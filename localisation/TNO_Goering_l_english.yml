 GGR_fall_blau2_desc:0 "After the fall of France, there's only Iberia stands to the west of the Reich. Like the Italians, the Iberian nations were once our allies during the World War II, and quickly became our opponents after the establishment of the New Order. To ensure the secure of our western border when the war with Italy begins, Iberia must be brought knee as soon as possible.\n\nAccording to the Führer's command, this new military operation named Fall Blau will be tasked to wipe those factions out in one single invasion and restore stability on the peninsula. Soon we'll be enjoying the blue ocean and golden sunshine of Atlantic, as well as local people's cheers for peace on the western beach of the Iberian Peninsula and cheering at the success of Fall Blau."
 GGR_into_the_abyss_desc:0 "Iberia was once a wealthy land of Europe, with the Spanish Empire rising from the horizon and establishing the first so-called "the empire on which the sun never sets". Time flies, and the empire has long gone into dust, leaving nothing but total trash behind it. Some wise men like Franco and Salazar had tried to hold the last ray of their former glory, but even their efforts were in vain at the end. At this moment, the peninsula is consumed in the flame of bloody conflicts, with different factions fighting endlessly with each other, hoping to find their own place in this chaotic abyss.\n\nBut only we know that, soon this brutal drama will meet its end, as the Reich's iron fist has prepared to smash on the peninsula. It won't take long until we bring true peace and stability on this land of misery and restore a united Iberia what they have forsaken before."
 GGR_the_smugglers_desc:0 "When the whole world collapses, there will always by someone who thinks they're smart enough to gain profits from their brothers' miseries. In Iberia, when all other states were fighting against each other for their own causes, the Galicians on the northeast part of the peninsula are greedily collecting coins by smuggling weapons to all other warring states.\n\nFrom the National Socialist point of view, such an avaricious nation is a shame of human kind and a natural enemy of German people. The Wehrmacht will be tasked to eliminate this dirty deed quickly and precisely, and annihilate all those blood-sucking insects from the earth, rekindling the flame of morality on the peninsula with our National Socialist holy flames."
 GGR_pakt_wide_crack_down_desc:0 "Though we have put many efforts on the development of European nations, not all members in the Pakt appreciate our kindness. In fact, betrayals and other dirty deeds are nothing new in our so-called allies. And at this moment, when the Reich is focused on the conquest of Galicia in the remote corner of Iberia, those parasites in the Pakt have found their opportunities to weaken the Reich by smuggling weapons to the enemies of the Reich.\n\nTo prevent their crimes from damaging the Reich's cause, we must take inspections on these nations and crack down all suspected moves we can find. A new Pakt free from the harassment of inspects will serve the European nation much better than before."
 GGR_the_misguided_desc:0 "Not all ethnic groups in Iberia are inferiors in our National Socialist racial theory. The Basques, for instance, is viewed as fellow Aryans in our eyes. Though long oppressed by the Spanish in history, the Basques have never given up their struggle for national liberation and their rightful place in the world. Such courage, resolve and unyielding will is just the proof of their noble origins, and are always respected by the German people.\n\nHowever, even the most noble child could still fall into a wrong and dark path without rightful guidance. Trapped in the Iberian quagmire, the Basque people have forgotten their blood and degenerate into barbarism and ignorance. Luckily, as the natural leader of all Aryan people in this world, the Reich has more than enough patience toward its little brothers. Now, we're going to shoulder the responsibility of the Basque nation's education and guide them back to the shining road that they're born to take."
 GGR_setting_up_shop_desc:0 "The Iberia Peninsula is distant from Germania, and the situation there can be very complex to deal with. Consequently, it will be a necessity to set up local headquarter for the Wehrmacht if we wish to push further into the hearts of the Iberian nations. And with the conquest of Basque people's homeland, we've found the ideal position for this headquarter.\n\nLocated on the north part of Iberia, the Reichskommissariat Baskenland will be tasked to maintain local order, collect industries, and most importantly, serve as the command center of our forces on the Iberian battlefield. Each unit is an organ, and the HQ will be the brain to coordinate their moves and make actions as quickly as possible."
 GGR_the_masters_desc:0 "At the center of the peninsula lives the Spanish nation. For a very long time they'd been the master of Iberia and ruling over all other nations, until the recent collapse of the Iberian Union. Though they've lost almost everything they'd conquest in hundreds of years, their old memories about being the master of Iberia and even a world empire has never faded in their heart.\n\nHowever, as the Reich has made them the next target of our conquest, even the most idealistic Spanish people must face the fact that the hope has extinguished in this cursed land. Old days are always good, but no matter how beautiful they look, all old good days have gone forever. The fall of Spain has come."
 GGR_shatter_their_dreams_like_glass_desc:0 "The glory of Spain has gone a long time ago, but in the south the dreams of a Spanish republic still burn brightly, and attract many people under their banner. Though just being daydreams right now, they may leak into reality one day if we don't treat them seriously. Such dreams cannot be allowed to live and actions must be taken quickly.\n\nSome people may say, that the power of dream is the most overwhelming one in this world, but we wish to have test, that can dreams stand against the power of artilleries and bombs. In the end, the Spanish people must be wakened from their sweet dreams and face the brutal fact that they're nothing but a failed nation to be dominated by the German Reich."
 GGR_a_new_kind_of_union_desc:0 "The Iberian Union has dead a long time ago, but its corpse still remains and dreams of returning to the living world once again. For those faceless bureaucrats, they will work to the end as long as the Union still exists in name rather than simply committing their failures. To merely maintain the illusion of their old lives, they'll be willing to work with anything or anyone which they can find hope from. And the good news is, we've decided to give them a hand.\n\nBy giving them a little financial and material assistance, they will be asked to cooperate with us in administration and policing. With someone both loyal to us and familiar with local situation, our rule in the peninsula will be much more solid."
 GGR_guns_for_the_rightful_desc:0 "While most Spanish people have forgotten how much assistance the Reich had given to them, a small group called the Frente Azul has shown their willingness to cooperate with the Reich. Found by the veterans from the famous División Azul, their belief in our National Socialist doctrine has stood the test of battle and time. And now, as the Reich is looking for collaborators in the Iberian campaign, a helping hand from them is worthy of consideration.\n\nFor now, the Führer has authorized the shipment of guns and ammunitions to the fighters in the Frente Azul. Some may holds doubts about such a decision, for the Frente Azul has been known for their brutality and insane activities, but we know that political interests is the only thing that the Reich should consider, and we'll never stop here for some stupid moral reasons."
 GGR_the_rebels_desc:0 "Catalonia, the nest of devils in Iberia, is the first place where the fire of rebellion starts to consume the old order that the Caudillos built. Though their rebellion gives us the opportunity to launch an attack into the peninsula, such treachery has angered our honest soldiers greatly, and many have been looking forward to destroy them since the Iberian Civil War breaks out.\n\nFor the Reich, however, the invasion of Catalonia also has its strategic significance. Catalonia is at the borders of our sphere, and it will be a breaking point of our military campaigns in the peninsula. Meanwhile, the destruction of Catalonian rebels will be a great strike for those who hope to see the end of our new order, especially those cunning leftists. Be aware, you filthy rebel scums, the Reich is prepared to strike back right now."
 GGR_targeting_the_source_desc:0 "Barcelona, the heart of Catalonia, is the gate of hell in Iberia where all the devils come from. For decades, communists, anarchists, separatists and all other kinds of terrorists have born here and spread those viruses to this world, which eventually leads to the current flames in Iberia. Some has to stand against such evil, and that warrior would be no one but the German Reich.\n\nFrom the famous Sagrada Família to the sunny beaches, each brick of this city is polluted by the sins of the Catalans. This city cannot be allowed to exist in this world anymore, for it will only produce nothing but more madness and chaos. The German artilleries will raze its buildings and streets to the ground, and when all sounds become silent, purity will be restored in this wasteland."
 GGR_the_traitors_desc:0 "For a very long time, the Portuguese had been the master of Iberia alongside the Spanish. When Franco and Salazar decided to unite their two nations, they thought it could ensure the unity and stability of their beloved homeland. But in the end, the Portuguese betrayed such a noble plan, leading to the downfall of the Union and the following catastrophe.\n\nThough Portugal is the most distant nation in Western Europe, their despicable deeds has angered all brave Aryan warriors, for loyalty is the most precious virtue in our culture. The Portuguese will pay the penalties for their stupid decisions before, and the Reich's realm will reach the westernmost coast of the European Continent."
 GGR_divide_the_discontent_desc:0 "A traitor will never stay loyal to anything, even their own kinsmen. After the fall of the Iberian Union, the Portuguese quickly turned on each other, consumed in their endless in-fighting in the name of ideology or political ideals. Therefor the new government of Portugal's fate has destined that it will continue to collapse into pieces even though they've just gained their precious independence.\n\nHowever, the weakness of our enemy will bring opportunity to us. By simply spreading rumors about their current government, those Portuguese who share different ideology with its leader will gladly betray it and eventually crashed it down, stopping them from organizing resistance towards us. Pity nations like the Portuguese will never understand the power hidden in the words of "unity" and "loyalty"."
 GGR_the_conquered_desc:0 "After such a long and complicated campaign, the battle of Iberia has finally end with another total victory of the Reich. Spain, Catalonia, Basque, Portugal, Galicia... many names have fought for this realm, but in the end, they are all swept by the Wehrmacht, kenning before our boots, trembling and begging softly for our mercy.\n\nThough all those names have become nothing but a page in our history books, the work is still far from being finished. There's still lots of unrests spreading over the peninsula, and many is watching in the darkness, watching to destabilize our rule that has just been set up. But for this moment, let us all rejoice for another glorious triumph of our great fatherland! Sieg Heil!"
 GGR_the_hub_of_iberia_desc:0 "In history, Spain is always the hub of Iberia, both geographically and politically. As a results, those who control Madrid controls the whole peninsula, and if we wish to secure our dominance of Iberia, Spain must become the heart of our governance.\n\nHowever, since the decline of Spain as a world power, its industries have been known for being backward, and its infrastructures are even worse. To ensure our rule over Spain, a huge construction program must be made to improve the infrastructure levels to a standard that can at least be tolerated in our eyes. We acknowledge it won't be easy to finish such a grand work in a short time, but the Reich is always capable of making miracles, right?"
 GGR_securing_loyalty_desc:0 "The nations of Iberia have been wiped out, and now there exists six different RKs in the Iberian Peninsula in total. We know that relationship between central and local governments is always a serious problem for all regimes in Iberia, and the fall of the Iberian Union has shown us what could happen if we cannot find a proper solution about it.\n\nHowever, the Reich is different from all previous and corrupt regimes. All those RKs will be observed closely by our agents, and every move they take cannot avoid our attention. The failures of the Iberian Union can never be repeated, and every local Reichskommissar will keep it in his heart that Germania always has an eye watching at him."
 GGR_calling_their_bluff_desc:0 "[ROOT.GetGGR_gibraltar_status_desc]"
 GGR_call_their_bluff_desc2:0 "Though we've eliminated all states in Iberia, there's still a little spot in the peninsula that are not in our hands. During the chaotic time, the dam was seized by Admiral Fernando from Portugal and as a greedy bastard, he decided to sell our grand work to some foreign powers in exchange of money. Now, the dam is under the control of the Reich's enemy, and if we don't take it back, the Third Reich's Europe is always threatened by our wicked opponents.\n\nTo alter such an awkward situation, the Führer has ordered to advance and occupy the dam regardless of its defender's warning. Some cowards may be worried that such an act may be seen as a provocation in other nations' eyes and leads to the total war against another great power, but our generals are confident that we're just calling our enemy's bluff. Nuclear war? It's impossible, right?"
 GGR_the_admiral_desc:0 "Though we've eliminated all states in Iberia, there's still a little spot in the peninsula that are not in our hands. During the chaotic time, the dam was seized by Admiral Fernando from Portugal for his own, and as an ambitious bastard he decided to use it as his own political capital in international political circles. If the dam continues to be under control of such an unreliable person, the Third Reich's Europe is always under threat.\n\nTo alter such an awkward situation, the Führer has ordered to advance and occupy the dam regardless of its defender's warning. As an Admiral without a fatherland to sustain him, there's no way that they can survive our fires. The total unification of Iberia under the Reich is finally about to come."
 GGR_securing_africa_desc:0 "At the southernmost tip of the Iberian peninsula, fishermen have seen the rise and fall of great empires on the two continents, until now all the dusts of history settle as the Reich has seized the peninsula as well as the dam made by ourselves. Meanwhile, after the fall of the Iberian nations, the desert of Morocco still exists as an independent state and waiting for us to take.\n\nAcross the dam, they must have heard our names and tales about how the Wehrmacht swept the peninsula. Therefore an ultimatum will be given to them with an option, surrender to the Reich or face our invincible troops, and it won't be a difficult question for them to answer, will it?"
 GGR_forming_the_asb_desc:0 "Iberia has been conquered, the civil war has ended, but the peninsula is far from pacification. Nationalists, monarchists, liberalist, socialists, anarchists and even communists must be plotting against their new master, and the terrorist organizations that founded long before our conquest still exists and will always threaten our regime like haunting ghosts if we don't deal with them. Action must be taken immediately if we wish to have a stable Iberia at our back.\n\nThat action, as our trusted generals have seen, is not difficulty to find. In the past, the Iberian Union had the Axencia Anti-Separatista to fight against the terrorists, and we will create a similar department called "Agentur zur Seperatistenbekämpfung", or ASB in short. Some may say learning from the AAS will be a mistake, for they had totally failed their duties in past, but how the hell could the German agents act as poorly as those Latin trash? A peaceful and stable Iberia will be created by the ASB swiftly and effectively."
 GGR_divert_their_attention_desc:0 "The fall of the Iberian nations has taught us a simple truth: a united Iberia may be powerful enough to challenge our hegemony over their land, but a divided Iberia will be easy to conquest and rule. If we could make them busy fighting with each other, they will never have opportunity and ability to stage an uprising against our RKs above their heads just like how they defeated Napoleon's forces in the 19th century.\n\nTo fan the flames of ethical conflict, we will spread provocative rumors and give them enough space to argue with other ethnic groups. Thousands of years has planted seeds of hatred toward neighbors in their hearts, and all we need to do is to provide a little water, so that flowers of conflict and blood will blossom on every corner of Iberia."
 GGR_friends_in_the_weirdest_places:0 "Friends In The Weirdest Places"
 GGR_friends_in_the_weirdest_places_desc:0 "In Iberia, there has been several different groups of terrorists who hate each other as much as the central government in Madrid. While many thought they are just enemies of the Reich that need to be eliminated, some intelligent generals have persuaded the Führer that by proper words and price some of those terrorists will be willing to serve the Reich since we may have the same targets with them.\n\nWith those 'allies' on our side, a lot of manpower and equipment will be saved on the villages and mountains of Iberia, and the threats that our RKs face will be much easier to deal with. They may not be the best friends we can make, and it is understandable such some may think the places we choose to make friends are too weird, but no one can deny that they will be useful friends to us. And if someone is foolish enough to question our decision, well, they'll be 'convinced' after all."
 
