 GGR_operation_rurik2:0 "Operation Rurik"
 GGR_operation_rurik2_desc:0 "Ukraine, once the breadbasket of the Reich, has fallen out of our control in the chaos of the Civil War. While we fought the traitors and fools who opposed us at home, the rebellious natives rose against our Reichskommissariat, toppling it and solidifying rule under a new "Republic". This development, while unfortunate for obvious reasons, has left the Oberkommando in an even larger state of outrage than normal. As shown by Schörner in a long winded rant, this boils down to two primary reasons-\n\n1. Ukraine, as it stands, is a nation run by the Slavs, for the Slavs. This situation is a natural want of those Slavs that still live within our borders, which means a risk of rebellion is now a serious concern.\n\n2. As previously stated, Ukraine is the breadbasket of the Reich and its territories. Without its vital fields and grain, we may be looking at a famine sooner rather than later.\n\nThese two issues have sent Schörner and his clique into near-apocalyptic fits of rage, advocating for an immediate invasion with whatever we have. In contrast, those outside Schörner's clique push for a readied, reasonable invasion- after all, Ukraine will not be a mere pushover, as other Reichskommissariats have. The decision boils down to Göring."
 GGR_act_first_think_later:0 "Act First, Think Later"
 GGR_act_first_think_later_desc:0 "The decision has been made: the Wehrmacht is going in now. The risk of a slavic uprising and a famine in the territories we still own is simply too great to spend time thinking about the details of the occupation, or perhaps collaborator schemes. No, the time to act was yesterday, and the second best time is now. As of right now, whatever forces we have on hand will be redirected straight to the Ukrainian border, ready for immediate operations, Though this attack will be disorganized, chaotic, and confused, surely the superiority of the Reich's soldiers will easily overwhelm any resistance that comes up.\n\nThis decision has been met with cheers from those in Schörner's clique, who pushed heavily for immediate actions. Those outside of Schörner's clique, however, have had mixed reactions to the move. Though they will be willing to stand aside for now, some rumors have been reported that perhaps Göring is not truly the man in charge of Germany's activities, ridiculous as that claim is. This defeatist thought will be dealt with later, though- for now, all eyes turn to Ukraine."
 GGR_emergency_germania_action_group:0 "Emergency Germania Action Group"
 GGR_emergency_germania_action_group_desc:0 "Among the many perils that come with haphazardly invading a nation as large and spacious as Ukraine comes the issue of units. With the number of units in the Wehrmacht that were either not in the correct position to operate against Ukraine, or currently being involved in another conflict or operation, our frontlines have been stretched dangerously thin on the sheer size of the Ukrainian border. This situation is unacceptable, and as such Schörner has introduced a rapid emergency plan: mass conscription.\n\nThis conscription would take men off the streets of our major cities, giving them rifles and rudimentary training, and throwing them into the front line as stopgap units. While the skill and quality of these units is guaranteed to be suspect, it's the only reasonable option for the continued success of our operations. Besides that, gaining new divisions for the next invasions we go into can't be a bad thing."
 GGR_look_to_the_RKs:0 "Look to the Reichskommissariats"
 GGR_look_to_the_RKs_desc:0 "With much of our domestic manpower expended, our eyes must now turn to our Reichskommissariats. Up until this point, the RK's have been relatively overlooked manpower-wise, having only garrison units. With our current need for men in the army, this must be changed.\n\nOnce again, Schörner has come through with a solution- by simply reusing our strategy in the Fatherland on our colonies, we could theoretically conscript thousands of native soldiers into our army, further strengthening our cause. Furthermore, Schörner has argued that, in the last few years, the Reichskommissariats have not been paying their fair dues to the Fatherland. With this plan, we would give them the chance to make up on their long-overdue debts, through men and weapons. Göring himself seems to be approving of the plan, and it is expected to be approved as soon as it hits his table."
 GGR_we_should_have_thought_this_through:0 "We should have Thought this Through"
 GGR_we_should_have_thought_this_through_desc:0 "Unfortunately, things have not gone as well as imagined. Our invasion has ground to a slow, bloody halt, with the Ukranians putting up stiff resistance. While we normally could simply force our way through such an obstacle, it seems our lack of planning has bitten us badly. Without reinforcements being close or ready to help with the invasion, our attack has stagnated severely. It is time for a change in course.\n\nFrom here on out, we shall plan our next moves carefully, using the scalpel instead of the sledgehammer to dissect our foes. With a bit more preparation, a few more units, and perhaps some attacks on Ukraine's internal stability, we can certainly weaken the frontlines enough to push through and reclaim the breadbasket.\n\nUnfortunately for us, despite coming up with the disaster of a plan in the first place, it seems that Schörner has managed to deflect most of the blame from himself onto numerous other generals, including our Führer! While this insubordinance would not be tolerated by any other general, Schörner wields too much power for any punishment to come to him. As such, we must grit our teeth and ride the storm of anger until this mess is solved."
 GGR_nothing_to_worry_about:0 "Nothing to Worry About"
 GGR_nothing_to_worry_about_desc:0 "Luckily for us, the many risks we took in pushing into Ukraine so quickly have paid off in full. Even now, the cowardly Slavs flee from our overwhelming might, surrendering mile after mile of grasslands and hills as we push ever onwards. With the collapse of Ukraine and the restoration of German rule so close at hand, champagne bottles are popping all around at the Oberkommando.\n\nOf course, the main mastermind of the operation, Schörner, has made no small effort in letting the public know who was the first, most dedicated adherent to the aggressive nature of the attack. As grating as this is to the Führer and to those who disagree with Schörner, we are at least able to ride the coattails of his success to boost our own popularity within the army.\n\nOf course, we could slow down our attack and plan the rest of our assault out, taking precautions to defeat the rebels through more thorough, slow means. However, with how successful this plan has so far been, overriding Schörner's plan may result in an extremely angry Wehrmacht, with no tangible upside other than checking Schörner's popularity. Perhaps, in this case, it is better to take the hands off the steering wheel."
 GGR_think_first_act_later:0 "Think First, Act Later"
 GGR_think_first_act_later_desc:0 "Only fools rush in, as they say. With the two options presented to him, Führer Göring has decided to forgo Schörner's proposal and embrace the more moderate plan, proposed by those outside Schörner's clique. This plan, in contrast to simply rushing everything we have into battle at once emphasizes a slower, more reasoned approach to a nation as dangerous and motivated as Ukraine.\n\nWhile this plan will undoubtedly be safer, it will also be much slower in recovering our main food supplies and stopping the spread of potential Slavic unrest across the Eastern Reichskommissariats. Of course, these two points are now being hammered furiously by a seething Schörner and his acolytes. While these men are undeniably furious at what they perceive as a major slight, they will need to cool their jets if we wish for this new plan to succeed. For now, we move our forces into position, and we plan for the inevitable."
 GGR_prepare_national_uprisings:0 "Prepare National Uprisings"
 GGR_prepare_national_uprisings_desc:0 "While the colonization effort in Ukraine was nowhere near as successful as in other Reichskommissariats, a substantial minority of Germans still exists, and they are not happy about native rule. Obviously, most sons and daughters of the Reich would prefer to be part of the Reich, and have been grinding their teeth at the continuation of Slavs having the audacity to rule over them. They're already practically chomping at the bit to get back against the natives- all we need to do is let them loose.\n\nBy smuggling weapons and ammo into Ukraine and distributing it among the German populace, we will undoubtedly cause quite a stir behind the front lines. One can almost picture it now- Ukranian traitors panicking and running as our men chase them, only to be mowed down from behind by our own loyal citizens. Truly, it is a picture to behold, and one we must make into a reality. Otherwise, with the amount of time we're giving the Ukrainians to prepare, we may have more trouble than we hoped."
 GGR_expose_the_cracks:0 "Expose the Cracks"
 GGR_expose_the_cracks_desc:0 "While Ukraine may be free, it faces the same issue that all weak-willed democracies do- factionalism. Unlike our united National Socialist front, impervious to attacks, the Ukranians are divided into party and ideology, making them easy to exploit. By deepening partisan divides among the populace, we can further divide the Ukranian people themselves, lowering their faith in their government and making the Slavs weak against our takeover. Who would have known that a young, unstable democracy with major flaws would be easy to break apart?\n\nWhatever the case, it is incredibly important that we further weaken the Ukranian government's influence before we move in, unless we wish for both a costly war and a costly cleanup."
 GGR_out_of_the_think_tank:0 "Out of the Think Tank"
 GGR_out_of_the_think_tank_desc:0 "The time for deliberation is over- the time for action is now. Our men are in position, the revolutionaries are ready to restore order, and the Ukranians are too busy squabbling over petty disputes to even protect themselves effectively against us. Now, the Wehrmacht waits impatiently at the border, all but throwing themselves over the line. The only thing holding them back now is the need for final preparations and a direct order from Göring himself.\n\nOf course, what would one of these military adventures be without a constantly angry Schörner, who has spent the better part of the last few weeks complaining about the slow pace of our current attack. Now, he and his clique await the results eagerly. Though externally the profess how they hope for its success, it only takes a little bit of examination before this lie falls away. The truth of the matter is that Schörner and his acolytes are all but praying this innvasion initially stalls, allowing them to implement the aggressive plan they had in the first place. It now falls to us to make sure this does not happen. After all, it would be incredibly embarrassing for the Führer to be told "I told you so" by his own Feldmarschall."
 GGR_we_were_right_to_worry:0 "We were Right to Worry"
 GGR_we_were_right_to_worry_desc:0 "Humiliatingly enough, it seems that we have given the Ukranians too much time, and our offensive has entirely stalled out. The resistance we expected from our settlers has been lackluster at best, and downright non-existent at worst. Similarly, the cracks in the Ukranian machine we expected to divide them have been paved over with a united hatred of our Reich, and politicians from all over the aisle stand together against us. Indeed, it seems that even with the amount of planning and thought we poured into this attack, we still underestimated the Ukranian spirit.\n\nSchörner, after giving all of the Oberkommando an earful of insults and threats, has offered his plan once again as a way to break through the deadlock on the front. After all, time is of the essence now, as every day our food supply gets more and more strained. With the total failure of the first plan, it seems that Göring will be forced to cave to Schörner's request- a great victory for Schörner, and perhaps a way to win for the Reich, but a true humiliation for Göring and those who stand against Schörner and his group. It seems we must grin and bear it if we wish to succeed in Ukraine now."
 GGR_cool_minds_prevail:0 "Cool Minds Prevail"
 GGR_cool_minds_prevail_desc:0 "To Schörner's disappointment and our pleasure, the invasion of Ukraine has gone incredibly smoothly. Our loyal sons and daughters have struck chaos and confusion into the backs of the traitorous slavic armies while their politicians bicker and fight over minor disputes. Indeed, it seems that the Ukranian government is too involved in its own power struggles to effectively deal with our invasion, only speeding our advance.\n\nSchörner, while he externally praises the intuition and speed of our army(taking care to not mention the generals who proposed the plan), is clearly furious at what he sees as Göring ignoring his advice in favor of those that are opposed to Schörner's clique. While he grins and hides his anger for now, fearful of the backlash that may come by removing Göring while public support is so high, we must take care not to anger him too much in the future, lest he overcome that fear and remove the Führer from the office he loves so dearly."
 GGR_all_according_to_plan:0 "All According to Plan"
 GGR_all_according_to_plan_desc:0 "As expected, Ukraine is once again under our boot. Our men now march triumphantly through streets of cheering crowds- some genuine, some forced to be there. Kiev, while somewhat of a mess at the moment, once again has the flag of the Reich proudly waving above it. The rebel slavs have either ran away with their tails between their legs, melted into the forests, or have been killed. Once again, the breadbasket of the Reich is under our thumb again, and the people of Germany sighed in relief as the risk of famine disappears.\n\nNow, the focus of our Ukranian operations turn to recovery and a restoration of the old order. The slavs will be returned to the camps and farms that they once worked on, a new Reichskommissar will ascend to lead the new Ukraine, and the food shipments will resume once again. Soon, it will be as if we never left, and all of our empire will be thankful for it."
 GGR_know_your_place:0 "Know your Place"
 GGR_know_your_place_desc:0 "One issue with Ukraine having broke away from our grasp is that many native workers and slaves have gotten the idea of "freedom" and "independence" stuck into their heads. Surprisingly enough, it seems that these slaves would rather not return to the camps and farms that once owned them, instead electing to run and hide. This constitutes a serious problem to our recovery effort- what's the use of a thousand farms if nobody is there to harvest the grain?\n\nTo fix this, our soldiers shall sweep through villages and towns, finding and capturing any escaping workers. If not enough are found, we will simply seize some new citizens to replace them. With this strategy, all the farms shall resume their operations, and the food supply shall resume, unlimited and at a greater pace than ever before. Get to work, men."
 GGR_no_one_could_have_predicted_this:0 "No One could have Predicted this"
 GGR_no_one_could_have_predicted_this_desc:0 "Unfortunately, a main reason why the Ukranians revolted in the first place was the brutality practiced by the late Erich Koch. Koch, a proud Göringite, showed no mercy in his treatment of the native population, thus leading to their upheaval. Obviously, now that the same Göring that Koch revered is in control of Ukraine, the fears of the Ukranian populace has increased. Everywhere our soldiers go, there is passive resistance. Natives refuse to follow orders, insolent citizens lie to our soldiers regularly, and decrees from the Reichskommissar go unheeded. This cannot stand, but the standard strategy of brutally cracking down is so clearly a mistake in this situation that even Schörner is against it.\n\nInstead, as much as it pains us to stoop so low, we must win back the people of Ukraine through a hearts and minds campaign. By loosening our grip, imposing softer punishments, and generally being less imposing to the natives, we can hopefully convince those who are mistrustful that Koch was not the norm, but rather the exception."
 GGR_expand_the_grain_stockpiles:0 "Expand the Grain Stockpiles"
 GGR_expand_the_grain_stockpiles_desc:0 "Though the risk of famine has passed, the spectre of it still remains. One of the main reasons that immediate action was argued in Ukraine was the risk of famine, and Schörnerite generals constantly draw up plans for safeguarding the farms in the case of another uprising. The ghost of the food issue still haunts the Wehrmacht, and it must be exorcised if we wish to assuage their fears.\n\nFood from Ukraine will now be redirected into massive grain stockpiles, located within Germany proper, in order to make sure our food reserves will never be threatened again. Though the cost of these massive silos will undoubtedly be gigantic, surely the profit of never risking a food shortage again will be worth the high price. After all, such a huge stockpile can also be used in public relations, to show that the Führer cares for his people. These silos may serve more of a purpose than just calming the army."
 GGR_the_breadbasket_once_again:0 "The Breadbasket once again"
 GGR_the_breadbasket_once_again_desc:0 "Every day, reports from our patrols have nothing to say. Our grain shipments only increase in size and scale with each passing week. The Reichskommissariat has only positive things to report. As the numbers come in, it grows more and more clear- Ukraine has been stabilized once again. The Slavs toil in the fields, the Germans watch on from the cities, and the natural order restores itself with the Aryan above the Slav, as it always should have been.\n\nEach day that goes by brings a report that numbers of attacks, shootings, and casualties are returning to pre-civil war levels. Of course, such a success requires parades and celebrations all across Germany, of which both have been celebrated. Perhaps the happiest men in Germany, though, are the Führer and Schörner, who both celebrate for different reasons.\n\nSchörner celebrates because the Wehrmacht once again has a great success under its belt, and every day its standing with the people grows.\n\nGöring celebrates because, once again, the wealth of Ukraine is in his hands, and the people's adoration returns to him almost as quickly as it rains down upon the soldiers who fought for the fields of Ukraine.\n\nThe victory in Ukraine is surely one to remember, and one can only hope that such success continues to follow the Wehrmacht in its next exploits."
 GGR_attacking_donitz:0 "Attacking Dönitz"
 GGR_attacking_donitz2:0 "Attacking Dönitz"
 GGR_attacking_donitz3:0 "Attacking Dönitz"
 GGR_attacking_donitz4:0 "Attacking Dönitz"
 GGR_attacking_donitz5:0 "Attacking Dönitz"
 GGR_the_donitz_problem:0 "The Dönitz Problem"
 GGR_the_donitz_problem_desc:0 "Although Germany proper has been secured, one part of the Reich still lays out of our hands; the backstabber Dönitz and his band of pirates based out of the Krim, and in particular the port of Theoderichshafen.\n\nWe are in an awkward position; the militarists, led by Schörner, are beating the drums to war and balk at the idea of negotiation, yet Dönitz is holding the majority of our fleet hostage. We need to quickly draft up plans for a lightning fast invasion of the peninsula and reclaim our ships."
 donitz_prep:0 "We are prepating to deal with Dönitz."
 GGR_no_escape:0 "No Escape"
 GGR_no_escape_desc:0 "There can be, no, WILL be no escape for the traitors.\n\nEverything must be executed perfectly; these men must be made an example of. We will block all land routes out of the Krim; we will dominate the skies and mine the harbors and straights. Not one man must be allowed to escape.\n\nThere will be no mercy, no leniency, and no escape for traitors to the Reich. Sieg Heil!"
 GGR_plan_every_detail:0 "Plan Every Detail"
 GGR_plan_every_detail_desc:0 "A combined arms operation of this scale and importance needs precise planning; down to the man and minute.\n\nOur planning must be meticulous and perfect. The land routes must be swept clean of resistance, the skies dominated and secured, and the ports either blockaded or disabled. The bulk of our Navy is at stake; there is NO ROOM FOR ERROR."
 GGR_send_the_fallschirmjagers:0 "Send the Fallschirmjägers"
 GGR_send_the_fallschirmjagers_desc:0 "To insure our success, we shall deploy our elite Fallschimjagers in and around Theoderichshafen with the goal of seizing and securing the harbor and port facilities. Dönitz and his traitors will then be between a hammer and an anvil; the anvil being the Jagers and the hammer being the Panzer divisions rushing towards their enemy!\n\nThis ensures that the fleet moored in port remains untouched and safe from the traitor's hands until the rest of the army is able to link up with their comrades..."
 GGR_the_luftwaffes_finest:0 "The Luftwaffe's Finest"
 GGR_the_luftwaffes_finest_desc:0 "For the invasion of Italy, only our finest pilots will suffice for the initial air superiority missions that will overlook our first naval landings. There will be no room for error in the skies; losing air superiority at any point in the operation would spell disaster for our men on the ground.\n\nIn preparation for the task ahead, we will drill the pilots who will partake in the operation endlessly. Tactics, formations, maneuvering, anything that could give our men an advantage shall be gone over before the invasion. Their planes? Only the best; fitting for our finest pilots."
 GGR_race_to_sevastopol:0 "Race to Theoderichshafen"
 GGR_race_to_sevastopol_desc:0 "It has begun. We are now in a race against time to crush the traitors and secure the port facilities in the Krim. There is nowhere for Dönitz and his crew to hide; they are surrounded and trapped, and they know it. We must reach Theoderichshafen and OUR ships before the swine have a chance to sabotage OUR ships, or worse. There is no time for delay, we must act now!"

 GGR_operation_lapland:0 "Operation Lapland"
 GGR_operation_lapland_desc:0 "Finland was once a staunch ally of the Reich. After their defeat at the hand of the Bolsheviks, they were more than happy to accept our aid and reclaim their lost territories. To that effect, they wildly succeeded with our help, seizing Karelia and Kola. However, it seems the Finns have forgotten why they were able to reclaim these territories in the first place. Ever since the 50's the Finns have drifted away from our sphere, going so far as to begin looking for trade deals from our greatest enemies. It is time we reminded them to respect those who gave them the fruits of victory.\n\nGöring has ordered preparations for a new invasion into Finland to be made, in case they are foolish enough to refuse to rejoin the Pakt. By bringing back the Finns into our alliance, we will slice off one of America's last lines into Europe, and gain nearly unparalleled access into the Arctic. While the Finns may struggle, and many may die, the unstoppable military machine of the Reich will roll over them like a tidal wave."
 GGR_a_dangerous_foe:0 "A Dangerous Foe"
 GGR_a_dangerous_foe_desc:0 "The Finns, while backwards, agricultural, and behind technologically, cannot be underestimated, They have proven their fighting prowess against the Soviets, who, by all metrics, should have smashed the Finns, and were instead bled dry against them. To take the Finnish fighting spirit lightly is a fool's error, and it will not be one we make.\n\nWhile we will not teach our soldiers to fear the Fin, we will teach them to treat them as a near-equal to them, unlike the others we have fought. By doing this, we will hopefully train the soldiers to treat their duties with seriousness and focus. Only with a focused attitude and conduct worthy of a true soldier of the Reich will we be able to roll over the Finns as the Russians should have back in the day."
 GGR_a_tactical_location:0 "A Tactical Location"
 GGR_a_tactical_location_desc:0 "Finland is nothing more than a jumping off point into further conquests, and any who says otherwise is a fool! Their economy is pathetic, their army is but a group of old men with rifles and skis, and their air force is laughable in the face of the Luftwaffe! The Russians may have paid for their invasion in gallons of blood, but we in Germania know better than the Slavs. Our equipment, our numbers, and our Aryan superiority will propel us to victory over any resistance the Finns could muster.\n\nUnfortunately, while this position may be common among the Oberkommando, it is decidedly less common with the enlisted man. Some of the weaker willed men in our army seem to fear the fighting skill of the Finn, pathetic as it may be, simply because they were able to destroy the Judeo-Bolsheviks Slavs as any good European race should! This position, while it may be silly, could prove fatal in key battles. Our men must have any fear of the Finns drilled out of their heads and replaced with the knowledge that they will obliterate the enemy. Then, and only then, will we be able to crush Finland decisively."
 GGR_naval_manoeuvring:0 "Naval Manoeuvring"
 GGR_naval_manoeuvring_desc:0 "The Finnish Navy is not something to be scoffed at. While it is vastly outnumbered by our own Kriegsmarine, it is a fact that we have never engaged in direct combat with the Finns at sea. As such, we have no idea of their capabilities, their seafaring skills, or their naval compositions. If we wish to see these strategies for ourselves, we need to find them aggressively. To do this, a group of Kriegsmarine ships will sail into Finnish waters, in the hope that the Finns will respond. From there, we can observe their strategies and, if push comes to shove, soundly destroy them and ensure they never sally out from their ports again."
 GGR_seize_aland:0 "Seize Åland"
 GGR_seize_aland_desc:0 "With the Swedes owning the inner coast of the Baltic, and Denmark being too far away to effectively launch invasions from, we must turn to other positions to launch our navies from. Luckily, the Aland islands, situated directly in the center of the Baltic, provides a perfect naval base for our fleet to launch from. With a quick storming from our brave soldiers, we will be able to secure the islands, currently in Finnish hands, for our own use.\n\nOf course, the Finns owning these islands also posts a diplomatic issue- the seizure of such a major base will not be taken lightly by the traitors in Helsinki. Indeed, such a seizure could be interpreted as a declaration of war, and to take such a risk while unprepared is a foolish measure. After all, the last thing we need to start our operation is to be surprised by the Finns, as the Russians were. We must be ready for all-out war if Finland decides to stand against us."
 GGR_maximize_air_efficiency:0 "Maximize Air Efficiency"
 GGR_maximize_air_efficiency_desc:0 "Due to the northern position that Finland occupies on the globe, daylight hours in the winter are scarce and short. As good as our planes are, their effectiveness does dramatically drop after nightfall, with crashes becoming regular occurrences and our bombers regularly missing their targets. While the inverse of this situation is true in the summer months, where the daylight hours stretches for lengthy periods of time, our pilots and crews must be trained on how to maximise time in the air, squeezing out every bit of air time we can and maximising the amount of ordinance we drop upon the enemy. Our air power is key to victory in this situation, and misuse of it may lead to a long, bloody, painful war. "
 GGR_specialized_artillery:0 "Specialized Artillery"
 GGR_specialized_artillery_desc:0 "The terrain that is common in Finland poses a unique problem for our artillery. While the standard training grounds for our big guns are on the hard plains of Central Germany, the snowy forests and thousands of lakes in Finland could not be further from those training conditions. If our big guns are not prepared for such harsh terrain, they will be quickly rendered useless in the mud and trees that are so prevalent on the Finnish mainland.\n\nTo combat this, we must train our artillerymen on how to deal with such rough conditions as found in Finland. Specialized equipment, winter clothing, and other necessities will be prioritized for our artillery crews, and the guns themselves will be outfitted and made resistant to snow, sleet, and rain. With these improvements, we will be able to destroy Finnish positions even in their deepest woods and most inhospitable wastes."
 GGR_a_new_perspective:0 "A New Perspective"
 GGR_a_new_perspective_desc:0 "The military corruption and bloat that our regime has inherited was widespread and has proven to be a massive thorn in our side. Our methods of strategy and tactics seem to be permanently stuck in the era of the 50s and the West Russian War - no, it may be even worse than that. Our military planners seem to be operating under the assumption that this is still the Second World War! It goes without saying how dangerous this mindset is when trying to conduct modern warfare. If we don't take efforts to curtail this soon who knows what kind of troubles we could find ourselves in as the scales of our operations increase. For this reason the Führer has ordered a comprehensive review of our most recent actions in reclaiming the Reich's territory. We will sift through all of our actions, adopting the methods that work, and leaving behind what no longer does. We just have to hope that Schörner and his cronies don't hamper our plans too much..."
 GGR_russian_mercenaries:0 "Russian Mercenaries"
 GGR_russian_mercenaries_desc:0 "Germans hate Russians, and Russians hate Germans. This is a way of life in today's times, and we see no reason to change it. However, Russians don't hate money or guns, and if there's one thing that we Germans have, it's money and guns. By handsomely paying some of the more cooperative Russians in the east, giving them a gun, and pointing them in the direction of Helsinki, we can hopefully use such Untermensch as cannon fodder, soaking up casualties while the Heer does the real work. Even better for us is that the Finns have seized what is considered rightful Russian territory, which only motivates those we recruit to fight even harder than normally. Instead of thousands of Aryan lives being ended prematurely, we can hopefully spend thousands of useless Russian lives instead. With the colonial divisions and the Russian mercenaries, one must wonder whether a single truly Aryan life will even be lost in this campaign."
 GGR_offer_them_a_choice:0 "Offer Them A Choice"
 GGR_offer_them_a_choice_desc:0 "With the pieces in place, the Kriegsmarine off the coast, the armies of the Reich all around the borders, and the Luftwaffe primed and ready to fly, one can only feel a pang of sympathy and mutual feeling with the Finns. After all, they did aid us in the war against the Russians, and having such fierce fighters and Nordic men on our side would only be a plus. Besides, with such a show of force along their border, they must be shaking in their boots with fear. There is no need for any German lives to be wasted over a nation which has served as our proud ally and can serve as our friend again. Our Führer himself has ordered operations to be stalled for a short period, enough to give the Finns an ultimatum. They now have a choice- Join the Pakt and cut off relations with enemy powers, effectively becoming our ally again, or be crushed under the German boot and become a Reichskommissariat. While the militarists in our government, such as Schörner, have lobbied for an immediate invasion, they have been muzzled for now.\n\nNow, there is silence in the north. With bated breath, all of Germany waits for the Finnish response. "
 GGR_rush_to_the_landing_point:0 "Rush to the Landing Point"
 GGR_rush_to_the_landing_point_desc:0 "Our boys now stomp over the sand and soil of Finland, and our support is necessary to keep them there. Our landings have been a total success so far, but we must pour more men into the beachhead or the Finns will throw us out. By diverting all sorts of boats to the landing zone, clearing the waters of any remaining obstacles, and fast-tracking forces to the necessary ports, we will be able to rush men across the Baltic and into the breach.\n\nWith a successful landing, we will be able to slide by the chokepoints and fortifications that Finland has built in the last few years, deftly evading them and rushing to Helsinki. With a failed landing, not only will we have to deal with the fallout of thousands of dead sons of the Reich, but we will have to take the less elegant strategy of ramming our heads against their fortifications. Obviously, there is a problem with that. Therefore, speed and supply is the key words here, if our victory is to be swift."
 GGR_blocker_battalions:0 "Blocker Battalions"
 GGR_blocker_battalions_desc:0 "With our assaults into the Finnish lines, we have received word of a strange, though not unexpected setback- it seems the Russian mercenaries we have hired are simply too cowardly to charge into the guns of the bunkers, and have taken up the nasty habit of running away when the going gets rough. While this may be acceptable for the average Slavic commander, it is well below par for our army. To counter this, we will borrow an old tactic from the Russians themselves. The usage of "Blocker Battalions"- troops specifically for the purpose of stopping retreats- will undoubtedly give the weak-willed natives more incentive to stay on the attack. After all, any reasonable man will take a chance of death at the hands of the Finns than a certain one at the hands of their own brothers in arms."
 GGR_a_chance_for_redemption:0 "A Chance for Redemption"
 GGR_a_chance_for_redemption_desc:0 "The Finns break before us, their fortifications shattering as they run for their forests with our tanks nipping at their heels. In any other case, Göring would order the pursuit and total annihilation of their army. However, Göring still feels a certain kinsmanship with our erstwhile allies, and has the mercy to offer them another deal. This deal is fairly harsher than the original offer, but perhaps they should have taken the first deal if they wished for such kind terms. The new offer is clear and concise- become a Reichskommissariat willingly or refuse and become one forcefully.\n\nThough there is some concern that giving them another option is disrespecting those who sacrificed everything for this conquest, and some more who believe that the Finns may reject these new terms out of a sense of pride and foolish bravery, there is still hope in the Oberkommando that Helsinki will see reason. Once again, all of Germany waits for the response."
 GGR_towards_sweden:0 "Towards Sweden"
 GGR_towards_sweden_desc:0 "With the Finnish lion having been laid low by the sword of the Heer, our gaze now turns to the other big cat of Scandinavia- the Swedish tiger. The Swedes have watched oue obliteration of the Finns with dread and shock, and subsequently have heavily reinforced their border, and it is only fair that we do the same. After all, they are undoubtedly to be one of our next targets.\n\nWith staging grounds, airfields, and fortifications building up on the border, we will prime ourselves for a strike directly into the heart of the tiger that has defied our rule for so long, doing something that Hitler himself could never do. "
 GGR_northern_tank_experiments:0 "Northern Tank Experiments"
 GGR_northern_tank_experiments_desc:0 "A curious, extremely frustrating and dangerous flaw has come to our attention during the invasion of Finland- our tanks, famously reliable in central and southern Europe, seem to struggle mightily with engine and heating problems in the frigid northern tundras. These problems directly led to the death of multiple brave tank crews, who had the extreme misfortune of their tanks breaking down in the middle of heated engagements. This is absolutely unacceptable, but we must also contend with the issue that this is a problem that is specific to the far north, and is needlessly expensive and useless anywhere else.\n\nTherefore, we have elected to test out a new variation of our tanks, complete with extra heating, padding, and snow camouflage. These tanks, once run through trials, promise to never have the problems our standard tanks to, and will undoubtedly save hundreds of lives in the upcoming invasion."
 GGR_towards_russia:0 "Towards Russia"
 GGR_towards_russia_desc:0 "With the Finnish lion having been laid low by the sword of the Heer, our gaze and ire turns to our constant, undying foe- the Russian Bear. The Russians have watched our conquests with growing suspicion and worry, and even now prepare their meager forces to defend themselves from our inevitable invasion. To counter this, we shall utilize our new territory to gain another angle of attack into the Russian heartland, positioning our crack troops and tanks in ways where they can do as much damage as they can. This way, the Russians will fall like a rotten house when we inevitably knock at their doors."
 GGR_extend_the_ostwall:0 "Extend the Ostwall"
 GGR_extend_the_ostwall_desc:0 "With out forces at the gates of Central Russia now, it is only prudent that we expand our fortification lines to cover the new, northern sections of our border. Preliminary reports show that a Russian attack may be launched at us if hostilities are declared, in the hopes to knock us off guard. This cannot be allowed to occur, and no Russian can be allowed to sneak through our lines. By bunkering down and holding our ground, we will shatter these waves like rocks, and push forward into the bloody tide, hacking and shooting our way through anything, Of course, the Slavs are no real threat to a good German, but one can never be too prepared."

 GGR_operation_henry:0 "Operation Henry"
 GGR_operation_henry_desc:0 "The Russian colossus stands in our path once more. The invasion has been prepared, and the Wehrmacht is eager to settle the score with the Russians. As our forefathers once did so many years ago, so too will we. Using technology and industry from the 1940s, we were able able to conquer the Soviet Union. With our modern divisions, backed by Führer Göring's reforms, we will easily wipe away any and all resistance. Every journey begins with a single step. This is step one!"
 GGR_open_arms:0 "Open Arms"
 MCW_refuse:0 "The North German Sovereign Zone refused reintegration!"
 GGR_open_arms_desc:0 "Even as our Fatherland tore itself in quarters, Moskowien stood fast, not picking a side. While this neutrality is despicable, the Führer is a man capable of understanding. Even treason can be forgiven In his wisdom and political skill, he has issued an offer to the loyal men of the traitor state. An old friend may just turn sides if given enough incentive"
 GGR_a_closed_fist:0 "A Closed Fist"
 GGR_a_closed_fist_desc:0 "Fast as the wind, the invasion has begun. Tanks line up in thousands, jets fire their engines, and soldiers await the order to march into the Motherland. There will be no retreat, no surrender, nothing but fire and fury for the enemies of the Reich! Moskowien is the largest target to date, and if it can be broken, the Militarists and economy alike will be extremely satisfied. We must strike like lightning and with the force of a thousand suns if we are to achieve a decisive victory."
 GGR_secure_the_baltic_border:0 "Secure the Baltic Border"
 GGR_secure_the_baltic_border_desc:0 "Northern Ostland is in and of itself a difficult to maneuver in series of bogs and forests, interspersed by a variety of older fortifications. But the Reichskommissariat's capital of Riga is uncomfortably close to Moskowien, and consequently a series of updated fortifications taking advantage of natural landmarks should be founded.\n\nWhilst likely a futile effort, elements of the General Staff have deemed it an acceptable use of the vast amount of forced labor we have gained from our conquests, and at the least it is better to be safe than sorry."
 GGR_fortress_ostland:0 "Fortress Ostland"
 GGR_fortress_ostland_desc:0 "Northern Ostland is an impenetrable mess of pre-existing fortifications, bogs and forests, should a counter-attack come through that region it could be easily repelled. More dangerous however is Ostlands southern regions, with flat plains, few obstacles and little in the way of previous defensive networks.\n\nWhilst the Führer deems defeat unlikely, it is possible that the partisan units Moskowien has formed from the local militias will attempt to reform behind our main lines. To prevent uneeded troop deployments or setbacks, a series of defensive fortifications and checkpoints shall be established in key regions of Ostland."
 GGR_the_enemy_of_my_enemy:0 "The Enemy of my Enemy"
 GGR_the_enemy_of_my_enemy_desc:0 "Regardless of who stands with or against us, we will demolish the pitiful forces that our former subject can muster. Even with their supposed might, Moskau is dealing with their own internal partisan cells and terrorist networks. If given supplies, these groups can tie up precious resources that Moskau could otherwise use against us during our invasion. As the saying goes, the enemy of my enemy is my friend."
 GGR_we_did_it_once:0 "We did it once"
 GGR_we_did_it_once_desc:0 "Moskowien has signed its death warrant in its negligence, failing to declare loyalty to Führer Göring. Even going so far as to allow Slavs in the government, the clowns in Moskau are a disgusting perversion of what a Reichskommissariat should be. The bastards who mix Aryan and Slavic cultures have sown the wind, and will thus reap the whirlwind. None will stand in the Führer's way on his march east! Should we deal with them quickly and effectively, we will further entrench the war machine on our conquest of Eurasia."
 GGR_remilitarize_the_eastern_roads:0 "Remilitarize the Eastern Roads"
 GGR_remilitarize_the_eastern_roads_desc:0 "Ostland is ours, but the reichskommissariat's infrastructure is.... decidely poor due to years of neglect. The greatest threat to our panzer divisions will not be the Slavic dogs of Moskowien proper or even the handful of traitorous Germans who serve the Reichskommissariat, but the mud and and inevitable breakdowns caused by the endless steppe of Russia.\n\nBasic roads and railroads for our troops to make inroads into Moskowien are needed, and even if we have to conscript every slav in Ostland we will get it done."
 GGR_revive_the_ostlegionen:0 "Revive the Ostlegionen"
 GGR_revive_the_ostlegionen_desc:0 "Amongst the better ideas to come from the West Russian War was the formalization of the Ostlegionen, dependable, numerous and best of all, expendable. Now of course the majority of the Ostlegionen either serve within Moskowien or deserted into the midst of warlord riven Russia, but there is no reason why a good idea must be abandoned....\n\nRecruiting from labor camps and prisons, along with what native formations we can salvage from our existing reichskommissariats, we shall back German superiority with numerous slavic auxiliares, ready to fight, and most importantly die, for the good of the Reich."
 GGR_the_return_to_moskau:0 "The Return to Moskau"
 GGR_the_return_to_moskau_desc:0 "We've done it before. Stormed the city, stormed the entire country even. But somehow the city keeps coming back to the forefront of German military campaigns. And so it has again, for the last time.\n\nSound the horns. Give the order. The Reich marches to war. "
 GGR_wipe_them_out:0 "Wipe them out"
 GGR_wipe_them_out_desc:0 "As we advance east into the heartland, our supply lines are beginning to stretch and groan. In order to ensure that our men are constantly advancing, we will redouble our aerial efforts. Increased quantity and frequency of bombing runs over Moskowien will bleed the traitor forces white. Oberkommando Luftwaffe assures us that the infrastructure damage will be negligible, and our troops will soon be fighting the shattered remains of the Moskowien army."
 GGR_break_the_paulus_line:0 "Break the Paulus Line"
 GGR_break_the_paulus_line_desc:0 "Ah Paulusburg, the site of one of our very few defeats in the West Russian War. Now turned into the centre of Moskowien's fortified perimeter, with quite possibly the largest bunker network the world has ever seen.\n\nLoyal Germans have defected en masse to our lines, and amongst the secrets they have whispered into our ears is that there is no series of backup fortifications for Paulusburg, should the city fall then there would be nothing preventing our forces swinging up towards Moskowien proper.[ROOT.GetGGR_loyalist_discovery_chance]"
 GGR_otto_herfurth_defected:0 "\n\nWe even have a recent acquisition willing to make the attempt."
 GGR_send_a_message:0 "Send a Message"
 GGR_send_a_message_desc:0 "The Partisan is a strangely Russian phenomenon. One that has caused great vexation to many a German general over the years. Now, as they have in the past time and again the ill clothed and poorly armed partisans seek to wreak havoc upon our supply lines.\n\nThe Führer has decided that it is time to send a message. Burn every village, burn every town, burn every city where the partisan hides. Use chemical wunderwaffe to cleanse the countrysides, and bomb any exposed building we can see that could house the pests.\n\nThere will be no dawn for rodents."
 GGR_roman_traditions:0 "Roman Traditions"
 GGR_roman_traditions_desc:0 "Like the Roman legionary of old, the German soldier is not solely a fighter. He is a farmer, and a builder too. With the damage done both by bombing raids and sabotage to Moskowien's infrastructure it may prove necessary for the latter to be put to use. With the Ostlegionaries doing the most dangerous work, the infrastructure problems should be an issue of the past.\n\nMoskowien will fall too quickly for it to be much of an issue anyways. "
 GGR_raze_Sankt_Petersburg:0 "Raze Sankt Petersburg"
 GGR_raze_Sankt_Petersburg_desc:0 "The irritating heart of Moskowien's traitors, no longer slavic it is instead a rat infested hole of all the enemies of the Reich. After much discussion with the General Staff, the Führer has come to a decision. It is not worth colonising, it is not worth taking.\n\nBurn it. Bomb it. Raze it.\n\nHaul off the valuables for sale elsewhere and the stone for building material inside the Reich proper, with Riga acting as our main port we have no need for Bauchitsstadt, and let it serve as an example to those who would defy us further."
 GGR_pillage_the_countryside:0 "Pillage the Countryside"
 GGR_pillage_the_countryside_desc:0 "Why should Moskowien have places richer than the inner Reich? Entire manors litter the countryside, and the villages contain many a hidden treasure. These sources of wealth should be confiscated for the good of the Reich, and put towards more practical uses.\n\nIf the local population of Moskowien object? Well we always need more target practice."
 GGR_the_moscow_trials:0 "The Moskau Trials"
 GGR_the_moscow_trials_desc:0 "The generals of Moskowien. Quite the conundrum. The slavic officers have been executed already but when it comes to the Germans the Führer and the high command are uncertain of the correct decision.\n\nMany of these men were loyal citizens of the Reich stranded in the traitorous realm by events not of their doing, some were even supporters of the Führer before the civil war. Should these men be spared? Should they be made an example of?\n\nWhat to do..."
 GGR_judge_jury_and_executioner:0 "Judge Jury and Executioner"
 GGR_judge_jury_and_executioner_desc:0 "The Slavic elements of the Moskowien forces are proving more difficult to finish off than expected. Holding out in the forests and steppes the German trained troops are surprisingly resilient, and perhaps more so than any slav has the right to be.\n\nA dedicated campaign is required to crush them, sweeping from one end of Moskowien to the other, leaving no stone unturned, and no place to hide."
 GGR_construct_the_ostwall:0 "Construct the Ostwall"
 GGR_construct_the_ostwall_desc:0 "The fortress network constructed after the West Russian War is something that needs to be updated, no longer after all do we have to fear the armoured hordes of the Soviets, when the best the warlords can muster are two decade old tractors covered in scrap metal.\n\nExtending the fortress network is an option but improving on it with better anti-infiltration defences is perhaps the better choice, and either way supply depots must be constructed to pave the way for future conquests."
 GGR_out_with_the_old:0 "Out with the Old"
 GGR_out_with_the_old_desc:0 "We have captured much equipment from Moskowien, more in fact than we probably will ever need. Whilst some suggest using it to propely outfit the Ostlegionen, others suggests modernizing the equipment might be the correct solution, so as to make better use of pre-existing factories within Moskowien.\n\nAnd of course, there is the potential to... donate, this equipment to suitable foreign allies. They would no doubt be most grateful...."
 
 GGR_out_with_a_boom:0 "Fall Heinrich"
 GGR_out_with_a_boom_desc:0 "Our worst fears concerning the fate of RK Moskowien have come true! The colony has collapsed without German guidance and now has become a scene of chaos that resembles the mess that is Russia currently.\n\nWarlords, both native and German revel in this bloodbath. Order must be and will be restored, one way or another. The question posed to us now is; do we dare work with the remnants of the old Moskau bureaucracy? The collapse has only proven their incompetence, and our new Reich has no place for such gross ineptitude and apathey. However, on the other hand, it would perhaps be beneficial for us to have an ally on the inside, so to speak."
 GGR_ring_the_bells:0 "Ring the Bells"
 GGR_ring_the_bells_desc:0 "It has been decided after much debate that there will be no compromise with those who doomed our colony .\n\nThe old administration, including the Germans in it, ruined Moskowien, and we must send a message to the world and the other Reichskommissariats that the Reich will not tolerate incompetence and failure, period. We will send our panzers and men to shatter these pathetic native upstarts and warlords. We will bring Moskau back under our control once more, and we will have no sympathy nor give any quarter to traitors, failures and the degenerates alike.\n\n"
 GGR_wehrmacht_on_the_way:0 "Wehrmacht on the Way"
 GGR_wehrmacht_on_the_way_desc:0 "Cleaning up the mess in the east will not take long; not long at all. A few warlords are no match for the supreme power of the German Wehrmacht!\n\nPreparations will be done in no time at all. The great Wehrmacht will be sent east to the frontier where they will await the final orders to push into the vast plains and forests of Moskowien and put an end to all of the petty warlords who wrongfully believe that they can claim rightful German land as their own petty little "Fiefdoms". There will be no looking back and no quarter given as we move forth back into Moskowien."
 GGR_the_german_bulldozer:0 "The German Bulldozer"
 GGR_the_german_bulldozer_desc:0 "The day has come. The Wehrmacht stand ready to tame Moskowien once again. There will be no doubts, no fear; only triumph for Germany! There can be, will be no compromise. The warlords have sealed their fate by rising up against our rightful rule.\n\nRemember, gentlemen. There is to be no surrender or negotiations; there will only be triumph for Germany! As we cross into the wild frontier, every warlord must know the wraith they have incurred; they have angered the German Eagle and spat in her eyes! Now, the talons will strike into their flesh, the break gouging out their eyes. The traitors shall serve as a lesson to those in Europe and beyond; the German Reich will not negotiate. We do not compromise with degenerates or rogue upstarts."
 GGR_dont_question_your_orders:0 "Don't Question your Orders"
 GGR_dont_question_your_orders_desc:0 "Reports have started trickling in from the Ostfront. Some of the findings are... disturbing, to say the least.\n\nOur men have been hesitant when fighting other German militias that are scattered throughout Moskowien, going as far as to hesitate while under fire! To make matters worse, some units have gone as far as disobeying orders and not engaging enemies. There are even a select few reports stating that "Gross negligence has led to the escape of (REDACTED) prisoners.\n\nThis is not the fighting spirit we wish to instill in our soldiers! Our army is fighting for the glory of Germany and are fighting for the well-being of our nation! There is no room for empathy of any kind on the frontlines. We know that these officers and soldiers are faced with a hard reality on the fronts, which is why we will make this abundantly clear for them.\n\nFOLLOW YOUR GIVEN ORDERS, NO EXPECTATIONS."
 GGR_shoot_on_sight:0 "Shoot on Sight"
 GGR_shoot_on_sight_desc:0 "Despite our best efforts, our men are still hesitating when they face turn-coat German formations. This hesitation is a weakness that should not be seen in our soldiers. Therefore, the men will be issued new propaganda and orders; Germans living on these hellish plains, in service to the assorted warlords are failures and traitors all, no exceptions!\n\nThey have chosen to side with our enemy. Therefore, they are not German; they are traitors. Hesitation will no longer be tolerated. We will issue a new "Shoot on Sight" order for the soldiers. If the men do continue to hesitate, then they will be dealt with internally."
 GGR_not_one_step_back:0 "Not One Step Back"
 GGR_not_one_step_back_desc:0 "We will not take one step back! Our advance will continue, and the dagger will continue to be pushed towards the traitors' throats.\n\nThe warlords will finally meet their end at the hands of the German war machine. Our enemies are growing desperate, and attack us with increasing desperation. If they attack, then we will mow them down. If they hunker down in their hovels, we will reduce them to rubble. The hordes of barbaric natives are nothing compared to the might of the Reich! The traitor settlers? Nothing more than gnats. To surrender any land, to fall back even an inch is to admit defeat to these pathetic degenerates, and that is something we cannot tolerate.\n\nWhy are you still standing there? There's a war to win over there!"
 GGR_a_call_for_help:0 "A Call for Help"
 GGR_a_call_for_help_desc:0 "As we analyze the rapidly collapsing situation in the east, our course to take is clear. We must help our fellow German brothers now trapped in the east.\n\nThey are surrounded in the unforgiving frontiers, being constantly attacked by the degenerates of Russia. The Germans in the east cry for help, and we shall answer their pleas.\n\nRallied by Wolf-Heinrich Graf von Helldorff, our brothers stand alone against a literal horde of enemies. We shall quickly organize shipments to supply the German settlers. While this is being done, we proclaim von Helldorff the new Reichskommissar of Moskowien, since he was the one who took initiative and rallied the settlers. Hopefully, Helldorff will be able to succeed where Kasche failed."
 GGR_ship_them_aid:0 "Ship Them Aid"
 GGR_ship_them_aid_desc:0 "We have a semi-functioning allied warlord in the east; now we can begin a pipeline to get von Helldorff and his men essential supplies, and this can be expanded to other warlords we see fit to send aid.\n\nWe need to act quickly and help aid the various German states and settlers. They have, more or less, called up rag-tag militias, only absorbing a pittance of the pre-war garrisons. As it stands, the German settlers and militias are in a terrible state, and are low on guns, supplies, and even food! If the settlers are to have a chance against the native uprising, they will need the basic tools of war; guns and supplies, and we have both in abundance.\n\nWe should send our brothers aid as soon as possible, lest the Russian hordes overwhelm them."
 GGR_luftwaffe_reinforcements:0 "Luftwaffe Reinforcements"
 GGR_luftwaffe_reinforcements_desc:0 "For our next care package to be sent east, we will not be content to merely send run-of-the-mill guns and supplies! We will send something much more... terrifying.\n\nThe Russians in Moskowien have revolted over trifling matters like "slavery," "no representation," and "the Germans are trying to exterminate us to build an ethnostate." They don't know the privileges they had living under us. It is time for the pigs to learn what their brothers in the waste they call Russia learned.\n\nDeath from Above!"
 GGR_break_the_kessel:0 "Break the Kessel"
 GGR_break_the_kessel_desc:0 "Our aid to our allies in the east has been well received, but the Russian warlords still infect Moskowien like a plague. Their numbers are, quite bluntly, vast and still threaten the German remainments across the blasted plains and forests. We have few options left to us at this point.\n\nWe must get directly involved and resolve this developing embarrassment. The Germans in the Volga are CLEARLY not able to deal with the uprising, so we shall deal with it ourselves. We'll kick down the rotten door again and restore order in the region once and for all. The Heer will sweep aside the Rus yet again and bring peace, unity, and our rule back to Russia!"
 GGR_the_tamed_volga:0 "The Tamed Volga"
 GGR_the_tamed_volga_desc:0 "Germany stands victorious once more.\n\nThe costs? The costs were great. We've killed and dispersed the native warlords and their rebel men, but many German settlers have been killed, and many more that weren't have lost everything. German soldiers have died, again, to raise our flag over Moskau, but our work is not quite finished yet.\n\nWe need to rebuild a semblance of government; one headed by someone a little less apathetic and much more involved than Kasche; for the general welfare of the state and the wellbeing of the German settlers."
 GGR_scrounge_up_an_administration:0 "Scrounge Up an Administration"
 GGR_scrounge_up_an_administration_desc:0 "The civil war in Moskowien has been devastating. The local administration, or what's left of it, is scattered to the four corners of the colony. The vast majority, unfortunately, were purged during the war and need to be replaced in order to get Moskau in good running order.\n\nThis could prove to be a challenge. At a closer look, it seems that nearly the entire structure that Kasche had put together was totally defunct. Not only do we need to restaff nearly the whole administration, but we also need to restructure it from the ground up. This will take time, but will be worth it in the long term."
 GGR_what_could_go_wrong:0 "What could go Wrong"
 GGR_what_could_go_wrong_desc:0 "We did it! We've secured the borders, put down the partisans, and have a functioning government at the helm once again. It has been an exhausting affair, but Moskowien has been put in its place as a Reichskommissariat subject to the Reich once again.\n\nThe situation is stabilizing nicely, and Moskau may actually be more peaceful than before. Now, we can reap the benefits and enjoy the new peace in the east. We now have nothing to fear; Moskowien will likely never leave our sphere, as nothing as disastrous as the German Civil War will ever happen to the Reich again, surely. What could go wrong now?"

 GGR_peek_eastwards:0 "Operation Henry"
 GGR_peek_eastwards_desc:0 "Our administration has had its hands full dealing with the Civil War and its aftermath. While we've been occupied by our own internal affairs, the east has likewise collapsed.\n\nSome Russian in the administration had the not so brilliant idea to create a sort of "Two State Solution" to stabilize Moskowien. This resulted in our colony imploding between the two proposed states. We need to take a look east, evaluate, and plan our next course of action. "
 GGR_a_german_volga:0 "A German Volga"
 GGR_a_german_volga_desc:0 "To our pleasant surprise, the German settler state, led by Helmuth von Pannwitz, has come out on top and has somewhat stabilized Moskowien in our absence. While this situation is by no means perfect, we do have a loyal administration in charge in Moskau.\n\nOur first order of business is to promote a new Reichskommissar, and von Pannwitz fits the bill perfectly. He shall be rewarded for his loyalty and initiative, and with his help, we shall start rebuilding and reincorporating Moskowien into the Pakt."
 GGR_an_excellent_job:0 "An Excellent Job"
 GGR_an_excellent_job_desc:0 "In order to cement our rule over this chaotic region, we need to be supportive of our brothers in the east. We shall start with basic aid, and help the settlers rebuild what they have lost in the war. Whatever they need, we shall provide. Whatever we can do to help return stability to the east should be done. "
 GGR_germania_honors_its_heroes:0 "Germania Honors its Heroes"
 GGR_germania_honors_its_heroes_desc:0 "One of the biggest issues we've always had with keeping Moskowien in check is that there are simply too few Germans in the region. The war only made this issue worse, with the deaths of untold thousands of German settlers.\n\nTherefore, we shall not be content to only send Moskowien aid. The east needs men; it needs new heros, akin from the 40s to go forth and conquer the wild plains from barbarians and to civilize the endless forests. It will be a Herculean effort, but one well worth it. "
 GGR_back_into_the_reich:0 "Back into the Reich"
 GGR_back_into_the_reich_desc:0 "We have done it. We have stabilized the area and set up a government apparatus for Moskowien. The natives have returned to their hovels, the bandits dispersed, and partisans driven back into the woods. A fragile peace has settled again over the region.\n\nAlthough we still have some issues further to the east with our porous borders, Moskowien is stable; more stable than it has been in years, all things considered. The people work, the locals are in line, and the settlers are safe. We are finally able to officially welcome Moskowien into the fold as a German reichskommissariat once again. It is a glorious day for the Reich, and a sign to the world.\n\nGermany is back, and as strong as ever. "
 GGR_a_russian_volga:0 "A Russian Volga"
 GGR_a_russian_volga_desc:0 "The situation is worse than we imagined; not only has Moskowien fallen apart from the seams into two states, but civil war broke out between the two, and the German state is no more.\n\nThis situation is completely unacceptable! We can not, will not, tolerate a Russian Moskowien on our borders. Our fathers, our brothers, and our fellow Germans have bled, spilled too much blood for some upstart Russians to rise up and take what is ours! Completely unacceptable.\n\nWe must mobilize the Heer for an invasion east."
 GGR_unnaceptable:0 "Unacceptable"
 GGR_unnaceptable_desc:0 "Moskowien held under Russian boots is completely UNACCEPTABLE. It is an insult to all Germans honor; Hitler would be rolling in his grave.\n\nNaturally, we are preparing to rectify the situation. Immediately. The Fatherland is storing arms and supplies for our return to the east. Like our fathers before us, we will kick the door off the rotten frame, watch the house collapse, then burn it to ash. We will return; we must return. The fate of several thousands of Germans stranded in the Autonomy depend on us. We will not fail."
 GGR_the_drums_of_war:0 "The Drums of War"
 GGR_the_drums_of_war_desc:0 ""The Reich gave you peace. We gave you stability. We saved you from the cancer that disguised itself as Bolshevikism. We are the ones that purged the Jewish rats from your society, and gave you purpose.\n\nIn your darkest hour, we came unto you. Germany wiped the Jew and the Communist away in a wave of blood and iron. When they came again, from their frozen cities, we stood together in arms, and again threw them back. And you betrayed us.\n\nGermany is coming for you, and is coming back for what is rightfully hers. You rose up, and killed the sons and daughters of the Reich, and so we shall return with fire and steel to retake what is ours.\n\nBeg for forgiveness. It is your only hope, your only path to salvation now.""
 GGR_reclaim_whats_ours:0 "Reclaim Whats Ours"
 GGR_reclaim_whats_ours_desc:0 "The time has come. The men are ready, our armor is in position, and the Luftwaffe is already in the skies, awaiting our orders.\n\nWe are ready. We will hit the Russians and scatter them like the rats they are. We will push them on all fronts from above and on the ground, and save our German brothers that are still trapped in Moskowien. Gott mit uns, we attack!"
 GGR_integrate_the_administration:0 "Integrate the Administration"
 GGR_integrate_the_administration_desc:0 "Moskowien is stable. The factories rumble with life, the streets are peaceful and the fields are full of crops. It is time to cement the regime's power and fully re-establish Reichskommissariat Moskowien. Moskowien we again be our gate east, and our shield against the various Russian warlords and upstart states. They will be fully integrated into the Pakt, and our hold over the east will be complete once again."
 
 GGR_operation_tepes:0"Operation Tepes"
 GGR_operation_tepes_desc:0"[ROOT.GetGGR_hungary_status]Devoid of honor or goodwill, ignoring the gains they made through our blood and sacrifice in Transnistria, the Romanians are a representation of everything wrong with the eastern mindset. Now it is time to show these dogs that Germany does not forget slights made against it, and always has its due in blood."
 GGR_hungary_conquered:0 "With the Magyar threat dealt with it is time to focus our attention on the last true traitor in Europe. The Triumvirate were, for better or worse, at the least fascist if not aligned with the Reich, something that cannot be said for the Romanians.\n\n"
 GGR_unleash_the_dogs:0"Unleash the Dogs"
 GGR_unleash_the_dogs_desc:0 "[ROOT.GetGGR_Unleash_the_Dogs_desc]"
 GGR_unleash_the_dogs_garrison:0"The Serbian Garrison are some of the finest battle-ready units at the disposal of the Reich. Well drilled, decently equipped and all veterans of decades of anti-partisan warfare, if they were to have sided with any particular figure in the civil war it might have made victory difficult.\n\nThey survived being all but abandoned by the callous politicians of the Reich who opposed our Führer, but now we have an opportunity to reconnect our supply lines with theirs, and send them into one final, and glorious campaign."
 GGR_unleash_the_dogs_free:0 "It might be worth the effort to the Reich to organise a formal agreement with the Belgrade government in regards to the Romanian situation, at the very least they might provide a distraction whilst the Reich's finest eliminate the paltry defenders the Romanians possess.\n\nPerhaps it might be conducive to offer support in other areas too? The Italians do occupy much of what the Belgrade government considers Serbia after all."
 SER_TestGarrison:0 "The Serbian Garrison is testing the strength of the collaboration government."
 GGR_friendly_serbia:0 "Serbia is friendly towards us."
 GGR_new_tricks:0"New Tricks"
 GGR_new_tricks_desc:0"[ROOT.GetGGR_New_Tricks_desc]"
 GGR_new_tricks_garrison:0"Now that we have a use for the Serbian Garrison, it might serve the Reich's purposes that they be equipped with technology that isn't decades out of date.\n\nNew rifles, anti-tank weapons and aircraft will all serve the Garrison well, and should we donate enough material it is possible they will open up a second, decisive front against the Romanian forces. The Serbia Garrison will be one of the deciding factors ensuring this victory for the Reich is achieved with minimal effort."
 GGR_new_tricks_free:0 "Whilst the current Serbian government is responsible for the destruction of the German garrison during the Civil War, one must admit that they have as much reason to despise the Romanians as anyone else. Funnelling arms towards this rebel government may be advantagerous to the Reich, at least for the time being.\n\nOf course, no one is saying we need tolerate them after the Romanian situation is dealt with."
 GGR_go_fetch:0"Go Fetch"
 GGR_go_fetch_desc:0"There are many threats to our south and to our east. As such, we must work hard to create out of those Slavic-infested lands in the Balkans something useful: A powerful, loyal attack dog, which we will be able to unleash upon the nations that threaten us. It will be many years before the Reichskommissariat is entirely Germanized and fit for full and total integration. It is imperative that we make the best use of it while we can, and the Reich is ever in need of Lebensraum.\n\nWe will begin increasing weapon shipments to the Balkans, and raise the standard for the training of our troops there. It is certain that even without training, the Aryan master race could easily keep these lesser peoples in line. However, we must be certain that when we move to get more land for the Reich, the soldiers in the Reichskommissariat Balkanhalbinsel are ready and able to win victory after victory. After all, what true German is unable to bring glory to the Reich at the Führer's command?"
 GGR_go_fetch_garrison:0"What use is a dog if you are unwilling to let them off the leash every now and then? The savage tactics employed by the Serbia Garrison in anti-partisan warfare will strike fear into the hearts of Romanian soldiers. The shock troops deployed there will breach the lines, and our generously donated air support will ensure whatever the Romanians muster in response will prove... insufficient.\n\nSend the message to Belgrade. The Garrison marches to war."
 GGR_go_fetch_free:0 "The Romanian hostility towards the Belgrade government is something that could be used to the Reich's advantage. Whilst undeniably a pathetic army and one populated by slavs at that, the Serbians with our support could present quite the thorn in a Romanian expeditions side. Should we pass on that the Serbs are preparing an attack on Romanian soil then we might bait two of our problems into dealing with each other.\n\nAnd leave the Reich in a prime position to sweep over the remains."
 GGR_the_southern_front:0"The Southern Front"
 GGR_the_southern_front_desc:0"Bulgaria has long been a loyal ally of the Reich, but despite being opposed to the Triumvirate they have been of little real utility in recent years.... Until now.\n\nThe General Staff is unsure of what the Bulgarian situation demands, and so it is up to the Führer to decide whether we share some of the spoils... or add Bulgaria to the long list of enemies, crushed beneath the heels of the Reich."
 GGR_old_friends:0"Old Friends"
 GGR_old_friends_desc:0"Whilst some of the more eccentric generals wish Bulgaria's conquest, the rational men amongst them have persuaded the Führer that Bulgarian loyalty should be rewarded, after all unlike the Romanians they have long kept fidelity to the ideals of the Reich.\n\nGiving them choice pieces of southern Romania ought to keep them satisfied, and if they were to continue assisting us in the future with problems such as the Turks... well that isn't something the Reich can complain about."
 GGR_meet_in_budapest:0"Meet in Bucharest"
 GGR_meet_in_budapest_desc:0"The former Romanian capital makes an ideal neutral meeting point, within the Reich so as to make clear our dominance in the relationship of nations, but close enough to Bulgaria that they are not making themselves to be submitting like a vassal to the masters of Europe. The city's fall to our joint forces will serve as a symbol of the renewed bonds between our peoples.\n\nAt Bucharest the exact details of our relationship shall be determined, especially regarding territorial claims and future conquests. Regardless, for the Bulgarians? Its a deal they cannot refuse."
 GGR_new_enemies:0"New Enemies"
 GGR_new_enemies_desc:0"Why should the Reich bow down to the half turkic spawn of slavs? Bulgaria is not the master of the Balkans, that title belongs to the Reich and the Reich alone. There will be no compromises, no discussions, and no mercy for our failure of a former ally.\n\nPlans for the occupation are being drawn up, along with candidates for the Garrison of the area. Regardless of their assistance in times old, now is a new age of conquest. It's just business."
# GGR_no_brakes:0"No Brakes" #duplicate loc key
# GGR_no_brakes_desc:0"The Führer has devised a rather cunning plan to minimise issues with the Bulgarian problem. Missives will be sent to Sofia that in respect of our alliance of old, there will be no war with Bulgaria, and indeed Bulgaria will receive gains upon the Romanian capitulation if it merely agrees to stay outside the war.\n\nAll lies of course. Our troops shall not stop at the Danube, once crossings are secured the Invasion of Bulgaria shall commence. The Reich will have a Black Sea port once more." #duplicate loc key
 GGR_codreanus_legacy:0"Codreanus Legacy"
 GGR_codreanus_legacy_desc:0"Much like our late Führer, Codreanu and his Iron Guard were visionaries, men cut down before their times and denied their rightful place at the head of an ascendant Romania. More the pity for them.\n\nRegardless of their competency however, these Iron Guard remnants will prove very useful in our upcoming conquest of the lands between the Danube and Carpathians, acting as insurgents, spies and saboteurs. Most importantly of all they act as a convenient cover for our true goals regarding the future status of Romania. "
 GGR_for_your_people:0"For Your People"
 GGR_for_your_people_desc:0"The Iron Guard are the rightful leaders of Romania, perhaps in our propaganda we should emphasize this, as for all that civilians within Romania will not want to aid a foreign power, if they are aiding their fellows these scruples may be less of a problem.\n\nWe can form native Romanian regiments within our armies too, mostly to serve as meatshields for our offensives but acting as occupation troops will suit the survivors just as well."
 GGR_for_your_fatherland:0"For Your Fatherland"
 GGR_for_your_fatherland_desc:0"Then there are truly rare, those willing and able to see a future for the Romanian people within the Reich. Placing such men within positions of authority in our Romanian supporters and purging the more... overtly nationalistic, members of the Iron Guard will allow these men to gain the experience needed to truly govern the Romania of the future.\n\nOur intelligence operatives have placed these men inside the Romanian border to start civil conflict that the Reich can take advantage of. When they are successful we shall launch the invasion, and sweep Romania into the dustbin of history."
 GGR_the_carpathian_fortress:0"The Carpathian Fortress"
 GGR_the_carpathian_fortress_desc:0"The primary military challenge in taking Romania comes not from its people, week and softened by peace as they are, but instead from its natural formations. The mighty Carpathian Mountains and the Danube River. Serving as supply depots, bunkers and chokepoints, the borders of Romania assist it in maintaining its defence.\n\nThis does not however, make the nation invincible. Mountains can be flown over, and rivers bridged across. Romania has relied on its natural borders to protect its soft heart.\n\nNo more."
 GGR_through_them:0"Through Them"
 GGR_through_them_desc:0"Sometimes the simplest solution is the best one. Whilst we could create a resource intensive and danger fraught plan to pass the Carpathians, it might be best if we simply took them by force.\n\nAn armoured assault, followed by copious artillery barrages on remaining strongpoints and elite Mountain troops recruited from throughout the Reich should be enough to secure at least one of the passes. In truth, we only need one to ensure our victory."
 GGR_over_them:0"Over Them"
 GGR_over_them_desc:0"He who controls the skies wins the war, a mantra that the Reich's armies have proven time and time again applies equally now as it did decades prior. Our Führer has a proposal for a grand air attack, to place vast reserves of troops beyond the Carpathians at the same time as a ground assault, catching the Romanians in a pincer.\n\nThere are members of the general staff who worry over the effectiveness of such a plan, or worse if something to go wrong, but the Führer assures us that the plan is perfectly within our armed forces capabilities to complete."
 GGR_around_them:0"Around Them"
 GGR_around_them_desc:0"With our recent conquest of the Ukraine, the Romanian issue has become much less pressing. The wide front along Transnistria and Bukovina will allow our armoured divisions free access into the Romanian heartland.\n\nThe Carpathian strongpoints which the Romanian defensive plans are so reliant upon shall be rendered less than useless just like the vaunted Maginot Line of France, outmaneuvered, and destroyed. That is to be the fate of Romania."
 GGR_fragile_handle_with_care:0"Fragile, Handle With Care"
 GGR_fragile_handle_with_care_desc:0"Oil, that most wonderful of materials. Romania has vast quantities of the substance, and strangely enough it's a highly flammable one. Incindiery weapons may not be the most practical of the wunderwaffe, but in setting the oil fields alight they will do their job.\n\nLaunch the bombers, set the targets, and light the world aflame."
 GGR_search_the_archives:0"Search the Archives"
 GGR_search_the_archives_desc:0"When the Carpathians were apart of the Österreich, the government had detailed maps of the various Carpathian passages. It is possible, though unlikely, that if we searched in Vienna we could discover passages to move troops through for a surprise attack on the Romanian positions.\n\nFurthermore, though they were traitors they shared defensive plans with the Reich in the war against the Soviets, Germania being spared by the war as it was, it may be possible for our men to find something of use amongst the old war papers."
 GGR_stretching_our_muscles:0"Stretching our Muscles"
 GGR_stretching_our_muscles_desc:0"Operation Tepes is more than a mere invasion, it is a demonstration and test of our military capabilities, offering a wide and varied selection of battlefields to test our forces upon. A meagre but present air force will prevent the Lufftwafe from going with work, and even amphibious experience through our Danubian assault.\n\nWhilst not the intended testing ground of many of our more experimental warfare concepts, better to test them in Romania and find them wanting than to do so in a much more valuable theatre of war."
 GGR_a_traitors_fate:0"A Traitor's Fate"
 GGR_a_traitors_fate_desc:0"Romania is a traitor nation. It betrayed us, betrayed National Socialism and betrayed its own people. Regardless of its excuses or the difficulty in ensuring its defeat it must be destroyed.\n\nIts political classes shall meet the fates of all who have betrayed the Reich, its soldiery shall serve as laborers in camps, its lands shall be opened up to settlement by a worthy people. A victorious people. A German, people.\n\nWhen our foes look upon Romania, they shall know what fate awaits them should they defy us. Send the message to our commanders, Romania shall fall."
 GGR_keep_the_momentum:0"New Enemies"
 GGR_keep_the_momentum_desc:0"Our demonstration was perhaps a bit too.... thorough. More than ever the Reich's enemies send forces to resistance groups operating in the Carpathian highlands and the Danube border.\n\nWe should make an example of those who would fund the destabilization of the Reich, an example that no one will ever forget. Who today after all, remembers the Poles?"
 GGR_a_german_administration:0"A German Administration"
 GGR_a_german_administration_desc:0"Once a terrorist organisation, always a terrorist organisation. The Iron Guard helped us its true, but they are an organisation fundamentally dedicated to their vision of Romania, which does not align with our own. Namely, our vision does not have Romania within it at all, just Germany, forever expanding as is its destiny.\n\nOrganise a meeting, kill those who attend and hunt down those who do not. We shall not have a partisan problem if we can preempt its formation."
 GGR_collaborators_in_high_places:0"Collaborators in High Places"
 GGR_collaborators_in_high_places_desc:0"Whilst Romania is an integral part of the Reich, there is no reason we cannot offer certain amounts of autonomy for a stable and decidedly peaceful land to rule over. The Iron Guard will make an adequate administration, and perhaps more importantly they can offer legions of cannon fodder to support our war effort.\n\nThis state of affairs will not continue forever, but for now it will do."
 GGR_the_lifeblood_of_the_reich:0"Back in Business"
 GGR_the_lifeblood_of_the_reich_desc:0"Oil is the backbone of the Reich, of our Panzer fleets and Kriegsmarine. The Reich's technological superiority shall allow us to exploit the Romanian reserves to a degree the traitors could never have envisioned, allowing us to fuel our war effort no matter what embargo is set upon us by the cowards in Tokyo and Washington.\n\nAfter all, everyone needs it."
 GGR_last_legs:0 "Last Legs"
 GGR_last_legs_desc:0 ""

 GGR_operationsealionii:0 "Operation Sea Lion II"
 GGR_operationsealionii_desc:0 "Treacherous Albion has used our distraction in the Civil War to fall back into degeneracy and "free" itself. We will give them a reminder, that WE are the masters of Europe. Like in the 40's, we will land on the shores of Britannia. London has fallen once and now it will do so again. And then we will ensure more... capable hands are in power."
 GGR_readythekriegsmarine:0 "Ready The Kriegsmarine"
 GGR_readythekriegsmarine_desc:0 "There was once a time where Germans stood in awe of the might of the British fleet. Few questioned the authority the British had over the waves, and yet through Germany's ingenuity and determination we have been able to supersede Britain as a global naval power.\n\nIt is once again time for our glorious ships to ride out into battle on the high seas. Our mighty battleships shall evoke fear within the hearts of all British sailors, as our submarines lurk below the waves to deliver the finishing blow. This time, we will show Britannia who truly rules the waves!"
 GGR_fallleibwache:0 "Fall Leibwache"
 GGR_fallleibwache_desc:0 "The time has come to initiate Fall Leibwache. The infiltration of the government, institutions and very society of the Free English will not only secure us with the necessary intelligence, but also provide the ability to inflict damage and inspire chaos whenever we so desire. Caution is paramount, however: If we overstretch our admittedly limited resources, we will inevitably be caught."
 GGR_loadthetransports:0 "Load The Transports"
 GGR_loadthetransports_desc:0 "The invasion draws nearer and nearer with every passing day, and our brave troops are desperate to proclaim dominance over the treacherous English. We must begin loading up our transports with more troops for the invasion. The English are notoriously fierce fighters, but against a greater number of German troops their defeat will be inevitable."
 GGR_sendoutthewolves:0 "Send Out The Wolves"
 GGR_sendoutthewolves_desc:0 "It seems as if the cowardly British have sent various diplomatic envoys to other nations in an attempt to receive aid and military supplies. We must not allow this to take place! Our elite squadron of U-boats shall be sent out to destroy their merchant convoys, using our notorious wolfpack submarine attacks to sink any who oppose us. Let our foes feel the full wrath of our wolves!"
 GGR_convoyescortdoctrine:0 "Convoy Escort Doctrine"
 GGR_convoyescortdoctrine_desc:0 "The trip across the channel, while not a particularly lengthy one, leaves our troop convoys especially susceptible to aerial bombardment from above. In order to help prevent an enemy attack, a submarine escort along with several anti aircraft weapons shall be dispatched alongside our troop convoys in order to ensure their safety. We must do everything in our power to prevent an unexpected attack from our enemy, or else this invasion will be much shorter than expected. "
 GGR_contacttheholdouts:0 "Contact The Holdouts"
 GGR_contacttheholdouts_desc:0 "Those who have remained loyal to the Reich and the National Socialist ideal will be rewarded for their devotion in due time. Or at least, that's what we shall tell them. For now, we must initiate contact with the many disparate collaborationist groups, as well as German holdouts in Cornwall, to utilize their zeal for our own aims."
 GGR_bombsoverbigben:0 "Bombs Over Big Ben"
 GGR_bombsoverbigben_desc:0 "The invasion has begun. Göring shall hold a powerful speech about the amicable motivations for the invasion of England by the German Reich, to not only rile up the German people, but persuade the English that they must accept their inevitable defeat. All the while, our jet bombers are being utilized to annihilate all resistance in the city of London. Victory is close."
 GGR_radioblackout:0 "Radio Blackout"
 GGR_radioblackout_desc:0 "We must grant further aid to our loyal rebels, in the form of information and equipment. With the right tools, they should be able to cause a complete radio blackout throughout the entirety of England for two days at the very most. One or two days are all we shall need to grab a proper foothold on the British Isles, and by then the English will stand no chance."
 GGR_preemptiveresistence:0 "Preemptive Resistance"
 GGR_preemptiveresistence_desc:0 "Now that the various resistance cells have been united into one loyal bloc, we shall begin sending the necessary resources. The rebels shall be encouraged to wreak as much havoc as possible, no matter how brutal or how widespread. While the actual damage is likely to be minimal, such actions will not only distract the government but inflict severe psychological damage on the population at large, who will soon discover that defending their island will once against prove fruitless."
 GGR_thesecondsurrender:0 "The Second Surrender"
 GGR_thesecondsurrender_desc:0 "Britain is ours! The cowardly British people have once again fallen under the swift boot of Germany, and have surrendered their capital and munitions to superior German forces. Just as the original Operation Sealion was a resounding success, our forces today have swiftly defeated our Anglo foe once again. Today marks a glorious victory for all the Reich, as German swastikas proudly wave across the rooftops of much of England and German men and women back home flood the streets to celebrate our victory.\n\nWith our military occupation of the British homeland, we have begun instrumental steps in asserting our authority over the greater British peripheries. Soon, not only England, but the rest of the British Isles shall bend the knee to the indomitable German spirit. Deutschland über alles!"
 GGR_backtothemills:0 "Back To The Mills"
 GGR_backtothemills_desc:0 " While much of England's material wealth has already been sufficiently exported to the mainland, it appears as if there is one commodity which we are always in need of: steel. And so, in order to remedy this issue, the men and women of Britain shall be put to work within the steel mills, in order to produce fine steel for German arms. This way, the British economy can be rebuilt while the proud people of Germany can benefit from British steel."
 GGR_SL2_mills:0 "Get Back to the Mills!"
 GGR_aswastikaoverwindsor:0 "A Swastika Over Windsor"
 GGR_aswastikaoverwindsor_desc:0 "Britain is conquered once again! The treacherous royal family and their puppet Hurrah! Victory is ours. The blood, sweat, and tears of the German people shall no longer be in vain. The government has been swiftly dealt with, with several members of the royal family being executed for their intolerable crimes against the Reich. No longer will the traitorous British people be allowed control over their own land. From this day forward, the proud and honorable Reichskommissariat Britannien shall be established in order to prevent further disloyalty against the German Reich."
 GGR_fightingonthebeaches:0 "Fighting On The Beaches"
 GGR_fightingonthebeaches_desc:0 "During the first Operation Sealion, our men fought with great distinction to claim the shores of the English Channel. It was grewling fight, and men died by the scores to claim the beachheads that allowed us to push further into the English mainland, step by bloody step. The amphibious assault was so brutal that an entire division was broken upon the White Cliffs of Dover. We cannot allow such an attritional slog to occur in our planned invasion for Sealion II - we have neither the time nor the will if truth is to be told. England is not worth breaking the Reich over, which is why we must fight smarter, not harder. We will fight them on the beaches and in the streets, we will force them to surrender!"
 GGR_slowandsteady:0 "Slow And Steady"
 GGR_slowandsteady_desc:0 "As ideal as a swift invasion would be, the conquest of the British Isles must be carefully planned and executed in order to minimize German casualties in this conflict. Instead, let us continue our planning in order to ensure that our preparations are foolproof. Once we are prepared, their hastily constructed and inferior defenses will be no match for our military might. After all, the tortoise did beat the hare in the end."
 GGR_fullsteamahead:0 "Full Steam Ahead"
 GGR_fullsteamahead_desc:0 "To hell with carefully drawn out plans and invasions! Our time to strike is now! The Wehrmacht is eager to storm the beaches of England once again, destroying all who dare resist the might of the German war machine. This won't be a mere war, but rather a complete and utter annihilation of the fools in London who would deem it wise to fight the glorious might of Germany. Onwards!"
 GGR_aloyal5thcolumn:0 "A Loyal 5th Column"
 GGR_aloyal5thcolumn_desc:0 "The various factions of the English resistance must become united as one mighty pillar of strength if we are to ensure that a conquered England remains under our boot. From those scared of German reprisal, to fervent collaborationist fascists, to remaining German holdouts, the unification of these cells must be swift and efficient. Any untrustworthy resistance members shall be cut off from our precious aid. We support absolute loyalty, and absolute loyalty only."
 GGR_keepthemblind:0 "Keep Them Blind"
 GGR_keepthemblind_desc:0 "Preparations must be made for the next stage of our infiltration plan. The information network of England must become completely and utterly crippled as soon as our invasion begins. With no knowledge of our troop movements or aerial strikes, they will be completely unprepared for our eventual onslaught. To conquer the lion, we must blind it first."
 GGR_planningthereturn:0 "Planning The Return"
 GGR_planningthereturn_desc:0 "The British Isles, while geographically separated from the rest of Europe, has remained a thorn in our side for decades. They have harassed us, assaulted us, and have killed many innocent men and women of Germany. Now, they once again seek to undermine the Führer's authority and act in direct defiance to the Third Reich. How dare they! It seems as if they have forgotten when German bombers bombed their cities and German boots stormed their beaches. It is our duty to remind the English filth of their subservient position as our subject, and we will take any means necessary to do so. Plans have been drawn out to partake in the next iteration of Operation Sealion, the successful naval invasion of Great Britain many years ago.\n\nMany in German high command have suggested that a direct and immediate invasion is the most effective means of defeating our enemy, however some suggest that a more subtle approach utilizing subversive elements and German sympathizers in Britain could more easily win us this war. While both methods could technically be implemented, time is of the essence and the Führer's patience grows thinner every minute we wait."
 GGR_disposeoftherabble:0 "Dispose Of The Rabble"
 GGR_disposeoftherabble_desc:0 "It seems as if the various insurgents and revolutionaries of Britain are not satisfied by our conquest of the isles. Apparently, they expected us to actually follow through with our promises of an "independent England" restored to its pre-war state. Frankly, it was their fault for believing in such preposterous notions. It is time we put these rebellious traitors back in their place."
 GGR_spacer:0 "spacer"
 GGR_spacer_desc:0 ""
 GGR_lootthevaults:0 "Loot The Vaults"
 GGR_lootthevaults_desc:0 "Germany once grew prosperous through the conquest of our enemies, and shall do so once again. The English homeland is home to a collection of great material wealth, something that would be of great use in fueling the German war machine. We will order our men to loot everything in sight, ordering them to bring these spoils of war back to Germany to better our Fatherland. Leave no corner untouched!"
 
 GGR_operationsealion2:0 "Operation Sea Lion 2"
 GGR_operationsealion2_desc:0 "The British Isles - first occupied by Germans in the fifth century, most recently in the twentieth. As bastardised as the British are, it is vital that they remain within the Pakt - their control of the North Sea and the Atlantic was unparalleled for the past two hundred years. We are lucky to have neutered their vaunted Royal Navy already. It will be a simple matter to hop the channel and one more subjugate them to the Reich."
 GGR_deploythemtotheborder:0 "Deploy Them To The Border"
 GGR_deploythemtotheborder_desc:0 "As our troops gather on the border between Cornwall and England, it is of the utmost importance, that no suspicion is raised in the English government, regarding their purpose. As such we will not construct any defensive works, which would be a dead giveaway. Instead it has to be ensured, that when the time comes, the Heer can dig their foxholes as fast as possible."
 GGR_outofgovernment:0 "Out Of Government..."
 GGR_outofgovernment_desc:0 "Fascist friends are few and far between in England. Oswald Mosley left for Canada when he realised we wouldn't let him have his own fiefdom, and what's left of the British Union of Fascists are more prone to side with the Resistance than us. The only group willing to cooperate these days are the National Front.\n\nThey may not be very popular these days, due to being... well, it's best not said what the English say about them. We should meet them nonetheless. They will be vital in supporting our retaking of the Isles."
 GGR_ourgreatenglishfriends:0 "Our Great English Friends"
 GGR_ourgreatenglishfriends_desc:0 "The National Front has done surprisingly well recently. A little too well. The whole point of our occupation of England was to neuter them, such that they could never threaten the Reich again. We should probably do something to fix this - they seem to believe us all but omnipotent, so it shouldn't be too hard. If we send a few conflicting reports to a few conflicting ministries, it might cause a little conflict - they are practically champing at the bit to please the Reich, and each one is eager to get a leg up on the other. All the better to eat them with."
 GGR_thebatteredgarrison:0 "Rehabilitate The Battered Garrison"
 GGR_thebatteredgarrison_desc:0 "The Cornwall Garrison was established after Operation Sea Lion, to better monitor the British Isles. Their patrols quested through the South of England and Wales, searching out rebels and Communists, but they have seen better days. Since the Reich collapsed into civil war they have been starved of men and materiel, but they have performed admirably nonetheless.\n\nIt is vital that proper contact be re-established between the Garrison and the Heer and they be reintegrated into operational command.. The lessons learned on both sides will vitally inform the other, and they will be an essential beachhead when the time comes to once again set foot on the cliffs of Dover."
 GGR_refitthetroops:0 "Refit The Troops"
 GGR_refitthetroops_desc:0 "The Cornwall Garrison consisted of some of the best soldiers in the Reich when it was at its apex. Since it was left adrift in the Bürgerkrieg, it was forced to fend for itself. A hard time, but hard times breed harder men. The Garrison has bred innovative tactics in its conflict against the English, but they have been starved of the Reich's industrial might. Where previously they were forced into the inglorious Breton black market, they will now be brought to the Reichstag, who will undoubtedly see the necessity of funding the Garrison to better secure the Isles."
 GGR_expandtheinfrastructure:0 "Expand The Infrastructure"
 GGR_expandtheinfrastructure_desc:0 "Roadbuilding has taken a lesser priority on both sides of the border between Cornwall and England proper, and this will not do. The Garrison adapted well to countering the guerilla operations of the Resistance, but if we are to perform another full scale occupation it is vital the English infrastructure can take it.\n\nInvestment into the roads of Cornwall will give a jump start to any forces marching into the South of England, and it appears innocuous enough. Only a matter of time before they will be ready to bear a tank column."
 GGR_identifythetargets:0 "Identify The Targets"
 GGR_identifythetargets_desc:0 " It has been too long since we performed a proper assessment of English capabilities. Our current intelligence dates back to before the uprising, so a checkup is in order. A staff mission from Oberkommando der Wehrmacht will go and see the sights - the Welsh and Scottish borders, the great shipyards at Barrow and Liverpool, the training grounds that forged the men that put down the Resistance.\n\nOf course, this is not just a holiday. This is vital information, to be one day used when we take the British Isles once again. Every spot on this trip is a prime target when the Luftwaffe once more fly over the skies of England. This is forward reconnaissance."
 GGR_requesttheirplans:0 "Request Their Plans"
 GGR_requesttheirplans_desc:0 "The English were separated from their British Empire in the wake of our first invasion - they undoubtedly have plans to retake it. Scotland and Wales have worried about the possibility for years and drawn their own plans to counter, but we have a unique advantage - we can just ask for them. The Royal Party are anxious to prove their loyalty, and would gladly let us scope out their capabilities in exchange for a few tips."
 GGR_preemptivesabotage:0 "Preemptive Sabotage"
 GGR_preemptivesabotage_desc:0 "The advantage of making the first move is a great one - even greater if your opponent does not even know the game has begun. The English Government still believe they can placate us, but their incompetence has been proven already. Time to take steps.\n\nThe National Front will be our stalking horse - while they may not have much support in Parliament they make up a significant portion of the English security forces. They have access to warehouses, dockyards, arsenals and airfields, and they have plenty of experience fighting the Resistance. Now they shall be a new Resistance."
 GGR_the2ndsurrender:0 "The Second Surrender"
 GGR_the2ndsurrender_desc:0 "The Führer has done it once and he has done so again. London and England are once more at his mercy. With the English government formally disbanded, Reichskommissariat Britannien is already in the process of securing it's authority, as our "friends" from the National Front move in to handle the boring day-to-day business."
 GGR_butnotoutofuse:0 "But Not Out Of Use"
 GGR_butnotoutofuse_desc:0 "The National Front may expect to be gifted control of England when all is said and done - this will not happen. An inexperienced, uncultured gang of thugs should not be left in charge of a country. Thugs have their uses however - garrisoning half of Europe takes men, and the Front certainly have experience marching the streets. They will supplement our government rather than form their own, granted administration and policing roles and allowed to keep the peace. "
 GGR_letthebombsfall:0 "Let The Bombs Fall"
 GGR_letthebombsfall_desc:0 "The time has finally come, to but the Anglo under the German boot again. Using Cornwall as the springboard, we will depose the English regime and bring in our trusty lackeys. Though London might seem difficult to reach at the moment, with our extensive disruption effort the English opposition should be reduced."
 GGR_movelikelightning:0 "Move Like Lightning"
 GGR_movelikelightning_desc:0 "Our operation in England seems to have run into a few ... difficulties. However the past is the past. Right now we must find any way to reach London as fast as we can. The longer we wait, the more likely it becomes, that the traitorous Anglos recover from our attack."
 GGR_stranglethepartisans:0 "Strangle The Partisans"
 GGR_stranglethepartisans_desc:0 "Among the many issues that follow our victory on the Isles, the most pressing ones are the partisans that we have "acquired". Currently they are held in former prisons, barracks, makeshift camps or even barns in the countryside. Their fate has to be determined. The trials that will follow and their results will be introduction to our future rule."
 GGR_givehalderapromotion:0 "Give Halder A Promotion"
 GGR_givehalderapromotion_desc:0 "Franz Halder has performed admirably in his service to the Reich, his command of Cornwall decisive in rooting out dissidence. His forces were instrumental in both preserving order in Britain before the Bürgerkrieg and aiding in our reoccupation, and it is only fitting that he be rewarded for his continued efforts.\n\nReichsmarshall Schörner seems to take objection to Halder rising any further, though he will not say it. He has simply flooded us with his own proposals for the command, but apart from his cronies the rest of the OKW are ready to welcome another war hero into their ranks."
 GGR_orchestratedriots:0 "Orchestrated Riots"
 GGR_orchestratedriots_desc:0 "The National Front are well known for making noise in the streets of London, and indeed all the once-great industrial cities of England. We can turn this to our advantage, and maybe turn a few more Anglos to the side of the Reich. It is plain to see England has suffered from their lack of trade with Germany and its allies. Let them make a fuss ."
 GGR_neveranotheruprising:0 "Someone Lower Deserves A Chance"
 GGR_neveranotheruprising_desc:0 "Franz Halder has performed admirably in his long service to the Reich. His command of Cornwall was effective in maintaining order, and brutal in its execution of its mandate, but lately the man has been slowing down. His service has been too long.\n\nIt is time for him to rest on his laurels, perhaps write some memoirs - though not too detailed. Wouldn't do for some of the things he had ordered on the Eastern Front to be exposed. We'll provide a nice pension, and meanwhile appoint his successor. One of Schörner's cronies should do. The Führer's desk has been overfilled with suggestions, and it would be convenient to get one of the warhawks out of the capital - and the decision making process."
 GGR_raidthevaults:0 "Raid The Vaults"
 GGR_raidthevaults_desc:0 "The invasion of England is complete, and with it comes the section that follows all of our conquests- looting. England, despite its hardships in recent times, is a very wealthy nation. Its coffers are still full to bursting with gold- the perks of being a world empire for a hundred years. It is time that we requisition this wealth for our own purposes.\n\nThe business of war is quite the expensive one, and another hit of gold into our supply will continue to fund our war machine for quite a while longer. We can only thank God for saving the King long enough for him to hand his wealth over to us. We'll certainly need it."
 GGR_razethecities:0 "Raze The Cities"
 GGR_razethecities_desc:0 "All cities have rebels, but some have more rebels than others. England in particular is a rebel goldmine, and we will have to take appropriate measures. We took careful note of the English Civil War despite our own troubles, and mapped the main centres of rebel activity. These cities will be treated without mercy.\n\nCoordinated artillery strikes and heavy bombing will force them down, and if they rear their heads once the Heer start pushing in, we will simply withdraw and firebomb them."
 GGR_buytheirarsenals:0 "Buy Their Arsenals"
 GGR_buytheirarsenals_desc:0 "The English government is permanently cash-strapped, always asking for aid or arms or loans. Rejoining the Pakt to them represents both peace and prosperity - now the rebels have been put down, they see no reason not to turn swords into ploughshares. This represents a prime opportunity to disarm them. We'll rustle up a few million to buy their rifles out from under them, and when we once again set foot in London we'll ask for our money back. They'll be in no position to argue."
 
 
 
 GGR_case_cerdic:0 "Case Cerdic"
 GGR_case_cerdic_desc:0 "Our custody of England was doomed to fail while the rest of Britain was outside our grasp. The Scottish allowed rebels to flow both ways through the border, the Welsh sent their coal but did little more than ask for help.\n\nIreland is a whole different kettle of fish - we may have helped them gain Ulster but former Northern Ireland is a den of terrorists and English exiles. We must root them out once and for all."
 GGR_infiltrate_scotland:0 "Infiltrate Scotland"
 GGR_infiltrate_scotland_desc:0 "The Scots have been paranoid about German infiltrators on the highest and lowest levels ever since their forced separation. Ironically enough it hasn't been remotely true, but now we might as well send in the spies. Years of jumping at shadows should have softened them up - now we'll get ready to knock them down."
 GGR_invade_scotland:0 "Invade Scotland"
 GGR_cut_off_the_dragons_tail:0 "[ROOT.GetGGR_wales_status]"
 GGR_cut_off_the_dragons_tail_desc:0 "[ROOT.GetGGR_wales_status_desc]"
 GGR_invite_wales:0 "Crush the Unionist Dream"
 GGR_invite_wales_desc:0 "Strangely enough the Welsh have adopted a government which is not only hateful to the idea of a Union with England but also friendly towards the Pakt. This nice surprise will aid us greatly in our conquest of the isles and occupation. By inviting Wales and crushing any who even dream of a union with England there we ensure a loyal country with vested interest in the continued occupation of England exists, thus should we ever find ourself in a situation where the English rise up once again the Welsh will surely be on our side ready to defend their nation against the Anglo menace."
 GGR_invade_wales:0 "Cut Off the Dragon's Tail"
 GGR_invade_wales_desc:0 "Wales was always something of an afterthought in post-war planning, hence why they sat detached from England and the Reich in a strange middle ground, sending their coal and not doing much else. If they continue to be left alone however they will become a rebel haven and an ugly spot on the map. Instruct the OKW to draw up plans for an invasion"
 GGR_incite_irish_tensions:0 "[ROOT.GetGGR_ireland_status]"
 GGR_incite_irish_tensions_desc:0 "Ireland was eager enough to jump on the British at the end of the last war, but like all the others they came running for our help when the invasion of Ulster stumbled. Twenty years later and not much has changed - the Ulstermen continue to resist their southern brethren, and the Republic asks for out help.\n\n[ROOT.GetGGR_ireland_status_desc]"
 GGR_invade_ireland:0 "Incite Irish Tensions"
 GGR_invite_ireland_desc:0 "Ireland has continued its slow drift towards the Reich, and now sits comfortably within the Einheitspakt. The rebels in Ulster still remain a thorn in their side however, one that must be dealt with if the Pakt's dominance in Britain is to be secured. Military police units will be sent to assist our Irish allies."
 GGR_invite_ireland:0 "Put down Ulster Unionists"
 GGR_invade_ireland_desc:0 "The Republic has proven a poor ally, unable to properly integrate the province they fought so much for. Ulster's pro-British militias will never willingly ally with the Reich, but they could easily be fooled to bring about its goals. False-flag bombings on both sides of the border will set them against one another, ready for us to return and clean up the mess"
 GGR_conquer_the_isles:0 "Conquer the Isles"
 GGR_conquer_the_isles_desc:0 "England was always the main challenge in Britain. Now that that speed bump has been overcome, we can deal with the scraps. The remaining nations of the Isles would likely band together if we gave them the chance - better we declare war on them all at once, to rob them of the advantage."
 GGR_the_new_cornwall:0 "The New Cornwall"
 GGR_the_new_cornwall_desc:0 "Now is time to divvy up the spoils. Cornwall was an excellent spot to monitor England and Wales, but what about the rest of the Isles? There is one solution that satisfies both ideology and pragmatism. The Shetland Islands.\n\nDenmark's overseas possessions were cared up by the Allies in the wake of our occupation of the mainland. Iceland and Greenland went to the Americans, but the Shetland Islands remained with Scotland after we broke the British. The Shetlands will prove an excellent air and naval base with which to keep a watchful eye on Britain."
 GGR_the_new_union:0 "The New Union"
 GGR_the_new_union_desc:0 "The British Isles have been united for the first time since 1921. Not many would have predicted it would occur this way, but not many would have predicted most of the events of this century. The British will have to get used to their new situation, and their new way of living. They should feel privileged - they have it better than most."

 GGR_operation_tannenbaum:0 "Operation Tannenbaum"
 GGR_operation_tannenbaum_desc:0"One of the first of the Führer's great invasion plans was to crack the nut of Switzerland. Those capitalist pigs in their mountains have sat on their mountains of gold, twisting and turning the world's economy like the greedy Jews they are. Our nation has been one they have targeted especially, stealing our gold and squeezing our economy. By destroying these snakes and rats, we will free the immense hoards of gold and, in doing so, give our economy a boost not seen since the Second World War!\n\nSure, they have been expecting us to attack them for decades. Sure, they have built a fortification line (with our hard earned money) that puts the old Maginot Line to shame. Sure, they have some of the best training on Earth. What does it matter? We are the Greater German Reich, damn it, and we will conquer and slaughter our way through the heights! Our racial and ideological supremacy will prove itself again, and we will set the fat bankers and decadent citizens alight with the fire of National Socialism!"
 GGR_phase_one_planning:0"Phase One: Planning"
 GGR_phase_one_planning_desc:0"As much as we wish to break the neck of the greedy bankers in the mountains, the fact remains that they have been preparing for an attack for decades. We must first plan to shatter their defenses before we can get to looting and burning the Swiss. Knowledge is half the battle, and knowing how to crush these fools is the best way to maximise profits and minimize German blood. After all, we'll need that blood for later campaigns. Of course, if we must attack soon, we can skip one or two of these precautions. Or, Mein Führer, we can always simply move on if you truly are anxious..."
 GGR_dust_off_the_bookshelfs:0"Dust off the Bookshelfs"
 GGR_dust_off_the_bookshelfs_desc:0"During our destruction of the allies many years ago, multiple plans to destroy the Swiss were drawn up, each with their own ideas, plans, and movements. Of course, we were never able to complete these plans as more urgent matters came up, and the plans were shelved in long ignored offices. It is time to reopen these plans, pick and choose the best ideas, and combine them into one glorious file for Tannenbaum."
 GGR_mountain_combat_training:0"Mountain Combat Training"
 GGR_mountain_combat_training_desc:0"Most of Switzerland is mountains. Most of Switzerland's defenses are in said mountains. Obviously, our men must be trained in the ways of high altitude combat, mountain scaling, and other ways to use the Alps to their advantage. The Swiss will not expect our men to be able to fight them on equal terms in the mountains, and we can use that to our advantage. It will be a tough fight to get through the Swiss, but with training and skill, victory is inevitable."
 GGR_aerial_recognition:0"Aerial Recognition"
 GGR_aerial_recognition_desc:0"At such high altitudes, the easiest way to perform effective reconnaissance is by air. Both we and the Swiss know this, and as such they have taken efforts to camouflage their emplacements to trick the untrained eye. How very typical of the cowards. By training our bombardiers and other scouts to recognize Swiss emplacements and guns, and showing them how to spot even the most hidden position, we will never be surprised by a bunker or machine gun again."
 GGR_centralized_military_hospitals:0"Centralized Military Hospitals"
 GGR_centralized_military_hospitals_desc:0"Due to the mountainous terrain of the Swiss Alps, much of our current hospital infrastructure is unsuitable to be deployed on the front lines. In order to better suit our forces, we must develop and deploy more efficient hospitals to deal with the condensed Swiss front."
 GGR_phase_two_invasion:0"Phase Two: Invasion"
 GGR_phase_two_invasion_desc:0"Like dragons, the Swiss bankers have sat in their mountains, hoarding their wealth and attacking any who dares to approach their territory. For years, they have swindled the people of Germany, tricking them into adding to their pile of gold before twisting them for all the money they have. According to our Führer, the pigs have been meddling with the German economy, directly causing the crash of the 50's.\n\nBut as in all stories about dragons, one day a knight in shining armor will come to the dragon's lair. Though the dragon may breathe fire and roar, inevitably the good knight slays the beast and takes the wealth. We are the knight, and we will defeat the dragon and take the wealth with steel, lead, and fire of our own. It is time to end the dragon once and for all. To war!"
 GGR_the_meat_grinder:0"The Meat Grinder"
 GGR_the_meat_grinder_desc:0"The Swiss defenses are heavier than previously thought. Much heavier. Even the most dire expectations of bunkers, trenches, mines, and all the other trappings of war seem like jokes in comparison to the wall of lead that seems to lock us out of Switzerland. Führer Göring, after sending his intelligence team to the nearest prison, has issued an order to conscript more men to replace our numerous losses. Lord knows we need it."
 GGR_underground_infiltration:0"Exploit The Schwerpunkt"
 GGR_underground_infiltration_desc:0"The Swiss, in preparation for our attack, have built one of the most comprehensive defensive lines on our border. Tank traps, trenches, and bunkers cover the landscape. These defenses, no doubt funded with the German gold they have stolen from us, are some of the best in the world. Attacking them head on in a front wide offensive only ends in slaughter.\n\nInstead, we will reuse the strategy used to annihilate the Poles and French in the Second World War. The Schwerpunkt will especially be used, as a massed charge of tanks at a vulnerable point in the line may be all it takes to shatter the line entirely. Once through, we will wreak havoc behind the Swiss lines, confusing their defense and pushing through any remnants with ease. It's simple, really."
 GGR_chop_off_the_head:0"Chop off the Head"
 GGR_chop_off_the_head_desc:0"As long as the Swiss army has leaders and generals, our plan to completely confuse them will never bear full fruit. With these men, they will be able to resist our attacks even after we break through. Therefore, we will use what intel we can get to kill as many leaders of their armed forces as we can. The instant a glimmer of a location is revealed, at least 10 bombers will obliterate that position. We will win!"
 GGR_no_rest:0"No Rest"
 GGR_no_rest_desc:0"We cannot let the Swiss regroup once we make our breakthrough, or we will simply be bogged down in another line of bunkers and guns. We must constantly attack, constantly bomb, constantly raise hell behind their lines if we wish for this war to come to a swift conclusion. These strategies should keep them confused and on the run enough for us to stomp any residual resistance."
 GGR_phase_three_breaktrough:0"Phase Three: Breakthrough"
 GGR_phase_three_breaktrough_desc:0"We've done it! The tanks are through, and we now have the opportunity to crack the Swiss nut and take the riches within. It is now a matter of getting as far as we can with what we have, shattering morale and not letting those god damn Swiss get into another defensive line. If we push hard and fast, we may be able to win this war soon!\n\nWe must be sure to move as fast as possible, seizing as much as we can, before the perfidious Swiss get to evacuating the cash or setting up even more defenses. The situation at home gets uglier with each day that passes with nothing but pine coffin after pine coffin as the news for the people. If we do not win soon, we may have to deal with some serious consequences. "
 GGR_one_last_push:0"One Last Push"
 GGR_one_last_push_desc:0"The men grow closer to the end of the war with each mile of land seized, yet the fatigue of the near constant attack and the collapse of morale with every one of the many setbacks threatens to force us to stop our push and let the enemy regroup! We must find a way to keep the men in order and pushing forth, lest we settle back into the stalemate that has plagued us."
 GGR_punish_stragglers:0"Punish Stragglers"
 GGR_punish_stragglers_desc:0"As we push deeper and deeper into the Swiss Alps, we occasionally capture prisoners while they retreat to the next bunker line. These prisoners, while possibly being a good source of intelligence on Swiss positions, have near unanimously refused to talk to us, defending those bankers and businessmen who oppress them. The blinded fools are beyond salvation. Instead of using them as intelligence, we will use them as morale boosts. Public executions, crowd punishments, forced confessions-whatever it takes, we will do it. These men have sown the wind with bullets and shells, and now they will reap the whirlwind of the Wehrmacht's fury."
 GGR_study_the_remains:0"Study the Remains"
 GGR_study_the_remains_desc:0"As we move through the fortifications the Swiss have set up, one must recognize how stubborn and resilient these positions have been. They have mowed our men down, have withstood both bombs and shells, and inflict tremendous casualties on our armor. It is clearly worth our time to study what is left of their structures. They have been doing a number on us for a reason, and recognizing what we must improve in order to effectively destroy any defenses left in the remaining territory the Swiss have. Even if no intel can be gained on the remaining Swiss positions, we can always co-opt the plans and designs for these fortifications, if we ever need them in the future."
 GGR_cameras_on_the_front:0"Cameras on the Front"
 GGR_cameras_on_the_front_desc:0"As we continue to smash the Swiss Menace, some Babelsburg filmmakers have proposed creating numerous propaganda films of our brave men crushing the Swiss pigs underneath their boots. With such picturesque mountains and so many ruined bunkers, who could resist? Göring has authorized this, and already many film crews have deployed to the front to get good pictures of our boys in action against the capitalist bastards. With luck, skill, and good shots, these films will distract people from thinking about the amount of coffins that keep coming home."
 GGR_phase_four_cleanup:0"Phase Four: Cleanup"
 GGR_phase_four_cleanup_desc:0"Finally, it is over. The dragon lies dead at our feet, and its hoard is open for the taking. Though the blood of Germany's sons runs through the passes and rivers, it is more than made up for in both gold and prestige. Already, the economy has seen a rise, and the people of Germany celebrate that their foe is vanquished.\n\nIt is now time to clean up the remnants of resistance while scrounging up any coin we can find. After all, that was the main purpose of the attack, and it would be quite the waste to lose some."
 GGR_recognizing_danger:0"Recognizing Danger"
 GGR_recognizing_danger_desc:0"The cowardly, treacherous Swiss are doing what they have always done to proud sons of Germany. Though they greet soldiers with smiles and greetings, behind our backs they pass around rifles and ammunition, readying to strike against our glorious rule. Some things never change, it seems.\n\nWe must train our soldiers to recognize these masks of friendliness. They will know to look for the forced smiles, the glassy eyes, the nervous tics. There will be no hiding, and there will be no surprises. We will control Switzerland, whether they like it or not."
 GGR_integration:0"Integration"
 GGR_integration_desc:0"The Swiss, disgusting traitors as they are, are still ethnically Germans, and therefore some of them are Aryan. These men were not inherently treasonous to the Reich, they have simply been misled by their leaders who hoped to destroy our revolution. Instead of treating them as we would treat the standard Untermensch, we will give them special status. Perhaps if they work for the Führer long and hard enough, we will formally appoint them Aryans."
 GGR_occupation:0"Occupation"
 GGR_occupation_desc:0"There can be no integration for these disgusting worms and rats. Though they call themselves "Germans", their desperate and bloody resistance to our invasion and their years of destroying our economy and squeezing our people for all they were worth shows that these rats are not true Aryans. Instead of integration, we will send Schörner and his typically brutal ways down there to deal with any resistance and extract vengeance for the war. For every dead son of Germany, there will be 10 dead Swiss. For every ounce of resistance, there will be a kilogram of pain. We will crush them thoroughly into the dirt, destroy their hope, and make them an example. The world will know what the punishment is for resisting the Reich!"
 GGR_the_southward_military_migration:0"The Southward Military Migration"
 GGR_the_southward_military_migration_desc:0"If there's one thing the Swiss were good at, it was bunkering down. These fortifications rival even the heaviest part of our border with Burgundy, and their effectiveness was proven in the blood of German men. Simply letting these rot would be a shameful waste when, instead of using the gold we have acquired to build more forts, we could simply move whatever salvageable parts of the bunkers that are left to the Italian border and bolster defenses there! By using trucks, cranes, and Swiss labor, we can change those bunkers from useless concrete bricks to the strongest fortification line in all of Europe!"

 GGR_operation_margarethe:0"Operation Margarethe"
 GGR_operation_margarethe_desc:0"Operation Margarethe, the invasion of the traitor-nation of Hungary.\n\nIt would be inaccurate to say that this invasion is for Hungary alone, the worthless Magyars were defeated by the Romanians, what threat would they pose to the might of the Reich? But the strategic position of the nation, nestled as it is between the Danube and the Carpathians, makes it an ideal staging point for the Reich's expansion into the Balkans.\n\nFührer Göring has made his decision, whether the traitors of the heirs of St. Stephen are plotting with the Reich's enemies is immaterial, the strategic position they offer is simply too important to let them remain outside the Reich."
 GGR_slovakian_remilitarization:0"Slovakian Remilitarization"
 GGR_slovakian_remilitarization_desc:0"In his infinite wisdom decades ago, our beloved Führer made the decision to liberate the Slovaks from their Bohemian overlords, yet this liberation was not total as the Hungarians demanded a share of lands that were not theirs by right or deed. In his generosity the Führer granted this request, hoping that the alliance forged would lead both the Magyars and Aryans into a glorious future.\n\nThis was a mistake.\n\nWhilst the Reich could undoubtedly crush the insect of Hungary in mere weeks there are many things to do, forces to deploy to a great number of battlefields throughout the Reich, and the assistance of the Slovaks would ease the burdens placed upon Germany by a small amount. In return for surplus tanks, rifles and ammunition from our past wars the Slovaks shall provide both a staging ground and a significant force for Operation Margarethe.\n\nIf they acquit themselves well they may even be granted a reward."
 GGR_down_with_the_regent:0"Down with the Regent"
 GGR_down_with_the_regent_desc:0"There are always traitors to a regime, ready to strike from the inside and bring it down for their sinister purposes. Luckily for the Reich, there are those in Hungary who are willing to work with us to depose the house of Horthy, and institute a proper Hungarian National Socialist State.\n\nWith these men on our side, subverting the Hungarian defensive lines and sabotaging their air defence systems will ensure that Operation Margarethe goes ahead with minimal problems. We may even take the nation ahead of schedule.\n\nOf course, there is no need for the Collaborators after we have annexed Hungary into the Reich. "
 GGR_an_efficient_invasion:0"An Efficient Invasion"
 GGR_an_efficient_invasion_desc:0"Whilst Operation Margarethe will undoubtedly be an easy task, there is no need to take chances. Our forces will use the tried and tested blitzkrieg tactics, an armoured fist to pierce the defensive lines, followed and supported by infantry and aircraft to eliminate hardpoints. The Hungarian airforce will be destroyed on the ground if at all possible, and their communication centres too.\n\nOnce this is complete an all out drive for Budapest will take place, after it has been half razed by air attacks of course. This shall be an operation completed quickly and with minimum waste, lest vultures come to pick over the scraps."
 GGR_consider_this_a_test:0"Consider this a Test"
 GGR_consider_this_a_test_desc:0"Operation Margarethe will be an easy one, it will offer no challenge to our troops and no obstacle to our long term plans. Why, therefore, should we not test our wunderwaffe that will eventually be used upon the Americans and Japanese in a more... controlled environment?\n\nIt will carry no long term risk, and most assuredly it will be more difficult for our foes to piece together the secrets behind our superweapons if we use them out of sight in the Magyar homeland.\n\nAll weapons require tests, and Operation Margarethe is merely a large scale one before our ultimate victory."
 GGR_an_all_armored_assualt:0"An All Armoured Assault"
 GGR_an_all_armored_assualt_desc:0"The superiority of the Übermensch in undoubted, but all the same it would be a waste to lose even a thimble of German blood to the Hungarians. A great mechanised assault, mirroring our victory over the French all those years ago, is the simplest method for solving the Hungarian problem quickly and without issue.\n\nThe speed granted by not limiting ourselves with unsupported infantry will prove useful on the Pannonian Plain, and in urban combat it is often better to have a hammer ready when for when you spot a fly.\n\nVisions of grandiose assaults are what almost lost the West Russian War, we shall not make the same mistake twice."
 GGR_overwhelm_the_border:0"Overwhelm the Border"
 GGR_overwhelm_the_border_desc:0"German superiority is innate and unquestioned, why not use it?\n\nThe simpler a plan is the fewer points within it that can go wrong, and the plan for Operation Margarethe is as simple as it gets. From Karpatenukraine to Budapest, our troops shall not stop. A massive all out assault along the entire border shall sweep aside whatever paltry forces the Magyars can scramble to defend with, and without a clear front to place troops along our surprise shall allow for absolute victory.\n\nThere are those within the General Staff who question if resources could not be better spent, but how better to utilize our armies than proving the invincibility of the German Reich?"
 GGR_monitor_italy:0"Monitor Italy"
 GGR_monitor_italy_desc:0"The traitorous Italians are our only true foe left in Europe, or at least the only one not part of the Reich at least in name.\n\nWhilst the General Staff and the Führer are confident of victory even should the Italians decide to intervene, it may prove... prudent, for us to be aware of any troop movements along the border well beforehand.\n\nStern warnings of what interference may brook, along with reinforced garrisons along the border, are the easiest way of preventing an unnecessarily long Operation Margarethe"
 GGR_monitor_romania:0"Monitor Romania"
 GGR_monitor_romania_desc:0"The Italians are cowards, and unlikely to intervene. The same cannot be said for the Romanians, who at the very least are likely to view our occupation of Hungary as a potential threat. Strengthening the force dedicated to Operation Margarethe enough to deflect a potential Romanian intervention may prove necessary.\n\nBut intervention is considered unlikely."
 GGR_a_quick_war:0"A Quick War"
 GGR_a_quick_war_desc:0"The time has come, preparations have been made and the plan of attack decided.\n\nOur allies are ready, our troops are eager and the Führer himself has said the war will likely be over in weeks at most. The Magyar scum who betrayed the Reich in its darkest hour, despite all we had done for them, shall reap that which they sowed.\n\nLaunch Operation Margarethe. Heil Göring."
 GGR_occupation_is_tiring_work:0"Occupation is Tiring Work"
 GGR_occupation_is_tiring_work_desc:0"With our occupation of Hungary, the local populace appears to object. Whilst not a daily occurence, in some regions such as Budapest riots have been overwhelming garrison forces sent to quell them.\n\nA solution suggested by the Führer is donating some of our more outdated equipment, especially from the Soviet War, to military police and garrison regiments, so as to ensure the efficient running of our operations in the region."
 GGR_the_grip_tightens:0"The Grip Tightens"
 GGR_the_grip_tightens_desc:0"Hungary was permitted self rule in a gesture of benevolence from the previous Führer, but no longer shall this be the case. As a rightful part of the Greater German Reich, Hungary shall be ruled directly from Germania as a series of military commissariats. All resources abundent to the region shall be turned in service of the Reich, and its people too shall assist the growing war machine that will propel Germany into the future."
 GGR_the_gateway_to_the_balkans:0"The Gateway to the Balkans"
 GGR_the_gateway_to_the_balkans_desc:0"The ultimate reasoning behind Operation Margarethe was not the importance of Hungary itself, but rather its position as related to the Balkan nations and most especially Romania. A Danubian frontier allows the Reich free access to the wealth and industry a conquest of the Balkans would produce, though whether this is the path that should be embarked upon immediately is the decision of the Führer.\n\nWith the easy conquest of south-eastern Europe tantalisingly within reach, things are looking good for the Reich."

# GGR_operation_rurik3:0"Operation Rurik" #duplicate loc key
 GGR_operation_rurik3_desc:0"It is time, the invasion mustn't wait any longer and the time to strike is NOW! The SS has prepared each of it's special 'Mondlicht' divisions, intel predicts that these divisions will rise up in four of these regions; North, South, West, and East. Alas we haven't been able to delve deep enough into this operation to pinpoint which regions they'll rise up in and that gives our spies little time to assess the exact location or locations.. We must act fast and scatter the enemies of the Reich once and for all, or we shall die trying. The Reich is now mobilizing and with it, Operation Rurik is a GO!"
 GGR_our_men_on_the_inside:0"Our Men on the Inside"
 GGR_our_men_on_the_inside_desc:0"In preparation for the war, various infiltraitors have been sent into the Ukrainian nation to gain information from Ukrainian natives, we've received various reports and hearings on sightings of Mondlicht division preparations in local villages we've sent infiltraitors in. If we want to crush the enemy, to reunite Ukraine with the Reich then we are going to have to get with the boys on the inside and kill off these Mondlicht divisions one by one until there are no more remaining. Victory is so close but is so far away at the same time, we must break their spirit with our spies and extinguish the resistance once and for all. We shall be ready to go about killing off these Mondlicht divisions when war comes, we shall be more than ready.."
 GGR_beyond_the_curtain:0"Beyond the Curtain"
 GGR_beyond_the_curtain_desc:0"It has been a couple of weeks since our infiltrators had first been inserted into the Ukrainian nation, they've embedded themselves deep into the etches of Ukrainian society, whilst others have followed a far more radical approach aligning themselves with ethnic Ukrainian resistance cells to Prützmann's Regime. In spite of what we believed, it is impressive that our infiltrators that have taken the radical approach have uncovered more in regards to the whereabouts as to where the Mondlicht divisions are being prepared for use in the event of a war against Ukraine."
 GGR_rev_up_the_engines:0"Rev up the Engines"
 GGR_rev_up_the_engines_desc:0"Due to the lackluster performance by our boots on the ground and our friends in the air not being enough to sweep away the impurities in our previous campaigns quickly enough we have been granted permission from Germania to put more resources into operation Rurik and in exchange we put an end to it quickly for the sake of morale across the Einheitspakt. Rev up the Engines because we are sending in the wolves to give our Armies that extra firepower they needed during the previous campaigns, we'll bring our men home and once this is over, have a good laugh looking back at this."
 GGR_low_altitude_missions:0"Low Altitude Missions"
 GGR_low_altitude_missions_desc:0"It'd appear that the Führer, Fighter Ace Göring wishes to take our espionage campaign in Ukraine to the next level in what he has been quoted as stating will be 'Low Altitude Missions' spearheaded by a Joint Luftwaffee - Intelligence Agent Force across the skies of regions that have recently been noted for what our infiltrators are calling 'Mondlicht Sightings'. We hope that with our eyes on the air and on the ground that we can extinguish Ukraine's SS presence and restore order to the country, as many long for things to return to how they had once been under the guidance of the Reich."
 GGR_complete_radio_coverage:0"Complete Radio Coverage"
 GGR_complete_radio_coverage_desc:0"The Reich has been known for it's unbreakable enigma throughout the Second World War and our advances in communication and entertainment up until recent years. We've strung radios all across the Reich and the Einheitspakt territories although despite this we have lacked radio coverage in the Poland. Considering how close in distance it is to the heart of the Einheitspakt; Germany, it leaves many officials of Poland and abroad in awe and disbelief due to the amount of absurdity that comes from this quite factual claim. It is time we've paid more attention to the region and get the radio on air, complete radio coverage!"
 GGR_decipher_their_messages:0"Decipher their Messages"
 GGR_decipher_their_messages_desc:0"In the Ukrainian Region, several intelligence reports have noted the discoveries of unknown enigmas that we've been unable to crack. This discovery has left several members of the General Staff tasked with overseeing Operation Rurik in concern, having the belief that it may pose as a threat to the Operation and our men stationed in Ukraine continuing the Reich's 'Good Fight'. Whether it is truly of notable concern or not, the General Staff have assessed that this enigma must be broken as they predict it'll grant insight into communications between enemies across Ukraine and bring about further benefit to the efforts of our campaign, already decrypters work to break this enigma as we grow closer day by day, week by week.	"
 GGR_not_our_first_rodeo:0"Not our first Rodeo"
 GGR_not_our_first_rodeo_desc:0"The Wehrmacht have fought the Schutzstaffel or SS as some call them, the Wehrmacht and it's men are well aware that the SS has a tendency to never give up and have learned a few tricks since the last time they got into a little tussle. This time, the Wehrmacht is prepared to give the SS a fisting they're not going to enjoy. The SS will fight until the bitter end, kick like a bull and have horns like one, the Wehrmacht is destined to fight until the bitter end as well and put an end to the SS and their inhumane goons. We'll grab em' by the horns this time, they will be extinguished once and for all!"
 GGR_the_reich_stands_united:0"The Reich stands United"
 GGR_the_reich_stands_united_desc:0""Ostland prepares for war against the treacherous Ukrainian State, brave soldiers of the Reich march to the beat of drums around the parade square in Riga as the Führer and his illustrious motorcade circle around the streets in front of the banner decorated capitol building. The Führer stepping out and proceeding to walk towards a podium to deliver his televised national address in front of the people of Ostland and the Reich, as soldiers stand at ease in inhumanly perfect columns awaiting his speech. ""People of Ostland, the Reich has fought tirelessly to deliver to you salvation, freedom, and a chance to return to your lives during the Second World War, to liberate you from the shackles of Bolshevism and now, we shall deliver the same promises to Ukraine, breaking the chains of tyranny and injustice!"" he has been quoted as shouting in a popular speech televised across the entire Einheitspakt. For once the Reich can agree on one thing; Fuck the SS."
 GGR_with_a_little_help:0"With a little Help"
 GGR_with_a_little_help_desc:0"As war lingers closer and closer to being ignited, the General Staff have intended for Poland to be one of the three insertion points for a full scale invasion into Ukraine. The Führer and General Staff of the Wehrmacht alike are determined to eradicate every last man across Europe that affiliate themselves with the treacherous Schutzstaffel, the last domino falls here, Prützmann will fall, Ukraine will be liberated! Soldiers across the Reich are being rallied to Poland for transportation to the Ukrainian border, as we prepare for the invasion and during it all eradicate the infamous Mondlicht divisions and any other SS related individuals and other related entities in Ukraine."
 GGR_march_to_the_sea:0"March to the Sea"
 GGR_march_to_the_sea_desc:0"The Reich has made great strides to prepare for the great liberation of Ukraine and guide it away from the tainted and inhumane beliefs of the Schutzstaffel and it's sick puppeteers once the war ends. We've rallied the finest men from across the entire Reich and enlistees from Ostland to prepare for a direct invasion into Ukraine, as the Führer and his General Staff have intended for Reichskommissariat Ostland to act as the insertion point for our liberation forces from the very beginning. With our amassed strength we can make moves to uproot them and remove them permanently from Ukraine."
 GGR_isolated_and_surrounded:0"Isolated and Surrounded"
 GGR_isolated_and_surrounded_desc:0"The Führer has made a televised announcement from the Reichstag currently being broadcasted all throughout Reichskommissariat Moskowien, the Führer in his fiery speech to the civilians of Moskowien being quoted for his infamous statement; "People of the Reich, a War of Liberation is upon us as we call upon men from all walks of life to rally around the flag and enlist into the Wehrmacht, to free Ukraine from the shackles of oppression and sin as we had done for each of you not too long ago, alas a new threat has risen and must be extinguished immediately before it grows like a cancer! The Reich calls upon YOU to enlist!" People from across Moskowien have heeded the Führer's call in time of need, men in the thousandths enlisting into the Wehrmacht and being sent off to the Ukrainian border, armed to the teeth ready to fight for a 'War of Liberation'."
 GGR_we_were_not_that_bad:0"We were not THAT bad"
 GGR_we_were_not_that_bad_desc:0"The War on Evil is over, the Schutzstaffel and it's resistance cells have been uprooted and their spirits broken. Most have already been killed off or have had the opportunity to surrender to our battle hardened forces. It is time to bring about stability to the East and more specifically to Reichskommissariat Ukraine, it's wounds have been healed to a minor extent although have been left open and neglected, it's people scarred from the war that reached their homefront. Millions, Ukrainian and German lay dead in the snow, villages in ruins. Ukraine has faced the total elimination of itself on all fronts, sharing resemblance to the Reich's invasion of the USSR in 1941. Now, the Reich works tirelessly alongside the citizens of Ukraine to rebuild their homeland and to heal the open wounds and bring Ukraine into a world of peace, safety, and stability once again."
 GGR_atleast_they_were_efficient:0"Atleast they were Efficient"
 GGR_atleast_they_were_efficient_desc:0"While we were fighting the tyrannical and heinous Schutzstaffel that had taken hold of Ukraine not too long ago, our forces had come upon a surplus amount of grain across farming communities they'd stumbled upon whether it had been peaceful or a battlefield. Many speculate it is in the interests of the Reich to prepare train shipments of this grain to be transported to Germany and has been imposed as a form of war reparations upon the war torn Ukrainian State. Ukraine gaining a common nickname among German settlers in Ukraine and civilians across the Einheitspakt as the Breadbasket of Europe."
 GGR_upgrading_our_encryption:0"Upgrading our Encryption"
 GGR_upgrading_our_encryption_desc:0"During our painful and unforgotten campaign against Prützmann's Ukraine and his Schutzstaffel goons, their enigma was quite impressive and more importantly it was quite difficult to crack for our decrypters which have been known to be an infamous and experienced entity of individuals amongst the Reich. Now that we have managed to decrypt it and have reclaimed the Ukrainian State, giving us the opportunity to assume control of communication lines across Ukraine. We can now begin researching their enigma technology in further detail and invest in introducing it as standard encryption across the entire Reich. This shall most definitely give us an upper hand in encryption and experience in decryption of enigma whether it be against foreign enemies or enemies on the homefront."
 GGR_establishing_old_hierarchies:0"Establishing old Hierarchies"
 GGR_establishing_old_hierarchies_desc:0"The War is finally over, it is truly over now in the eyes of all people that suffered throughout the campaign against the unforgiving Schutzstaffel and their leadership in Ukraine. The Wounds of War have finally been healed, the people of Ukraine as the infamous and successful Fighter Ace of World War 1 and Military Leader in the Second World War; Führer Hermann Göring had promised to the Ukrainians that the Reich would give them the opportunity to return to a life of peace, freedom, stability, and above all.. normality. The Government of Prützmann replaced with the 'Old Hierarchies', many old faces replacing the new that had orchestrated the tyrannical Schtuzstaffel during the war against the Reich and it's people. It is as if Ukraine is just as it was before the unfortunate German Civil War.."

#Kaukasien#
 GGR_the_black_state:0 "The Black State"
 GGR_the_black_state_desc:0 "Since even before the Bürgerkrieg, the disloyal and dishonest scoundrel Josias has abused his noblesse privilege to govern the Reichskommissariat Kaukasien as his own personal fiefdom. His misrule has seen the colony adopt an independent domestic and foreign policy serving only the interests of Josias himself-not the Reich to which the Causcases rightly belong. It is time for us to end this sordid and corrupt state of affairs, and bring the proven might of the Wehrmacht down upon this farthest corner of Europe. The Princeling and all his traitors must hang before the glory of the Deutsches Reich can ever be fully restored to its rightful preeminence."
 GGR_fan_the_flames_of_nationalism:0 "Fan the Flames of Nationalism"
 GGR_fan_the_flames_of_nationalism_desc:0 "The land of Kaukasien is inhabited by a great multitude of lesser nations, long subjugated to one or another empire. These mountains and hills that mark the southern periphery of Europe have been subject to the rule of the Persians, the Greeks, the Russians... and now the Germans. The petty nations here are often locked in deadly, centuries old rivalries against each other, and are not united in language, in religion, or in race, but only in their mutual contempt for whichever empire currently possesses their country.\n\nBefore the death of the Führer, these rebellious locals were a thorn in Germany's side, refusing the Reich's dominion just as they did the empires before us. But now that the Reichskommissar of Kaukasien has proven himself a traitor to his Fatherland, we have the perverse pleasure of making these same pests our erstwhile allies, and sticking their thorns into our own mutual enemy. We will establish contact with the leaders of the resistance cells in the Caucasus, and offer them funding and equipment to arm themselves and to bolster their numbers. If Josias has his eyes turned on the inside of his fiefdom, we shall have an easier time dismantling it from the outside."
 GGR_fan_the_flames_of_nationalism_tt:0 "We will work with local nationalists when our invasion happens"
 GGR_make_empty_promises:0 "Make Empty Promises"
 GGR_make_empty_promises_desc:0 "The natives of the Caucasus will not fight with us for nothing. Their leaders have arrogantly demanded we promise each petty tribe amongst them their independence after Josias falls, sticking up their noses at the power of the Reich even as we offer to rid them of the Princeling. Thankfully, their recalcitrant demands are of little real consequence; we will gladly tell them whatever they need to hear to get them to turn their guns against our mutual foe. Then--when the Wehrmacht is marching down their streets--we will reveal what they have truly fought and died for, and allow them to beg us mercy for their present insubordination."
 GGR_make_empty_promises_tt:0 "We will promise local nationalists independence should they fight alongside us"
 GGR_cossack_mercenaries:0 "Cossack Mercenaries"
 GGR_cossack_mercenaries_desc:0 "The Cossacks of Eastern Europe are less complicated than they pretend to be to outsiders. Once all of the false pretences to democracy, nationhood and freedom on the steppe are set aside, all that remains is the truth of what they are: mercenaries. Men without proper conviction, who fight not out of loyalty to a country or an idea, but for gold. Due in no small part to this tendency for greed, the loyalty of these warriors to the Reich has been questionable since long before the Bürgerkrieg.\n\nNonetheless, their proficiency in war is useful to us. The mountains of Kaukasien may well prove a killing field for Germans once hostilities against Josias and his fanatics have opened, and there is no need for a good, loyal German man to die when a Slav might die in his place. If these Cossacks would fight for gold, let them die for ours, and not the enemy's."
 GGR_cossack_mercenaries_tt:0 "We will pay the cossacks to ride into battle with us"
 GGR_planning_the_offensive:0 "Planning the Offensive"
 GGR_planning_the_offensive_desc:0 "Our General Staff is constantly formulating plans of attack against each and every one of the Reich's neighbours, and the RK Kaukasien is no exception. We have had numerous different campaign plans prepared against Josias and his fledgling state for a long time, but just as the circumstances of the war change, so must our plans to conduct it. We will refine and finalize our planned offensive into the Caucuses, that our generals and their subordinates will have the best goals in heart to earn the Reich a quick and decisive victory in Kaukasien."
 GGR_scope_out_their_positions:0 "Scope Out Their Positions"
 GGR_scope_out_their_positions_desc:0 "It behooves us not to invade one of the most treacherous landscapes in the continent both blind and deaf. Our plans are only as good as the information they were based on, and so our reconnaissance must be exactly as excellent as our plan of attack. Thankfully, the hills have eyes in the Caucuses, and this time--with our native irregulars on-side--those eyes belong to us. We shall know more about the lay of the land in the Reichskommissariat Kaukasien than the Reichskommissar knows for himself."
 GGR_prepare_for_the_cold:0 "Prepare for the Cold"
 GGR_prepare_for_the_cold_desc:0 "This will not be the first campaign where German boots trod on foreign snow, and just as before we shall not allow the impertinence of mother nature to spoil our victory. Our divisions for the coming war in the Caucuses will be thoroughly winterized and equipped with kit appropriate for the precarious mountain terrain. Not even the peaks of the Earth itself will stand in the way of the Wehrmacht."
 GGR_end_the_aristocrats_reign:0 "End the Aristocrat's Reign!"
 GGR_end_the_aristocrats_reign_desc:0 "All due preparations have been made for a war that shall be won both quickly and decisively, in spite of the preparedness of the enemy. Neither lack of men and rifle nor blight of cold and snow can pause us now. We will pursue a war in the most ill suited of places and execute it with a distinct completeness that would shame the honour of our enemies to behold it. Let all the world know that the German eagle has risen again, and that it shall reclaim all that was once its bounty.\n\nOur enemy, the Princeling Josias, is no incompetent, but he is a traitor to his Fatherland, one who turned away and enriched himself when his own country was bleeding. For this crime his corpse shall hang above the ruins of his fiefdom, alongside those of all who thought that they could exploit the calamity of the Bürgerkrieg for their own ends. Ours shall be the riches of the Caucuses, and ours shall be the pride of victory."
 GGR_race_to_the_oil_fields:0 "Race to the Oil Fields"
 GGR_race_to_the_oil_fields_desc:0 "Singular to the strategic purpose of this wayward colony was its natural bounty of petroleum. More oil can be produced here than in any two other possessions of the Reich combined. Rationally, it is this same resource that must be the focus of our conquest. Our troops will attempt to outmaneuver the Princeling's own and retake for Germany with the greatest haste the black gold that makes this stretch of rock worth conquering in the first place. Our banners shall fly high over the oil fields of Baku, and the traitors shall be surrounded in their mountains and hills."
 GGR_over_the_mountains:0 "Over the Mountains"
 GGR_over_the_mountains_desc:0 "The Reichskommissar may be able to muster forth a formidable army of good German soldiers, but his fiefdom cannot come close to competing against the aerial might of Göring's own Luftwaffe. As our bombers render the Princeling's divisions to fire and carnage, our transport planes shall airdrop the formidable Fallschirmjäger right over the Caucasus Mountains and straight into the lightly defended underbelly of the Black State, where the true treasure of the Reichskommissariat lies. Even as the traitors fight their stubborn fight on the ground, our victory will be assured by our dominance of the skies."
 GGR_CAU_one_last_push:0 "One Last Push"
 GGR_CAU_one_last_push_desc:0 "It was the legendary German tactician Helmuth von Moltke who first said that no plan survives contact with the enemy, and this dogged war continues to prove him right. Prince Josias has proved himself a satisfactory commander of men, and we shall endeavour to learn from his defense after he has been beaten and killed. In the meantime, we shall see to it that this transpires sooner rather than later. More men, more materiel, and a harder will to succeed will be enough to break the deadlock and bring Kaukasien back home to the Reich."
 GGR_back_into_the_fold:0 "Back into the Fold"
 GGR_back_into_the_fold_desc:0 "A great victory has been won, as was expected, but now is no time to dither. Just as we won the war, it now falls to us to win the peace. Both the Prince's misrule and our own efforts at reconquest have destabilized the Reichskommissariat and reduced its productivity to near nill. The factories must start churning again, the Natives must start labouring again, and the German guardsmen must start patrolling the mountains again if we are to extract the true value of the war's bounty."
 GGR_it_was_a_pleasure_doing_business:0 "It was a Pleasure doing Business..."
 GGR_it_was_a_pleasure_doing_business_desc:0 "Whilst we planned our actions against the enemy that once squatted in this protectorate, we made various assurances towards the better treatment and improved autonomy of the natives of Kaukasien. It is without need for us to elucidate on why these assurances cannot and should not be fulfilled. Our promises to the rebels will be withdrawn, and the locations of any such groups we know of will be raided and purged. The Georgians, Armenians and other pests may address any complaints about their betrayal to the nearest German rifle."
 GGR_reward_loyalty:0 "Reward Loyalty"
 GGR_reward_loyalty_desc:0 "ust as the traitors will always themselves be betrayed, those good German souls amongst the population who remained loyal to their Fatherland will have their loyalty lauded and justly rewarded. Those positions of power and prestige inside the Reichskommissariat Kukasien which were emptied by our conquest of the province will be filled again: this time by staunch loyalists to Göring. No man deserves to hold authority who does not himself offer strict obedience to Germania and its master."
 
 GGR_the_treachery_of_the_industrialists:0 "The Treachery of the Industrialists"
 GGR_the_treachery_of_the_industrialists_desc:0 "There is a good reason why National Socialism is contemptuous not only of the Bolshevik pestilence that openly defies the natural order of the world, but also the insidious capitalist rot that corrupts it from within. The industrialist caste must be kept in check if they are to continue offering their benefits to the Reich, and those industrialists which have seized power in the Reichskommissariat Kaukasien have long defied any pretence of checks and balances to rein in their debauchery. Throwing in their lot with the traitor Bormann, these money-grubbing swine sought to secure for themselves impunity in their little patch of Europe--a landscape they could mold and use as they saw fit, and contemptuously utilize to enrich themselves at the expense of the German people.\n\nNaturally, with the defeat of Bormann's forces in the Bürgerkrieg, these dreams will come to nought. The Wehrmacht is coming to these insidious scoundrels, and there is nothing they can do with all their hoarded riches to stop it. Those who defer to Germania might be offered mercy, and allowed to continue their lapsed service to the Fatherland. Those who resist will not live to regret it for very long."
 GGR_exploit_their_disunity:0 "Exploit their Disunity"
 GGR_exploit_their_disunity_desc:0 "In truth, there is no such thing as brotherhood amongst thieves. When a ship is sinking all of the rats will happily kill and eat one another to escape and find safety, and so too with the capitalists of the Caucuses. Their alliance was always born of convenience, out of mutual contempt for a common enemy rather than any singular coherent ideological goal. Any sane men amongst them will see the writing on the wall and come over to our side, armed with unending praise for Göring and plenty of back taxes to contribute to the war effort. All we need do is tell them of the opportunity to turn tail and surrender, and most probably will. There are no riches to be made in defeat."
 GGR_this_will_be_easy:0 "This Will Be Easy"
 GGR_this_will_be_easy_desc:0 "Factory owners and businessmen do not make good military leaders. The environs of the Reichskommissariat are mostly undefended, and those soldiers that do guard them are under trained, underequipped, and paid as little as can be afforded. It is almost a shame to come across such a weak foe; there will be little pride to be found in this victory. We'll have to suffice with the material reward."
 GGR_one_last_chance:0 "One Last Chance"
 GGR_one_last_chance_desc:0 "Many have already come over to our side, but a few brave or stupid men amongst the industrialists of the Caucasus are still left opposing their own Fatherland and their own Führer. They will be granted the extraordinary mercy of one final chance to lay down their arms, surrender, and beg us for the mercy they do not deserve. Any who continue to resist us after this final plea have all but chosen to die."
 GGR_goodbye_to_the_greedy:0 "Goodbye to the Greedy"
 GGR_goodbye_to_the_greedy_desc:0 "The invasion commences. Soon, the smoggy skies of Kaukasien shall be bolstered by the smoke of thousands of tanks, trucks and planes arriving to restore German ownership of this wayward colony. Perhaps the fat cats in their expensive suits will look upon the Wehrmacht coming down on them and have time left to regret their disloyalty. Or, perhaps the first bomb dropped on their city will kill them instantly, and destroy all the riches they ever accumulated in their short, sad lives. No one will ever know what goes through those greedy men's minds in their final moments. We can only hope they all die before too much of their factory floors are torn apart--it would be good to have something left to loot."
 GGR_welcome_back_to_the_reich:0 "Welcome Back to the Reich"
 GGR_welcome_back_to_the_reich_desc:0 "Reichskommissariat Kaukasien has come back home to Germany. An interim military order is restored to the colony, and all active resistance from the former regime has been eliminated. Many of the natives will still begrudge our continued plunder of their homeland, but their discontent can be controlled by enough men with guns marching down their streets. Now is the time for us to make the important decision of how the fruits of our labour will be collected, and whether Caucasia will be a fruit to be plucked, or a garden to be cultivated."
 GGR_repurposing_their_property:0 "Repurposing their Property"
 GGR_repurposing_their_property_desc:0 "The main objective of our war was to retake control of the Baku oil fields, so it is only logical that this industry will be the main focus of our rebuilding efforts as well. The surviving engineers, technicians and labourers of the Caucasus will be put to work in Baku, restarting capped or damaged wells, fixing destroyed pipelines and generally getting the oil flowing again. The boon this will provide to our engine of war is worth restating: the petroleum industry was born in Baku for good reason. These wells have kept Germany supplied for decades, and their loss during the Bürgerkrieg was singularly responsible for more logistical issues and delays in supply than the loss of any other resource. Once the drills are drilling and the pumps pumping again at full capacity, Germany's natural resource stockpile will largely be restored to its pre-war might. Our enemies ought to shake in their boots at the thought."
 GGR_salt_and_loot:0 "Salt and Loot"
 GGR_salt_and_loot_desc:0 "All of the riches of Kaukasien are ours for the taking. The industrial equipment of their ruined factories will be disassembled and shipped to the Rhineland, the slaves that toil in their mines and oil fields will be be carted around the rest of the Reich to bolster production elsewhere, and the remaining gold in the coffers of the fallen will be sent right back to our vaults in Germania. All that was once theirs is ours again--such is our prerogative as conquerors."
 GGR_except_for_the_wells:0 "Except for the Wells"
 GGR_except_for_the_wells_desc:0 "The singular industry of substantial strategic use in Kaukasien is the petroleum industry in Baku. Their production of oil is essential for the continued war effort of the Reich, and so they shall be allowed to continue to produce their bounty mostly unimpeded. We shall have no such reservations for the rest of the Reichskommissariat; the slaves and factories are ours for the taking: the just rewards of our great victory over the traitors. If anyone objects to the expropriation of their property to the Reich, perhaps they should have thought twice about siding against us."
 GGR_an_act_of_clemency:0 "An Act of Clemency"
 GGR_an_act_of_clemency_desc:0 "It is not the application of force that properly conveys strength, but the reservation of force. Our power in the Reichskommissariat Kaukasien is absolute. If we wanted, we could have every man alive between Persia and the Sea of Azov shot. That we don't is not some artefact of weakness, but simply the recognition of the truth that it is better not to do so; that is just as it shall be with our treatment of the people of this newly reclaimed colony.\n\nThe Reich has attempted to subjugate the Caucasians by threat of force for decades now, and has had little success in preventing the frequent outbreak of revolt and sedition. This time, we ought to try a new approach, and make some small effort to improve the stand of living in the Reichskommissariat, to induce some degree of loyalty to the Reich from the native people here. Needless to say, many of our generals abhor the idea. But many others are at least willing to give it a shot."
 GGR_back_in_business:0 "Back in Business"
 GGR_back_in_business_desc:0 "The purpose of our involvement in the Caucasus has at long last been achieved. The oil fields are ours again, and their infrastructure has been repaired to pre-war conditions, sufficient to deliver hundreds of thousands of barrels a day to the thirsty planes, trains and automobiles of the Deutsches Reich. With all the equipment fixed and all the corpses buried, we can finally get back to real business in Baku: extracting sweet black gold from the Earth with maximum efficiency. May the wells never run dry and the gas never stop pumping."
 
 Goering_peter_category:0 "Fall Peter"

 GGR_operation_peter:0 "Operation Peter"
 GGR_operation_peter_desc:0 "The current state of Serbia is increasingly problematic for our Großgermanisches Reich. For those who govern the region are no longer truly loyal to Germania, either seeking to expand the state's influence and permanently throw the shackles of National Socialist dominance or manipulating us with their false words of comfort. Regardless of who rules over the country, they must be annihilated to ensure the threat to our Fatherland is permanently eliminated. "

 GGR_operation_peter1:0 "Operation Peter"
 GGR_operation_peter1_desc:0 "Before the second world war, there was a kingdom called Yugoslavia in the Balkan Peninsula. Consisting of several different ethnic groups, this country was doomed due to its endless in-fighting before it fell to the mighty Wehrmacht. And after the war, two collaboration governments were set up, one by us and the other the Italians.\n\nHowever, not along ago, some stubborn Croatians, not easily reconciled to their defeat, have taken their chance and formed a new "Yugoslavia" under a different banner--the filthy banner of communism. Though mainly hostile towards Rome, they also declared that they "will never make compromise with any fascist regimes", which obviously includes us.\n\nThe new Yugoslavian state may look weak and incomplete now, but they've proven their strength and will to reunite their people during their fight against the other collaborationist garrisons. If we don't make act quickly, they may grow to an enormous threat to our war efforts someday. In addition, a Reichskommissariat at that position can play an important role in our inevitable war against Italy. After all, the enemy of our enemy is still our enemy..."
 GGR_contact_the_ustase:0 "Contact the Ustase"
 GGR_contact_the_ustase_desc:0 "The Croatian Revolutionary Movement, or commonly called the Ustase, is a Croatian nationalist organization which used to be our ally during our conquest of the Balkans. At that time, they showed their fanatical zeal and bloodthirsty nature when helping us suppressing local partisan groups, especially the communists. After the war, they were extremely displeased with the fact that the new Croatian nation was nothing but a Italian puppet, and the recent rise of the filthy communists made their rage even greater.\n\nThough many of our generals are not very fond of them, due to their racial origins and their barbaric way of war, their hostility toward the current communist regime in Yugoslavia makes them a potential partner in our planned invasion. All we have to do is to contact them and send them firearms they need, and they will do all the dirty work for us."
 GGR_contact_the_bosnians:0 "Contact the Bosnians"
 GGR_contact_the_bosnians_desc:0 "Apart from the Croats and Serbs, there are also other ethnic groups residing in the Balkan lands, and the Bosnian people are an asset that no one can ignore. Some may argue they are not an independent nation but just a group of Yugoslavs with Islam as their religion, the Bosnians, however, never consider themselves a part of Croatian or Serbian nation.\n\nDue to this unique position, a large number of Bosnian communities have showed little trust in the new formed Yugoslavian government up to now, which leaves us an opportunity to offer an alliance. By providing civil and military materials, we may be able to rekindle the cooperation between the Bosnians and the Reich in the last great war, and it will surly pay off in the future."
 GGR_welcome_the_chetniks:0 "Welcome the Chetniks"
 GGR_welcome_the_chetniks_desc:0 "Officially called the Yugoslav Army in the Homeland, the Chetnik is a Serbian nationalist and monarchists organization that has been our opponent for more than 20 years. Since the collapse of the old kingdom, the Chetniks have been devoted to restore the kingdom under the dominance of the Serbian nation, which makes them a clear rival of not only us but also the Croats and Communists.\n\nTherefore, the success of Croatian communist revolution and their integration of the Serbian lands means that it has become their top priority to cleanse their motherland of communist plague at this moment, and an alliance between us is possible if necessary aid can be given. As they said, there's no perpetual enemy, but perpetual interest."
 GGR_welcome_the_collaborators:0 "Welcome the Collaborators"
 GGR_welcome_the_collaborators_desc:0 "During our occupation of Serbia, many Serbs wisely chose to stand with us and help our administration works. However, after the rise of the communists, those collaborators were accused of treason and hunted within their borders. For those collaborators, this dire situation has left them no choice but to seek our protection, which is exactly what we are badly in need of now.\n\nFor us, someone familiar with local conditions can make our military operations and later civil administration much easier to be implemented. We will send our operatives to establish communications with them, and we are sure that they will gladly accept our generous offers again. It's that working under us can be not so comfortable from time to time, but it's much better than being hanged on the scaffold, isn't it?"
 GGR_all_who_resist_are_welcome:0 "All Who Resist Are Welcome"
 GGR_all_who_resist_are_welcome_desc:0 "The communist ideology is the most disgusting and terrifying political thought that ever exists and a devil preying on all innocent people with its claws and teeth. Under the communist rule, not only the radical nationalists, political dissents and former collaborators, but also the ordinary peasants, workers, merchants, soldiers and officials have to live in fear of secret police.\n\nThough we've made contact with a great number of underground activists, an even larger resistant network is still possible. Therefore, it will be wise if we can send more operatives to make connection with those potential allies before our invasion starts. Our just cause will enjoy the most abundant support, while the evil commies can only stand on their own when the war breaks out."
 GGR_cover_our_tracks:0 "Cover our Tracks"
 GGR_cover_our_tracks_desc:0 "The Balkans have been called the powder keg of Europe due to its complicated ethnic problems for a very long time. And among all the conflicts, the hatred between Serbs and Croats is the deepest and most heated one. Though they share a common communist enemy, fighting against each other always seems to be their top priority, which forces us to be extremely cautious when cooperating with them.\n\nFor now, we have contacted one nation, and if we're going to seek help from another, it is necessary to hide our former activities first to avoid some serious troubles. Only God knows what will the Chetniks do when they realize that they are actually working with Ustase, and so do the Ustase themselves."
 GGR_just_get_it_over_with:0 "Just Get It Over With"
 GGR_just_get_it_over_with_desc:0 "Decades ago, there was an old Yugoslavian nation on the map, much larger and much stronger. However, even such a Yugoslavian state could not hold more than 20 days before our advancing boots. We only had met little resistance before their governments gave up their people and begged for our mercy with their trembling legs.\n\nIt's true that time has changed, and what we're going to face is a rather new regime instead of the old one. But the history did indeed prove that the Yugoslavs are weak and no match for our noble Aryan soldiers. With a stronger Reich behind and a smaller Yugoslavia to fight, our generals are confident that this time, the invasion will become even much easier. Our people only need to sit in our house, enjoy talking and drinking, and wait for the news of victory coming from the frontline."
 GGR_rince_and_repeat_boys:0 "Rince and Repeat Boys"
 GGR_rince_and_repeat_boys_desc:0 "They say war, war never changes. The earth has seen many, many wars in the recent years, and among all the armies in the world, no one can be more familiar with war than our Wehrmacht. After several successful invasions and conquests, military operations are seen as easy as going hiking with friends on weekend by our soldiers.\n\nThis time, it is the Balkans that will serve as the destination of our holiday journey, and our boys are already talking about the beauty of Sava River they're going to enjoy. With abundant experience of conquests, all we need to do is to follow our previous successes and march into the Yugoslavian lands with our enormous strength. We can certainly say that this invasion will be just another glorious victory for the fatherland and the Führer. So, let's get ready for the fruits of victory now."
 GGR_another_number_for_the_records:0 "Another Number for the Records"
 GGR_another_number_for_the_records_desc:0 "Apart from the Heer, our Luftwaffe will also be prepared for the upcoming war as quickly as possible. Since the Yugoslavian communists don't have air force strong enough to challenge our domination of the air, the Luftwaffe are expected to launch bombardments on all Yugoslavian cities once the war breaks out and raze them to the ground.\n\nSome soft-hearted ladies and gentlemen may say, that this level of devastation is too terrifying, that it will offend our Wehrmacht's honor. But, throughout history, no one has ever won a war with a kind heart and benevolence. After one thousand years, all the cruelty and sorrows created by us will become nothing but an inconspicuous number of deaths, sealed at a dusty corner in the library. And when our children hear the story about our conquest, they will only be mesmerized by the courage and heroics of our pilots, instead of the Yugoslavian civilians who lost their homes and life due to our bombardment."
 GGR_the_boot_returns:0 "The Boot Returns"
 GGR_the_boot_returns_desc:0 "Since our withdrawal from the Balkans, we've wasted enough time focusing on other unimportant issues, which gave the communists space and time to build their evil regime. And now, the time of action has come! After all the preparations we've made, it's about time to formally declare the start of our cleansing of the Yugoslavian communist devils. All infantry and mechanized forces will immediately cross the border, smash the Yugoslavian fortifications and occupy their lands.\n\nThis time, our triumph will show the world that only we can stop the communist menace that still haunts around the world, and how meaningless it is to resist our occupation, even if you can achieve staged success out of luck. The commies will pay for their crime against the Reich, and once again the Balkans will be trampled under the German military boots."
 GGR_things_are_looking_different:0 "Things Are Looking Different"
 GGR_things_are_looking_different_desc:0 "Well, it seems this war is not going as well as our previous assumption. The last time we declared war on them, we easily broke their military strength and their will to resist. But this time, though we have made some progress so far, the Yugoslavs' resistance is much tougher than our prediction and our casualties have become far more than the number than we can accept. And the knottiest part is that, it looks like those commies will never surrender and continue to fight despite of the power gap between our two nations.\n\nOur soldiers' morale has reached a record low and our enemies, both domestic and foreign, are now smirking at our defeats. For our nation and Wehrmacht, it will be extremely humiliating if our military operation is defeat by those filthy commies. In order to avoid such embarrassment, we should remind our troops about how important this war is and how conscientious they should be. As long as we take this invasion more seriously, we can still swiftly win this war, right?"
 GGR_just_die_already:0 "Just Die Already"
 GGR_just_die_already_desc:0 "We all know that the communists aren't really from hell, but for this moment it seems they are really a legion of red demons. Each time we annihilate one unit, another just shows up from nowhere, replace the former one's position and continue their resistance. While the morale of our army continues go down, the enemies' spirit seems to be higher and higher. In some young soldiers' eyes, the words "Yugoslavs" and "communists" have become the synonyms of undead ghosts that can never be eliminated by bullets and swords.\n\nSo, it has been clear that if we don't do something about this dire situation, our war effort will never succeed. From now on, our front army will be ordered to fight in a more destructive and merciless way of war. The communists wish to fight till death, then so be it. We will hold our victory parade over their shattered bones, if that's what they want."
 GGR_there_is_nothing_left:0 "There Is Nothing Left"
 GGR_there_is_nothing_left_desc:0 "Many days have passed since flame of war consumed the land of Yugoslavia, and now a question has become clearer and clearer for both sides: why are they still fighting? They vowed that they will protect their home, but now there are only ruins for them to protect; They claim they're fighting to save their people, but their resistance is just causing more and more deaths. But even so, the war is still far from its ending.\n\nHowever, there must be some Yugoslavs who haven't been affected by the communist virus and may listen to reason. For these people, we can try to launch a propaganda campaign to remind them of how meaningless their resistance is. After all, if they look around, they will realize that everything they love has been bombed to the ground and the only thing left for them to protect is their life. And why should someone give it up so easily just for such a wasteland?"
 GGR_and_now_the_real_show_begins:0 "And Now The Real Show Begins"
 GGR_and_now_the_real_show_begins_desc:0 "While this war went a bit harder than our previous imagination, the Wehrmacht still managed to launch a successful assault and end the communist regime of Yugoslavia. However, like all other invasions, military triumph is not the end but only the beginning of our real work. Though already suppressed, the establishment of the communist government had proved that we should be very careful when governing local Yugoslavian people.\n\nLucky for us, in the past decades, our hegemony over the world has taught us well about how to rule over these disobedient nations. New administrations have been set up and military police has been deployed to deal with local dissents. This time, the Balkans will be trampled under German boots till the end of the world!"
 GGR_the_schidhuber_policy:0 "The Schidhuber Policy"
 GGR_the_schidhuber_policy_desc:0 "Military Occupation is never an easy task, especially in a troublesome region like the Balkans. However, it is not the first time that we're going to deal with local Balkans, and through the past years, there have been plenty of policies and figures that we can learn from. One of them, August Schmidhuber, the commander of the German Garrison in Serbia, was the man who the Serbs fear the most, and therefore serves an excellent example for we new conquerors now.\n\nUnder Schmidhuber's rule, every village suspected to be associated with resistance movements were all burned to ground and its villagers were hanged or shot as a warning for other Yugoslavs. As a result, partisan activities were efficiently reduced and our rule over Serbia was greatly secured. If we can copy his policy now, no doubt the Yugoslavs will give up all their hopes about resistance."
 GGR_scrape_off_the_filth:0 "Scrape Off the Filth"
 GGR_scrape_off_the_filth_desc:0 "Not long ago, in order to make our invasion smoother, we tried to build alliances with several anti-communist partisan groups in Yugoslavia. We promised them that we will help them achieve their political goals once we crushed the communist regime, in exchange for their assistance during our military operation. Though it was us who should take the credit for this success, those so-called allies obviously overestimate themselves and even dare to ask us to keep our promises when the war ends.\n\nFrom our point of view, the Balkans is in our hands now and their existences have certainly become useless and even harmful for our consolidation of this region. Therefore, if we wish to maintain our domination over the Balkans, we should take our chance to break the alliance and eliminate them once and for all. After all, all promises are made to broken, and if we can bury everything and everyone about that promise underground, then this promise have never existed, right?"
 GGR_remove_all_industry:0 "Remove All Industry"
 GGR_remove_all_industry_desc:0 "For our military campaigns in Europe, Croatia is nothing but the gate way towards the Italian Peninsula. As a result, the new established RK Balkanhalbinsel was never meant to be a normal Reichskommissariat, but rather the military fortress that can obstruct the possible Italian attack and serve our invasion of the Alpines in future.\n\nTherefore, the Croatian industries will be of no use since we wish to build a huge military base here, and it will be a great waste if we just leave them be. The most effective way to deal with them, as everybody can see, is to move those factories to Germany as soon as possible before the war against Italy starts, and they will immediately be redistributed to serve our never-stopping war machine on the fatherland."
 
 GGR_operation_peter2:0 "Operation Peter"
 GGR_operation_peter2_desc:0 "The current state of Serbia is increasingly problematic for our Großgermanisches Reich. For those who govern the region are no longer truly loyal to Germania, either seeking to expand the state's influence and permanently throw the shackles of National Socialist dominance or manipulating us with their false words of comfort. Regardless of who rules over the country, they must be annihilated to ensure the threat to our Fatherland is permanently eliminated. "
 GGR_check_their_strategies:0 "Check Their Strategies"
 GGR_check_their_strategies_desc:0 "Prior to the outbreak of the Bürgerkrieg, the partisans who inhabited the region had become quite a headache for the local German Garrison. Indeed, the Serbs actively fought what could be regarded as an open war against our men. Yet, their anti-Reich engagements have unwittingly weakened their own defense. Displaying all the intelligence customary to our great nation, we have kept records of their strategies and tactics from previous operations. Prior to the invasion, we shall check these records and prepare our contingency plans... "
 GGR_collaborators_in_name_only:0 "Collaborators In Name Only"
 GGR_collaborators_in_name_only_desc:0 "Those who currently govern Serbia aren't true collaborators! The individuals who currently rule are nothing but scum and are traitors to the Großgermanisches Reich, who deserve to be annihilated for their betrayal and insolence toward our proud nation. The Führer - who is indeed quite enraged by their disobedience - has ordered the commencement of a new anti-Serbian propaganda campaign to justify our coming military operation against the pathetic and inferior Serbian people. "
 GGR_you_picked_the_wrong_side:0 "You Picked the Wrong Side"
 GGR_you_picked_the_wrong_side_desc:0 "If only the morons who make up Serbia's government and military had thought to think more carefully about their preferred alignment. If they had truly been loyal to the Großgermanisches Reich, they would have supported the Chetniks. For their mistakes they shall pay dearly. But no quarter is to be spared for these men! To pave the way for our invasion, we must destabilize the traitors. Thus, we shall arm resistance movements against their pathetic and weak government."
 GGR_the_military_garbage_chute:0 "The Military Garbage Chute"
 GGR_the_military_garbage_chute_desc:0 "Unlike the Reich's previous Reichskommissariats, Balkanhalbinsel can be described as having employed a unique method of governance, that being its considerable lack of official governmental and bureaucratic structures. Indeed, it's principles of rule is essentially an 'army with a state', with the Reichskommissariats' existence serving the chief and overriding purpose of allowing the Reich to mount an effective front against Italy. Thus, we shall compile all available equipment and dump it in the region. "
 GGR_helicopter_assualt:0 "Helicopter Assault"
 GGR_helicopter_assualt_desc:0 "As shown with the 'South African War', the usage of the 'helicopter' has been proven as an effective means of conducting warfare. Luckily, the Großgermanisches Reich's abundance of helicopters will allow us to test the usefulness of combat deployment of valkyries in Europe. Serbia's significant swathes of mountainous terrain are the perfect region to deploy helicopters, as their agility and terrain-capabilities will aid in our ability to bypass and advance through East Europe. "
 GGR_you_brought_this_on_yourself:0 "You Brought This On Yourself"
 GGR_you_brought_this_on_yourself_desc:0 "The time for firm military action has arrived. Indeed, Serbia's days are now numbered. Having betrayed the trust of the Großgermanisches Reich, Serbia leaves us little choice but to be brought to heel for their unacceptable treachery against their betters. Although this war shall be brutal, we all must remember that the Serbs have brought this on themselves, and deserve nothing but fire and fury! "
 GGR_the_military_fortress:0 "The Military Fortress"
 GGR_the_military_fortress_desc:0 "To benefit our performance in the impending German-Italian War, we shall turn Serbia into a military fortress. This fortress shall not be metaphorical, as Gibraltar or Singapore! We shall construct a great line of advanced and powerful fortifications to defend ourselves from a potential Italian advance. By doing as such, we will be more prepared than ever to take down our Italian compatriots. "
 GGR_like_sheep_to_the_slaughter:0 "Like Sheep To The Slaughter"
 GGR_like_sheep_to_the_slaughter_desc:0 "Although the Wehrmacht has barely set foot in Serbia, we are already seeing the true face of the majority of the Serbian citizenry. Whilst our advance continues, a new generation of Collaborators - desperate for independence - have flocked to our banner. Flying the swastika with pride, these fools have already declared their allegiance to the Großgermanisches Reich and have unwittingly planted the seeds of their own destruction. "
 
 GGR_operation_peter3:0 "Operation Peter"
 GGR_operation_peter3_desc:0 "Serbia's present circumstances look favorable indeed for our Großgermanisches Reich; the leadership of the region, based on our intelligence reports, remain (alone among their kind) truly loyal to Germania. Indeed, far from being enthusiastic to throw off the proverbial shackles of National Socialist dominance, the Chetniks seemingly cling to it to an extent that is actively disturbing to our assets in the region. Their government has stated they will join the Einheitspakt in exchange for territory from her neighbours and a guarantee of independence - this seems like a golden opportunity to consolidate our hold over a region waiting for our troops. Then again, any independent government, no matter how loyal, remains a threat: we could simply invade them and neutralize this potential."
 GGR_someone_we_can_actually_work_with:0 "Someone We Can Actually Work With"
 GGR_someone_we_can_actually_work_with_desc:0 "Unlike the other people of Serbia, the Chetniks are people who the Großgermanisches Reich can actually benefit from working with. It would be convenient, and perhaps even beneficial, to accede to their requests - which are, after all, very generous - and allow them reentry into the Einheitspakt, for it would be rather imprudent of us to invade a nation that has already declared their loyalty to the Führer. Serbia also possesses strategic utility to us as an independent entity guarding the Western flank of the Balkans, and as a bulwark against Italian gestures: the Reich could do with a friend in a region where it has few indeed."
 GGR_peace_through_action:0 "Peace Through Action"
 GGR_peace_through_action_desc:0 "To truly ensure that Serbia is reintegrated into the Großgermanisches Reich and Einheitspakt (along carefully determined lines laid down by Germania) we must follow through on supplying their Armed Forces with proper Pakt standard support and combat equipment. There is little point in bringing a strategic asset into the fold only to condemn it to military failure. Indeed, by supplying the Serbs with support, we shall more successfully and effectively bring the lone-wolf back into the fold and cement the domination of our Reich over the region. In fact, we might stand a chance of incentivising other groups in the Balkans to support us by the strength of our arms alone!"
 GGR_send_arms:0 "Send Arms"
 GGR_send_arms_desc:0 "The arms transports are ready and the train convoys being prepped. All that is required is for the ink to dry on executive orders, and we shall formally begin sending the Serbs their rightful armaments to assist in the reconstruction of their Armed Forces. The Großgermanisches Reich recognizes loyalty where it is due. The Chetniks' unswerving support of our aims and their willingness to fight on our behalf in the irregular conflicts of the region mark them as deserving of our support. Indeed, we shall rebuild the Einheitspakt to its pre-Bürgerkrieg status as the foremost world bloc. "
 GGR_send_advisors:0 "Send Advisors"
 GGR_send_advisors_desc:0 "The Serbian Army is enthusiastic and adequate for the purposes of guarding the rolling Balkan landscapes of the home country. This does not mean they are prepared for actual, modern war - but that can be remedied. As with our advisory mission to China in the Thirties, so shall it be in Serbia. Indeed, only through our intervention can we truly ensure that the Serbian Armed Forces are successfully reconstructed to the standards we expect of a Pakt ally and partner, a force that can hold its own against Mediterranean armies. Top division-training experts and teachers from military schools are en route to assist in Serbia's rebuilding of a proper and effective military that can be used against the Reich's many enemies. "
 GGR_peace_through_words:0 "Peace Through Words"
 GGR_peace_through_words_desc:0 "As yet another invasion may be - we admit to this grudgingly, but we are not stupid - a little too much for our ever powerful and fearsome Wehrmacht, it would be favorable for us to negotiate with Serbian authorities to ensure the peaceful re-establishment of German rule in the region. Inherent conditions, we believe, necessitate their cutting a favorable deal with us. That being said, we are not foolish enough to believe that they will come to us of their own accord, hats in hand. Top-level diplomats are being sent on our behalf to ensure that collaboration is maintained with Serbia, and to polish the Pakt to a sheen that will disguise some of the difficulties we are experiencing. "
 GGR_connecting_our_cities:0 "Connecting Our Cities"
 GGR_connecting_our_cities_desc:0 "With their re-entry into the Einheitspakt, Serbia will likely become a vital trading partner for the Großgermanisches Reich. With this in mind, it would be best for us to place resources into the connection of our cities to theirs - railroads and highway connections are the hallmark of urban Germany, and their presence in Serbia would open up their resource markets to our domestic companies with immense benefits to all involved. As such, we shall invest in the improvement of infrastructure in Chetnik-Serbia, thereby improving trade with the small nation. We only have so many soldiers, after all - the best kind of conquest is achieved with the Reichsmark, not the automatic pistol. "
 GGR_meeting_with_generals:0 "Meeting With Generals"
 GGR_meeting_with_generals_desc:0 "With the Serbians acceding to our negotiated positions, we have begun preparations in earnest for the reintegration of Serbia into the Pakt. From command-school teachers, we shall graduate to actual generals and command staff to guide the highest-level commanders of the Serbian Army, training the country's military in our own grand-planning strategies. This will allow us to exert our influence over Serbia's future military doctrine as well; we can build strategic reliances into their core doctrines and military planning, and therefore literally engineer a powerful new ally for the Reich (for the best ally is one that is built to know its place)."
 GGR_our_new_attack_dogs:0 "Our New Attack Dogs"
 GGR_our_new_attack_dogs_desc:0 "Prior to the Bürgerkrieg, the Serbian locals referred to the regional German Garrison as so-called 'attack dogs'. We have not forgotten this slight, although we have let it slide in the interests of diplomatic harmony, and in a fortuitous coincidence we shall turn this saying on its head for the Serbian nation. Instead of having Germans garrison Serbia, the Serbian Chetniks will take over in our duties as garrisons and as guards. Their paramilitaries have already demonstrated their capacities in - shall we say - pacifying native populations. The Chetniks, in a nation that calls us attack dogs, shall themselves serve as the Reich's loyal hounds. We will sharpen their teeth to lethal edges - and then we shall set them loose on the nation which dared to slight us."
 GGR_just_like_the_rest:0 "Just Like the Rest"
 GGR_just_like_the_rest_desc:0 "There is no need for us to risk giving concessions at the negotiation table, and quite frankly it would be an embarrassment to even consider treating the Serbians as an equal. No, we are the Großgermanisches Reich, the foremost global superpower; we do not need to negotiate with a backwater like Serbia. Serbia was once brought to our embrace by force, and so Serbia shall return to the fold by force. We shall make plans to invade and pacify the country just as we did decades prior, and they will thank us for it. "
 GGR_fear_in_the_cities:0 "Fear in the Cities"
 GGR_fear_in_the_cities_desc:0 "In order to truly control the Serbian menace we must first pacify the state's urban population. Cities are the backbone and nervous system of resistance, in our ample experience as occupiers, and so it is the cities that we must strike to keep any potential resistance to our rule on their knees. Indeed, once we are done with Serbia the residents of this little country will learn to fear the cities. Additionally, we shall seize weaponry (mostly anti-tank and anti-air) from the local armories that could be used to assist in resistance efforts against our rule, which, of course, we cannot allow to spread. Some of this weaponry is being sold on the black market to potential resistance groups, making it even more of a priority."
 GGR_the_garrison_returns:0 "The Garrison Returns"
 GGR_the_garrison_returns_desc:0 "The German Garrison was once feared in Serbia; in safeguarding the region for the Reich they gained a reputation for ruthless execution and unyielding violence. With Serbia's betrayal and recent subjugation it would be best that we once again imbue the same exemplary qualities within those sent to guard Serbia in the wake of the Führer's unfortunate passing. Thus, the German Garrison shall return once more to ensure the maximum compliance of the region's citizens. The Garrison shall be given maximum laxity in determining how to maintain order and mete our justice, and we expect that they will follow our implied orders to the last intangible letter. As one of our traitors once wrote, we will let them loose to howl - and hunt - with the wolves. Heil. Heil. Heil."
 GGR_disarm_the_region:0 "Disarm the Region"
 GGR_disarm_the_region_desc:0 "Although we are victorious, having successfully crushed the insignificant Serbian "nation", there is still an area of concern we have yet to address. When defending against an invader a country will produce a greater quantity of weapons, and so it was for Serbia, especially given its proximity to the resentful, industrialized nations of Bulgaria and Turkey. Regrettably, for the Serbs, their weapons couldn't save them from our inherent superiority. Nevertheless, there remains an abundance of weaponry lying in spare caches and floating around the restive civilian population. These weapons may be useful to our cause, and so we shall make an effort to "liberate" them from their former owners, and hopefully earn some money in the bargain."
 
 GGR_fall_blau:0 "Fall Blau"
 GGR_fall_blau_desc:0 "After the fall of France, there's only Iberia stands to the west of the Reich. Like the Italians, the Iberian nations were once our allies during the World War II, and quickly became our opponents after the establishment of the New Order. To ensure the secure of our western border when the war with Italy begins, Iberia must be brought knee as soon as possible.\n\nMeanwhile, in Iberia, the Iberian Union has ceased to exist not too long ago, leaving two vulnerable nations to face our military forces alone. Therefore, this new military operation named Fall Blau will consist two parts with each part dealing with one nation. Soon we'll be enjoying the blue ocean and golden sunshine of Atlantic on the western beach of the Iberian Peninsula and cheering at the success of Fall Blau."
 GGR_operation_antonio:0 "Operation Antonio"
 GGR_operation_antonio_desc:0 "In history, Portugal was never a friend of we German people and with their existence at the westernmost part of Europe, we can never make our attacks on other nations without worrying about our back. Thus, a military operation against Portugal is a significant part of the Fall Blau and will have far reaching influence on our future strategic deployment.\n\n400 years before, during the Portuguese succession crisis, António, Prior of Crato was crowned as the King of Portugal and lead their people against the Spanish intruders, but was defeated and forced to exile in the end, which made the Spaniard overlord of Portugal. After 400 years later, the operation named after him will bring them to our keens as well. And our march won't stop for a while until we reach the western coast of the Iberian Peninsula."
 GGR_keep_the_ofn_at_bay:0 "Keep the OFN at Bay"
 GGR_keep_the_ofn_at_bay_desc:0 "Ever since over victory in the civil war, the Americans have been watching and plotting against the Reich. Due to their ties with South American countries and Portugal itself, they're likely to make intervention in our planned war against Portugal.\n\nTo avoid that situation, some radicals in the Wehrmacht and the government have proposed that we should send the Kriegsmarine to Atlantic to warn the OFN about the consequences of intervention. Though such a proposal seems too risky at current situation, rejecting it may enrage the militarists in the Reich. We can only hope that by doing this the Americans don't want to take a risk of clash with our forces and withdraw their influence from Europe."
 GGR_agitate_anti_spanish_sentiment:0 "[ROOT.GetGGR_agitate_anti_spanish_sentiment_title]"
 GGR_agitate_anti_spanish_sentiment_desc:0 "[ROOT.GetGGR_agitate_anti_spanish_sentiment_desc]"
 GGR_agitate_anti_spanish_sentiment_title:0 "Agitate Anti-Spanish Sentiment"
 GGR_agitate_anti_spanish_sentiment_desc2:0 "Being the only two remaining Iberian nations, Portugal and Spain share a long and complicated history between them. However, in recent years they've been on better terms with each other than ever before, especially in recent days after World War II.\n\nDespite of such close ties, the so-called Iberian Divorce that happened not long ago has proven that there still exists some kind of distrust between them, which gives us opportunity to provoke their hostile toward the other. We can remind the Portuguese of their misery under the Spanish rule hundreds of years ago. May their hatred will never be forgotten and continue pricking their proud hearts."
 GGR_your_brothers_did_not_fare_much_better:0 "Your brothers did not fare much better"
 GGR_your_brothers_did_not_fare_much_better_desc:0 "Being the only two remaining Iberian nations, Portugal and Spain share a long and complicated history between them. However, in recent years they've been on better terms with each other than ever before, especially in recent days after World War II.\n\nFor us, considering the recent fall of Spain, their close ties also give us an opportunity to launch a propaganda campaign against the Portuguese. By reminding them of their position that surrounded by the Reich with no allies to hope for, we can extinguish their will to resist and gain great advantages when the war breaks out."
 GGR_making_an_entrance:0 "[ROOT.GetGGR_SPA_making_an_entrance]"
 GGR_making_an_entrance_desc:0 "[ROOT.GetGGR_SPA_making_an_entrance_desc]"
 GGR_making_an_entrance_title:0 "Making an Entrance"
 GGR_making_an_entrance_desc2:0 "After all the preparations done before, now the time to make an Entrance to Iberia has come. Being the lesser one, Portugal will be the first target of our campaign. Without any help from American as well as Spain, this little nation won't have any chance to fight against us.\n\nNow, the landing ships is proceeding to the Atlantic waters accomplished by the Kriegsmarine and Luftwaffe. The Portuguese will pay for their betrayal of the Reich before, and Lisbon will take damage equal to that famous earthquake in their history. And the most important part is, with the success of Operation Antonio, we'll be able to launch our attack upon Spain from two sides when the Operation Philip begins."
 GGR_finishing_the_job_title:0 "Finishing the Job"
 GGR_finishing_the_job_desc:0 "After all the preparations done before, now the time to finish our military campaigns in Iberia has come. Being the only remaining nation in Iberia, the conquest of Portugal will be a great finishing point of our war on the Western Front. With the fall of Spain, Portugal will have to face our full-scale offense alone.\n\nBy both the sea and the land, the troops of Wehrmacht have are now moving to our border between us and Portugal. The Portuguese will pay for their betrayal of the Reich before, and Lisbon will take damage equal to that famous earthquake in their history. The Fall Blau is going to have a splendid ending show when we hold our victory parade before their famous Mosteiro dos Jerónimos."
 GGR_reorganize_france:0 "Reorganize France"
 GGR_reorganize_france_desc:0 "A former enemy of the German nation, France may be the most failed nation in Western Europe after the World War II. Caught in its never-ending dilemma, every aspects of France seems to be in complete chaos due to its inefficient government, the Resistance and the SS behind the shadow, which makes them continue to losing territories and stops them from doing anything useful in the pakt.\n\nConsidering our need to conquer and rule over Iberia, the current position of France in the Reich must be totally abolished. New plans have been proposed and the governments of France will be forced to resign, replaced by the trustful generals in our army. From now on, there'll be nothing called France but another Reichskommissariat called Okzitanien in this world."
 GGR_hubschrausser_stosstrup_kompanie:0 "Hubschrausser Stosstrup Kompanie"
 GGR_hubschrausser_stosstrup_kompanie_desc:0 "Some in the army has questioned our military plan about Iberia and say even Napoleon was defeated in the Iberian Peninsula. What they failed to understand is that, technology is one of the most important factors of war and an advanced technology will help us avoid such humiliation that Napoleon suffered-the helicopters.\n\nBeing able to transfer and deploy troops to almost anywhere on the battlefield swiftly, our research in them has made great breakthroughs in recent years. During the Fall Blau, our most advanced helicopters will be organized as the hubschrauber stosstrupp kompanies and lead our forces right into the peninsula. Our enemies is going to be freak out when they witness our crows of death suddenly appear above their heads and drop our soldiers down."
 GGR_marine_stosstrup_kompanie:0 "Marine Stosstrup Kompanie"
 GGR_marine_stosstrup_kompanie_desc:0 "Some in the army has questioned our military plan about Iberia and say even Napoleon was defeated in the hills on Iberian Peninsula. What they failed to understand is that, strategy is one of the most important factors of war and with proper strategy there will be no need for the Heer to face those strong forts directly. Instead, another kind of corps will help us break into Iberia-the marine corps.\n\nJust like the way we conquered France, the best way to deal with enemy's defense is to bypass it, but this time we will do it by sea rather than the land. Just let the Iberians sleep well in their mountain fortifications! When they wake up, they'll be shocked behind them their defenseless nations have been swept by our Marine stosstrupp kompanie."
 GGR_operation_philip:0 "Operation Philip"
 GGR_operation_philip_desc:0 "30 years ago, Spain was just like us before, consumed by the flames of Civil war. Thanks to our assistance, they finally managed to get rid of the Communist ghost. But those ungrateful Spaniards quickly betrayed our trust, making their alliance with other traitors in Europe.\n\nBut now, as we finally recovered from the German Civil War and start our grand conquest of Europe, Spain will meet their punishment as well. Named after the famous King Philip of Spain, a military operation has been drafted to help us conquer that nation. The end of Spain will be the beginning of a new stage of the New Order reborn."
 GGR_agitate_anti_portugese_sentiment:0 "[ROOT.GetGGR_agitate_anti_portugese_sentiment_title]"
 GGR_agitate_anti_portugese_sentiment_desc:0 "[ROOT.GetGGR_agitate_anti_portugese_sentiment_desc]"
 GGR_agitate_anti_portugese_sentiment_title:0 "Agitate Anti-Portuguese Sentiment"
 GGR_agitate_anti_portugese_sentiment_desc2:0 "Being the only two remaining Iberian nations, Spain and Portugal share a long and complicated history between them. However, in recent years they've been on better terms with each other than ever before, especially in recent days after World War II.\n\nDespite of such close ties, the so-called Iberian Divorce that happened not long ago has proven that there still exists some kind of distrust between them, which gives us opportunity to provoke their hostile toward the other. We can spread fake messages about how the Portuguese betrayed the Spaniards' plan of a united Iberia and subverted the Union. With agitated nationalist sentiment the cooperation between these two nations can be perfectly avoided."
 GGR_make_them_regret_title:0 "Make Them Regret"
 GGR_make_them_regret_desc:0 "Being the only two remaining Iberian nations, Portugal and Spain share a long and complicated history between them. However, in recent years they've been on better terms with each other than ever before, and even established a political union after the World War II.\n\nBut lucky for us, this union only last for a short while before Spain decided to break away with Portugal, leaving the later easily conquered by us only. Now, the Spanish must face our attack from both west and east. With proper propaganda, we can make them tremble in their pity trenches, regretting their decision to end the Union, and as people always say, it's no use crying over spilt milk."
 GGR_rebuild_the_gustav:0 "Rebuild the Gustav"
 GGR_rebuild_the_gustav_desc:0 "The Spanish people believe that their impregnable forts in mountains will grant them safety and protection from our troops, but they seem to forget that there was a destructive super weapon in our army. Aimed for the Maginot Line, the Schwerer Gustav built by Krupp is capable of destroying any forts in the world.\n\nThough during the Fall of France that railway artillery didn't come in handy due to strategic reasons, its power had never become obsolete. By rebuilding such a mighty beast, there'll be no obstacles between us and Madrid for the Heer. The Spanish defenders are going to die in desperation when their shelters which are thought to be indestructible are blown into pieces and dust."
 GGR_finishing_the_job:0 "[ROOT.GetGGR_POR_making_an_entrance]"
# GGR_finishing_the_job_desc:0 "[ROOT.GetGGR_POR_making_an_entrance]" #duplicate loc key
 GGR_SPA_making_an_entrance_desc:0 "After all the preparations done before, now the time to make an Entrance to Iberia has come. Close to our border, Spain will be the first target of our campaign. Without overwhelm firepower on our side, this little nation won't have any chance to fight against us.\n\nNow, our garrisons have reached the border, and Kriegsmarine and Luftwaffen. Spain will pay for their betrayal of the Reich before, and Madrid will be conquered for the first time since the fall of Napoleon's empire. And this time, with advanced technology and national socialist doctrine on our side, we won't be easily defeated like that famous French emperor."
 GGR_SPA_finishing_the_job_desc:0 "After all the preparations done before, now the time to finish our military campaigns in Iberia has come. Being the only remaining nation in Iberia, the conquest of Spain will be a great finishing point of our war on the Western Front. With the fall of Portugal, Portugal will have to face our attack from all directions.\n\nNow, our garrisons have reached the border, and Kriegsmarine and Luftwaffen. Spain will pay for their betrayal of the Reich before, and Madrid will be conquered for the first time since the fall of Napoleon's empire. And this time, with advanced technology and national socialist doctrine on our side, we won't be easily defeated like that famous French emperor."
 GGR_missing_ships:0 "Missing Ships"
 GGR_missing_ships_desc:0 "Schörner's influence over our government and army has been a serious problem for a very long time. Though trigging direct conflict with him will be unwise, war has brought us several chances to limit his power. Since his influence has reached too high at present, the invasion of Iberia will be an optimal chance for actions.\n\nAccording to our military plan, many of our officers including Schörner's loyalists will be transported by ships. By proper arrangement, we can make some ship be filled with Schörner's men and then just disappear on sea. Sea monsters, Iberian infiltrations, American spies...people may blame this accident on different names, and a horrific legend will be a perfect story for us."
 GGR_give_schorner_a_taste_of_his_own_medicine:0 "Give Schörner a taste of his own Medicine"
 GGR_give_schorner_a_taste_of_his_own_medicine_desc:0 "For a long time, while other generals try their best to reduce casualties during battle, Schörner has been for his fanaticism about mass assault doctrines, even when his men are facing enemies' fortifications. There is a widely whispered explanation of his paranoia that he just wants to get rid of those whose loyalty toward him are suspected. Though such a story sounds hard to confirm, the Führer himself still appreciate Schörner's genius in the story regardless of their personal relationship.\n\nAnd now, during the invasion of Iberia, reports about the fortifications in the hills caught the Führer's attention. Those forts are surely hard to attack and occupy, so why don't we make Schörner's loyalists deal with them? No matter what their plan is, our orders will be simple and clear: keep charging until those forts are occupied or destroyed. And the greatest part of this plan is, Schörner will have no reasons to reject our orders. Thinking of that point, a little smile creeps across the Führer's mouth."
 GGR_restoring_the_union:0 "The Peninsula Reunited"
 GGR_restoring_the_union_desc:0 "A divided Iberia has caused too much instability and turbulence in Europe. Franco and Salazar were wise to create a united Iberia to avoid such endless conflicts, but without proper guidance, chaos quickly stroke back and consumed these two caudillos' success. And only thanks to the Reich's quick move, order has been restored on the Iberian Peninsula.\n\nAs a result of such a history, the Reich has made the decision that the Iberian Union will be restored by us. Being the protector of Europe, we'll take the responsibility to maintain peace and order in Iberia. Guarded by the Wehrmacht, this time the Union will last as long as the Reich itself."
 GGR_recruit_remaining_partisans:0 "Recruit Remaining Partisans"
 GGR_recruit_remaining_partisans_desc:0 "For decades, several partisan organizations have been active in Iberia and caused many troubles to the governments, and even the caudillos cannot pacify those guerrillas in their land. Though their activity has dropped a lot after the Divorce, they could still be a serious problem for our rule in Iberia if we don't find a proper way to deal with them.\n\nThough many has suggested that those partisans are dangerous to our rule and need to be eliminated, the Führer believes such ideas are too unrealistic and naïve, since even local governments cannot achieve that. Instead, he believes that we can use some partisan organizations who aren't hostile to the Reich to fight more dangerous enemies and keep peace across the peninsula. It's obvious that his genius will grant us stability of Iberia."
 GGR_communication_blackout:0 "Communications Blackout"
 GGR_communication_blackout_desc:0 "When the Iberian Union still exists, the relationship between ordinary Spanish and Portuguese people had never become as close as their propaganda works depict. And now, after the Iberian Divorce and our conquest of these two nations, their opinions toward each other are even more complicit than before.\n\nA failed marriage is always a tragedy for people inside and outside the family, and the Reich is willing to do them a little favor. If you find each other hard to get along with, then fine, you don't need to see or hear them now, for the Reich will cut all connections between you and your former partner. From now on, the Spanish and Portuguese will be living in the harmony provided by the Reich and no longer hear the disturbing words from the other part of Iberia."
 GGR_allies_in_the_north:0 "Allies in the North"
 GGR_allies_in_the_north_desc:0 "In the north part of Iberia lives the nation of Basque, who has been oppressed by the regime in Madrid for a very, very long time. And just like we Germans, they never relinquished their dreams about a united, powerful and independent nation state, even it means the sacrifice of their bloods and lives. Therefore, the Wehrmacht and the German people respect the Basques for their unyielding spirits, and are willing to help them achieve their dreams.\n\nWhile an independent Basque nation may be too unrealistic now, we can liberate them from the Spanish and grant them some kind of autonomy, in exchange of their help in our local policing and war efforts. In addition, we will absorb more Basques into our battle units and describe our treatment of them as a proof of the Reich's benevolence. The loyalty of Basque will be shield of our rule in the peninsula."
 GGR_loot_the_east:0 "Loot the East"
 GGR_loot_the_east_desc:0 "In the east of the peninsula, the Catalans have been shouting for their independence for many years. In German People's eyes, they aren't as noble and brave as the Basques, since all they've done is complaining about the oppression from Madrid and they don't even have the courage to form their own resistance organization like the Eta.\n\nAs a result, while the Basques are receiving favored treatment from the Reich, the Catalans will face harsh rule from us. Their industries and resources will be nationalized by Germany, and every move they take will be closely watched. If they dare to do anything without the permission from us, they're going to face some serious consequences. In the past, they said they don' t like to be oppressed by Spain, but only from now on, they're going to realize what real oppression means."
 GGR_go_west:0 "Work in the West"
 GGR_go_west_desc:0 "Beyond the mountains, the western part of the Iberian Peninsula is the furthest part of western Europe, which means rebels there will be much hard to track and crack down. Believing the long-distance from Berlin can stop us from efficiently governance, some resistance groups have risen and taken up arms to fight against us.\n\nBut for the Reich, every inch of land with the border is precious and must be watched and ruled seriously. We will never keep a close eye due to the long distance, but on the contrary, even more efforts will be taken to make our control of the peninsula can be controlled as solid as other parts in Europe. No one can get away from the Reich's fist, even if they live in the remotest corner of the earth."
 GGR_enemies_in_the_south:0 "Enemies in the South"
 GGR_enemies_in_the_south_desc:0 "At the southernmost tip of the Iberian Peninsula, fishermen have seen the rise and fall of great empires on the two continents, until now all the dusts of history settle as the Reich has seized the peninsula as well as the dam made by ourselves. Meanwhile, with the fall of the Iberian nations, the desert of Morocco is now a land without owner, and all we need to do is to take whatever still lies there.\n\nIn addition, the fall of Gibraltar also means the lifeline of Mediterranean nations is now in the grasp of us. The block of dam will greatly weaken our potential enemies in that area such as Turkey and Italy and make our conquest of Europe much easier. Once upon a time, the great power who controls the whole Mediterranean was seen the greatest empire in the world. And from today, the golden road of glory and greatness has lied before us."
 
 
