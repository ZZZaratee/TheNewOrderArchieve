 GGR_plan_B:0 "War Plan B"
 GGR_plan_B_desc:0 "Although we are loath to admit it, our armed forces are not yet ready for an invasion of Italy. We have no way of occupying their colonies, and the Alps are a formidable barrier that we aren't ready to cross.... Yet.\n\nWhile we are strengthening our position, three targets have presented themselves to us The first of these is Iberia, which stands on a much coveted strategical position. The second is Turkey, which is famed for its vital chromium mines and dominance of the Bosphorus strait, as well as a land border with the Italians, which could prove to be most useful in the future. Last is the cursed Slavs to our east; the Siberian plains are rich in resources and enemies alike. We shouldn't neglect these flies, they must be crushed if we are to secure our eastern borders once and for all.\n\nOnce we have crushed and secured all of the aforementioned foes, we should be more than ready to tackle our rivals to our south! "


### ITALY TREE ###
 GGR_operation_gaiseric:0 "Operation Geiserich"
 GGR_operation_gaiseric_desc:0 "The time has finally come, to shift our gaze southward. Our former allies the Italians have abandoned us long ago and ran away like cowards and traitors. We will show them what happens to Traitors to the Reich! They will be our next target.\n\nJust like Geiserich was once the bringer of fear and terror of the Romans, we shall bring fear and terror to the Italians."

 GGR_choosing_a_plan:0 "Choosing a Plan"
 GGR_choosing_a_plan_desc:0 "When dealing with Italy, the geography proves to be especially challenging. Covered by the Alps to the north, the deserts to the south and the mediterranean all around means, that our approach to this invasion has to be well planned.\n\nAs such three battleplans have been brought forward by the Generalstab:\nPlan 1 involves a multilayered plan to destroy Italy conventionally.\nPlan 2 contains various unconventional operations to attack Italy on multiple fronts.\nPlan 3 has been put forward by Schörner himself, he declares that there is no time for fancy maneuvers and that our ground troops have to push through the Alps as fast as possible, before the Italians can build up a nuclear arsenal."

 GGR_a_swift_end:0 "A Swift End"
 GGR_a_swift_end_desc:0 "The Militarists are relentless in their demands. Now they are agitating for an invasion for Italy. An immediate one that is. We don't have much time to plan or to resist their demands. If we do that, Schörner's clique will just take power and do it themselves. So quickly now, even if the losses are going to be higher for it."

 GGR_no_room_for_cowardice:0 "No Room For Cowardice"
 GGR_no_room_for_cowardice_desc:0 "Apparently our decision to invade Italy and invade it fast, has caused a certain sense of defeatism among our soldiers and citizens. This cowardice has to be crushed with the heaviest prejudice. Be it threats, demotions or even an execution here and there, we have no room for cowardice. After all we have fought and won many wars and triumphed. Italy will not be different."

 GGR_no_room_for_caution:0 "No Room For Caution"
 GGR_no_room_for_caution_desc:0 "Some among the ranks of the Wehrmacht especially in the lower ranks have begun to wonder if a slow methodical approach might reduce casualties. But we don't have time for caution! Italy must fall fast in one powerful charge. Schörner demands and our timetables demand it. So no caution but Bravery. Onwards Landser!"

 GGR_no_room_for_hunger:0 "No Room For Hunger"
 GGR_no_room_for_hunger_desc:0 "Ensuring a steady supply through the alps is a difficult task, one that could slow down our planned advance into Italy greatly. Unless. Unless we drastically reduce our supply footprint. Our troops might have to live with below substandard calories and nutrition for days or weeks. But victory over Italy is what really matters. After that is achieved, our hungry troops can gorge on all the pasta and pizza they want."

 GGR_over_the_alps:0 "Over the Alps"
 GGR_over_the_alps_desc:0 "The time has come to show the Italians who the true masters of Europe are. Going through the alps is going to be a costly endeavour, no doubt about it. But Schörner and his clique insist on it and we can't challenge them just yet. Like Hannibal we will ravage the peninsula, but unlike him we will not lose. Planning has been brief and so has the conscription effort, but no matter: Like Alaric before us Rome shall once again fall and fund us. We kind of need the cash."

 GGR_a_war_on_3_fronts:0 "A War on Three Fronts"
 GGR_a_war_on_3_fronts.desc:0 "Schörner might argue for a direct approach, but the Führer in his wisdom has decided upon an indirect approach against Italy. Now the question is which targets should have priority. Again there are three option on the table: 1. To secure the Suez canal and the many Italian islands in the Mediterranean. 2. A combined air-sea offensive to wreck the enemies infrastructure or 3. To grab and secure as many Italian colonies as possible. As always Göring will have to make choice."

 GGR_sever_the_artery:0 "Sever the Artery"
 GGR_sever_the_artery.desc:0 "The choice is plan 1 and thus the preparations shall begin swiftly. From Suez to Sardinia the Wehrmacht will review it's targets. The canal, the islands all avenues of approach shall fall and the treacherous Italians will find themselves cut off from any possible help."

 GGR_sink_the_ships:0 "Sink the Ships"
 GGR_sink_the_ships.desc:0 "If we want to land smoothly on Cyprus, Sardinia and all the other priority targets, then the Kriegsmarine will have to play an essential part. Every hostile ship they meet has to be sunk and every landing made must be protected with overwhelming force."


 GGR_precious_holdings:0 "Precious Holdings"
 GGR_precious_holdings.desc:0 "With our host of amphibious assaults under way, the question of which measures we should implement in regards to the Italian ports has been raised. One option is to destroy any ship in the port completely and utterly, which would however cause lasting damage to the ports themselves. Or we could limit ourselves in capturing the ports intact, which would allow the Italians to preserve more of their ships."

 GGR_make_a_tempting_lure:0 "Make a Tempting Lure"
 GGR_make_a_tempting_lure.desc:0 "The decision has been made: We will sink and burn every ship that we find in the Italian ports. The Regia Marina and their merchant marine will not recover from this. And if that means, that the ports themselves become unusable, then so be it."

 GGR_make_perfect_staging_grounds:0 "Make Perfect Staging Grounds"
 GGR_make_perfect_staging_grounds.desc:0 "The decision has been made: We will have to leave the Italian ports as intact as we can, even if this means that parts of the Regia Marina and commercial vessels will escape. We need those ports for our logistics. Otherwise our Landsers will starve on the shores of the peninsula."

 GGR_TOOLTIP_sever_the_artery:0 "We shall use our marines to §Ycapture key locations around the mediterranean securing better points to invade Italy from§!.\nHowever, diverting supplies to these efforts will mean our troops will §Yhave their heat attrition increase by §R15%§!§!."
 
 GGR_TOOLTIP_sink_the_ships:0 "Diverting resources to the kriegsmarine shall §YImprove the Kriegsmarine's hit chance and sortie efficiency by §G10%§!§!"

 GGR_TOOLTIP_GGR_precious_holdings:0 "The targets in the mediterranean are chosen: §YSardinia, Crete and Rhodes§! shall serve as great bases to launch our invasion from. Drilling our marines for this task shall increase our §Ynaval invasion speed by §G10%§!§!."

 GGR_TOOLTIP_GGR_make_a_tempting_lure:0 "Once §YSardinia, Crete and Rhodes§! are captured we shall ambush the Italian fleets stationed on them §Rdamaging many of the ports in the process but ensuring the Italian navy is crippled§!."

 GGR_TOOLTIP_GGR_perfect_staging_grounds:0 "Once §YSardinia, Crete and Rhodes§! are captured we shall keep the ports intact §Ggiving us more bonuses to the effectiveness of our naval invasions§!"

 GGR_TOOLTIP_GGR_from_the_isles:0 "Moving our staging facilities to the islands surrounding Italy will shorten our supply lines §Yreducing our out of supply factor by §G5%§! and our supply consumption factor by §G10%§!§!."
 
 GGR_TOOLTIP_GGR_from_the_kanal:0 "Moving our staging facilities to the captrued §YSuez Canal§! shall allow us to use its plentiful infrastructure §Yincreasing the attack and defense factor of our marines by §G10%§!§!."

 GGR_TOOLTIP_GGR_and_no_one_to_help_them:0 "Our capture of the §YSuez§! and our ownership of §YGibraltar§! shall mean that §RItaly will be cut off from any further foreign support§!."


 GGR_the_knife_strikes:0 "The Knife Strikes"
 GGR_the_knife_strikes_desc:0 "With all the plans left in place, there is only thing left to do, before the traitors across the Alps will get their just desserts. And that is from where the main thrust of our attack will come. Will we use the superior infrastructure of the Suez or the short supply lines of the Italian Islands? No matter, eventually they will belong to us anyhow."
 
 GGR_from_the_kanal:0 "From the Kanal"
 GGR_from_the_kanal_desc:0 "The decision has been made. The Wehrmacht will strike from the lavish infrastructure and bases of the Suez. Rome will tremble, as our invasion strengthened by the capabilities of the canal and the many ships stationed there approaches."

 GGR_from_the_isles:0 "From the Isles"
 GGR_from_the_isles_desc:0 "The decision has been made. "The Wehrmacht will strike from the many Italian islands in the Mediterranean as the starting point for the invasion of mainland Italy. The shorter supply lines shall prove crucial in this effort."

 GGR_cries_for_help:0 "Cries for Help..."
 GGR_cries_for_help_desc:0 "The Italians have been cut off! With the Suez canal securely under our control, the Italian trade connection to the outside world has been severed. With our daring and unorthodox move, the Italian forces are weakened for a time as they reel from the new strategic situation."

 GGR_and_no_one_to_help_them:0 "...And No One to Help Them"
 GGR_and_no_one_to_help_them_desc:0 "Gibraltar is secured, Suez is secured and many Italian ports and Islands are secured. It is over for Rome. No one will come to help them. Not the OFN, not the Sphere and certainly no one else. Now all that is left to do is to finish of the Italian forces for good."

 GGR_burn_the_peninsula:0 "Burn the Peninsula"
 GGR_burn_the_peninsula_desc:0 "It has been decided that the best way to cripple and destroy the Italian army is to destroy their economy, and therefore their supplies and means of waging war. The best way to do that? The best way, of course, is to hit Italy's economy at its heart; its economic and industrial heartlands in Italy proper.\n\nStriking at their industrial heart will destroy their army's will and capability to resist our soldiers. We shall accomplish this with an intense bombing campaign of the entire peninsula to damage and disrupt both industry and infrastructure. Then, we will follow this through with a naval invasion or either the central or southern coasts to occupy key objectives critical to the Italian war effort. Being totally crippled, the Heer should then be able to easily roll over the Italian army."

 GGR_pour_the_gasoline:0 "Pour the Gasoline"
 GGR_pour_the_gasoline_desc:0 "To maximize the effectiveness of our marines, we are going to concentrate our naval landings in one region. There are two regions available to us that are prime targets for naval landings.\n\nThe first proposed landing sites are in southern Italy. Landing here will enable us to easily disrupt and destroy the Italian agricultural centers, or whatever's left of them. This will leave the Italian army with next to no foodstuffs, and would greatly hinder their effectiveness on the field.\n\nThe second proposed landing zones are concentrated in central Italy, in their industrial heartland. There, our marines would secure Italy's important industrial centers, which would effectively cripple their means of replacing or building new military equipment.\n\n"

GGR_limited_mountain_combat:0 "Limited Mountain Combat"
GGR_limited_mountain_combat_desc:0 "Let's face it, the Italians are far too dug in amongst the mountains for a major Alpine offensive to be worthwhile. That doesn't mean, however, that we have to sit on our rear ends doing nothing in the north. Because the Italians are expecting a major attack along the border, we can play into their suspicions and launch a limited and focused attack into the Alps. This will tie down the enemy and distract them from the main threat: our invasion of southern Italy will be the source of our primary attack. They will never see it coming!"

GGR_a_foothold_secured:0 "A Foothold Secured"
GGR_a_foothold_secured_desc:0 "We've done it! Our forces have successfully landed on the shores of Mezzogiorno and are preparing to further advance into the Italian heartland at this very moment. Much like with the initial invasion of the USSR twenty-odd years ago, we have already kicked in the door and now only need to bring the whole rotten structure crashing down. Soon enough these Italian traitors will be wiped off the face of the map!"

GGR_forward_men:0 "Forward Men!"
GGR_forward_men_desc:0 "The traitors are about to fall! Each day our brave and powerful forces reach closer and closer to Rome. These foolish toga-wearers who audaciously style themselves as if they are the successors to the Roman Empire were more than right to fear us, as we shall never relent. Soon enough they will be forced to watch as their precious Coliseum and their "holy" Sistine Chapel are burned to the ground."


GGR_infiltrate_the_lowlands:0 "Infiltrate the Lowlands"
GGR_infiltrate_the_lowlands_desc:0 "Combined arms warfare has repeatedly been shown to be far more effective than a more concentrated use of only one section of our Armed Forces. We have the Heer, Luftwaffe, and the Kriegsmarine so why not utilize all of them in tandem to overwhelm the Italians? Instead of focusing on just our landing spot, which would allow Italy to amass its weak defenses in one place, we can pulverize their entire worthless country and force them to continually guess where our next strike will occur. With this strategy, we will undoubtedly crush the enemy from land, sea, and air."

GGR_sweeping_the_seas:0 "Sweeping the Seas"
GGR_sweeping_the_seas_desc:0 "Before we can even think of initiating our naval invasion of the Italian mainland, there are many threats lurking in the Mediterranean Sea which must be eliminated. We are referring to, of course, the pests known as the Regia Marina, who likely have a plethora of coastal defense ships guarding the Italian coast as well as a maze of naval mines ready to destroy our troop convoys and naval vessels. Therefore, we must prepare a major naval operation, to which we will allocate many of our best ships, that will clear out the seas so that we may finally invade and be rid of those Italian bastards. The needed supplies will be diverted and the men will be trained immediately so that we may begin the attack!"

GGR_the_iberian_launchpad:0 "The Iberian Launchpad"
GGR_the_iberian_launchpad_desc:0 "There are two options: Iberia and Turkey. Clearly Iberia is the superior choice to launch our invasion from, as they are simply much nearer to Italy than Turkey. Iberia's close proximity to our destination means there will be far fewer opportunities for our convoys to be harassed on the way there, but preparing for the invasion and constructing port facilities will be substantially harder due to eastern Spain's rocky terrain. The choice is up to you."

GGR_the_turkish_gateway:0 "The Turkish Gateway"
GGR_the_turkish_gateway_desc:0 "There are two options: Iberia and Turkey. Clearly Turkey is the superior choice to launch our invasion from, even though they are further away from Italy than Iberia. While this greater distance means our convoys' journey will be more dangerous, western Turkey's flatter terrain allows us to build better port facilities and ensure that our supplies will require fewer trips to reach their destination. The choice is up to you."

GGR_strike_the_boot:0 "Strike the Boot"
GGR_strike_the_boot_desc:0 "No more waiting, no more planning. The time has come to send forth the men and the ships and launch our full-scale invasion of Italy. Let the Italians tremble in fear at our might! Nothing can stop us!"

GGR_secure_the_skies:0 "Secure the Skies"
GGR_secure_the_skies_desc:0 "Key to achieving our objectives in our ground campaign is the establishing of German aerial supremacy above Italian skies. Seeing as Italy is our current priority, we will deploy and redirect as many Luftwaffe squadrons to the region as it takes to guarantee that any Italian plane that even attempts to take off will be swiftly and methodically obliterated."

GGR_behind_enemy_lines:0 "Behind Enemy Lines"
GGR_behind_enemy_lines_desc:0 "For centuries, the Alps have served as the ultimate natural fortification against invading forces. While it is true that many famous invasions have still managed to conquer and pass through the Alps, it would be a great waste of time, men, and resources to do so ourselves. No doubt the Italians are prepared for an assault on their Alpine defenses, waiting to cause us outrageous and disproportionate casualties.\n\nTherefore, we will bypass them altogether with a massive airborne assault behind the Italian lines! Our Fallschirmjäger units will work swiftly and help us to exploit the breakthrough they will help us create."

GGR_a_foothold_secured:0 "A Foothold Secured"
GGR_a_foothold_secured_desc:0 "We've done it! Our forces have successfully landed on the shores of Mezzogiorno and are preparing to further advance into the Italian heartland at this very moment. Much like with the initial invasion of the USSR twenty-odd years ago, we have already kicked in the door and now only need to bring the whole rotten structure crashing down. Soon enough these Italian traitors will be wiped off the face of the map!"

GGR_forward_men:0 "Forward Men!"
GGR_forward_men_desc:0 "The traitors are about to fall! Each day our brave and powerful forces reach closer and closer to Rome. These foolish toga-wearers who audaciously style themselves as if they are the successors to the Roman Empire were more than right to fear us, as we shall never relent. Soon enough they will be forced to watch as their precious Coliseum and their "holy" Sistine Chapel are burned to the ground."

 GGR_torch_the_crops:0 "Torch the Crops"
 GGR_torch_the_crops_desc:0 "We will make quick insertions here, in the predetermined southern sectors. From our landing points, we shall advance into the major agricultural distribution centers and occupy them to insure that the Italians can't make any use of them, damaged or otherwise. The men are then to hold objectives and await further orders." 
 GGR_ITL_torch_the_crops:0 "We shall land troops to capture §YSicily and Calabria §Gcutting Italy off from its major agricultural regions, hindering the effectiveness of its army§!§!."

 GGR_smolder_the_factories:0 "Smolder the Factories"
 GGR_smolder_the_factories_desc:0 "We will concentrate our forces in the predetermined central landing zones. Our main objective will be to secure the industrial heartland of Italy to disrupt logistics and end their flow of military production. The marines are then to hold those positions and await for the next set of objectives."
 GGR_ITL_smolder_the_factories:0 "Landing troops in §YRome and Campania §Gshall deprive Italy of much needed industrial capacity§!§!." 


 GGR_who_shall_light_the_match:0 "Who Shall Light the Match"
 GGR_who_shall_light_the_match_desc:0 "Our base plans have been drawn out, and orders have been given. There is, however, one question observation made from the staff. A junior officer has raised a very interesting point; we could indeed use the naval beecheads to launch our main ground assaults from. This leads us with the question; who shall light the match, and where should the main thrust of our invasion come from?\n\nOur land border with Italy, over the Alps as Hannibal did before us, was intended to be the origin of our main thrust into Italy, but we could amend this plan and have the naval beachheads accommodate the main land assaults instead, if we so choose. Both plans have their merits and downfalls, so we must choose carefully."
 GGR_TOOLTIP_GGR_who_shall_light_the_match:0 "§YAs we capture Italian provinces §Rwe shall burn them down, destroying as much infrastructure as possible§!§!"

 GGR_death_from_above:0 "Death from Above"
 GGR_death_from_above_desc:0 "To arms! Like Hannibal before us, our main attack will come from the north, across the Alps! Our men will crash down upon the Italians as our brothers destroy their means to resist from the sea and air. The traitorous Italians shall finally be crushed under our boots once and for all. Sieg Heil!"

 GGR_death_from_below:0 "Death from Below"
 GGR_death_from_below_desc:0 "From the beaches our main forces shall emerge. Like the Norse raiders of old, they will strike out from the ships and into the beating heart of Italy! The main thrust shall come from our landing zones, secured by our marines. Our army will then move up the peninsula and crush anything that stands before them and the Reich!"

 GGR_an_inescapable_inferno:0 "An Inescapable Inferno"
 GGR_an_inescapable_inferno_desc:0 "And from the air, the Luftwaffe shall be unleashed. There will be no restrictions on logistical targets. All of the major highways, rail lines, and cites will be reduced to rubble to grind the Italian military effort to a halt. We will light the peninsula aflame. It will be an inferno, a wall of fire, and the flames shall be so intense, glow so bright, that they will be seen from space."

 GGR_house_to_house:0 "House to House"
 GGR_house_to_house_desc:0 "Several of our planners have raised concerns about partisans. With our supply lines spread so thin, any disruptions to them could spell disaster for our units on the front lines. One lesson we've learned from the Rus though is that any man, woman, or child could be a potential saboteur. The only way to prevent this is to be ruthless. We shall instate a policy of shoot on sight for our soldiers. Anyone who even looks at a German the wrong way can and will be shot. We can not afford any delays or tolerate any civil disobedience."

 GGR_city_to_city:0 "City to City"
 GGR_city_to_city_desc:0 "The major cities have taken severe damage under our policy of destroying infrastructure to cripple the Italian army. This only benefits us, however. Not only do we bleed the Italian army dry, but their wealth becomes ours! Every city that falls to us is a city that can be exploited for wealth, plunder and goods. Our soldiers have taken initiative and have started to plunder Italy with impunity, for the glory of the Reich! Every destroyed settlement is another boost for our economy."

 GGR_plunder_the_resources:0 "Plunder the Resources"
 GGR_plunder_the_resources_desc:0 "The military has made its choice. Führer Göring has decided that the best course of action to crush the Italian Empire is to invade her colonies in the Middle East.\n\nWe will drive through the entirety of Italy's colonial possessions, straight to the Suez! From there, we can sweep West towards the great (and rich!) Libyan and Egyptian ports and further south to pillage as we see fit as the rest of our army holds in the Alps. This has the added benefit of picking apart Italy's oversea troops at our will and starving the Italian mainland of materials essential to their war economy.\n\nFrom there, to topple the rest of Italy would only require us to kick open the rotting door"

 GGR_ignored_riches:0 "Ignored Riches"
 GGR_ignored_riches_desc:0 "Italy's colonies are, simply put, rich.\n\nThey have oil, steel and many other materials worth untold millions. The oil reserves by themselves are worth a fortune! Then there are the financial reserves; every Italian administration has one, complete with treasuries full of cash backed by gold and silver! That isn't ever accounting for the richest individuals in these Italian rump states; the many royal families, the oil barons, the vacation estates, locals who've grown fat off of the Italians, and so on.\n\nThis is just some of the wealth that awaits us in Italy's backyard. With one swift thrust, it could all be ours."
 GGR_ITL_ignored_riches:0 "Every §YItalian colony that we capture§! we shall plunder, giving us a §Gboost to our economy§!"

 GGR_prepare_for_the_deserts:0 "Prepare for the Desert"
 GGR_prepare_for_the_deserts_desc:0 "We should not just throw our men into the desert. A successful incursion into the Italian dominated Middle East will require preparation on our part for the harsh deserts.\n\nTaking a page out of our own book, we will prepare our men for desert conditions, using the Afrika Korp from the last war as a model example. Extra supplies will need to be drawn up for them men; there are scarce depots in the desert after all, and they will need to be well equipped. Vehicles need adjustment for the desert terrains, new uniforms need to be distributed, and a little extra training for the exotic terrain wouldn't hurt. The end result will be a deadly force ready to take on the worst the desert environment has to offer."

 GGR_where_to_begin:0 "Where to Begin"
 GGR_where_to_begin_desc:0 "There is one final decision to make before we launch our campaign; where do we launch our invasion from? There have been two suggestions proposed, with both having their own boons and shortcomings.\n\nThe first operation is the most straightforward; a massive attack would be launched from our staging grounds in Anatolia. Hit the Italian fortifications, break through them, then drive hard south towards the Suez while occupying everything in between. Logistics would be much less of an issue, but the plan is very predictable and it could give the Italians time to react to our invasion.\n\nThe second proposal is a naval landing in an area of our choosing! The plan is much more risky, as for it to succeed, we also need to account for Italy's naval strength. However, no Italian would dare to think that a first strike from us would be a naval landing in the Middle East. We would have surprise on our side, and we would open up multiple fronts in the Italians rear."
 GGR_TOOLTIP_GGR_where_to_begin:0 "Our plans to plunder Italian colonies have §Gproven to be popular with many officers who can see financial gain in it§!."

 GGR_ready_the_planes:0 "Ready the Planes"
 GGR_ready_the_planes_desc:0 ""

 GGR_the_morrocan_airfields:0 "The Morrocan Airfields"
 GGR_the_morrocan_airfields_desc:0 ""

 GGR_ready_the_trucks:0 "Ready the Trucks"
 GGR_ready_the_trucks_desc:0 "It has been decided. We will strike from Anatolia!\n\nOur first attack shall hit the Italian frontlines like a hammer; our mobile infantry following up close behind.\n\nOur newly equipped, mobile "Wüste" divisions will then race to the Suez to close the channel and choke Italy's lifeline! Even now, supplies are being brought up from the homeland in preparation. Everything from new uniforms to water is being stockpiled. A literal fleet of trucks is being assembled to carry all the needed goods. When we attack, we will want for nothing."

 GGR_the_eastern_blitz:0 "The Eastern Blitz"
 GGR_the_eastern_blitz_desc:0 "For the upcoming campaign, our armored divisions will need special attention and preparation. Our preparations so far have been adequate, but special care is needed for what will be the centerpiece of our invasion plans.\n\nOur panzer fleet will need access to a plentiful reserve of vehicles. Losses, from battle and attrition should be expected, and we should plan accordingly. The armored wings may end up fighting on the frontlines for weeks, so every division will be equipped with extra spare parts for minor fixes on the field. Fuel and oil should also be readily accessible so our thrusts don't stall. Anything that could possibly slow down our advance should be taken care of before we start the operation."

 GGR_ready_the_landing_craft:0 "Ready the Landing Craft"
 GGR_ready_the_landing_craft_desc:0 "Fortune favors the bold! We will do the unexpected and strike from the seas!\n\nPreparations are already underway. The Kriegsmarine is already sending ships piece metal to the Mediterranean Sea so they do not attract attention from the Italians before we are ready for our grand finale. Marines from around the Reich will be called up, and equipment, transport ships, and planes are all being deployed as we speak.\n\nSoon, we strike deep into the heart of the Italian colonial empire and rip its heart out!"

 GGR_the_tunisian_landing:0 "The Tunisian Landing"
 GGR_the_tunisian_landing_desc:0 "We are nearly ready. All that is left to do is to give our men some last minute, hands on training with their new equipment.\n\nThese maneuvers are essential; the marines need to be able to hit the beaches running, so to speak. After all, the less time our men spend out at sea, the better. Therefore, we are ironing out command structure, logistics, timings, and most importantly, landing experience NOW, not in a month when we're at war."

 GGR_hold_them_down:0 "Hold Them Down"
 GGR_hold_them_down_desc:0 "All of our work is coming to fruition. After nearly two decades, we are finally ready to face our old allies in the field and settle our score.\n\nOur plans are drawn up and our men are all ready. From the Alps to the skies above Anatolia, our men eagerly await for our word. It is time to crush Italy, take her colonies, and reap its wealth. Sieg Heil!"

 GGR_search_their_pockets:0 "Search Their Pockets"
 GGR_search_their_pockets_desc:0 "The campaign has done more than just fill our own coffers. Many of the officers on the ground, generals, and soldiers have used this time to 'liberate' some Italian wealth for themselves as well as the state.\n\nWe will allow this. Although it is less money in our own treasury, the looting is fantastic for morale on the ground, and our soldiers are fighting hard for a chance to get some of their own war plunder. As an added bonus, the militarists in our own administration, including those who doubted the operation now look upon us much more favorably. For now, the military is content and loyal."

 GGR_an_invasion_the_likes_never_before_seen:0 "An Unprecedented Invasion"
 GGR_an_invasion_the_likes_never_before_seen_desc:0 "Führer Göring has decided upon an interesting idea. Instead of launching multiple smaller invasions which the Italians will have an easier time defending against piecemeal, why not use one massive invasion capable of overcoming even the strongest coastal defenses? While this plan is both audacious and expensive in terms of convoys, logistics, and- no doubt- casualties, it is hard to see how we could fail if we truly commit to it. \n And, to make our victory absolutely certain, we will invade the Italians in the north through the Alps to divert their attention away from our primary attack. This plan displays grandiosity that could only be exhibited by Führer Göring, but it actually may force the Italians to surrender rather quickly."

 GGR_ready_the_men:0 "Ready the Men"
 GGR_ready_the_men_desc:0 "The sad truth of warfare is that it causes casualties. That has always been the case. But now, our unprecedented invasion plan may very well cause an unprecedented number of casualties, and so we must increase our conscription. It will not be the most popular move, but if we want to ensure that we have plenty of reserves and that our units consistently remain at full strength, there is no other option. That is, until we find a way to create able-bodied men from thin air."
 
 GGR_rule_the_waves:0 "Rule the Waves"
 GGR_rule_the_waves_desc:0 "Such a large invasion requires a large fleet to escort our convoys, lest they be sunk by marauding Italian ships. Therefore, we will allocate more capital ships to protect our invasion force and more of our funding to make sure that those ships are always in fighting shape. Germany shall rule the waves!"
 
 GGR_specialist_training:0 "Specialist Training"
 GGR_specialist_training_desc:0 "Amphibious landings often result in fighting of unmatched brutality and casualties. While such brutality cannot be altogether avoided, we can still initiate training programs for our elite marines. Rigorous drills and even mock amphibious landings will shape these men into expert fighters who will secure our foothold on the Italian beaches. Once the marines have their beachhead, the bulk of our army will be able push all the way to Rome!"
 
 GGR_and_the_skies:0 "And the Skies"
 GGR_and_the_skies_desc:0 "Just as it is the case at sea, maintaining superiority in the air is crucial to our invasion of Italy. A substantial portion of our funding will be directed to the Luftwaffe, whose help is needed to complete our invasion of the Alps and to protect our convoys that will be used in our amphibious assault. Especially considering his former role as Supreme Commander of the Luftwaffe, Führer Göring understands just how important maintaining control of the skies is for fulfilling our plans. We will not ignore the needs of our armed forces on the ground, in the seas, or in the skies."
 
 GGR_dividing_supplies:0 "Dividing the Supplies"
 GGR_dividing_supplies_desc:0 "Invading through the mountains, especially ones as treacherous as the Alps, is going to cause a great deal of difficulty with our logistics. We must allocate more money from our budget to provide as large of a supply surplus as possible for our northern units, and assign personnel to enforce strict rationing among the troops. The Alpine invasion will no doubt be a struggle, but we can at least make sure our northern invasion force doesn't outright starve. Better a hungry soldier than an utterly starved one."
 
 GGR_find_the_money:0 "Find the Money"
 GGR_find_the_money_desc:0 "Arguably, the most challenging aspect of our grand invasion will not even be caused by the Italians. Rather, our huge plans and allocation of an obscene quantity of resources to those plans is resulting in our budget becoming... excessive (to put it lightly). It's too late to go back on these plans now, so we will resort to taking out as many loans as needed to fund our immensely expensive invasion. This war may be more trying for our accountants than for our soldiers, but they'll figure it out."
 
 GGR_destroy_the_italians:0 "Destroy the Italians"
 GGR_destroy_the_italians_desc:0 "It's been a long time coming, and everything is now in place. The marines wait in their landing craft, the northern invasion force sits eagerly at the border, and our men, airplanes, and ships are all prepared to kill and die so that the Reich may bring the Italians to their knees. The Italian rats won't even know what hit them. So long traitors, you won't be missed. Goodbye!"
 
 GGR_help_from_an_old_friend:0 "Help from an Old Friend"
 GGR_help_from_an_old_friend_desc:0 "Our beloved friends and partners at Temmler sure do know how to make some incredible supplements. Colloquially referred to by our troops as "Hermann Göring Pills," Pervitin brand methamphetamine tablets greatly stimulated our soldiers and increased their wakefulness to great effect back in the 30s and 40s. There may have been a great deal of medical reports suggesting extremely inhibitive side effects that would make taking methamphetamine unworthwhile, but this is nothing more than evil propaganda designed to steal away our glorious victory. Our men will fight while on meth, and they will destroy all who oppose them like the Aryan supersoldiers that they are!"
 
 GGR_the_big_push:0 "The Big Push"
 GGR_the_big_push_desc:0 "Following our successful landing, the likes of which has never been seen before, and our Alpine incursion into Northern Italy, the Italians are very much on the backfoot. Each day their utter destruction becomes more inevitable, as each day our forces march closer and closer to Rome. We will keep pushing and pushing and pushing until there is nowhere left for the filthy traitors to run! Not one step back!"
 
 GGR_the_tactical_approach:0 "The Tactical Approach"
 GGR_the_tactical_approach_desc:0 "Much to the chagrin of Generalfeldmarschall Schörner, Führer Göring (the world's most experienced and greatest military mind) has concluded that the Großgermanisches Reich can best subdue the Italian threat through thoroughly-planned offensives. To make matters worse for the Generalfeldmarschall, the Führer has explicitly forbidden tactical nuclear action: conventional tactics, while unsexy, are apparently less likely to trigger massive retaliation. This does give us a great deal of autonomy, however, in using the Kriegsmarine - all those nuclear submarines will need alternative deployments now the big guns are off the table..."
 
 GGR_release_the_kraken:0 "Release the Kraken"
 GGR_release_the_kraken_desc:0 "Italy's soft underbelly has always been its poor coastal defense network. Porous, unguarded, and surrounded by useless desert, the Italian coast is ripe for the taking - and the Kriegsmarine, Europe's most powerful sea-force, shall seize it! Ignoring the advice of lesser men who call for 'moderation', Führer Göring has declared that the Großgermanisches Reich must 'Release the Kraken'. We shall act swiftly and without mercy for our opponents. When the Kriegsmarine has sunk or mothballed every ship bearing the Italian ensign in the Mediterranean, they will beg us to step onto their shores - and we shall, of course, indulge them."
 
 GGR_surrounding_the_boot:0 "Surrounding the Boot"
 GGR_surrounding_the_boot_desc:0 "To ensure that our containment of Italian naval forces is successful, the Großgermanisches Reich must build an invisible undersea wall. Such a wall would cut the Italians off from potential assistance from the OFN, destroy their supply lines from the Colonies, and lay the groundwork for a decisive entry onto the mainland itself. Forget about what we know regarding 'feasibility' and 'poor line-of-sight' in most of the Mediterranean - the will of the supermen has always proven superior, and so it shall be for our brave U-Boats and capital ships! "
 
 GGR_the_stealthy_approach:0 "The Stealthy Approach"
 GGR_the_stealthy_approach_desc:0 "Our racial science has laid down the facts as they stand: the Italians are naturally inferior to the Aryan Superman, and there is no evidence that can claim otherwise! Being inherently superior in physiognomy, our tactics shall prove inherently enigmatic to the Italians as well. Which is just as well, because the Führer has sanctioned the same tactical doctrine as we used in the last war! They will never expect to be pelted by torpedos before the surface fleet arrives to mop up the corpses of Italians. This is absolutely foolproof and will never backfire on us. We swear it by the Reich!"
 
 GGR_naval_hit_and_run:0 "Naval Hit and Run"
 GGR_naval_hit_and_run_desc:0 "The Kriegsmarine is our prized possession, and its losses will hurt our capabilities dearly. The Führer, in the run-up to our aforementioned naval campaign, has set in stone the tactics that shall be employed by our U-boats to minimize losses. Hit-and-run tactics, while dishonorable, will prove effective in destabilizing enemy naval forces while reducing hits to our own - more importantly, it will soften the ground for mass confrontation between fleets, should we choose to initiate it. Doing so will eliminate the Italian Navy piecemeal, at our own timing, and ensure that the Soft Underbelly will remain soft for the foreseeable future."
 
 GGR_strength_is_everything:0 "Strength is Everything"
 GGR_strength_is_everything_desc:0 "Germans do not hide! Except when we hid in the forests at Teutoburg, or in the trenches at the Somme, but otherwise we do not hide! And so we shall not hide from these pitiful Italians under the cover of the waves - no, we shall confront them with our highly, highly effective surface fleet, armed with capital ships and enough gunnery to turn the damned Adriatic black. If all goes well, we will decimate the Italian Navy just like the Turkish fleet at Lepanto, and this time there will be no shipyards to save them. Therefore, we shall invest heavily into our capital ships to ensure that they're in fighting condition prior to our official declaration of war."
 
 GGR_preserving_our_power:0 "Preserving our Power"
 GGR_preserving_our_power_desc:0 "The Großgermanisches Reich is the luckiest nation on Earth to have Führer Göring at its helm. As can be expected, our investment in our surface fleet has met with positive results, and while the Kriegsmarine now owes a lot of very angry bureaucrats a huge sum of loan funding, we have secured the ability of our capital ships to effectively annihilate our Italian opponents when the time comes. And which is the more important of the two? It's our wartime capability, obviously. It's not like we're Bormannites."
 
 GGR_time_to_strike:0 "Time to Strike"
 GGR_time_to_strike_desc:0 "The Großgermanisches Reich is fully prepared to strike the unsuspecting Italian nation in a day of infamy - the first of many for them, no doubt. Mercy would be a gift we can ill-afford at this stage - shock and awe are the only language worth speaking in wartime. We shall be swift and brutal, annihilating our opponents who so stubbornly refuse to subordinate themselves to our Reich. Generalfeldmarschall Schörner, the time has come. Execute the Invasion of Italy. "
 
 GGR_no_one_to_help_them:0 "No One to Help Them"
 GGR_no_one_to_help_them_desc:0 "The Italians, in their natural incompetence, have allowed the Großgermanisches Reich's Kriegsmarine to surround the Italian Peninsula, like the idiots they are. As they lament about eventually missing the days of Mussolini, their lines of supply are crumbling, one by one, and their so-called allies stand helpless. Our invasion shall not be impeded by any unsavory foreign actors who desire to sabotage our nation's rightful claim over Italy. "
 
 GGR_smash_the_ports:0 "Smash the Ports"
 GGR_smash_the_ports_desc:0 "Our choice to delay the invasion and continue preparations has proven wise. With the Kriegsmarine enthusiastically choking the life from the Italian Peninsula, the Großgermanisches Reich has found itself able to further damage Italy's military capabilities. Precision strikes, constant volleys of air-fire and bombardment, and the occasional firebombing - we shall render Italian ports useless bar scrap metal collection. Not a single ship will leave harbor, or at least none will leave in one piece. "
 
 GGR_infiltration_tactics:0 "Infiltration Tactics"
 GGR_infiltration_tactics_desc:0 "Our power is undeniable and the Untermensch shall surely falter. It is also undeniable that our men will die in huge numbers if we do not use them wisely, even against savages. It is best that we invest in the training of operatives that shall infiltrate deep into enemy lines - if we are successful in disrupting Italy's defensive encampments it will ensure that our naval invasion shall suffer less strained supply lines. Moreover, if we are successful it may limit German casualties when we land on the beaches of Italy. A little planning will do much for us when the time comes: be assured, however, that it will all be worth it."
 
 GGR_the_time_has_come:0 "The Time Has Come"
 GGR_the_time_has_come_desc:0 "The time has come to prepare our forces for the trip to the beaches. The Kriegsmarine has successfully achieved every goal it has set out to achieve: with the Mediterranean Sea secure and the Italian fleet decimated, the way is open for a large-scale amphibious landing. There is now a critical window of opportunity, before land defenses are fortified and the beaches turn into killing fields: we must land the soldiers of the Heer as soon as possible. And when we have landed in strength, the Heer will display its untamed might against the pitiful remnants of the Italian army. And then - how did the Latin go again? We will engage in, ah, making a desert and calling it peace."
 
 
 ##### EVENTS #####

 goering.1.t:0 "A Surprise Military Coup d'état!"
 goering.1.d:0 "In a surprising, or perhaps unsurprising, and disastrous turn of events, it seems as though the military have turned against us! The military have not taken kindly to the rule of Hermann Göring due to the state of anarchy that German is currently in and have decided to exercise their power by couping the current government.\n\nGöring has been seen by many, not only within the military, as a largely ineffective leader who has been unable to manage the ever changing German political scene and assert dominance over the already teetering Reich.\n\nInternational observers watch on, stunned by the chaotic events that have engulfed the Reich, and the hold their breath, not knowing what is yet to come..."
 goering.1.a:0 "The coup is largely bloodless"
 goering.1.b:0 "We shall not surrender power!"

 goering.2.t:0 "Göring is Victorious"
 goering.2.desc:0 "Newspapers and televisions around the world broadcasted today Göring touring through Germania, greeted by crowds cheering his victory, with the Horst Wessel Lied being played by his bands and various banners of Göring's forces flying from windows and buildings. Surrounded by armed youth and loyal Heer soldiers, Göring delivered a firey speech to a mass of thousands proclaiming 'the dawn of a new Reich'.\n\nIn his oral manifesto, Göring promised a Germany 'that would set the world afire once more for the glory of the German people', and threatened his enemies with 'swift destruction under the Reich's iron boot', all with the imposing, cracked Volkshalle in the background setting the tone.\n\nThe international response has been telling. With the mobilization of military assets being announced by the United States and Japan, it seems that the three superpowers are beginning to prepare for what can be seen as another World War, looming in the distance."
 goering.2.a:0 "Finally, the Fatherland will be restored!"
 
 goering.3.t:0 "The Final Step"
 goering.3.desc:0 "The endless battle that has plagued Germany is now no more. Even as foolish holdouts attempt their romantic last stands, we claim victory for the Fatherland. The armies of the degenerate traitors have been cut down, and the German spirit for war reinvigorated. Now, Göring sets his sights on the last barricade to unifying the Reich - Speidel, his former commander Erwin Rommel, and armed units dedicated to defending Germania. Somehow, our Welthauptstadt has remained relatively unharmed in the civil war, and citizens of Speidel's territory has hailed the militarymen as heroes for saving the city.\n\nTo finish this conflict and bring about a new order in the world, we must ask Speidel and his men to stand down and let us enter. This decision is his, however, and we must wait to see the reply."
 goering.3.a:0 "The Reich will rise once more!"

 goering.4.t:0 "Germania Surrenders to Göring"
 goering.4.desc:0 "Since the moment we submitted our request to Speidel, the German nation has been unified in worry for fear of Speidel's response. This tension, however, has dissipated following the announcement, made by Rommel in front of international cameras, that Speidel would surrender Germania to Göring's forces peacefully and issued an order for all military forces of the city to lay down arms, an order most welcomed by the weary guards of Germania. Following the announcement, Germany erupted in joy and relief as nationwide, beer halls and pubs were flooded with crowds of citizens and off-duty soldiers desperate for a drink. Although supply was short in everywhere but Germania, it appears that peace has finally arrived to a battered Reich that needs it. For now."
 goering.4.a:0 "A toast to our power!"

 goering.5.t:0 "Germania Refuses to Stand Down!"
 goering.5.desc:0 "The German nation, scarred by its own blood and overworked by its own soil, has awaited with unabated tension over Speidel's answer to our requests for his forces to stand down. It seems, however, Germany is not at peace just yet, as the damned fool has announced that he will not lay down weapons, and instead called up Germanians to fight against our armies. Such an announcement has troubled our citizens, and we must take steps to correct this grave error as soon as possible. Although this battle is one we can win, it will be costly, and will destroy the Welthauptstadt we have worked so hard to build."
 goering.5.a:0 "Those damned foxes will see the real might of Göring!"

 goering.8.t:0 "The Anti-Heydrich Pact"
 goering.8.d:0 "Unexpected news has reached us from Northern Germany today. It seems that the reformist liberals, led by the traitor Albert Speer, have approached us with an offer of ceasefire. Unfortunately, this is not because they wish to join our cause- rather, it is because a threat greater in their eyes than our faction has popped up.\n\nReinhard Heydrich, unquestionably one of the worst men in all of the Reich, has been steadily gaining power and influence while the other factions have fought with each other. He is now powerful enough to be a recognizable threat, on par with Bormann and Speer. This has worried the Speerites, who are now approaching us with an offer to put aside our differences and destroy the common threat- that of the SS and their foul Burgundian System.\n\nOf course, it's a common belief among our soldiers that we could easily deal with SS rabble without the help of some student militias, but the freed up soldiers would certainly be quite the help in crushing this menace once and for all. It is our decision to make."
 goering.8.a:0 "A ceasefire will work for now."
 goering.8.b:0 "We don't need his aid."

 goering.9.t:0 "The Anti-Heydrich Pact"
 goering.9.d:0 "Unexpected news has reached us from Southern Germany today. It seems that the Reich's conservatives, led by the traitorous Martin Bormann, have approached us with an offer of ceasefire. Unfortunately, this is not because they wish to join the cause- rather, it is because a threat greater to them than we are has approached.\n\nReinhard Heydrich, unquestionably one of the worst men in all of the Reich, has been steadily gaining power and influence while the other factions have fought with each other. He is now powerful enough to be a recognizable threat, on par with Bormann and Speer. This has worried the Bormannites, who are now approaching us with an offer to put aside our differences and destroy the common threat- that of the SS and their foul Burgundian System.\n\nOf course, it's a common belief among our soldiers that we could easily deal with SS rabble without the help of some student militias, but the freed up soldiers would certainly be quite the help in crushing this menace once and for all. It is our decision to make."
 goering.9.a:0 "A ceasefire will work for now."
 goering.9.b:0 "We don't need his aid."

 goering.13.t:0 "The Ascension"
 goering.13.d:0 "Traces of smoke still hung over Germania the day of Göring's ascension, blown in by the winds coming off the North Sea and over the burnt remnants of thousands of homes, vehicles, fields, and everything else that could catch fire. It did not deter the thousands of Germanians who flocked to the streets to see their new Führer.\n\nThe parade was endless- thousands of soldiers proudly marching through the streets, trucks upon trucks streaming through the roads, followed by hundreds of tanks. Finally, in a Mercedes convertible surrounded by soldiers of all sorts of units, the Führer rode his chariot towards his coronation. Flowers dumped down on the men, thrown from windows as the greatest city on Earth welcomed its new conqueror.\n\nAt the steps of the Volkshalle, Göring stepped from his car to the roar of the crowd. As he walked up towards the building, he stopped, turned to the parade, and waved his hand- all it took for the streets to explode with frenzied cheering. There was no doubt now- Germany would be strong again, and the whole world would know it."
 goering.13.a:0 "A new era beckons."
 
 goering.15.t:0 "Rally Against The Beast"
 goering.15.d:0 "In the ruins of Germany's cities, the chants of the opposition and of the youth roared as loud as guns and bombs once did during the civil war. And from the universities and schools, what remained of the student movement emerged with a renewed defiance against the victorious lion, the promised Führer of a new Fatherland.\n\nIt was a surprise to see them still alive. Nobody really thought they would keep on with their passionate stand against the militarist forces of Göring. And yet, here they were.\n\nTheir numbers grew and their protests spread. Soldiers and policemen rushed to meet them, to keep them from accomplishing what they hoped for. Some succeeded but others were not; for every demonstration they crushed with the club or the rifle, there were two more which crushed them back with the petrol bomb or the rock.\n\nJust like the embers of a dying fire made fresh again with air and fuel, so were the students who stole weapons from the dead or fleeing security forces. Just like the rising form of a phoenix, the students, filled with rage that only comes as a second wind, denounced the victors and threatened the returning peace.\n\nThis all shook up the German people once more. They watched from their broken windows or from their dirty workplaces as these young men and women tried to fight again for what they stood for. Most of them wanted peace, for this to finally come to an end, even if Göring was the one victorious and not Speer, Heydrich nor Bormann.\n\n"Give it up already!" some would tell the students, "The war is over! What's left for you to fight for?" And in response, there was only contemptuous silence or a barrage of proclamations, all rebellious, that defied what was already set in stone. Yet, the students would keep on marching, protesting, fighting back. Even if it meant their death or a fate much worse, they didn't seem to have any other choice. To capitulate was anathema to them; to not dissent was more outrageous than it is to stand up to what's happened, even in defeat."
 goering.15.a:0 ""They are just wasting their energy.""


 goering.16.t:0 "The Great Purge"
 goering.16.d:0 "The great lion and the colossal wolf have won. Their most powerful enemies lie dead, their blood soaking into the earth of Germany, leaving to their mercy the countless young and foolish students who dared to stand up to them, the dissidents who roused them to action, and the bankers who funded them all. They, and everyone else who, in vain, stood or seeks to stand in their way, would all be liquidated.\n\nBy the will of the victorious Führer, Hermann Wilhelm Göring, and his most inexorable lieutenant, Ferdinand Schörner, the fates of all those who failed to stand against them shall be equal if not worse than those exterminated in the wars before.\n\nGreat numbers of students were rounded up and forced into camps to be brutally disciplined according to the standards of the Wehrmacht. No matter who they are, where they came from, and what they believed, all of them shall not be spared the rod. On pain of death, they will obey.\n\nAs for those who sought to disturb the political happiness of the Fatherland, they will be hunted down and arrested without fail. Be they brave souls who promoted socialism, democracy, reformism, or the like, their virtues shall be stomped upon by the boots of those who value the law of the land. So that they may not disturb the peace once more, their lives shall be spent behind bars else they find themselves buried in a vast unmarked grave.\n\nAnd finally, the parasites who deceive the people to steal their money shall be neutralized. Their greed will not deliver them from the accounting which the Führer seeks to employ. And their wretched hands shall not touch another coin nor bill. No. They will, like all the others, be made to bare their necks to the claws of the lion and the jaws of the wolf."
 goering.16.a:0 "No wasting mercy on the scum of the earth."

 goering.17.t:0 "Martial Law Declared"
 goering.17.d:0 "The lion of a man sighed and a tired grin appeared on his old face. He walked down the empty and fairly lit hall, the one the late Adolf Hitler walked down himself, with his fellow victor, Field Marshal Schörner, by his side. They paused short of the doors that kept them out of the office from where the father of the great Reich once worked, leading the German people.\n\nThe successor turned. "Field Marshal, I have immense confidence in your abilities. I'd like to ask you a significant favor for our victory. Take care of the cleanup. Keep your hand in the details of the martial law we have just declared. I think you can do that by-"\n\n"Yes, my Führer," Schörner quickly interrupted with a nod, "and those students and their arrogant allies in the banks, along with those dissident bastards from the camps will be dealt with. Strongly. I'll personally see to it."\n\nThe former pilot with grizzled hair blinked at him. Then he chuckled, shrugged, and said, "Really. Very well then. I give you the liberty of doing what must be done. Just don't take too long, all right?"\n\n"Of course not." Schörner thought his new Führer a little too histrionic. Well, not a big deal. It's natural for a flyboy like him to play with army officers for favors. "I'll see to the-"\n\n"Just make sure that nobody breaks the curfews and pisses us off with any tricks. The sooner those pests and their supporters are taken care of, the sooner our country can lick its wounds and get to work," the Führer said, all too quickly. The field marshal looked up. Then he gave a nod. Schörner saluted him. He turned away and marched off, Göring watching him disappear.\n\nThe old, great lion who won the war for Germany's conquests to be added to now twisted the knob of the door and stepped in. The door closed. And the ruthless wolf who fought that war for him, so he may spill the blood of more of the Fatherland's enemies, looked back, whispering..."
 goering.17.a:0 "I'll cauterize the wounds of Germany."

 goering.18.t:0 "Students Arrested"
 goering.18.d:0 "They were the future of the Fatherland, yet all they did was ruin it with their dreams; all too lofty and all too degenerate. Too bad for their families, and too shameful for those who believed their disgusting promises for a grand future.\n\nThey all have to pay for their stupidity as soon as they arrive in the camps. There, their virgin hands shall labor; there, their big brains shall wonder about the measure of their rations and the weight of their loads; and there, they shall learn all about the rewards of placing their hopes in a cowardly old man who has never served the Fatherland except to save himself and his wretched thralls.\n\nIf they do figure out what is right for them, then they better work hard and stop complaining about the fucking slaves and the stupid natives. Until they accept what's good for them and their peers, they don't deserve to be restored into the Fatherland's tent again. If they don't get that into their thick skulls, there won't be any escape from the mouths of the lions and wolves who are certainly better than them.\n\nThe roundup of these annoying students and their leaders shall be a simple thing to carry out. If they resist, they're to be shot. If they give in, they're guilty enough to be sent to the camps.\n\nYet, it just isn't enough to discipline these upstarts of that bloody architect. There is no excuse for the youth who failed to persuade their naive classmates from rebellion. They too are guilty for their reluctance.\n\nAt least we won't worry about funding those fancy universities now. Their beloved professors can sit on their desks and spin on their chalks. They too shall be arrested and sent out of sight. All of the Fatherland has no need and no love for people too educated and too intelligent for their own good.\n\nUltimately, this is only the beginning of the end for anyone too stubborn to see that the only right way is the mighty way."
 goering.18.a:0 "Take those fucking kids out of here!"

 goering.19.t:0 "The Bankers Bleed"
 goering.19.d:0 "Greed is not good. And anyone who thinks they can leech off the good, strong, and bold German people shall be left with nothing, banished beyond the Fatherland's comforts and markets.\n\nThe new Führer had his eyes upon these rich parasites since the waning days of Hitlers reign. Now he reigned the Fatherland in his wake. Even if they do whatever spineless things they are perfectly capable of doing, they won't get the chance, not when he starts pressing his black boot against their necks. And that is despite his own dream of reshaping the economy of the Reich. Without them, he shall be master of the Reich's wealth, free to use it for his own purposes and the greater needs of the people.\n\nFor now, it was important to really sink the teeth of the state into their assets and their very persons. He ordered no mercy in his pronunciations against the hoard rats. He denounced them for their "crimes against the personal wealth of each and every German citizen." And he insulted them as economists and monetarists who are as corrupt as the Jews. He even went so far as to accuse them of serving themselves; of being under the dirty paws of Jews - if they were not Jewish themselves.\n\nAnd naturally, they were swiftly dealt with in any manner available. From simply refusing to do business with them up to crafting unfortunate accidents that befell them, the good Führer would let these slide. As long as they help him throw those rapacious financiers out of society, he would not need to apply Germany's justice against them.\n\nAfter all, the natural enemy of the Fatherland was not those who served the Führer's interests but those who sought to be opportunistic; to squeeze them out like the thieves they are, returning their booty to those who rightfully possess it. That is how Göring and the Fatherland made new shall prevail in the absence of those goblins."
 goering.19.a:0 "Germany can live without this league of pests."

 goering.20.t:0 "Faith in the Gun"
 goering.20.d:0 "A man in his field uniform stepped into the classroom, his eyes drawn towards the students waiting in their seats, as their professor stood by his desk. The soldier didn't let his sight linger in one place, always bringing it from left to right. Entrances, exits, pathways, and obstacles; he stopped to look forward and walked to the front, then turned sharply, facing the center.\n\nHe let his left hand reach down, groping at an empty belt. The man bit his lower lip, remembering that he was not in a place that allowed for weapons. This was a school, the thought came across his mind. You'll get it back.\n\nThe professor spoke to his students, who either seemed intimidated by this visitor or, perhaps, excited. A few showed no emotion, only curiosity.\n\nThe man waited for his own chance to speak. Patiently, of course. But the way the man spoke, with its awe; its naivety; its ignorance - his voice annoyed him. His left hand groped for the empty space by his belt once more. Nothing to hold; nothing to bring up and shoulder; nothing to give him some measure of control, of safety. Just as sweat dropped down his neck.\n\nWhen the older man stopped speaking and returned to his seat, the soldier - an experienced rifleman who had served as the Fatherland saw fit for him to serve in whatever place, then serving once more to win the Fatherland for the new Führer - stiffened.\n\nThoughts raced through his head, as bullets once did by his ears. A nervousness rang as ruined bells inside his equally ruined mind. And the full measure of the past rose back up to the surface, tormenting him with the truths of war as these students seemed not to really comprehend anything at all.\n\nThis war of mine, he said to himself, reminding his conscience, is not theirs to thoroughly appreciate. He wished himself to will through and speak about his experiences as they were to him; raw, brutal, and traumatic. But the state would not permit it; war was a glorious thing, as the new Führer declared for a new Germany.\n\nHis left hand pressed against his thigh. And he began to speak, choosing to lie to them - to lull them into the dream of conquest and of power they wanted to believe. At least, in his brand new attire, he would look good as he got this over with; yet, within, his heart seemed to tug at the seams."
 goering.20.a:0 ""Children of the Fatherland, I give you war.""

 goering.21.t:0 "Pride in the Führer"
 goering.21.d:0 "Hermann Wilhelm Göring, the former president of the Reichstag; former minister president of Prussia; and above all, the man who, from its birth up to its greatest victories over the Allies and the vanquished Soviets, created the vast Luftwaffe. Now, he is the Führer of the Reich. Now, he is the man who has saved Germany from all their enemies, both within and without.\n\nNo longer shall the likes of Speer dare to corrupt the youth with delusions of freedom; no longer shall the ilk of Heydrich seek to bring the Reich under the influence of the traitor Himmler; and no longer shall the bastard Bormann hope to trap the people in the false bliss of the status quo. Unlike these men the great hero of a new Germany, lifting it by the dirtied hand out of the ashes of a terrible civil war launched by these jealous men.\n\nNever again shall Germany be without a hero as mighty, as bold, and as single-minded as the Führer! Therefore, it is declared that each and every building possessed by the government, that each and every structure owned by the public, shall bear his portrait. Though he may not always be with us in person, he shall always watch over us in spirit.\n\nThe radios and the televisions too shall declare what a wondrous leader he is. They shall proclaim his victories and speak of his men, who are brave enough to meet the challenge of protecting this new Germany for the people who believed that the best way forward into the future, through the drudgery of time, through the difficulties of war and the decay of peace, is only in the never-ending confidence in the strength of our armies, our fleets, and our soaring wings. Just like in the wars fought so long ago to reclaim the glory lost in the First World War, so shall our future conquests be for the good of Germany's happiness!\n\nOur faith is in our dear Führer Göring. Just as we have placed faith in Hitler, so shall we give him our deepest and most unshakable faith. Germany forever shall be victorious! And Germany alone shall live on!"
 goering.21.a:0 "Germany above all! Above all in the world"

 goering.25.t:0 "Führer Göring Speaks!"
 goering.25.d:0 "Today our new and rightful Führer Hermann Göring spoke out from the Hamburger Rathaus to an adoring crowd of civilians and soldiers thronging the Rathausmarkt. Many more crammed Hamburg's streets, striving to hear the new Führer's first address to the public.\n\n"We will go down in history as the rightful successors of the German Reich; after all, it was I that our late Führer Adolf Hitler placed his trust in to protect Germany from these traitors, communists, and weaklings! We have forgotten the true path that made Germany strong. Germany did not become powerful by licking the boots of the Jewish vipers in the west while feeding the slavs in the east out of our own pockets, No, no, no! Germany became strong by Conquest! Germany became strong by bayonet and bullet! We threw off the chains of Versailles and crushed the mongrel empires of France, Britain and Russia, the German people have remade themselves in blood and iron! Today, we retake Germany from those who would prostitute her glory like the traitors of Weimar my comrades!. We will destroy the bootlicker Bormann, the puppet Heydrich, and Speer, the accursed liberal!"\n\nTop Militarists generals led the crowd in saluting the new Führer, including Ferdinand Schörner, new Field Marshal of the Militarist German faction."
 goering.25.a:0 "Germany's destiny belongs to those strong enough to take it! Heil Göring!"

 goering.26.t:0 "Fabrikbataillons To The Front!"
 goering.26.d:0 "As the German Civil War intensifies Führer Göring has once again decreed that more and more able bodied men cannot be wasted at the rear labouring on such indignities as weapons production and ammunition supply. To these humble exemplars of German industry, our beloved Führer has decreed the honour of serving in 'Fabrikbataillons' - Factory Battalions. An entire Fabrikgrenadier Division will be raised! They will complete the orders for their own weapons and then march into battle bearing their own creations and thus will be extra motivated. After all what is finer than going to war with a weapon you yourself created with your own two hands!\n\nThis surge in manpower will surely overcome the brief, only temporary shortfalls in production as new crews (Comprised of the elderly, the sick, the infirm and women.) are trained to replace them. Our beloved Führer has received promises that the various factories will not only meet targets, but will exceed them thanks to the inspiration provided by these brave men."
 goering.26.a:0 "A salute to the brave men of Fabrikgrenadier Division Alberich!"

 goering.27.t:0 "Relaxing Regulations on Soldiers"
 goering.27.d:0 "Without the incessant prattle of civilians to tell us how best to run the Wehrmacht, we have relaxed a few bothersome regulations on the soldiers. Keeping our soldiers happy is the most important thing as we will ask them to go to the death for our beloved Führer on the morrow.\n\nSo what if a panzerkompanie has lost a third of its vehicles because they have been driven drunkenly into ditches or houses. These men shoulder a burden for the Reich and if they wish to have a drink, then they should be able to have one!\n\nAlthough we should probably look into the morphine shortage affecting many frontline medical units. Clearly this means not enough morphia is reaching the men! We shall redouble the rations of it, and increase the supply of Pervitin! Doubling the men's Pervitin ration shall help us ensure final victory over the SS, liberals, and conservatives!\n\nSome enterprising units have even begun to supply themselves with combat stimulants. Cooking batches of the drugs in portable labs operating just behind the frontline. The Führer has even gone so far as to praise these men, calling them "(...) a credit to the self-reliance of the German grenadier."."
 goering.27.a:0 "If it keeps them fighting, then they can smoke it, drink it, eat it, or inject it for all I care."

 goering.28.t:0 "Feldgendarmerie Presence Expanded"
 goering.28.d:0 "As the German Civil War continues to rage, it is important to remember that this not just a leadership struggle, it is a war for the very soul of Germany!We must not allow our ideological purity to be compromised by the triple spectres of liberalism, ultranationalism, and conservatism! Führer Göring was appointed by Hitler himself to lead the nation after his death, his oldest, most trusted companion! Soldiers are inclined to grumble and complain, it is their lot after all, but sedition must be torn out root and stem.\n\nTo this end the Führer has enacted Führer Decree 267, the expansion of the Feldgendarmerie into the ungentlemanly aspect of political officer. The Feldgendarmerie will now directly attach teams to frontline units, monitoring the men's morale and ensuring that the threat of sedition is held at bay. \nNightly lectures on Mein Kampf! Weekly showings of Triumph of the Will! (The edited version of course) \nThe unsavoury rumours of flying court-martials, are just that: rumours. As is the idea that the Feldgendarmerie have been empowered to shoot suspected seditionists on their own authority...."
 goering.28.a:0 "The traitor must clearly understand one thing at once, he must get out!"

 goering.29.t:0 "Tractor Tanks!"
 goering.29.d:0 "The Volkspanzer initiative was unveiled today before a select group of industrialists, generals and prominent dignitaries. Field Marshal Schörner spoke about the need for such panzers to replace the ones already lost at the front, noting that with such tanks, final victory would be within the Führer's grasp soon. \nThe concept of the Volkspanzer is that the armoured shells of the panzers would be distributed to sites likely to be attacked by the enemy, where local crews could easily attach the hulls to standard farm tractors without complicated tools, presenting an iron wall to the enemy where ever he attacks! \nThe Volkspanzers are built of recycled steel normally unsuited for armour plating. They are armed with six spare MG34s rather than MG3s and crewed by eight men. The most modern armament is the mounting for a recoilless rifle on top of the vehicle to provide the Volkspanzer with an anti-panzer punch!\n\nSome vile, seditious wretches have suggested that the resulting 30 tonne, 20 kph vehicle is not really the vehicle that we need to win the war, and that we should be focusing on proven weapons of war. They are wrong! This is a total war and we must be ready to mobilise the entire population at once!"
 goering.29.a:0 "With these new Terror Tanks we will be able to crush all resistance! Onwards to Germania!"

 goering.30.t:0 "Volkspanzers Engage The Enemy!"
 goering.30.d:0 "Today the first of the Volkspanzers engaged the enemy! Acting decisively a Volkspanzer squadron assembled their vehicles and rushed forwards to engage the enemy. At first the attack seemed to go well, their recoilless rifles claimed two enemy panzers. \nThen it went horribly wrong. \nA Volkspanzer rolled over on the uneven ground, another broke down as it's engine failed to cope with the strain of the added weight, and the rest were crushed by the enemy's guns. High velocity shells ripping the vehicles to pieces. Their crews attempted to abandon them, but were trapped inside of the burning tanks owing to the cramped design. Around 10 of the 36 men managed to escape back to our lines."
 goering.30.a:0 "We may want to rethink this idea..."

 goering.31.t:0 "The Silent Cites"
 goering.31.d:0 "As the German Civil War continues to rage, more and more men are being pulled from the cities, towns and farms. In some parts of Hamburg the streets are empty, devoid of any people. \nWhole apartment buildings are unoccupied, their residents at the front, fighting to protect sacred Germany. Factories that aren't given over to arms production fall silent, if it does not produce for the war effort, then it does not produce at all. Farms are entirely given over to nothing, abandoned by all workers and now lost to infestations of weeds. The Baltic fishing industry has ground to a complete standstill, their sailors and fishermen gone to the Kriegsmarine. Their vessels rusting at anchor or pressed into service as minesweepers. All non-essential shipyards turned over to the control of the navy. \nAway from the front, an eerie calm has descended over North-West Germany. The whole country is simply becoming, empty."
 goering.31.a:0 "Germany will be made great again, these sacrifices are necessary to achieve final victory..."

 goering.32.t:0 "Late Night Reading"
 goering.32.d:0 "Hans was in his bedroom but he made sure to look around all the same. His door was locked, his window bolted, the drapes drawn down. His room was a black box in all meanings of the word, with only his small reading lamp providing a bare minimum of illumination. Satisfied that he was as safe as he could make himself, he opened his desk drawer and slowly pulled out the small book buried underneath the mess of papers within.\n\n"All Quiet On The Western Front" it was called, by Erich Maria Remarque. It was about the life of a soldier in the First World War, the one Grandpa had fought in. Only, where all his other favorite books about that conflict had spoken of noble it was to fight, the glory of battle, and as always the shame of being stabbed in the back, this one told quite a different story. The soldiers lived horrible, filthy lives in the trenches. The rats alone were enough to make him queasy and all the horrible death. It didn't sound anything like what he had been taught in school. No wonder he wasn't supposed to be reading it. When Professor Herren had handed him the book some time ago, he had made Hans promise not to tell anybody about the gift. Of course, Hans had seen the title on the lists of banned books before, but it wasn't until he had actually read it did he realize why he had been forbidden to.\n\nA knock on the door made him freeze in fear.\n\n"Hans, are you asleep?"\n\nHe turned the lamp off, hid the novel, and darted into his bed. The sound of his mother's feet moving away told him he was safe. He had only gotten through a few more pages tonight, but that was fine. He would finish it no matter how long it took him."
 goering.32.a:0 "But always in secret."

 #goering.32.t:0 "The Führer Speaks"
 #goering.32.d:0 "Our Führer today spoke to a scattered crowd at Hamburg's Rathausmarkt. Many people chose to sit as they listened to Göring 's speech, more left to return to work.\n\n"My comrades, I know these past years have been tough, but we must not despair. We must continue to push forwards, final victory is still within our grasp! This job is not our easiest one, but we must, we must push forwards again. If you are hungry, remember that guns will make us strong, butter will only make you fat. We must build up our strength once more and deal a decisive blow to these plutocrats, liberals and neo-pagan lunatics! We must not fail in our task, providence has no mercy for weak nations, she recognises the right to live of only the strongest nation-states! The God of war is on our side!."\n\nObservers noted the absence of many top advisors, including Field Marshal Schörner. A ragged cheer was eventually raised from the crowd, but only after coaxing from the military police guards surrounding the plaza."
 #goering.32.a:0 "Heil Göring ... Heil Göring ..."

 #goering.33.t:0 "Supply Difficulties..."
 #goering.33.d:0 "Soldiers are increasingly reporting shortages of vital war materiel. Rifles; anti-tank rockets; bullets; hand grenades; bandages; rations; water. The only supplies in near constant stock appear to be pervitin and bayonets. Attacks are bogging down because our grenadiers stop to gorge themselves on food abandoned by the enemy. \nIn more disturbing news, many of our weapons seem to be infected with 'Speerism'-None of the parts match or work. In a terrifying case, a Battalion was issued Second World War era Kar98s that had somehow been assembled with the bolts from Russian Mosin-Nagants, leading to six deaths as the rifles catastrophically failed. This specific case is just one of many considering the deluge of reports about anti-tank rockets failing to launch and exploding a foot away from the launcher; hand grenades with faulty fuses exploding in our grenadiers hands; or panzer engines self-immolating the second they are moved from their railway wagons.\n\nMany generals are now pointing fingers at the Führer's removal of skilled personnel from the factories to form scratch battalions as a cause for these problems. Field Marshal Schörner privately spoke out today about the decision to remove skilled workers, and condemned it in a meeting of concerned generals."
 #goering.33.a:0 "Soldiers grumble, this is nothing but a brief stumble on our road to final victory!"

 #goering.34.t:0 "Banditry Increases"
 #goering.34.d:0 "With the food shortages becoming worse day by day, raiding the enemy is no longer enough to sustain our armies. Many civilians are increasingly reporting armed soldiers, our own grenadiers ransacking their homes and businesses to requisition any food found within. \n Many fear that it will only be a matter of time until the army begins to dissolve into a mass of grey clad bandits. The office of the Führer stated that rations would be maintained at their current level but would attempt to ensure an even distribution.\n\nToday Führer Göring condemned the practice and asked for the Army to spare the truly loyal Germans from such treatment, many have noted that Field Marshal Schörner and many of the Reich's top generals are remaining silent on the issue."
 #goering.34.a:0 "Damn you Schörner, rein in your men already!"

 #goering.35.t:0 "Dissent Amongst Factory Workers Grows"
 #goering.35.d:0 "As the German Civil War continues to rage, many of Germany's unsung heroes at the homefront are beginning to voice their frustrations. Shifts at many armament factories are gruelling nine hour forced marches. Accidents and workplace fatalities have become increasingly common and are generally ignored by the management. These feelings of discontent have experienced a sharp rise after a particularly serious accident at the Mauser Works, where four workers died after a ton of ammunition exploded during transit. \nSpeaking in confidence many workers stated that they felt like slaves, pushed to their breaking point and unappreciated by the leadership. Further reports point fingers to what appear to be a conspiracy of war profiteering with many employers failing to pay out wages or ration cards.\n\nField Marshal Schörner issued a damning statement today an hour ahead of the scheduled Führer address. Schörner's press release condemned in fiery tones; the greed of factory owners and the 'gross incompetence' of the civilian leadership."
 #goering.35.a:0 "Hey! He's not allowed to upstage the Führer!"

 goering.36.t:0 "Göring Enters Germania"
 goering.36.d:0 "In what has been a carefully choreographed and rehearsed display of overwhelming German military grandeur, the entry of the rightful Führer into Germania begun. Field Marshal Schörner, mounted on a white horse, led the first company of officers on horseback down the Avenue of Splendours followed by a squadron of panzers; The Field Marshal bearing one of the few surviving banners from the 1935 party rally. Following the Field Marshal, Germany's loyal Generals took their place either side of a red carpet leading to a great podium erected in the Großer Platz.\n\nThe Germania philharmonic orchestra struck up Wagner's 'Die Walküre' as 100 spotlights illuminated the gathering darkness in pillars of light, recalling the 1935 party rally. At this signal, a flight of helicopters swooped over the Avenue of Splendours, with the Führer's own helicopter landing gracefully in the Großer Platz. To cries of "Heil Göring" the Führer made his way to the podium, receiving the salute of the assembled Generals. Retiring General Rommel then presented the Führer with the keys to Germania, formally welcoming the Führer to his rightful place in the capital.\n\nThe Führer then made his first official address to the nation. "Germany, today we light a fire that will never be extinguished! The traitor's sickness has been cut out, Speer and Bormann have fled in disgrace and Heydrich has vanished at his master's call! Under Providence's guidance, we have proven ourselves the strongest!"
 goering.36.a:0 "A new, Greater Germany is forged in final victory! Heil Göring! Heil Göring!"

 goering.37.t:0 "Tiergarten Protest"
 goering.37.d:0 "Now that the German Civil War has ended in favour of the rightful Führer, some sense of order and stability has returned to the Reich. Life in most of the big cities has returned to normal as reconstruction continues, people returning to their day jobs and the scars from the German Civil War are beginning to heal.\n\nUnfortunately 'normal' seems to include Germany's students once again protesting for such tiresome things like "Ending slavery", "Human rights for all", and "Decrease critical defense expenditures", to what end, to see the mongrel hordes destroy the German Reich we have fought so hard for? In some of the largest gatherings of non-military persons in several years, the Humboldt University Students' Union has gathered near and around the Kleiner Tiergarten. According to local reports the gathering is largely peaceful with the exception of loud chanting and terrible youth music.\n\nThe Führer's office has surprisingly declined to issue a statement on the student protests. Germanian police have largely acted only to cordon the protests off the and prevent them from moving towards Germania Mitte. Protests also seem to be forming in other major population centres, including one in the wartime capital Hamburg. \nRather than violently suppressing the protests as expected, the Germanian police seem to be remarkably tolerant of these protests, with only a scattered handful of arrests carried out today.."
 goering.37.a:0 "What is the Führer planning?"

 goering.38.t:0 "Escalate the conflict with Speidel?"
 goering.38.d:0 "Placeholder"
 goering.38.a:0 "Yes"
 goering.38.b:0 "Just take more territory"
 goering.38.c:0 "Maybe later"

 goering.39.t:0 "Make a move on Germania?"
 goering.39.d:0 "Placeholder"
 goering.39.a:0 "Quickly! To Germania!"
 goering.39.b:0 "This is not in our interest."

 goering.40.t:0 "The Scramble for Germania"
 goering.40.d:0 "Placeholder"
 goering.40.a:0 "Quickly! To Germania!"
 goering.40.b:0 "This is not in our interest."

 goering.41.t:0 "Göring Enters Germania"
 goering.41.d:0 "With the last of the traitor Speidel's troops marching into captivity, Führer Göring today entered battered Germania in a heavily escorted helicopter. From the Volkshalle our Führer made a brief statement to the small crowds that had gathered in the debris strewn Großer Platz and the nation.\n\n"Germania is once again in the hands of those rightfully ordained to shepherd her. Our brave grenadiers have secured the world's capital against the traitors, the SS and the liberals. Providence recognises only the strongest, and we have proven our strength by taking back our rightful place!"\n\nThe Führer then retired to a secure command bunker located in one of the city's flak towers. Germania citizens are reminded about the strict curfew and to stay away from 'Active Defensive Zones' where a free fire area is still in effect."
 goering.41.a:0 "Heil Göring!"

 goering.42.t:0 "The First Promotions"
 goering.42.d:0 "The Führer cut a striking figure in his ceremonial outfit, a Field Marshal's standard with modifications including a small half-cape, a substantial amount of gold trimming, a veritable wall of medals adorning the breast, and of course, his trademark jewel encrusted baton. Göring had not had the chance to indulge himself in such a manner since before the Civil War, and this occasion was the perfect opportunity to present his grandeur as the new master of Germany to the people, and more importantly, to the military.\n\nNormally, the promotion of an officer, even an exceptional one as was the case here, would not call for such pageantry. Or at least that would be the state of affairs under Hitler, but Göring was not Hitler, and that was no secret. His passion for opulence and appearance was a critical factor in all that he did and now that he was free to do as he pleased, public events would become much more frequent and much more grandiose. Besides, the Führer wished to celebrate those officers who had served him so well against the traitors.\n\nHans Speidel called from a roll, "Johannes Steinhoff, step forward." Speidel's presence was supremely important. These were the officers that were selected to counterbalance Schörner's clique, whether for their support for Göring or Speidel didn't matter as long as they were not lackeys of the Chief of the OKW. The man that had just called up was one of those handpicked by the Führer himself. Steinhoff, like himself, had the blood of a pilot through and through, and Göring had already marked him as one to keep close by his side. This promotion would allow the much-deserving man to lead the Luftwaffe to glory as now that Göring was above personally directing its actions. More importantly, it would give Göring a much-needed reprieve from the duties of the office.\n\nThe Führer smiled as he placed the shoulder straps of a General der Luftwaffe on Steinhoff's uniform and gave him an almost paternal pat on the back as the newly-minted general moved to retake his seat. Göring would make the Wehrmacht his own, officer by officer. Speidel checked Steinhoff's name, and moved to the next one down."
 goering.42.a:0 ""Oberst Hans Teusen, step forward.""

 goering.43.t:0 "The Lonely Island"
 goering.43.d:0 "Führer Göring was deep in concentration, using a magnifying glass to inspect every inch of his custom-made diamond encrusted baton for any hint of blemish or disfiguration. He found such an act not only soothing, but a blessed relief from the daily grind of handling reports and signing forms. When Adolf was alive he had envied the position of the leader of all the Reich, but now that he had it? Well he certainly didn't begrudge the authority, but he was not a fan of all the work.\n\nThe lisping voice of a man brought him out of his task. It was Steinhoff. Anyone else and Göring would have thrown them out, but if the head of his Luftwaffe wanted a meeting, then he could overlook the interruption.\n\nGöring gave one more look over of the baton before addressing the waiting general, "Yes, Herr Steinhoff? What brings you to my office this fine day? Does the Luftwaffe need more funding again? I told you, you don't need to come to me for anything else. All you have to do is take what you want."\n\nSteinhoff shook his head, pushed his sunglasses back up to fully cover his eyes, "Err, no my Führer, it's a matter of foreign affairs actually. Herr Axmann agreed that you would probably want to know that we've reestablished contact with Feldmarschall Milch in Madagaskar." That got Göring's attention.\n\n"Hmmm... I see. Thank you general, this was indeed worthy of my attention. Please, relay my wishes to Reichsminister Axmann:""
 goering.43.a:0 ""Formally send an invitation into the Pakt to Milch.""
 goering.43.b:0 ""It's just one poor island, we have bigger fish to fry.""

 goering.44.t:0 "To My Old Friend"
 goering.44.d:0 """To the honorable Generalfeldmarschall Erhard Milch,\nI was most distraught to hear of the recent unpleasantness that occurred on the wretched island you were shipped off to, and please believe my saying that I would have lobbied to send support to you and your forces had not domestic troubles prevented me. Still, I had the utmost faith in your skills as a commander and was not surprised to hear that you triumphed over the rat Maurice and the upstart natives and Jews.\n\nI understand that you must be very weary of being trapped in such a precarious situation and I am here to offer all the support of the Reich and reestablishing German order in Madagaskar. You and your garrison will be allowed back into the Pakt and granted full reprieve and rest after your great service to the Reich and its people.\n\nPlease accept Erhard, I would be delighted to host you for a time at Carinhall. Of course, should you refuse, I am afraid I cannot guarantee your safety at that point. The Reich requires the island, and it will have it one way or another. I would prefer it to be on friendly terms.\n\nYour old friend,\nHermann Göring, Reichsmarschall and Führer of the Greater German Reich"\n\nMilch read through the letter once more, hardly believing it. He had half convinced himself that he would never be free of this damned island but here it was, a way out at long last. Sure, it had been Göring who had gotten him stuck here in the first place, but at the time that had seemed like a mercy compared to what the racial purists had wanted. Perhaps it was all a lie from his former superior, but dying quickly in Germania was surely better than rotting away in Madagaskar, right?"
 goering.44.a:0 "Anything to leave this place."
 goering.44.b:0 "Göring can't be trusted, and we are too isolated to attack."

 goering.45.t:0 "Welcome Back"
 goering.45.d:0 "...and of course you'll be able to stay in the Reich for as much time as you need to recuperate, I wasn't joking about the Carinhall invitation you know." Göring was walking through the Reichskanzlei with Milch, introducing him to everyone worth knowing in his regime. His old friend had been quiet for most of the tour, only giving the courtesy-required greetings but nothing more. He looked quite tired and frankly malnourished, although Göring had decided not to bring it up for politeness' sake.\n\nThe reestablishment of Reichskommissariat Madagaskar had not gone entirely as smoothly as he had hoped to be honest. The XVI. Armeekorps had been dispatched to relieve the skeleton garrison and had immediately been set upon by rebel bands still active across the island. At least with the island's airfields retaken they could launch air raids against known hideouts but still, it was shaping up to be a long and difficult slog.\n\nMilch clearly had needed some time to rest, and so Göring had relieved him of his duties and placed his second-in-command Werner Goldberg in charge for the time being. Officially it was only going to be a temporary vacation but seeing Milch in person had made Göring doubt if the man would ever willingly return to the island. Ah well, that was a hassle for another day."
 goering.45.a:0 "It feels good to be back home."

 goering.46.t:0 "Another War Down In Africa?"
 goering.46.d:0 ""The war cabinet was bickering again, as usual, and Führer Göring felt a headache coming on. He had given up morphine years ago now, but days like this made him regret that choice.\n\n"Ferdinand, you can't be serious." Speidel was as calm as ever but it was clear Schörner's stubbornness was pushing the war hero's nerves.\n\n"I never joke Hans, you should know that by now." Schörner's words might have been a humorous quip from the mouth of anyone else, but the man did not even crack a smirk. Göring was mentally comparing his top general to an iceberg when Steinhoff jumped into the conversation.\n\n"I'm afraid I must side with Marshal Speidel here; we simply don't have the ability to support ground operations in Madagaskar. The closest airfields are on the African mainland and we haven't had access to those since the South African War. Our forces would be easily pinned down and left to die."\n\nSchörner scowled, and Göring was sure he heard the word "coward" muttered. If anyone else had heard they were keeping it to themselves for the moment.\n\nAll eyes turned to Puttkamer, who had not uttered a word the entire meeting. He did not appreciate the looks, and quickly moved to shift responsibility, "I will support whatever plan the Führer goes with, it's not my place to judge when he is present."\n\nBoth Schörner and Speidel groaned, but the admiral did have a point. None of their arguments with each other mattered so long as Göring had the final say. They didn't need to ask the question obviously in their minds. There was no point in drawing this out any further, he had made his choice anyways."
 goering.46.a:0 ""We have no choice, prepare an invasion plan.""
 goering.46.b:0 ""I won't waste our resources on this; let Milch catch the plague.""

 goering.47.t:0 "A Ring of Power"
 goering.47.d:0 "Göring carefully handed his nephew his ring, carefully depositing it into the palm of the man's hand. Heinrich studied it with intense fascination bordering on awe. The Führer smiled boyishly with delight.\n\n"Now this one Heinrich, was made by Herr Zeitner when I became Reichsmarschall. See the insignia on the side?"\n\nHeinrich nodded, enraptured with the spectacle of the object. Had it been anyone else, Heinrich thought silently, he would have haggled for it right then and there. But his uncle would never part with a symbol of his power and success, not even for all the gold of the Swiss.\n\nApparently Heinrich was not as unreadable as he had hoped, because his uncle seemed to have understood his inner thoughts.\n\n"It is a marvel isn't it? Of course, you could always have one for yourself, if you wanted it."\n\n"Er, but uncle, I'm not a Reichsmarschall."\n\n"Heinrich, you're a Göring, and I take care of my family. I'm sure I can find something for you to manage. Give me some time and I'll get you a good position, something nice and quiet but hopefully not too boring. Besides, I may need you to take some important responsibilities soon and this ought to be a good experience for you.""
 goering.47.a:0 "A little nepotism never hurt anyone right?"

 goering.48.t:0 "The Göringjügend"
 goering.48.d:0 "Artur Axmann paused at the door to his Führer's study, taking his time to wipe any small specks of dust and dirt away from his uniform before straightening it with almost robotic motions. Satisfied with his appearance the aging former head of the Hitlerjügend pushed open the door and strode into the room. Clicking his heels together with surprising energy he gave the familiar salute that now came with a twist.\n\n"Heil Göring!"\n\nThe old hawk seemed bemused by his subordinate's clear attempts at flattery. "Minister Axmann, it's very good to see you. How has your new position been treating you?"\n\nAxmann cleared his throat, making sure to consider his response lest he upset the most powerful man in Europe. "On the whole I must say I quite enjoy the role. But more than that my Führer, I am eternally grateful and humbled by the trust you have placed in me as your foreign secretary."\n\n"Good, that's very good to hear." Axmann detected the hint of something in his leader's voice, but what it was eluded him. Some new plans no doubt, but Göring was hardly capable of keeping secrets for long. As if he had heard his minister's innermost thoughts, Göring's next remarks revealed what had been on his mind.\n\n"You know Artur, I have been working on a new project with Herr Mockel at HJ headquarters. A fine organization indeed, but then again I hardly need to tell you that of all people." Axmann chuckled politely, wondering where this was headed.\n\n"Well anyhow," Göring picked up his place again, "the HJ was all well in good but it was made to serve Adolf you understand. Well, Adolf is gone and I am now the leader of the Reich. Do you understand?"\n\nAxmann realized at once what he meant and nodded vigorously. Göring's smile broadened, "Excellent! I have all the papers and orders prepared but I would not dream of having the dedication ceremony for my Göringügend with anyone but yourself Artur. Why, you would be in charge of it were you not already engaged but no matter! I offer to you the role of Reichsführer-Göringjügend. A ceremonial title but incredibly prestigious. Take a seat and I'll tell you all about it...""
 goering.48.a:0 "The personality cult begins anew."
 
 goering.49.t:0 "The New Reichsmarschall"
 goering.49.d:0 "Heinrich Theodore Göring attempted to study the faces of the officers in attendance for his formal promotion ceremony. There was Schörner, his face harsh, his lips held in a line so thin and straight it might have come from a surgeon's scalpel. He was never good at interpreting the emotions of the ruthless commander, save for when he was furious, but it seemed plain he was not enjoying the event. A few empty seats away sat Speidel, who at least lacked his rival's unnerving countenance. Still, even if he wasn't as utterly humorless as the butcher, he didn't seem all that particularly happy either.\n\nBut so what? They weren't the Führer, they weren't in charge, and they weren't being promoted. Let them sulk, Göring thought to himself as he watched his uncle ascend to the dais where he had presided as president under the late Hitler. He would show them that he too could lead armies across Europe and beyond. What could they do but sit and watch. Sure, they might play tough and kings of the hill but at the end of the day it was his uncle whose word was law of the land and it was Heinrich who could sway his uncle.\n\nHe tried not to let his smile show as his uncle invited him to stand beside him, to bask in the glory of the occasion as the assembled delegates of the party cheered and cheered. He couldn't be sure that he had been successful, but it hardly mattered. The Führer carefully christened Heinrich's finger with a ring just like his own, officially crowning his nephew as the first Reichsmarschall des militärischen Transports."
 goering.49.a:0 "A new actor enters, stage right."

 goering.50.t:0 "The New School In Session"
 goering.50.d:0 "The halls of the war academies across the Reich are filled with the sounds of young officers. These men have seen the great need their fatherland has been left in for competent leaders following the Civil War and have nobly stepped up. Many of them are veterans of the Civil War itself, having fought for the legitimate heir of Adolf Hitler, while some are young enough that they have only just come of age but were selected for the aptitude they displayed as members of the Hitler Youth.\n\nPerhaps it is due to the unique circumstances of the moment, perhaps it was always bound to happen, but whatever the reason, these newest officers seem to be a new breed apart from their peers. While most of the army's upper echelons are divided bitterly between rival cliques, most notably those of Schörner and Speidel, the "New Guard" as they have been nicknamed are much less factional. That is not to say they are apolitical, but it cannot be denied that most of the newcomers have chosen not to favor any one side too heavily.\n\nWhile this has been a blow to the clique leaders, always in need of more allies, it is hopefully a sign that the age of militarists leveraging immense political power may be coming to an end. At least, the Führer hopes that this is the case. In the new guard, perhaps there would be a respite from the demons that plague his dreams."
 goering.50.a:0 "Class has begun."

 #goering.43.t:0 "OKW Propose Amphibious Landing Sites"
 #goering.43.d:0 "As the planning for the invasion of mainland America continues, having committed to a seaborn invasion the OKW have requested that the Führer authorise which landing zone should be targeted. Anticipated to be an enormous logistical undertaking at a scale to which the world has never seen before, the Wehrmact is eager to get this matter resolved as soon as possible.\n\nThe majority of the OWK, particularly the Admiralty, advocate for the invasion to target southern Florida, organized and launched from Cuba. This would be the shortest distance that our forces would need to cross, giving us the best chance at succeeding against the US Navy. However such a landing would lead to our main forces pushing through difficult terrain in Florida and it taking some time before we capture meaningful territory.\n\nAnother proposal which has fewer supporters is that a daring invasion be made in Connecticut, with the aim of launching a blitzkrieg down to capture New York and then cutting off Boston in the north. Organized from Greenland and Iceland, this would get us into the meat of the US faster, but would undoubtedly be more difficult both on the ground and on the ocean. Before any further preparations can be made, the Führer must authorise one of the proposals."
 #goering.43.a:0 "The Americans will crumble with New York in our hands"
 #goering.43.b:0 "Florida is the soft underbelly of the US"

