 GGR_the_hawk_and_the_hunter_desc:0 "The Führer knew this day would come. Schörner was always a perfidious snake, waiting for the perfect moment to strike and claim power for himself. Now, with the Reich stronger than ever and the Wehrmacht pushed to its very limits, he plots against his commander-in-chief and thereby the entirety of the German people. Should he succeed in overthrowing our government, the Reich will surely be plunged into an abyss from which it will never escape - a deathtrap of deranged militarism and senseless violence.\n\nGöring must rise to the challenge one last time. For the Reich and its glorious conquests to be secured in perpetuity, the Monster in Uniform must be destroyed along with each and every deviant traitor who would follow him."
 GGR_donitz_shadow_desc:0 "The Kriegsmarine, even after being brought to heel, was never a friend to Göring. Grand Admiral Dönitz's shadow still hangs over our great fleet, tainting it with Bormannite conservatism. While the Führer now finds himself facing his own erstwhile militarist allies, there are still far too many questions about the political nature of the Kriegsmarine's leadership. It is unlikely that Schörner has brought any of them into his camp, but if their loyalty is not secured they might choose to remain neutral in the power struggle, just as they did during the Bürgerkrieg. Still, if the Führer can demonstrate the validity of his new, dynamic form of National Socialist conservatism, they might be reined in and their mighty guns directed to his benefit."
 GGR_can_we_trust_the_kriegsmarine_desc:0 "The Führer must have his navy on-side to maintain German power projection and overseas capabilities, no matter what comes. Quiet negotiations shall begin; the Abwehr will be dispatched to probe the officer corps for any Schörnerite presence or plans of disloyal neutrality. Their loyalty is easily worth whatever paltry concessions they might demand of the Führer in exchange for deeper political cooperation. Once their political position is ascertained, our strategy for handling them can be adjusted accordingly. They certainly can't be any harder to manage than the militarists ever were."
 GGR_find_the_trustworthy_desc:0 "The struggle between the Führer and his treasonous field marshal is not yet common knowledge outside the shadowed halls of the Reich Chancellery. The average German on the street knows nothing of the coming storm, and the Kriegsmarine, always at sea, knows even less. Of course, this is precisely how the Führer would have it; the fewer individuals are compromised with knowledge of the divide in the Reich's leadership, the better. Care must be taken in our present dealings with the Kriegsmarine so that they learn nothing more than they must. Only those few reliable admirals with a vested interest in Göring's success should be brought on board."
 GGR_we_know_who_we_can_trust_desc:0 "Namely, not the Kriegsmarine. During the Bürgerkrieg, they fled to Crimea, showing that the only colors they flew were their own. They might have professed loyalty to the Reich above all else, but how could we ever believe that excuse when Göring was clearly the only legitimate Führer in the first place? The Kriegsmarine has been insubordinate for years, dithering at every order and not even bothering to maintain the correct political standards for its leadership. The only appropriate solution is to cut out this cancer infecting the Reich - purge the ranks, from the admiralty down to the lowliest e-boat crew! They will be of little use against Schörner anyway, so who will miss those sea-rats?"
 GGR_an_airforce_with_a_navy_desc:0 "Ultimately, the Kriegsmarine will always be secondary to the Heer and the illustrious Luftwaffe. With the old guard and unreliable crews purged, we should begin the long-overdue process of reforming our naval command to correctly represent its position. We have had quite enough of salt-worn old men and disloyal, drunk sailors. Naturally, the most logical choice here is to put men who have experience in combat, organization and administration in charge, but there is currently a dearth of skilled seamen for some reason. Thankfully, the Führer knows plenty of talented and politically reliable men in the Luftwaffe who are due for promotions! These men will form a new board to replace the admiralty and ensure the swift reorganization and - more importantly - loyalty of our reborn Kriegsmarine."
 GGR_revive_the_freikorps_desc:0 "The Freikorps - nearly five decades have passed since their glory days, but the saviors of the Reich live on in the German cultural consciousness. Their victories over communism and the Jewry were forever immortalized by Hitler, and their deeds remain the bedrock of our National Socialist traditions. Freikorps membership, or descent from a Freikorps veteran, remains a marker of prestige in our society. None would question us, therefore, if we were to announce the reformation and formalization of this old paramilitary. To ordinary citizens, it would appear perfectly innocuous - a means by which to prepare as many people as possible for war and allow old soldiers to maintain their martial pride. To the Führer, however, it will be the largest and most well-trained militia force in history: a personal paramilitary at his beck and call. Our enemies will quake at our numbers, should further strife come!"
 GGR_arms_under_the_table_desc:0 "Strictly speaking, the Reich has a vested interest in keeping the capacity for violence among the populace at a low level. These are dire times, however, and the new Freikorps cannot afford to be bound by the same laws and regulations as civil organizations. Anything not being directed to the Wehrmacht should be funnelled to the militia; guns, grenades, trucks, even light vehicles and helicopters if possible! They must be a true fighting force, able to hold their own against anything the enemy might throw at them. Every militia fighter must be the equal of a hardened grenadier!"
 GGR_the_unsullied_service_desc:0 "The Luftwaffe, Göring's pride and joy, has always been loyal to him and always will be. He is their glorious father and their favorite son, marshal and veteran both. Schörner could never taint this branch of the military, the pinnacle of Aryan martial might! Organizing them for a possible conflict with the militarists will therefore be a simple matter - Göring speaks, and they obey. Air wings shall be recalled, Air Landing divisions put on standby and Fallschirmjäger roused from barracks. While loyalists in the other branches will undoubtedly have a role to play, it is the knights of the sky who will bring us final victory."
 GGR_protect_the_bases_desc:0 "Knowing that he could never sway them, it is likely that Schörner will instead try to sabotage the Luftwaffe by any means possible. Naturally for such a brutish man, his first choice will be to attack vulnerable bases and hangars, probably with commando units or bribed turncoats. Security at all key Luftwaffe facilities must be increased dramatically. It couldn't hurt to have better-armed units up to and including Panzer companies guarding them. Furthermore, security checks must be tightened up and base personnel monitored closely. Even a single broken link in the chain could have severe consequences for our beloved aviators."
 GGR_mark_targets_in_advance_desc:0 "Schörner has not yet begun to move against us openly, so there is no risk in scouting 'his' territory. It will be obvious to his clique what our reconnaissance aircraft are up to over their Reichskommissariats, but they wouldn't dare turn them back. While we do not expect Schörner to possess a significant air force of his own, the Abwehr has confirmed that he has been devising an answer to the Luftwaffe. His allies also possess large numbers of older aircraft, ostensibly to maintain control over their airspace. It is imperative that we find this mockery of the Luftwaffe wherever it hides and wipe it out the moment Schörner makes his bid for power."
 GGR_move_against_schorner_desc:0 "All possible preparations have been made and enough loyalties have been secured. With the more practical concerns taken care of, we have some administrative reorganization to do. Schörner's clique is deeply entrenched in OKW and in several important Reichskommissariats, which simply cannot continue. We must clear his toadies out of their positions and replace them with more loyal and controllable men of the Führer's own choosing. Schörner will push back against this as soon as he hears of it, but if we move quickly enough we should be able to completely displace his clique before he is prepared for open conflict."
 GGR_replace_the_field_marshal_desc:0 "Schörner once served ably, but no longer. Having lived through both World Wars, the West Russian War and all of the Reich's subsequent conquests, he is getting old and tired. Surely, the old warrior deserves peaceful semi-retirement in a quiet, less stressful role. Reichskommissariat Kamtschatka, perhaps? The Führer is certain that his old friend will be most grateful to have fewer commitments - and to be very, very, very far away from Germania. It's such a stressful place to live, after all."
 GGR_the_afrikajager_desc:0 "Siegfried Müller is incompetent, corrupt, treasonous and possibly the most pathetic excuse for a Reichskommissar in the entire Reich. His oversight of Zentralafrika turned out to be a complete sham and it is only by the Führer's mercy that he yet lives. However, his apparently undesirable traits also make him pliable and easy to control. He can be appeased with material wealth, has no grand ambitions, and his incompetence can be compensated for by delegating his duties. Müller is likely to be the worst Field Marshal the Reich will ever have, but he will certainly be the most useful."
 GGR_the_berliner_ratte_desc:0 "Hans Speidel is no friend of Göring, but he is easily the most competent candidate for the position of Field Marshal. With a long record of service and a reputation for honest patriotism, Speidel is immensely popular amongst both the populace and the Heer. Merely promoting him to the position of Field Marshal would be seen as a supremely wise and generous act, and could bring many militarists to heel. However, he might prove to be more trouble than he's worth; Speidel is a vocal critic of militarism and the Abwehr reports that he has always privately opposed the further expansion of German territory. He may not even be any more loyal than Schörner, in the end. That said, perhaps his principles will win out over his political opposition to Göring, and he will restrain himself appropriately."
 GGR_nepotism_desc:0 "Frankly, Göring has had enough of self-proclaimed 'suitable candidates'. All these ambitious, self-serving men squabbling to take Schörner's place - what good are they, really? How can any of them ever be trusted to abide by the Führer's directives? Any one of them could be another Schörner in waiting, another traitor seeking to stake his claim on the Führership! No, we need a good man, someone we can trust, someone who will neither challenge the Führer's right to rule or attempt to rock the boat.\n\nSomeone like... Theodore Göring, beloved nephew of the Führer! Under-qualified? Perhaps, but also reliable. Besides, who's to say he won't learn on the job?"
 GGR_ein_volk_ein_reich_ein_fuhrer_desc:0 "At last! We had our doubts - our fears, even - that Schörner would not go quietly, that he would go to any lengths to dominate the Reich. The eruption of a second Bürgerkrieg seemed inevitable as the Field Marshal gathered his forces and rallied countless traitors to his banner. Those few enemies of the Reich who remain no doubt waited with bated breath to see our mighty empire fall to infighting once more.\n\nAnd yet, their dreams will never be realised. The treasonous Field Marshal has been unseated from his office and stripped of any capacity to wage war upon us, all without firing a shot! Relegated to the furthest reaches of Siberia and with his allies bought, bullied or broken, the monster in uniform will never again threaten the Führer's rightful mandate. Heil Göring!"
 GGR_test_their_loyalty_desc:0 "Since assuming power, the Führer has seen many new generals commissioned. The cream of the Reich's officer corps, these young men are all seasoned veterans of our many conquests, having learned as much on the battlefield as in the academies. Their loyalties remain undecided, likely due to their preoccupation leaving little time for politicking. Now, however, with Schörner's clique working to shore up their strength, the young generals have become a target for militarist intrigue. The traitor will surely attempt to bring them into his camp by any means necessary. We have to sway them before he has the chance - by hook, or by crook!"
 GGR_incentivize_the_new_guard_desc:0 "Despite their claims to be proud, principled men in the Prussian tradition, many of our new generals are anything but. Part of it is simply the nature of power; money is ultimately merely another means by which to acquire it. In that regard, it is no less effective a currency than blood. Those younger generals who are not yet wholly loyal to either Schörner or the Führer could be easily swayed in the latter's favour by the sweet allure of higher salaries and pensions, or even 'gifts' straight from his own purse. Making someone's life a little easier rarely goes unappreciated, after all..."
 GGR_a_little_extra_desc:0 "Some of today's young generals are unfortunately a little harder to please, as with the rest of their generation. They aren't content unless they're enjoying fine dining every night, cavorting with half a dozen high-class ladies and zooming around in the latest Mercedes sports cars. Though the older officers shake their heads and rant about the days of austerity under Hitler, the Führer understands the wants and needs of this new and talented generation of leaders. If they require even greater rewards to be satisfied, so be it. Fast cars, country estates, wine from the Führer's own cellar - whatever it takes, they must be loyal to us!"
 GGR_an_abundance_of_medals_desc:0 "The downside to being a newly-minted general these days is the unfortunate shortage of medals one can wear. Back in the days of the Empire, every general worth his salt would be absolutely festooned with medals and his uniform decorated with gold filigree. Only a few trembling old men can still boast such a grand panoply, and the younger generation of officers feel that they are unfairly compared to the old Prussian officer corps. In his generosity, the Führer has proclaimed that he will restore this proud aesthetic tradition. Henceforth, all deserving generals will have however many pieces of gold, silver and silk to decorate their uniforms as they feel is necessary - all that is necessary is for them to swear eternal allegiance to the one true Führer, Hermann Göring. For one's glory to be so resplendent, is that so high a price?"
 GGR_we_know_where_you_live_desc:0 "Gold, jewelry and fine wine? Who do these upstart generals think they are, middle-aged bourgeoise housewives? The true German officer needs no incentive beyond patriotism! If he cannot find it within himself to devote the entirety of his being to the Reich, then perhaps he needs a little reminder of what is at stake! There will be no tolerance for preening, vainglorious children within the Wehrmacht's command structure; they will serve because the Führer demands it! All suspect officers will be closely monitored by the Gestapo, and any cowardice, corruption or disloyalty duly punished by the most severe means possible!"
 GGR_and_youre_families_desc:0 "Some young officers think themselves brave. With their egos bloated by their rank and rewards, they believe that they are above discipline and loyalty. Not even the harshest threats to their livelihoods are taken seriously, perhaps due to our historically lax attitude towards officer autonomy under the militarists. They will soon learn that Göring is not Schörner - he does not tolerate his subordinates living corrupt lives as petty kings of their divisions. If threatening their persons is insufficient, perhaps their families should become involved in present matters. After all, isn't family the core of Aryan values?"
 GGR_never_look_the_other_way_desc:0 "Though we have always tried to be merciful to the lesser races of the world, it is an unfortunate reality that many are as recalcitrant children who refuse to acknowledge their betters. Well, as the saying goes: "Spare the rod, spoil the child." We have been tolerant up to this point, but recently some of our subject peoples have been far too uncooperative - even violent. We cannot show weakness in this crucial time; we must discipline these ungrateful savages with bullet and bayonet! Some might balk at this task, but there are a number of officers in the Schörnerite tradition who will follow any order, no matter how harsh or - in the eyes of weak foreigners - inhumane."
 GGR_trials_for_warcrimes_desc:0 "Shocking! A number of our best officers, once thought loyal and true paragons of the Reich, have been directly implicated in horrific war crimes against non-Aryan populations! That something like this could have happened on Schörner's watch is unthinkable - how could any good, honest German ever succumb to such violence and depravity? State media will make this outrage known to the whole Reich, and the guilty parties arrested and brought to trial immediately! National Socialism does not permit acts of senseless brutality and genocide, and nor will the Führer!"
 GGR_reward_faithful_service_desc:0 "Many of the Führer's closest followers have been with him for decades. These officers have proven their loyalty time and time again, supporting him in the dark days of the Bürgerkrieg and beyond. The bravest and truest of Germany's soldiers, their time to be justly rewarded has finally come. Medals and financial benefits are not enough - these men simply must have their own Reichskommissariats! Is there any more comfortable and well-deserved retirement than to manage one of our prosperous and hard-won colonies?"
 GGR_governor_generals_desc:0 "There was a lot of debate within the Führer's cabinet about where to send our new Reichskommissars. After all, we have already allocated all of our conquests to RKs, or annexed them into the Reich. Then, a stroke of genius struck the Führer: Central Asia! It remains one of the most ill-managed and rebellious areas in the greater Reich, probably due to the overstretched and weary administration. The logical solution to the problem is, naturally, to divide the region into four new Reichskommissariats, thereby killing two birds with one stone; the administrative issues will be solved, and our generals will have their promised fiefdoms far, far away from Germania."
 GGR_wandering_minds_desc:0 "The Führer has been notified of an unfortunate occurrence in our logistics department: the new Reichskommissars report that their troops are severely under-equipped! This is truly a tragedy, but how could it have happened? All the paperwork on Germania's end show that the required equipment was shipped out on schedule. Perhaps there was some error, or the trains delivered their cargo to the wrong place? Well, never mind. This will soon be resolved - the Führer himself has pledged to oversee all future deliveries of equipment to Central Asia personally! Our men can rest easy knowing that he's on the job!"

