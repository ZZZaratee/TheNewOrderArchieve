Goering_ostland_category_kovner:0 "Operation Ostwind"
Goering_ostland_category_kovner_desc:0 "The worst has come to past in Ostland. Abba Kovner, the madman who leads the United Partisan Organization. Even as we hurry to plan for an invasion he works to slaughter all Germans within his reach. We must stamp out this madness before it claims our people in the Ostland!"
Goering_ostland_category_landrut:0 "Operation Ostwind"
Goering_ostland_category_landrut_desc:0 "Meyer-Landrut believes he is the saviour of the Baltic? Hah, an amusing joke, but no more. The Baltic has and always will be our land by right of blood and fire, and any who would deny this, even if they be of German descent, is either a fool or a madman. Landrut shall see just how we treat fools and lunatics in the new Reich."
Goering_ostland_category_anarchy2:0 "Operation Ostwind"
Goering_ostland_category_anarchy2_desc:0 "The Ostland Civil War has continued to rage on even as the fires of our own conflict have faded. Fortunately, Herr Drechsler still survives amidst the chaos, giving us an ally to support against the others. It is clear that we must ride to our ally's aid, but what to do after that remains up in the air."
Goering_ostland_category_jeckeln:0 "Operation Ostwind"
Goering_ostland_category_jeckeln_desc:0 "The SS have won in Ostland it seems, but Herr Jeckeln and his master in Burgundy will not have long to celebrate if we have any say. As far as we are concnerned, the SS, even formations outside of Germany, are part of a traitorous organization that is more loyal to the dead dog Heydrich and Himmler than to the Führer. We will not allow a redoubt of sedition to fester on our border!"
Goering_ostland_category_vituska:0 "Operation Ostwind"
Goering_ostland_category_vituska_desc:0 "Michał Vituška is certainly a strange case of all the contenders who fought in Ostland. While he was a seemingly loyal collaborator for decades, it remains true that he is not an Aryan and he fought against our people in Ostland. We would be best served by crushing such treason with swift brutality. On the other hand, a man willing to collaborate before might do so again..."
Goering_ostland_category_drechsler:0 "Operation Ostwind"
Goering_ostland_category_drechsler_desc:0 "The chaos in Ostland seems to have subsided and as luck would have it our man Otto-Heinrich Drechsler has come out on top. This has caused a great deal of celebration in the Wehrmacht and indeed it does seem as if Ostland will rejoin the Reich sooner than expected. Still, Drechsler is the militarists' man, not necessarily the Führer's. Perhaps it would be better to incur the wrath of Schörner today in order to deprive him of a pawn in the future..."
Goering_ostland_category_stahlecker:0 "Operation Ostwind"
Goering_ostland_category_stahlecker_desc:0 "The winner in Ostland is Franz Walter Stahlecker, a capable man for all accounts, but unfortunately not a militarist like Dreschsler. Indeed, the Wehrmacht is postively frothing to strike at the former colony, demanding blood for the defeat of their man. However, it is not they who rule in the Reich as long as Göring is alive. Whether to work with or destroy Stahlecker, the choice is the Führer's alone."
