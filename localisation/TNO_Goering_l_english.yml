 ### National Focus Tree - Civil War ###
 GGR_burgerkreig:0 "Der Bürgerkrieg"
 GGR_burgerkreig_desc:0 "For the first time in the twentieth century, armed conflict has come to the streets of Germany. Churches are being turned into field HQs, universities into emergency hospitals and sports fields into mass graves. But under the leadership of our glorious Führer we shall rid this country of the liberals, incompetent fools and maniacs seeking to destroy the natural order of the Reich. Heil Göring!"
 GGR_anarchy:0 "Anarchy!"
 GGR_anarchy_desc:0 "Unthinkable at the begining of this war, years later we are still fighting it. The nation has gone far beyond the edge of collapse and anarchy now consumes vast swathes of the country. Chaos and lawlessness are reaching unprescedented levels, and if something is not done soon the situation may become irredeemable."
 GGR_rally_the_workers:0 "Rally the Workers"
 GGR_rally_the_workers_desc:0 "Whilst our soldiers fight for the dream of a united and mighty Germany once again, the slaves in our factories dream more of their feedom from bondage. By mixing together some vague committments, white lies and symbolic gestures we will see about cultivating the notion that if the slaves give us a hundred and ten percent their dreams might just come true."
 GGR_guns_of_the_patriots:0 "Guns of the Patriots"
 GGR_guns_of_the_patriots_desc:0 "Allowing slaves to produce our uniforms, radios, trucks and bandages is one thing, but allowing them to make our guns is quite another. Thankfully this war is bringing out the best in a number of our civilians who wish to play their part in the war effort whilst being unable to serve themselves. By putting them to work in our munitions factories we can proudly ensure a sturdy, reliable German made gun in the hands of our boys."
 GGR_equipment_exploitation:0 "Equipment Exploitation"
 GGR_equipment_exploitation_desc:0 "This war is escalating more and more by the day, and our production is failing to keep up with our demands. To hell with safety regulations and spare parts. We will use every machine twenty four hours a day, seven days a week until the machine crumbles into charred pieces. The war will surely be over by that point anyway."
 GGR_production_pipeline:0 "Production Pipeline"
 GGR_production_pipeline_desc:0 "The reality is that we do not have the awe inspiring war industry of the Reich, only a portion of it. If we are to make the best of it we will need to steamline production. Until Germany is re-united once more we will cut down on the number of equipment variants and multitude of designs to ensure we can ensure a constant stream of supplies to the front."
 GGR_run_to_exhaustion:0 "Run to Exhaustion"
 GGR_run_to_exhaustion_desc:0 "Do you know who claims the most territory? The one who claims it first! We were too slow in securing German cities and towns at the start of this sordid affair, but no longer. Our men will reach every objective first. Every hill, every bridge, every factory and every town we will reach first before our enemy has even finished reading their maps. Our men can rest when this is all over, for a time."
 GGR_underground_production:0 "Underground Production"
 GGR_underground_production_desc:0 "Nothing can be allowed to bring our industry to a halt, the Führer has commanded. If our factories are bombed, we shall rebuild them. If they are bombed again, then we shall build them somewhere else. We will have industry in grocery stores, in libraries, in homes. In the street if we must. Just as our forces will never be defeated, neither will our industry."
# GGR_work_for_your_life:0 "Work for Your Life" #duplicate loc key
# GGR_work_for_your_life_desc:0 "The increase in demand for supplies from the front is growing each day, and those damned slaves are dragging their heels we know it. If they want to remind us that they do not work for us out of love, then we shall remind them as well. We will make it very clear to them, no slave can dream of their feedom with a bullet in their head. They will work harder, produce faster, and if they do not then they will die." #duplicate loc key
 GGR_rally_the_troops:0 "Rally the Troops"
 GGR_rally_the_troops_desc:0 "Those oddballs in the universities like to ask what it is that man was created to do exactly. But the Führer knows that the German was made to fight! The Reich created the greatest war machine in history and with it brought the greatest powers in the world to their knees. Fighting is in the very blood of the German, and there is no greater fight to be had than here today. For this is the fight for the very future of the Reich!"
 GGR_military_encouragement:0 "Military Encouragement"
 GGR_military_encouragement_desc:0 "When the Führer proclaimed his call to arms, the best and brightest of the Wehrmacht commanders rushed to our side. But whilst it is one thing to gun down Russians and Englishmen, they are finding it quite another to fight their own countrymen on their own soil. We must remind our commanders that those we are fighting are nothing but traitors and foreign agents. They must know that they are not bleeding Germany, they are liberating it."
 GGR_for_the_glory:0 "For the Glory"
 GGR_for_the_glory_desc:0 "A generation of youths in Germany have grown up hearing the stories of their fathers who faught in the war. Cold evenings and garden parties spent being told of the storming of the English beaches, the conquest of Voroshilovgrad and the history they made. Now we can offer these youths the chance to earn their own glory, to cement their own place in history and gain their stories of victory to tell their own children one day."
 GGR_all_brave_sons:0 "All Brave Sons"
 GGR_all_brave_sons_desc:0 "Whilst our soldiers find comradery among their own kind, sustaining them in the short term, they must also know that they too have the love, support and admiration of those at home and in government. Every man fighting in our name is a hero, and with a shiny medal on his chest and a perfume scented letter from home he will know his sacrifices are never forgotten."
 GGR_plowshares_to_swords:0 "Plowshares to Swords"
 GGR_plowshares_to_swords_desc:0 "The Wehrmacht is filled with loyal patriots who have rallied to our cause to save their homeland from the evils which threaten it. Yet so too are our lands filled with citizens who are all too happy to sit out the war and let others do the fighting. Such selfishness and disloyalty needs to come to an end. Be it from the fields or the offices, the people will fight!"
 GGR_emergency_conversion:0 "Emergency Conversion"
 GGR_emergency_conversion_desc:0 "Across Germany there are factories dedicated to making toasters, fridges, television sets and other things completely useless to the war effort. If people want their luxury goods they can wait until our streets are not drenched in blood. We will sieze all of these factories and dedicate them to producing bullets, planes and helmets instead."
 GGR_fight_damn_it:0 "Fight Damn It!"
 GGR_fight_damn_it_desc:0 "Our commanders are continuing to report that whilst our men can talk the talk, there is widespread displeasure and reluctance when battle is actually met to kill their fellow German. Mercy is too widespread and is costing us the decisive results we need to bring this war to an end. We need to make sure that our men properly understand that if they do not shoot the enemy, then the enemy will shoot them. There can only be one winner in war."
 GGR_tractor_tanks:0 "Tractor Tanks"
 GGR_tractor_tanks_desc:0 "Is there any word in the world that puts more fear in a man than 'Panzer'? Panzer's were a key reason we won the war two decades ago, and the Wehrmacht hungrily lusts after the armor which will help them finally end this war. The only issue is that the production and material requirements to produce proper armored units are currently beyond our means. But we will not be defeated! Take some tractors and trucks, slap on a machine gun or anti-tank gun and some armor plates and you've basically got a tank, right?"
 GGR_the_warriors_breakfast:0 "The Warriors Breakfast"
 GGR_the_warriors_breakfast_desc:0 "An army marches on its stomach, ask any commander from Mark Antony to Ferdinand Schörner and they'll tell you the same. Our boys cannot fight if they don't have bullets in their guns, but they will not fight if they have no food in their stomach. If we can ensure each morning our boys have meat, bread and coffee we can ask the impossible of them. And if by feeding our troops better than the enemy feeds theirs, boosting our morale and combat ability in the process, well that's just a happy accident."
 GGR_tear_it_all_down:0 "Tear It All Down"
 GGR_tear_it_all_down_desc:0 "If we are learning one thing from this war, it is that what we are doing is not working. So let us scrap the ever changing war plans, scrap the unfulfillable equipment requests, reel in our Generals and get back down to the basics!"
 GGR_starting_from_scratch:0 "Starting from Scratch"
 GGR_starting_from_scratch_desc:0 "We had to learn our mistakes the hard way, but now let's try this one more time. Our Generals will be tasked with creating new, simpler offensives. We will limit the equipment requests which our forces can put in to streamline production. Most importantly, we must stop ourselves from creating yet another convoluted unwinnable mess for ourselves."
 GGR_exhaust_the_workforce:0 "Exhaust the Workforce"
 GGR_exhaust_the_workforce_desc:0 "Work harder! Work faster! We need more people in the factories, working more hours if we are to win this thing. Get the old men, get the widows, get the damn hospital patients if we must! Every single German must either be on the front line or in a factory!"
 GGR_exhaust_the_army:0 "Exhaust the Army"
 GGR_exhaust_the_army_desc:0 "These soliers of ours are bringing shame on their fathers! Did we have this much of a problem in France? In North Africa? In Russia? We need to fight harder, march further and win this damn thing! We can rest when we win or we are dead, and only one of those is acceptable."
 GGR_fight_till_you_drop:0 "Fight 'till You Drop!"
 GGR_fight_till_you_drop_desc:0 "Fight, fight and fight again. There is no time for rest and recovery whilst our country falls more and more into the flames with each passing day. Our men will fight until they either drop down in exhaustion or drop down dead."
 GGR_fleshwounds:0 "Fleshwounds"
 GGR_fleshwounds_desc:0 "Our hospitals are overloaded and more people are coming back from the front than going towards it. With the situation in Germany becoming worse by the day, we need to re-evaluate our medical policies. A man with one arm can still fire a pistol, a man with burst eardrums can still drive trucks and a man with a bullet in his leg can still fire a machine gun. Fleshwounds will no longer be an excuse to leave the front."
 GGR_please_fight:0 "Please Fight"
 GGR_please_fight_desc:0 "Do they not understand that if we do not kill them, then they will kill us? This is not going to end in a negotiated peace or a ceasefire, this can only end with one Führer and one Germany. Please, for your own sakes, stop complaining about your conditions and fight! This can end if you fight!"
 GGR_please_charge:0 "Please Charge"
 GGR_please_charge_desc:0 "Wars are not won sitting around in the same place smoking, crying and complaining for months! A war of attrition is not going to work short term or long term for us. We need to push forward! Capture cities! Break enemy lines! We cannot unify Germany if we are barely moving forward, you incompetent cowards!"
 GGR_we_will_also_shoot_your_families:0 "We Will also Shoot Your Families"
 GGR_we_will_also_shoot_your_families_desc:0 "We can threaten our people for as long and as dramatically as we wish, but it will not stop those who want to be a 'hero'. But whilst people may be willing to sacrifice their own lives to defy our orders, let us see how willing they remain after we make it clear to them it will not only be they who are punished."
 GGR_the_situation_is_becoming_convoluted:0 "The Situation is Becoming Convoluted"
 GGR_the_situation_is_becoming_convoluted_desc:0 "This war is going on far beyond the timeframe we expected at the start of the war or even this time last year. Our manpower and supply demands are spiraling out of control, the slave situation is coming closer and closer to imploding, enemy agents and partisans are hindering us at every turn and the people demand peace. This war needs to end, and end soon. Else who knows what could happen..."
 GGR_the_situation_is_becoming_convoluted_tt:0 "We must not allow the present deadlock to go on for much longer. If we do not win decisvely soon, the situation may collapse entirely."
 GGR_homebrewing:0 "Homebrewing"
 GGR_homebrewing_desc:0 "Our supply demands are starting to get out of hand as the war drags on, and so every household must contribute to the war effort. Housewives will make bandages, alcohol will be distilled and donated in stills and bathtubs. Wallpaper will be torn from the walls to write orders on. Herb gardens and fields will be decimated. We are fighting for the security of every household, they must play their part now."
 GGR_endless_working:0 "Endless Working"
 GGR_endless_working_desc:0 "Work harder you miserable wretches! Our boys at the front might each one be irreplacable, but our slaves very much are. The working hours of the past must be scrapped if we are to win this. Every slave will work until they drop, and then we will replace them with another as easy as chambering a fresh round in our rifles. Let it be motivation for them to help us get this war ended as soon as possible."
# GGR_factory_battalions_desc:0 "Our people in the factories need to be ready to fight, even the slaves if worst comes to worst. The blow to our efforts we recieve when a factory is put out of action cannot be measured, and so if the enemy pushes towards our industry our workers must be armed and prepared to fight to defend their machines to the last." #duplicate loc key
 GGR_soldiers_in_spirit:0 "Soldiers in Spirit"
 GGR_soldiers_in_spirit_desc:0 "We need more men, more men than we can properly train and even equip in some cases. But as we have said before, the German was created to fight! As we press fresh waves of men into service, we will prove even a poorly trained and supplied German conscript can fight with the heart and soul of a warrior!"
 GGR_the_commissariat:0 "The Commissariat"
 GGR_the_commissariat_desc:0 "There is far too much waste going on in the Wehrmacht. Too many supplies are being left in the field, too many men are dodging the drafts, too many opportunities are being missed. We will send Commissars to the front to ensure proper mobalization, recruitment and records of supply and manpower uses and demands. Let their presence assure our commanders in the field that the Führer is watching."
 GGR_work_till_you_drop:0 "Work 'till you Drop!"
 GGR_work_till_you_drop_desc:0 "How dare these factory workers not think they need to make the same sacrifices our boys at the front are making? Do they get to go home to their families at the end of the day? Do they get vacation days? We will work the slaves to their deaths if that is what it will take, and our German workers will sleep at their factories. They can go home when our boys can go home!"
 GGR_stringent_quotas:0 "Stringent Quotas"
 GGR_stringent_quotas_desc:0 "We have the workers, we have the industry, yet somehow are not achieving the output we need. By rolling out new, stringent qoutas to every factory we will make clear our expectations along with the clear threat of what will happen not only to the workers but to the owners if they do not meet the numbers."
 GGR_please_work:0 "Please Work"
 GGR_please_work_desc:0 "How do these idiots think we can win this war if there are no bullets in our guns, bandages on our wounds and no trucks to deliver the supplies? We understand the workers are unhappy, we are all unhappy with the current state of affairs. But if they do not work, and work harder, then how long will it be before this all falls apart? Who will protect those wretches then?"
 GGR_please_clap:0 "Please Clap"
 GGR_please_clap_desc:0 "Loyalty to the Führer is wavering, we can feel it. Complaining on the factory floors, whispers in the mess tents. It left unanswered, this could bring the whole deck of cards crashing down. So they will cheer then the Führer walks past, they will listen when he speaks and they will give thunderous applause once he finishes as if their life depends on it. It just might."
 GGR_if_you_dont_work_well_shoot_you:0 "If You Don't Work We'll Shoot You"
 GGR_if_you_dont_work_well_shoot_you_desc:0 "Enough of these games. Enough of listening to the complaints and the whining. We will make it very clear to them, one final time. Be they slave, or be they free, if they do not work to an acceptable standard we will shoot them. If they are working below what they could be, then clearly they want the enemy to come and shoot them, so we might as well do it ourselves."
 GGR_the_strongest_germany:0 "The Strongest Germany"
 GGR_the_strongest_germany_desc:0 "It took blood, swear and allot of tears but we have finally hashed out the systems and practises we need to defeat our enemies at last. The weak, the cowardly and the incompetent have been culled and now we have a real war machine, ready to build a new Germany. Now let's end this."

 ### SOUTH AFRICA WAR TREE ###
 GER_GOR_loot_occupied_territories:0 "Loot Occupied Territories"
 GER_GOR_support_afrikaschild:0 "Support the Afrika-Schild"
 GER_GOR_support_afrikaschild_desc:0 "The South African War rages on seemingly unending yet the Reich cannot afford to let the decadent forces of the West score such a large victory against our friends on the African continent. Aid is necessary and while the ruins of the German Civil War are still smoldering our generals are fired up and ready for the next conflict against the forces of Western capitalism. The most skilled of our German boys will be the first to step foot on the ground of Africa, advisors and small divisions of soldiers will reinforce the lines of our colonies. To the public, this will be shown as an aid mission and news of divisions being sent into the heart of darkness are to be suppressed as to avoid the volatile youth from having more reason to resist our rule. "
 GER_GOR_full_scale_intervention:0 "Full Scale Intervention"
 GER_GOR_full_scale_intervention_desc:0 "It's high time we put in our full effort into securing Africa. The divisions that we have sent thus far seem to be inadequate so far when it comes to winning this war. The incompetence of the Afrika-Schild this far to win this war has proven a fact many of our generals have been saying since the civil war started, the only total commitment will be able to win this war. Our tanks will roll over the great savannas of Africa as our brave boys stalk the jungles the Americans will have no idea what they are facing. The full might of the Greater German Reich will be brought down like a hammer on the South Africans and their American allies, no longer shall we put up with their meddling. The first wave of divisions will be rapidly sent to the dark continent as more are prepped for their great battle. They shall be promised a celebration in Cape Town once this is all over."
 GER_GOR_riefenstahls_triumphant_return_to_film_making:0 "Riefenstahl's Triumphant Return To Film Making"
 GER_GOR_riefenstahls_triumphant_return_to_film_making_desc:0 "Leni Riefenstahl, one of our most skilled and famous filmmakers, known for movies like Triumph of Will and The Victory of Faith, is once again to be called up for work this time in Africa. The populace is still weary over the Calamity brought by the German Civil War and faith in the German's ability to win the South African War is at an all-time low among our populace. Thus we need something to whip our populace into a patriotic and what better way to do that than the art of film. Riefenstahl will be sent to Africa to film the beauty of this continent the vast jungles and rolling savannahs, any German would be lucky to see this beauty! Luckily any young man can! As long as he signs up to join the Afrika Korps! German soldiers will be shown off smiling and well fed, their uniforms a symbol of glory and honor. The proud sons of the Reich will be shown off to the world and Germany's glory will shine eternally through our films."
 GER_GOR_a_german_commander_on_the_ground:0 "A German Commander On The Ground"
 GER_GOR_a_german_commander_on_the_ground_desc:0 "Speidel is a nuisance here in Germany, constantly undermining our plans for a Greater Germany, one unshackled by the pacifism and bloat of the 50's German Reich. However, He is also a very skilled general and his acts in the Second World War and the West Russian War prove this to be the case. So why not kill two birds with one stone? Speidel can be sent to Africa and will oversee the forces of our Afrika Korps and hopefully pull off a decisive victory and this will get him off our back as domestically we continue to transform Germany into the image of glory and war."
 GER_GOR_army_group_afrika:0 "Armeegruppe Afrika"
 GER_GOR_army_group_afrika_desc:0 "As troops are readied and sent to the great continent of Africa the organization of special African divisions will be created, these units will be specially trained to fight and survive in the harsh climates of Africa and just like Rommel's Afrika Corp before them, will be elite and highly skilled. In addition the current forces of the Africa Schild need to be centralized with our Arrican divisions, they are after all our colonies. This will be done to ensure a strong and unified force that will be able to crush the American forces and secure South Africa. "
 GER_GOR_against_the_USAF:0 "Against The USAF"
 GER_GOR_against_the_USAF_desc:0 "Göring is a veteran of the Luftwaffe. He had flown above the trenches of France in the First World War and had led the Luftwaffe to victory in numerous battles during the Second World War, so if anyone understands the importance of the war in the air, it's Göring. In Africa the skies are a battle, the soaring jets and thundering of anti-aircraft guns are all that is heard by the Soldiers as they march south. Smoke and fire constantly reign down and butcher our divisions this needs to end, we must turn the battle in the sky around and make the Americans fear the power of the Luftwaffe once more! Planes and Pilots will be sent en mass to Südwestafrika, they should hopefully be able to deal crushing blows to the United States Airforce from the bases in Südwestafrika."
 GER_GOR_boots_on_the_ground:0 "Boots On The Ground"
 GER_GOR_boots_on_the_ground_desc:0 "More! MORE! The flames of war continue to consume the Dark Continent and our boys fight bravely but clearly, it is not enough. The United States continues to funnel their men into Africa and this war is still not over even after all we have done to support the Schild's war effort. The only solution to keep escalating this. More tanks, the more men, the more aircraft the more Americans killed the better. We will crush their spirits we will ride unto the glimmering lights of cape town shine and the Americans have been kicked back to their hemisphere their tails beneath their legs. Mess with the Soaring Eagle you get the Talons."
 GER_GOR_panzer_against_tank:0 "Panzer Against Tank"
 GER_GOR_panzer_against_tank_desc:0 "American tanks, hundreds of them roam the battlefields of Africa devastating our lines and crushing our resistance, their tanks are but a pest that can easily be dealt with in time. All we need to do is send our own Panzers into the fighting and watch as the American tanks collapse. So now the great German war machine roars again! The factories continually pour out tanks upon tanks that would make any American or Japanese or Russian tremble in fear of its steel might. Production will be doubled and we must ensure that all these panzers produced will be of the highest quality so that are colonies in Africa will only get the greatest the German military has to offer!"
 GER_GOR_arm_the_schild:0 "Arm The Schild"
 GER_GOR_arm_the_schild_desc:0 "It's become clear that to win this war we have to count on our colonies, no matter how incompetent they have proved at winning this war thus far. Our forces are strong, well trained, and well equipped but they are still low in numbers and cannot handle the overwhelmingly large OFN forces alone. Thus arms like modern artillery, tanks, and guns will be sent to our loyal colonies since as of now there are rumors going around that some Schild forces fight with guns from World War 1! These weapons straight off the presses of our factories will hopefully serve the Schild well and give us a formidable army to serve alongside our Afrika Korps."
 GER_GOR_the_enemy_of_my_enemy:0 "The Enemy Of My Enemy"
 GER_GOR_the_enemy_of_my_enemy_desc:0 "The Boers are on the front line of this conflict, they are the focal point. Their self-determination for the independence of their people is what caused this war and so we should perhaps commit ourselves to their independence and continued existence. While the Boers are not German per se they are essential to winning this war. Their continued guerilla war against the South Africans is extremely useful in crushing the spirits of the American and South African forces. Therefore to ensure that their guerilla war goes on indefinitely by supplying the Boer freedom fighters with only the most well made German weaponry."
 GER_GOR_the_enemy_of_my_enemy_effect_tooltip:0 "§YArms the Boers with some extra divisions.§!"
 GER_GOR_enforce_a_naval_quarantine:0 "Enforce A Naval Quarantine"
 GER_GOR_enforce_a_naval_quarantine_desc:0 "Let us revel in the glory of the Kriegsmarine, the great navy of the Reich that crushed the British and surpassed the Americans! One of the greatest parts of the great Kriegsmarine was the U-Boats, they ruled, deep beneath the mid-Atlantic range terrorizing American and British sailors and destroying their trade routes. With the war in South Africa rages on like an unkempt wildfire we must revive the spirit of the U-Boat and strike a demoralizing blow to the United States. Our best and brightest naval engineers and workers will be sent to the Schild to oversee the construction of their own U-Boat fleet that will be sent deep into the Atlantic Ocean to make sure no new Americans supplies or soldiers reach the coast of South Africa ever again."
 GER_GOR_enforce_a_naval_quarantine_tt:0 "We will deploy a flottilla of U-Boats to Zentralafrika"
 GER_GOR_negotiate_only_in_pretoria:0 "Negotiate Only In Pretoria"
 GER_GOR_negotiate_only_in_pretoria_desc:0 "The people may be tired of this war, the natives of Africa, restless but alas this war is still not over and it will not be over until we say so. The gears of this war will turn unending until we are victorious. So this is our prerogative we will only negotiate on our terms and the Schild should know this, they do not have the option of going to Cape Town and begging for the Americans to spare them. No, the only peace treaty they will be signing is one where the Americans crawl to the major city of Pretoria and beg us for an end to this war. So rally the men to sound the drums of war and make sure they all know. NEGOTIATE ONLY IN PRETORIA!"
 GER_GOR_ofn_humiliated:0 "The OFN Humiliated"
 GER_GOR_ofn_humiliated_desc:0 "Once again, German arms have carried the day against the decadent capitalists and their Judeo-Bolshevik overlords! The South Africans and their patrons in the OFN believed that in the wake of the civil disturbances taking place in the Fatherland that they had finally found their chance to assault our settlements in Africa. What they did not account for was the personal ingenuity and courage of our loyal Reichskommissars. The names Siegfried Müller, Hans Hüttig, and Wolfgang Schenck will forever live on in the annals of the thousand-year Reich as the embodiment of what it means to be a true Aryan and warrior. The anguish in Washington can almost be felt here in Germania, but such is the price of their own failure. Our righteousness and their cowardice has been proven in blood and fire as in the old days."
 GER_GOR_support_the_boers:0 "Support The Boers"
 GER_GOR_support_the_boers_desc:0 "The Boer people have proven themselves capable and worthy allies during the war in South Africa. They were quick to realize that their British overlords were only puppets of Jews and communists, and as their own Germanic stock was naturally repelled to such degeneracy, it lit in them the fire of independence. As a reward for their service we have opted to give to them the land of their former oppressors in the Cape along with their own ancestral land. As further token of goodwill, the Führer has personally signed off on the deployment of two divisions of good German soldiers to garrison these regions against native and South African terrorists looking to trouble their new masters. To a long and happy friendship with the Boers!"
 GER_GOR_first_among_equals_in_afrika:0 "First Among Equals In Afrika"
 GER_GOR_first_among_equals_in_afrika_desc:0 "While our friends the Boers and our sons in the Reichskommissariat may have shouldered the brunt of battle, it is important for them to remember that they would not be in a position to even be in Africa were it not for the far-sighted policies of the Fatherland that established the colonial outposts of civilization in the depths of such a savage continent. It seems only fair to us in Germania therefore that we reap the harvest that we sewed at the end of the last war. So if we skim some cream off the top, there's nothing unfair or wrong about it at all. It should merely be thought of as a finder's fee for setting our glorious triumph in motion."
 GER_GOR_pretorian_triumph:0 "Pretorian Triumph"
 GER_GOR_pretorian_triumph_desc:0 "The triumph of National Socialism in the African continent calls for a grand parade the likes of which has never been seen in that untamed land. The victorious and battle hardened Reichskommissariat and Boer forces deserve their chance in the spotlight, their faces and arms broadcast to every household in the Reich to watch with awe and pride; Doctor Goebbels himself could not script a better propaganda victory.\n\nAt the same time this display will be motivating our people back home, it will also serve to rub the noses of the OFN dogs in their failure, destroying their citizens' faith in their weak and ineffective leaders. Hopefully it will cause enough resentment to occupy them for the time being and keep them from further interfering with our rightful sphere of influence."
 GER_GOR_beat_out_bush_fires:0 "Beat Out The Bush Fires"
 GER_GOR_beat_out_bush_fires_desc:0 "Despite our total and utter victory it seems that certain nusiasances have determined themselves to continue to act as a thorn in our side as long as they can. Natives, former South African military units, even OFN stay behind partisans have all been harassing our supply lines and outposts in the weeks following our triumph. We cannot allow this, to do so would be to embarrass ourselves on the world stage. What kind of power is unable to control its own territory? If these fools wish to be dragged out kicking and screaming then so be it. The Führer has given Reichskommissar Hüttig full leeway to eliminate these stains in any manner he sees fit with as much of our stockpiles as he might require."
 GER_GOR_the_afrikareich:0 "The Afrikareich"
 GER_GOR_the_afrikareich_desc:0 "The ultimate culmination of our victory in South Africa is at hand! With the entire continent essentially secured against future OFN incursions, we can begin the process of reintegrating the Schild into the Pakt. While having our African colonies back is already a great triumph, it is compounded by the addition of our new Boer allies who will be worthy inheritors of the southern tip of the Dark Continent. All of this was, of course, thanks to the genius statecraft of the Führer. His inspiring vision and passionate devotion to the German people has made the revitalization of the Reich a reality even so soon after the Civil War."
 big_event_huttig_collapse:0 "Hüttig's Reich has collapsed.\n"
 GER_GOR_huttigs_betrayal:0 "Hüttig's Betrayal"
 GER_GOR_huttigs_betrayal_desc:0 "A devastating blow! That such a traitor was under our very noses this entire time is maddening. Hüttig has killed or driven to ground the loyal Reichskommissars and any still within his grasp are either his allies or too scared to go against him. After such a brief window of glorious victory, we have once more been confronted with the sting of defeat. We have no time to sit in our misery however! A crisis of this magnitude must be met with all the energy of the Führer and the nation. We shall seek to assess and stabilize our position and once that has been achieved we will begin the dirty work of punishing our little rogue Reichskommissar."
 GER_GOR_fighting_withdrawal:0 "A Fighting Withdrawal"
 GER_GOR_fighting_withdrawal_tooltip:0 "§YWe will begin to withdraw the forces we sent to reinforce our colonies from the continent§!"
 GER_GOR_fighting_withdrawal_desc:0 "Hüttig may claim the continent, but loyal men of the Wehrmacht, both from the colonial garrisons and our own advisory forces are still active in the region. We will make the traitor pay and retrieve our men at the same time through a fighting withdrawal. No doubt the usurper of Afrika has already planned to have his own loyalists round up those who still fight for their fatherland. Our soldiers will be ready for them. Once the initial attempts have been swatted down we will coordinate the disparate groups to converge on ports where they can hijack transportation. At the same time, any airstrips still under own control will be used to cover the retreat and bomb any advancing columns for as long as can be arranged. This will not be an easy fight, but will we have our victory all the same."
 GER_GOR_leave_him_nothing:0 "Leave Him Nothing"
 GER_GOR_leave_him_nothing_desc:0 "If that damned traitor Hüttig believes he will have any access to the resources we deployed to the continent to aid the rightful Reichskommissars, then he is further gone than we initially believed. Of course he will get none of it, we will make absolutely certain. Weapons, ammunition, logistical supplies, even pencils and paper for reporting will all be either carried off on the earliest plane, or, should that option be lost, blown up for all we care. The Abwher of course was always doing its due diligence, and Gehlen has admitted to the Führer that as a precaution much of the shipments we sent over were secretly wired with remote explosives. The Führer is willing to overlook Gehlen's lack of transparency on this matter in recognition of his prescient thinking."
 GER_GOR_save_as_many_loyalists_as_possible:0 "Save As Many Loyalists As Possible"
 GER_GOR_save_as_many_loyalists_as_possible_desc:0 "Herr Schenck may have been murdered by the treacherous snake Hüttig but the other Afrikan Reichskommissar can still be saved. Our sources tell us he has gone to ground however, which means we will need to find him quickly before either Hüttig or the OFN do. Our investigations into his commanders have revealed that von Thoma is dead and Rolf Steiner has fully disappeared into the Congo, too far off the grid to be saved. Gehlen has begun a massive campaign to save the hunter and return him to his Fatherland. A potent propaganda tool and unambitious stooge in his own right, the Führer has plans for the Reichskommissar of Zentralafrika."
 GER_GOR_blockade_afrika:0 "Blockade Afrika"
 GER_GOR_blockade_afrika_desc:0 "If the traitor Hüttig wishes to have his little kingdom in Afrika then let him have it. He will not leave it alive however, we will make quite sure of that. Using the loyal ships and aircraft that have fled the continent to rejoin the Reich we will establish a cordon around our former colonies. Nothing will enter or leave the continent without our approval. We will even extend our searches to Iberian and Italian vessels and if their governments protest, too bad. We will not have an affront to the very people of Germany survive thanks to the incompetence or scheming of our former allies."
 GER_GOR_undermine_the_traitor:0 "Undermine The Traitor"
 GER_GOR_undermine_the_traitor_desc:0 "While all of the bureaucrats and officials who have survived Hüttig's betrayal have bent their knee to the new mad king of Afrika, this by no means indicates any sort of love for the man. Indeed, his erratic behavior and growing instability means that any one of these officials might soon find their head on the chopping block one of these days. Naturally, they will look for any attempt to undermine their new master when they think they can get away with it. We will provide that "when" and even throw in a helping dose of possible "hows" to destroy the Reichsstaat from the inside. Herr Gehlen is a devious fox indeed, and no doubt has dozens of schemes on his mind."
 GER_GOR_undermine_the_traitor_tooltip:0 "§YIf we can't destroy the madman's Reichsstaat through an invasion, we can still hope to pull it down upon itself§!"
 GER_GOR_cut_our_loses:0 "Cut Our Losses"
 GER_GOR_cut_our_loses_desc:0 "We invested a good deal of time and money into the Afrikan colonies, even before we returned in the wake of the Civil War. That bastard Hüttig is screwing it all up, all of the effort and pain we've poured into making that damned continent viable for Aryan living will now be wasted. Well, it seems our obligations to the project have dried up, and frankly, the money will be better spent on our European and Asian campaigns. Of course, the Zentralafrikan vaults still hold some of Müller's treasures, revenue that never found its way back to the Reich and kickbacks from mercenaries and Free French officials. Despite being associated with such graft, they can be put towards nobler ends guilt free by our offices back home."
 GER_GOR_the_lost_continent:0 "The Lost Continent"
 GER_GOR_the_lost_continent_desc:0 "For all our effort, for all of our blood and sweat, it seems we have been denied an entire continent thanks to the madness of just one man. For all of their posturing as the shield against our advance, the OFN has never come close to dealing us such a blow as Hüttig has managed in just a few weeks. To think that we, lords of Eurasia and rightful masters of the world could face such a setback, and from one of our own, is disturbing to say the least.\n\nBut enough sulking! Regret and sorrow did not win us our empire and it will not reclaim it for us. We have bigger concerns than the kingdom of some lunatic. Let Hüttig's empire shatter to the winds while we resume our hegemony across our own continents. By the time we return once more to Afrika, it will be as unstoppable conquerors once more."
 GER_GOR_stalemate_in_afrika:0 "Stalemate In Afrika"
 GER_GOR_stalemate_in_afrika_desc:0 "The war in South Africa has ended with a whimper and not a bang. Both the South Africans and the Reichskommissarriats have been forced to sign a ceasefire that will likely remain in place for the time being. While not a disastrous defeat, it is also not the overwhelming victory which we had been hoping for. Still, the German foothold in Afrika remains, if somewhat battered and bloody. The bruising of South Africa also makes an attack by the OFN unlikely in the near future, which is a small blessing.\n\nThe greatest problem is how to deal with the question of blame. The people were promised a victory, and a victory they have not received. We must think towards plactating them and beginning to cut our losses in the Dark Continent."
 GER_GOR_find_someone_to_blame:0 "Find Someone To Blame"
 GER_GOR_find_someone_to_blame_desc:0 "The embarrassing stalemate in Afrika has forced us to scramble to find someone to take the blame. Luckily, the Führer is an old hand at this sort of game of intrigue as much as Bormann ever was. The only question is who will play the part of Röhm, the stupid bastard who never saw what was coming until it was upon him and there was nowhere to run. Things don't seem to require such drastic action as in '34 of course, but perhaps some security preparations should be made, just in case the recipient of our schemes takes it a little too personally..."
 GER_GOR_speidels_fault:0 "It's Speidel's Fault!"
 GER_GOR_speidels_fault_desc:0 "There's no easy way to say it, but the militarists of Schörner's clique want Speidel to be the fall man for our South African boondoggle. It's true that Field Marshall Speidel was on the ground coordinating our efforts with those of the Reichskommissariats but any rational observer would be unable to fault him for the stagnation war effort. But this has never been about rationality has it? Schörner despises Speidel, and whether this demand is moved out of personal vindication or genuine scheming or some combination of the two is beyond even the Führer at this point. Whichever the truth is, the fact remains that Schörner wants Speidel tarnished. Complying would alienate a potentially needed ally, but to refuse the militarists so early into his regime seems dangerous."
 GER_GOR_huttigs_fault:0 "It's Hüttig's Fault!"
 GER_GOR_huttigs_fault_desc:0 "The blame for the middling results in South Africa lies squarely at the feet of Ostafrikan Reichskommissar Hans Hüttig. A known associate of Himmler, Hüttig's loyalties have always been questioned by those loyal to the Reich, but the outbreak of the Civil War prevented action from being taken before it was too late. Unfortunately due to the machinations of the traitors, Hüttig managed to stay in his position long enough to botch the war effort against the OFN. No doubt this was part of Himmler's plan all along.\n\nLuckily for us we are so far out of Hüttig's reach and his strength is so sapped that we can destroy his image at home and he will have no way to retaliate, supposing he is even able to learn about what we've said. The uptight bastard is simply the perfect scapegoat for everyone involved."
 GER_GOR_leave_the_rks_to_it:0 "Leave The RKs To It"
 GER_GOR_leave_the_rks_to_it_desc:0 "The recent failure to secure full domination in Afrika has us rethinking our priorities somewhat. We had planned on fully supporting the manpower-intensive effort to police any new territories the RKs might have managed to pull from South Africa, but it more and more seems like a waste of resources. For once, Schörner and Speidel agree on something: that our men would be better used elsewhere. Speidel has pointed out that reclaiming the Reich will take every available soldier and Schörner's designs on the rest of Europe will require even more than that. The Führer has notified Reichskommissar Hüttig that our forces will soon begin to pull out of his territory."
 GER_GOR_wind_down_wehrmacht_involvement:0 "Wind Down Wehrmacht Involvement"
 GER_GOR_wind_down_wehrmacht_involvement_desc:0 "With the chance for a possible OFN surprise attack having effectively passed the OKW has ramped up its calls for the removal of all Wehrmacht forces on the African continent. Puttkamer, Steinhoff, Speidel, and Schörner have all submitted recommendations enumerating their reasons. We may never again see them all in unison. The fact that they are each on board with this withdrawal means that we have no real choice. The Reichskommissars may groan and curse us, but they simply aren't worth our time anymore."
 GER_GOR_save_face_publicly:0 "Save Face Publicly"
 GER_GOR_save_face_publicly_desc:0 "Now that we have arranged for a suitable fall man for the failure to secure a triumph in South Africa, we must move quickly to make sure the Führer is not caught up in any of the blame. A public appearance in which Göring can use his popularity and personal charm to his advantage is just what we need to reorient the populace towards a victorious future. The Führer was always a good performer, perhaps not as good as Hitler was, but certainly better than the others who thought themselves worthy of Adolf's throne."
 GER_GOR_the_schild_broken:0 "The Schild Broken"
 GER_GOR_the_schild_broken_desc:0 "Our South African adventure has ended in utter disaster! To think, the might of the Reich being driven entirely of the continent! This is unacceptable and unbearable. We must quickly move to handle the fallout or there will be Hell to pay, both strategically and publicly. We have two main objectives now. First: evacuate as many assets both material and personnel as possible before the OFN forces sweep through and second: find a scapegoat. The public was expecting a victory and they have been given an utter defeat. To prevent popular anger, we must offer up a sacrifice. This is a grim chapter in the history of the Reich, but we shall overcome it as we overcame the tumult of the 50's and rise to even greater heights!"
 GER_GOR_shift_the_blame:0 "Shift The Blame"
 GER_GOR_shift_the_blame_desc:0 "Someone's going to need to face the music for the disaster in Afrika, and it won't be the Führer. What a fiasco! Our chance to re-assert German superiority so soon after the world had written us off during the Civil War came and we have lost everything on the table to the OFN dogs. The most natural choice would be to push the blame onto someone who was directly involved in the ground operations, but that could potentially carry problems if we choose the wrong commander to blame. On the other hand, we could go for the much safer option of blaming Himmler and Burgundy, which would be acceptable to just about everyone, but at the same time carry no real benefits for us as we have no real way to enforce our condemnation."
 GER_GOR_blame_huttig:0 "Blame Hüttig!"
 GER_GOR_blame_huttig_desc:0 "That damned Hüttig! Of course it is his fault that the Schild has collapsed! The bastard was always an incompetent, and his sympathies were clearly with Himmler even if he could not express so publicly. He may have even been purposely mismanaging the war on behalf of his master in Ost-Paris. Regardless of his reasons, Hüttig is clearly the most culpable. He is also the easiest to throw under the bus for this disaster. Somehow, we did not provide the transport, the man has had the nerve to come crawling back to the Reich. He will find just how the high the price of his incompetence will be."
 GER_GOR_blame_speidel:0 "Blame Speidel!"
 GER_GOR_blame_speidel_desc:0 "There's no easy way to say it, but the militarists of Schörner's clique want Speidel to be the fall man for our South African boondoggle. It's true that Field Marshall Speidel was on the ground coordinating our efforts with those of the Reichskommissariats but any rational observer would be unable to fault him for the stagnation war effort. But this has never been about rationality has it? Schörner despises Speidel, and whether this demand is moved out of personal vindication or genuine scheming or some combination of the two is beyond even the Führer at this point. Whichever the truth is, the fact remains that Schörner wants Speidel tarnished. Complying would alienate a potentially needed ally, but to refuse the militarists so early into his regime seems dangerous."
 GER_GOR_blame_burgundy:0 "Blame Burgundy!"
 GER_GOR_blame_burgundy_desc:0 "The obvious culprit for the failure of the Schild while we were preoccupied with the Civil War is Burgundy. The madman Himmler has always had nothing less than the failure of the Reich as his one goal. What Adolf ever saw in such a rat is beyond our understanding, but it seems clear that it would have better had he been put down the second he attempted his little putsch during the West Russian War. Of course, there is little we can do about it, practically speaking, as we do not fully know Burgundy's nuclear strike capabilities, and thus a full assault would be unwise in the extreme. Still, we can look into other ways of disrupting this rogue state."
 GER_GOR_evacuate_the_loyalists:0 "Evacuate The Loyalists"
 GER_GOR_evacuate_the_loyalists_desc:0 "The remaining Schild personnel has become stranded in a hostile land, with enemies quickly closing in from all sides. We have a duty to save them, if we can. They are German men and we do not abandon our men to the slaves of capitalists and Jews.\n\nThat is the official explanation anyways.\n\nThe hard truth is that if we hope to achieve victory in the massive wars being dreamed of by Schörner and Remer, we will need as many experienced men as we can lay our hands on. They will be invaluable in preparing our military, largely untested since the West Russian War, in the realities of modern conflict."
 GER_GOR_ensure_muller_and_schnecks_safety:0 "Ensure Müller's Safety"
 GER_GOR_ensure_muller_and_schnecks_safety_desc:0 "Of the three Afrikan Reichskommissars, Siegfried Müller was always the most amicable to Göring's sensibilities. The man had none of the ennui of Schenck or the stiffness of Hüttig, and was always skilled at handling the German press and public. The Afrikan front may be lost but the man might still be saved provided we act quickly. Our best special forces will be deployed to infiltrate the rapidly dissolving German controlled territory where Müller has fled to and exfiltrate him before the OFN can capture him. Speidel and Schörner were content to let the man fend more himself but Göring has been resolute on this. He knows that Müller's natural lack of ambition and the debt that he will owe the Führer will combine to make him a very useful tool indeed. "
 GER_GOR_huttigs_werewolves:0 "Hüttig's Werewolves"
 GER_GOR_huttigs_werewolves_tooltips:0 "§YWe will deploy§! §eHüttig's§! §Ystay-behind §e"Werewolves"§! §Yto make the OFN occupation of our African colonies as painful as possible§!"
 GER_GOR_huttigs_werewolves_desc:0 "Whatever else his deficiencies, Reichskommissar Hüttig is adept at asymmetrical strategy. Before the situation in Afrika fully collapsed, the wiley bastard managed to deploy dozens of SS "Werewolf" units to prepare for stay-behind operations against the incoming OFN pacification troops. These men are fanatics, and SS fanatics to boot, but given their potential use the Führer has agreed to ignore the bans on the SS for now. After all, these men are not technically part of the Reich anyways, making it all the better for us.\n\nWhile the Werewolves have been given what effectively is a suicide mission, Hüttig assures us they will carry out any operations against OFN and native forces we give them. Perhaps the SS is good for something after all?"
 GER_GOR_scorched_earth_on_a_grand_scale:0 "Scorched Earth On A Grand Scale"
 GER_GOR_scorched_earth_on_a_grand_scale_desc:0 "The OFN has won Afrika, but so what? Do they think we will leave it to them intact? Of course not! They can have the continent - as a heap of ash. Our stay behind units will carry our specific destructions of critical infrastructure, roads, government buildings, and the like. At the same time, we will use what bombers and airfields we still control in the region to rain down Hell indiscriminately. Let them know that the price of victory is steep indeed. Orders to remaining Wehrmacht forces will be to hold the airfields at all costs until the planes can no longer make the runs. The fire of our bitter loss will scorch their tongues as they attempt to savor their triumph."
 


 ### INDUSTRIAL TREE ###

 GGR_five_year_industrial_plan:0 "Four Year Industrial Plan"
 GGR_five_year_industrial_plan_desc:0 "Just as before the war, Göring is once again in charge of the Economy of the Reich. Back then Germany was forged from the chaos of the Weimar Republic into a power, whom would re-establish itself as the proper ruler of Europe. Now, the Führer shall once again shape a Germany devastated by the Civil War back into its proper position. It is time to set up a new four-year plan. As for the details of the plan, there are a few important question that have to be determined eventually, such as slaves or foreign workers. Debt reduction and austerity. Or new financial policies versus the strength of the flesh. Surely, the Führer will make the correct choice."
 GGR_repurpose_civilian_factories:0 "Repurpose Civilian Factories"
 GGR_repurpose_civilian_factories_desc:0 "Schörner and his supporters brought forward a proposal to convert various "underused" factories that were until now producing consumer goods into heavy industry and arms factories. As always "for the good of the Reich" and to ensure that the Wehrmacht has the strength it needs of course. Now implementing this would obviously reduce our capacities in the civilian industry, as well as an economic cost needed for conversion. But we need to Schörner's clique happy for now or the consequences might be... consequential.\n\nSo we might just grant them this. After all, who needs plowshares when you can use swords to get the grain?"
 GGR_destroy_treacherous_architecture:0 "Destroy Treacherous Architecture"
 GGR_destroy_treacherous_architecture_desc:0 "Though the likes of Speer, Heydrich and other traitors have fled the Reich, their legacy remains. Be it Ordensburgen of the SS, statues, monuments and housing of Speerian design, or even remnants of the Weimar era; this traitorous architecture only wastes valuable building materials that could be used elsewhere. Meanwhile, much of the Reich's building substance is still in ruins and so are our finances.\n\nThe solution is obvious: it is time to dismantle these stains upon the landscape and use them to construct for what really matters for the German future. Barracks, Arms Factories and Research Labs. Of course, Führer Göring shall oversee the process. After all, Carinhall could use some new marble as well."
 GGR_defund_the_kriegsmarine:0 "Defund The Kriegsmarine"
 GGR_defund_the_kriegsmarine_desc:0 "On the warpath or not, war is expensive and, so, we must prioritize. Schörner won't allow the Heer's funding to be touched and the Führer will surely not turn against his beloved Luftwaffe. Hence, it is our bloated Navy for whom a cut is due. By changing priorities for raw materials, delaying construction and assignment of workers to the dockyards, as well as shelving upgrading plans, we can save a lot of money at least in the short term.\n\nSome generals may question to cut funding at all, but if necessary we can always point to the fact, that between Speer, Bormann and Dönitz the Kriegsmarine mostly supported our opponents anyway. Still there are some admirals and sailors among our supporters, and they will likely be less than pleased."
 GGR_excess_slave_nationalisation:0 "Excess Slave Nationalisation"
 GGR_excess_slave_nationalisation_desc:0 "Our people have too many slaves under their control. Their households enjoy the fruits of the labor of slaves more than our state could enjoy. Therefore, it is important for us to change the way things are for our people and their slaves.\n\nWe shall start confiscating slaves from families who possess more than they need. We shall set up a limit to the number of slaves each family can use, compensating them for every slave they have to give up. And to make good use of these thralls, we shall place them in camps for use in every corner of the Fatherland.\n\nThat way, the surplus of labor provided to us by these shall not spoil."
 GGR_total_exploitation_of_the_flesh:0 "Total Exploitation Of The Flesh"
 GGR_total_exploitation_of_the_flesh_desc:0 "Germany needs every hand at work so it may be rebuilt. So, it is important for us to put the slaves we still have to work. We will still need our own people for the rebuilding, but making greater use of these slaves is less costly than asking so much of our own.\n\nLonger hours, more tasks, and greater motivation shall allow the slaves to do what needs to be done to end Germany's recovery pains as soon as possible. And if they refuse to do more for our Fatherland, we can make them pay productively.\n\nShould we lose any slave, we shall find two to replace that. And we will keep on doing more, with these human tools of labor, until Germany is strong again."
 GGR_reposses_personal_slaves:0 "Reposses Personal Slaves"
 GGR_reposses_personal_slaves_desc:0 "Our Fatherland has the right to ask everything of the people, especially in times of great need.\n\nRepossessing the slaves of every family in Germany shall be for that great need. For too many of our good citizens use them for reasons both small and great. Too many for their own good. And too few for the good of the state.\n\nEvery slave, no matter how they are treated by their masters, shall be placed into camps all over the Fatherland. And for the Fatherland, their labor shall go. For the Fatherland, they will live until they can no longer work. Our people do not need to own slaves; our state does."
 GGR_reposses_personal_slaves_tt:0 "Our §nindustrial efficiency factor§! will §Gincrease§! by §Y10%§!."
 GGR_even_more_austerity:0 "Even More Austerity"
 GGR_even_more_austerity_desc:0 "We cannot afford to waste anything during this time of great need. Our people have to endure greater measures which would restrict their access to useless luxuries and worthless things.\n\nFor the Fatherland to regain glory lost in the days before, every citizen must tighten their belts and endure life without the things and comforts they used to enjoy. If we do not give our all to the recovery of the Fatherland, if we do not make sure that we all make sacrifices, then we may never become as great as we once were.\n\nThere is no victory if there is no sacrifice. "
 GGR_new_german_industries:0 "New German Industries"
 GGR_new_german_industries_desc:0 "At last, we have a surplus of cash reserves. And at last, the Fatherland can make use of these.\n\nUpon factories, we shall spend the money. Upon new workshops and new production centers, we shall use the treasure the Fatherland has struggled for.\n\nAnd with these great places of labor put in place, our people can invest in them, work in them, and take pride in them. The restoration of our national pride and the recovery of our nation shall depend on every product and service that comes out of these newborn industries.\n\nWith these, our Fatherland can prosper once again."
 GGR_utilise_foreign_labor:0 "Utilise Foreign Labor"
 GGR_utilise_foreign_labor_desc:0 "Foreigners on our soil can earn their place with our people through work. Unlike slaves, they would not rise up against the Fatherland. And unlike our people, they would keep their mouths shut and focus on their tasks. The potential outcomes we could enjoy from letting these people work for the Fatherland's acceptance are limitless.\n\nLet us make it a priority for the nation to recruit more foreigners as workers. Through their sweat, they shall earn their right to call themselves German citizens."
 GGR_water_down_the_wine:0 "Water Down The Wine"
 GGR_water_down_the_wine_desc:0 "Nobody will care about any changes in the quality of our products. Since the civil war, it is not always easy for us to keep up with the high standards the world remembers us for. As long as we profit from the sale of these products, no matter how they are made for how long, everyone benefits.\n\nAnd if our customers break what they purchased from us, well, they can always buy another. And another, again and again, so that we may earn the money we need to restore our Fatherland's glory. And once we have done that, we may start maintaining our products to the highest standards without worry."
 GGR_work_for_freedom:0 "Work For Freedom"
 GGR_work_for_freedom_desc:0 "We have several prisoners of war in our Fatherland. They are useless in the camps. It is necessary for us to put them to work.\n\nAs former enemies of the Reich, they can redeem themselves through hard labour. We shall put them to use everywhere they are needed. With this new pool of workers, we do not need to worry about slave revolts or complaints from our citizens. And the Reich would always appreciate the fruits of labor of anyone within it. And if they wish to ask us what their work would do for them, we may tell them this:\n\n"Arbeit macht frei.""
 GGR_work_for_freedom_tt:0 "Our annual §nGDP growth§! modifier will §Gincrease§! by §Y2%§!."
 GGR_showing_our_best_side:0 "Showing Our Best Side"
 GGR_showing_our_best_side_desc:0 "The Fatherland is the strongest. And our people are capable of enduring the harshest of disasters. After the end of the civil war, even during it, we did not complain nor despair. No! To show the world that we are still the best, we shall make great use of our intellect. We shall create great monuments and set new projects to the soil and water of the Reich.\n\nThis way, we attract more people from all over the world into our country. And through this way, we shall restore the glory lost by our Fatherland during the war."
 GGR_work_the_blood:0 "Work The Blood"
 GGR_work_the_blood_desc:0 "Every sweat, every drop of blood, and every tear must be used up. Every hand and every mind and heart and soul must be occupied with the duty of restoring the Fatherland. From the ashes of war, all people, German or not, shall go through every trial necessary to rise up to the heavens.\n\nNo matter how long it may take us, no matter how hard it may be on us, and no matter how painful it may be to our bodies, we will all work to make our Fatherland great again."
 GGR_reform_the_financial_sector:0 "Reform the Financial Sector"
 GGR_reform_the_financial_sector_desc:0 "There are dead ends and bottomless holes in our financial sector. In both the public and private spheres of managing money, it seems that what the treacherous SS and the traitorous Speerites exploited before lay open to us.\n\nThese imperfections in our budget shall be put to great use. For the restoration of our great country, we will do anything with these loopholes. So long as nobody questions us, we will satisfy the needs of the Fatherland in the shadows."
 GGR_find_the_cash:0 "Find the Cash"
 GGR_find_the_cash_desc:0 "Loans are always useful. And in times like this, our Fatherland must have loans.\n\nSuch things we can get from the banks. From within our country and beyond its borders, our government can obtain quick cash. And such cash shall be spent on the recovery of the Fatherland.\n\nAnd we can keep on doing this, far and wide, until our country is fully back on its feet. Our Fatherland will not need to worry about paying back these loans. They don't need to be repaid. It is enough that our Fatherland is whole again."
 GGR_cut_the_excess:0 "Cut the Excess"
 GGR_cut_the_excess_desc:0 "If anyone has too much, they can always remove what weighs them down. In the case of our Fatherland, we have too many places and too many people to support. Our government cannot handle the strain of such weight.\n\nTherefore, the camps that are too big shall be shut down. The workers of the Reich shall have to be laid off if they are serving in places that need to cut their expenses down. And our offices will have to be filled with more workers, no matter how cramped they get.\n\nEverywhere, our Fatherland must see the excess removed from its back. In times like these, we cannot afford to carry more than we need."
 GGR_a_refreshing_new_idea:0 "A Refreshing New Idea"
 GGR_a_refreshing_new_idea_desc:0 "Exploiting our people's faith in us works wonders. We must keep doing this. We must produce new ideas for milking more cash out of them.\n\nNo matter how they may doubt us in secret, it is vital to the Fatherland's recovery that we deceive them. Even if they must be blindfolded, the Fatherland's glory is greater than our duty to speak the truth to our people. In the end, they will not care. They will instead enjoy the fruits of our deceit."
 GGR_the_march_to_mefo:0 "The March to Mefo"
 GGR_the_march_to_mefo_desc:0 "The old Metallurgische Forschungsgesellschaft may have been disbanded in 1938. But it's legacy, the Mefo-Bonds, live on, deeply hidden inside the Reich's books. Once the means to hide our rearmament from the prying eyes of the British and French, the Bonds have proven their effectiveness in the World War three times over. The Führer believes such an instrument has proven it's usefulness before and will do so again. The Neue Metallurgische Forschungsgesellschaft and a new set of Mefo-Bonds are just what is needed to boost our newest rearmament campaign. As for paying them back? We will find a way. Elsewhere..."
 GGR_tax_em_all:0 "Tax Em All"
 GGR_tax_em_all_desc:0 "A state is only as strong as the resources it wields and as even the kings of old knew, money is the most important one. By increasing taxes on various goods and services, we can both keep demand for decadent distractions down and fill our coffers with much needed cash. And if that's not enough we will simply raise them across the board. After all, higher taxes always mean more cash... right? "
 GGR_tax_em_all_tt:0 "Our §Ybusiness tax rate§! will §Gincrease§! §Y6%§!!\nOur §Yincome tax rate§! will §Gincrease§! §Y10%§!!"
 GGR_work_the_banks:0 "Work the Banks"
 GGR_work_the_banks_desc:0 "Enough is enough, no longer will the banks shirk their responsibility in strengthening the Reich's mighty hand. No longer will their insidious foreign contacts waver our determination. No longer will their open and covert demands waste our time. The Führer in his unending wisdom has decided, that it is time to turn the screws and increase the contributions the banks have to make tenfold compared to the average citizen. If they can't or refuse to pay, we will simply confiscate what valuables they have."

 ### SCIENCE TREE ###
 GER_GOR_a_new_age_of_science:0 "A New Age of Science"
 GER_GOR_a_new_age_of_science_desc:0 "Even in the year before the civil war, the German nation was the most advanced repository of modern science and technology in human history. It had conquered the stars and put a man on the moon. Before that, it had conquered the atom, and unleashed its fury on the Americans to end the Second World War. The two great leaps in human knowledge in the last century have come at the hands of the German people, and the whole world knows it. And yet, despite it all, the lesser races continue to vie for the crown and the unfortunate truth is, they have begun to get far too close for comfort. That ends now. Führer Göring will not allow the Reich to ever be surpassed in any way, and to this end he has prepared a campaign on intellectual revitalization on all fronts, from agriculture to armored weapons."
 GER_GOR_founding_the_GGRCSI:0 "The GRWI"
 GER_GOR_founding_the_GGRCSI_desc:0 "The concept of a unified body of scientific innovation & research has long been sought by the Reich's technocrats. Finally, however, it seems that Führer Göring has heeded their words. The GRWI - 'Großgermanisches Reich Council on Scientific Innovation' - serves this purpose. Through its establishment, we shall successfully centralize all of Germany's most talented minds so that they may work on the projects that Göring, and therefore the Reich, desires and requires the most. "
 GER_GOR_purge_the_academia:0 "Purge the Academia"
 GER_GOR_purge_the_academia_desc:0 "German academia's support for and relationship with Führer Göring has been - ah - contentious, to say the least. The eggheads were the first to turn their heads in disdain from our struggle in the Bürgerkrieg, and some retain this hatred even as they walk back into our offices. Indeed, by allowing certain individuals to remain a part of the GRWI we may unintentionally stifle scientific development in the Reich as subversive intellectuals seek to slow progress. To prevent this, we shall 'get rid of' the more troublesome elements of the scientific academia, and those who are not in accord with Göring's vision."
 GER_GOR_Militarwissenschaft:0 "Militärwissenschaft"
 GER_GOR_Militarwissenschaft_desc:0 "If it wishes to maintain its hegemony for the Millenium that was promised to it by Adolf Hitler, the Reich must maintain its edge in the tools of war. Many things have changed since the days of 1940 when our panzers overran the Poles, the French, the Russians; now the MBT and the helicopter are the tools of the bloody trade, and must be developed quickly alongside conventional firearms if we wish to dominate our enemies.\n\nOf course, the branches of the Wehrmacht jealously guard their little secrets, unwilling to let rivals within the military gain an advantage, and thus more funding. The Führer may be the master of the Reich, but even he may be hard pressed when such stubborn fools are involved."
 GER_GOR_lets_get_down_to_work:0 "Let's Get Down to Business" 
 GER_GOR_lets_get_down_to_work_desc:0 "With the completion of all formal administrative tasks required to establish the GRWI - 'Großgermanisches Reich Council on Scientific Innovation' - it's time we, as the saying goes, "get down to business". Thus, with the support of Führer Göring himself, let the process of research and development commence, as our funding and top quality manpower shall produce the finest military science that history has ever seen! German science, as they say, is the best in the world - and we shall lead it to glory!"
 GER_GOR_weapons_of_the_fourth_weltkrieg:0 "Weapons of the Third Weltkrieg"
 GER_GOR_weapons_of_the_fourth_weltkrieg_desc:0 "The decision to determine the armament focus priority is quite possibly the most influential decision of our decade. Through the invention of new weapons of warfare and destruction we will more effectively subdue and destroy the enemies of the Großgermanisches Reich (whose numbers increase by the day). Yet, when determining the future of warfare, a quote from the dissident Jewish scientist Albert Einstein comes to mind; "I know not with what weapons World War III will be fought, but World War IV will be fought with sticks and stones". "
 GER_GOR_guns_of_the_future:0 "Guns of the Future"
 GER_GOR_guns_of_the_future_desc:0 "The Mauser C96, the Gewehr 43, the Sturmgewehr 44: all these and more were products of German genius, and they carried sons of the Fatherland to victory after victory in their many battles. These weapons were the tools of the first and second World Wars, but the battles of the Third seems closer than ever. When that time comes, the men of the Reich cannot be sent into battle with anything less than the perfection afforded only by Aryan science. Herr Osenberg has been given permission to fund as much research and development as is necessary to design state-of-the-art personal equipment for our brave soldiers."
 GER_GOR_away_with_feltgrau:0 "Away With the Feldgrau?"
 GER_GOR_away_with_feltgrau_desc:0 "The question of potential Wehrmacht uniform innovation troubles our military planners at night, for some God-known reason: it's best that our government establish its position on the matter with haste. Indeed, in what has been referred to as the "Away with Feldgrau" row, certain officials within the Wehrmacht have recently argued against the continuation of 'Feldgrau'; conservative figures within the organization continue to have confidence in the grey, pushing against what they see as excessive and unnecessary interference from stuffed-suits. Of course, this falls to the decision of Führer Göring (although we are unsure if bringing such a minor decision to him is not itself a demonstration of ineptitude)."
 GER_GOR_redevelop_the_arsenal:0 "Redevelop the Arsenal"
 GER_GOR_redevelop_the_arsenal_desc:0 "At the height of the Second World War, the Reich was producing thousands of rifles per week, millions of bullets, and hundreds of heavier munitions. The crash of the 50's put an end to all that however, as factories emptied and were shuttered and the production lines went silent. That is all about to change however, as the Führer has announced a conference of the top arms manufacturers to take place in Zossen. There, the greatest military industrialists of the age will convene to return the workers to the factories, and the factories to their war footing. Every soldier will have enough material to eliminate ten enemies, and each gun produced will be worth dozens of theirs. The world will soon remember why it feared the sound of German guns."
 GER_GOR_flying_machines:0 "Flying Machines"
 GER_GOR_flying_machines_desc:0 "The latest trend in aviation warfare is the helicopter. Relatively small and able to fulfill a variety of design purposes, it seems to serve admirably in militaries across the globe. Prior to the civil war, the Reich had not been able to invest in airborne assets as some had hoped, largely due to mounting budgetary concerns. Now that much of the fat in the accounts has been paired down however, Osenberg has been given a free hand to establish more dedicated R&D sites across Germany to further elucidate where the helicopter can best serve the Reich's armies."
 GER_GOR_a_new_tool_for_the_infantry:0 "A New Tool For the Infantry"
 GER_GOR_a_new_tool_for_the_infantry_desc:0 "The concept of 'air assault' through the employment of helicopters is an admittedly recent innovation of warfare, yet a necessary one for the achievement of a swift, overwhelming tactical victory, particularly in inaccessible and difficult terrain. Indeed, the increased usage and employment of helicopters in warfare may prove useful and assist in the effectiveness of ground-troop operations. Furthermore, by choosing to pioneer helicopters, we shall cement ourselves as the most efficient and technologically advanced Armed Forces on this planet, assisting us during this 'Cold War'. "
 GER_GOR_to_carry:0 "To Carry Is Your Duty..."
 GER_GOR_to_carry_desc:0 "Given the Führer's prescient decision to invest in the production of attack helicopters, it's best we also invest in some more mechanical contemporaries. Through investment of resources into the research, development & introduction of new transport helicopter designs we will improve the efficiency of the Luftwaffe's fleet when attempting to transport materials and men to the battlefield and beyond, due to their greater capacity. The helicopter shall be the mechanized truck of a new age!"
 GER_GOR_to_fight:0 "...And To Fight Is Your Command!"
 GER_GOR_to_fight_desc:0 "Given the Führer's intuitive decision to invest in the production of transport helicopters, it's best we also invest in some more mechanical contemporaries. Indeed, through investment of resources into the research, development & introduction of new attack helicopter designs we will improve the efficiency of the Luftwaffe's fleet when we attempt to annihilate our enemies from the skies in warfare, accelerating our inevitable success. Let the blood of our enemies rain - FROM THE SKY!"
 GER_GOR_bigger_better_stronger:0 "A Bigger, Better And Stronger Panzer"
 GER_GOR_bigger_better_stronger_desc:0 "The Panzerkampfwagen is the backbone of the Blitzkrieg tactic, a machine so powerful that we cannot afford a so-called 'phasing out' of this valuable arm. It would also be remarkably expensive to draw down usage of the machine, a truth we have chosen to downplay for the papers. Rather, Führer Göring has decreed that we shall develop a, and we quote, "Bigger, better and stronger Panzer" that shall be deployed in "future conflict". Thus, the time has come to once again innovate the ancient Aryan-steel superweapon. From the German Axe to the Panzer, German steel has shattered and shall shatter all arrayed against it!"
 GER_GOR_the_engine:0 "Ein Neuer Motor?"
 GER_GOR_the_engine_desc:0 "The first thing any good tank needs is an engine. Simple enough, right? Maybe not, as it turns out. The largest tank engines we have, for the Maus and Tiger II are not nearly strong enough to power on the scale of the Liger. Osenberg won't be able to get the damn thing to move an inch unless significant resources are brought to bear to develop a state of the art motor. Of course, that would significantly increase the production cost per unit, and with all the other expenditures that will need to be added to the project, this could well start right out of the gate as a massive boondoggle. Still, maybe we could work with the old designs a bit, make them compatible just enough so that the behemoth can head into battle, and then hope for the best."
 GER_GOR_the_armor:0 "Eine Härtere Panzerung?"
 GER_GOR_the_armor_desc:0 "The Liger's armor will need to be top notch given how large of a target it will be. Everything from handheld anti-tank munitions to artillery and bombers will be coming after it in an attempt to remove our queen from the board. Hell, they might even try using naval guns if they have a chance. Given all that we're going to be putting into this project we can't have the units just crumpling under heavy fire. They ought to be able to withstand the fury of Hell according to Führer Göring, and he wants no expenses spared for developing new polymers and composite metals in pursuit of this. Herr Osenberg has been given quite the task, but maybe, just for the sake of efficiency, he could just a few corners here and there?"
 GER_GOR_the_gun:0 "Eine Stärkere Kanone?"
 GER_GOR_the_gun_desc:0 "As befitting of the new benchmark in military technology, the Liger must have an armament capable of destroying any target it comes across in the open battlefield.In order to maximize its destructive potential therefore, the engineers have devised a most peculiar solution: installing two 105mm guns at the front of the behemoth's chassis. Of course, this firepower comes at the cost of the ability to rotate the canons via traditional turret, giving the Liger more in common with a tank destroyer than an MBT in some respects. This however is of little consequence as we will only need one shot in order to make a kill - no adjusting for aim will be necessary once the first shots have been fired. The only question left for Herr Osenberg is how much he should expend into the designing of the guns themselves."
 GER_GOR_are_we_missing_something:0 "Are We Missing Something?"
 GER_GOR_are_we_missing_something_desc:0 "The Panzerkampfwagen 'MBT' improvement project has thankfully come to its completion, having run its course smoothly and without difficulty. However, this has caused worry amongst a few military circles who doubt the project's seeming success. Yet, despite our misgivings, it's best we don't inform the Führer and Schörner about it - as we're quite sure that there is totally nothing wrong with the Panzer! We will take the additional measure of making our designers sign non-disclosure agreements for the good of the Reich, to prevent morale losses from any potential leakers. It's for the best, really."
 GER_GOR_das_liger:0 "Das Liger"
 GER_GOR_das_liger_desc:0 "Führer Göring has officially decreed the most recent 'MBT' design & project shall be classified as the 'Das Liger' Panzer. With this declaration, those who manufacture Panzerkampfwagen have since become emboldened and encouraged in their work, thereby increasing the development & research capacity for future designs. The next fat stacks of research money and grant funding are well on the way - and given the efficiency of the German scientific machine, we are certain this will not incentivise corruption or budgetary bloat in any way. Utterly foolproof!"
 GER_GOR_Volkswissenschaft:0 "Volkswissenschaft"
 GER_GOR_Volkswissenschaft_desc:0 "Everyone always likes to think about the military applications of technology, but far too few (including the Führer it seems) often consider the civilian benefits of new knowledge. Chemicals are great at causing chaos and death amongst enemies, but can they not also improve our crops? The atom can be split to destroy entire cities, but can it not also power them? Herr Osenberg is smart enough to realize that putting all his technological eggs in one basket is a foolish idea. At the same time however, he realizes that given the martial bent of the current regime, he will have to carefully tailor the applications of his ideas so that they might also serve more military-minded purposes, if only to get the projects approved."
 GER_GOR_the_power_of_the_atom:0 "The Power of the Atom"
 GER_GOR_the_power_of_the_atom_desc:0 "The atomic bomb, the weapon which won the war. Proof of the superiority of the Aryan race, the Gods had aided us in our quest for world domination decades prior through the gift of heavenly power. Yet, in the decades following the end of the Second World War, our opponents have regrettably achieved this God-like power. Thus, Führer Göring has decreed that research & development shall commence on the construction of an Atomic bomb with far greater destructive power. Some have called the hypothetical prototype the Führer-Bombe - (CONTENT REDACTED FOR SECURITY PURPOSES)"
 GER_GOR_infrastructure_planning:0 "Infrastructure Planning"
 GER_GOR_infrastructure_planning_desc:0 "Improving the Reich's infrastructure is vital to our ability to further innovate and conquer. From Frankfurt to East Prussia, our largely destroyed infrastructure network must be consolidated and outright rebuilt we are to successfully achieve our rightful place on the global stage. Thus, it's best we begin planning for a new generation of roads, railways and powerlines, so that the Großgermanisches Reich may hopefully commence construction of new & improved nuclear power plants. "
 GER_GOR_railroad_plan:0 "Breitspurbahn"
 GER_GOR_railroad_plan_desc:0 "The 'Breitspurbahn', a concept proposed prior to the outbreak of the Bürgerkrieg, was the idea of embarking upon an ambitious network of modern railroads to link up the Großgermanisches Reich's key infrastructure centres. These railroads would be capable of fitting large-scale passenger traffic - but they would also be built to the specifications of our rail-based troop-carriers. With Führer Göring's intentions of conflict and war, coupled with the stable state in which the Reich finds itself, the time has come to connect the Fatherland through the strengthened steel of the railway lines. "
 GER_GOR_ostgermania:0 "East German Rail Expansion"
 GER_GOR_ostgermania_desc:0 "In order to truly connect the Reich, we must first focus efforts on the railway (ignoring the protests of the automobile manufacturers). While of course air travel is a preferable alternative (at least in the mind of Führer Göring), the rail lines have always been the primary method with which the Reich was able to function. Needless to say, it is also far easier to reroute train traffic for military ends than it is to corral trucks, lorries and cars off crowded roads. Thus, it is preferable that we rebuild and expand already existing rail lines to better suit the Führer's ultimate desires of war and conquest. "
 GER_GOR_westgermania:0 "West German Rail Expansion"
 GER_GOR_westgermania_desc:0 ""
 GER_GOR_germany_to_europe:0 "Hamburg to Wien Express"
 GER_GOR_germany_to_europe_desc:0 ""
 GER_GOR_electronics_research:0 "Electronics Research"
 GER_GOR_electronics_research_desc:0 "When we began our domination of Europe all those years ago the development of what we call "electronics" was still very young. There were radios and very primitive TVs of course but nothing like what we have access to now. Even with all of our own achievements however we often find ourselves lagging in this area when compared to the Japanese and Americans. So much of the research into electronics was put into the Space Race during the 50s that we have fallen behind in practical and everyday uses of these systems. The Führer hopes to remedy this and as an opening salvo has ordered a significant budget increase for the GRWI dedicated to R&D of new military and civilian applications of electronics. Germany shall remind the world that it was once a dominant technological powerhouse and with a little greasing of the wheels it will regain its rightful place."
 GER_GOR_atomic_planning:0 "Atomic Planning"
 GER_GOR_atomic_planning_desc:0 "The computer is a machine or device that performs processes, calculations and operations based on instructions provided by a software or hardware program. In the context of atomic development & planning, we have already seen preliminary studies that demonstrate the efficacy of computer-based programmes in testing and refining our projections. GRWI has come to conclude that we must digitalize our efforts if we are to achieve relative success. Thus, we shall design & upgrade nuclear plants with a computer instead of relying on ballpark estimates, thereby improving the construction process. "
 GER_GOR_make_them_grow_like_mushrooms:0 "Make Them Grow Like Mushrooms"
 GER_GOR_make_them_grow_like_mushrooms_desc:0 "The concept of 'Atomic Planning' has largely, up until this point, regrettably found itself constrained by largely environmentalist and conservationist concerns. However, the Führer has chosen to disregard his previous ethos of actually choosing to 'enjoy' or 'protect' the environment, which is useless to waging effective warfare. Instead, with the Führer's blessing, we shall improve the Reich's nuclear programme through the construction of dozens of new plants all across the Fatherland, irrespective of population density or environmental beauty. This will speed up the Großgermanisches Reich's fledgling programme of nuclear development & advancement. It will also bring those who care about the so-called 'environment' and 'health' of the German nation out into the open, where we can trade their placards for long-deserved jail sentences."
 GER_GOR_biology_in_application:0 "Biology in Application"
 GER_GOR_biology_in_application_desc:0 "The field of biology has been progressing ever so rapidly in the two decades since the Second World War. While we may not have always prioritized the biological fields during that time, we were able to learn enough ourselves and steal from our rivals enough to develop increasingly sophisticated pesticides, hormones, and even new synthetic chemicals.\n\nDespite some objections within the GRWI due to the still unclear side effects of many of these substances, the Führer has issued several directives related to their use. The farmers will be given batches of the experimental pesticides and GMOs for practical testing. There are some uncertainties here, but science cannot move forward without the bravery to venture into the unknown."
 GER_GOR_for_the_plants:0 "For the Plants..."
 GER_GOR_for_the_plants_desc:0 "Out with conservation, in with innovation; it's nothing but scientific progress for the Großgermanisches Reich! So, why should the Reich's produce and plants be exempt from progress? To truly allow the Aryan race to triumph over our inferior contemporaries, we must ensure that every plant in the Reich is stamped with a swastika. Thus, as mentioned, it's best we put 'genetically modified organisms (GMOs) in all of the Reich's plants! We shall eat, and fight, for the future! (This report was not sponsored by agricultural concerns in any way. Allegations of corruption, mismanagement of funds or bribery constitute slander and will be investigated accordingly.)"
 GER_GOR_and_the_troops:0 "...And the Troops"
 GER_GOR_and_the_troops_desc:0 "Hm... much like our employment of 'Pervitin' in the 1940 'Fall Gelb' operation guaranteed a lightning victory against the Reich's various opponents, perhaps the mass consumption of performance enhancing drugs and substances will prove to better the standing and battle readiness of the German Wehrmacht? Thus, it's best we explore this concept by testing supposed performance enhancing drugs on our already competent soldiers. This will surely make them competent in even greater measure, granting them combat strength and focusing their abilities to superhuman extents. What could possibly go wrong?"
 GER_GOR_what_about_the_water:0 "What About the Water?"
 GER_GOR_what_about_the_water_desc:0 "Regrettably, the liquid of life doesn't exactly do much in the way of battle... let's change that, shall we? Indeed, the time has come to wonder 'what about the water?' and make it useful in our success as a nation. It is therefore necessary, with the formal recommendation of the GRWI, that the government begins to pump 'Fluorine' (the most electronegative element) into the Reich's water supply. We have undertaken this despite considerable protests from our nation's private sector, who claim it will destroy the toothpaste industry - we have assured Führer Göring that fluorine will deliver improved health and, more importantly, keep the population docile. (And also prevent tooth decay.)"
 GER_GOR_perfection:0 "Perfection"
 GER_GOR_perfection_desc:0 "We have furthered the cause of science, yes we have! The GRWI's scientific recommendations have served to assist the Großgermanisches Reich in achieving considerable scientific process. As our surveys suggest (and will continue to suggest, unless the Board of Statistics wishes to bring a corporate lawsuit on their collective heads) our decisions have made the public far stronger and the Aryan man even more Aryan as a result of our experimentation. Our researchers report a 15 percent increase in the luminosity of smiles received by the general public! Needless to say, the Reich's future is bright! We have achieved complete and utter perfection... "
 GER_GOR_greater_projects_ahead:0 "Greater Projects Ahead!"
 GER_GOR_greater_projects_ahead_desc:0 "With our achievement of true Aryanism, it's best we move onto the far greater and increasingly grandeur projects ahead of us. We shall begin our ascent into eternity by pouring a considerable amount of Reichsmarks into such megaprojects, about $200 billion, into the fantastic godlike concept of the 'Sun-Gun', which the Führer has long believed will secure German security once and for all. Once built, the Großgermanisches Reich and its Führer shall control the rays of life itself! We shall be as gods, and nothing will be restrained from us - which we have imagined to do. (Don't tell the Church about that last part.)"
 GER_GOR_master_of_death:0 "Masters of Death"
 GER_GOR_master_of_death_desc:0 "Given our abundance of missile and rocket technological blueprints, it's best we look at our prior designs when contemplating how to best launch the 'Sun-Gun' into orbit. We must balance ambition and prudence: how large will the orbital mirror be, and how fine-tuned its albedo, without running the risk of design failure? Yet, without indulging our ambition we shall not achieve godlike status, and so it's best we hurtle like joyful, martial children into the final development of the 'Sun-Gun'. The future awaits! "
 GER_GOR_master_of_light:0 "Masters of Light"
 GER_GOR_master_of_light_desc:0 "Of course, the 'Sun-Gun' name is quite self-explanatory. It is a planetary atmospheric laser gun which, of course, requires a power source... Also self-explanatory, we will use the power of the sun itself to annihilate our ideological opponents. The foundational technologies of solar and focused-energy technology are known to us; what is needed is a massive increase in scale. To this end, we shall invest considerable resources into laser and solar technology research & development to ensure the success of the 'Sun-Gun'. (We will also pump up the threatening rhetoric - never let it be said that we neglect the stick for the carrot...)"
 GER_GOR_the_sun_gun:0 "The Sun Gun"
 GER_GOR_the_sun_gun_desc:0 "The time has come, and like Icarus before him Deutschland shall ascend into the heavens! After a considerable time of continued research, attempts & failures (and multiple failures and brushed-off instabilities), we will finally achieve the goals of Führer Hermann Göring and propel the Großgermanisches Reich into an unstoppable military force whilst also achieving superpower status once more in the eyes of the world. Indeed, the time has come for the Aryan race to claim its rightful position as the highest race on this Earth.\n\nPrepare the main panel network, Herr Doktor. Single-network ignition.\n\nYou may fire when ready."
 GER_GOR_Sonnengewehr_directive:0 "Sonnengewehr Führer Directive-02"
 GER_GOR_Sonnengewehr_directive_desc:0 "How in the hell could this have occurred? We failed, the Großgermanisches Reich was unsuccessful in its attempts to successfully launch & commence formal 'Sun-Gun' operations. A true tragedy for the German nation. Führer Göring is, understandably, deeply dissatisfied with the GRWI lack of foresight with regard to the now-obvious impracticality of the 'Sun-Gun'. He has ordered that all files & departments associated with the failed 'Sun-Gun' be figuratively 'burnt', with all men stationed being 'repositioned' elsewhere within the GRWI to work on less intellectually challenging projects for the Reich. Of course, this was the fault of the GRWI, not of the Führer's leadership - and anyone who dares suggest otherwise WILL BE DEALT WITH SEVERELY."
 
 ### Military Tree ###
 GGR_finish_the_SS:0 "Finish Off the SS"
 GGR_finish_the_SS_desc:0 "Beginning as a mere personal guard to the Führer, the SS has developed into a malevolent tumour that Germany can no longer tolerate. These previous comrades in arms have been reduced to pathetic lackeys for Himmler, so the time has come to bring an end to this poisonous organization which has done us so much harm. With our forces in a strong position, we will bring the SS to its end in a swift and dramatic manner. Thousands of SS men across the Reich shall be shot or imprisoned on the Führer's orders, snuffing out the Black Sun so Germany can finally see the light."
 GGR_drumheads_across_germany:0 "Drumheads Across Germany"
 GGR_drumheads_across_germany_desc:0 "The civil war has been won, our economy has been saved by our great leader and now we look out into the world and prepare for the greatest conquests in history. Our great conquests will put those of Napoleon and Hitler and Alexander the Great's to shame. The Nazi banner will wave in the heat of Iberia, the winds of Rome, and the rain of Washington D.C. It will flutter as the cherry blossoms do in Tokyo. The people must know of our coming glory and, despite the hardships of the Civil War, the civilians must know of the greatness upon the horizon. We will realize the goals of Hitler and our greatness will be projected from the rising sun of the east and the setting sun in the west."
 GGR_loot_the_castles:0 "Loot The Castles"
 GGR_loot_the_castles_desc:0 "There was a virus that was infecting Germany since the rise of Adolf Hitler; that being the thuggish SS led by their insane overlord, Heinrich Himmler. The time will come when we put an end to this mad experiment in Burgundy, but that requires long months and years of planning before we can do that safely. For now, any vestiges of the SS in Germany will be firmly and justly wiped out. We will start by tearing down their bizarre castles that are plastered all across Germany. We might expect there to be some traps or SS officers hiding here and there, but we will go in and come out with as many goods that the SS had been hoarding in their palaces."
 GGR_strip_them_of_their_honor:0 "Strip Them Of Their Honor"
 GGR_strip_them_of_their_honor_desc:0 "The SS love to parade their little medals of shit on their chests so that people will believe them to be heroes; however, the truth is that they are all cowards mopping the floor for the lunatic in Burgundy. The SS does not deserve these medals, as they have never shown any shred of honor, bravery, or even strength of any kind. The SS does not deserve any of these medals and these medals would be much better served being melted down into bullets or spoons for respectable veterans to eat from."
 GGR_germanian_triumph:0 "The Germanian Triumph"
 GGR_germanian_triumph_desc:0 "There was something incredible about the Triumphs of the Roman era that truly speaks to the German nation. Shows of one's strength and devotion to the Fatherland were things which united the entire nation in one giant parade towards valor and nationalism. With the ashes of the civil war fading, we should give one of our most loyal and faithful generals a triumph of his very own. That man, of course, is Ferdinand Schörner. A loyal soldier and honorable and trustworthy man since the times of World War Two. He truly deserves the triumphs as those Julius Caesar had, and he also has been pushing for this for a long time as he puts it. "We should wrap the entirety of Germany into a cult, the cult of valor." "
 
