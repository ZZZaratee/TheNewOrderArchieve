 GGR_the_final_straw_desc:0 "Citizens of the Iberian Union, now military forces of the German Reich is ready to invade your pitiful country and there's no hope to resist against the strongest army on this planet. Your government has failed you, and your army is too corrupted to organize any real defenses against us. Your cities will be razed, villages will be pillaged, industries will be seized and everyone of you will be forced to work for the Reich whether you like it or not. In a nutshell, you and the Iberian Union, are doomed.\n\nHowever, there's still one opportunity for you to take. All we wish to destroy is the Iberian government and its loyalists, and anyone wish shares the same enemy with us can become our allies. We German people are benevolent and we'd like to show you mercy as long as you're feeling oppressed by the Iberian government and willing to fight against it. People of Basque, Catalonia and Portugal, please don't let this once-in-a-lifetime chance slip through your fingers! Stand up, join the German side! Together we can overthrow the bureaucrats in Madrid and rule the Iberian Peninsula as close allies."
 GGR_call_to_the_basques_desc:0 "Our initial plan about the total civil war failed, but it doesn't mean that all our efforts were in vain. The Basques have been oppressed by Madrid for a very long time, and their hatred towards Spain is getting ever stronger in these days. If we can get their support via some propaganda and diplomatic methods, their struggle in the north will do us a great favor in our war against the Iberian Union. To achieve this, a propaganda article haven been drafted by our diplomats.\n\n"People of Basque, please hear our voice. You are one of the bravest nations in this world, and a close kin of we Germans ethnically. But for years, you've been humiliated, tortured and oppressed by the Spanish bastards. We do admire your unyielding determination to fight against it, but you cannot win this war on your own. Now please answer to our call of friendship and join this holy war against the Iberian Union. You will win your rightful place in our New Order once we succeed.""
 GGR_call_to_the_catalans_desc:0 "Our initial plan about the total civil war didn't go well, but we can still reach out to those who had already been hostile toward the government of the Iberian Union before our propaganda. At the west of the Iberian Peninsula, the Catalans have been oppressed by Madrid for a long period, and they're willing to do anything for their independence. Though they've been polluted by decayed values and will be enslaved by us according to our post-war plan, we can still make a temporary alliance with them before the fall of the Iberian Union. To achieve this, a propaganda article haven been drafted by our diplomats.\n\n"People of Catalonia, we know you may not like us, but it doesn't matter right now. Please think about it, is there any benefits for you to reject our proposal of alliance and friendship. Accept our invitation, fight alongside the German Reich against your enemies in Madrid, and you'll have the freedom you've craved for decades. As the most sagacious nation in Southern Europe, you won't forsake such a precious chance, will you?""
 GGR_call_to_the_portugese_desc:0 "Unlike the fools of Basque and Catalonia, our agents in Portugal have brought us good news after our ultimate. There are a number Portuguese who hate the Iberian Union as much as us have expressed their wills about cooperation, and according to the Abwehr, this number could even be higher if we continue to make propaganda towards them. With the Portuguese on our side, the Iberian Union will collapse To achieve this, a propaganda article haven been drafted by our diplomats.\n\n"People of Portugal, twenty years ago, the Spanish lied to you, cajoled you into the so-called 'Iberian Union'. But twenty years have passed, we know that you have through their true ambitions under the name of it. Are you an equal partner of the Spain, or a low servant in their eyes? You must have already gotten the right answer in your head, and now, the German Reich has come to give you a hand. Twenty years ago, that lie started with the fear of a fabricated 'German invasion', and now, after twenty years, you can end it with a real German invasion of Spain. Fortune is smiling on you, and please take this chance to correct your mistakes in the past, for you won't have a better one more.""
 GGR_but_no_one_answered_desc:0 "Hearing our call of friendship, many Iberians contact us and expressed their expectation for an alliance with the Reich. The Reich, of course, appreciates their good intentions, but it is a shame that the luck doesn't stand on their side even though they made the right choice. Considering the current situation in Iberia, they're not needed anymore. And since they're definitely not racial brothers of the Reich, there is no reason that they could enjoy any privilege that other Iberian people shouldn't have. Any promises we made before will be defined as fabricated and invalid, and they will be treated like all other dissenters and the Iberian scums. All must understand that no one can bargain with the German Reich, and total submission is only way he can take.\n\nAnd after dealing with those bastards, all memories of our promises will disappear with them. No one is going to know what happened during our conquest of Iberia, and all Iberians will live equally in fear from this time on."
 GGR_demand_absolute_loyalty_desc:0 "Dissenters never disappeared in the Iberian Peninsula: in this past, they keep criticizing the rule of Franco and Salazar, saying their authoritarian regime is an oppression of everyone in their nation; and now, we know that many is hostile toward our governance and secretly cursing our soldiers, generals and officials. They won't be able to do this anymore. The former rulers of Iberia didn't succeed in suppressing those dissidents, and their failure has leaded to their final collapse before our forces. We, with our advanced experience of purging those insects in other places, cannot repeat their foolishness.\n\nFrom this day on, all Iberians must be totally loyal towards the German Reich. Every move they make, every word they speak and every mood they expressed will be closely watched by our agents, and any sign of disobedience will lead to imprisonment or even execution. They can have no doubts, no hesitations and even no free thoughts, for all they need to know is to follow our orders. They used to think they cannot stand anymore under the 'oppression' of the Caudillos, but now they will understand what true oppression really means."
 GGR_no_more_games_desc:0 "The ghost of terrorism has been haunting around Iberia since the conclusion of the Spanish Civil War, as different organizations directly fighting against the government all over the peninsula. And the Iberian government, due to their inefficiency and corruption, never really suppressed those terrorists. Consequently, the strength of those organizations kept growing and caused more and more troubles every day. Eventually, the prosperity and stability of the Iberian Union was doomed in constant violence and riots.\n\nBut now, we could tell those terrorists that, their good old days are gone. Failing to pacify its own realm is a shame for a nation, and we cannot act like those Latin scums. There will be no more stupid childlike games between police and terrorists, for now the real anti-terrorist campaign is going to start."
 GGR_raze_barcelona_desc:0 "Barcelona, the capital Catalonia, has degenerate into the source of terrorism, political violence, separatist organizations and leftist activities. All devils in Iberian has made their home here, and set out to poison the whole Europe from Catalonia. Such a polluted city is absolutely incompatible with our national socialist doctrine, and it will be totally razed to the ground to cleanse its sins.\n\nNow, Catalans, take one last sight of your corrupted home. Adéu, Sagrada Família, sadly you didn't get your people redeemed; Adéu, Hospital de Sant Pau, it's shame you can save your people's lives but not their souls; Adéu, Palau de la Música Catalana, from now on there will be only German military music can be heard in Catalonia. Adéu, the heart of old Catalonia, the Sodom in our age, may all the evils can die with you in our holy flame of cleanse."
 GGR_contain_the_terrorists_desc:0 "Iberia is large, and any attempts to govern the Iberians with one single political body may lead to low efficiency and failure to maintain local stability, as the Iberian Union has showed us. Luckily for us, from the beginning of our conquest we've noticed this problem and set up 6 different RKs in total with each one dealing with one specific region in the peninsula. Divide, conquer and rule over, such a strategy is as old as time itself, and we shall implement it here.\n\nIn addition, to avoid the possible risk of communication and cooperation between different ethnic groups in Iberia, we need to divide those people with enough caution. Population for each RK must be carefully designed so that each RK may be able to handle their own realm on their own without needs to worry about a total uprising. Through the scientific administration the Reich can gain as much as resources and maintain the peace and stability of the Iberian Peninsula."
 GGR_always_vigilant_desc:0 "The conquest of Iberia is indeed a great victory for the Reich, and we did have reasons to celebrate for it. Yet it would be foolish to ignore the threat of other powers in the world that still seek any opportunity to weaken our fatherland, especially the OFN and its American master. Each German victory in Europe is a warning of them, and scared of the mighty military power we hold, their subversive activities is getting more and more frequent. And thus, our soldiers must stay vigilant enough at any time.\n\nFor the US, Iberian Peninsula is westernmost part of Europe and therefore has great strategic values. Our agents reported that secret ships and OFN spies have been sent from their ports to Iberia. Due its distance between Germania and Iberia, we may not be able to deal with the sudden case there and as the result, we can only rely on the sense of responsibility of our local occupied forces. All ships that move near our coastline must be cautiously checked and make sure no one can sneak into the Reich. The security of Europe is in our troops' hands."
 GGR_close_the_dam_desc:0 "In history, Gibraltar, as the gateway of the Mediterranean Sea is the key of global trade for Mediterranean nations, which includes many of our former and future enemies. Considering this, one reason of our Iberian conquest is to control the lifeline of Italian international transportation and trade so that we can weaken their economy a lot and even make it collapse without a military campaign. And now, as the whole Iberian Peninsula has been firmly controlled by the Reich, we are able to cut the throat of the Italians and destroy their ability to sustain themselves.\n\nToday, according to the direct order from Germania, the Gibraltar Dam will be closed until all Mediterranean nations bow before the German Reich. When we started constructing the dam, many have doubted and even mocked at the utility of such a grand project, especially when the program was suspended due to financial reasons. But now, the dam will become a true nightmare for all Italians when they realize how terrible their shortages can be. After closing the Gibraltar dam, all our plans about Iberian Peninsula will be finished perfectly, as the economy of Italians will soon be strangled to its last breath. Now let's cheer at the beauty of sunset in the entrance of such a peaceful and vast sea. Sieg Heil and cheer for the Fatherland once again!"

