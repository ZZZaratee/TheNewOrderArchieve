## BRG AI COLLAPSE
####################

 WORLD.100.t: "Collapse of the SS-Ordensstaat Burgund"
 WORLD.100.desc: "Information from Burgundy has historically been scarce, but news revealed by dissidents and refugees have revealed that the infamously secretive nation led by Heinrich Himmler is on the verge of collapse. According to them, Himmler is fighting his native SS Legions, along with the French Resistance.\n\nNations and observers around the world are closely watching as the situation develops. The United States has stated they are monitoring the situation, emergency meetings have been held, and the Pentagon has put soldiers on alert. Germany has not released an official statement, but eyewitnesses report similar meetings taking place, and troops being moved towards the German-Burgundian border. While the situation remains fluid, international experts believe that it is not a question of if there will be intervention - but who will do so first."
 WORLD.100.a: "The end of the Shadow State approaches."

 WORLD.101.t: "The German Invasion of Burgundy"
 WORLD.101.desc: "With troops and military equipment steadily increasing along the German-Burgundy border, and escalatory statements from German officials, many experts speculated that German intervention in the ongoing Burgundian collapse was certain. These beliefs were confirmed as German troops officially entered the collapsed Ordensstaat early in the morning, citing the need to secure their western border.\n\nBoth SS Legions as well as Himmler's forces have been targeted, confirming a suspected German objective of fully pacifying the region and eliminating the final SS stronghold in Europe. German officials have promised a swift victory, and while indications are that Himmler has attempted to reposition in a last attempt to hold out, most expect that the former Ordensstaat's days are numbered."
 WORLD.101.a: "The black sun has set."

 WORLD.102.t: "German Control Established Over Burgundy"
 WORLD.102.desc: "In the streets of Ost-Paris, German convoys and tanks, together with French soldiers march before a cheering crowd. Before a gathering of thousands, the Führer has declared the liberation of Burgundy from the tyranny of Himmler and the SS Legions, and praised the support of the French forces that played a crucial role in the liberation. Across the former Ordensstaat, French and German soldiers are welcomed as heroes as nation-wide celebrations take place.\n\nGermany and France have slowly begun releasing information concerning the conditions many were living in, which show widespread poverty, and the abuses of the SS without restrictions. While many of the newly liberated are grateful for the German intervention, the escaped dissidents have expressed their concern that one abusive master has been replaced with another. Only the future will determine if that fear will come to pass.\n"
 WORLD.102.a: "Clouds hang over Burgundy."

 WORLD.103.t: "The United States Intervenes in Burgundy"
 WORLD.103.desc: "Hours after Germany announced their intention to intervene in the rapidly collapsing Ordensstaat, the United States, together with France have announced that they will also be deploying soldiers into the former Ordensstaat in support of the planned French reclamation.\n\nFrench soldiers have already begun limited incursions into the state as the United States war machine roars into force. Many Frenchmen are hopeful that they will be able to reclaim their lands, and do so before the Germans push deep into the country.\n\nIt remains to be seen if this intervention will allow the tide against the Masters of Europe to be changed, but both American and French officials appear willing to take the chance - even if some fear the intervention raises the risk of igniting a Third World War."
 WORLD.103.a: "The French reclamation has come."

 WORLD.105.t: "The Paris Agreement"
 WORLD.105.desc: "Many people across the world breathe a sigh of relief as Germany and the United States announced that they have reached an agreement regarding the territory of the former Ordensstaat. Both sides have agreed to demilitarize the borders, withdraw their forces to their respective nations, allow the French to establish control over their former lands.\n\nObservers have confirmed that soldiers and military equipment are rapidly departing Burgundy, and humanitarian aid from the Organization of Free Nations is pouring in, as each member nation has pledged support in helping rebuilding the nation. As the French begin the difficult task to healing from the trauma Himmler inflicted, the rest of the world relaxes, knowing that a crisis in Western Europe has been averted."
 WORLD.105.a: "The clock moves from midnight."

 WORLD.106.t: "The Burgundian Crisis"
 WORLD.106.desc: "Fears of war have been raised across the world as both German and American governments have denounced each other, and each angrily departed the negotiations surrounding the former Ordensstaat. Both nations have stated that they would not be departing Burgundy, and soldiers on both sides have been placed on high alert. Emergency meetings have also been called in Washington and Germania, though neither nation has commented on their nature.\n\nWhile neither side has committed to direct conflict, more men and equipment have been observed moving to supply each side. Leaked messages sent to the Pakt and OFN by their respective leaders warn of a "potential escalation" in coming days. With neither Germany or the United States willing to negotiate further, many fear that the crisis will only deepen in the coming - and risk draggin the world into another world war.\n"
 WORLD.106.a: "Midnight draws closer."

 WORLD.107.t: "France Demands Territorial Restoration"
 WORLD.107.desc: "As tanks roll through the streets of Ost-Paris, Germany has announced that it has secured control over the former Ordensstaat Burgund, and successfully eliminated Heinrich Himmler, the rebellious SS Legions, and the nascent French Resistance. They have declared the day one of liberation, and stated their intent to rebuild and restore the territory.\n\nThe French State, which did not intervene during the conflict, has also officially demanded that Germany "Immediately return rightful French territory", though it was unclear what leverage they have to enforce this. There has so far been no response from Germany, though some sources have indicated that German and French negotiators have made contact. It remains unknown how these discussions will proceed."
 WORLD.107.a: "The German price will be high."

 WORLD.108.t: "Germany Returns French Territories"
 WORLD.108.desc: "Celebrations have broken out across the French State, and the former Ordensstaat as France announced that Germany has agreed to return all rightful French lands to their possession. The French government has planned to hold a nation-wide celebration from Paris, as well as promising to fully restore, rebuild, and heal what was destroyed under Himmler's reign.\n\nIn a less-covered announcement, Germany also released a statement confirming that France would officially rejoin the Einheitspakt, which many are speculating was the price Germany demanded for returning French lands.\n\nWhile the newfound alignment between France and Germany has come as a surprise to some experts, few in France appear to care about the geopolitical implications. Their nation has been restored, and for that, they celebrate.\n"
 WORLD.108.a: "Vive la France!"

 WORLD.109.t: "Germany Refuses French Territorial Restoration"
 WORLD.109.desc: "Tensions between the French State and Germany reached a new high, as Germany unequivocally stated that they would not be returning the former French lands to their previous owners. France has responded by condemning Germany harshly, and revealing that Germany attempted to pressure them into rejoining the Einheitspakt in exchange for their rightful lands.\n\nWhile the OFN has formally condemned the decision, Germany has moved forward in establishing a "temporary restoration government" intended to formalize the stablilization and rebuilding of the region.\n\nFew see a viable path for France to regain their territory without German cooperation, and most experts agree that this decision by Germany has all but ensured that the tensions between the two nations remain permanently high.\n"
 WORLD.109.a: "An injustice perpetuated."

 WORLD.110.t: "The Burgundian Standoff"
 WORLD.110.desc: "While the armies of Heinrich Himmler and those of the SS Legions have been crushed under the combined might of Germany, the United States, and France, the situation remains highly tense in Burgundy. While nominal control has been established over the former Ordensstaat by the armies of both sides, both German and American armies remain on high alert for any sign of aggression from the other.\n\nBoth Germany and the United States have publicly signaled rhetorical deescalation, though observers have noted that both sides remain poised and entrenched along established demarcation lines, in preparation for an escalation. German and American diplomats have been seen moving to Burgundy, and both nations are engaging each other at all diplomatic levels. While all are hoping the situation will stabilize, tensions continue to rise - and fears of a renewed war between the two superpowers with it.\n"
 WORLD.110.a: "It's up to the diplomats now."
 
 WORLD.111.t: "Germany Maintains Influence Over French Lands"
 WORLD.111.desc: "While predicted by many experts following the conquest of Burgundy by Germany, there remained many who were shocked by the German announcement that they were in the process of establishing governments in the former French and Belgium lands - without the input of the French State.\n\nMany believe that this is due to the French State's alliance with Italy, and has caused an expected uproar among the French, who accuse Germany of not even attempting outreach. Italy, along with her allies, has also condemned the German decision, though few expect substantial actions.\n\nNow, many watch closely, and wonder if the new states will be able to sustain themselves, or if a new era of resistance will be born in the war-torn and weary nation."
 WORLD.111.a: "The clock starts over."

 WORLD.112.t: "The Establishment of the French Pakt Commission"
 WORLD.112.desc: "The world responded with a mixture of trepidation and relief when news of the collapse of the SS-Ordensstaat Burgund was confirmed, with Germany mobilizing afterwards to invade the remains of Heinrich Himmler's collapsed state. With order restored, Germany has proclaimed victory over Himmler, and declared that the reign of terror perpetuated by the Reichsführer-SS has ended. \n\nWith the French State in chaos following its collapse after the failed invasion of Brittany, Germany has established the French Pakt Commission, administered by Adolf Heusinger. While the OFN and Italy have expressed concern at the development, with no legitimate French state to protest, the world can only watch - and hope that the new German administration is kinder than the last."
 WORLD.112.a: "Our victory over the traitor is complete!"
 WORLD.112.b: "Another German regime."

