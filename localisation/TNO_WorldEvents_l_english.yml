 ##### EVENTS #####
 WORLD.2.t:0 "Adolf Hitler Has Died"
 WORLD.2.d:0 "Tragedy has consumed Germany as the news spread first throughout the Reich and then the world. Adolf Hitler, Führer of Germany and victor of the Second World War, has died. Whilst the Führer's declining health had been speculated about for some time, the news has nevertheless left Germany in a state of complete shock. The Reichstag has announced that three months of mourning shall be held, and that the Führer shall be buried beside his late wife, Eva Hitler, with dignitaries from around the world invited to the funeral.\n\nWhile Germany mourns, internationally many are celebrating the death of the man held responsible for three decades of suffering throughout the world. Yet many international commentators fear what may now become of Germany, the Third Reich having already been embattled in a bitter power struggle over the rightful successor to the Führership."
 WORLD.2.a:0 "A day to remember..."

 WORLD.5.t:0 "The German Civil War"
 WORLD.5.d:0 "In the wake of Adolf Hitler's death, the Reich has erupted into chaos. Despite the Führer's appointment of a legal successor, powerful factions within the Reich have taken up arms against one another with the interest of leading the nation in their vision. The nation is torn with entire garrisons ignoring orders from Germania and flocking to the successor of their choice. Though the gravity of the situation is not yet known, it is estimated that the Reich is either facing or already experiencing total collapse of central authority.\n\nThough not much is known about the fate of the Reich's eastern administrations, the sudden cessation of contact between Germania and her possessions has created speculation on if those regions too will find their fate. What is known for sure, however, is that the collapse of Europe's titan has thrown the continent asunder."
 WORLD.5.a:0 "The end of the Reich, surely."

 WORLD.11.t:0 "The Reich's Last Conquest"
 WORLD.11.desc:0 "On the 19th of January, 1962, Eberhard Köllner became the first man to ever land on the Moon. While the space race has been a struggle between the Reich, Japan and the USA, and while the Americans had managed to put the first man in space, the Führer was proud to announce that the German landing firmly plants the Reich as the victor in the competition.\n\nA grand ceremony is planned in Germania to present Köllner and his fellow astronauts with the Iron Cross, and a week of celebration has been declared across the Reich.\n\nWhile terse congratulations have been sent from America and Japan, President Nixon has vowed that the United States would be the first to create a permanent mission on the Moon, and Japan shortly thereafter announced it would be the first to land on Mars."
 WORLD.11.a:0 "Has the Space Race been won?"

 WORLD.20.t:0 "The Collapse of the Triumvirate"
 WORLD.20.d:0 "In the wake of the bombing of the Triumvirate conference in Malta, it would appear as though whatever chances the fragile alliance had went down in the flames. The incident proving to be the final straw for many, both the caudillos and the Turkish president have now declared their respective countries' desire to leave the alliance. With two of the alliance's three major powers leaving, it is safe to say that the days of the Triumvirate are over.\n\nAlready Turkey has made fresh calls for its territorial rights and ambitions in the region to be respected, particularly in regard to Cyprus and the Levant, with the Italian military being mobilized in response to Turkish movements in Syria. On their part, the Iberians have expressed little desire to keep up significant relations with their former allies, Iberia instead looking inwards toward its own problems."
 WORLD.20.a:0 "It was only a matter of time."

 WORLD.23.t:0 "Expansion Into Africa"
 WORLD.23.d:0 "West Africa has had it rough since the end of the Second World War. Luftwaffe units based out of the Reich's holdings in Central Africa have, for the past two decades, bombed anything inland into dust.\n\nWith the death of Hitler and the collapse of the Reich, those Luftwaffe units haven't moved in a long time. Already, several small nations on the coast have begun expanding their borders inland, free from the fear of constant German bombing. Whether the bombing resumes or not, only time will tell."
 WORLD.23.a:0 "Interesting."

 WORLD.28.t:0 "The Anti-Heydrich Pact Forms"
 WORLD.28.desc:0 "The German Civil War has taken many twists and turns, but this may be the strangest of them all. Earlier today, multiple contenders to the Führership have announced a temporary ceasefire between them in order to focus on what they have deemed "the largest threat to the Reich today" - Reinhard Heydrich and his SS.\n\nHeydrich and the SS, backed only by Heinrich Himmler, have made surprising gains in recent months despite their poor starting position and lack of political power or popular appeal. It appears that this has spooked the other contenders, whose forces now gather to put an end to Heydrich's armies. With Heydrich being a proud follower of both Himmler and his 'Burgundian system', it must be a relief to Germans everywhere that their leaders can at least agree on one thing - mutual hatred of the SS and what it stands for."
 WORLD.28.a:0 "Himmler's madness will not spread to our soil!"
 WORLD.28.b:0 "Let them come."
 WORLD.28.c:0 "Heydrich will handle this with ease."
 WORLD.28.d:0 "It could always be worse."

 WORLD.34.t:0 "Assassin Strikes at Hitler!"
 WORLD.34.desc:0 "News from Germany is sporadic at best. Information smuggled out of Germania reports that shortly after celebrations over the Moon landing settled, military units and several platoons worth of bodyguard units filled the streets and immediately put the city under martial law. Apparently, an assassin, which the Germans claim belonged to the Japanese Kenpeitai, attempted to kill the Führer, but was stopped in his attempt by one of Hitler's personal bodyguards.\n\nAlready, reports of various other assassinations have surfaced. In the streets, the various military units nearly came to blows, as several units ordered each other to stand down and the chain of command fell apart. Suddenly, the Reich seems much weaker. Can the Germans maintain their New World Order when they can hardly handle themselves?"
 WORLD.34.a:0 "A house divided..."
 WORLD.34.b:0 "Oh no."
 WORLD.34.c:0 "What is this the meaning of this insolent accusation?"

 WORLD.35.t:0 "The South African War"
 WORLD.35.desc:0 "Violence erupted across South Africa today as the Boer Republic, angered at what they have perceived as endless attacks on themselves by the South African government, formally declared its independence from the Republic of South Africa.\n\nAccompanying the declaration Boer militias, carrying mostly German armaments, have spread out across the Orange Free State and numerous other parts of Northwestern South Africa, coming into armed conflict with South African soldiers stationed in the area.\n\nAs the conflict continues to escalate, it is currently unknown what exactly the German response will be. Yet as observers report increasing militarization of the South African border by the newly formed Afrika-Schild, many consider the German response to be self-evident."
 WORLD.35.a:0 "For freedom!"
 WORLD.35.b:0 "A perfect opportunity..."
 WORLD.35.c:0 "They'll doom us all!"
 WORLD.35.d:0 "Africa in chaos. Typical."

 WORLD.36.t:0 "Afrika-Schild Intervenes In South Africa"
 WORLD.36.desc:0 "As the Boer rebellion rages on, international journalists on the ground are reporting that German colonial panzer divisions have now begun to pour across the South African border in a rapid escalation of the conflict. Forces of the newly formed 'Afrika-Schild' have already won several key victories, forcing already stretched thin South African soldiers into retreating south in disarray.\n\nWith the OFN having expressed support for the South African regime for almost a decade, the feeling on the ground was captured by quickly spreading footage of a battle-bloody South African soldier, part of a convoy of soldiers retreating to Port Nolloth, who asked the cameras the question that many have been asking:\n\n"Where the fuck are the Yankees?""
 WORLD.36.a:0 "Truest allies!"
 WORLD.36.b:0 "True glory shall be had!"
 WORLD.36.c:0 "True snakes!"
 WORLD.36.d:0 "True chaos! When will it end?"

 WORLD.37.t:0 "The Franco-Burgundian War"
 WORLD.37.desc:0 "As the situation within Europe rapidly develops as the German sphere free falls into total collapse, many have wondered what if any move the secretive 'black state' would make. With recently leaked footage from Germany showing SS convoys moving into Burgundy, a border that has become one of the most militarized on Earth overnight, many observers declared this to be evidence that Heinrich Himmler had withdrawn support of Reinhard Heydrich's claim for the Führership.\n\nYet the true reasoning has now revealed itself. While the international community is still scrambling to make sense of the chaos, Burgundian tanks are now rolling into Paris and the French military, severely weakened by German sanctions, have either been forced into full retreat or had entire divisions destroyed wherever they dare make their stands."
 WORLD.37.a:0 "God save us!"
 WORLD.37.b:0 "They shall know power."
 WORLD.37.c:0 "A shadow looms over France..."

 WORLD.38.t:0 "A Well-Advised War"
 WORLD.38.desc:0 "The first American 'advisors' landed in South Africa today as part of a joint task-force between the United States Marines and Army under the Military Assistance Advisory Group, or MAAG. Led by the newly promoted General Paul D. Harkins, the MAAG is ostensibly only advisors to train and prepare South African soldiers to assist them in their battle against the encroaching RKs, with the U.S. government claiming they are not fighting the war, merely "aiding a fellow free nation in their darkest hour".\n\nThis has raised many eyebrows, especially as U.S. bombers off of the USS Saratoga and Essex have already began pummeling German positions and U.S. military members have been photographed alongside their South African counterparts in heavy fighting. Whether as part of an 'Advisory Group' or as part of an army, the United States has now joined the South African War. Time will tell if the rest of the OFN shall follow..."
 WORLD.38.a:0 "Those dogs!"
 WORLD.38.b:0 "Send a formal complaint immediately!"
 WORLD.38.c:0 "Our friends at last!"
 WORLD.38.d:0 "Let's rock and roll!"
 WORLD.38.e:0 "American adventurism in Africa? Who would have thought."

 WORLD.39.t:0 "The OFN Agrees!"
 WORLD.39.desc:0 "In perhaps unsurprising news, the OFN has agreed to join America in the ongoing struggle in South Africa. With enough votes to push the organization into the war, the allied nations of the United States have already began landing in South African ports, flying over Boer skies and fighting across the rugged battlefields of Africa. This news has been celebrated by the United States who has proclaimed that the OFN has proven that it is dedicated to the safety and protection of all free people of the world, with politicians and generals both decrying those who have accused the OFN of being a do-nothing organization. It remains to be seen how useful this will be to South Africa, though the South African military is reportedly pleased."
 WORLD.39.a:0 "Fools! All of them!"
 WORLD.39.b:0 "How dare they gang up on us!? We're innocent!"
 WORLD.39.c:0 "By our powers combined!"
 WORLD.39.d:0 "We never had any doubt."
 WORLD.39.e:0 "All for one, and one for all!"
 WORLD.39.f:0 "Will this chaos ever end!?"

 WORLD.40.t:0 "The OFN Protests!"
 WORLD.40.desc:0 "In shocking news, the U.S. war conference with the rest of the OFN has fallen apart into infighting. After numerous votes against, the diplomats from the United States called off the vote and reportedly stormed from the meeting chambers. While U.S. allies in the OFN are berating their fellow members of the organization for "sabotaging the integrity of the great institution", they can do little to truly force these nations to participate and what's being increasingly called an 'American war'. The United States has stated it will not let petty politics stop its now surely damaged mission to South Africa, and that it and its true allies would be joining the war regardless of what anyone may think. One thing is for certain however, the reputation of the OFN is surely tarnished."
 WORLD.40.a:0 "The international community speaks for freedom!"
 WORLD.40.b:0 "They fear our might!"
 WORLD.40.c:0 "What!? Are you kidding me!?"
 WORLD.40.d:0 "What a bunch of idiots."
 WORLD.40.e:0 "A house divided..."
 WORLD.40.f:0 "An eagle without talons, it seems."

 WORLD.41.t:0 "The Third Battle of London"
 WORLD.41.desc:0 "Chaos in the streets of London! American reporters were, as always, the first to break the news while the international community has struggled to play catchup with the shocking news of violence spreading across England. It seems that while chaos reigns on the mainland, the British resistance has decided to make their move.\n\nPerhaps most shocking is their leader. Claude Auchinleck, former British general in charge of defending the isles during the German invasion, now leads a coalition of resistance groups across the nation in rebellion against the Germans. Auchinleck had been a quiet, diminutive card carrying member of the nation's Royal Party, but now leads his men in full military uniform in battle against the German garrison and the local collaborators. He proclaims, alongside his allies from a dozen different ideologies of twice that many resistance groups, that England shall be free again... or that they shall all die as free men."
 WORLD.41.a:0 "Britannia shall rise anew!"
 WORLD.41.b:0 "Chaos! Chaos everywhere!"
 WORLD.41.c:0 "What the hell!?"
 WORLD.41.d:0 "Rise, brothers! Rise!"
 WORLD.41.e:0 "The isles burn anew!"

 WORLD.42.t:0 "A Lullaby to Britannia"
 WORLD.42.desc:0 "The Germans breath a sigh of relief, the Americans and the OFN curse in dismay, and the English once more find themselves shackled under the collaborators. Her Majesty's Most Loyal Resistance and the many resistance cells it contained have been destroyed by the English government, those few survivors finding themselves captured or routed to Wales and Scotland where they will no doubt harass the English for years to come. The coalition of resistance forces is dead, and Auchinleck himself has disappeared. What exactly has become of the leader is unknown.\n\nThe rebellion, the final one for the English many believe, is over, a last cry of freedom harshly beaten down, a final flickering flame hushed out in the dead of night.\n\nWith the resistance destroyed, the English government now moves to rebuild the nation and look to the future. Many, however, question if England might be irrevocably changed. Will the Germans still trust the English to handle their own affairs? And will the English still bow to German whims after this show of defiance?"
 WORLD.42.a:0 "We look to a better future."
 WORLD.42.b:0 "A great sign to partisans across Europe!"
 WORLD.42.c:0 "We will return lads. One day."
 WORLD.42.d:0 "A reminder of the strength of tyranny."

 WORLD.43.t:0 "An Ode to Britannia!"
 WORLD.43.desc:0 "English soldiers tear off their patches and flags and help cheering civilians raise flags of the now free England and the long-dead United Kingdom aloft across London and across the nation. Civilians roam the streets in Cornwall free from fear for the first time in decades, children laughing and pelting refuse on the long columns of German POWs being escorted to holding camps across the nation. Pubs across England proudly declare that all drinks are free to the brave members of HMMLR and the united British resistance of Wales, Cornwall and England. This of course means that drinks are free to all, the already blurry line of who constitutes a member of these shadowy cells becoming blurrier under the powers of strong drink, proud song and boisterous celebration.\n\nFrom the steps of the now liberated Westminster with his rapidly assembled cabinet, Auchinleck has declared himself defense secretary and declared a brief period of martial law until the new government can be formed and England restored to order. Until then however, the streets are owned by the people, and their raucous celebrations."
 WORLD.43.a:0 "We look to a better future."
 WORLD.43.b:0 "Damnation! Insanity! Pure insanity!"
 WORLD.43.c:0 "Three cheers for our comrades in the homeland!"
 WORLD.43.d:0 "On English neck, no boot sits."

 WORLD.47.t:0 "Hans Speidel Assumes Control of Germania"
 WORLD.47.desc:0 "With Germany having collapsed into civil war across the country, even at this early state of the conflict the toll both in terms of lives and destruction is rapidly becoming apparent. Yet it appears as though not everyone within the Reich is interested in taking part in this destructive war. In light of the collapse of the emergency council, Field Marshal Hans Speidel, best known for foiling the attempted SS coup during the West Russian War, today marched into Germania.\n\nOn the steps of the Reichstag, with respected war hero Field Marshal Erwin Rommel beside him, Speidel declared his neutrality in the conflict. The city of Germania will now be garrisoned by the forces of Speidel, Rommel and other generals loyal to their cause of neutrality, with a stern warning of an unshakable resistance should any side in the civil war attempt to attack the city."
 WORLD.47.a:0 "The hero we needed."
 WORLD.47.b:0 "More trouble in Germany."

 WORLD.48.t:0 "Formation of the Afrika-Schild"
 WORLD.48.desc:0 "With Germany still consumed by the chaos of civil war and many of its territories becoming plagued with conflicts of their own, German Africa has today announced its intention to weather this terrible storm. Whilst the three German African colonies have previously only enacted cordial yet basic relations with each other, a joint declaration from Siegfried Müller, Wolfgang Schenck and Hans Hüttig has announced the creation of Afrika-Schild.\n\nOfficially an alliance only defensive in purpose in order to ensure stability within the colonies, many international observers have expressed concern about what the alliances true intentions in Africa may be. Whilst the OFN has condemned the "immoral, colonial alliance", many within the German sphere have praised Müller in particular for his dedication to protecting German interests and personnel across the continent."
 WORLD.48.a:0 "We stand together."
 WORLD.48.b:0 "A worrying development."

 WORLD.66.t:0 "The English Civil War"
 WORLD.66.d:0 "As the German Civil War and its proxy conflicts tear apart Europe, the fires have seemingly spread to England.\n\nClaude Auchinleck, famous for being general to surrender during the German invasion and having spent the last ten years as a seemingly proud member of the collaborator regime, has declared a free England and revealed himself as the previously mysterious leader of the united English resistance group, Her Majesty's Most Loyal Resistance. Already, partisan brigades from resistance cells, including Bill Alexander's Communist Front which had allied with HMMLR previously in the year, have taken much from the collaborators. The garrison in Cornwall have already begun rolling into England proper, but the scale of this uprising is unprecedented, even with two large scale uprisings in the past."
 WORLD.66.a:0 "Will England finally be free?"

 WORLD.67.t:0 "Collapse of German Madagaskar"
 WORLD.67.d:0 "Admiral Thomas Moorer of the OFN's Indian Ocean Command affirms that the situation in German Madagascar had reached a stage of open rebellion against the government of Reichskommissar Emil Maurice. Although Madagaskar, much like other German territories, is plagued by the issue of native resistance to colonial rule, Moorer confidently announced that it was the German garrison which mutinied. Earlier reports also confirmed that the native Malagasy of the island had subsequently taken up arms.\n\nNo comment on the uprising was forthcoming from Germania, with unofficial reports indicating a general indifference about the island's fate. Experts agree that, with political instability regarding the succession of Adolf Hitler, the island, often used by the Reich to exile those who have fallen out of favor, is unlikely to receive much attention there.\n"
 WORLD.67.a:0 "The everlasting legacy of the Reich."

 WORLD.68.t:0 "Freedom for Angola?"
 WORLD.68.d:0 "As the South African War continues to envelop the entire Southern African continent, a baffling report has come back from the capital of Südwestafrika: early in the day, half a dozen of Luftwaffe transports planes took off heading to a destination unknown, amongst its passengers Reichskommissar Wolfgang Schenck, his closest aides, and their families.\n\nIn an even more shocking turn of events, the Reichskommissar's private doctor, Jonas Savimbi, proceeded to make a speech on Radio Luanda hours after the plane left, declaring himself president of an independent Angola, and calling his citizens to take up arms and defend the newborn nation. Thousands of Ovimbundu militiamen, alongside native SS units stationed at the rear have already pledged allegiance to the new president, with fighting between them and their former Schild allies already erupting across Angola."
 WORLD.68.a:0 "Wait, what?"
 
 WORLD.70.t:0 "The End of the Missile Crisis"
 WORLD.70.d:0 "The event that has kept the world sitting on the edge of its seat for several months has thankfully finally come to an end today as the United States and Japan have reached agreement over the Hawaiian Missile Crisis.\n\nWhile the USN 1st Fleet and the IJN have been in standoff around Hawaii for months now, Vice President Kennedy and Prime Minister Ino have agreed that Japan will withdraw its ballistic missiles (discovered by a CIA U-2C spy plane) from the disputed islands, while the United States would remove its own MRBMs from Australia.\n\nThis has been a massive diplomatic coup for Vice President Kennedy, who negotiated the deal, while world press has largely criticized Nixon for his lack of action in the negotiations."
 WORLD.70.a:0 "We've staved off midnight, for now."

 WORLD.71.t:0 "Twilight of Civilization"
 WORLD.71.desc:0 "Washington D.C., Germania and Tokyo sit in rubble, nuclear fire having scorched them from this Earth in a matter of moments. Across the world, power stations fail, clouds of ash blot out the sun, and astronauts from various nations watch as the lights blink out one by one like dying stars.\n\nThe world is silent, as the final struggle comes to a close. Without commanders, the armies no longer fight, without a port, the navies drift at sea, and without a home, refugees cover the landscape, tearing apart what few nations were not directly brought down by the devastation of nuclear warfare.\n\nWell over half a billion are dead from this great, and possibly last, conflict, and those few experts remaining expect the number to triple in the aftermath, if not worse."
 WORLD.71.a:0 "By God, what have we done?"

 WORLD.104.t:0 "Gods of the North"
 WORLD.104.desc:0 "Reports have slowly begun filtering down from movement in the distant communes of Siberia. What it is, really, we can not say, but the fact that any form of news is leaving that region alone has set many to wondering what exactly could be happening. Surely, if the communes are making any kind of stir for the first time in twenty years, it must be in some form important.\n\nReports speak of stirrings from the religious. Those few traders who make their way that far north over the East Siberian trade routes have spoken of entire communes chanting in prayer, of churches being filled to the brim, and of some figure pushing them onward. Nobody knows exactly what has spurred this action, but the people of Siberia keep praying for one man.\n\nThey call him, the Father.\n"
 WORLD.104.a:0 "Nothing but nonsense."

 WORLD.200.t:0 "Mordrel Secures Breton Leadership"
 WORLD.200.d:0 "After reports of increased tensions between the various political forces within Brittany in the wake of the German Civil War, the situation appears to have calmed down. International observers are confirming reports that Olier Mordrel's crackdown on his opponents has resulted in successful counter against the upheaval. Both the extremist wings of the SBB and the democratic hopefuls of the SAV have been, for the time being, silenced.\n\nAs Mordrel is well into his third decade of heading the Breton National Committee, experts everywhere wonder if things will remain as they have since the Congress of Pontivy in 1940, or if Mordrel is finally ready to make his plans a reality."
 WORLD.200.a:0 "How is this news?"
 
 WORLD.201.t:0 "Delaporte Overthrows Breton Government"
 WORLD.201.d:0 "Startling news from Brest, as observers are reporting a democratic takeover of Brittany. Practically a fascist dictatorship since the fall of France, Brittany nevertheless was ruled by the Breton National Committee, from which the democratic forces of the SAV have evidently emerged from.\n\nLead by a man named Raymond Delaporte, the nearly bloodless revolution in Brittany has sent Olier Mordrel into exile, and his henchman Célestin Lainé has been arrested by military forces loyal to Delaporte.\n\nAs a small and democratic nation in Europe, Brittany will certainly face trouble from its neighboring countries, especially Himmler's Burgundian state."
 WORLD.201.a:0 "A new democracy in Europe?"

 WORLD.203.t:0 "Lainé Takes Over Breton Government"
 WORLD.203.d:0 "The international community has finally pieced together the frantic reports coming from Brittany: the national socialist faction of the SBB, lead by Célestin Lainé, has taken control of the nation.\n\nNumerous deaths of the opponents of the Bezen Perrot, which some have called Lainé's personal army, have been reported. Among the casualties is Olier Mordrel, the previous leader of the Breton National Committee, whose cause of death is as of yet unknown.\n\nWith full control of the state, experts fear the bloodshed in Brittany has only begun. A few experts are even preparing for the worst, as Lainé is believed to have connections to Heinrich Himmler's Burgundy."
 WORLD.203.a:0 "Bloody times for Brittany."
 
 WORLD.204.t:0 "Breton Black Market Shut Down"
 WORLD.204.d:0 "In an internationally divisive statement, Raymond Delaporte of Brittany has announced that the infamous Breton black market will be shut down. Something of a public secret, the involvement of the Bretons in the international black market has been known for a long time, but to many, the extent of their operations has come as a shock.\n\nIn his statement, Delaporte takes full responsibility for the suffering the "misguided" practice has brought on the world, and promises to take steps towards redemption. However, scattered reports are already coming in of Breton operatives going rogue in the wake of the news that threatens their livelihood."
 WORLD.204.a:0 "Where are we going to get our guns from now?"
 WORLD.204.b:0 "Good riddance."
 WORLD.204.c:0 "It had to be done."

 WORLD.340.t:0 "The Warsaw Uprising"
 WORLD.340.d:0 "While the Generalgouvernement in Poland has always been quiet, this has seemingly been little more than a thin veneer, desperately kept on by the Germans in the face of growing unrest. This has become evident when, not even weeks after the beginning of the German Civil War, the Polish Home Army, or the AK, has begun a general uprising that has easily toppled the weak Generalgouvernement and its leader, Hans Frank.\n\nWith a free Poland on the very border of the Reich, the future seems unclear for how well the rest of the German sphere will weather this storm. Still, Poland is completely surrounded by the Reich on all borders besides the southern front, where it has some scant access to its rapidly collapsing neighbor in Hungary. One can only guess at the reborn state's future."
 WORLD.340.a:0 "Poland will be ours!"
 WORLD.340.b:0 "The Nazi Empire continues to crumble..."
 WORLD.340.c:0 "Hopefully the other Slavs don't get any ideas..."

 WORLD.341.t:0 "The Verona Conference Opens"
 WORLD.341.d:0 "Since the death of Benito Mussolini, the first duce of Italy and creator of fascism, Italy's commitment to fascism has been fading. And for that today, 1 June 1963, is a historical day for Italy and her people, the winds of change are blowing as the Congress in Verona has been assembled to determine the future direction of Italian Empire.\n\nWhat this direction will be is bound to the conference; the arguments will be made, agreements will be reached, tensions will rise, hostilities will be soften and eventually a pathway for Italian people will be reached. As Duce Ciano makes his opening speech, international observers listen in excitement as one of the largest colonial empires of the world may loosen her iron grip over her subjects and people, or not. The Verona Conference will decide her fate."
 WORLD.341.a:0 "Interesting."

 WORLD.342.t:0 "The Verona Conference Ends"
 WORLD.342.d:0 "Today, Verona Conference, the assembly gathered together to determine the future direction of Italian Empire, has come to an end. As Duce Ciano made his closing speech to the congress, it seems after so much heated debating and furious arguing, majority of the congress come to an agreement with Ciano, approving his mandate. Roaring masses of people are celebrating in the streets from Verona itself to Sicily, church bells are ringing, choirs are singing as the long anticipated reforms are in the way now, all thanks to Duce Ciano!\n\nNot everybody is happy with this result of course. Carlo Scorza, the political rival of Ciano, left the congress room in frustration during duce's closing speech, reports are coming all around Italy about Black Brigade violence and street fights with celebrating people. Yet, the path is now clear for Italy and her people, they only need to follow it.\n"
 WORLD.342.a:0 "An interesting development from Italy."
 WORLD.342.b:0 "Long live duce Ciano!"

 WORLD.343.t:0 "The Verona Conference Ends"
 WORLD.343.d:0 "Today, the Verona Conference, the assembly gathered together to determine the future direction of Italian Empire, has come to an end. As Duce Ciano made a half-hearted closing speech, it seems majority of the congress seem to be in an agreement with Carlo Scorza, a renown traditional fascist and political rival of Ciano. His supporters all around the empire are rallying in the city squares, showing their support for Scorza and his ideas to make the empire strong once again!\n\nNot everybody is happy with this result of course, Duce Ciano himself is clearly disappointed with the result, as his mandate is denied and his power as duce have been questioned by Scorza, more so people that were anticipating for reforms to the empire have to protest even now. Yet, the path is now clear for Italy and her people, they only need to follow it."
 WORLD.343.a:0 "An interesting development from Italy."

 WORLD.344.t:0 "The Verona Conference Collapses to Itself"
 WORLD.344.d:0 "Today, the Verona Conference, the assembly gathered together to determine the future direction of Italian Empire, was supposed to come to an end. Congress, as expected, argued and debated in heat, yet nobody thought it would caught in an eternally bickering state like this. Neither Duce Ciano nor Carlo Scorza managed to get the upper hand, and after realizing the debates are going to no where, both Ciano and Scorza left the congress in frustration. The moment they left, all the congressmen first started to exchange insults, then punches; congress fell to chaos that is more resembling of a bar fight than an assembly to decide the future of one of the greatest nations on Europe.\n\nSupporters of both sides flocked to the streets, to claim superiority over the other which already turned into street brawls. A time of instability awaits Italy and her people, unfolding into unexpected developments."
 WORLD.344.a:0 "Another nation of Europe falls to chaos."

 WORLD.345.t:0 "Italy Wins the Italo-Turkish War" #cianos deal
 WORLD.345.d:0 "For years, the border disputes between Turkey and Italy have been a major cause of disagreements between two allies. The high tensions between two Mediterranean countries peaked after the collapse of Triumvirate, leaving no obstacle before a war. Turkish troops had finally invaded the Italian Middle East. Italy did not stand idle for against the Turkish aggression and a small-scale war between two former allies broke out.\n\nAfter the Turkish war machine ran out of steam, the front stalled and Turkey got bogged down in a stalemate they could not break. Gaining the clear upper hand in the war, Italy proposed a peace treaty with the terms of reparations from the Turkish government and a demilitarization of the Damascus region, terms which have been reluctantly accepted by the Turkish government. Peace once more rules the Middle East now."
 WORLD.345.a:0 "Peace in the Middle East, huh?"
 WORLD.345.b:0 "An inspiring victory for Italian Empire!"
 WORLD.345.c:0 "We have been humiliated"

 WORLD.346.t:0 "Turkey Wins the Italo-Turkish War"
 WORLD.346.d:0 "For years, the border disputes between Turkey and Italy have been a major cause of disagreement between them. The tensions peaked after the collapse of Triumvirate, resulting in conflict. Turkish troops had finally crossed into the Italian Middle East. Italy did not stand idle for against the Turkish aggression and a small-scale war between two former allies broke out.\n\nTurkish troops managed to blitz through the Levant and become masters of the region. Gaining the clear upper hand in the war, Turkey proposed a peace treaty with the terms of Italy ceding the Lebanon in exchange for keeping the Levant, terms which have been reluctantly accepted by the Italian government. Peace once more rules the Middle East now."
 WORLD.346.a:0 "Peace in the Middle East, huh?"
 WORLD.346.b:0 "We have been betrayed by our former ally!"
 WORLD.346.c:0 "Turkish territories are united once more!"

 WORLD.349.t:0 "Chaos in Ostland!"
 WORLD.349.d:0 "While much of the German sphere has always been shrouded by the German government, Ostland never had this issue with multiple international news stations in Riga always ready to be paraded around by German officials to show off the high quality of life, strength of the workforce and happiness of the people in their 'model colony'.\n\nWhilst the administration in Ostland have now attempted to close down the various sections of Riga dedicated to the press, guerrilla reporters have still managed to disperse to film the developments on the ground to the world outside. The footage is shocking, showing brutal house to house fighting between various members of the garrison, militia groups, citizenry, and partisans. The international community is still deciding what to make of this footage, and who, if anyone, they are supposed to root for."
 WORLD.349.a:0 "A Reich divided."

 WORLD.355.t:0 "Italy Wins the Italo-Turkish War" #scorzas deal
 WORLD.355.d:0 "For years, the border disputes between Turkey and Italy have been a major cause of disagreements between two allies. The high tensions between two Mediterranean countries peaked after the collapse of Triumvirate, leaving no obstacle before a war. Turkish troops had finally invaded the Italian Middle East. Italy did not stand idle for against the Turkish aggression and a small-scale war between two former allies broke out.\n\nAfter the Turkish war machine ran out of steam, the front stalled and Turkey got bogged down in a stalemate they could not break. Gaining the clear upper hand in the war, Italy proposed a peace treaty with the terms of handing over the Damascus region to Italy and Mosul to Iraq, terms which have been very reluctantly accepted by the Turkish government. Peace once more rules the Middle East now."
 WORLD.355.a:0 "Peace in the Middle East, huh?"
 WORLD.355.b:0 "An inspiring victory for Italian Empire!"
 WORLD.355.c:0 "We have been humiliated"

 #India News Events#

 WORLD.430.t:0 "Bal Thackeray Wins the 1967 Indian Elections"
 WORLD.430.desc:0 "Today, against all odds and predictions, Bal Thackeray and the Shiv Sena have won the 1967 general elections in the Azad Hind Government. Thackeray's positions have been described as xenophobic, far-right, and even genocidal, going against India's traditional trends of being relatively left-wing and shocking many in the process.\n\nBeing a key player in Mohan Singh's previous regime and allegedly being the main perpetrator behind Operation Searchlight, Thackeray was still largely considered a dark horse candidate in Azad Hind. However, with his radical policies of expansionism, hatred of foreigners, and belief in 'Akhand Bharat', the world waits in fear and anticipation of Thackeray's next move."
 WORLD.430.a:0 "And yet, the world did nothing."
 WORLD.430.b:0 "God help us all."

 WORLD.432.t:0 "Ziaur Rahman Wins the 1967 Indian Elections"
 WORLD.432.desc:0 "Today, among many accusations of voter harassment and conspiracy against India, Ziaur Rahman and the Mukti Bahini have won the 1967 general elections in the Azad Hind Government. A leader of Bengali nationalism, Rahman won on his popular platform of supporting the total dissolution of Azad Hind by 1970, and to be replaced with states representing the minorities of the Biharis, Bengalis, and Assamese.\n\nRahman's election has been welcomed with support from the OFN and the Republic of India, while being condemned by the Sphere and its allies. Whether or not Rahman's goals can be achieved shall be seen."
 WORLD.432.a:0 "Joy Bangla!"
 WORLD.432.b:0 "Great to see a familiar face in India."
 WORLD.432.c:0 "Let's hope we don't lose our grip."
 WORLD.432.d:0 "Is this the end of Free India?"

 WORLD.462.t:0 "Pakistan Becomes Independent"
 WORLD.462.desc:0 "Since India clutched its independence from the grip of chaos following the Second World War, it has been considered something of a powderkeg to international observers. Marred by issues of ethnicity, religion, ideology, and circling foreign vultures, the upstart nation has had much on its plate.\n\nSpecifically brutal among these problems was the infamous division between Hindus and Muslims, a state of affairs that has finally, albeit chaotically, been resolved today. Fearful of perpetual Hindu domination, the northern Muslim minority has seceeded in its entirety, declaring a new state known as 'Pakistan'.\n\nMigrations to and from Pakistan have begun in earnest across the subcontinent, as have particularly brutal incidents of violence. Spectators are divided on this development, with some worried about the increasing violence gripping the region, and others praising a solution to the long issue of religious tension. Time will tell what reaction India and her neighbors will exert.\n"
 WORLD.462.a:0 "We welcome our brothers!"
 WORLD.462.b:0 "Pakistan Zindabad!"
 WORLD.462.c:0 "Some day, we will return to Karachi."
 WORLD.462.d:0 "Interesting."

 WORLD.463.t:0 "Iberia Abandons the Gibraltar Dam"
 WORLD.463.desc:0 "The Iberian Ministry of Development, the government body in charge of the maintenance of the Gibraltar Dam, has announced today that Iberia will no longer fund the operations needed to keep the dam running and that only vital maintenance will be carried out to ensure the megastructure doesn't collapse.\n\nThe Gibraltar Dam, the star of the German Atlantropa project, was built in the late 40s and became Iberia's responsibility after the German economy crashed in the 50s. Due to Iberia's economic problems and the dam being a bottomless funding hole, the megastructure has been left alone and the world now holds its breath as the collapse of the dam would lead to millions of casualties and the possible destruction of all the countries that have been affected by it."
 WORLD.463.a:0 "There are bigger issues at hand."
 WORLD.463.b:0 "Pray it doesn't break."

 WORLD.464.t:0 "Iberia Announces the Creation of the Iberian Council"
 WORLD.464.desc:0 "With a nation formed under such circumstances and whilst maintaining an authoritarian culture as Iberia did, it should come as no surprise that ruling in an effective way would be hard. The Iberian caudillos have hence announced that to support their effort to stabilize and further unite their new union they would establish an advisory council of state officials whose sole job it shall be to advise on matters of state.\n\nTheir direct influence on policy should be negligible, yet in reality analysts have predicted that the council could be used by either caudillo to gain an upper hand on any political disagreement between the two. Consequently, it's been deemed that the council may act counterintuitively in further dividing the two nations instead of uniting them. Further coverage will likely shine a light on the effectiveness of this new Iberian 'reform'."
 WORLD.464.a:0 "A good measure, for sure."
 WORLD.464.b:0 "This isn't progress."
 WORLD.464.c:0 "A useless organization for a weak state."

 WORLD.465.t:0 "Iberia Announces the Creation of the Iberian Council"
 WORLD.465.desc:0 "Today the Caudillos Franco and Salazar jointly announced the creation of the Iberian Council. After pausing for a brief while to allow for thunderous applause, the two alternated at intervals to further discuss and justify their new system to the vast crowd attending.\n\nAccording to the two men, the responsibilities and duties of Iberia are vast, and navigating them has left shambles of their efficiency. In order to preserve their ability to govern, they have had to delegate some of their powers to a separate - but very clearly lower - council, consisting of appointed officials. This 'Iberian Council' will handle measures regarding the creation of legislature for the union. However, the two caudillos will still have the final say on anything being proposed. Formally, this will allow the pair to run the other functions of the state more effectively."
 WORLD.465.a:0 "A good measure, for sure."
 WORLD.465.b:0 "A step in the right direction."
 WORLD.465.c:0 "A useless organization for a weak state."

 WORLD.466.t:0 "The Battle of Barcelona"
 WORLD.466.desc:0 "Shocking scenes have emerged from the growing crisis in the Iberian Peninsula as uncontrollable political violence threatens to spread across the nation. Catalonia has seen some of the worst fighting between political dissidents and government forces, who have been clashing day and night in the region's capital. In scenes eerily reminiscent of the Spanish Civil War, barricades were manned once gain and neighbor was put against neighbor as ideological leanings took over the lives of Barcelona's residents.\n\nFor the moment, the radical leftist trade union known as the CNT-FAI and its sympathizers have wrestled control of Barcelona and are now set for a bloody prolonged struggle against the counter-attack of pro-government forces. It's a tale as old as time itself for Spain, as the nation plays out the bloody, tumultuous years of the 30s once more."
 WORLD.466.a:0 "We shall win!"
 WORLD.466.b:0 "Down with tyranny!"
 WORLD.466.c:0 "Iberia's test has come."

 WORLD.467.t:0 "Iberian Economic Crash"
 WORLD.467.desc:0 "Bleak news has come out of Iberia. Panicked scenes of hundreds of stockbrokers flooding the entrances of the Madrid Stock Exchange could be seen last night, as the government scrambles to respond to the crisis. Millions, if not Billions of Pesetas, have been wiped out - and that number keeps on rising.\n\nMany blame the fleeing of businesses and capital to neighbouring nations in response to Falangist policies. Others blame the stresses of Iberia's expenses, like its unruly holdings in Africa, and the popular discontent at home, as a factor. Fascists, and Hitlerist-sympathisers, throughout the nation, even blame the "insidious influence of Judeo-Bolshevism", although this is by far a minority opinion. Iberia has survived many blows and setbacks since its unification, after the end of the Second World War. However, many fear that the crisis may finally bring the Bull to its knees.\n"
 WORLD.467.a:0 "We can repair this."
 WORLD.467.b:0 "Iberia is standing on the Edge of Anarchy."

 WORLD.468.t:0 "The Death of António de Oliveira Salazar"
 WORLD.468.desc:0 "At 4:02 this morning, Jose António Oliveira Salazar, one of the two caudillos of the Iberian Union and the leader of the Portuguese territories within the country, has been pronounced deceased by medical professionals. With his death passes over three decades of Portuguese history.\n\nReportedly, the caudillo had died due to complications arising from cerebral hemorrhaging, of which he was under surgery to correct. The nation of Portugal is already in mourning for their leader, as is his former colleague Francisco Franco.\n\nUntil a new successor is chosen for his position, Franco is the sole ruler of the Iberian Union and experts believe this would be the perfect opportunity for Franco to become the sole ruler of Iberia, if he dares to do so."
 WORLD.468.a:0 "DEP caudillo."
 WORLD.468.b:0 "One caudillo is down."

 WORLD.469.t:0 "Iberia Abolishes the Iberian Council"
 WORLD.469.desc:0 "The Caudillo Francisco Franco has announced to a large crowd - and international press coverage - that the Iberian Council will cease to exist within a week.\n\nOriginally created to serve as a position to allow for trusted figures to share their expertise with the caudillos to allow for better governance, the council has allegedly deviated from their goal. Rather than just advise the twin rulers of Iberia, apparently the institution has attempted to undermine the pair, and bring in corruption to a place that would otherwise lack it. In this lies the reason for the abolishment of the council - Franco stated that, if they were to set such a poor example, then they had no advice of value. If there was no valuable advice, there was no reason for the council to exist.\n\nCaetano could not be reached for comment."
 WORLD.469.a:0 "It was necessary."
 WORLD.469.b:0 "Another step back."
 WORLD.469.c:0 "Good choice."

 WORLD.470.t:0 "Iberia Maintains the Iberian Council"
 WORLD.470.desc:0 "Likely in a bid to to stave off incessant complaints of blatant authoritarianism and corruption both at home and in foreign press, Caudillo Francisco Franco has released a statement regarding the advisory council early this morning. Its message, both conciliatory yet not lacking the Spanish dictators distinct bite, spoke of the efficacious institution in such a manner that its continued existence likely will not come into question anytime soon.\n\nWhether this move will bolster the current regime or give opponents any possible political playroom to exploit is yet to be seen. More eyes are currently, however, left on the council itself and whether its use may change with the caudillo's sign of support."
 WORLD.470.a:0 "It's a necessary institution."
 WORLD.470.b:0 "At least they want to be advised."
 WORLD.470.c:0 "They are weak."

 WORLD.471.t:0 "Iberia Abolishes the Iberian Council"
 WORLD.471.desc:0 "Franco announced to a crowd in Madrid today that the Iberian Council would cease to exist in the next two days. To a disconcerted press he explained that over the short period the council had existed it proved nothing but a detriment and a waste of resources. It pained the man deeply, but for the good of Iberia he, with Caetano's approval, destroyed the "corrupt, treasonous organization" and arrested every "traitor" involved.\n\nFollowing this announcement, the aging man stated that he was not strictly opposed to the idea of some organization to delegate some power to, but the current political climate was too "selfish" for such a thing to remain around. Therefore, the caudillo had no plans to recreate a similar institution at the current time.\n\nCaetano could not be reached for comment."
 WORLD.471.a:0 "It was necessary."
 WORLD.471.b:0 "Back to the beginning."
 WORLD.471.c:0 "Good choice."

 WORLD.472.t:0 "Iberia Maintains the Iberian Council"
 WORLD.472.desc:0 "The Iberian Union has issued a surprise announcement today, pertaining to the Iberian Council. While initially created in order to take the job of legislation off the caudillo's shoulders, the institution had come under fire by some elements of the government for various reasons, and the controversy was sufficient to provoke a debate of its existence.\n\nThis debate has come to a close with the current system prevailing, and the council remaining until further notice. International observers have noted this as growing exceptionally close to the institutions of a democracy, but it remains to be seen if they will progress further."
 WORLD.472.a:0 "It's a necessary institution."
 WORLD.472.b:0 "At least they pretend to be good."
 WORLD.472.c:0 "They are weak."

 WORLD.473.t:0 "Iberia Reforms the Iberian Council"
 WORLD.473.desc:0 "From today onwards, the Iberian Union is no longer dominated by the whims of the two caudillos. Both men have jointly announced that they will be stepping down from their positions.\n\nIn tandem, the two have also announced sweeping reforms to the Iberian Council, whose powers and duties have greatly expanded. The council will take the place of the caudillos, administrating Iberia and passing reforms as they see fit. The extent to which these reforms will go is currently unknown.\n\nThe caudillos will instead take a supervisory role, stating that their time in power is not entirely over until the council has completed its reforms to a satisfactory level."
 WORLD.473.a:0 "A new era begins."
 WORLD.473.b:0 "A new democracy is always good."
 WORLD.473.c:0 "Liberalism? Bah!"

 WORLD.474.t:0 "National Union Wins 1970 Iberian Elections"
 WORLD.474.desc:0 "The Unión Nacional declared victory in the Iberian Union nearly minutes after the elections themselves concluded. Declaring their victory a triumph of popular will, the party has proclaimed their victory a new age for the Iberian people.\n\nComing in the lead by a surprising landfall, the only party which can come close to contesting their dominance in the congress is the conservative Alianza Popular, which has jointly announced a coalition with the ruling party. Combined, the two easily make up a majority.\n\nLed by the charismatic Alejandro de Valcárcel, the Unión Nacional brands themselves as the sensible conservative choice, and the defenders of tradition. International observers caution against de Valcárcel, who served in Franco's regime and whose republican sentiments cannot be verified."
 WORLD.474.a:0 "Viva Iberia!"
 WORLD.474.b:0 "We'll see where this goes."

 WORLD.475.t:0 "Democratic Salvation Coalition Takes Over Iberia"
 WORLD.475.desc:0 "Shocking news from the Iberian Congress today, as the elected government, formed by the National Union, has faced a coup.\n\nThe interim president had this to say: "Last night, at approximately 9:00 PM, the former president ordered the Guardia Civil to enter congress and arrest the opposition on suspicion of treason. The Guardia Civil proved themselves more loyal to the nation than to aspiring dictators, as we can announce that the National Union has instead been removed from power with an investigation into their subversive activities to be carried out as soon as possible. Until new elections are held, Iberia will be governed by a coalition of every opposition party, working towards the singular goal of preventing a repeat of last night's events. For the sake of liberty, this one final act of tyranny was a sad necessity. God save Iberia." "
 WORLD.475.a:0 "Difficult times requires difficult choices."
 WORLD.475.b:0 "Looks like their democracy will live."

 WORLD.476.t:0 "Alianza Popular Wins 1970 Iberian Elections"
 WORLD.476.desc:0 "Today saw the victory in the first Iberian congressional elections of the conservative, right-wing Alianza Popular.\n\nA true-blue constitutionalist party, the AP campaigned on promises of maintaining Iberian traditions, the strengthening of the nation's new democratic institutions and the rollback of Francoism at a pace "consistent with the needs of the Iberian people". In his victory speech, President-Elect Manuel Fraga thanked his party's opponents for their admirable and honest commitment to democracy, before vowing that he would see an Iberia equal parts traditional and progressive built atop the foundation laid by the caudillos. After being sworn in, the president-elect then led a prayer for Iberia and all its people, regardless of race, religion or nationality, declaring them to be "one people, united in their diversity under God"."
 WORLD.476.a:0 "For tradition!"
 WORLD.476.b:0 "How democratic are they?"

 WORLD.477.t:0 "PRD Wins 1970 Iberian Elections"
 WORLD.477.desc:0 "The first elections of the Iberian Congress have seen a most unexpected result: the victory of the liberal Partido Renovador Democrático.\n\nElitist and technocratic, the PRD has nevertheless proven its good intentions to the Iberian people and its message of economic regeneration struck home where the more socially-oriented policies of their rivals did not. Well-known for their ties to Opus Dei, the PRD openly believes strengthening the economy will strengthen society, though they have noted that they have a number of strong social policies based firmly in their Catholic beliefs. Similar to the Alianza Popular, the PRD has also committed to establishing equal justice and legal status for Iberian minorities in order to put an end to the unrest of separatist groups. Time will tell if the PRD can lift Iberia out of its precarious position."
 WORLD.477.a:0 "For progress!"
 WORLD.477.b:0 "An underdog victory."

 WORLD.478.t:0 "Unión Republicana Wins 1970 Iberian Elections"
 WORLD.478.desc:0 "The Unión Republicana has won out in the first Iberian Congressional elections, defeating the AP, PRD and UN parties with a clear majority of seats.\n\nWith an electoral program based on quickly undoing all the authoritarian measures that the caudillos had implemented during the previous forty years, reimplementing the autonomy charters enjoyed by Catalonia and the Basque Country and a big packet of social rights; the UR faced more opposition than any other legal party in the run-up to the elections for some of its promises, as anti-regionalist sentiment was one of the attitudes most deeply ingrained in Spain under Franco. However, the ideals of liberty and pluralism have won out, and Iberia can finally step into the light as a true land of the free."
 WORLD.478.a:0 "For freedom!"
 WORLD.478.b:0 "Let's see if this lasts."

 WORLD.491.t:0 "The Iberian Divorce"
 WORLD.491.desc:0 "The Iberian Union has reached what seems to have been its fated conclusion.\n\nAccording to insider reports, the government was forced into deadlock following several irreconcilable stances on various issues. Able to veto one another, the caudillos stopped any practical policy.\n\nThe caudillos had reportedly engaged in negotiations to split the union up - which have come to fruition with the creation of Spain and Portugal. Dubbed the 'Iberian Divorce' by the international community, the former union has been partitioned between the new countries."
 WORLD.491.a:0 "It wasn't meant to be."

 WORLD.492.t:0 "Salazarist Victory in Portugal"
 WORLD.492.desc:0 "Despite having all odds set against him, [POR.GetLeader] has won total political authority over Portugal. Following his flight from the union to his home country he quickly established an effective regime to resist the Iberian forces. With other factions in the nation conspiring against him, he was forced to drag his people through the terrible ordeal of a war on two fronts. Stunning military victories and circumstance have allowed the dictator to uphold his position. The rebels had surrendered to the might of the Portuguese war machine whilst the union forces were sent reeling.\n\nSome have taken to the streets to protest against what they see as the illegitimate successor to the Portuguese state, but these calls grow weaker by the hour. The regime has managed to stabilize its rule and reset the Portuguese course in international relations."
 WORLD.492.a:0 "Victory!"
 WORLD.492.b:0 "Interesting."

 WORLD.493.t:0 "Republican Victory in Portugal"
 WORLD.493.desc:0 "Following a stunning victory over the old guard Portuguese government, a new republic has been proudly proclaimed. The Movimento das Forças Armadas, a group of democratic military officers who had lost faith in Portuguese authoritarianism, had successfully been able to gather support around the nation. Their movement had quickly swelled to make the faction a large potential rival for political authority against the government.\n\nThe rising, despite initial disorganisation, was able to seize important strategic locations around Portugal whilst brazenly harassing the enemy forces. Collapsing both due to internal division and external threat, the Salazarist regime ultimately had to concede defeat to the democratic forces. A new age dawns for Portugal, a return of democracy to a part of the world many had estimated would never see it again."
 WORLD.493.a:0 "Victory!"
 WORLD.493.b:0 "Interesting."

 WORLD.494.t:0 "Communist Victory in Portugal"
 WORLD.494.desc:0 "The internal war in the Portugal has come to an end as the People's Republic of Portugal has emerged victorious. The united front of various communist tendencies and militias had been a latecomer to the war but, ever since its split off from the provisional republic, it has emerged as an ideologically committed force that fought off its enemies with great success. Its victory sees socialism emerge once again in the peninsula and the fledgling republic wishes to see its survival in the tumultuous years to come.\n\nIn a parade to celebrate their victory, the red flag flew high as the various red head honchos looked out upon their victorious army from a balcony. What is to come in Portugal now that these leftists have come to power is anyone's guess. One thing is likely though: that with this remarkable victory, the face of Portugal will soon be changed forever."
 WORLD.494.a:0 "Victory!"
 WORLD.494.b:0 "Interesting."

 WORLD.495.t:0 "Portuguese Militarists Conquer Iberia"
 WORLD.495.desc:0 "Out of the scorched earth left by the Iberian Wars emerges a victor. Calling itself the Government of National Salvation, this blend of hyper-militaristic individuals with national socialist inclinations has won out the violent conflict over its various enemies. In the ruin of the Iberian Union has emerged a new system of the GNS, whom have united Portugal whole and have split Spain into various loyal governates.\n\nWhat is to come under this newly empowered rightist regime is likely to not be of a peaceful nature. The GNS, with its sights set on the re-emergence of Portuguese power whatever the cost, will likely stop at nothing to reaffirm its power over the war-torn peninsula. It may be the case that the citizens of Iberia will not be in a state of war weariness for long, as the GNS sets its sights to the rest of the world."
 WORLD.495.a:0 "Victory!"
 WORLD.495.b:0 "Concerning."

 WORLD.496.t:0 "Federalists Reconquer Iberia"
 WORLD.496.desc:0 "The so-called Iberian Wars have come to a close, with the former Iberian Union becoming master of the peninsula once more.\n\nThe target of multiple faction's ambitions and even more separatist movements, the union was shattered into a fraction of its former self. Located in what they could secure around Madrid and surrounded by enemies, analysts did not have high hopes for the federalists.\n\nThe Iberian Union has announced its eternal hegemony over the namesake peninsula. With the resources of the groups that remain exhausted by warfare, it seems there is nobody left to dispute the title."
 WORLD.496.a:0 "Victory!"
 WORLD.496.b:0 "Interesting."

 WORLD.497.t:0 "Falangist Victory in Spain"
 WORLD.497.desc:0 "The sound of gunfire and explosions has finally become silent as the Falange, a fascist grouping of hard-right dissidents, have appeared triumphant in the Iberian Wars. The victors of this strife are amongst the most hearted and ideologically fanatical to come out of the conflict. Now, they are untethered by any former leash placed upon them during the reign of Franco and are ready to unleash the dogmatic dreams of their long dead founder, José Antonio Primo de Rivera.\n\nAddressing a mass of Blue Shirts, Falangist Jefe Jaime Milans del Bosch spoke of his plans to shape Spain in a truly Falangist image. What this means to those who are left out of the Falangist 'utopia' is unlikely to be anything good, as reports of extrajudicial executions have started to emerge. Whilst war may be over, Spain is unlikely to rest easy under El Jefe's reign."
 WORLD.497.a:0 "Victory!"
 WORLD.497.b:0 "Interesting."

 WORLD.498.t:0 "Democrat Victory in Spain"
 WORLD.498.desc:0 "Surprising news has just emerged from the Iberian Peninsula. The democratic Spanish uprising against the Iberian federal government has been successful. Following a harsh campaign, the rebels seized the capital of the old union and declared it to be a dead entity, a symbol of how authoritarianism had dragged Spain through the 20th century into a terrible international and internal position.\n\nThe fighting, however, has continued as the democrats now have to tend to a guerrilla campaign by the remaining unionist and fascist forces. Despite the strong resistance, all Spaniards woke up this morning to an entirely new reality. The union is no more. Its ideals were swept away by corruption, civil war and democratic fervor."
 WORLD.498.a:0 "Victory!"
 WORLD.498.b:0 "Interesting."

 WORLD.499.t:0 "National Redemption Front Conquers Iberia"
 WORLD.499.desc:0 "The protracted conflict on the Iberia Peninsula has come to an end, with what some are considering the worst possible option taking victory.\n\nAfter the conflict reportedly stagnated, a new faction arose from the ashes - if those fleeing it are to believed - known as the National Redemption Front. Espousing a radical variant of Catholicism, the organization seems to have drawn most of its strength from those worst affected by the Wars. Infamous for their brutality, the Front has stomped out anyone capable of challenging them in Iberia. As the situation calms down, His Holiness the Pope has personally spoken against the front, condemning their brutal practices as anti-Catholic."
 WORLD.499.a:0 "Victory!"
 WORLD.499.b:0 "Concerning."

 WORLD.500.t:0 "National Socialist Victory in Iberia"
 WORLD.500.desc:0 "The long and bloody wars that have afflicted Iberia have finally come to an end with the victory of a new and dangerous political entity that has won out the conflict over its ideological enemies. The Frente Azul, an implicitly Nazi ultra-right armed force, has emerged victorious in both Spain and Portugal, wrestling full control over the Spanish nation and establishing a puppet regime in Portugal.\n\nThe Nazi group will no doubt wish to mimic their ideological forbearers in Nazi Germany rather than the strain of Falangist Fascism that it split off from, due to the Falangist's failure to deliver quick victory in the long-running conflict. The vengeful Blue Army that bitterly clawed and scraped its way through the war will now seek to impose its fanatical Nazi ideology on the rest of the nation, now empowered by the brutal crushing of its enemies."
 WORLD.500.a:0 "Victory!"
 WORLD.500.b:0 "Interesting."

 WORLD.501.t:0 "Gibraltar Dam Officially Finished"
 WORLD.501.desc:0 "The huge construction project, the Gibraltar Dam, for some just a bottomless well which Germany threw its resources into after the war, has finally been finished. Its long journey had brought alongside it a large variety of issues which in its consequences affected far many more nations than just the Reich. Yet the responsibility of the abandoned project fell onto a people who had had to directly deal with the fallout, not the Germans.\n\nThe Iberians had to deal with the dam whilst Europe fell into economic freefall. Despite all odds, the project has now been finished and has earned the union a considerable amount of prestige in the international community. Iberia itself is overjoyed by the news and has proclaimed it as a national victory. The Germans quickly moved to claim credit but outside of the national socialist sphere this has not been accepted well."
 WORLD.501.a:0 "Liars!"
 WORLD.501.b:0 "It's finally done!"
 WORLD.501.c:0 "Congratulations!"

 WORLD.502.t:0 "Iberia Joins the Zollverein"
 WORLD.502.desc:0 "In a joint press conference today, Caudillo Francisco Franco, alongside Foreign Minister Helmut Schmidt, announced the formal entry of Iberia into the Zollverein, the German-led economic and free trade area encompassing much of the former Einheitspakt. Despite strained relations following the Atlantropa project and the German seizure of Angola and Mozambique, the victory of Speer's reformists in the Bürgerkrieg and Iberian consolidation has seen both sides recognize the fruits of cooperation.\n\nIberian entry into the Zollverein was hailed as a significant diplomatic victory for Germania. While not a part of the Einheitspakt alliance, Iberia is the first major nation outside of the German sphere to enter the union. Extending Germany's economic reach and lending increased credence to the claim that the Zollverein is a true community of nations and not merely another expression of German hegemony."
 WORLD.502.a:0 "Another notch in Germania's belt."
 WORLD.502.b:0 "May our relations be long and prosperous!"
 WORLD.502.c:0 "Another triumph for the Reich!"

 WORLD.508.t:0 "The Death of Viceroy Amadeo"
 WORLD.508.d:0 "Placeholder"
 WORLD.508.a:0 "It was inevitable."

 WORLD.509.t:0 "King Farouk is Dead!"
 WORLD.509.d:0 "Farouk I of Egypt has been reported dead by joint statements from Cairo and Rome. Notorious for his extremely lavish lifestyle, in recent years he had gone on tours, trips and benders of increasing cost and intensity. Almost bringing Egypt to bankruptcy through his partying alone, he has now died the way he lived: gouging himself on all kinds of luxuries.\n\nIt is doubtless Egypt will now face troubled times with the death of their King, but some certainly also praise the loss of a man who made them foot the bill time and time again. Others suspect that perhaps he was poisoned by would be usurpers, but currently the primary belief is that he simply ate too much."
 WORLD.509.a:0 "Shocking."

 WORLD.556.t:0 "Karl Dönitz Seizes Crimea"
 WORLD.556.d:0 "Chaotic news is spreading out of the Black Sea amid news of a marine-led coup having been launched against the local civilian administration by respected German war hero Karl Dönitz earlier this week. Serving as commander of the major Reich naval base on Crimea, Dönitz announced via radio that following the disgraceful and illegal seizure of the Reichstag by Hans Speidel, he had no choice but to renounce the authority of Germania.\n\nShock then erupted across the Reich, and the world, as Dönitz then openly declared for Martin Bormann. Immensely liked by the Kriegsmarine, many captains have since declared their support for Dönitz's actions and have vowed to join him at Crimea to ensure that the Kriegsmarine remains out of the hands of those who would utterly destroy the Reich."
 WORLD.556.a:0 "Troubling."

 WORLD.557.t:0 "Washington D.C. Falls to the German Reich"
 WORLD.557.d:0 "Once utterly unthinkable, the American people have been left stunned by the news emerging today. With Fallschirmjäger troops forced to fight room by room to secure the White House, and horrific losses on both sides, the swastika now hangs from the Washington Monument whilst Capitol Hill has been left consumed by flames following heavy fighting. From an undisclosed location, the U.S. president has vowed that the fighting will go on via radio broadcast, but many struggle to see how the OFN can go on for much longer.\n\nBetween constant Luftwaffe bombings and U.S. scorched earth tactics, much of the city has been left in ruins with German troops running wild. The German Führer has issued his troops a brief congratulations, with observers reporting that Abraham Lincoln's head has been hacked off at the Lincoln Memorial and replaced with a portrait of the late Adolf Hitler."
 WORLD.557.a:0 "Surely the OFN cannot survive this."

 WORLD.560.t:0 "Meloy Has Died"
 WORLD.560.d:0 "General Guy S. Meloy Jr. is dead"
 WORLD.560.a:0 "A tragic loss."

 WORLD.561.t:0 "Hitler Names Bormann His Successor"
 WORLD.561.d:0 "Following the recent attempt on the German Führer's life by a suspected Kenpeitai agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Martin Bormann.\n\nConsidered the most likely choice, the decision has been welcomed by the moderate and conservative elements of Germany, although the liberals and some elements of the military have expressed concern. With Bormann's commitment to staying the course of Nazism with only minor reform, Albert Speer, Hermann Göring and Reinhard Heydrich have criticised the choice as being certain to drive the Reich into an early grave."
 WORLD.561.a:0 "More of the same it would seem."

 WORLD.562.t:0 "Hitler Names Göring His Successor"
 WORLD.562.d:0 "Following the recent attempt on the German Führer's life by a suspected Kenpeitai agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Hermann Göring.\n\nOne of the Führer's oldest allies and beloved uncle of the nation, Göring enjoys extensive support from the Nazi old guard and the Wehrmacht, a relationship which has caused many to reject the decision. Albert Speer, Martin Bormann and Reinhard Heydrich have all criticized the nomination, vowing to never allow the Reich to fall into the hands of a glory lusting warmonger."
 WORLD.562.a:0 "Is war on the horizon?"

 WORLD.563.t:0 "Hitler Names Speer His Successor"
 WORLD.563.d:0 "Following the recent attempt on the German Führer's life by a suspected Kenpeitai agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Albert Speer.\n\nA highly controversial choice, Speer enjoys the support from the left-leaning members of the Reichstag and the liberal movement in Germany due to his advocacy of extensive economic and political reform. The decision has upset the more conservative elements within the Reich however, with Martin Bormann, Hermann Göring and Reinhard Heydrich each denouncing the choice."
 WORLD.563.a:0 "A new dawn for the Reich."

 WORLD.564.t:0 "Hitler Names Heydrich His Successor"
 WORLD.564.d:0 "Following the recent attempt on the German Führer's life by a suspected Kenpeitai agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Reinhard Heydrich.\n\nShock and outrage immediately consumed the Reichstag, with a quarter of the votes going against the nomination, and another quarter abstaining, the first non unanimous vote in its history. While some hail this as an end to hostilities between Germany and the SS, only few are so forgiving, with most viewing Heydrich as little more than a puppet of Burgundy as riots erupt across Germany in response."
 WORLD.564.a:0 "All is well under the Black Sun."
 WORLD.564.b:0 "My God."

 WORLD.565.t:0 "German Intervention in Africa"
 WORLD.565.desc:0 "Any hope of a quick resolution to the South African War has been quickly dashed today as the new Führer of the Reich, Hermann Göring, has officially declared intervention stating that "This blatant aggression by the Americans and South Africans on the sovereign Boer people and our colonies will not go unpunished".\n\nIn America, the obvious warmongering of Hermann Göring and his militarist staff has sparked new interest in the war, and with the entry of Germany into the war it is much more clear that this war is about stopping fascism and its march to conquer the world. The president is already set to release a press statement about the escalation of the war and the inevitable American victory against the forces of fascism. The world holds its breath as the German giant has reawakened."
 WORLD.565.a:0 "Is this the end of peace as we know it?"
 WORLD.565.b:0 "Get Westmoreland on the line..."
 WORLD.565.c:0 "The Reich returns!"
 WORLD.565.d:0 "Sieg Heil!"
 WORLD.565.e:0 "Time for some payback!"

 WORLD.566.t:0 "The Serbs Rise Up!"
 WORLD.566.desc:0 "With Germany engulfed in civil war, the winds of change haven't taken long to reach the Balkans. Reports, though sparse, indicate that former collaborators and partisans have formed a common front to push the German garrison out of the country. Shots and explosions have become a daily occurrence in Belgrade, as the German crackdown attempts only seem to inflame the uprising further.\n\nNevertheless, Hartwig von Ludwiger, commander in chief of the German garrison has proclaimed that "Everything necessary to restore calm and order shall be done, by all means necessary". Still, with the Garrison heavily outnumbered in a hostile and foreign land, observers predict that a rebel victory is just a matter of time.\n\n"
 WORLD.566.a:0 "With Germany in chaos, they might have a chance."

 WORLD.567.t:0 "Serbia in Turmoil Again"
 WORLD.567.desc:0 "It seems like the already fragile coalition of former collaborators and resistance movements that have governed Serbia since the eviction of the German garrison has finally collapsed into bloody infighting.\n\nThis does not come as a surprise to most experts. United only by their opposition to Germany, the fractures between the factions had begun as soon as the dust had settled and the blood of the previous conflict had dried. From economy to foreign policy the room for compromise was quickly used up.\n\nNow it looks like the second stage for deciding the future of the Serbian nation will be just as bloody as the last one."
 WORLD.567.a:0 "More chaos in the Balkans, huh?"

 WORLD.568.t:0 "All-Russian Congress Unites!"
 WORLD.568.desc:0 "Accounts from Russia suggest that perhaps the most unlikely development in world history has occurred. Amazingly, the menagerie of warlords vying for power across the remains of Russia have set aside their blood feuds and banded together in what is surely the most incredible and ideologically diverse coalition in the history of mankind.\n\nThe newly emerging 'All-Russian Congress', created in response to an impending German invasion of Russia, occupies practically the entire gamut of human belief-communists, fascists, liberals and maniacs of all kinds, temporarily working together to weather the impending Nazi onslaught. Hateful of half their comrades and equipped mainly with sheer human determination, it remains to be seen whether the Congress will succeed where the Soviet Union failed."
 WORLD.568.a:0 "Standing side-by-side with demons to face the Devil."

 WORLD.579.t:0 "Kasche Disappearance Causes Moskowien Turmoil"
 WORLD.579.d:0 "The German Reich's largest European territorial gain during the Second World War, the sudden disappearance of Reichskommissar Sigfried Kasche has now seemingly brought an end to Reichskommissariat Moskowien overnight. Following emergency talks between the German administration and Russian representatives in Moskau, an agreement to peacefully divide the territory has reportedly now been reached.\n\nThe latest development in the collapse of the German Reich, Moskowien had been one of the most troubled German territories since its inception, yet emerged as a beacon for reformists within the Reich for its experiments with native collaboration efforts following the West Russian War. Now, with the man behind the unifying efforts between the German and Russian populace gone, it appears the experiment has failed."
 WORLD.579.a:0 "The Reich's frontier could no longer hold."

 WORLD.581.t:0 "1964 Tokyo Olympic Games Come To An End"
 WORLD.581.d:0 "The first Olympic Games to be held in Asia, the 1964 Summer Olympics have now concluded. Opening itself up to the world, Japan took every opportunity to showcase its growing technological might, the games being the first to be telecast internationally, with over 70% of the population viewing Emperor Hirohito officially open the games. International admirers have praised Tokyo itself especially, its modernizing efforts crowned with the newly put into service 'bullet train' transporting attendees around the city.\n\nThe United States claimed the most success this time around, winning 46 gold medals, followed by the Japanese Empire with 22 gold medals and Italy with 18. Noticeably absent from this entry of the Olympic Games were teams from Germany, South Africa and England due to ongoing conflicts."
 WORLD.581.a:0 "Tokyo has left quite the impression."

 WORLD.590.t:0 "The End of the South African War"
 WORLD.590.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now come to an end with today's coming into force of the Treaty of Windhoek. With Oberst Rolf Steiner signing for the German forces, and General Creighton Abrams signing for the forces of the OFN, the outcome of the war appears to be firmly in favor of the OFN.\n\nWith the African Reichskommissariats surrendering significant territory and the Boer Republic dismantled as per the terms of the treaty, leadership on both sides now look towards the future. Yet with South Africa now responsible for the administration of a vast swathe of new territories, and enduring internal strife consuming German Africa, many internationally fear that the end of one conflict may only be the beginning of many more."
 WORLD.590.a:0 "Peace at last."

 WORLD.591.t:0 "The End of the South African War"
 WORLD.591.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now come to an end with today's coming into force of the Treaty of Gaborone. With Oberst Rolf Steiner signing for the German forces, and General Creighton Abrams signing for the forces of the OFN, the development of the war into a bitter and costly stalemate has forced a return to the pre-war borders.\n\nWith the border unchanged and a terrible loss of lives on both sides, the controversy of the war appears solidified in history as many now ask whether the war was truly worth it. Now as the Boer people reintegrate into South Africa, many within the OFN now fear that the last beacon of democracy in Africa will swiftly return to its pre-war troubles whilst German Africa faces an uncertain future now that the Schild's gamble to secure Africa has failed."
 WORLD.591.a:0 "Peace at last."

 WORLD.592.t:0 "The End of the South African War"
 WORLD.592.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now come to an end with today's coming into force of the Treaty of Pretoria. With Oberst Rolf Steiner signing for the German forces, and General William Westmoreland signing for the forces of the OFN, the outcome of the war appears to be firmly in favor of the Afrika-Schild.\n\nWith South Africa surrendering its northern territory and the Boer independence recognized as per the terms of the treaty, leadership on both sides now look towards the future. Whilst international consensus agrees that the now further overextended African Reickskommissariats will surely face fresh struggles to maintain their increasingly weak grasp on their territories, the future of South Africa and how its people will accept their new reality remains worryingly unclear."
 WORLD.592.a:0 "Peace at last."

 WORLD.593.t:0 "The End of the South African War"
 WORLD.593.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now seemingly come to an end as German forces finally overran the last OFN positions across South Africa. Whilst the bulk of U.S. forces had already been evacuated, the final days of the war were still consumed by chaos as pro-OFN South Africans attempted to flee the country, with the U.S. embassy in Cape Town forced to evacuate by helicopter.\n\nWhilst hostilities officially continue with no formal ceasefire signed, the catastrophic outcome of the war for the OFN has raised serious questions about the future of the United States internationally following a second decisive withdrawal from a conflict within two decades, with the abandonment of another key ally to the forces of Nazism."
 WORLD.593.a:0 "Peace at last."

 WORLD.594.t:0 "The End of the South African War"
 WORLD.594.d:0 "The most controversial and significant international conflict since the Second World War, the South African War has now seemingly come to an end with the total collapse of the German regimes in Africa. It is a collapse which can only be described as utter chaos, with thousands of German soldiers surrendering en masse to OFN forces, native SS divisions entering open revolt and several high ranking German generals taken prisoner.\n\nWhat comes next for the former German territories remains unclear, with no definitive post-war OFN policy having been made public. Whilst OFN commanders and policy makers celebrate the most significant and decisive defeat of Nazi forces in history, the alliance now finds itself occupying vast and volatile territory, with early reports suggesting that local German administrations have so far been largely kept in place."
 WORLD.594.a:0 "Peace at last."

 WORLD.595.t:0 "The USA Declares War on the Afrika-Schild"
 WORLD.595.d:0 "The latest in a series of dramatic escalations in the South African War, Cold War tensions have now reached their highest point since the Hawaiian Missile Crisis with the U.S. decision to directly enter the South African War along with their OFN allies. Speaking before Congress, President [USA.GetLeader] claimed that the Afrika-Schild had left the OFN no choice following the German use of chemical weapons which resulted in the deaths of almost three hundred U.S. soldiers.\n\nSo far the German response remains unclear, with reports of vicious debate consuming the Reichstag and rumor that the Führer has ordered the arrest of Reichskommissar Hans Hüttig. Yet the world now holds its breath fearing a German direct intervention in response will begin an apocalyptic Third World War, as tens of thousands of U.S. soldiers now prepare for deployment."
 WORLD.595.a:0 "Is this the beginning of the end?"

 WORLD.596.t:0 "Reinhard Heydrich Killed In Germania"
 WORLD.596.d:0 "In the largest military operation to ever take place within the German capital, Germania today remains under military lockdown following the announcement which has led to global shock: Reinhard Heydrich is dead. With several hundred Heer soldiers having been deployed to storm the Prinz-Albrecht-Straße Reich Main Security Office, Heydrich was reportedly killed along with over 80 SS members following his refusal to surrender to arrest on charges of treason.\n\nThe operation, led by Field Marshal Hans Speidel, has in the early hours of this morning been followed by further mass deployments of the Heer to arrest several hundred further Schutzstaffel leaders and disarm SS forces throughout the entire Reich. Whilst Burgundy has expressed its outrage, many wonder whether Germany may have now narrowly avoided a civil war."
 WORLD.596.a:0 "Have the Germans finally seen sense?"

 WORLD.597.t:0 "Reinhard Heydrich Arrested"
 WORLD.597.d:0 ""
 WORLD.597.a:0 "Trouble brewing."

 WORLD.598.t:0 "Erich Koch Severely Injured in Kiew Bombing"
 WORLD.598.d:0 "The second attempt on the life of a German leader this year, martial law has been declared across Reichskommissariat Ukraine following an attempt on the life of Reichskommissar Erich Koch. Reportedly injured when a bomb hidden within his personal vehicle detonated as he left his home yesterday morning, two soldiers and Koch's driver were killed whilst Koch suffered severe injuries to his chest, right arm and face. Following emergency surgery, the German administrator reportedly remains in critical condition.\n\nWith undercover foreign press having extensively exposed the levels of violence and poverty within Ukraine since the German capture of the region from the Soviet Union during the Second World War, many internationally now fear for the welfare of the Ukrainian people as the Reich begins its hunt for those responsible."
 WORLD.598.a:0 "Troubling news from a troubled land."

 WORLD.599.t:0 "The End of Reichskommissariat Norwegen"
 WORLD.599.d:0 "With the German Reich quickly becoming evermore consumed by chaos and warfare, the Nazi collapse has today claimed its next victim. Speaking before the Storting this morning, Norwegian Minister-President Gulbrand Lunde announced that his newly empowered government had been informed of the immediate resignation of Reichskommissar Josef Terboven and the dissolution of the Norwegian garrison, effectively marking the end of the German occupation of Norway.\n\nYet whilst many across the Reich attempt to escape from the warzones, it has been reported Terboven has instead flown back into Germany, along with a steady stream of Norwegian soldiers returning home to fight for their preferred side. Whilst the details behind these developments are largely unknown, one thing is for certain; Norway is now a free nation once again."
 WORLD.599.a:0 "The fatherland abandons their great fortress."
 WORLD.599.b:0 "As the fatherland burns so shall we."

 WORLD.600.t:0 "Führer Göring Announces Sweeping New R&D Program!"
 WORLD.600.d:0 "In a fiery speech today at Heidelberg University, the Führer announced a new approach towards the Reich's factionalistic research and development programs.\n\n"We have already proven the justness and the certainty of our cause. None will ever again think of moving against the rightful Führer!" Göring declared, "We have rooted out the traitors wherever they may have hid, and now all we have to concern us are the mongrel states of the Americans and the Japanese. But we lack the tools and the weapons to oppose them, we have allowed ourselves to fall behind in the technological arms race! We became complacent and decadent! We were the first to the bomb, we were the first to the Moon, and now we have squandered that advantage! We will resume our rightful place as the masters of all technology, not just in Europe, but the entire world!""
 WORLD.600.a:0 "Never again will Germany lag behind the rest of the world!"
 WORLD.600.b:0 "We might need to start investing some more ourselves..."
 WORLD.600.c:0 "Who cares?"

 WORLD.601.t:0 "Scientists Purged in Göring's Reich"
 WORLD.601.d:0 "The cull of "treacherous academics" has begun, with two prominent engineers dragged off for trial, accused of selling German rocket technology to the Americans! Their trials are expected to be 'swift and fair', and are likely to result in their executions.\n\nThis comes on the heels of the Führer's strident condemnation of "parasites unwilling to do their part in the educational front of the war against capitalism and Judeo-Bolshevism!""
 WORLD.601.a:0 "What is this libel! Shut it down!"
 WORLD.601.b:0 "Dumbasses..."

 WORLD.602.t:0 "The Destruction of Prague"
 WORLD.602.desc:0 "Son of a bitch!"
 WORLD.602.a:0 "Shit"

 WORLD.603.t:0 "Nuclear Incident in Frankfurt!"
 WORLD.603.desc:0 "Today, the German city of Frankfurt was rocked by a large explosion, believed to have originated within the newly commissioned and built nuclear power station. The Associated Press believes that it was the result of a meltdown and explosion within the station's No. 4 reactor according to an exclusive source from within the German Reich.\n\nWhile catastrophic damage has been inflicted to the southern portion of Frankfurt, the radiation cloud may drift over parts of Burgundy, France and Switzerland if the wind changes direction within the next 48 hours. The death toll from the incident is alleged to be reaching the thousands, and millions are displaced from the city. The German Reich is denying any such incident, and blames the work of 'anti-German rebels' for the destruction of the power plant."
 WORLD.603.a:0 "And now for the weather, Jimmy, are we doomed?"

 WORLD.604.t:0 "Generalfeldmarschall Schörner Coups the German Government"
 WORLD.604.desc:0 "A disastrous day in Germania for supporters of the late Führer Göring-- Generalfeldmarschall Ferdinand Schörner has taken command of the German state, and crucially, the German war machine. A hardline militarist and proponent of the "Totale Kriegswirtschaft", or "Total War Economy", Schörner is expected to continue Göring's recent string of military invasions with even less scrutiny. In the eyes of Germany's third Führer, Germany is at its apoapsis during a time of war, and thus war itself is no longer a means to an end, but an end in and of itself.\n\nWhile Göring met his political end due to his Wehrmacht becoming bogged down in an unsuccessful invasion, Schörner is confident that Germany will face no such failures under his rule. However, many, both German and foreign, are wondering what happens after Germany runs out of nations to invade."
 WORLD.604.a:0 "The world watches in fear..."

 WORLD.605.t:0 "Chemical Weapons Used in South Africa!"
 WORLD.605.d:0 "When the first scattered reports came in from the front, they were dismissed as misidentified smoke clouds by panicked soldiers. But when the casualties, choking and gasping for air, were carried past TV cameras and reporters, there was no denying it.\n\nFor the first time since World War One, the United States Army was assaulted by a poison gas attack - and at the hands of the Germans, no less. It was suspected that Hans Hüttig's forces in Ostafrika had chemical weapons, although few believed he would ever use them in the field. But he has, violating one of the only widely-respected taboos in modern warfare. The American government has already promised retribution, and an outpouring of support for America has flooded in from around the world. There are now few who doubt who the greater evil is in the South African War."
 WORLD.605.a:0 "How horrifying!"
 WORLD.605.b:0 "Victory at any cost!"
 WORLD.605.c:0 "Is there no limit to German depravity?"

 WORLD.610.t:0 "Milorg Coup in Norway"
 WORLD.610.d:0 "Revolution has struck the Greater German Reich! As warfare grips Europe in its deadly embrace, Norway has experienced a drastic shift in leadership following a coup by Milorg.\n\nFor over two decades, this resistance movement has violently opposed the administration of Reichskommissariat Norwegen. To the forces of democracy, they are freedom fighters; to the supporters of national socialism, they are militant terrorists. What is indisputable is that this organization overran the city of Oslo, ousted the collaborationist rulers and established a new provisional government. Under the leadership and guidance of Knut Møyen, Norway has embarked upon the grand goal of transitioning to a functioning democracy once again."
 WORLD.610.a:0 "Democracy in Europe? They won't stand a chance..."
 WORLD.610.b:0 "The northern lights shine on us once more."

 WORLD.650.t:0 "Shah of Iran Assassinated"
 WORLD.650.d:0 "In the midst of rising unrest across the nation, the Iranian capital of Tehran has now been placed under martial law following the shock assassination of Shah Mohammad Reza Pahlavi. Targeted during a visit to the University of Tehran, the shah was shot twice in the chest whilst walking through the campus and pronounced dead at the scene. Captured alive, state media has since declared the assassin to have been a university student radicalized by the exiled Ruhollah Khomeini.\n\nNews of the shah's death has provoked celebration across Iran, much of the nation having turned against the shah over his so-called 'White Revolution' reforms. With the nation paralyzed by unrest and the military stepping in to put down rioting in several major cities, many question whether Iran's crisis-stricken government will be able to weather the storm."
 WORLD.650.a:0 "An uncertain future ahead."

 WORLD.651.t:0 "The Iranian Civil War"
 WORLD.651.d:0 "All eyes look at the Middle East, as the crumbling nation of Iran falls into chaos. Tensions had been high ever since 1953, when an oil scandal led to the assertion of the pro-German Shah Pahlavi. However, a rapidly growing population brought about instability, culminating with the Shah's assassination.\n\nThus, Iran has fallen into civil war. The royal government, headed by the Regent Farah Pahlavi, has fortified the north in a desperate bid to halt the onslaught of Islamists, radicalized students, socialists and foreign-backed powers seeking to take over the country. This Iranian Revolutionary Alliance, an unstable republican faction united by the goal of ending monarchism, is expected to siege Tehran within the month. Iraq, an already unstable neighbor, has become a springboard for mercenaries, and a flow of arms from across the world. Bombings are a regular occurrence as the ancient nation faces its darkest hour.\n"
 WORLD.651.a:0 "The Persian powderkeg explodes at last."

 WORLD.652.t:0 "Iranian Revolutionary Alliance Collapses"
 WORLD.652.d:0 "The Iranian Revolutionary Alliance has finally collapsed in the wake of overwhelming internal pressure. Although the specific spark of this second conflict is unknown, all sides have applied for foreign help. While the many revolutionary movements can be roughly characterized based on ideology, every settlement is out for itself.\n\nPhotographs of tanks and firefights dominate the newspapers, followed by films depicting waves of civilians, fleeing towards the coasts.\n\nSocialist revolutionaries have based themselves in the western mountains, aiming at the radical Islamists, who have attracted strong support from nearby states. Idealists have managed to establish something resembling order in the south, but experience constant desertions as they struggle to mount an offensive on the central Shadom of Iran. Monarchist holdouts persist in isolated pockets, clinging against hope that their beloved Persia may live to see the daybreak.\n"
 WORLD.652.a:0 "Further into the abyss."

 WORLD.653.t:0 "The Second South African Civil War"
 WORLD.653.d:0 "Whilst the news coming out of Africa has been sporadic at best following the German victory in the South African War, a flurry of chaotic reports now confirm the total collapse of the Boer Republic. With the launching of a coup by General Magnus Malan against the crisis-stricken Boer government, loyalists to the former South African state have now risen up alongside multiple native African revolts throughout the country.\n\nHaving suffered extensive damage and looting during and after the South African War, the order to the Boer government to disband and prepare for annexation by Hans Hüttig appears to have been the final straw. Addressing Boer loyalists by television from Bloemfontein, General Malan has declared the end of Boer collaboration with the Germans and vowed that the entirety of South Africa will be retaken from rebel and terrorist hands."
 WORLD.653.a:0 "Yet another war in Africa?"

 WORLD.654.t:0 "Bulgaria Sides With Germany"
 WORLD.654.d:0 "Administrators in the Reich raise toasts to each other, for German efforts to reign Bulgaria back into the Pakt have been met with success!\n\nBoth Germany and Italy have recently been jockeying for control over the small but strategically important country. The Germans have come out top; by bribing, extorting, and exerting their 'soft power', they have managed to cement their control over this strategically important region. Italian efforts to support the Fatherland Front have failed abysmally, and even now the German garrison is cracking down on the illegal party and forcing them back underground. For the foreseeable future, Bulgaria will remain aligned with the Reich, whether they like it or not."
 WORLD.654.a:0 "An important victory for the Reich!"
 WORLD.654.b:0 "Damn the Germans!"
 WORLD.654.c:0 "Germany's sphere continues to grow..."

 WORLD.655.t:0 "Bulgaria Sides With Italy"
 WORLD.655.d:0 "In a surprising turn of events, the Bulgarian administration has officially cut its ties with Germany, in large part thanks to assistance the Italians lent to the now prominent Fatherland Front. Celebrations were held as the last Germans based in Sofia left the city.\n\nIt was not long after Tsar Simeon II formally signed a treaty aligning Bulgaria with Italy. Although they indeed are an alternative to the Germans, some question if the Tsar has only replaced one overlord with another."
 WORLD.655.a:0 "Those Italian bastards, meddling in our affairs!"
 WORLD.655.b:0 "This is an important victory against the Reich!"
 WORLD.655.c:0 "The balance of power shifts once again..."

 WORLD.656.t:0 "Bulgaria Goes Into Isolation"
 WORLD.656.d:0 "In a move few were expecting, Tsar Simeon II has declared that Bulgaria would be "...a neutral country; one that refuses to be a battleground between the German and Italian Empires!"\n\nUnsurprisingly, neither power is thrilled about the situation. Both Germany and Italy blame each other for pushing Bulgaria to isolate itself diplomatically, but the reality is that the Tsar played both sides against each other. What happens to Bulgaria now is questionable, but one thing is certain: Bulgaria will be free to decide its own fate."
 WORLD.656.a:0 "Those damn Italians!"
 WORLD.656.b:0 "Those damn Germans!"
 WORLD.656.c:0 "A free Bulgaria? Who saw that coming?"

 WORLD.657.t:0 "Hungary Sides With Germany"
 WORLD.657.d:0 "Hungarian diplomats have finally finished talks that will cement their place in the Pakt. Under immense pressure from their northern neighbors, the Hungarians had no choice but to concede to German demands to fall back in line.\n\nThe Italians are outraged. Accusing the Germans of instigating political violence and destabilizing the country, their delegations have fallen back to Rome to regroup and plan their next course of action."
 WORLD.657.a:0 "Can anyone say Hungary isn't our natural ally?"
 WORLD.657.b:0 "Damn the Germans!"
 WORLD.657.c:0 "Another piece moves in the Great Game."

 WORLD.658.t:0 "Hungary Sides With Italy"
 WORLD.658.d:0 "After a concentrated effort to establish ties with administration, Hungary has officially broken away from the German Pakt, opting to instead throw their lot in with the Italians instead.\n\nIt was not an easy transaction; the Italians paid highly to push Hungary into their orbit, but Italian promises of protection were enough to woo the Hungarians.\n\nThe Germans are furious. An Italian 'puppet state' now lies on their border. As of now, nothing has come of it, but there is no doubt that the Germans are plotting their next move."
 WORLD.658.a:0 "Another traitor exposed! They'll get what's coming to them..."
 WORLD.658.b:0 "A surprising victory, but a most welcome one!"
 WORLD.658.c:0 "Italy makes a decisive move!"

 WORLD.659.t:0 "Hungary Goes Into Isolation"
 WORLD.659.d:0 "The Hungarian government has had enough. Between the Germans encouraging the political far-right to take action and the Italians likewise attempting to slander their fellow countrymen, the Hungarian government has taken a surprising stance.\n\nThe Hungarian people, instead of dividing as the great powers hoped, united in a surprising show of solidarity. Social democrats and Arrow Cross members alike banded together to oust foreign influence. Both Germans and Italians are still dumbfounded; the affair is an embarrassment to both. Both countries have sulked back home to plot their next move."
 WORLD.659.a:0 "How embarrassing."
 WORLD.659.b:0 "How could they refuse such an offer?"
 WORLD.659.c:0 "A surprising turn of events."

 WORLD.660.t:0 "Romania Sides With Germany"
 WORLD.660.d:0 "After staging a virtual political revolution, the now-friendly Romanian government has happily given rights to their oil fields to the Reich as 'repayment' for their assistance in "supporting the legitimate government of Romania".\n\nNeedless to say, Italian diplomats are not thrilled with this outcome, their many efforts to woo Romania into their sphere made fruitless."
 WORLD.660.a:0 "We've gained another important ally!"
 WORLD.660.b:0 "All of our work, and for what?"
 WORLD.660.c:0 "The Romanians just can't catch a break."

 WORLD.661.t:0 "Romania Sides With Italy"
 WORLD.661.d:0 "The many investments the Italians have pumped into Romania has finally born fruit; the Romanian government has signed an official economic treaty with Italy today. In exchange for fuel, the Italian government will continue to pump money and technology into the developing nation.\n\nThe Germans, for their part, have been silent. It is a well known secret that they have been extensively aiding right winged terror groups, notably the Iron Guard. This failure hasn't curbed their enthusiasm, however. Both sides plot their next move."
 WORLD.661.a:0 "The Guard just didn't have what it took..."
 WORLD.661.b:0 "Peace sells, and the money is good!"
 WORLD.661.c:0 "Italian money won the day, for today..."

 WORLD.662.t:0 "Romania Goes Into Isolation"
 WORLD.662.d:0 "The Romanians have had enough. Between the Reich sponsoring terrorism and the Italians attempting to buy their way into the country, King Mihai has put his foot down.\n\nExtensive protections centered around the oil industry has been passed to keep Romanian oil and its reserves out of Italian hands. Likewise, the borders have been massively reinforced, and a crack down in the countryside has begun. Neither Germany or Italy will be exploiting Romania for the foreseeable future."
 WORLD.662.a:0 "Damn monarchists."
 WORLD.662.b:0 "...you're telling me they didn't want our money?"
 WORLD.662.c:0 "A surprising stalemate."

 WORLD.663.t:0 "France Sides With Germany"
 WORLD.663.d:0 "With already deep preexisting ties to the Reich, the French State has decided to remain with the Pakt.\n\nAlthough the Italians, and frankly, much of the world is shocked by this, the French are nothing if not pragmatic. Any hopes to regain what they lost will require them to work with Germany. Although they may not like it, the agreement is mutually beneficial. The French and Germans will therefore continue to work together for the foreseeable future."
 WORLD.663.a:0 "They would be fools not to."
 WORLD.663.b:0 "After everything, they still sided with those rats?"
 WORLD.663.c:0 "Surprising? Yes. Pragmatic? Perhaps..."

 WORLD.664.t:0 "France Sides With Italy"
 WORLD.664.d:0 "To the surprise of virtually no one, the French have finally cut their ties with the German Reich. After two decades of abuse and decay, France has finally cut their ties with the Pakt in favor of an alliance with the neighboring Italians.\n\nA few quiet voices have voiced concern; some saw Germany as their best bet to returning to Paris. Whether or not France's new arrangements bears fruit for them will remain to be seen."
 WORLD.664.a:0 "Little surprise those rats jumped ships."
 WORLD.664.b:0 "Our investments will be well worth it."
 WORLD.664.c:0 "A move most were expecting."

 WORLD.665.t:0 "France Goes Into Isolation"
 WORLD.665.d:0 "The French have had enough. Surrounded by ambitious nations with a metaphorical knife behind their backs, the French have taken the third option available to them. That option? Cut ties with their neighbors.\n\nNot even the most skilled geopolitical analysts could have foreseen France isolating themselves. It seemed foolish, reckless even. Yet they've done it, to the surprise of Italy and Germany. No one is really sure what either nation is going to do, but for the foreseeable future, France is the master of her own destiny."
 WORLD.665.a:0 "They won't survive without us."
 WORLD.665.b:0 "The French are either insane or insanely proud."
 WORLD.665.c:0 "An unexpected shakeup for the players of the Game."

 WORLD.666.t:0 "Serbia Sides With Germany"
 WORLD.666.d:0 "After what seemed like a colossal effort, Germany has reigned in their rowdy subject. Facing opposition from the collaboration government, refugee riots, Italian interference and a massive surge in partisan activity, the Germans stand victorious in Serbia.\n\nWith the refugee crisis dying down, and local partisans running out of momentum, Serbia is once again firmly under Germany's thumb. Whether this is subject to change remains to be seen."
 WORLD.666.a:0 "Our holdings are secure!"
 WORLD.666.b:0 "Damn the Germans!"
 WORLD.666.c:0 "Serbia remains bonded in chains."

 WORLD.667.t:0 "Serbia Sides With Italy"
 WORLD.667.d:0 "The Italians have secured Serbia!\n\nBy riling up the locals, combined with winning the hearts and minds of the disenfranchised refugees and Serbian nationalists, the country has managed to push out its German occupiers.\n\nDeeming the costs simply too high to justify keeping a presence, the Germans have decided to withdraw from what they call "worthless cesspool". Cesspool or not, the Italian victory has shaken things up in the Balkans, and is a big loss for the Reich."
 WORLD.667.a:0 "They weren't worth the effort anyway."
 WORLD.667.b:0 "A great victory!"
 WORLD.667.c:0 "Check, Germany."

 WORLD.668.t:0 "Serbia Goes Into Isolation"
 WORLD.668.d:0 "The situation in Serbia has become grim. Refugees are stranded and hungry, partisans raid with impunity, and what government there was has fallen into chaos.\n\nInstead of Germany or Italy winning decisive victories and cementing their respective influences, their meddling has only made the dire situation in Serbia worse. Both sides have decided to cut their loses for now, and both have unofficially agreed to leave Serbia alone as a neutral territory while what remains of the government attempts to solve their many, many issues."
 WORLD.668.a:0 "Time to cut our losses."
 WORLD.668.b:0 "Time to cut our losses."
 WORLD.668.c:0 "Another nation torn asunder by the Great Game."

 WORLD.669.t:0 "The Fall of the African Reichsstaat"
 WORLD.669.d:0 "Dramatic - although perhaps not surprising - news has arrived from what few diplomatic staff and foreign correspondents work in Southern and Central Africa these days. The Grossafrikaner Reichsstaat, a rogue amalgamation of Germany's African colonies, has collapsed completely. After a general breakdown in commerce and civil authority, numerous warlords, militias, and would-be states have declared their independence from the central government in Quelimane. The Reichsstaat's ruler, the dreaded Hans Hüttig, is presumed dead. Meanwhile, German settlers, soldiers, and administrative staff are desperately fleeing the continent any way they can. From the Congo Sea to the Zambezi River, Africa is free from the German jackboot. But nobody knows what will come next."
 WORLD.669.a:0 "Hüttig will no longer reign in Hell."

 WORLD.701.t:0 "Wallace F. Bennett Inaugurated as President of the United States"
 WORLD.701.desc:0 "In a surprise turn of events, the Democratic Party, thought to have been long extinguished as a major political force, has come crashing back into power. Wallace F. Bennett, of the Republican-Democrats, today won a narrow victory against the National Progressive Party to become president of the United States. Bennett utilized his acceptance speech to call on a bitterly divided America to join together as one nation to face down the struggles of the day.\n\nMild-mannered and averse to political extremes, Bennett believes that a middle ground between both sides of the civil rights debate is possible. He has also promised to expand America's diplomatic and economic outreach with fellow OFN partners and other neutral nations, breaking from the cloak-and-dagger approach of the Nixon administration."
 WORLD.701.a:0 "We will have to think about him later."
 WORLD.701.b:0 "Sounds like an honorable man."
 WORLD.701.c:0 "To a prosperous future!"
 WORLD.701.d:0 "Will he prove a master of compromise?"

 WORLD.702.t:0 "Lyndon B. Johnson Inaugurated as President of the United States"
 WORLD.702.desc:0 "Following a close political race that for the first time saw the incumbent Republican-Democrats at great risk of losing the reins of power, the party today breathed a sigh of relief as Republican nominee Lyndon B. Johnson achieved victory in the presidential election. In his victory speech, Johnson praised the continuing endurance of his party, and vowed to carry on the good work of his predecessors.\n\nBullish but progressively-minded, Johnson shares the conviction of former President Kennedy towards the cause of civil rights. Insider voices claim he has some sort of grand project in the works, aimed at improving numerous areas of American society, but Johnson remains tight-lipped. Some political rivals have called him a stubborn bully, though many within the Center-NPP have quietly praised some of his electoral platform."
 WORLD.702.a:0 "Uplifting the weak and inferior. Fools."
 WORLD.702.b:0 "Looking inward, as we are."
 WORLD.702.c:0 "Breaking ground on the building of a Great Society."
 WORLD.702.d:0 "Kennedy promised, but can Johnson deliver?"

 WORLD.703.t:0 "Robert F. Kennedy Inaugurated as President of the United States"
 WORLD.703.desc:0 "For the first time in nearly a century, neither a Democrat nor a Republican will hold the White House. Robert F. Kennedy, from the center wing of the National Progressive Party, today clinched a narrow victory over the Republican-Democrats to become the next president. In his acceptance speech, Kennedy earnesty thanked the American people for putting their trust in him, and promised that he would prove that this trust was well placed.\n\nThe brother of former President John F. Kennedy, Bobby has vowed to honor his brother's legacy by championing the cause of civil rights even further, and to address the issues of poverty and income inequality to create a better and fairer America for everyone. Cynics believe him to be too bold and idealistic to succeed, but millions of Americans earnestly believe him to be the man who can change America."
 WORLD.703.a:0 "Watch him carefully."
 WORLD.703.b:0 "Perhaps his battlefield of choice will be at home."
 WORLD.703.c:0 "Third time's the charm. Let's see what this Kennedy can do."
 WORLD.703.d:0 "Nice to see a fresh face, at least."

 WORLD.704.t:0 "George Wallace Inaugurated as President of the United States"
 WORLD.704.desc:0 "Few expected the result, and even fewer can contain their shock. George Wallace, nominee for the far-right faction of the National Progressive Party, has narrowly won the presidency after one of the most contentious and least civil election races in American history. As a triumphant Wallace gave his acceptance speech, he proudly declared that "the American people have called out in one united voice, and they make one simple demand - stop this nonsense at once!"\n\nNobody can fail to interpret the target of these words, as the segregationist candidate has run on a platform of staunch opposition to the previously ascendant civil rights movement. Renewed clashes between segregationists and civil rights activists have broken out across the South, and Martin Luther King and other prominent voices have condemned the sudden reactionary turn of events."
 WORLD.704.a:0 "Too weak to govern, he would prefer the states do so."
 WORLD.704.b:0 "Economic interference is likely."
 WORLD.704.c:0 "Years of progress, soon to be undone."
 WORLD.704.d:0 "Segregation never, to segregation forever?"

 WORLD.711.t:0 "Barry Goldwater Inaugurated as President of the United States"
 WORLD.711.desc:0 "With the Republicans still reeling from the R-Ds loss in '64, it would seem the Democrats have stepped up to reclaim the crown of the American status quo. Barry Goldwater today took the oath of office, declaring in his inauguration speech that the time of overbearing and irresponsible government was over.\n\nA vocal critic of federal government policy for many years, Goldwater believes that Washington's budget and powers should be rolled back heavily, and that any responsibilities not directly pertaining to defense and diplomacy should be delegated to state governments. However, he also believes in diverting funding to America's growing military-industrial complex, so as to better protect against the other powers. Some, however, shudder at collaboration between 'war profiteers' and the government."
 WORLD.711.a:0 "As if their 'military-industrial complex' could match our engineering!"
 WORLD.711.b:0 "A stronger American military is greatly concerning."
 WORLD.711.c:0 "A strong American military is good for all of us!"
 WORLD.711.d:0 "The American military must be salivating at the thought."

 WORLD.712.t:0 "John Glenn Inaugurated as President of the United States"
 WORLD.712.desc:0 "The Republicans today celebrate their return to power, with former astronaut John Glenn securing victory over the incumbent National Progressive Party to become the next president. In his inauguration speech, Glenn praised the unique spirit of the American people, encouraging all Americans to dare to dream big and strive for greatness.\n\nThe first American in orbit, it would seem Mr. Glenn's heart never truly left the great beyond. He has vowed to push America forward in the Space Race, promising massive funding increases to NASA and elaborated on extravagant mission plans to once and for all put America ahead of the fascists in the realm above. Critics call him an idealist who intends to throw away money on unnecessary passion projects, but many others cheer on his bold vision, and hope that he might usher America, and the world, into a new age of science."
 WORLD.712.a:0 "Bah! Space belongs to the Reich!"
 WORLD.712.b:0 "Perhaps their wild space adventures will keep them busy?"
 WORLD.712.c:0 "May they boldly go where none have gone before!"
 WORLD.712.d:0 "The Americans reach for the stars."

 WORLD.713.t:0 "Michael Harrington Inaugurated as President of the United States"
 WORLD.713.desc:0 "After barely holding on in 1964, the Republican-Democrats have finally been dethroned. Taking the place of the departing president is one Michael Harrington, famed professor, political commentator and now leader of the Center-NPP.\n\nA self-proclaimed 'Democratic socialist' Harrington intends to bring sweeping changes to tackle what he sees as the greatest issue affecting America - poverty. Having written extensively on the subject in his time as an activist, Harrington finally has the chance to let the voice of the "Other America" be heard. Conservatives and liberals alike balk at his open opposition to the laissez-faire economy America has held for centuries, but for his millions of enthusiastic supporters, Harrington is their greatest hope."
 WORLD.713.a:0 "America flirts with Bolshevism. Pathetic."
 WORLD.713.b:0 "Hmph. A little scarcity keeps a people strong."
 WORLD.713.c:0 "Let's hope he doesn't mess with OUR economy."
 WORLD.713.d:0 "Can the spectre of poverty finally be slain?"

 WORLD.714.t:0 "Margaret Chase Smith Inaugurated as President of the United States"
 WORLD.714.desc:0 "Today, in Washington, for the first time in American history, a woman was inaugurated as president of the United States. Margaret Madeline Chase Smith was sworn in. With massive American flags flanking her podium on the Lincoln Memorial, she made a short remark about the progress achieved by a female commander-in-chief before launching into a fiery speech regarding the end of American failure and humiliation on the world stage.\n\nThe speech was met with a good response nationwide and in the OFN, with many appreciating Smith's hardline stance against tyranny. In Germany and Japan, the news was met with silent anxiety, as Smith has often called for retribution upon America's enemies. Now, she wields the sword, and if and where it strikes will determine the future of the world."
 WORLD.714.a:0 "Bold. Brash. Overconfident. We can use this."
 WORLD.714.b:0 "A beast in the shape of a woman."
 WORLD.714.c:0 "Godspeed, Maggie Smith."
 WORLD.714.d:0 "Can she keep her party united?"

 WORLD.721.t:0 "Robert McNamara Inaugurated as President of the United States"
 WORLD.721.desc:0 "Robert McNamara, former secretary of the treasury for Richard Nixon, has been finally inaugurated as president of the United States. McNamara himself coldly swore the oath of office before giving a speech in front of thousands at the National Mall. A fiery speech it was, as well, calling the American government incompetent and proclaiming that its fat would be trimmed away such the nation can be great once more.\n\nMcNamara himself is well known for his cold, hard practicality. Disillusioned with American politics, he garnered support under the guise of cutting down on wasteful government spending and reallocating those funds to the military. Whether or not he will be true to his rhetoric is unknown, but the Germans and Japanese would be folly to not fear such a detached, iron-willed man leading America."
 WORLD.721.a:0 "Technology and numbers are a mere crutch."
 WORLD.721.b:0 "You cannot quantify our willpower."
 WORLD.721.c:0 "Careful analysis will win this Cold War."
 WORLD.721.d:0 "Is the whiz kid as good as he claims?"

 WORLD.722.t:0 "George McGovern Inaugurated as President of the United States"
 WORLD.722.desc:0 "Today, before thousands of onlookers at the National Mall, George McGovern swore the oath of office and was inaugurated president of the United States of America. Following his oaths, he gave an address to the nation about an unremembered freedom that the Founding Fathers were seeking: freedom from conflict. The speech has been met with praise both in the States and abroad. Germany and Japan, in particular, seem pleased that such a peaceable man has come into office.\n\nExperts believed that the flames of American revanchism burned too brightly for a McGovern victory, but it appears that they were wrong. With his message of peace, McGovern plans to create a new League of Nations and reopen trade with America's enemies. All-in-all, McGovern seems a light who stands to make the world a little brighter."
 WORLD.722.a:0 "The dove is no match for the eagle."
 WORLD.722.b:0 "This generous soul has a difficult road ahead."
 WORLD.722.c:0 "A better world is possible. It must be."
 WORLD.722.d:0 "Give me your poor, your huddled masses..."

 WORLD.723.t:0 "Henry Jackson Inaugurated as President of the United States"
 WORLD.723.desc:0 "Today, Henry 'Scoop' Jackson swore the oath of office and was inaugurated as president of the United States of America. Giving a hopeful but somewhat fiery speech in front of thousands of onlookers at the National Mall, the new president called for an end to extremism and continued American protection of liberty.\n\nThe address has been praised in the OFN, but less so in Germany and least of all in Japan. It was also poorly received by the more extreme elements of the NPP, notably the L-NPP and the Yockeys. Regardless, it appears America will not embrace extremism for the sake of survival, as a new, progressive president steps up. Few expect Jackson to truly act upon his threats towards the Germans and Japanese. Most seem to believe that his administration will just prove to be another four years of American posturing. Only time will tell."
 WORLD.723.a:0 "Let's hope he doesn't bring the world into another war."
 WORLD.723.b:0 "Let's hope he doesn't bring the world into another war."
 WORLD.723.c:0 "It's time to put Japan back in their place."
 WORLD.723.d:0 "Let's hope he doesn't bring the world into another war."

 WORLD.724.t:0 "Jeane Kirkpatrick Inaugurated as President of the United States"
 WORLD.724.desc:0 "Today, Jeane Duane Kirkpatrick was sworn in as president of the United States of America, giving a speech that was received well across both the nation and the OFN. Kirkpatrick rose to prominence during the Oil Crisis, soaring in popularity with her hardline diplomacy towards America's enemies. She continues to advocate the 'Kirkpatrick Doctrine', which calls for intervention in third-world countries in order to stop the spread of anti-American interests.\n\nNow, many nations in Latin America are worried that, as happened with the infamous Roosevelt Corollary, the United States will once again begin breathing down their necks. Similarly, Germany and Japan are standing vigilant, unwilling to surrender their gains to an iron-willed America. Regardless of foreign reactions, Kirkpatrick is president, and she now wields both sword and scepter."
 WORLD.724.a:0 "Call the intelligence chiefs. It's time for a meeting."
 WORLD.724.b:0 "Shadowy schemes will be revealed by the rising sun."
 WORLD.724.c:0 "Call up Langley. We've got work to do."
 WORLD.724.d:0 "Fascists of the world, watch your backs."

 WORLD.725.t:0 "Francis Parker Yockey Inaugurated as President of the United States"
 WORLD.725.desc:0 "With bated breath and a host of emotions, millions across the world tuned in to the inauguration of Francis Parker Yockey. Joy, rage, hope, and hatred: calling the global reaction 'controversial' may well be the understatement of the decade. In the Nazi-dominated regions of Europe, the news was met with an extremely positive response, as many were happy to see such a likeminded individual be sworn in. In the OFN and Japan the news was met somewhat less well, with many now wary of a new, militant America. It was most divisive in the United States, with many protests evolving into riots by nightfall.\n\nRegardless of the reactions, Yockey now sits in the Oval Office. By his hinting at media crackdowns, many Americans await a totalitarian reign of iron, while others await coming days of greatness."
 WORLD.725.a:0 "Send our congratulations."
 WORLD.725.b:0 "The pinnacle of Western imperialism. It says so on his book."
 WORLD.725.c:0 "The last light of freedom goes out."
 WORLD.725.d:0 "The world turned upside down."

 WORLD.751.t:0 "The Second Inauguration of Wallace F. Bennett"
 WORLD.751.desc:0 "Pomp and pageantry are on ample display today as President Wallace F. Bennett begins his second term as president of the United States. Flanked by American flags draped on the Capitol, President Bennett declared that "Every American dreams of freedom, of prosperity, of fulfillment. I cannot promise utopia; but I can promise that through honest work and faith in our republic, the torch of liberty shall burn forever."\n\nObservers have noted that President Bennett has promised little different from his '64 campaign - a steady pair of hands to guide America through its social divisions and to deepen its OFN commitments. Yet the American people seem to prefer Bennett to the NPP's firebrands, hoping that America can enjoy some peace at the end of a tumultuous decade."
 WORLD.751.a:0 "Stagnation is the death of a nation!"
 WORLD.751.b:0 "The imperialist never changes his face."
 WORLD.751.c:0 "Steady as she goes!"
 WORLD.751.d:0 "All's quiet in America."

 WORLD.752.t:0 "Second Inauguration of U.S. President Lyndon B. Johnson"
 WORLD.752.desc:0 "It would seem that President Lyndon B. Johnson and his 'Great Society' program have proven a resounding success so far, and today his efforts have borne fruit. The Republican-Democrat leader has once more defeated his rivals in the National Progressive Party to win four more years as president.\n\nJohnson's second term looks set to be a straight continuation of his first. He has vowed to press on with the expansion of the Great Society until it has benefited each and every American in the land, all while maintaining the nation's position as leader of the free world. With characteristic bravado, he declared before a crowd of supporters that America would continue to tackle all of its troubles head on, both from within and without."
 WORLD.752.a:0 "Predictable."
 WORLD.752.b:0 "Predictable."
 WORLD.752.c:0 "All the way with LBJ!"
 WORLD.752.d:0 "All the way with LBJ!"

 WORLD.753.t:0 "Robert F. Kennedy Secures Second Term"
 WORLD.753.desc:0 "Robert F. Kennedy was once said to be too naively idealistic to succeed. Today however, his doubters have been proven wrong as the progressive champion once more defeated the Republican-Democrats and secured four more years as president. Before a crowd of cheering well-wishers, he declared that though much change had been achieved, "there is still so much more to be done."\n\nKennedy has vowed to focus his second term on ripping out the remaining injustices in American society, with even more ambitious plans being set in motion. A few sweat nervously at just how far he is willing to go to see his dreams realized. Whatever happens, few Americans doubt that the 1960s will be remembered as a decade of unprecedented change."
 WORLD.753.a:0 "A wind of change sweeps America."
 WORLD.753.b:0 "A wind of change sweeps America."
 WORLD.753.c:0 "A wind of change sweeps America."
 WORLD.753.d:0 "A wind of change sweeps America."

 WORLD.754.t:0 "Second Inauguration of U.S. President George Wallace"
 WORLD.754.desc:0 "Four years ago it would have seemed unthinkable, but George Wallace today triumphantly addressed crowds of cheering segregationists as he secured a second term for his administration. The NPP firebrand has touted his victory as proof that America is truly on his side, proudly declaring that segregation will never end as long as he is in charge.\n\nAn already divided America looks set to become even more on edge as Wallace presses ahead with his agenda. A continued clampdown on civil rights legislation and further corporate dealings are all on the table, and while the president's enemies may be exhausted from years of fighting and setbacks, it is certain that they will not go quietly."
 WORLD.754.a:0 "The Americans have some sense, it seems."
 WORLD.754.b:0 "Can America not be quiet for once?"
 WORLD.754.c:0 "At least he's good for business."
 WORLD.754.d:0 "Dixieland makes its stand."

 WORLD.761.t:0 "Barry Goldwater Secures Second Term"
 WORLD.761.desc:0 "Critics of Barry Goldwater's fiscal policies and militaristic ambition fell silent today, as the conservative Democrat won over enough of America to secure a second term. Satisfied that the public approves of his actions, Goldwater looks set to continue his push for smaller government and a stronger private sector.\n\nAmerica has already changed drastically since his first inauguration. Much more responsibility now lies in the hands of local government and big business, with lower taxes and government involvement across the board. This transformation looks set to continue into his second term, and Goldwater is likely to leave his mark on American conservatism for a long time to come."
 WORLD.761.a:0 "In your heart you know he's right."
 WORLD.761.b:0 "A ruler averse to ruling."
 WORLD.761.c:0 "In your heart you know he's right."
 WORLD.761.d:0 "In your heart you know he's right."

 WORLD.762.t:0 "John Glenn Secures Second Term"
 WORLD.762.desc:0 "John Glenn vowed to shoot for the Moon, and it seems that he has stuck the landing. After a successful first term which saw many prestigious feats of space flight and popular domestic policies, the former astronaut-turned-president has secured a second term for his administration.\n\nGlenn's push for space exploration shows no sign of slowing down, with even more ambitious missions on the books at an empowered and well-funded NASA. Critics argue that the president is sinking too much money into 'vanity projects,' while Republican-Democrats hope that their continued push for internal development and social security nets will be enough to keep the people on their side."
 WORLD.762.a:0 "Get your head out of the clouds!"
 WORLD.762.b:0 "Get your head out of the clouds!"
 WORLD.762.c:0 "On to the Red Planet?"
 WORLD.762.d:0 "On to the Red Planet?"

 WORLD.763.t:0 "President Harrington Inaugurated For Second Term"
 WORLD.763.desc:0 "In Washington today, President Michael Harrington addressed a crowd of hundreds of thousands as he was sworn in for his second term. Harrington, a member of the National Progressive Party's social democratic wing, has worked to usher in a number of radical reforms in his first term, and he seems poised to try and continue that work in his second. In his speech, President Harrington vowed to "bolster the gains of the past four years with the new promise of the future", and that "despotism abroad must be challenged by justice at home". With his reelection, President Harrington has clearly cemented his legacy as a historic figure."
 WORLD.763.a:0 "America remains under the Judeo-Bolshevik boot."
 WORLD.763.b:0 "That damn NPP crony got reelected?"
 WORLD.763.c:0 "America remains a hope for freedom and justice."
 WORLD.763.d:0 "The Other America retains its voice."

 WORLD.764.t:0 "Second Inauguration of U.S. President Margaret Chase Smith"
 WORLD.764.desc:0 "Nearly five hundred thousand people gathered today on a chilly January morning in Washington, D.C. to witness the second inauguration of President Margaret Chase Smith. Renowned globally as an effective leader, Smith was able to score a victory in the general election last election, securing a second term. Smith gave a short inauguration speech that called for unity amongst Americans and the continuation of liberty and peace abroad. She also claimed that the ideals that her administration stood for would remain hallmarks over the next four years.\nAs president, Smith has made strides towards the legitimization of the National Progressive Party as a united political party. She still plans to move the United States forward as a world power, and openly claims she will undermine the powers of "America's enemies". Be it for better or for worse, Margaret Chase Smith shall hold the office for four more years."
 WORLD.764.a:0 "A woman of surprising strength."
 WORLD.764.b:0 "I think we know who "America's enemies" are."
 WORLD.764.c:0 "I think we know who "America's enemies" are."
 WORLD.764.d:0 "I think we know who "America's enemies" are."

 WORLD.777.t:0 "The Cape of Good Hope Resolution Passes!"
 WORLD.777.desc:0 "Late last night, the United States Congress passed the Cape of Good Hope Resolution, authorizing President [USA.GetPresidentLastName] to take any measures he believes necessary to retaliate for the eponymous attack and to promote international peace and security in Africa. The president has already called for a substantial increase in the American presence in South Africa, and large quantities of guns, tanks, fuel and ammo will soon start flowing to reinforce their allies on the continent. Soon, American soldiers and airmen are expected to follow, to stand shoulder to shoulder with South Africa against the Reichskommissariat forces.\n\nThe mood around Cape Town is jubilant. Many, both on the street and in the administration, believe the turning point of the war has now been reached, and that victory will swiftly follow the American to Africa. The Reichskommissars, on their hand, are determined to keep fighting. For now, the war rages on."
 WORLD.777.a:0 "Uncle Sam arrives in earnest."

 WORLD.778.t:0 "The Cape of Good Hope Resolution Fails!"
 WORLD.778.desc:0 "President [USA.GetPresidentLastName]'s South Africa strategy faces an uncertain future after the Cape of Good Hope Resolution failed to make it through Congress. Written to authorize the president to take any measures he believed were necessary to retaliate for the eponymous attack and to promote the maintenance of international peace and security in Africa, the resolution would have formed a legal basis for an increase in American presence on the continent and in the South African war.\n\nThis is a blow both to the prestige of the [USA.GetPresidentLastName] administration and to the South African war effort. The U.S. president has been planning to expand their involvement in the war for some time, but deprived of a legal route to do so, his ability to follow through on those plans are now in doubt. It seems South Africa must make do with the forces they have for the foreseeable future, surely a relief to their Reichskommissariat foes.\n"
 WORLD.778.a:0 "Uncle Sam stays in his tent."

 WORLD.779.t:0 "U.S.-Japanese Talks End"
 WORLD.779.desc:0 "After multiple rounds of talks between Japan and the USA on the subjects of port transfer, trade resumption and the oil embargo, it has become clear that no comprehensive agreement can be found between the rival powers. In spite of their initial commitment to seek an accord, their interests seem too far apart, and common ground too scarce to support a treaty.\n\nJapan had high hopes for the economic chapters of the treaty, and to see them dashed is a major blow to the ambitions and prestige of their government. In the USA, the humiliation of having a foreign power occupy two major ports now seems set to continue indefinitely. Also set to continue is the high state of tension in the East Pacific, which will keep imposing expensive commitments to the militaries of both countries."
 WORLD.779.a:0 "The winds blow cold in the Pacific."

 WORLD.780.t:0 "U.S.-Japanese Treaty Signed"
 WORLD.780.desc:0 "A joint announcement today has confirmed the rumors trickling out from the ongoing U.S.-Japanese Summit in the East Pacific. After several long weeks of negotiations, the countries have found enough common ground to support a comprehensive treaty. Japan has secured access to their highly desired American petroleum, and the USA has secured the return of the treaty ports. The treaty also marks an end to the trade embargo between both countries and their respective alliances.\n\nThe news has been greeted with celebration in most of the United States, where everyday life has been put on hold as neighborhoods hold 'port parties' in the streets. In Japan, the reception has been more muted, but the "great outrage" at having "timidly surrendered territory", loudly threatened from nationalist quarters, has thus far failed to materialize."
 WORLD.780.a:0 "The winds change in the Pacific."

 WORLD.781.t:0 "U.S.-Japanese Treaty Signed"
 WORLD.781.desc:0 "A joint announcement today has confirmed the rumors trickling out from the ongoing U.S.-Japanese Summit in the East Pacific. After several long weeks of negotiations, the countries have found enough common ground to support a comprehensive treaty. Japan has secured access to their highly desired American petroleum. The USA has secured the return of the treaty ports and Hawaii. The treaty also marks an end to the trade embargo between both countries and their respective alliances.\n\nThe news has been greeted with celebration in most of the United States, where everyday life has been put on hold as neighborhoods hold "port parties" in the streets. In Japan, the reception has been more muted, but the "great outrage" at having "timidly surrendered territory", loudly threatened from nationalist quarters, has thus far failed to materialize."
 WORLD.781.a:0 "The winds change in the Pacific."

 WORLD.782.t:0 "The Start of the Uranium Crisis"
 WORLD.782.desc.germany:0 "Germany is searching for answers today following a successful sabotage attempt several days ago. The local police force was summoned early one morning to discover a breached uranium mine and six unconscious workers. Not an hour later, all six workers died due to injuries sustained in the blast. The top domestic investigators of the country have been working ever since to determine the identities of the saboteurs. Recently, they have made a breakthrough: each perpetrator is claimed to have links to the United States of America.\n\nWashington is in a frenzy this morning as the global superpower is making aggressive accusations and demanding reparations. President Glenn and his government are actively working to resolve the issue with the superpower as telephone lines are clogged throughout the White House. Upon hearing the allegations, the American public began to unify in support of President Glenn, holding rallies and parading through city streets. Only time will tell how far this conflict will escalate before one side caves in."
 WORLD.782.desc.japan:0 "Japan is searching for answers today following a successful sabotage attempt several days ago. The local police force was summoned early one morning to discover a breached uranium mine and six unconscious workers. Not an hour later, all six workers died due to injuries sustained in the blast. The top domestic investigators of the country have been working ever since to determine the identities of the saboteurs. Recently, they have made a breakthrough: each perpetrator is claimed to have links to the United States of America.\n\nWashington is in a frenzy this morning as the global superpower is making aggressive accusations and demanding reparations. President Glenn and his government are actively working to resolve the issue with the superpower as telephone lines are clogged throughout the White House. Upon hearing the allegations, the American public began to unify in support of President Glenn, holding rallies and parading through city streets. Only time will tell how far this conflict will escalate before one side caves in."
 WORLD.783.a:0 "The next diplomatic crisis has begun."

 WORLD.783.t:0 "America Backs Down"
 WORLD.783.desc:0 "The end to the current diplomatic crisis is finally in sight, and it is likely that peace will reign. Ever since the first allegations were made against the United States, tension between the global superpowers had been wearing thin. Hours ago, President Glenn held a public address from the White House, where he admitted full responsibility for the crisis.\n\nThe United States has decided to pull out of the conflict, and President Glenn later announced that America would pay the demanded reparations. The event marked a huge diplomatic victory for the superpower, and citizens throughout the empire rejoiced. Back at home, support for Glenn's Republican-Democrats plummeted, and division was even more apparent among Americans. Political experts are debating whether the United States will recover from this diplomatic mishap before the end of the decade.\n"
 WORLD.783.a:0 "The American eagle has fallen from grace."

 WORLD.784.t:0 "America's Diplomatic Victory"
 WORLD.784.desc.germany:0 "After many hours of discussion between the global superpowers, an end to the current diplomatic crisis is finally in sight. Ever since the first telephone calls were sent directly to the White House, President Glenn and his government have been working with the superpowers to determine a "most preferable solution" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Germany has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days."
 WORLD.784.desc.japan:0 "After many hours of discussion between the global superpowers, an end to the current diplomatic crisis is finally in sight. Ever since the first telephone calls were sent directly to the White House, President Glenn and his government have been working with the superpowers to determine a "most preferable solution" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Japan has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days"
 WORLD.784.a:0 "President Glenn has done it."

 WORLD.785.t:0 "U.S.-Japanese Talks Begin"
 WORLD.785.desc:0 "Many have noted an increase in diplomatic activity between Japan and the USA the past weeks. Today, speculation on the cause of the uptick was put to rest, as the countries announced a high-level diplomatic summit "to address the situation in the East Pacific". The stated objectives for the summit is for Japan to secure access to American petroleum, for the USA to secure the return of the treaty ports, and for both countries, with their respective alliances, to lift their mutual embargo and resume trade.\n\nGreat hopes are already being pinned on the potential effects of the treaty, for the countries' respective economies and for the wider cause of peace in the Pacific and the world. All eyes will be on the summit as they try to navigate the maze of competing interests to find common cause for a deal."
 WORLD.785.a:0 "Can the Pacific live up to its name?"

 WORLD.789.t:0 "The Government Wins The English Civil War"

 WORLD.790.t:0 "The Resistance Wins The English Civil War"

 WORLD.792.t:0 "England Has Collapsed Into Civil War"
 WORLD.792.d:0 ""As the German Civil War and its proxy conflicts tear apart Europe, the fires have seemingly spread to England.\n\nClaude Auchinleck, famous for being the last general to surrender during the German invasion and having spent the last ten years as a seemingly proud member of the collaborator regime, has declared a free England and revealed himself as the previously mysterious leader of the united English resistance group, Her Majesty's Most Loyal Resistance. Already, partisan brigades from resistance cells, including Bill Alexander's Communist Front which had allied with HMMLR previously in the year, have taken much from the collaborators. The garrison in Cornwall have already begun rolling into England proper, but the scale of this uprising is unprecedented, even with two large scale uprisings in the past."
 WORLD.792.a:0 "Will England finally be free?"
 WORLD.792.b:0 "To war!"

 WORLD.2068.t:0 "Students Riot in Nuremburg"
 WORLD.2068.d:0 "For the second time in recent memory, Germany's streets are alive with student protests. In the city of Nuremburg, the streets have erupted into chaos and violence in the wake of the shooting of famed Marxist revolutionary, Rudi Dutschke, by the Orpo.\n\nDutschke was a Marxist activist in what can be said to be the most anti-Marxist nation in all of history. For many, his death was seen as inevitable, if not a long time coming. What was not expected, however, was the general reaction to the killing. While some small actions have been taking place all across the Reich, the center of the firestorm is the city of Nuremburg, famous for the antisemitic laws named for it.\n\nThe violence has reached such a point, and the radicalism displayed is so far removed from Nazi orthodoxy, that one cannot help but wonder when, not if, the hammer is going to come down on the rioters.\n"
 WORLD.2068.a:0 "A cause for concern."

 #Italy

 WORLD.900.t:0 "Victory for the Democrazia Cristiana!"
 WORLD.900.d:0 "In the first democratic elections for Italy since the 1920s, the centrist party, Democrazia Cristiana, has managed to secure a majority of seats in parliament. Former university professor Aldo Moro was chosen as the new prime minister of the country, promising to ensure a peaceful and prosperous future for a democratic Italy.\n\nCatholic, liberal and progressive, Moro has already achieved high popularity among the Italian population. The DC's plans include reforming the education system and liberalizing the economy, while expanding welfare reforms and ending the remnants of fascist policies. Moro's victory is the final step in Italy's process of democratization, and the prime minister has received congratulations from the leaders of all countries of the free world."
 WORLD.900.a:0 "Here's to democracy and peace!"

 WORLD.901.t:0 "Victory for the Fronte Democratico!"
 WORLD.901.d:0 "In the first democratic elections for Italy since the 1920s, the leftist coalition, the Fronte Democratico, has managed to secure a majority of seats in parliament. Formerly exiled socialist politician Pietro Nenni was chosen as the new prime minister of the country, promising to move away from the legacy of fascism and to build a new free and fair democracy in Italy. While the centrist party, Democrazia Cristiana, has expressed their willingness to work with the new government, the right-wing Blocchi Nazionali have denounced Nenni as a crypto-communist traitor.\n\nA reformist and democratic socialist, Nenni was able to weave a big tent leftist alliance out of many smaller movements. The FD's plans envision a radical restructuring of the Italian state, with emphasis placed on helping the working classes through extensive welfare programs, labour reforms, and progressive legislation aimed at creating an inclusive and fair government for all Italians.\n"
 WORLD.901.a:0 "Has Matteotti been avenged?"

 WORLD.902.t:0 "Victory for the Blocchi Nazionali!"
 WORLD.902.d:0 "In the first democratic elections for Italy since the 1920s, the right-wing coalition, the Blocchi Nazionali, has managed to secure a majority of seats in parliament. Former journalist and PNF politician Giorgio Almirante was chosen as the new prime minister of the country, promising to continue working towards a strong, united and safe Italy. Facing strong opposition from the leftist coalition, the Fronte Democratico, and a cold welcome from the centrist party, the Democrazia Cristiana, the BN may need to compromise to keep their government afloat.\n\nA supporter of Ciano, Almirante is a somewhat mysterious figure, and many in Italy are skeptical of his commitment to democracy. Many worry that the BN's surprising victory might slow down or reverse the course of Italian democratization, with spreading fears that fascism might be about to make a comeback just after it was legislated away by the last duce.\n"
 WORLD.902.a:0 "Who could have expected this?"

 WORLD.903.t:0 "Victory for the Democrazia Cristiana!"
 WORLD.903.d:0 "With the end of the second electoral race of Italy's young democracy, Democrazia Cristiana has managed to secure a majority in parliament, with Amintore Fanfani being chosen as prime minister. As Italy seems to have entered a phase of crisis, with the Piazza Fontana terrorist attack striking fear in the heart of the nation, Fanfani has campaigned on a platform of moderation and stability, promising to defend Italian democracy against extremism of all colors and ideologies.\n\nWhile belonging to the progressive wing of the party, Fanfani is a known pragmatist with a past as a committed fascist and deep ties to the church - thus, the new prime minister is viewed with favor by the right, while many leftists, both moderate and radical, have harshly criticized Fanfani and his cabinet. Fanfani's appeals to unity and stability have won over Italians to his side, with the hope that he could be the man to save the young democracy from the fires of terror.\n"
 WORLD.903.a:0 "Is there still hope for democracy and peace?"

 WORLD.904.t:0 "Victory for the Fronte Democratico!"
 WORLD.904.d:0 "As Italy's second election draws to a close, the Fronte Democratico has managed to secure a majority in parliament, with Giuseppe Saragat chosen as prime minister. As Italian democracy seems to have entered a phase of crisis, with the Piazza Fontana terrorist attack striking fear in the heart of the nation, Saragat has campaigned on a platform of moderation and progressivism, promising to fight to defend democracy against extremism, particularly that coming from fascist or pro-Nazi organizations.\n\nA moderate representative of the social democratic wing of FD, Saragat has been campaigning in favor of an organic, centre-left alliance between the FD and the DC, allowing him to win sympathy across the political spectrum. Fighting for a united anti-fascist front, Saragat has sworn to defend the values of Italian democracy from all those who threaten it, while ensuring that progressivism and liberalism are safeguarded from the threat of violent extremism.\n"
 WORLD.904.a:0 "Can social democracy survive?"

 WORLD.905.t:0 "Victory for the Blocchi Nazionali!"
 WORLD.905.d:0 "With the end of the second electoral race of Italy's young democracy, the Blocchi Nazionali has managed to secure a majority in parliament, with Achille Lauro being chosen as prime minister. As Italy seems to have entered a phase of crisis, with the Piazza Fontana terrorist attack striking fear in the heart of the nation, Lauro campaigned on a populist platform of law and order, promising to bring stability back to Italy and defeat subversion by any means necessary.\n\nA former PNF member, wealthy magnate, mayor of Naples and personal friend of Ciano, Lauro is the most important representative of the monarchist wing of the BN. A nationalist conservative, Lauro has argued for an anti-communist front to stop the red menace from taking hold in the country, a rhetoric appreciated by the right wing of DC. However, Lauro's government is still unpopular outside of the south, and many worry that his reaction to the strikes and student riots will be one of repression, rather than dialogue.\n"
 WORLD.905.a:0 "The more things change, the more they stay the same."

 WORLD.906.t:0 "The Croatian Spring"
 WORLD.906.d:0 "The Kingdom of Croatia has always been one of the most unstable of Italy's protectorates - a low bar considering the ongoing violence throughout the empire. Caught between enemies on all sides, the only feasible end seemed to be a total collapse either into tyranny or anarchy.\n\nDisregarding all of the world's expectations, the Croatian Republic has been declared today under the leadership of Juraj Krnjević, famed democratic representative and enemy of radicals of all stripes. Despite their previous enmity, Juraj won his victory not through negotiation with the 'great oppressor'. Though this settlement has been poorly received by many, public sentiment in general appears favorable. Already the new Croatian government has moved to release political prisoners, and opened talks with the remaining partisan groups. With so much violence and terror still affluent in the Balkans and beyond, can this small island of light last?\n"
 WORLD.906.a:0 "Peace, at least, for now."

 WORLD.907.t:0 "The Croatian Winter"
 WORLD.907.d:0 "There was a time - perhaps now only remembered by greybeards and idealists, when Croatia was a beacon of tolerance - a multi-ethnic, multi-confessional state that served the interests of the many, not the few. Now the triumph of the vicious Ustaše seems to guarantee that those days are gone forever. It's hard to imagine what threat 'undesirables' could pose to Croatia, given that Italian rule has brought about their general subjugation, but whatever it is, it's apparently fearsome enough to justify the harsh reprisals currently being conducted by Ustaše stormtroopers.\n\nAs the blood of the more 'unworthy' flows, and jackboots march through yet another European city, Croatia's overlord and protector, Italy, is already starting to mobilize against the black menace at their borders. The Italian Empire has already ousted the Ustaše once, and they will most likely do it again.\n"
 WORLD.907.a:0 "They will be judged by history."

 WORLD.908.t:0 "The Croatian Autumn"
 WORLD.908.d:0 "While much of Europe seems to be in a night without dawn, over Croatia a red star rises.\n\nForces of the partisan Josep Broz Tito, a hero to all of the oppressed peoples of the Balkans, the bogeyman of the Italian occupiers, and notable cause of civilian casualties, have finally triumphed in Croatia. As the new administration cements itself in Zagreb, already lists of reactionaries and collaborators are being drawn up for detention and 're-education'. Though many of the accused were undoubtedly party to the crimes of the Italian occupiers and of the Ustaše, others were quite possibly in the wrong place at the wrong time.\n\nThe communist takeover is certainly not the end of the Croatian state, but it is perhaps a wilting of the national spirit. The populace seems to be enthusiastic for both the reprisals, as well as the ongoing conflict with Italy, but the long term feasibility of both of these policies is certainly questionable.\n"
 WORLD.908.a:0 "What will the future bring?"

 WORLD.909.t:0 "Military Government in the Gulf"
 WORLD.909.d:0 "The Italian defeat in the Italo-Turkish War has caused an increase of instability across the Middle East, as the people of the region are losing faith in the Italian ability to safeguard them against the Turkish menace. As Turkey expands aggressively in the region, many fear that they might attempt to assert their hegemony over the Arab world. In an attempt to reinforce their hold over the area, Rome has handed control of her territories in the Persian Gulf to a military government led by Admiral Giuseppe Oriana.\n\nAn experienced naval commander, Oriana leads the Quarta Divisione Navale, a fleet of the Regia Marina tasked with patrolling the Gulf. Italy fears the rising influence of the Saudi monarchy and its allies, conservative emirs who are growing more and more intolerant of Italian influence in the area. Rome hopes that the guns of the Regia Marina will be enough to maintain the region under control, but this seems more and more unlikely in the face of rising dissent from the native population.\n"
 WORLD.909.a:0 "Is the Roman eagle losing her feathers?"
 WORLD.909.b:0 "Oriana will keep the Turks at bay!"

 WORLD.910.t:0 "Mattei Assumes Control of the Gulf"
 WORLD.910.d:0 "The Italian victory in the Italo-Turkish War has reinforced the hold that the Italian Empire holds over the Near East. With Turkey's expansionist dreams quashed, Italy has reaffirmed herself as the hegemonic power in the Arab world: in the wake of the victory, Enrico Mattei, chairman of ENI - Italy's own oil company, and the largest in the world - has been appointed governor of the Italian territories in the Persian Gulf.\n\nMattei's nomination further strengthens the hold that ENI has over the Persian Gulf. The company was instrumental in developing the region's infrastructure and oil industry, and has a long history of productive collaboration with the ruling classes of the Arab world: ENI is the keystone of the Italian domination of the Middle East, and with Mattei in charge, both Italy and the company will be able to expand their influence - and their revenues."
 WORLD.910.a:0 "Oil is the lifeblood of the empire."

 WORLD.911.t:0 "A Constitutional Committee for Egypt"
 WORLD.911.d:0 "After the death of King Farouk, the Egyptian monarchy entered a phase of crisis, with the successor, Fuad II, still not at adult age. With the public image of the monarchy irredeemably tarnished by Farouk's debauchery, the Italian government has surprisingly decided to invite in the major democratic and republican movement in Egypt, the National Democratic Party, to form a constitutional committee that will oversee a transition into a republic.\n\nThe most prominent figure of the NDP and of the committee is Anwar Sadat, a former associate of Nasser who later moderated his positions - now arguing for republicanism, economic reform, and a multi-party democracy in Egypt. The news have been welcomed in the Arab world, and many speculate that Italy is attempting to turn her sphere into a network of alliances with friendly regimes, rather than a colonial empire.\n"
 WORLD.911.a:0 "An unexpected development!"

 WORLD.912.t:0 "Muhammad Abdel Moneim Named Regent of Egypt"
 WORLD.912.d:0 "After the death of King Farouk, the Egyptian monarchy entered a phase of crisis, with the successor, Fuad II, still not at adult age. In a bid to restore the prestige of the monarchy, tarnished by Farouk's debauchery, the Italian government has named Damat Prince Muhammad Abdel Moneim as regent of Egypt. A distant cousin of the late king, Moneim has experience as a diplomat and administrator for the kingdom, and is one of the most influential members of the royal court.\n\nWith this move, the Italian government has renewed its by now old alliance with the Egyptian monarchy. Moneim's influence and long career made him a popular choice with conservatives and moderates in the country, but some fear that the public image of the royal house has been tainted irredeemably by Farouk, and many see it as a mere tool of Italian oppression. For now, Egypt can only rejoice that the hated king is dead, and a more respectable Egyptian is in command of the country.\n"
 WORLD.912.a:0 "The king is dead, long live the regent."

 WORLD.913.t:0 "Adalberto di Savoia-Genova Named Regent of Egypt"
 WORLD.913.d:0 "After the death of King Farouk, the Egyptian monarchy entered a phase of crisis, with the successor, Fuad II, still not at adult age. In a bid to reinforce their dominance over the country, the Italian government has named duke Adalberto di Savoia-Genova as regent of Egypt. A prince of a branch of Italy's royal house, Adalberto is also the general in command of the Italian garrison in Egypt, and he plans to use his powers as regent to restore order in the country with any means necessary.\n\nAn unpopular move, Adalberto's nomination intends to further subjugate Egypt and cement it as a vassal of Italy. Reactions to the news have been wildly negative, with condemnation coming even from the monarchist and conservative Wafd Party, generally the most supportive of Italy's presence in Egypt. As the Italian garrison is mobilizing to quell riots, many fear that Egypt is the first to fall victim to renewed Italian oppression in the countries and territories of the empire.\n"
 WORLD.913.a:0 "Does Italian imperialism know no bounds?"

 WORLD.914.t:0 "Autonomy for Montenegro"
 WORLD.914.d:0 "Following a period of intense insurgency and civil strife, the Italian government has negotiated with their local government in Podgorica to increase regional autonomy to Montenegro. Technically an independent country, Montenegro has been occupied and quasi-annexed into Italy proper since World War Two, but fierce insurgency, both from nationalist Chetnik bands and from communist partisans, has forced the Italian government to begrudgingly accept Montenegro as an independent protectorate.\n\nThe Italian Empire is vast, and according to many, overextended - and many argue that this is simply the first crack that is starting to show. Nevertheless, many feel like the new course of the Montenegrin administration, led by Governor Krsto Popović, won't be able to solve the numerous issues that plague the small Balkan country - Chetnik bands are still dominant in the mountainous interior, while partisan attacks still target Italian troops in the region. Another Italian intervention is still a possibility, but some are still hopeful in Popović's government.\n"
 WORLD.914.a:0 "The Balkans are the bane of empires."

 WORLD.915.t:0 "The Algerian War"
 WORLD.915.d:0 "According to local reports, hostilities have begun in Algeria between Italian and Iberian troops, as military forces from both side have begun to mobilize. While no declaration of war was officially made by either country, it seems like a new war has begun in the Algerian deserts, and the victors will claim the entirety of the country for themselves.\n\nNominally still controlled by the French State, Algeria was de facto divided up between Italian and Iberian spheres of influence after World War Two, as settlers from both countries made their way into the interior of the country. Now, as complex webs of alliances between the two rival powers, native organizations and pieds noirs militias have shifted into a war, two former allies are at each other's throats over domination in the Western Mediterranean, and over Algeria's vast oil reserves.\n"
 WORLD.915.a:0 "War it is, then."
 WORLD.915.b:0 "War it is, then."
 WORLD.915.c:0 "Hopefully the conflict won't escalate."

 WORLD.916.t:0 "Independence for the Algerian Republic!"
 WORLD.916.d:0 "As Italian troops are still celebrating their string of victories in Algeria, it seems like the negotiations between the Italians and the Algerian natives, especially the National Liberation Front, have ended in success. From the city of Bona, Ferhat Abbas, chairman of the FLN, has proclaimed the birth of the Republic of Algeria, with the blessing of the duce in Rome. With Algeria now turned into an independent state closely allied to Italy, it seems like Rome has gained another ally in the Mediterranean.\n\nWhile Iberian troops are retreating to Morocco, the new republic is already cementing its government - while no elections have been scheduled for the foreseeable future, Abbas promises a full return to democracy and self-determination for the Algerian people, some time in the future. A more pressing question is the situation in Algiers, with some speculating that the new republic might attempt a grab for the city, still in French hands.\n"
 WORLD.916.a:0 "It was a necessary measure."
 WORLD.916.b:0 "A sad day."
 WORLD.916.c:0 "Algeria! Algeria! Algeria!"

 WORLD.917.t:0 "Independence for the Algerian Union!"
 WORLD.917.d:0 "As Italian troops are still celebrating their string of victories in Algeria, it seems like the negotiations between the Italians and the Algerian natives, especially the National Liberation Front, have ended on a sour note. The Italians essentially backstabbed the FLN, reverting their promises of an independent Algerian Republic under their leadership, instead setting up a de facto puppet state led by Algerian politician Said Boualam.\n\nBoualam has always opposed Algerian independence, instead much preferring the continuation of European rule, first under the French and now under the Italians. With Boualam's government being extremely unpopular, as the Algerian people clamor for independence, many suspect that this decision from Rome actually stems from a plan to use Algeria as a bargaining chip to bring the French State into the Italian sphere.\n"
 WORLD.917.a:0 "Stability for Algeria, at last."
 WORLD.917.b:0 "A sad day."
 WORLD.917.c:0 "Will the Algerian people accept yet another humiliation?"

 WORLD.918.t:0 "Algerian Crisis Defused!"
 WORLD.918.d:0 "Despite rising tensions between Italy and Algeria, it seems like a war has been narrowly avoided as representatives from both countries met in a peace conference in Palma de Maiorca. There, a new plan was drafted to create a joint occupation regime in the North African country, effectively turning it into an Italian-Iberian condominium with Messali Hadj, known campaigner for peace in Algeria, as its nominal head.\n\nDespite being painted as a way to preserve peace, the Algerian Mandate is a very controversial solution to the crisis, as many in the FLN consider it a thinly veiled act of imperialism and pied-noir and other European settlers lament that the new mandate will not protect them from native terrorism. Still, the peace seems to hold on for now, most likely kept together by the lucrative oil deals that have just been approved between Iberia and Italy.\n"
 WORLD.918.a:0 "A feat of our diplomacy!"
 WORLD.918.b:0 "A feat of our diplomacy!"
 WORLD.918.c:0 "At least nobody is shooting each other, for now."

 WORLD.959.t:0 "Iberia Gains Control of Algeria"
 WORLD.959.d:0 "Formally, Algeria was under French ownership. Anyone with even a basic knowledge of worldwide politics, however, would know this is no longer the case. Divided by foreign settlers from both Iberia and Italy, the area has been left in a state best described as anarchic. This is poised to change, after recent events.\n\nAfter a conflict in the partitioned colony, it would appear that the Iberian settlers have claimed victory and wrested control of the entire country from both previous owners. The new Algerian state, led by the infamous pied-noir Jean-Claude Pérez, has announced, in its gratitude, the cession of the area around the city of Oran to the Iberian Union.\n\nInternational observers label this as a decisive show of Iberian military prowess, or at least an Italian lack of preparation."
 WORLD.959.a:0 "Bastards."
 WORLD.959.b:0 "Our victory was inevitable."
 WORLD.959.c:0 "What will become of Algeria?"

 WORLD.919.t:0 "Democracy Returns to Italy!"
 WORLD.919.d:0 "Surprising news came from Italy today, as now former Duce Galeazzo Ciano announced his resignation and the dissolution of the National Fascist Party, or PNF. These actions of Ciano, while surprising to the uninitiated, are the culmination of the long decay of fascism in Italy that began before the death of Mussolini. This decay was, undoubtedly, accelerated by Ciano, who sought to dissolve the old system as he saw that it would only bring ruin to Italy given time.\n\nWhile there are still those in Italy who oppose this, Ciano's victory at the Verona Conference gave him the necessary mandate to ignore and sideline his opponents, leaving very little official opposition to his implementation of democracy. The Italian people now prepare for their first elections in decades, and it is already obvious that there is much excitement throughout Italy at the prospect. As fascism dies where it was born, the world looks to see just who will become the first leader of this new Italy...\n"
 WORLD.919.a:0 "Democracy shines in the Mediterranean once more."

 WORLD.920.t:0 "The Italian Levant Partitioned"
 WORLD.920.d:0 "In the chaos of the Verona Conference, Italy has begun to get rid of one of the most troublesome legacies of the fascist era - the overextended colonial empire. At the end of a long process of gradual concessions to native organizations, the Jerusalem Conference has ended with the partition of the Italian Levant into several independent nations, including a Jewish state, joined in an economic union with each other and with Italy.\n\nWhile this decision was surrounded by controversy, especially regarding topics such as the status of Jerusalem, the public opinion seems to be generally in favor of it, at least for now, as the territories previously under Italian administration are now independent. The more optimistic commentators have called the partition the first step towards true peace in the Levant, but many remain skeptical, predicting that the partition will only end up causing further conflict among the numerous ethnic and religious groups of the region.\n"
 WORLD.920.a:0 "Will peace last?"
 WORLD.920.b:0 "Our subjects free at last."

 WORLD.921.t:0 "The Levantine Confederation"
 WORLD.921.d:0 "The Kingdom of Italy has begun to get rid of one of the most troublesome legacies of the fascist era - the overextended colonial empire. At the end of a long process of gradual concessions to native organizations, the Jerusalem Conference has ended with the creation of a new country - the Levantine Confederation. Made up of the former Governorate of the Levant, the confederation is a multicultural, pluralistic country with a confessionalist government, designed to ensure representation for the many ethnic groups living in its borders.\n\nWhile the decision was surrounded by controversy, as there are still several pressure groups in the country advocating for independence, the public opinion seems to be generally favorable. The more optimistic commentators believe that the confederation will be able to ensure peace in the region, but many are more skeptical and see it as a shaky union inevitably destined to break up among religious and ethnic strife.\n"
 WORLD.921.a:0 "Can this delicate balance be upheld?"

 WORLD.922.t:0 "The United Arab Kingdom"
 WORLD.922.d:0 "Following a long and complex process of negotiations, which failed to find a compromise solution for the convoluted situation in the Italian Levant, the Jerusalem Conference has ended with the formal declaration of the United Arab Kingdom, a newly formed country which will encompass the entirety of the former Italian possessions in the region. Abdullah I bin Al-Hussein,  Hashemite emir of Transjordan, has been chosen as the king.\n\nThe decision to hand over control to Abdullah was not sudden - the emir collaborated with Italy in exchange for autonomy for his emirate, and quickly rose to prominence as one of the main leaders of the Arabs in the country. Promising to rule according to secular and constitutional principles, allowing autonomy and freedom to all the ethnicities of the Levant, Abdullah is still enormously unpopular among the Jews of Palestine, and many of them are apparently already organizing to set up resistance to his rule.\n"
 WORLD.922.a:0 "Will Arabs and Jews ever get along?"
 WORLD.922.b:0 "They were better off under our guidance."

 WORLD.923.t:0 "The State of Israel"
 WORLD.923.d:0 "Following long and complex negotiations, which failed to find a solution for the convoluted situation in the Italian Levant, and an upsurge of Arab militancy and insurrection in the region, the Jerusalem Conference was shut down and the Italian government has handed over power in the region to the Jewish Resistance Movement, a coalition of various Zionist factions and militias.\n\nSpurred by a massive upsurge in Arab militancy and insurrection, the JRM is a ramshackle alliance of Jewish organizations, ruled by a military junta of Haganah and Irgun commanders. Upon assuming power, they promised to use the might of their military forces to keep the region stable and peaceful as Italian allies - but the fierce Zionist bend of its leaders and the immediate reaction of Arab elements might spell an early doom for the newly-created State of Israel.\n"
 WORLD.923.a:0 "Will Jews and Arabs ever get along?"
 WORLD.923.b:0 "They were better off under our guidance."

 WORLD.924.t:0 "Communist Revolution in the Levant!"
 WORLD.924.d:0 "After the catastrophic Italian failure to keep the region stable, Italian rule in the Levant has broken down, forcing Italian troops to retreat from the region after suffering massive losses against the local insurgencies. In the ensuing power vacuum, the Harakiyyin led by George Habash has seized control of the region, proclaiming the Democratic Republic of Palestine.\n\nA large front of several communist, socialist and other leftist movements, the Harakiyyin enjoy large support among the Arabs who fiercely oppose Italian imperialism. However, the new democratic republic appears unstable at best, as there is little unity between the numerous guerrillas, militant groups and organizations that make it up, and Zionist opposition to the communist government is already starting to flare up in Jewish majority areas.\n"
 WORLD.924.a:0 "A revolution in the Holy Land?"
 WORLD.924.b:0 "Our empire is falling apart!"

 WORLD.925.t:0 "Irgun Takeover in the Levant!"
 WORLD.925.d:0 "After the catastrophic Italian failure to keep the region stable, Italian rule in the Levant has broken down, forcing Italian troops to retreat from the region after suffering massive losses against the local insurgencies. In the ensuing power vacuum, the Zionist nationalist militia known as Irgun, led by Menachem Begin, has taken control of the region, proclaiming the State of Israel.\n\nOne of the most prominent Zionist organizations in the region, Irgun has been violently agitating for a Jewish state for years - but it was only recently that they could gather enough support among the Jews of the region to seize power. Owing their triumph to the division and infighting in the Arab camp, Irgun however is now in control of a vast region populated by an Arab majority bitterly opposed to Jewish rule. The newly founded Israeli state is a minority government, and there are already many reports of systemic discriminations against Arabs and other ethnic groups.\n"
 WORLD.925.a:0 "The Jews have found their Zion, but at what cost?"
 WORLD.925.b:0 "A major setback to our influence in the middle east."

 WORLD.926.t:0 "PLF-GC Takeover in the Levant!"
 WORLD.926.d:0 "After the catastrophic Italian defeat against Turkey and the assassination of Governor Dalla Chiesa, social order in the Levant started to break down - Italian attempts to restore order have ended with repeated bloodshed, with massive casualties. It appears that the Italians have lost control of the entire region, now controlled the organization known as Palestinian Liberation Front - General Command, which has proclaimed the Palestinian Arab State.\n\nLed by Ahmed Jibril, the PLF-GC has always been one of the most violent and radical militias opposing Italian and Zionist occupation of the Levant. The numerous acts of violence committed by the Italian forces have driven many Arabs to embrace the PLF-GC and its virulently nationalistic and violent rhetoric, calling for the establishment of an Arab state purely for Arabs in the Levant. Reports of violence against Jews are multiplying in number, and masses of refugees are desperately trying to flee the region.\n"
 WORLD.926.a:0 "With blood we nourished our land."
 WORLD.926.b:0 "The Turkish invasion has been a disaster."

 WORLD.927.t:0 "Lehi Takeover in the Levant!"
 WORLD.927.d:0 "After the catastrophic Italian defeat against Turkey and the assassination of Governor Dalla Chiesa, social order in the Levant started to break down - Italian attempts to restore order have ended with repeated bloodsheds, with massive casualties. It appears that the Italians have de facto lost control of the entire territory, with the Levant now in control of the organization known as Lehi, which has proclaimed the Kingdom of Israel.\n\nLed by Avraham Stern, Lehi espouses a fascist ideology and has always been the most radical and violent Zionist organization active in the Levant - previously a fringe group, its support among the Jews of the region skyrocketed as a direct result of the harsh and bloody Italian repressions against the Jewish population. Exploiting divisions among the Arabs, Lehi managed to assert its control over the whole Levant, and is preparing to realize its vision of a Jewish state inhabited by Jews alone - reports of violence and deportations are multiplying, as Arab refugees flee the Levant for the neighbouring states.\n"
 WORLD.927.a:0 "Whoever sheds man's blood, by man his blood shall be shed."
 WORLD.927.b:0 "Usevivenu eimah vetzalmavet."
 WORLD.927.c:0 "The Turkish invasion has been a disaster."

 WORLD.928.t:0 "Independence for the United Arab Emirates!"
 WORLD.928.d:0 "As the winds of change blow over the Italian Empire, they bring with them a curious mixture of reaction and revolution. In some places, the retreat of the new Rome has brought about the return of the old order, in others, it has brought forth new sorts of men with newfangled ideas, for good or ill. Nowhere is this strange contradiction more visible than in the Persian Gulf, where the Italian Governorate of the Gulf was granted independence as the United Arab Emirates.\n\nAs the Middle East finds itself gripped by a new wave of instability, Italy has opted to grant independence to their vital territories in the Persian Gulf, granting autonomy to the local emirates reunited into a federation led by the ruler of Abu Dhabi, Zayed bin Sultan Al Nahyan. A long time ally of Italy, Zayed is a known reformist and centralizer, promising to continue developing the economy and industry of the young nation and allowing for some democratic reforms, while retaining close ties to Italy and her sphere.\n"
 WORLD.928.a:0 "May his rule be transformative and stabilizing."

 WORLD.929.t:0 "Independence for the League of Arab Sheikhdoms!"
 WORLD.929.d:0 "As the winds of change blow over the Italian Empire, they bring with them a curious mixture of reaction and revolution. In some places, the retreat of the new Rome has brought about the return of the old order, in others, it has brought forth new sorts of men, with newfangled ideas, for good or ill. Nowhere is this strange contradiction more visible than in the Persian Gulf, where the Italian Governorate was granted independence as the League of Arab Sheikhdoms.\n\nThe independence process for the Gulf States was a long and complex one, with rising tensions between the local emirs, the Italian Regia Marina garrisoning the region, and the vast immigrant population. Now, Shakhbut bin Sultan Al Nahyan, the strongly conservative and openly pro-Saudi ruler of Abu Dhabi, finds himself as the leader of the young nation, and has already begun making ouvertures to Riyadh.\n"
 WORLD.929.a:0 "The Saudi monarchy has gained yet another powerful ally."

 WORLD.930.t:0 "The Battle for Italy"
 WORLD.930.d:0 "After the collapse of the Triumvirate, the Italian nation was left with very few allies, despite its central position in the Mediterranean. For the most part, Italy remained alone, and it seemed it would stay that way for a long time. However, both the OFN and the Co-Prosperity Sphere have recently been making overtures to the Italians in an attempt to align them with their spheres of influence. The realization that a rival is attempting to win over the Italians has only made the two powers more keen to win over them over.\n\nInternational relations experts agree that the prize of Italy is quite bountiful, with their control over a large amount of the world's oil supply, combined with their control over the Suez Canal, which would give either alliance an incredibly powerful foothold in the Mediterranean. Of course, the Germans watch these negotiations with bitterness, as this will give one of the great power blocs of the world a direct border with the Reich itself.\n"
 WORLD.930.a:0 "Could Italy be the tipping point in the Cold War?"

 WORLD.931.t:0 "Italy Joins the OFN"
 WORLD.931.d:0 "In a press conference, the prime minister of the Kingdom of Italy has declared to the nation and to the world that Italy has now begun the process to join the Organization of Free Nations, the alliance and defensive treaty spearheaded by the United States of America. While ties between the two countries had existed since the 1950s, with the U.S. looking with favor towards Ciano's detachment from Germany, Italy was finally drawn towards America as a way to further counter Nazi influence in Europe.\n\nItaly's entry in the OFN was hailed as a major victory for the free world, and the final step to fully cement Italy as a bastion of democracy and freedom in the Old World. As U.S. and Italian flags fly in Rome, some are worried about the increased tensions this will cause, especially regarding Japan's own attempts to expand her influence in the Indian Ocean and in the Middle East, as well as the ever looming German plans of European domination.\n"
 WORLD.931.a:0 "The free world has just gotten bigger!"

 WORLD.932.t:0 "Italy Joins the Co-Prosperity Sphere"
 WORLD.932.d:0 "In a press conference, the prime minister of the Kingdom of Italy has declared to the nation and to the world that Italy has now officially begun the process to join the Co-Prosperity Sphere, the alliance and defensive treaty spearheaded by the Empire of Japan. While ties between the two countries had existed since the end of World War Two, with both countries alienated by their former German ally, Italy was finally drawn towards Japan as a way to bolster their joint hegemony over the Indian Ocean.\n\nItaly's entry in the Sphere was hailed as the final step of the Sphere's transformation into a truly global bloc, and the logical conclusion to the old friendship between the two former Axis powers. As Japanese and Italian flags fly in Rome in celebration, some are worried about the increased tensions this will cause, especially regarding the OFN's own attempts to expand their influence in the Indian Ocean and in the Middle East, as well as the ever looming German plans for European domination.\n"
 WORLD.932.a:0 "You can always trust an old friend."

 WORLD.933.t:0 "Towards Egyptian Independence?"
 WORLD.933.d:0 "As the situation in Egypt seems to have somewhat calmed after the chaotic period following the death of King Farouk, talks have begun between the Italian government and the new Egyptian government to begin the process of returning native rule to the country. While Egypt became de facto an Italian governorate during the reign of Farouk, the increased efficiency and popularity of the post-Farouk government has convinced Rome to start a process to restore full independence to the North African country.\n\nThe Italian plenipotentiary in Egypt, Marshal Italo Balbo, has been tasked with overseeing this process, which is likely to end with an independent Egypt that is, however, still closely tied to Italy's sphere. Despite the general public support for independence, the people of Egypt seem largely skeptical of their government's attempt to negotiate freedom from the Italian yoke.\n"
 WORLD.933.a:0 "Egypt might manage to be free at last."

 WORLD.934.t:0 "Civil War Erupts in Yemen!"
 WORLD.934.d:0 "Following a long period of strife within Yemen, civil war has finally broken out, and rebel forces, declaring themselves the Yemeni Democratic Arab Republic, have taken up arms against the monarchy. Italy and the Saudis seem to have found common ground in King al-Badr, who has welcomed the support of both groups with open arms. At the same time attempting to present himself as a reformist and keeping an alliance with the Saudi monarchy, al-Badr has played his cards well.\n\nAbdullah al-Sallal, on the other hand, has support from a large portion of the military, himself a prior general of al-Badr's royal guard. Discontent with the monarchy, he intends to create a republican and socialist Yemen, with support from numerous pan-Arabist movements, including Ba'athists, admirers of Nasser, and communists.\n"
 WORLD.934.a:0 "Instability in the Middle East? How strange."

 WORLD.935.t:0 "Order Collapses in Egypt!"
 WORLD.935.d:0 "Likely encouraged by the developments within Yemen, the leader of the Free Officers Movement, Gamal Abdel Nasser, has seized a large portion of the nation following an abortive coup against the monarchy. Following the failed coup and subsequent revolt, the Muslim Brotherhood, a group of Islamic militants led by Sayyid Qutb, have themselves attempted and failed to seize power, and now fight against both the monarchy and the Nasserists.\n\nThe Muslim Brotherhood is heavily suspected to be funded and armed by the Saudis, despite Riyadh's official denial on the matter. This presents a greater issue within the conflict, as it means the stoking of new tensions between Italy and Saudi Arabia."
 WORLD.935.a:0 "Is this the beginning of something larger?"

 WORLD.936.t:0 "Correntia Reigns Victorious!"
 WORLD.936.d:0 "In the aftermath of the conflicts which has ravaged the Horn of Africa, the Republic of Correntia, a rogue state founded by Italian settlers during the collapse of the Italian administration, has managed to secure the entirety of East Africa for itself. Openly advocating for white rule in the Dark Continent, Correntia has set itself up as a fascist, white nationalist state, promising to ensure the protection of white settlers and the continuation of the European mission to civilize Africa, whatever the costs.\n\nNominally led by former mercenary Tullio Moneta, Correntia is controlled by a clique of industrialists, financers, and former fascist administrators who opposed Amedeo, and other remnants of the old fascist order of East Africa, who wish to continue the Italian exploitation of the Horn of Africa. With strong African resistance to Correntia still present, it's hard to say how long this brutal regime will last, but Correntia's victory, even if ephemeral, means a complete defeat of any of Italy's projects to restore peace to the region.\n"
 WORLD.936.a:0 "What care for glory? What care for thee?"

 WORLD.937.t:0 "Oil Crisis Erupts!"
 WORLD.937.d:0 "Following the breakout of several conflicts in the Middle East and the death of Chairman Enrico Mattei, the stocks of ENI, Italy's most prominent oil company, have fallen immensely. Due to Italy's role as a major player in world trade, the panics have spread in waves across global markets, and the price of oil has shot up. Oil has played a crucial part in the global conflict between Germany, Japan and America, being the most valuable resource in transportation and warfare.\n\nWith the outbreak of conflict, and the need for oil becoming immense, the powers of the world once more eye the region of festering conflict with great interest, looking to support whichever factions, nations, or leaders that will allow for economic footholds. It seems that a new battleground has been placed upon the world stage, one which will change the face of the Middle Eastern geopolitics forever.\n"
 WORLD.937.a:0 "Nothing good can come out of this."

 WORLD.938.t:0 "Croatia and Serbia unite!"
 WORLD.938.d:0 "In the newest change of territory occurring, Tito's Croatia and the Serbs have united into a single nation once more, something that has not occurred since the Yugoslav state was destroyed in the Second World War. Though this new, multi-ethnic communist state has formed, it also has created resounding effects across the region, especially in Italy. Italy, whose influence is exerted greatly upon the Balkan Peninsula, not only faces a state whose territorial ambitions are directly in conflict with Italy's holdings, but a state who is fervently opposed to fascism, desiring to destroy it wherever it may be found.\n\nIt is unknown if the Italians will attempt to destroy the Yugoslavs for a second time, or if Tito will pursue these ambitions at all. With Italy's grasp on its empire becoming looser by the day, a defeat on the mainland is likely something it cannot afford.\n"
 WORLD.938.a:0 "Conflict brews in the Balkans once again."

 WORLD.939.t:0 "Serbia and Montenegro unite!"
 WORLD.939.d:0 "With the victory of the Chetniks in Serbia, their pan-Serbian sights have, naturally, turned outwards, now towards Montenegro. Laying on the former Adriatic coast, Montenegro became a territory directly ruled and directed by Italy's empire. Being a point of crisis, as communists, nationalists, and other disgruntled groups fight one another, some have seen it as more of a burden to the empire than a benefit. With a desire to not lose control of their empire, whilst simultaneously expanding their sphere and relieving these issues, Italy has transferred the territory to Serbia, expanding its sphere into the nation. Serving as a further road into the Balkans, and a balance against the agitating communists to the north in Croatia, this may be just the deal that Rome needed.\n"
 WORLD.939.a:0 "A deal to truly benefit both nations."

 WORLD.940.t:0 "Communists Revolt in the Gulf!"
 WORLD.940.d:0 "Further chaos has unfolded today, as immigrant workers from South Asia, and other disgruntled worked within the All-Gulf Trade Union Congress, revolt against the government. Led by the Indo-Emirati organiser Gurudas Dasgupta, they intend to create a socialist republic, and end the brutal treatment of workers. With the revolution being communist in nature, it is unknown how, or if, they will manage to receive support from the Italians or Saudis, or whether or not the revolt itself is destined to fail. Whatever the outcome, the order of the colony has been shaken up forever.\n"
 WORLD.940.a:0 "The revolution advances in the most unexpected of places, it seems."

 WORLD.941.t:0 "Mattei overthrown by Arab Administrators!"
 WORLD.941.d:0 "With the chaotic events unfolding in Italy the Italian governor of the Gulf, Enrico Mattei, has had to rely on native Arabian administrators to hold the colony together and avoid the chaos which has consumed other nations. It seems, however, that this plan of local management has ended in his demise as administrators, led by Abdul Rahman Al Bakir and his secretive National Union Committee have overthrown him and proclaimed the United Republic of the Arabian Gulf. Being an important colony, most notably for its plentiful oil, this will have a great effect on the already crippled empire of Italy, as it continues to lose its grip over the Middle East.\n"
 WORLD.941.a:0 "Ironic, he could save the nation from death, but not his administration."

 WORLD.942.t:0 "The Recolonization of East Africa"
 WORLD.942.d:0 "With the collapse of order in Italian East Africa, and the ascension of Carlo Scorza to power, the hardliner fascist has begun a campaign to recolonize the horn. Adamantly believing in the strength of Italy's Empire, he has promised to restore order to the region, and ensure that Rome's domination of East Africa continues. Whether or not he can bring about the order and stability he promises is a completely different matter, and remains to be seen.\n"
 WORLD.942.a:0 "Old habits die hard."

 WORLD.943.t:0 "Cerulli Named Governor-General of Italian East Africa"
 WORLD.943.d:0 "With the death of the viceroy of East Africa, Amedeo di Savoia-Aosta, Italy has been scrambling to find a capable replacement. It seems that the voices arguing for steadfastness and conservatism have won out over those of reform, as Enrico Cerulli, former governor of Harar, has been named to this esteemed position.\n\nCerulli represents the continuation of the fundamental nature of Italian East Africa as it was under Amadeo's leadership - with the ongoing pursuit of colonization and stabilization of the region and a somewhat lenient hand against the colonial subjects of the empire. The colony may have dark days ahead of it, as the never-quite-eradicated Ethiopian nationalist rebels continue their guerilla actions from deep within the mountains, and there are some rumours that several Italian colonists and settlers are growing more and more intolerant of Addis Abeba's lenient policy towards natives.\n"
 WORLD.943.a:0 "Stay the course."

 WORLD.944.t:0 "Guillet Named Governor-General of Italian East Africa"
 WORLD.944.d:0 "With the death of the viceroy of East Africa, Amedeo di Savoia-Aosta, Italy has been scrambling to find a capable replacement. It seems that the voices arguing for reform have won out over those who praise the status quo, as Amedeo Guillet, war hero and fierce reformist has been named to this esteemed position.\n\nThe poster boy of the Italian army in East Africa, Guillet has gained the nickname of 'Devil Commander' for his daring actions during World War Two, and later on began to openly advocate for increased autonomy for natives, expanded rights for all the peoples of the region, and even more radical reforms. It seems like Guillet will attempt to steer Italian East Africa towards an entirely new direction, but fierce opposition to his projects comes from Italian settlers and colonists who are still attached to fascist ideas of Italian supremacy.\n"
 WORLD.944.a:0 "A new direction."

 WORLD.945.t:0 "Chaos in the Horn of Africa!"
 WORLD.945.d:0 "It is strange how a storm can be on the horizon for days, even weeks, growing ever closer and more ominous yet still catch sailors so unprepared. Afterall, sometimes clouds are just clouds, squaws are no more than squaws, and even the fiercest wind and rain only a temporary inconvenience. Today, the storm hit Italian East Africa. Several rebel groups have swept through cities and town, reclaiming mile after mile as the Italian troops scramble to set up defensive perimeters and are often encircled by the more mobile partisan troops.\n\nThere are more factions than anyone can count, all as hostile to each other as they are to their nominal Italian overlords. They include ethnic groups, political parties, tribes, warlords, colonialist remnants, even dissatisfied Italian settlers. It's impossible to know when the storm will subside, but for now, all of East Africa is caught in its tide.\n"
 WORLD.945.a:0 "One fire fights one fire, one nail one nail."

 WORLD.946.t:0 "Guillet Restores Italian Rule to East Africa"
 WORLD.946.d:0 "Of the great variety of factions and ideologies fighting savagely for dominance of East Africa, few had expected the victor to be Amedeo Guillet. A force for moderation and liberalization in a war where both were in short supply, Guillet appealed over settlers and natives alike with his pleas for mutual tolerance and collaboration. As laudable as his views might be, they were not while received by many Italians who viewed them as nothing short of treachery, or by most Africans, who desired national liberation after decades of oppression. But against all odds, Guillet triumphed, and so far has been surprisingly lenient to the many parties who opposed him.\n\nWhile Guillet continues to push for gradual decolonization and the establishment of Italian-friendly independent nations, his superiors in Rome are deeply ambivalent about such an idea. Nonetheless a man who refused to compromise his principles before violence and death is unlikely to do so before bureaucracy.\n"
 WORLD.946.a:0 "The Devil Commander has won another battle."

 WORLD.947.t:0 "Iraq Collapses into Civil War!"
 WORLD.947.d:0 "In yet another example of the startling rise of instability across the Middle East, it appears that the Republic of Iraq, a long time Italian ally in the region, has fallen into civil war. The nation's government has been steadily eroding ever since the assassination of its president, Abd al-Karim Qasim.\n\nCuriously, while the Iraqi wing of the pan-Arab Ba'ath Party leads the insurrection against the Italian led emergency government, the position of the rest of Iraq's parties is unclear. Some, particularly those oppressed by Qasim's administration have taken up arms in a bid for an Iraq of their own. Others have remained officially neutral for the moment, even as quiet negotiations are reported to have taken place with Italian representatives. Whoever the winner of this new round of conflict, it seems likely that it will not be the Iraqi people. Already, heavy casualties are reported as all parties rapidly mobilize.\n"
 WORLD.947.a:0 "Haven't we done enough of this already?"

 WORLD.948.t:0 "Insurrection in Oman!"
 WORLD.948.d:0 "It seems the wave of instability sweeping through the Middle East is far from over, as Oman becomes the latest nation to fall into civil war. While reliable information is difficult to obtain, it seems that the chaos began when Qaboos launched a coup against his own father, the former Sultan Said, with the help of the local Italian garrison. Meanwhile, religious traditionalists and tribal elements have rallied around Ghalib Alhinai, the Omani imam, in the inhospitable region of the Jebel Akhdar - with the strength of faith and Saudi support, they hope to restore theocratic rule to the country.\n\nAnother insurrection took place in the western deserts of Dhofar, where a large coalition of pan-Arabists, communists, and Ba'athists rose up under partisan leader Layla Fakhro, hoping to turn Oman into a stronghold of pan-Arabism in Southern Arabia. As the three sides seem to be rather evenly matched, it is hard to predict what the future holds for the sultanate.\n"
 WORLD.948.a:0 "Not another one."

 WORLD.949.t:0 "Italy Acquires Nuclear Weaponry!"
 WORLD.949.d:0 "The Italian government announced earlier today that they successfully tested an atomic bomb earlier this week in the Sahara Desert. Furthermore, the Italians have used this news to announce the expansion of the Italian nuclear program. The news has shocked the entire world, as the Italians seemed nowhere near to acquiring nuclear weaponry.\n\nThe ascension of Italy to a nuclear state is something that will drastically impact foreign relations with the rest of the world. Italy's former friends in the Triumvirate must now tread carefully around their former ally, and America and Japan will now most likely treat the Italians as an equal. The unspoken elephant in the room, however, is the German Reich. The two powers have always had a cold relationship, but with the Italians acquiring an atomic bomb, it is clear that German-Italian relations will become even more tense than before. It seems that the Cold War is doomed to escalate even further...\n"
 WORLD.949.a:0 "And so the clock moves closer to midnight."

 WORLD.950.t:0 "Germany Declares War on Italy!"
 WORLD.950.d:0 "While the world is still recoiling from the shock of the Oil Crisis, even more disquieting news have reached the ears of the globe - Führer Hermann Göring has declared war on Italy, using a border incident as a pretext for aggression. German troops have launched a massive offensive against the Italian border and the states in the Italian sphere, with violent battles already taking place along the entire frontline. While the German offensive was not unforeseen, meaning that Italian defenses were already on high alert, it's yet unclear if Italy will be able to resist the onslaught of the German war machine.\n\nAs the two major European members of the Axis turn on each other, the fate of Europe hangs in the balance. Germany intends to knock down its major rival for control of the continent now that it's at its weakest, while at the same time seizing the vast oil reserves of the Italian Empire. With each of the sides having its own advantages and disadvantages, predicting the outcome of this war is impossible - but certainly, a victory against Italy would complete the Führer's projects of European domination, while a defeat would spell doom for Göring and his empire.\n"
 WORLD.950.a:0 "Is this bloodshed ever destined to end?"

 WORLD.951.t:0 "Italy Capitulates to Germany!"
 WORLD.951.d:0 "In a surprising turn of events, the German campaign of conquest against Italy has ended in a triumphant success. While partisan and resistance activity still continues in the mountains, the Italian government has been forced to formally capitulate after its armed forces were reduced to shambles by the German war machine. As panzers were rolling into Rome, the Italian government was overthrown by a small group of pro-German fascist hardliners, who have declared the creation of the Italian Social Republic.\n\nTheoretically an independent government, the social republic is de facto a German puppet state, led by the most infamous of pro-German lackeys - Roberto Farinacci. Allowing and supporting German occupation of the country, Farinacci's government clearly only exists thanks to German boots stomping on Italian soil, and the newly installed duce has already declared the restoration of "eternal friendship and brotherhood" between Italy and Germany. Yet another country has fallen to Göring's armies, and now, the Führer's rule extends over all of Europe. The world can only pray that this is enough to satisfy his ambitions...\n"
 WORLD.951.a:0 "The Roman eagle has fallen."

 WORLD.952.t:0 "The Italian Social Republic"
 WORLD.952.d:0 "Surprising news have reached the ears of the world from Italy - when the country entered a long phase of political instability following Scorza's inauguration as duce, nobody could predict that the rivalry between the former secretary of the PNF and King Umberto could reach such high levels. This morning, armed blackshirts seized the king's residence, taking him and the royal family as hostages, while the duce proclaimed the birth of the Repubblica Sociale Italiana, a republican state close to the ideals of the original fascists.\n\nAccording to some reports, there have already been limited clashes between Regio Esercito and MVSN units loyal to Scorza and pro-monarchy units, as the new republican government has ordered numerous officers arrested and units disarmed. The situation in the country is confused and rapidly changing, but it seems like the duce is on his way to fully close his grip on the country once and for all, and the proclamation of the republic is yet another step in his projects.\n"
 WORLD.952.a:0 "Eia eia alalà!"

 WORLD.953.t:0 "Terrorist Attack in Italy!"
 WORLD.953.d:0 "Today, the Italian nation woke up to tragic news. A bomb exploding in a bank in Piazza Fontana, Milan, has killed seventeen people and wounded several dozens. While this is not the first terrorist attack that has occurred in the country since its return to democracy, it is the most deadly yet, and certainly the one most shocking for the public opinion, as it struck in the heart of Italy's second-largest city.\n\nWhile the government promised a quick investigation that will deliver the terrorists to justice, in truth the motives and perpetrators of the bombing are shrouded in mystery - however, the most probable culprits seem to be a gang of radical anarchists based in Milan. This event has only contributed to the ferocious political clashes happening every day on the Italian streets between striking workers, policemen, student groups and even neo-fascist organizations - many are losing hope in Italy's nascent democracy, and some speculate that this is only the start of a long period of violence and terror in the country.\n"
 WORLD.953.a:0 "A young democracy threatened by radicalism..."

 WORLD.954.t:0 "Launch of San Marco 1!"
 WORLD.954.d:0 "After years of experimentation and planning, Italy has finally moved her first step in the conquest of space. From the San Marco platform, a jackup barge owned by ENI and stationed off the Kenyan coast, the Europa 1 rocket successfully took off and reached the ionosphere, much to the celebration of Italian scientific and military personnel on the ground. While only containing few probes to conduct experiments on long range radio communication in the upper atmosphere, San Marco 1 was designed largely as a test for Italy's capabilities to launch spacecraft into orbit.\n\nDespite the relatively small scientific importance of San Marco 1, especially when compared to the much more developed German, American and Japanese space programs, the success of the endeavour was viewed as a major symbolic victory by Italy, which became the first non-superpower to successfully perform a space launch.\n"
 WORLD.954.a:0 "E mi vidi quaggiù piccolo e sperso errare, tra le stelle, in una stella."

 WORLD.955.t:0 "Partisan Uprisings in Italy!"
 WORLD.955.d:0 "Carlo Scorza's seizure of power seemed to breathe new life into the ailing fascist regime in Italy - and yet, it seems that a new crisis is already emerging. The population, dissatisfied by economic stagnation, oppression of civil liberties, persecution of minorities, and the continuous wars of aggression waged by the fascist regime, has risen up. Faced with brutal repression, many have taken to the mountains, from where partisan units have begun to wage an insurgency.\n\nPartisans have not only taken up residence in the far fringes of the empire, like Albania and Tunisia, but also mountainous regions in the Alps and the Apennines where partisans have begun to use the difficult terrain to their advantage. Several regions are already hotbeds of insurgency, with some areas even organizing themselves as 'partisan republics'. Repression from the Italian Armed Forces is already underway and it seems like Rome still has the situation firmly under control, but for how long, none know.\n"
 WORLD.955.a:0 "O bella ciao, bella ciao, bella ciao ciao ciao..."

 WORLD.956.t:0 "Occupation of San Marco Square!"
 WORLD.956.d:0 "The policy of harsh repression enacted by the fascist government in Italy seems to have only added fuel to the fire of insurgency. As local partisan groups are more active than ever in both Italy proper and in the outskirts of the empire, the tension seems close to a breaking point. A small insurgent group called Most Serene Venetian Army has managed to pull off a spectacular occupation of San Marco Square in Venice, driving an impromptu homemade tank through one of Italy's most famous landmarks.\n\nFrom the San Marco bell tower, the group unfurled Venetian flags and read a message demanding the restoration of democracy and the creation of a federal Italian state, with strong local authorities capable of stopping fascistic encroachment on civil liberties. After an intervention by special forces, the group's members were all arrested or killed, and peace was restored - but for how long?\n"
 WORLD.956.a:0 "This is unbelievable..."

 WORLD.957.t:0 "The Duce Steps Down!"
 WORLD.957.d:0 "News from Italy have recently shocked the world, as the duce, Carlo Scorza, has reportedly stepped down from his post in order to allow the Grand Council of Fascism to elect his successor. While some rumors imply that Scorza did this as a result of strong internal pressure coming from the PFR, the duce has officially declared that with his extensive reforms now complete, he has the duty to allow the fascist system he perfected to finally operate as it was always intended to.\n\nIn his years in office, the duce has enforced onto Italy a version of fascism closer to early versions of the movement, by enacting sweeping reforms aimed at creating 'organic democracy' and 'socialized economy', as well as of course removing the royal house and turning Italy into a social republic. While many of Scorza's reforms have had outright catastrophic effects in many regards and a strong insurgency still exists in the republic, the PFR is still the only political force capable of controlling the country - at least for now.\n"
 WORLD.957.a:0 "Democratic fascism? Preposterous!"

 WORLD.958.t:0 "The Via Fani Massacre"
 WORLD.958.d:0 "A new, bloody chapter has been written in the grim tale that many in Italy have begun to call the 'Years of Lead'. After an ambush in Fani Street in Rome, Aldo Moro, famous politician and one of the key architects of Italy's transition to democracy, was kidnapped by unknown armed men, his five bodyguards killed in the firefight.\n\nThe news of the kidnapping was enough to throw the entirety of Italian politics into utter panic. Already, emergency talks are feverishly held between political parties, law enforcement, and even the royal court, about how to respond to this attack. What's worse, the fact that a terrorist group was able to enact such a spectacular action in broad daylight has worsened the paranoia already rampant across much of Italian society."
 WORLD.958.a:0 "Is there going to be no end to the blood?"

