 novel.1.t:0 "Heirs of Babylon"
 novel.1.d:0 ""Heirs of Babylon" is a newly released fiction book detailing an 'alternative' universe in which the Third Reich lost its struggle against the decadent capitalist West and the mongrel states of Russia after our beloved Führer was cut down by a sniper's bullet in 1935. Written by Cornish author Antony Beevor, "Heirs of Babylon" details the lives of people living in divided Berlin, Londium, Alexandria, and Philadelphia - the new capital of the Americas. Much of the world is divided between the Imperial Dominion of Britannia, who have reclaimed their traditional thrones in Germany and France; the United American Federation whose borders stretch from the North Pole to the South Pole; and the insidious pan-Eurasian Union of Soviet Socialist Republics.\nFerdinand Featherston is an investigator, a Britannian detective with a licence to kill and beholden only to Her Britannic Majesty. Searching for his wife in red Europe, he is swept up by a world-shaking plot in Berlin. The chase takes him to America, France, Africa and finally to Gibraltar in a series of daring escapes and high-speed gun battles.\n\nThe crux of the novel's events is the Gibraltar Missile Crisis, a tense nuclear standoff between the dominion and the pan-Eurasian union, while the United Federation seeks to undermine both sides and provoke a war for their own purposes.\nThe novel ends in uncertainty, with tanks massing across the Gibraltar border and an American fleet refusing to answer hails circling like vultures. Will Ferdinand use the dominion's most powerful weapons? Will he rescue the woman he loves..."
 novel.1.a:0 "What childish fantasy."

 novel.2.t:0 "The Greatest Story Never Told"
 novel.2.d:0 "A rather interesting alternate history novel has been gaining some attention around the world, perhaps for all the wrong reasons.\n\n"The Greatest Story Never Told", released two weeks ago, self published by a certain "Bodean Clefton Dixie" (almost certainly a pen name), with a hand drawn cover, which some critics described as "a crude drawing of a tank with a Dixie flag, rolling over a Nazi flag with a hammer and sickle instead of a swastika, within a thought balloon coming out of George Lincoln Rockwell's head".\n\nThe novel is a strange ramble about how if Rockwell hadn't been assassinated "by Judeo-Bolsheviks" he would have created "the greatest story in mankind's history" and goes on to blame his death on "Jews being afraid of what truths he could write".\n\nThe novel has garnered attention, all due to its bizarre tone and claims such as: "Nazi Germany being a Judeo-Bolshevik bastion" due to it being "led by a party who is socialist before it is nationalist" among many other... astonishing claims, which are surprisingly comedic, hence its widespread success in the U.S., and abroad."
 novel.2.a:0 "... I never thought I could laugh like this again. Oh Lord..."

 novel.3.t:0 "The Man in the Iron Fortress"
 novel.3.d:0 "Science fiction author Phillip K. Dick has released his latest novel, named "The Man in the Iron Fortress." A work of speculative alternate history, the novel takes place in a dystopian world where communism reigns supreme. The 'point of divergence' in the story's history is that the socialist politician Eugene Debs remained with the Democrats, becoming president in 1920. As a result, he supported the nascent Soviet Union and the May Fourth movement in China. Debs' beliefs died with him in 1926, and his successor Robert La Follette proved to be far more isolationist, a trend that dominated American politics for the next twenty years. Meanwhile, the Soviet Union became dominated by the authoritarian Felix Dzerzhinsky, while the communists under Mao Tse-tung were able to unite China and counter-invade the Japanese. When the Nazis rose to power, they were able to crush the unsupported Allied nations of Europe, but were unprepared for a surprise Soviet invasion and were swiftly defeated. In 1947, a joint Sino-Soviet army invaded America, leading to them dividing the country north-south.\n\nThe novel is set within occupied America and follows a wide cast of characters, from a Cheka spy to a Chinese official obsessed with American cowboy culture. At the center of its plot is a book called "The Beast Among the Reeds," which tells of a world where both Nazism and communism were defeated. The political backdrop is one of rapidly decaying Sino-Soviet relations; Dzerzhinsky is succeeded after his death by the even more totalitarian Lavrentiy Beria, and the threat of nuclear war looms on the horizon.\n\nDespite the novel's criticism for seemingly unrealistic developments (the Soviets allegedly drained the Baltic Sea for farmland and built a giant bridge stretching across the Bering Strait between Russia and Alaska), Dick has defended the action as being plausible within the best available information he could acquire at the time. That still hasn't stopped the book from becoming a bestseller in the United States and Canada, and it has already been nominated for a Hugo Award."
 novel.3.a:0 "Pah, what revisionist nonsense!"
 novel.3.b:0 "If only..."
 novel.3.c:0 "What, is regular history too boring for readers now?"

 novel.4.t:0 "Fear and Loathing in Los Angeles"
 novel.4.d:0 "Earlier this month, noted author and founder of Gonzo journalism Hunter S. Thompson released his newest book, "Fear and Loathing in Los Angeles". Set in a surreal alternate history universe with few rules, the work is a multi-pronged satire on other, more serious alternate history works, as well as a scathing critique of the culture of the United States in the 1970s.\n\nThompson spends dozens of pages going into the minutia of each "divergence point", off-color vignettes within the overarching story that detail how the world of this novel ended up differing from our own. Irreverent and often nonsensical, these stories detail ridiculous episodes, such as a Japanese doctor in Unit 731 accidentally trying a hallucinogenic drug of his own concoction, leading him to paradrop an army of drugged-up "ghouls" into downtown Tokyo. While critics are somewhat split on these stories, casual readers tired of the over-saturation of the fiction market with cheap, overly-serious, "alt-history" novels have found them a welcome, if odd, diversion from the norm.\n\nLinking these various episodes together, Thompson has strung out a vague semblance of a plot in this alternate LA, mainly consisting of cheap allegories to attack contemporary American political culture. In one memorable scene, a street gang closely modeled after the Yockeyites beat up a demonstration of "old yuppie bigots" (Nixon supporters, also referred to as "bloodthirsty freaks"), all while an inebriated Thompson watches with juvenile glee.\n\nWhile critics and readers alike are split on the novel, most at least concede it is a scathing and effective critique of the current literary and political climate."
 novel.4.a:0 "... It's different, I guess."

 novel.5.t:0 "The Red Twilight"
 novel.5.d:0 "Since the fall of London, novelist Eric Blair, better known by his pen name George Orwell, has gained prominence from his political writings done in exile in Canada. Today, he has released his most lengthy opus: the last chapter in his "Legacy of the Weltkrieg" alternate history series, "The Red Twilight". The series takes place in a timeline that diverges from ours with a Central Powers victory in the First World War, and has received critical attention for its allegorical deconstruction of our world.\n\nAfter the defeat of the Entente, the governments of the British Empire and France quickly collapse and are replaced by socialist republics, while Russia eventually becomes a fascistic dictatorship lead by White revolutionary Boris Savinkov. After unifying to destroy the German Empire, her allies, and the remnants of the Entente, the alliance quickly shatters, with the libertarian syndicalist Commune of France and Oswald Mosley's Union of Britain forging their own internationals and engaging in an apocalyptic nuclear war that leaves Europe and North America in ruins, while Russia and Japan engage in a similarly destructive schism. The world by 1962 is devastated by nuclear fallout and divided by a four-sided armistice threatening to either end civilization or enslave it under various flavours of totalitarianism.\n\nEnding with the 'English socialist' American Commonwealth tearing apart itself into a Third American Civil War as white supremacists revolt in the South, the novel has received analysis for its complex parallels with the violent conflicts occurring all around world, though some dismiss it as no different than the rest of the glut of alt-history novels that have been filling bookshelves in the recent years. Responding to critics, Orwell has addressed the implausibility of this universe by writing "... this universe is no less stranger than anything that has happened in ours for the last half-century.""
 novel.5.a:0 "We live in a childish fantasy, don't we?"

