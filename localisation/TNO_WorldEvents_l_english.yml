 WORLD.1642.t:0 "The English Catastrophe"
 WORLD.1642.desc:0 "Strife has come to England once more, as a three-way conflict erupts over the streets and plains. After the rebel victory in the civil war, the English figurehead leader, Claude Auchinleck, was shot dead by an unknown perpetrator. This has evolved into waves of violence across the country. In the north, remnants of Oswald Mosley's British Union of Fascists - a fringe faction of HMMLR - have seized the cities, declaring the establishment of the English Social Republic. In the east, David Stirling and his militarists have seized power, declaring that the socialist Left Resistance was responsible for the death of Auchinleck, establishing what is known as the English Protectorate to preserve English sovereignty. In the west, Orde Wingate leads the remnants of the liberals and socialists in the English Free State, who are aligning towards the OFN. It appears that England shall be torn asunder, just as it has been since 1943."
 WORLD.1642.a:0 "It appears the resistance could not save England after all."
 WORLD.1642.b:0 "To arms, for the freedom of England!"
 WORLD.1642.c:0 "To arms, for the strength of England!"
 WORLD.1642.d:0 "To arms, for the sovereignty of England!"
 
 WORLD.1917.t:0 "The [FROM.Capital.GetName] Conference"
 WORLD.1917.d:0 "After a long string of actions aimed towards a more 'internationalist' foreign policy, [FROM.GetNameDef] has announced that they are holding a multi-day conference featuring representatives from socialist parties and other leftist organizations across the world. The conference featured speakers from nearly thirty different nations, with representatives ranging from American radical leftist activists, to African National Congress representatives, to social democratic representatives from Sweden and Finland.\n\nThe conference concluded with a singing of the Internationale in several languages, as well as a non-binding agreement between several nations to pursue an agenda towards greater cooperation between socialist nations.\n"
 WORLD.1917.a:0 "The Internationale unites the human race!"
 WORLD.1917.b:0 "It will not amount to anything."
 
 WORLD.1918.t:0 "The Formation of the ComIntern"
 WORLD.1918.d:0 "Today, in a joint statement between several socialist nations, the formation of a new Communist International, or ComIntern, was announced. According to these statements, the ComIntern is a body composed of socialist parties from the world over, representing a diversity of strains of left-wing thought, from Russian-style Bolshevism, to anti-colonial socialism.\n\nThe organization, headquartered in [FROM.GetNameDef], claims to have the objective of facilitating cooperation between socialist parties, ensuring global support of left-wing movements, and providing "cooperative defense" for socialist nations across the world. Despite these bold claims, it remains unseen what the actual material achievements of the ComIntern shall be.\n"
 WORLD.1918.a:0 "A step towards a free world."
 WORLD.1918.b:0 "The return of the reds..."
 
 WORLD.1919.t:0 "The Founding of COMECON"
 WORLD.1919.d:0 "Representatives from the Communist International recently announced the formation of the Council of Mutual Economic Assistance, or COMECON. In the statement released, COMECON is introduced as a "global-scale development and aid program", for "exploited nations", such as several nations on the African continent which have already been approached by the ComIntern. Through the mechanisms of COMECON, the assembled ComIntern nations and parties will be able to dispense economic aid and developmental assistance to each other, allowing for larger, more prosperous nations to prop up nations that are decidely less so.\n\nMany organizations and governments across the world have already condemned this apparatus as "imperialism under a different name", citing accusations of corruption and political influence purchased through COMECON aid. The ComIntern, of course, has denied these statements."
 WORLD.1919.a:0 "Aid for the revolution!"
 WORLD.1919.b:0 "Communist influence grows..."
 
 WORLD.1922.t:0 "Finnish Military Government Steps Down!"
 WORLD.1922.d:0 "After months of protests and public anger, Finland's military government has bowed to the apparently inevitable and has agreed to dissolve itself. Rocked by financial and political instability, Finland fell under the control of Karl Lennart Oesch and his forces. Many people expected the unpopular and oftentimes light-handed regime to resign when the situation became unsustainable, and outside observers expressed shock that it took as long as it did.\n\nDemocratic elections are expected to be held soon to replace the authority. However, there still is the matter of the changing situation in Russia, which has many concerned that Finland may find itself yet again in another crisis.\n"
 WORLD.1922.a:0 "Now it is a true Republic of Finland."
 
 WORLD.1923.t:0 "Fascist Coup in Finland!"
 WORLD.1923.d:0 "Finland, although certainly aligned with the Reich out of necessity, was yet one of the few parts of Europe left mostly unscathed from fascism. Nevertheless, its position was delicate, and, as proven by current events, not to last. The march of Russian communists through the eastern parts of the country proved fatal to the republic, as far-right elements decisively seized control.\n\nThe increased Russian threat looms large over the imaginations of the new rulers, and closer ties with Germany are likely on the horizon. Finland's greatest misfortune was always its geopolitical situation, with ever more compromised in the need to hold off its eastern neighbor at all costs.\n"
 WORLD.1923.a:0 "Fascism claims yet another victim."
 
 WORLD.1924.t:0 "Communist Coup in Finland!"
 WORLD.1924.d:0 "Observers of European politics have received quite the shock, as the Republic of Finland falls to a revolutionary socialist uprising. The regime, already on its last legs following its battering by the West Russians in a recent war, was seemingly unable to stop the tide of radicalization among the populace.\n\nOrdinarily, a threat from the east may have been expected to move Finland further into the German camp, but the right-wing orientation of the West Russians precluded this possibility completely. With the Germans to its west and the Russians to its east, the leftist government is born in existential danger, and it is unknown whether it will last on a continent so consumed by fascism.\n"
 WORLD.1924.a:0 "The north is red!"
 
 WORLD.1925.t:0 "Finnish Military Government Collapses!"
 WORLD.1925.d:0 "Even a government that strictly cracks down upon dissent can be pushed to the breaking point by crisis. A disastrous war against the West Russians and mounting protests within the country were ultimately too much for the regime to bear, and its legitimacy shattered as civilian politicians made a daring push to remove the state of emergency.\n\nNow that Finland's democracy is restored, its state in world affairs is uncertain. Will it maintain the warm relationship with Germany that characterized the previous era? Or will it shun the authoritarians and embark upon a new path?\n"
 WORLD.1925.a:0 "Liberty shines again on the north."
 
 WORLD.1926.t:0 "The Northern War"
 WORLD.1926.d:0 "Ever since its independence during the Russian Civil War, Finland has lived in the shadow of its former overlord. After the inconclusive Winter War, some in Helsinki might have hoped that the rise to power of the German Reich could protect it from the remnants of the Soviet Union. The stalemate of the West Russian War put an end to this. From then on, the high command in Helsinki has prepared a line of defense in Onega to deter aggression from any Russian warlord.\n\nThe failure of the Finnish government to diplomatically resolve the crisis caused by the rise of [WSR.GetNameDef] and its demand for Russian soil has caused a great new Northern War. The world looks on as one of the great contenders for Russian unification faces an important test of its might."
 WORLD.1926.a:0 "We will teach the Finns a lesson."
 WORLD.1926.b:0 "We will not give up our land!"
 WORLD.1926.c:0 "Will the Russians succeed this time?"
 
 WORLD.1927.t:0 "The Viipuri Conference"
 WORLD.1927.d:0 "War has been averted between Finland and [WSR.GetNameDef] as diplomats from both nations have successfully signed an accord in Viipuri.\n\nHaving occupied Karelia since the collapse of the Soviet Union, the rise of a new Russian government outside of RK Moskowien has long been a strategic concern for Helsinki. Adding to the tensions was the presence of Finnish aligned anti-communist militias in Onega. Fortunately, the government of Western Russia has preferred a diplomatic solution to the Karelian and Onegan issues. With many rivals beyond the Urals for control of a resurgent Russia, it seems that the government of [WSR.GetNameDef] has sought to rapidly end the Finnish question on agreeable terms."
 WORLD.1927.a:0 "A crisis averted."
 WORLD.1927.b:0 "Peace between the Russians and the Finns?"
 
 WORLD.1928.t:0 "Russo-Finnish Ceasefire Signed"
 WORLD.1928.d:0 "The Northern War had bogged down to a stalemate when the calls for a ceasefire were agreed to by both sides. The army of the [WSR.GetName] successfully overran most of the Onegan Russian auxiliaries, but the difficult terrain and lack of modern equipment made a breakthrough in Karelia too difficult for the West Russian power. Sitting behind fortifications, lakes and marshes, the small yet modern Finnish army managed to repeat its previous defensive successes of the Winter War.\n\nIt is expected that the Finns will cut loose their allies in Onega. In exchange, [WSR.GetNameDef] is expected to recognize Finnish claims in Karelia. This defeat is a set-back to West Russian ambitions, who see themselves as the embryo of a restored Russian nation. Nevertheless, the high command in [WSR.Capital.GetName] has likely decided to cut its losses and focus on its eastern ambitions instead.\n"
 WORLD.1928.a:0 "The perfidious Finns escape justice again!"
 WORLD.1928.b:0 "We've warded off the bear for the time being..."
 WORLD.1928.c:0 "Will the Russians ever win in Finland?"
 
 WORLD.1929.t:0 "Russian Victory in the Northern War!"
 WORLD.1929.d:0 "The government of [WSR.GetNameDef] shocked the world by going to war for territories stolen from it by Finland. Now, the Northern War has ended in a new upset. The small but modern Finnish army and its Russian auxiliaries in Onega have been utterly routed, leaving the new West Russian power free to dictate terms in a peace conference.\n\nMany foreign observers doubted the capacity of the Russians to push through difficult territory near the Arctic Circle and break the Karelian line of fortification. Despite its lack of modern equipment, the large and experienced army of [WSR.GetNameDef] has surprised the world by its good performances on the ground. The new power in Western Russia is now free to look to the east, to further Russian unification, and to the west, where the German Reich awaits.\n"
 WORLD.1929.a:0 "We've crushed the stubborn Finns!"
 WORLD.1929.b:0 "What a disaster!"
 WORLD.1929.c:0 "From warlord band to modern army."
 
 WORLD.1953.t:0 "Coronation of Queen Elizabeth II"
 WORLD.1953.desc:0 "Elizabeth of the House of Windsor was today crowned in Westminster Abbey, in much the same fashion as every prior king and queen of England has been for centuries. Daughter of the former King George VI, himself brother of the now dethroned King Edward VIII, the new queen has spent most of her life in exile amongst the former British Commonwealth, and to most the idea that she would ever regain power was laughable.\n\nYet as the Archbishop of Canterbury lowers the crown onto her brow, all England from the white cliffs of Dover to the moors of Northumberland bow. Elizabeth of Windsor, once queen in exile, rises queen of England. Perhaps soon she will be queen of far more."
 WORLD.1953.a:0 "God save the queen"
 WORLD.1953.b:0 "England on its feet perhaps?"
 WORLD.1953.c:0 "It seems England has a proper monarch at last."
 
 WORLD.1975.t:0 "HMMLR Victorious"
 WORLD.1975.desc:0 "The free English government has emerged victorious from the civil war it fought to expel the collaborators from the British Isles. Under the leadership of Claude Auchinleck, HMMLR and the Left Resistance have united against all odds and won a victory whose like has not been seen in a generation.\n\nNow that the war is won however, the coalition of rebel forces seek the restoration of democracy on their fair isle. Whilst news is uncertain, most believe that the nation about to be birthed from the most unlikely of allies will, if not necessarily, be stable or at least be democratic in nature. Perhaps the many future generations of English children will be lucky and it can remain so."
 WORLD.1975.a:0 "From the worst of times comes the best of news."
 
 WORLD.1976.t:0 "Collaborators Victorious"
 WORLD.1976.desc:0 "Democracy is dead, and the collaborationist English government has killed it. The allies of Germany on the isle of Great Britain have never been known for their respect of the people over whom they rule, but with their annihilation of HMMLR and Left Resistance forces who fought for democracy there is little to halt the iron rule the puppets of the Reich have held for nigh on twenty years.\n\nFor better or worse, it is now the hand of the collaborationists that will guide England into a new era, yet one suspects that despite their victory the position of the collaborationists is not quite so secure as they might think. Time shall tell."
 WORLD.1976.a:0 "Even in the dark, a flame remains lit."
 
 WORLD.1977.t:0 "Anthony Meyer's Conservatives Win English Elections"
 WORLD.1977.d:0 "The first election in free England concluded with supporters of the leader of HMMLR's conservative faction, Anthony Meyer, winning a majority in parliament and forming a government. HMMLR leader Claude Auchinleck had previously decided not to run, but is doubtless very pleased that his hand-picked successor has won against socialist Bill Alexander. Pledging to implement a public health insurance system and an alliance with the OFN, Meyer promised to work with more moderate MPs from Alexander's faction, though he ruled out cooperation with the more hard-line communists to please the right-wing militarist faction under David Stirling."
 WORLD.1977.a:0 "Congratulations!"
 
 WORLD.1978.t:0 "Alexander's Leftists Win England's Election"
 WORLD.1978.d:0 "Leftists all over the world are celebrating as Bill Alexander and his supporters have been swept into power in the first free English elections. One of the major leaders of HMMLR forces during the civil war, Alexander and his socialists were almost prevented from running for election, but were allowed on the ballot anyway. Alexander pledges to develop a socialist state within the confines of a constitutional democracy. His opponent Antony Meyer has pledged cooperation with the new government in some issues, but will form a more right-leaning party to stop the government in others."
 WORLD.1978.a:0 "England falls to the socialists..."
 
 WORLD.1979.t:0 "Socialist Coup in England"
 WORLD.1979.d:0 "The world has today been hit by shocking news as former leader of the Left Resistance and current leader of the Socialist Labour Party Bill Alexander launched a military backed coup against war hero and interim Prime Minister Claude Auchinleck, in the aftermath of Auchinleck announcing that the Left Resistance would not be allowed to run in the upcoming English parliamentary elections.\n\nIt would seem as though this sudden betrayal was too much for Alexander to accept, but the swift end of democracy in England was not met with cheer by the man set most to benefit from it, as news now indicates that Alexander wishes to resign from the office of prime minister, leaving the post vacant. The world wonders which factions of the SLP or other leftist organisations might seek to take advantage of this upcoming vacancy of leadership."
 WORLD.1979.a:0 "Such a barbaric tragedy."
 
 WORLD.1980.t:0 "Birch Wins Power Struggle"
 WORLD.1980.d:0 "News from London is coming in and it would seem that the brutal power struggle amongst the upper echelons of the former Socialist Labour Party and other allies in the Left Resistance has come to an end. Adopting the title of chairman and denouncing the treachery of his rivals, noted communist and trade union leader Reg Birch has seized the reigns of power in this new leftist England, or as some are calling it, the 'Workers' Commonwealth'.\n\nSaid to be fiercely isolationist and as opposed to capitalism and ideological deviation as fascism, the new Chairman Birch looks set to chart a very different course for the English people, one protected from the ravages of the fascist menace so close to their shores but not friendly to the Organization of Free Nations across the water either. How this shall proceed remains to be seen."
 WORLD.1980.a:0 "But who shall he side with then?"
 
 WORLD.1981.t:0 "Trotskyists Win in England"
 WORLD.1981.d:0 "It seems the instability that has plagued England since the beginning of the English Civil War has ended as Ted Grant's Trotskyist faction has succeeded in taking control of the ruling Communist Party of England. Hopes for a stable government in England were high after HMMLR's victory in the civil war, but those were dashed by a lefist coup and the resignation of the communist leader Bill Alexander. This set off months of political fighting between the various party factions. Grant has promised to rebuild England as a Trotskyist state, and has rejected cooperation with the OFN."
 WORLD.1981.a:0 "Maybe now England can know peace."
 
 WORLD.1982.t:0 "Saville wins Power Struggle"
 WORLD.1982.d:0 "In an unexpected twist, the victors of the brutal power struggle amongst the leadership of the Socialist Labour Party in England are a faction of communists who adhere to the ideals of the long dead Bukharin. Led by a Mr., now chairman, John Saville, these communists though ideologically extreme are apparently quite friendly to the Organization of Free Nations across the Atlantic Ocean, which some whispers indicate are their backers.\n\nThe course these lone thought vanished idealogues shall chart for the English people is one tied both metaphorically and quite possibly literally at the hip to the OFN, who the Bukharinist faction claim are the best hope for socialism to defeat the fascist menace. And, regardless of whether one agrees with their methods, a small minority of people are beginning to whisper they may just be right."
 WORLD.1982.a:0 "The OFN gains much from this action."
 
 WORLD.1983.t:0 "Syndicalists win English Power Struggle"
 WORLD.1983.d:0 ""
 WORLD.1983.a:0 ""
 
 WORLD.1984.t:0 "Reformists Succeed in the Kingdom of England"
 WORLD.1984.d:0 "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. It seems that common sense has won the day, however, as Harold Macmillan and his clique of reformists has taken the House of Commons. Prime Minister Macmillan promises to bring back true democracy to a country that has been under a false parliament for so long. Many doubt that Germany's reaction to their puppet coming into its own power would be positive, but some note the period of lenience in the 1950s to prove that the attitude of the Reich could be tempered to the point that they'll allow the democratisation of the regime. Whatever the plans of Macmillan or the Reich, many on the isle are hoping for a brighter future."
 WORLD.1984.a:0 "Reformists, eh? Let's see what they'll do."
 
 WORLD.1985.t:0 "Independents Succeed in the Kingdom of England"
 WORLD.1985.d:0 "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. However, the status quo appears to remain in Blighty, as Powell's protegé Duncan Sandys ascends to the premiership. Sandys promises "strong, stable leadership", but many within the world of journalism doubt his strength as a prime minister, considering he's attempting to force through another version of Powell's economic bill. Additionally, the Royal Party continues to tear itself apart, and many within the government believe that Sandys simply won't be able to stand the heat. Former Prime Minister Rab Butler has said "He'll be out in a week". Whether this is true, of course, remains to be seen."
 WORLD.1985.a:0 "The more things change..."
 
 WORLD.1986.t:0 "National Front Succeeds in the Kingdom of England"
 WORLD.1986.d:0 "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. And many would say deranged is the word, as Arthur Kenneth Chesterton steps up to take his spot as prime minister of the Kingdom of England. The aged figure claimed often in his writings and speeches that he holds three values close to his heart. "The first is sovereignty for the nation of the United Kingdom, the second is an equal relationship with Germany and the third is to keep the Jews and Freemasons off our island!" Chesterton's attitude is common among his party faction known as the National Front, a group of men loyal to national socialist ideology. Journalists worldwide are baffled, and the only likely option appears to be that England is careening towards disaster."
 WORLD.1986.a:0 "What happened to the greatest empire on earth?"
 
 
 WORLD.1992.t:0 "Germany Withdraws From the South African War"
 WORLD.1992.d:0 "Following reports of the Reich's forces withdrawing from the frontlines in South Africa and a speech by Führer Albert Speer corroborating the same, Reichsminister des Auswärtigen Helmut Schmidt has come on television to officially confirm the withdrawal of the German Reich from the largest conflict the world had seen since the West Russian War. A surprise to many an international observer, the common view of the global community is cautious optimism towards the Reich's new stance in this world struck by constant strife.\n\n"We've moved past our days of isolation and heavy-handedness," Schmidt reportedly answered upon being asked for Germany's next steps on the world stage, "and I fully intend on making good on this statement." A press conference to be held by the Reichsminister was announced soon after."
 WORLD.1992.a:0 "At least some manner of sanity persists in Europe."
 WORLD.1992.b:0 "We will bear no responsibilities for this war."
 
 WORLD.1993.t:0 "Coup in Scotland"
 WORLD.1993.desc:0 "In an address at Edinburgh Castle today, Field Marshal Wimberley announced to a gallery of reporters that the civilian government of Scotland had betrayed the nation to foreign enemies. Citing numerous recent events and decisions influenced by cowardice on part of the civilian government, Wimberley stated that a temporary military government would be taking over to ease the transition into a more competent administration. Marshal Wimberley stated that the military would only maintain control whilst it was necessary to protect Scotland, and that whilst he was at the helm Scotland would never fall to the threat of fascism or communism."
 WORLD.1993.a:0 "The light finally goes out."
 WORLD.1993.b:0 "For the defence of Scotland!"
 WORLD.1993.c:0 "What hypocrites!"
 
 WORLD.1994.t:0 "Union of Britain"
 WORLD.1994.desc:0 "In a shocking turn of events, the free English government in its effort to unite Scotland with England by force, has utterly collapsed as Scottish forces entered London today. Much of the democratic world was critical of the war waged by England, but none expected the Scots to come out on top, yet the 'land of the brave', it seems, is no easy target.\n\nFurther, the Scottish government itself has announced a new union over the British Isles, one officially equal, but in practice many suspect the Scots intend this Union of Britain to be merely a tool to keep down the English inhabitants of the island they share. Already resistance to the proclamation is emerging, and a peaceful future for the isles is unlikely."
 WORLD.1994.a:0 "But will it stand?"
 WORLD.1994.b:0 "Scotland triumphant."
 
 WORLD.1995.t:0 "Union of Britain"
 WORLD.1995.desc:0 "The Anglo-Scottish War dominated headlines for its duration, but what none save the most obscure of pundits expected was for the Scots to emerge victorious. And, despite their victory in the English Civil War, it is apparent that the collaborationist English could not defeat an army not composed of half-starved vagabonds. With Scottish forces marching through London and York, the Scottish government has announced the creation of a new Union of Britain, what they claim to be an improvement upon the unequal construction of times past. Oddly, the English populace seems mostly unconcerned by the dissolution of England, instead focusing on the removal of their former tyrants the collaborationists. Some figures observe that rarely has an invading army been so popular in a nation."
 WORLD.1995.a:0 "The Isle reunited once more"
 WORLD.1995.b:0 "Rule Britannia!"
 WORLD.1995.c:0 "Fascism is defeated."
 WORLD.1995.e:0 "Unfortunate."
 
 WORLD.1996.t:0 "Union of Britain"
 WORLD.1996.desc:0 "The Scottish junta of Marshal Wimberley today announced the creation of the Union of Britain, a supposedly coequal and multinational state that seeks to improve upon the United Kingdom of old. The English, however, have had relatively little say in the matter as the last pockets of their military forces are being steadily ground under the heel of the Scottish military juggernaut. The union is supposedly for the protection of all the peoples of the British Isles, but there are some who observe that elements of its constitution seem somewhat favourable to its Scottish inhabitants. The new union government has not commented on these allegations as of yet, but then it does not need to when it and it alone rules the isle of Great Britain."
 WORLD.1996.a:0 "The madness spreads."
 WORLD.1996.b:0 "Scotland triumphant!"
 
 WORLD.1997.t:0 "The Kingdom of Kaukasia?"
 WORLD.1997.d:0 "As if the past several weeks could not get any more maddening, an even stranger turn of events has emerged in the Caucasus. Josias, hereditary prince of Waldeck and Pyrmont and the reclusive Reichskommissar of Kaukasien, has formally announced his already de facto severance of ties from the Greater Germanic Reich, in a rare public announcement transmitted through the Turkish consulate in Baku. Even more bizarrely was the fact that the man went as far as to proclaim a 'Kingdom of Kaukasia', crowning himself as King Josias I.\n\nThis message would have been dismissed as incredulous or an elaborate hoax, were it not accompanied by photographs of the coronation ceremony and an official regnal portrait of the new king. The world may have gone mad, but there is one thing everyone knows for certain..."
 WORLD.1997.a:0 "This man is the maddest of them all."
 WORLD.1997.b:0 "This man is an island of sanity."
 
 WORLD.1998.t:0 "The Great Caucasian Revolt"
 WORLD.1998.d:0 "For decades, the native peoples of the Caucasus have languished under Nazi rule. They have toiled in mines, pumped oil, and labored in factories at the demand of their German overlords, while they were given scraps and worked to the bone.\n\nNo more, it seems. With the death of King Josias, his heir King Wittekind has failed to swiftly reassert his authority across the country. Numerous native rebel groups have taken the opportunity to rise up, hoping to secure independence from their tyrants. It is beyond question that the rebels are proud patriots who despise foreign imperialism. Whether they will succeed or join history's long line of failed Caucasian rebellions, however, is another question entirely."
 WORLD.1998.a:0 "Will the Caucusus finally be free?"
 WOLRD.1998.b:0 "Death to the rebels!"
 
 WORLD.1999.t:0 "The Great Caucasian Revolt"
 WORLD.1999.d:0 "For decades, the native peoples of the Caucasus have languished under Nazi rule. They have toiled in mines, pumped oil, and labored in factories at the demand of their German overlords, while they were given scraps and worked to the bone.\n\nNo more, it seems. Although Reichskommissar Josias has been deposed by the (relatively) moderate Paul Pleiger, the new administration did little to improve natives' lives, and was equally unable to keep tensions from boiling over. Numerous native rebel groups have taken the opportunity to rise up, hoping to secure independence from their tyrants. It is beyond question that the rebels are proud patriots who despise foreign imperialism. Whether they will succeed or join history's long line of failed Caucasian rebellions, however, is another question entirely."
 WORLD.1999.a:0 "Will the Caucusus finally be free?"
 WORLD.1999.b:0 "Death to the rebels!"
 
 WORLD.2000.t:0 "The Caucasian Anarchy"
 WORLD.2000.d:0 "For decades, the native peoples of the Caucasus have languished under Nazi rule. They have toiled in mines, pumped oil, and labored in factories at the demand of their German overlords, while they were given scraps and worked to the bone.\n\nHowever, they have now reached their brekaing point. With the death of the cruel Reichskommissar Josias, his equally despotic successor Herbert Backe tried to usher in his rule through a harsh crackdown on natives celebrating their oppressor's demise. He was promptly assassinated by Chechen partisans, and the situation deteriorated from there. Riots have broken out all along the Caucasus, and many rebel groups have overrun local garrisons, seeing this as their last and best hope at attaining independence."
 WORLD.2000.a:0 "The mountains burn with the fires of liberty."
 WORLD.2000.b:0 "Wir sind verloen!"
 
 WORLD.2001.t:0 "Anglo-Cornish War"
 WORLD.2001.desc:0 "In a shocking surprise attack, the German forces based in occupied Cornwall have launched an assault on the collaborationist English government. Whilst rumours have been swirling for some weeks that London intended to desert the Germans for the Organization of Free Nations, this attack would appear to confirm that regardless of the truth the accusations possess, the Reich certainly believes them.\n\nWhat some point out, however, is that with a direct conflict between two puppets, it is possible that their masters in Washington and Germania might get more directly involved. Should that happen the very world itself might be at stake."
 WORLD.2001.a:0 "England shall triumph!"
 WORLD.2001.b:0 "Forward men!"
 WORLD.2001.c:0 "Ready the reinforcements!"
 WORLD.2001.e:0 "Our motherland will need aid!"
 WORLD.2001.f:0 "England once again in flames."
 
 WORLD.2002.t:0 "England Victorious"
 WORLD.2002.desc:0 "In a somewhat surprising turn of events, the English collaborator government may soon shed its appellation of twenty years, for they have decisively defeated the German forces set up in Cornwall. With Truro liberated, the territory of England is under its full control for the first time since the war, and it seems unlikely that the Reich can challenge this.\n\nAmongst those with negative opinions of the Reich this news is being met warmly, but there are those who suggest that this may empower more radical factions within its labyrinthine maze of internal military and political struggles. But one thing is for certain, the OFN has won a victory for the ages this day."
 WORLD.2002.a:0 "United once again."
 WORLD.2002.b:0 "Damm them!"
 WORLD.2002.c:0 "Splendid!"
 WORLD.2002.e:0 "Interesting."
 
 WORLD.2003.t:0 "Cornwall Victorious"
 WORLD.2003.desc:0 "The last forces of the English collaborator government have been swept aside, and the Reich has claimed victory in the so-called 'Cornwall War'. With the fall of London, it has been decided by the higher-ups in Germania that a collaborator government is no longer viable, instead a Reichskommissariat Britannien shall be set up over England, and perhaps soon the rest of the British Isles as well.\n\nThis is a decisive defeat for the Organization of Free Nations' efforts in Europe, and this failure may well be a mark of the future fortunes of the OFN. Regardless, the rest of the world looks on in unease."
 WORLD.2003.b:0 "England once again ours."
 WORLD.2003.c:0 "England, we have failed you."
 WORLD.2003.e:0 "England falls once more."
 
 WORLD.2004.t:0 "England Victorious"
 WORLD.2004.desc:0 "As per the agreement signed a year ago, the last of the German garrison in Cornwall has withdrawn on a series of troopships across the vhannel into territory firmly under the dominion of the Reich. Though some within the OFN cry out that this is a victory for democracy, others point to the fact that Germany did not suffer a true military defeat and may indeed be strengthened by the sudden lack of need to transport vast quantities of supplies across the channel. England, though, is clearly the winner of this small conflict, finally uniting all of what is commonly considered England under one banner, and some observers wonder if they perhaps seek to go further and reestablish the former United Kingdom from the ashes.\n\nPerhaps such worries are moot for the time being though, and we should instead celebrate the triumph of peace over the brutality of war?"
 WORLD.2004.a:0 "United once again."
 WORLD.2004.b:0 "Damm them!"
 WORLD.2004.c:0 "Splendid!"
 WORLD.2004.e:0 "Interesting."
 
 WORLD.2005.t:0 "Cornwall Crisis"
 WORLD.2005.desc:0 "With the Anglo-Cornish War dragging on, the interference on part of the Reich and the United States of America is becoming ever more blatant. Diplomatic communications from both sides of the Atlantic have been demanding that the other cease their support for their proxy in the conflict, and diplomatic communications back have been frustratingly intractable in their answers.\n\nIf nothing is done soon, there is a very real risk that a hot war could turn into a nuclear one, but that is not preordained yet. And there is still time for negotiation."
 WORLD.2005.a:0 "We shall prevail."
 WORLD.2005.b:0 "Germany forever!"
 WORLD.2005.c:0 "Let's hope cooler heads prevail."
 
 WORLD.2006.t:0 "Germany Wins the Cornwall Crisis"
 WORLD.2006.desc:0 "After several days of tense negotiations, the United States and their allies within the Organization of Free Nations have backed down from further support the collaborator government of England in the Anglo-Cornish War, after threats on the Reich's part of nuclear escalation.\n\nWithout their much-needed foreign support, the prospects are grim for London, and the German garrison looks sure to emerge victorious shortly. The OFN has been bloodied by this defeat on the diplomatic table, but perhaps it is better than the world finding out firsthand what a nuclear bloodbath looks like."
 WORLD.2006.a:0 "Unfortunate."
 WORLD.2006.b:0 "Germany triumphant!"
 WORLD.2006.c:0 "At least it ended in peace."
 
 WORLD.2007.t:0 "America Wins the Cornwall Crisis"
 WORLD.2007.desc:0 "After several days of negotiations fraught with threats and haggling, the German Reich has agreed to cease support for the Cornwall Garrison in their fight against the collaborationist government of England. Whilst England may be the key to continental Europe, it would appear that the Germans are unwilling to extend this security priority to a nuclear war.\n\nWithout support, the Cornwall Garrison will shortly run low on valuable equipment and manpower, and will likely collapse thereafter, leading to the first major OFN base in Europe being free of German influence. Whether one supports the OFN or not, this is undeniably a great victory for their cause."
 WORLD.2007.a:0 "Perfect!"
 WORLD.2007.b:0 "Humiliating."
 WORLD.2007.c:0 "At least it ended in peace."
 
 WORLD.2008.t:0 "Cornwall Crisis Escalates"
 WORLD.2008.desc:0 "To the shock and horror of those parts of the world aware of the situation, American and German forces now clash openly in England. What was once a mere proxy conflict has become a raging inferno that is the telltale sign of nations making war upon each other.\n\nThis is not a child's squabble however, this is easily the equal of the last World War, except this time nuclear weapons are involved and neither side is going to hesitate in using them. The world has entered its death throes, the missiles shall soon launch, and it falls to the almighty Lord to save it now... for the calamitous egos of men shall not."
 WORLD.2008.a:0 "The world aflame."
 WORLD.2008.b:0 "The final test."
 WORLD.2008.c:0 "Mein Führer, it has begun."
 WORLD.2008.e:0 "Oh God!"
 
 WORLD.2009.t:0 "Welsh Unionists Win Elections"
 WORLD.2009.d:0 "The pro-English coalition of independents was swept into power following a snap election in Wales. The ruling Plaid Cymru, wounded by a controversial Welsh-only education bill and put out of its misery by the coal crisis, already found itself without a majority in parliament. Their divisions and incompetence made them easy prey for the cohesive Unionist coalition, led by the conservative John Morris. On a platform of economic revival centered around finding new trade markets, the once-ideal of reuniting with England became a winning formula.\n\nMany congratulatory calls from business magnates and liberal democrats worldwide flooded the Unionist phone lines. It remains to be seen if this coalition can hold together its socialist minority and pro-business majority long enough to achieve its dream of a union."
 WORLD.2009.a:0 "Britain is not a dream."
 WORLD.2009.b:0 " It's all Welsh to me."
 
 WORLD.2010.t:0 "Königsberg Treaty Signed"
 WORLD.2010.d:0 "To wide international surprise, a diplomatic treaty between the Greater Germanic Reich and Republic of Poland has today been signed in Königsberg by Reichsminister Helmut Schmidt and Polish representative Stanisław Wachowiak. Included in it are the official recognition of the Polish as a people by Germany and a plan for repatriation of Polish slaves within the near future. In turn, Poland is to be administrated by a provisional government pending further negotiation and reintegrated into the Einheitspakt.\n\nHailed as a diplomatic miracle by many, large controversy nonetheless plagues the treaty as it does not address the status of the annexed territories of Poland and has been met with strong disapproval by reactionary NSDAP members and several Polish leaders. Large protests, both for and against the treaty, took place in both nations simultaneously."
 WORLD.2010.a:0 "A second miracle on the Vistula?"
 WORLD.2010.b:0 "Um Gottes willen, Schmidt, what have you done?!"
 
 WORLD.2011.t:0 "Poland Usurped by the Wehrmacht"
 WORLD.2011.d:0 "To middling international reactions, the Republic of Poland has today surrendered to the Wehrmacht of the Greater Germanic Reich. Negotiated by Fieldmarshals Henning von Tresckow and Hans Speidel with the Polish government, the Reich excerted ever increasing pressure unto the rump state while promising to it freedom and prosperity, albeit under the German boot.\n\nAlthough international hopes for a German regime on a clearly liberalizing course have been dampened by this, it is nonetheless notable that this transition of power occured with no major violence or repercussions against the Polish people. While there is significant protest in Poland and the Polish diaspora, the solution appears to be stable. Depending on the next actions, Poland may just have a future."
 WORLD.2011.a:0 "Perhaps not yet lost."
 
 WORLD.2012.t:0 "Poland Falls to Germany"
 WORLD.2012.d:0 "To international shock, the Republic of Poland has been violently put down by the Wehrmacht of the Greater Germanic Reich, allegedly under order of Führer Albert Speer himself. Apparently a response to prior negotiations failing, the move is widely regarded as a censure in Albert Speer's self-image as the liberal reformer of the Reich. While the Wehrmacht has quickly moved to restore order and install an occupation regime actively trying to avoid further conflict, the situation in Poland has not been this agitated since the German Civil War.\n\nIt remains to be seen what Poland's fate is."
 WORLD.2012.a:0 "The Führer is a liar!"
 
 WORLD.2013.t:0 "Scotland Crisis"
 WORLD.2013.desc:0 "The threat of war once more looms over the British Isles, as the German-supported collaborator government of England makes known its intent to incorporate the OFN backed Republic of Scotland into a union once again. Far more important than what either nation says about the subject however, the major allies of the two nations, the United States and the Reich, must now attempt to broker the situation into something which doesn't involve a nuclear war.\n\nRight at this moment diplomats from both nations are said to be meeting so as to form a solution agreeable to all involved, most likely heedless of what the British nations have to say on the matter."
 WORLD.2013.a:0 "Scotland forever!"
 WORLD.2013.b:0 "It begins."
 WORLD.2013.c:0 "England shall triumph!"
 WORLD.2013.e:0 "Let us pray for peace."
 WORLD.2013.f:0 "Excellent!"
 
 WORLD.2014.t:0 "Scotland Abandoned"
 WORLD.2014.desc:0 "Despite fervent protests by the Scottish government, the United States have declined to assist its ally in the isles for fear of sparking a war of nuclear annihilation. U.S. and allied OFN vessels have left Scottish waters and the English have been given an unofficial green light to do as they wish in regards to their wayward former subject.\n\nThe primary global perception of the talks results is that they are an undeniable victory for the Reich on the diplomatic stage, and it is unlikely that the OFN can fully comprehend the diplomatic complications this crisis has produced, but those current members may be wondering if what happened to Scotland... could happen to them."
 WORLD.2014.a:0 "Scotland forever!"
 WORLD.2014.b:0 "We did what we had to do."
 WORLD.2014.c:0 "Easy pickings."
 WORLD.2014.e:0 "It is time."
 WORLD.2014.f:0 "Unfortunate."
 
 WORLD.2015.t:0 "England Abandoned"
 WORLD.2015.desc:0 "The isles are now at peace, as the German government formally rejected the possibility of armed intervention in the brewing conflict between their allied English government and the OFN-aligned Scottish Republic.\n\nThis comes after several weeks of tense standoff between the two major powers of the world and a distinct sense of foreboding, should the matter transform from a mere battle of proxies to one of titans. Seemingly not viewing the situation on the isles as being worth it, the Germans have backed down, making the OFN and Scotland the winners of this conflict by default, though some whisper that the English government may seek to contest that, possibly by force."
 WORLD.2015.a:0 "Scotland forever!"
 WORLD.2015.b:0 "Easy pickings."
 WORLD.2015.c:0 "We did what we had to do."
 WORLD.2015.e:0 "God save us."
 WORLD.2015.f:0 "Unfortunate."
 
 WORLD.2016.t:0 "Germany Wins the Scotland Crisis"
 WORLD.2016.desc:0 "The German government and its ally in the English collaborator regime have emerged victorious in the so-called 'Scotland Crisis', marking the day as one of defeat for the OFN. Scotland is now destined to be annexed into England, possibly recreating the sundered nation of Britain for the first time in over two decades.\n\nObservers note that this has removed a vital link in the U.S. East Atlantic defensive plans, with the loss of Scottish bases and manpower any theoretical war against the Reich is far less likely to succeed. But above all no one can deny that the Reich stands unbowed.\n\nFor the moment."
 WORLD.2016.a:0 "Damm them!"
 WORLD.2016.b:0 "We failed them."
 WORLD.2016.c:0 "The isle is ours."
 WORLD.2016.e:0 "Scotland is ours."
 WORLD.2016.f:0 "The Reich triumphant once more."
 
 WORLD.2017.t:0 "USA Wins the Scotland Crisis"
 WORLD.2017.desc:0 "The Scotland Crisis has gone the way of the Americans and their doughty allies the Scots, with the Germans giving up on the idea of an expanded collaborationist England, possibly for good. With this victory, the OFN have secured their place in Europe, establishing a defensible base untouchable by conventional German assault and with a strong ally to provide domestic support.\n\nOn a strategic level, this may have startling ramifications for a greater OFN presence in Europe, potentially giving them the edge in the event that hostilities between these two powers of the world ever go beyond the pale."
 WORLD.2017.a:0 "For a second time, we have won."
 WORLD.2017.b:0 "England is ours."
 WORLD.2017.c:0 "The isle is lost."
 WORLD.2017.e:0 "Oh God."
 WORLD.2017.f:0 "A new dawn for Britain?"
 
 WORLD.2018.t:0 "Scotland Crisis Goes Hot"
 WORLD.2018.desc:0 "It would appear that much like in 1938, the idea of peace in our time is a folly. But now the consequences may be far more dire for the world as it stands. The Germans and Americans are now openly engaging in support of their respective allies in the Scotland Crisis, and reports are coming in that this is repeating around the globe.\n\nIt would appear likely that nuclear war will follow soon enough, bringing to an end this age of wonders and horrors, and a beginning to a nuclear winter. Perhaps this could have been avoided, but that is in the past. Now all that remains is to enjoy the time that is left to the human race."
 WORLD.2018.a:0 "Oh God."
 WORLD.2018.b:0 "What have we done?"
 WORLD.2018.c:0 "What have we done?"
 WORLD.2018.e:0 "Oh God."
 WORLD.2018.f:0 "Alas, for we were too young."
 
 WORLD.2021.t:0 "The Welsh Revolution"
 WORLD.2021.d:0 "Terror in Wales today as the National Assembly, rudderless for weeks after a devastating no-confidence vote, was stormed by armed militants led by Julian Cayo-Evans. The takeover was largely bloodless, with some of the most far-right members of parliament cheering their arrival with salutes and impromptu performances of Welsh anthems. Pro-Unionist and leftist politicians fled the building immediately, leaving the governance of the state to a wholly nationalist faction.\n\nCayo's militant supporters, known as the Free Welsh Army, were considered an impossibly disparate fringe group for most of its history. When the coal industry slumped, the FWA rapidly consolidated support among the discontents of this crash and blazed ahead towards a coup d'état. The searing anti-Anglo rhetoric of Cayo has understandably terrified everyone whom it targets."
 WORLD.2021.a:0 "Somewhat free, definitely Welsh, and certainly an army."
 WORLD.2021.b:0 "Cofio am Cayo!"
 
 WORLD.2031.t:0 "The Norfolk Accords"
 WORLD.2031.d:0 "The world reeled in shock as Germany sat down to the negotiating table in Norfolk, Virginia. A thaw between the two seemed unrealistic at best, but pressures from Speer's cabinet combined with the threat of hostilities has forced him to bend to the U.S.. As a gesture of "goodwill," the Norfolk Accords were signed on the USS Wisconsin, one of the few surviving U.S. capital ships from the 40s. Under a pole waving the stars and stripes, the U.S. embargo of Germany formally ended. Saying Germany was humiliated would be an understatement. Under the accords, Germany is forced to improve slave conditions, give American investors priority in their market, and severely reduce their nuclear stockpiles. While America proclaims a new era of peace, her counterpart has been mute. German citizens are disgusted at the diplomatic humiliation; even the most loyal of Speer's supporters have nothing to say. "
 WORLD.2031.a:0 "Fantastic news!"
 WORLD.2031.b:0 "Speer has stabbed us in the back."
 WORLD.2031.c:0 "It seems America has come out on top."
 
 WORLD.2030.t:0 "Schwarze Walküre"
 WORLD.2030.d:0 "With the recent breakdown in diplomacy between America and Germany, Albert Speer, the Führer, has begun to mobilize the Luftwaffe. Anonymous sources within his bureaucracy state that Germany has approved a new operation. Codenamed 'Schwarze Walküre', or 'Black Valkyrie', this operation appears to be a German attempt to probe American and OFN airspace with massed air wings, including nuclear capable strategic bombers. German intentions are not clear at this time, but this appears to be a direct result of collapsed diplomatic overtures between the United States and German Reich. Foreign observers warn that already high tensions may raise even more, and caution that limited conflict could result.\n\nIt is unknown what the end results will be, but the world holds its breath as America and Germany square off."
 WORLD.2030.a:0 "Who will blink first?"
 
 WORLD.2032.t:0 "The Melbourne Talks"
 WORLD.2032.d:0 "A small meeting was held in Melbourne today between a small group of American and German diplomats. The German delegation, while touring the Co-Prosperity Sphere after signing a trade agreement with Japan, took a detour to the Australian city for an informal meeting with United States diplomats.\n\nTo the surprise of many, the meeting bore fruit for both sides. Talks remained surprisingly cordial, and some headway was made in thawing tensions between the United States and Germany. Though no official treaties were signed, the American delegation made a "gentleman's agreement" to begin relaxing the longstanding embargo between the two superpowers.\n\nAlthough only a token arrangement, many are wondering if this isn't the beginning of a new era of cooperation between the two nations."
 WORLD.2032.a:0 "A great victory for the fatherland!"
 WORLD.2032.b:0 "Germany has come far these few years."
 WORLD.2032.c:0 "An unexpected meeting with unexpected results."
 
 WORLD.2033.t:0 "The Copenhagen Talks"
 WORLD.2033.d:0 "Upon invitation by the Greater Germanic Reich's Führer Albert Speer to secret talks in Copenhagen, the U.S. government, in a shocking revision of foreign policy, announced that they would be relaxing the embargo against Germany. Future talks to further lower trade restrictions are also on the table, as long as relations remain positive and stable. Whether or not that will be realistic in the event of the NPP losing national elections remains to be seen.\n\nAmerican opinion is extremely mixed, with even members of the NPP voicing doubts at the decision to scale down the embargo unconditionally. Others offer token praise for attempting to normalize relations with Germany. Still, relations between the two superpowers are better than they've been in decades."
 WORLD.2033.a:0 "Our greatest diplomatic success yet!"
 WORLD.2033.b:0 "The NPP bows to Germany? How could they?"
 WORLD.2033.c:0 "Disturbing."
 
 WORLD.2034.t:0 "Reich and United States Relations Crash"
 WORLD.2034.d:0 "Relations between America and Germany have hit a new low. The American government has not released an official statement, but an anonymous source from the American embassy has been quoted stating, "You can not negotiate with people who says what's mine is mine, and what's yours is negotiable."\n\nThe American embassy in Germania is currently being emptied, its staff being sent back home. For the foreseeable future, the Americans are done with negotiation."
 WORLD.2034.a:0 "Good riddance, we won't miss them."
 WORLD.2034.b:0 "We're done speaking with Nazis."
 WORLD.2034.c:0 "The clock moves closer to midnight."
 
 WORLD.2026.t:0 "Reykjavik Accords Begin"
 WORLD.2026.d:0 "The anticipated Reykjavik Accords are set to commence. American and German diplomats have begun to arrive to Iceland for perhaps the most important meeting of the decade. Much is at stake, and many are excited at the prospects of a 'thaw' in relations between Germany and America.\n\nThe subject on everyone's mind is the American embargo of Germany. It is unknown if either side is willing to compromise in order to have the embargo lifted; rumors are floating around that America will demand full emancipation, prefered trade deals, nuclear disarmament, or even all of the above! Rumors from Germany have been mixed as well, from "no compromise!" to "give whatever you must to end the embargo!" No one knows what to expect from this meeting, but its outcome will shape American-German relations for years to come."
 WORLD.2026.a:0 "Let the talks begin!"
 WORLD.2026.b:0 "Another fool's errand."
 
 WORLD.2027.t:0 "Reykjavik Accords Are Signed"
 WORLD.2027.d:0 "In the waning hours of the evening, the American and German delegations have done what many had thought was unachievable. They both signed the treaty.\n\nWhile it isn't apparent yet to foreign observers what exactly the Germans offered to have the Americans agree to such a dramatic policy change, it must have been enticing enough for them to sign.\n\nNo one quite knows what these actions will have in the future, but for the first time in decades, Germany and America aren't at each other's throats."
 WORLD.2027.a:0 "Today is a new day."
 WORLD.2027.b:0 "They signed what?!"
 
 WORLD.3001.t:0 "Toronto Accords Begin"
 WORLD.3001.d:0 "At the invitation of the NPP, German diplomats have begun to arrive to the Canadian city of Toronto for what officials are calling the "meeting of the century". On the docket is the American embargo of Germany.\n\nIt remains to be seen what exactly will be agreed to, if anything. However, many Germans are optimistic of a favorable outcome, considering the NPP's pro-German stance. However, the Americans may well not be content to just 'sign away' to any agreement. The Germans will still need to be on their toes in the coming days."
 WORLD.3001.a:0 "The conference commences!"
 WORLD.3001.b:0 "America is playing with fire."
 
 WORLD.2028.t:0 "Toronto Accords End"
 WORLD.2028.d:0 "This afternoon, diplomats from Germany and America have signed the Toronto Accords. The Americans, after more than a little deliberation, have agreed to end the trade embargo that's stood against Germany for the last decade.\n\nBoth governments are quietly optimistic at what the future holds for both nations. Skeptics ask themselves though; will these new overtures survive an administrative change?"
 WORLD.2028.a:0 "To a new era!"
 WORLD.2028.b:0 "Today's enemy, tomorrow's partner."
 
 WORLD.2029.t:0 "Schmidt Meets the President"
 WORLD.2029.d:0 "In celebration of the successful diplomatic talks between Germany and America, the head German diplomat at the talks, Helmut Schmidt, has been invited to the White House. Schmidt has had the honor to sign the legislation that officially ended the American embargo of Germany alongside the president himself.\n\nIt is a historic day for both nations; both countries are finally ready to try and put behind them more than two decades of rivalry and conflict. It will take time to mend the wounds, but the first step forward has finally been taken."
 WORLD.2029.a:0 "We'll give peace a chance."
 WORLD.2029.b:0 "No one expected that."
 
 
 WORLD.2035.t:0 "Icelandic Strike"
 WORLD.2035.d:0 "For the second time in history, atomic warheads have been detonated in anger against fellow man. It is also the second time America has been struck by atomic fire. Iceland, an American citadel, has been thoroughly raked by fire hotter than the sun. A German U-boat silently cruised off shore undetected and launched its deadly payload of short-ranged nuclear missiles in the early hours of the morning. There was less than a minute for the Americans to respond. Tens of thousands of people are now ash and little remains of the once beautiful island.\n\nPeoples from around the world watch with unbidden terror; for this time the United States has a means to respond. As the two superpowers ready their respective nuclear arsenals, the clock strikes twelve. The world holds its breath as America prepares its response, which will likely be retribution."
 WORLD.2035.a:0 "They don't have the spine... right?"
 WORLD.2035.b:0 "The Germans have given us no choice."
 WORLD.2035.c:0 "The end is nigh."
 
 WORLD.3000.t:0 "The Battle of Iceland?"
 WORLD.3000.d:0 "German and American planes have clashed over the North Sea today. A bloody dogfight ensued when American interceptors opened fire and shot down an undisclosed number of German strategic bombers on course to Iceland, the OFN bastion in Europe.\n\nThe Americans, taking no chances, fired on the airwing in neutral water to give the bombers no chance to drop their payloads. German escorts were quick to return fire, but the Luftwaffe was forced to turn back, none of the heavier planes making it home.\n\nWhile America chalks up another minor victory against Germany, the world watches in fear of what may result from such brazen action."
 WORLD.3000.a:0 "Black Valkyrie failed?"
 WORLD.3000.b:0 "Germany will not push us around."
 WORLD.3000.c:0 "Two nations, forever postering."
 
 
 WORLD.2036.t:0 "Thatcher Reunifies Britain"
 WORLD.2036.d:0 "(She took power in England and now has fulfilled her main promise)"
 WORLD.2036.a:0 "The isle is back together."
 WORLD.2036.b:0 "Britain will be respected once more!"
 
 WORLD.2037.t:0 "Stirling Victorious"
 WORLD.2037.desc:0 "In the midst of disaster some men have their greatest virtues brought out for all to see, but in the catastrophe which enveloped England this has not been the case. Fascists, puppets and despots battled over the path England would take for the future, and now David Stirling, leader of the HMMLR militarists - and, according to some - murderer of vaunted hero Bill Alexander has established a dictatorship over the scarred land of England.\n\nYet there is still some hope for a better future, as in order to gain support amongst the people Stirling took into his governance former Prime Minister the Lord Mountbatten, a man respected perhaps without equal by the average Englishmen. Perhaps England may yet have a future ahead of it without strife should he take power."
 WORLD.2037.a:0 "A new face of autocracy on the isle."
 WORLD.2037.b:0 "Order triumphant."
 
 WORLD.2038.t:0 "The Free State Victorious"
 WORLD.2038.desc:0 "The combined remnants of the more moderate collaborationists, HMMLR and the Left Resistance, the English Free state was seen by many as a mere puppet of OFN interests. Yet despite this tarnish upon their reputation, they have managed to emerge victorious in the catastrophe that afflicted England in the aftermath of Claude Auchinleck being assassinated by persons unknown.\n\nWith the social republic and Stirling both now defeated, the free state stands ready to assert their control over not just England, but potentially the entire isle of Great Britain. Assuming, of course, that their partners in the OFN allow such an act."
 WORLD.2038.a:0 "A free nation, according to the Americans anyway."
 WORLD.2038.b:0 "Democracy triumphant."
 
 WORLD.2039.t:0 "Social Republic Victorious"
 WORLD.2039.d:0 "Darkness falls on England. Emerging from the catastrophe, the victor was not the misguided but ernest Stirling, or the idealistic if weak free state, but the BUF and their English Social Republic, a party long considered dead and irrelevant, are now in control of all England.\n\nAcross the world, the reactions are mostly those of people shocked by the worst possible outcome to the English Civil War, as from Vancouver to Delhi and Canberra men and women shake their heads in sadness at the fact that all the blood, all the death and violence was for nothing. At least some of the collaborators had noble goals, while the British Union of Fascists merely seek power and control. A sun sets on English democracy."
 WORLD.2039.a:0 "Night falls, but a spark is still lit in the darkness."
 WORLD.2039.b:0 "The true government victorious."
 
 WORLD.2040.t:0 "A New Russia"
 WORLD.2040.d:0 "Fyurer Gutrum Vagner of the Aryan Brotherhood has declared that he intends to unite Russia under his wing. In a speech delivered from his palace in Permhaym, he said that "the time has come for the Aryan Race to finish the purge of Untermenschen that it began in 1941," and that "from the deluge of fire that will come, a new Russia shall rise like the phoenix!"\n\nMany leaders within Russia and abroad are in deep concern over these events due to Vagner's brutality, insanity and regional power, and numerous states are already drawing up plans to protect themselves in the event of war with Permhaym. Representatives of the German government are unavailable for comment."
 WORLD.2040.a:0 "Madness grips Russia."
 WORLD.2040.b:0 "Our Reykh shall last one thousand years!"
 
 WORLD.2041.t:0 "A New Russia"
 WORLD.2041.d:0 "This morning, Valery Yemelyanov, the enigmatic warlord of Hyperborea, officially announced his intent to unite Russia under his banner in a speech delivered from his palace in Perm. "Empowered by the might of Perun, the True Aryans will rise once more," Yelmanyov said before a crowd of assembled warrior-priests, "and from the Baltic to Kamtchatka, the banner of Hyperborea shall fly!"\n\nOn account of Hyperborea being one of the most powerful, brutal and extremist states to rise in the wake of the USSR, the international reaction is that of overwhelming panic. Russian nations are already mobilizing their troops to protect themselves from the rogue state, and international leaders are preparing themselves for the possibility of a world where lunatics like Yemelyanov are one of its most powerful men."
 WORLD.2041.a:0 "The north awakens."
 WORLD.2041.b:0 "Hail Perun!"
 
 WORLD.2042.t:0 "The True Aryan Homeland"
 WORLD.2042.d:0 "In a speech delivered from the Temple of Rod (formerly the Holy Trinity Cathedral) in Perm, warlord Valery Yemelyanov of Hyperborea announced his plans to conquer Palestine to the world. Declaring it to be "the ancient, original homeland of the Aryan race", which was "stolen by the Jews in antiquity", he proclaimed that "the time is coming when the true sons of the Holy Land will reclaim their ancestral kingdom from King Solomon's Masons."\n\nThat Yemelyanov is planning to extend his reach beyond Russia is deeply disturbing. Local leaders in the Levant promise that "we will be prepared if he comes", though not elaborating on what plans are being drawn up. Reports that the military and intelligence agencies in the region are in a state of alert are unconfirmed."
 WORLD.2042.a:0 "Let's hope he never comes."
 WORLD.2042.b:0 "Hail Perun!"
 
 WORLD.2043.t:0 "Lynch Assassinated During Election Time!"
 WORLD.2043.d:0 "Yesterday, around late in the afternoon, a man in his late 50s shot Jack Lynch, politician of the Independent Fianna Fáil. Lynch had been campaigning in Dublin during the general election. This incident has shocked the Irish community, with many seeing Mr. Lynch as a bright and honest candidate for Ireland. The Raidió Teilifís Éireann remains biased on the incident, as the Rialtas na hÉireann has allegedly said it never had a fondness for Lynch.\n\nWhile many are still in mourning of the incident, the people of Ireland remain stunned on why anyone would want to kill someone as reserved as Lynch, as Ireland has never been the victim of assassinations and conspiracies against the government. William Percivel, Garda Commissioner, announced early this morning that he has made an assassination investigation a "top priority.""
 WORLD.2043.a:0 "Congratulate our top agents for this successful operation."
 WORLD.2043.b:0 "A surprise, but a welcomed one."
 WORLD.2043.c:0 "Slán, Mr. Lynch"
 
 WORLD.2044.t:0 "German Hegemony Returns"
 WORLD.2044.d:0 "At the beginning of the great civil war that ripped the Reich apart, many of the Reichskommissariats in the east broke free from Germania, due either to internal revolt or to the fact that the Reichskommissar was loyal to one of the defeated opponents to the new Führer.\n\nAfter the Bürgerkrieg ended, the weakened German nation was too devastated to even consider foreign expansion, and for a time it seemed that the swastika would never return to the bloodied fields of Eastern Europe.\n\nToday, however, marks a new beginning for the Reich. After a series of both military campaigns and diplomatic efforts, most of the former Reichskommissariats have returned to the fold of the reborn Reich. As the world looks in both awe and worry, one thing is certain: German hegemony has returned."
 WORLD.2044.a:0 "Lebensraum is ours once more!"
 WORLD.2044.b:0 "The swastika will fall, it's only a matter of time."
 WORLD.2044.c:0 "It seems the Reich has returned to the world stage..."
 
 WORLD.2045.t:0 "Germany Restores Control Over Central Europe"
 WORLD.2045.d:0 "The Reichsprotektorat of Bohemia and Moravia, together with the Netherlands and Denmark, were the territories where Germanization proved the most successful. When Germany fractured, these territories entered a state of political upheaval, but in the end lands this close to the beating heart of the Reich couldn't be allowed to become a potential threat.\n\nAs such, it was no surprise when the new government in Germania decided to quickly move in and seize back such important provinces, especially the Netherlands with their trade ports, and Bohemia with its industrial core.\n\nWith friendly governments in Copenhagen and Amsterdam, and the total annexation of the Reichsprotektorat, the new Führer has secured control over Central Europe."
 WORLD.2045.a:0 "Long live the Reich!"
 WORLD.2045.b:0 "It seems the old lion can still roar."
 WORLD.2045.c:0 "It was to be expected."
 
 WORLD.2046.t:0 "'Sondergericht' in Germany"
 WORLD.2046.d:0 "In a bid to cleanse the NSDAP of disloyal members, Albert Speer, Führer of the German Reich, had begun the 'sondergericht', a special trial which saw several members of the party accused of a variegated list of crimes, from abuse of power to accepting bribes and even treason.\n\nAs a result of this, several democratic countries have protested against what had appeared to be a purge in disguise, but this didn't deter the government in Germania. After several months, Speer has achieved a double result: not only has he tightened his grip on the party, but the German people are also much more supportive of his regime.\n\nWith the public opinion once more in his favor, the Führer can now concentrate on more important matters."
 WORLD.2046.a:0 "Those traitors got what they deserved!"
 WORLD.2046.b:0 "A leopard can't change its spots..."
 WORLD.2046.c:0 "A purge: how typical!"
 
 WORLD.2047.t:0 "A Lighter Hand in the East"
 WORLD.2047.d:0 "After reasserting hegemony over the lands formerly belonging to the eastern Reichskommissariats, most expected the Reich to simply restore the old system, but it seems they were mistaken. In a move that left all astonished, the lands were reorganized into independent nations, led by formally free governments.\n\nWhile most agree that these new states are mostly comprised of collaborators, no one can deny that this is an important change. The Führer has immediately signed several treaties with the newly-established countries, which will surely benefit Germany.\n\nWith this new system, which most consider to be heavily influenced by the reformist wing of the party, German hegemony over Eastern Europe appears far more stable than under the old one."
 WORLD.2047.a:0 "A sensible choice for a sensible government."
 WORLD.2047.b:0 "An unexpected development, but a welcome one."
 WORLD.2047.c:0 "It seems they have learnt their lesson..."
 
 WORLD.2048.t:0 "A Tight Grip in the East"
 WORLD.2048.d:0 "After reasserting its hegemony over the lands formerly belonging to the eastern Reichskommissariats, the Reich has decided to reorganize them into Reichslander, autonomous regions under strict surveillance from Germania. A native Reichsstatthalter, aided by a government mostly of their choosing, shall oversee a civilian administration, in order to ensure a tight grip over the territory, but a better administration compared to the excesses perpetrated by some of the old Reichskommissars.\n\nWhile this will probably mitigate the worst effects of German domination, most observers agree that it will do little to quench the burning hate the natives feel for their overlords, and they believe that an increased wave of partisan attacks is to be expected at the first sign of weakness from the government."
 WORLD.2048.a:0 "Our rule is stronger than ever!"
 WORLD.2048.b:0 "This new order, just like the last, is doomed to collapse..."
 WORLD.2048.c:0 "Take the old system, use a new name: voila!"
 
 WORLD.2049.t:0 "NetzRAM is Online"
 WORLD.2049.d:0 "After several years of preparations, repairs, tweaks and improvements, finally NetzRAM is online and fully operative. This new and incredibly advanced system, linking together all computers in the most important research facilities and government bureaus all throughout the Reich, allows for incredibly fast transmission of any sort of data, from text to images, dramatically improving coordination between the various institutions.\n\nWhile NetzRAM's main purpose is to help scientific research and increase bureaucratic efficiency, few doubt that the Führer will experiment with its use in the fields of military and espionage. After that, who knows, perhaps the system can be expanded and adapted for civilian use? Still, one thing is certain: with this achievement, the Reich has finally entered the future."
 WORLD.2049.a:0 "The future is now!"
 WORLD.2049.b:0 "Do we have a new rival for technological supremacy?"
 WORLD.2049.c:0 "Incredible!"
 
 WORLD.2050.t:0 "German Reich Seeks Detente With Empire of Japan"
 WORLD.2050.d:0 "During a press conference held today in the Reichskanzlei, Albert Speer, Führer of the German people, has announced his decision to open a new diplomatic mission in Tokyo, capital of the Empire of Japan, to "foster renewed feelings of friendship between our nations"\n\nThis comes as a surprise to most international observers, who believed Reichsminister Helmut Schmidt would steer the foreign policy of the Reich towards the other side of the Pacific, especially considering the fact that Japan is heavily suspected of being involved in the last attempt on Adolf Hitler's life.\n\nThe Führer has quickly refuted such suspicions as "outrageous claims" that fail to understand "the great emphasis Japanese culture puts on honor and loyalty". Germany and Japan fought together in the greatest war to ever befall mankind, and he is certain that this will unite their two nations more than the last twenty years divided them."
 WORLD.2050.a:0 "It seems Schmidt got sidelined."
 
 WORLD.2051.t:0 "Rapprochement Between Germany and Japan Succeeds"
 WORLD.2051.d:0 "After weeks of negotiations, the German delegation to Tokyo and their Japanese counterparts released a joint statement in which they revealed the signing of "a series of comprehensive agreements between our nations" that will "help mend the regrettable misunderstanding of the last two decades." While the contents of the treaties are yet to be made public, everyone could notice the satisfaction in both delegations' members, except perhaps Reichsminister Helmut Schmidt."
 WORLD.2051.a:0 "Is a new Tokyo-Berlin Axis on the horizon?"
 
 WORLD.2052.t:0 "Diplomatic Conference Between Germany and Japan Succeeds"
 WORLD.2052.d:0 "After weeks of negotiations, the German delegation to Tokyo and their Japanese counterparts released a joint statement in which they revealed the signing of "a comprehensive treaty" that will "set the course for friendly relationships between our countries." While the contents of the treaty are yet to be made public, everyone agrees that the conference was an important step towards detente between the two superpowers, though small differences remain."
 WORLD.2052.a:0 "Better than what most expected."
 
 WORLD.2053.t:0 "Diplomatic Talks Between Germany and Japan Stall"
 WORLD.2053.d:0 "After weeks of negotiations, the German delegation to Tokyo and their Japanese counterparts released a joint statement in which they revealed the signing of a memorandum that "will set the first stone in the long road to rapprochement" between the two superpowers. In the diplomatic jargon, this means that the talks didn't go well, but at least they found common ground on matters of principle: time will tell if the detente will become reality, or remain on paper."
 WORLD.2053.a:0 "Just as expected: pride kills friendship."
 
 WORLD.2054.t:0 "Diplomatic Talks Between Germany and Japan Fail"
 WORLD.2054.d:0 "After weeks of negotiations, the German delegation to Tokyo departed in a hurry without even releasing a statement. To most international observers, this is the equivalent of admitting that the conference failed spectacularly. This belief was later confirmed by rumors from the usually secretive Japanese foreign minister, where an unnamed official revealed that the only thing the two sides could agree on was their disagreement. While relations between countries - and especially superpowers - can change in mere hours, most agree that this spells the end for any hope of a rapprochement between the two former allies."
 WORLD.2054.a:0 "Perhaps they should have listened to Schmidt..."
 
 WORLD.2055.t:0 "Speer Wins the German Civil War"
 WORLD.2055.d:0 "The German Civil War, the most devastating and bloody conflict to ever consume Germany, has finally ended with Albert Speer emerging as the victor. Once thought to have had too little support both from the military and the wider population to pose any real threat in the war, Speer today spoke before the Volkshalle as Germany's new Führer to vow a new era for the Reich.\n\nWhilst Speer has promised to make true on the economic and political reforms his supporters now expect to come, few suspect the next few months to be easy for the new Führer. Even should Speer be able to win over the German people and begin to heal the crippled nation, much of Europe remains consumed by a chaos many view Speer unfit to resolve. Yet with the country in ruins, many are thankful to at least have the Reich's great architect now in charge of rebuilding the nation."
 WORLD.2055.a:0 "Peace returns to Germany."
 
 WORLD.2056.t:0 "Bormann Wins the German Civil War"
 WORLD.2056.d:0 "The German Civil War, the most devastating and bloody conflict to ever consume Germany, has finally ended with Martin Bormann emerging as the victor. Having enjoyed extensive support during the civil war, many expected Bormann's victory to be the most likely outcome of this terrible conflict. Standing before the Volkshalle today, the new Führer promised the German people a swift return to the former glory of the Reich, promising limited reform to ensure such a conflict never need occur again.\n\nWith the nation in ruins, a collapsed economy, a weary populace and much of Europe still consumed by chaos however, the true future of the Reich remains uncertain. Yet with the great politician leading them, many remain hopeful that Bormann truly will be able to return stability to the Reich."
 WORLD.2056.a:0 "Peace returns to Germany."
 
 WORLD.2057.t:0 "Göring Wins the German Civil War"
 WORLD.2057.d:0 "The German Civil War, the most devastating and bloody conflict to ever consume Germany, has finally ended with Hermann Göring emerging as the victor. With much of the Heer and the Luftwaffe siding with Göring during the war proving to have been crucial to his success, the new Führer personally thanked the Wehrmacht during a speech at the Volkshalle today.\n\nWith Göring publicly advocating militaristic policies before the war, many now fear how deep the influence of the military may grow, and how long it may be before Germany finds itself in a new war. Yet with the nation in ruins, a collapsed economy and a weary populace however, the true future of the Reich remains uncertain. Whilst many may fear for the future however, many are now simply glad Göring's military might has brought peace today."
 WORLD.2057.a:0 "Peace returns to Germany."
 
 WORLD.2058.t:0 "Heydrich Wins the German Civil War"
 WORLD.2058.d:0 "The German Civil War, the most devastating and bloody conflict to ever consume Germany, has finally ended with Reinhard Heydrich emerging as the victor. Widely disliked by the German populace, it has been the might of the SS which has won Heydrich the day. Speaking before the Volkshalle, the new Führer denounced the decadence which had corrupted Germany, and vowed to remove all hints of degeneracy from the Reich.\n\nWhilst Heinrich Himmler has offered his warmest congratulations to Heydrich, the international response has been largely muted with deep concern for the future of Germany. With the nation in ruins, a collapsed economy, a weary populace and a Europe still consumed by chaos, many now fear what the rule of the secretive fanatical organization will have in store for the future of the Reich."
 WORLD.2058.a:0 "Peace returns to Germany."
 
 WORLD.2059.t:0 "Speidel Wins the German Civil War"
 WORLD.2059.d:0 "The German Civil War, the most devastating and bloody conflict to ever consume Germany, has finally ended with the shocking victory of Hans Speidel. Hero of the West Russian War and the man who seized Germania to protect it at the beginning of the war, Speidel refused to accept any of the contenders' claims to the Führership and entered the war himself. Now victorious, Speidel bitterly condemned the contenders before the Reichstag for all the death and destruction they had inflicted upon the Reich.\n\nNow taking on the leadership of Germany himself, Speidel has vowed to enact some degree of reform to the Reich. Yet as many hail Speidel as a hero once more for saving the nation from those who tore it apart, so too do many simply denounce him as a vulture pouncing upon the carcass of Germany."
 WORLD.2059.a:0 "Peace returns to Germany."
 
 WORLD.20601.t:0 "Meinhof Wins the German Civil War"
 WORLD.20601.d:0 "From the ashes of a state torn asunder, a victor has emerged in the German Civil War. The bloodiest conflict in European history, the German Civil War saw ideological giants fight, fall, and... rise. When Ulrike Meinhof and her Red Army Faction seized power from Speer's liberals, the chaos and destruction that followed on her conquest of the Reich brought devastation and a taste to the RAF's revolutionary policies for Germany. On the steps of the Reichstag, Meinhof addressed the assembled crowd with a speech decrying Nazism and the wretched institution it sustained.\n\nIt is there that the new chairwoman declared the formation of a united Deutsche Sozialistische Republik, a Marxist utopia aiming to equalize all citizens of the Reich. The future is unknown, but one can expect that the German revolution will not be a quiet one."
 WORLD.20601.a:0 "Dreadful."
 
 WORLD.20611.t:0 "Schörner Wins The German Civil War"
 WORLD.20611.d:0 "With the Reich in flames, her government crippled, and her population pressed for the never-ending conflict, what once was the European superpower has finally fallen out of total war. Ferdinand Schörner, principal supporter to Göring's militarists, has led his regiments of conscripted citizens into Germania with the intention of declaring himself Führer-regent for the reformed Reich.\n\nSpeaking to his armies from the steps of the Reichstag, Schörner declared the formal establishment of the Regierung des Nationalen Wiederaufbaus, a state aimed at rebuilding the Reich with Schörner serving as temporary head of state. With the Reich's colonial administrations having severed ties with the central authority in Germania, it is expected that Schörner's first of many 'national reconstruction' conquests will be related to the restoration of that authority."
 WORLD.20611.a:0 "A beast has been unleashed."
 
 WORLD.20621.t:0 "A Second Sun"
 WORLD.20621.d:0 "Germany is aflame.\n\nIgnited in the chaos of the interwar, she burned brighter than any candle a man could hold. Her fires raged and soared and Europe was illuminated by a war that brought the Reich's fire to the darkest corners of what was once civilization. The world winced in fear at the bright light blinding it.\n\nIn a great flash in the Pacific Ocean, the war finally ended - but the scorching rage proved too strong for its creator.\n\nThe German Civil War has turned nuclear, with the contenders fielding tactical nuclear arms to eradicate their former brothers.\n\nWhere the nation once stood now blares a second sun, incinerating all it had built and more. Whoever wins the war shall be crowned the king of ashes, baptized with light turned to darkness.\n"
 WORLD.20621.a:0 "Germany's legacy is one of destruction."
 
 WORLD.2063.t:0 "The Yasuda Crisis"
 WORLD.2063.d:0 "Following the release of information implicating Yasuda holdings executives as ringleaders in a corruption scheme turned murder investigation, the titanic zaibatsu appears to be in dire straits. When the Tokyo Stock Exchange opened earlier this morning, the floors were flooded with frantic shareholders begging for their orders to be processed first and frightened interns carrying bins of SELL orders through the chaos.\n\nAlready Yasuda's holdings have entered free-fall and the mass liquidation of assets held in the Home Islands, Guangdong, Vietnam, and China has created an economic power vacuum set to tear the Sphere economy apart. Experts predict that the zaibatsu is on life support and, unless Ino's cabinet can be mobilized to produce a miracle, a total collapse of the corporation can be expected as soon as next week.\n"
 WORLD.2063.a:0 "What falls faster, a man or his shares?"
 
 WORLD.2064.t:0 "Kido Elected Prime Minister of Japan"
 WORLD.2064.d:0 "Considered the dark horse of contemporary Japanese politics, Koichi Kido has secured himself the position of prime minister once again following serious deadlock within the Diet. With support from the emperor, Kido spoke before the assembled Diet and offered promises of "greater cooperation" between all portions of the Japanese government.\n\nThe most common criticism of Kido cites his previous tenure as prime minister, with his camp's flagrant corruption and deal-brokering that turned the Taisei Yokusankai to a party ruling by loose agreements and under-the-table compensation.\n"
 WORLD.2064.a:0 "The restoration of an unlikely candidate."
 
 WORLD.2065.t:0 "Ikeda Elected Prime Minister of Japan"
 WORLD.2065.d:0 "Following a power struggle in the wake of Hiroya Ino's resignation from the Japanese prime ministership, Ikeda Masanosuke has risen to the top of the Diet's candidates. A staunch conservative, Ikeda has presented himself as a compromise in the Diet and within his own faction - uniting the pre-war conservatives from the Rikken Seiyukai, as well as defectors from Admiral Takagi's liberals.\n\nIkeda himself has been open with his vision - namely cleansing the corruption and administrative inefficiency that plagued the Ino era, as well as starting the gradual reform of the Japanese state. While many has criticised him for doing too little, too late, others have also praised him for his moderation."
 WORLD.2065.a:0 "Status quo wins again."
 
 WORLD.2066.t:0 "Kaya Elected Prime Minister of Japan"
 WORLD.2066.d:  "Following a drawn-out power struggle after the resignation of Ino Hiroya, Kaya Okinori has been appointed as the new prime minister of Japan. The leader of the Yokusankai's clique of technocrats, their ambitions are massive - the renovation of the state apparatus towards a corporatist model tinged with nationalist rhetoric, the extended use of the Imperial Japanese Army and Navy to secure Japanese interests, and a huge drive towards state-driven industrial expansion - modeled after the Kwantung Army's model in Manchukuo.\n\nAnd while Kaya is popular, many are wary of the bureaucrats' ambitions - more specifically, the ambitions of those who back him. Of particular note, Kishi Nobusuke has congratulated the appointment of Kaya as prime minister, noting that Kaya truly represents the interests of the Japanese state."
 WORLD.2066.a:0 "An economist's touch, perhaps."
 
 WORLD.2067.t:0 "Takagi Elected Prime Minister of Japan"
 WORLD.2067.d:0 "An unlikely victor, Soukichi Takagi has risen to the top following power struggles in the wake of Hiroya Ino's resignation. Campaigning on a promise of liberalisation, the admiral has made himself plenty of friends among the public, but also plenty of enemies, notably the Imperial Japanese Army. Of particular note is his crusade against corruption within the Japanese political system - what he calls a "...tumour upon the empire and a betrayal of the kokutai." Alongside this, Takagi is a strong proponent for technocracy as a means of securing the advancement of the state.\n\nHowever, the admiral's public support is noticeably shaky. Uniting progressive student activists and the Imperial Japanese Navy, it seems as though the admiral is begging for political suicide. Only time can tell if the liberals within the Taisei Yokusankai are able to stand up to scrutiny."
 WORLD.2067.a:0 "What does the army think?"
 
 WORLD.2060.t:0 "China Modernizes"
 WORLD.2060.d:0 "In 1962, Chinese President Gao Zongwu announced his program to completely modernize the Chinese economy. Over the years, he has systematically transformed China into an engine and breadbasket of the modern era. Feeding billions in the Sphere and generating enough wealth to rival Japan, they are now perhaps the only nation in the Co-Prosperity Sphere to rival Japan in industry and international economic projection.\n\nHowever, it must be noted that not all is well in China. The ancient nation is still plagued with a corrupt government and the fading encroachment of Japanese megacorporations. Even with these obstacles, one great mountain has been climbed. China is no longer the 'sick man of Asia'; the century of humiliation is over."
 WORLD.2060.a:0 "Perhaps the next shall be the Chinese century."
 WORLD.2060.b:0 "Another grand achievement of Asian Co-Prosperity."
 
 WORLD.2061.t:0 "Crisis in Nanjing!"
 WORLD.2061.d:0 "A new police report in China has been leaked to the press. Inside is detailed the horrendous actions of decades of megacorporation control of Chinese industries. It is a report which very well may shake China to its core. This is no minor labor dispute - in it is the stories of hundreds who have been physically, verbally, and sexually abused by rich playboys of the zaibatsus. In it is the amount that has been carefully embezzled from Chinese workers and farmers. It is the ledgers of companies that have engaged in massive horizontal mergers, currently illegal under Japanese antitrust law. Japanese involvement in the Chinese economy has reached a breaking point, and every man, woman, and child in the Sphere knows it."
 WORLD.2061.a:0 "Pray they survive!"
 WORLD.2061.b:0 "Time to shake things up."
 WORLD.2061.c:0 ""
 
 WORLD.2062.t:0 "Warlord Insurrection in China"
 WORLD.2062.d:0 "Upheaval has once again seized the Middle Kingdom today as Long Yun, rehabilitated warlord of the province of Yunnan, has declared a national crusade against "the traitors to the Chinese nation". A military dictatorship in nature, this revived "National Protection Army" nonetheless finds itself enjoying tremendous influence all across the Southwestern region, alongside a reported influx of National Revolutionary Army followers as well as CPC Remnants from Indochina.\n\nWith rapid mobilization already underway, Long Yun and his supporters have made multiple explicit public avowals to overthrow the current Chinese regime instated under the Co-Prosperity Sphere - a notion Nanjing has resolutely denounced as "delusions of a madman" while promising a swift end to the insurgency."
 WORLD.2062.a:0 "A second Northern Expedition?"
 WORLD.2062.b:0 "This mad dog will be put down!"
 WORLD.2062.c:0 "Our one last chance at liberation."
 WORLD.2062.e:0 "Call Nanjing to evacuate our people ASAP."
 WORLD.2062.f:0 "Call Nanjing to evacuate our assets ASAP."
 WORLD.2062.g:0 "A pitiful rebellion, fitting for a pitiful state to deal with."
 WORLD.2062.h:0 "The more cracks within the Sphere, the better."
 WORLD.2062.i:0 "Give me a line to Tokyo, NOW!"
 WORLD.2062.j:0 "Let us pray it doesn't get any worse..."

 WORLD.2069.t:0 "The Great Asian War"
 WORLD.2069.d:0 "Every empire, it seems, has its end. What started out as a regional rebellion within China has, beyond the wildest of predictions, brought the Japan-affiliated Republic to its knees, prompting full-scale intervention from Tokyo and dragging the entire Co-Prosperity Sphere into an all-out ground conflict unseen since the 1940s, as the conflagration of war rages ever more fierier upon the Asian continent.\n\nEyes from the OFN, from the Einheitspakt, and from every other corner across the globe watch with fearful anticipation as IJA tanks and men flood across the borders of Manchuria once more as they had done almost two decades ago. The clash between the Two Suns has reached its blood-soaked climax; soon, perhaps, the Cold War's status quo shall forever perish in their combined blaze."
 WORLD.2069.a:0 "March on, march on and on!"
 WORLD.2069.b:0 "Never!"
 WORLD.2069.c:0 "Get me Langley. This is massive."
 WORLD.2069.e:0 "Get me the Abwehr. This is massive."
 WORLD.2069.f:0 "At last, the Sphere stands in its death throes."
 WORLD.2069.g:0 "Heavens save us..."
 WORLD.2069.h:0 "And we are caught squarely in the middle."
 WORLD.2069.i:0 "Perhaps, a free China is truly at hand?"

 WORLD.1911.t:0 "A Free China"
 WORLD.1911.d:0 "Today, came the most astonishing news of them all. Japan has lost. The National Protection Army, first deemed too weak to pose any noticeable threat, has overcome the whole might of the Co-Prosperity Sphere, formally proclaiming today a "rebirth" of the Republic of China, under the nominal leadership of President Sun Fo - the son of Sun Yat-sen himself. A ceasefire has been declared, every treaty under the former Wang Jingwei regime revoked, and every partitioned territory - including Guangdong and Manchuria - reintegrated to the Republic.\n\nAlready the new reality is dawning on the rest of the world: the Sphere, its geopolitical clout now in unsalvageable tatters, is now well on track to an early exit from the Cold War that has plagued the globe for nearly two decades. For all the Chinese people worldwide united in jubilation today, however, none of it matters. China, for the first time ever since the First Opium War, is now truly, unquestionably, free.\n"
 WORLD.1911.a:0 "And this freedom we shall cherish, for all eternity."
 WORLD.1911.b:0 "It's over."
 WORLD.1911.c:0 "What will become of us now?"
 WORLD.1911.e:0 "May our foe rest in oblivion."
 WORLD.1911.f:0 "Today, the white sun eclipses the red."

 WORLD.9999.t:0 "Hidden Heroes"
 WORLD.9999.d:0 "England, filled with so much strife and confusion, has once again entered international news today. But this is not news of a bombing or repression by the garrison, as has become normal, but one of art.\n\nAcross the streets of London, several spray paintings have been spotted. While at first these pieces aroused little notice, the spray paint reached the papers when the artist - identity unknown - managed to spray paint one of their pieces on the front doors of parliament.\n\nThought provoking and well drawn, the art has lit popular imagination and pictures of various pieces attributed to the artist (known by the moniker of 'Softboy') has spread across the world. Little is known about the artist, only that they are possibly connected to the British socialist movement, but nobody can seem to stop talking about what the art really means.\n"
 WORLD.9999.a:0 "Great minds of a generation, working from the dark!"
 WORLD.9999.b:0 "We must admit, they are very thought provoking."
 
 WORLD.2070.t:0 "Pierre Poujade Elected as President of France!"
 WORLD.2070.desc:0 "The political crisis in France, ignited by the bitter defeat in the recent Burgundian invasion and the regrettable disappearance of former President Tixier-Vignancour, seems to have been resolved. The Assemblée Nationale has elected Pierre Poujade, leader of the Parti National, as president of the French State. Perceived as the status quo candidate, even in regards to foreign policy after the recent military disaster, his victory comes as no surprise for those well informed about French politics.\n\nFinding strong support among the middle classes, the farmers and the craftsmen of France, Poujade has vowed to empower these strata of French society as the backbone of the country's economy, a platform met with suspicion by the upper classes. The new president seems to enjoy the support of the armed forces, at least for now, but only time will tell if he will be able to maintain stability amidst a net of contrasting interests.\n"
 WORLD.2070.a:0 "Le monde a besoin de la France, la France a besoin de tous les Français."
 
 WORLD.2071.t:0 "Pierre Sidos Elected as President of France!"
 WORLD.2071.desc:0 "The political crisis in France, ignited by the bitter defeat in the recent Burgundian invasion and the treacherous escape of former President Tixier-Vignancour, seems to have been resolved. The Assemblée Nationale has elected Pierre Sidos, leader of the Parti Populaire Français, as president of the French State. A staunch Germanophile, Sidos has vowed to re-establish closer links with the German Reich to counter Burgundian aggression.\n\nThe major representative of the French far-right, Sidos enjoys the support of the armed forces, and is known for his virulently anti-democratic ideas - calling for the curtailing of parliamentary powers, the ban of several pro-democracy parties, and the establishment of strict state Catholicism in France. As France seems poised to firmly stay in the German sphere, the world wonders if this strategy will pay off for them in the long run.\n"
 WORLD.2071.a:0 "Que la France éternelle se souvienne de ton heure!"
 
 WORLD.2072.t:0 "Antoine Pinay Elected as President of France!"
 WORLD.2072.desc:0 "The political crisis in France, ignited by the bitter defeat in the recent Burgundian invasion and the mysterious vanishing of former President Tixier-Vignancour, seems to have been resolved. The Assemblée Nationale has elected Antoine Pinay, leader of the reformist wing of the Parti National, as president of the French State. The new president has managed to assemble an unstable coalition of reformists, united by their goal of reintroducing full democracy to France.\n\nAlready, the French far-right has expressed fierce opposition to Pinay, and internal tensions in France seem to be on their way to increase once again. Some believe that Pinay has in fact contacts in the Résistance, and that he plans to use them in his grand plans of democratic reform. However, with infighting in the Aseemblée already mounting and some reports of far right militias already organizing, the feasibility of Pinay's plans seems dubious at best.\n"
 WORLD.2072.a:0 "Il faut que la France redevienne la France!"
 
 WORLD.2073.t:0 "Jean Bichelonne Elected as President of France"
 WORLD.2073.desc:0 "The political crisis in France, ignited by the bitter defeat in the recent Burgundian invasion and the puzzling abduction of former President Tixier-Vignancour, seems to have been resolved. The Assemblée Nationale has elected Jean Bichelonne, leader of the technocratic wing of the Parti National, as president of the French State. Bichelonne has been carried to victory by the strong support he enjoys among the industrial barons that form much of France's upper classes.\n\nBichelonne is especially known for 'Plan PRIME', an audacious and controversial economic plan designed to achieve French self-sufficiency from the German economy, which has been questioned by many politicians in the country to be nothing short of madness. Some circles have accused Bichelonne of connections to a shady 'synarchist' cabal, and the unpopularity of the new president among the armed forces and the French population might spell an early end for his rule.\n"
 WORLD.2073.a:0 "Amis, la France nous attend."
 
 WORLD.2074.t:0 "Pierre Gaxotte Elected as President of France"
 WORLD.2074.desc:0 "The political crisis in France, ignited by the bitter defeat in the recent Burgundian invasion and the expected departure of former President Tixier-Vignancour, seems to have been resolved. The Assemblée Nationale has elected Pierre Gaxotte, leader of the Action Française, as president of the French State. A well known historian and academic, Gaxotte has won a surprising victory, considering his avowed (and not exactly popular) intention to restore monarchy in France.\n\nA supporter of the house of Bourbon-Orléans, Gaxotte has already proclaimed that he shall begin the process to restore monarchist rule over the country, by inviting Henri d'Orléans, count of Paris, to take the throne as King Henry VI. However, his projects are threatened not just by their general unpopularity, but also by Henri's own support for democracy and by Gaxotte's own allies, like the young Nouvelle Action Française movement.\n"
 WORLD.2074.a:0 "Tous à l'ouvrage! La France renaîtra!"
 
 WORLD.2075.t:0 "France Rejoins the Einheitspakt"
 WORLD.2075.desc:0 "With the signing of the Bordeaux Accord between President [FRA.GetLeader] and Reichsminister des Auswärtigen Helmut Schmidt, the French State has officially rejoined the Einheitspakt. This came after extensive diplomacy between the two politicians that culminated in Fall Rollo - a Franco-German military operation against the rogue Breton state.\n\nWith the French State once again part of the Einheitspakt, international observers believe Germany to have gained a highly important strategic point in Europe. Reciprocally, the French are posed to gain a sizeable manner of aid and benefits from Germany now, a view further reinforced by the general reformist course of Führer Speer's regime and the promises made by Reichsminister Schmidt."
 WORLD.2075.a:0 "Erbfeinde werden freunde."
 
 WORLD.2076.t:0 "France Shuns the Einheitspakt"
 WORLD.2076.desc:0 "According to what little free news trickles out of Europe and past the Reich's censorship efforts, Führer Speer's diplomatic efforts with France headed by Reichsminister des Auswärtigen Helmut Schmidt have failed. Due to questionable attempts at negotiation, the French government under [FRA.GetLeader] refuted Speer's governments envoy, preventing the French State's reentry into the Einheitspakt for good.\n\nA considerable diplomatic embarassment for Germany, the failure of these negotiations cast a shadow on the Reich's little remaining influence over Western Europe. Its local rival the Italian Empire, and further away the United States of America, are sure to make use of this opportunity against their enemy."
 WORLD.2076.a:0 "Erbfeinde bleiben erbfeinde."
 
 WORLD.2077.t:0 "France Collapses Amidst Fall Rollo Failure"
 WORLD.2077.desc:0 "In shocking news, the Franco-German military operation to seize the rogue [BRT.GetName] has resulted in the shattering of the nascent French Armed Forces and, with them, the French State itself. In the wake of Fall Rollo and its catastrophic failure, French organizations including the Organisation Armée Secrète have risen up, resulting in the hasty withdrawal of German forces from France and chaos across the rump state.\n\nWith no official statement from the Greater Germanic Reich, aimless panic from the few French officials contactable and no sight of [FRA.GetLeader], international observers are beginning to accept that France may now truly be lost."
 WORLD.2077.a:0 "Au revoir, mon ami..."
 
 WORLD.2078.t:0 "Slave Revolt in the Reich"
 WORLD.2078.desc:0 "There are many things that the Reich is infamous for internationally, none as egregious as its heavy use of slave labor in its projects, sowing resentment across Europe. However, with Führer Speer's method of steady reform, it seemed that unrest among the slave class had been quelled. This has been spectacularly proven false.\n\nAcross the Reich's eastern holdings, slaves have taken up arms against their German masters, carving a gash across the continent. While Speer's government scrambles to put together a response, Feldmarschall Schörner has seized control of the Reich's Russian territory, promising a crushing response to the revolt if Germany is unable to control the situation. Though an uneasy peace still holds between all three parties, the world watches with bated breath if Germany will finally drop the shackles of slavery altogether."
 WORLD.2078.a:0 "This is a disaster!"
 WORLD.2078.b:0 "Rise, all slaves, for your freedom is here!"
 WORLD.2078.c:0 "No more concessions!"
 WORLD.2078.d:0 "The time for choosing is at hand."
 
 WORLD.2079.t:0 "Wehrmacht Mutiny Crushed"
 WORLD.2079.desc:0 "Fieldmarshal Ferdinand Schörner's Wehrmacht mutiny in the former Reichskommissariat Moskowien has been soundly defeated according to both independent and Reich-based sources. Originally exiled to the Russian territory to protect the vast Wehrmacht reform project led by Fieldmarshals Henning von Tresckow and Hans Speidel in Germany proper, Schörner undermined local authority under General Alexis von Roenne only to stage a coup when the slave revolt broke out.\n\nWith Moskowien in ruins and the slaves still controlling swathes of Eastern Europe, the rogue fieldmarshal's fate is all but assured to be an unceremonious death. As long as the slaves are still in revolt, however, there is no saying when stability will fully return to Europe."
 WORLD.2079.a:0 "Bloody Ferdinand lies defeated."
 
 WORLD.2080.t:0 "Slave Revolt Crushed"
 WORLD.2080.desc:0 "Willy Brandt's slave revolt has been brutally crushed by the Wehrmacht according to both independent and Reich-based sources. Reports as to the number of casualties and retributions that happened as a result are scarce and state-censored, but estimated to be in catastrophically large. Led by the German resistance group Reichsbanner Schwarz-Rot-Gold and several European partisan groups, the slave revolt fought for the abolishment of slavery and the notorious Nuremberg Laws.\n\nAs much of Eastern Europe now lies in ruins, international investors back out of the once-promising Zollverein and unnamed sources in several nations have strongly suggested a change in policy towards Germany as a consequence. Brandt is presumed dead."
 WORLD.2080.a:0 "The dream of a free Europe lies dead."
 
 WORLD.2081.t:0 "The Slave Revolt Has Ended"
 WORLD.2081.desc:0 "After tense negotiations with the resistance group Reichsbanner Schwarz-Rot-Gold and its partisan allies, a triumphant Albert Speer announced today in the Volkshalle the reaching of an agreement with the rebellious slaves. In turn for the immediate abolishment of slavery and the Nuremberg Laws - "regrettably rash" demands according to the Führer - the rebels are to stand down and return to civility. Met with mixed reactions from the NSDAP, which criticized that the Führer would even negotiate, the agreements made nonetheless have found significant approval in the public, the Zollverein and internationally.\n\nThe Gang of Four, known as the leading force behind reforms in Germany, was missing at the Führer's side during his announcement. Reichsbanner leader Willy Brandt has reportedly fled to the United States."
 WORLD.2081.a:0 "It seems the Führer is back in the limelight."
 
 WORLD.2082.t:0 "The Slave Revolt Has Ended"
 WORLD.2082.desc:0 "After tense negotiations with the resistance group Reichsbanner Schwarz-Rot-Gold and its partisan allies, an ecstatic Kurt Kiesinger announced today in the Volkshalle the reaching of an agreement with the protestors. In turn for wide-ranging reforms including the immediate abolishment of slavery and the Nuremberg Laws - "long overdue" according to the Deputy Führer - order will be restored to the east. Met with infighting within the NSDAP not seen since the eve of the German Civil War, public and foreign reaction has nonetheless been overwhelmingly supportive largely due to the liberties these amendments grant the Reich and Zollverein.\n\nFührer Speer was notably absent during the announcement, allegedly recuperating from a "minor flu". Reichsbanner leader Willy Brandt has reportedly fled to the United States."
 WORLD.2082.a:0 "Who is really the Führer, by now?"
 
 WORLD.2083.t:0 "Riots in Germany"
 WORLD.2083.desc:0 "The pride of the German Reich was damaged today as an outbreak of dissidence occurred within the very celebrations of its achievements. The annual Nürnberg rallies supporting the NSDAP were met with protests from a gathering group of students, advocating for free speech and reform within the Reich. However, whilst leading the protests of the student gatherers, one of the students, Rudi Dutscke, was shot by Josef Bachmann, who has appeared to have no government ties, on account of his ideological leadership.\n\nAngered by Dutschke's death, the students broke through several barricades fighting against guards whilst officials replied through force. After several waves of gunfire, the riot was dispersed, and the city of Nürnberg was placed under martial law by authorities. The Reichsbanner, a German resistance group, claims support for the protestors and that Dutschke's shooting was orchestrated by the Reich itself.\n"
 WORLD.2083.a:0 "Disturbing."
 WORLD.2083.b:0 "Eine schiere katastrophe!"
 
 WORLD.2100.t:0 "The Mysterious Disappearance of Albert Speer"
 WORLD.2100.desc:0 "Albert Speer has vanished. The former German Reichsminister-turned-Nazi exile has spent the last few years living in America after seeking political asylum. While many Nazis who fled the aftermath of the German Civil War sought to change their identity, Albert Speer instead published a book under his own name and conducted several high-profile interviews to increase its sales figures.\n\nAs of the early hours of the morning, Albert Speer has gone missing, and the American police are coordinating to conduct a nationwide manhunt. In a public statement, Germany's Foreign Minister Walther Hewel wished the Americans luck in their investigation and demanded that Speer be extradited to the Reich in the event of his discovery."
 WORLD.2100.a:0 "Where is Speer?"

 WORLD.2101.t:0 "The Assassination of Albert Speer"
 WORLD.2101.desc:0 "Albert Speer is dead. The former German Reichsminister-turned-Nazi exile had spent the last few years in America after seeking political asylum. While many Nazis who fled the aftermath of the German Civil War sought to change their identity, Albert Speer instead published a book under his own name and conducted several high-profile interviews to increase its sales figures.\n\nAt 11am in broad daylight, Speer was shot six times by a single gunman who allegedly shouted "Heil Bormann!" before leaping into the back of a nearby vehicle, which swiftly raced away. Speer was dead by the time the ambulance arrived. Germany's Foreign Minister Walther Hewel has refused to confirm or deny the involvement of Germany's Ordnungspolizei, instead labelling Speer a "treacherous dog who deserved his fate". The president of the United States has signalled his fury.\n"
 WORLD.2101.a:0 "An insult to America."

 WORLD.2102.t:0 "Reformist German Government Collapses"
 WORLD.2102.desc:0 "Following sudden radio silence and the closure of several recently established international contact points between the world and Greater Germanic Reich, international observers have drawn together a bleak picture of the nation with the scarce sources left to them. Führer Albert Speer's government, most widely known to be staffed with the so-called 'Gang of Four' - a group of influential reformists in the Reich who aligned with the Führer in the days before the German Civil War - has collapsed.\n\nIn its place stands now a government staffed with NSDAP reactionaries led by Theodor Oberländer. Führer Speer, who has not been seen since the restrictions first started, reassured in an official public statement relayed by the Reichskanzlei that "all is well". The whereabouts of the former government members are unknown."
 WORLD.2102.a:0 "Wir sind verloren."
 WORLD.2102.b:0 "And so vanishes Europe's last hope."

 #Burgundy
 
 WORLD.3500.t:0 "Japanese Ship Sunk in the Indonesian Isles!"
 WORLD.3500.desc:0 "News reports have officially confirmed that the Akizuki-class destroyer Tosa exploded yesterday during a patrol mission off the Greater Sunda Islands. Nearby radio stations reported intermittent bursts of static from the ship's direction moments before loss of signal. In total, two hundred and fifty-three sailors are believed to have lost their lives beneath Indonesian waters.\n\nMore damningly, certain released reports from the Imperial Japanese Navy corroborated eyesight accounts of American submarines present within close proximity to the Tosa shortly before and after the tragedy. The repercussions of this ostensible massacre in relation to already-fraying Japanese-American relations remains to be seen."
 WORLD.3500.a:0 "Rough times are ahead."
 WORLD.3500.b:0 "They must pay."
 WORLD.3500.c:0 "Excellent."
 WORLD.3500.d:0 "Blood soaks the Sumatran seas."
 
 WORLD.3501.t:0 "Americans Step Down From Call to War Over Tosa Crisis!"
 WORLD.3501.desc:0 "Several weeks ago, the Tosa, a Japanese destroyer off the coast of Sumatra within the Indonesian isles, was destroyed and sunk, leading to the deaths of all two hundred and fifty-three crew members aboard. After weeks of brewing tensions escalating between the Empire of Japan and the United States of America, who was thought to be responsible for the sinking of the Tosa following several sightings of American submarines in the area, the American people have calmed down from the jump of accusations and the president has pulled the nation away from the crisis.\n\nHaving been defeated in the wake of the Second World War, the people of the United States have held a direct scorn against the Empire of Japan for nearly the past twenty years. Luckily, this didn't happen to escalate into a war which could have destroyed the very world we live in today."
 WORLD.3501.a:0 "Another humiliating loss."
 WORLD.3501.b:0 "Our superiority confirmed."
 WORLD.3501.c:0 "Another setback."
 WORLD.3501.d:0 "The eagle retreats."
 
 WORLD.3502.t:0 "Prime Minister of Japan Brings the Nation Away From Tosa Crisis!"
 WORLD.3502.desc:0 "The Japanese people underwent a period of mourning for the past several weeks, in wake of the news of the destruction of the Tosa, a Japanese destroyer vessel, off the coast of the Sumatran island in Indonesian waters. In the sinking, two hundred and fifty-three Japanese seamen were killed as radio communications aboard the vessel died during the ssinking. However, after weeks of posturing the notion of the American's involvement in the crisis, the prime minister of Japan declared an official stepping back from rising escalations in wake of accusations and insults between the two nations.\n\nVictorious over the Americans in the wake of the Second World War, the Japanese dominion over the Pacific sea has left their empire in direct contempt with the American people, and have escalated into tensions for years. For now, we do not have to brace the world for another Pacific War yet, as tensions are put away and people return to their daily lives."
 WORLD.3502.a:0 "Never another Akagi."
 WORLD.3502.b:0 "To preserve the world sacrifice is needed."
 WORLD.3502.c:0 "Another setback."
 WORLD.3502.d:0 "The Rising Sun sets."
 
 WORLD.3503.t:0 "The Third World War"
 WORLD.3503.desc:0 "Weeks of posturing, accusations, naval buildup, and insults have led to our most grave suspicions being revealed across the seas in the Pacific: the United States of America has initiated a state of war against the Empire of Japan following the incident of the Tosa's sinkage and the death of every member of her two hundred and fifty-three member crew. Weeks of buildup included the prime minister's accusation of the United States' involvement in the destruction of the ship to the secretary of the navy sending an aircraft carrier down to launch a reconnaissance mission around the area the Tosa sunk, and, finally, it appears as though a surface-to-air missile was responsible for the destruction of the aircraft and the death of her pilot. With this, the United States has entered its first major war in nearly twenty years.\n\nFrom this point on, it is estimated that the full land, air, and sea forces of both the Empire of Japan and the United States of America will be dedicated to waging war within Pacific territories, as the world watches on in fear and terror. With the question of nuclear buildup from both forces dawning in the minds of all, some wonder just how long the world may have before all is lost?"
 WORLD.3503.a:0 "The tragedy of '41 shall be avenged."
 WORLD.3503.b:0 "We will fight to the end."
 WORLD.3503.c:0 "Salvation awaits."
 WORLD.3503.d:0 "We are dust, and to dust we shall return."
 
 WORLD.3504.t:0 "American Ambassador Murdered!"
 WORLD.3504.desc:0 "Shocking news today out of the turbulent Middle East, William A. Eddy, American ambassador to the Kingdom of Saudi Arabia has been found dead in his Riyadh apartment. Eddy was an instrumental part of expanding his country's influence in the region, and promoting its dominance over the oil trade.\n\nAlthough no murderer has formally been charged, a leaked CIA report noted that American backed security services had traced the murder weapons to a German-supported Ba'athist cell known to operate in the region. This may be related to reports from bystanders who claim they heard shouting in German around the time of the murder.\n\nThe American government has demanded that Germany provide evidence that it was not involved in the murder, which has been met by silence from Germania. For now, all that is certain is that this will escalate tensions in an already violent region."
 WORLD.3504.a:0 "We must have justice!"
 WORLD.3504.b:0 "What is going on?"
 WORLD.3504.c:0 "Excellent."
 WORLD.3504.d:0 "Uh oh..."
 
 WORLD.3505.t:0 "The Führer Steps Back From Tensions in Middle Eastern Assassination!"
 WORLD.3505.desc:0 "Foreign conquest is no foreign concept to the German Reich, of course; however, the proxy wars and insurgencies present in this modern world spells a different form of conquest and war. Thus, in the dark underbelly of conflict, the Reich has discovered the worry of controversy: several weeks ago, American Ambassador William A. Eddy was found assassinated in his Riyadh residence during his work with the Kingdom of Saudi Arabia. In discovered ties between the Ba'athist group estimated to be responsible and the Reich, American calls for justice and German swears of innocence in the affair boiled into a tense standoff in the Middle East.\n\nHowever, acknowledging the potential fear of military conflict breaking out, or potential further losses if not evacuated quickly enough, the Führer officially called for the German resignation from the matter, and recanting enough to attempt to work with the Americans for solving the matter. The world has collectively taken a sharp sigh after tensions strangled the world for so long."
 WORLD.3505.a:0 "A triumph for the free world."
 WORLD.3505.b:0 "It was necessary."
 WORLD.3505.c:0 "We will simply have to try again."
 WORLD.3505.d:0 "The swastika shudders."
 
 WORLD.3506.t:0 "United States Leads de-Escalation Over Middle Eastern Assassination!"
 WORLD.3506.desc:0 "Ambassador William A. Eddy of the United States, serving within the embassy to the Kingdom of Saudi Arabia, was found murdered near his own residence within Riyadh. Official documents regarding the incident became leaked to the public, revealing the perpetrator having been several Ba'athist groups present throughout the Middle East; however, tensions brewed upon the revelation that several of these partisan cells happened to be backed by Reich interests, thus officially tying the German Reich to the murder. For months, Americans cried, calling for action to be taken in the wake of finding a dedicated and innocent patriot of the United States having been killed by the Nazis; however, amid growing military tensions in the Middle East, the president officially called for the backing down of the United States in the issue.\n\nAlthough several firebrands call for toughening relations with the Empire of Japan in the United States, many Americans still believe in the threat of the Reich and call upon the images of the defense of England in their reason for entrenchment against the Reich. For now, however, war has been avoided once more, for the sake of the world."
 WORLD.3506.a:0 "Peace had to be protected."
 WORLD.3506.b:0 "Another American failure."
 WORLD.3506.c:0 "We will simply have to try again."
 WORLD.3506.d:0 "Oil-drunken rage, no doubt."
 
 WORLD.3507.t:0 "The Third World War"
 WORLD.3507.desc:0 "A few weeks ago, it was reported that the American ambassador to Saudi Arabia, William Eddy, had been murdered. His death was a tragedy, but not especially notable at the time. It was assumed that the Reich and republic would bicker over it as they always did, one would be the petty winner and the other the petty loser, and life would go on.\n\nHowever, one after another, the superpowers proved unwilling to sacrifice their dignity for survival, and so the conflict escalated more and more, until the Middle East was aflame and hundreds of soldiers lay dead. Now there is no turning back. Both nations have moved to formally declare war and are mobilizing their reserves and missile defence systems for a full-scale conflict. It should only be assumed that when the nukes fly neither the uninvolved Empire of Japan or the myriad of smaller powers will be spared, or that they will not retaliate with their own weapons of mass destruction.\n\nTo some, this was inevitable. Ever since the last war, it had seemed that humanity was constantly teetering at the brink of destruction, only to be saved by some chance event or another. To others, the end of the world will no doubt be a surprise - caught by the nuclear fire asleep or in their bathtubs.\n\nIt does not matter now. The clock has struck midnight, the horsemen are riding, and the end of all nations is nigh. Soon all the clutter and chaos of civilization will be cleared away, and we can only hope that its eventual replacement will be something better."
 WORLD.3507.a:0 "Tyranny can no longer be abided."
 WORLD.3507.b:0 "We have no choice but to act."
 WORLD.3507.c:0 "Salvation awaits."
 WORLD.3507.d:0 "The end of humanity looms."
 
 WORLD.3508.t:0 "Has Burgundy Finally Done it?"
 WORLD.3508.desc:0 "The Swiss Seismological Service has issued a press release with worrying news. Last night, their HQ in Zürich noted a seismological event somewhere in the Burgundian Jura that lasted four seconds and reached 4.6 on the Richter scale. Due to the lack of aftershocks, they concluded that this is "not natural activity, but likely a man-made incident." Several Swiss radiologists have also reported a spike in airborne radiation equivalent to a mild nuclear meltdown... or an atomic airblast.\n\nGovernments worldwide have arrived at one conclusion: the Burgundians have successfully tested a nuclear device, twice as strong as the one dropped on Pearl Harbor in 1945. With the shadow state remaining tight-lipped as ever, the news will likely never be confirmed. Still, it seems that [GetYear] will be remembered as a dark point in history: the year Burgundy ascended to the ranks of the nuclear powers."
 WORLD.3508.a:0 "God help us all."
 WORLD.3508.b:0 "Wunderbar!"
 WORLD.3508.c:0 "What does that madman think he's doing?!"
 BRG_finally_done_it_tt:0 "The world awaits with bated breath..."
 
 #nice number lol
 WORLD.50003.t:0 "England Joins the OFN"
 WORLD.50003.desc:0 "Following months of back-and-forth diplomatic petitioning, along with more than a few direct meetings between English Prime Minister [ENG.GetLeader] and American President [USA.GetLeader], the English government has announced its entry into the OFN. The news was received very well in England, the USA, and especially the former dominions of Canada, Australia, and New Zealand. While German officials have released no comment on the new alliance, Prime Minister [ENG.GetLeader] called it, "a great day for the English people and for world peace."\n\nThe alliance brings back memories of the old Western Allies, and marks a massive shift in European geopolitics. With England now in the OFN, the Americans now have a jumping-off point from which the rest of the continental puppets of the Reich may be taken down, one by one. "
 WORLD.50003.a:0 "Britons will never be slaves."
 WORLD.50003.b:0 "England has betrayed us!"
 WORLD.50003.c:0 "England picks a side at last."
 
 WORLD.50004.t:0 "England Joins the Einheitspakt"
 WORLD.50004.desc:0 "Following months of petitioning and diplomatic meetings, it was announced today in a joint statement from Prime Minister [ENG.GetLeader] and Führer [GER.GetLeader] that England would join the Einheitspakt. This comes as a great surprise to much of the English public and the OFN, in particular. While it was known that the German government had petitioned for the English re-entry into their hegemonic European alliance, many had assumed the scars from Operation Sealion and the Nazi occupation to be too deep for further cooperation. It appears that the doubters were wrong, as England now stands firmly in the Einheitspakt of its own free will. While the Americans and their OFN allies fume across the sea, Germany's influence over Europe grows ever stronger, and may yet last a little longer."
 WORLD.50004.a:0 "England is lost."
 WORLD.50004.b:0 "England comes to its senses."
 WORLD.50004.c:0 "England picks a side at last."
 
 WORLD.50005.t:0 "Wales Unifies With England"
 WORLD.50005.desc:0 "Recent reports from the British Isles suggest that a great step towards the reunification of the United Kingdom has been taken. Wales has been reunited with its neighbour to the east. Some Welsh - particularly vocal Welsh nationalists - have been quick to denounce the move, however, there is little that they can do now. Wales is once more under the rule of the English.\n\nHowever, what this could mean for the rest of the nations that occupy the isles is uncertain; though it is unlikely that the English will be willing to stop their efforts here. The world watches on as England slowly reclaims the title of a United Kingdom."
 WORLD.50005.a:0 "Wales rejoins the fold."
 WORLD.50005.b:0 "At least it was peaceful."

 WORLD.50006.t:0 "England Defeats Wales"
 WORLD.50006.desc:0 "Celebrations can be seen in London tonight as the Welsh government has sued for peace. The Anglo-Welsh War is over, and it ended the way everyone seemed to expect. Despite brave Welsh resistance, England was strong enough to quickly break through the Welsh lines and enter Cardiff.\n\nEngland intends to integrate Wales as another part of itself. However, there still is a large amount of Welsh resistance, and it is heavily armed. Experts believe Wales is going to be hard to occupy for England, especially in the near future."
 WORLD.50006.a:0 "One step closer!"
 WORLD.50006.b:0 "Another country fallen to a prospective British Empire."
 WORLD.50006.c:0 "And we're next!"

 WORLD.50007.t:0 "England and Wales at War"
 WORLD.50007.desc:0 "The island of Britain is once again ablaze after negotiations between England and Wales have broken down. Wales refused to accept England's offer, and the two nations are now officially at war. Artillery and gunfire has been reported in the border regions.\n\nMany civilians near Cardiff are panicking, as they fear the war will spill over into the city from the border soon enough. It remains to be seen if the conflict over Wales is a cakewalk for the English, or if the smaller Welsh army can keep the tiny nation alive and stop the Anglos at the border."
 WORLD.50007.a:0 "An unfortunate reality."
 WORLD.50007.b:0 "An isle ablaze once more."
 WORLD.50007.c:0 "Hopefully it makes them more amenable toward us."
 WORLD.50007.d:0 "Cymru am byth!"

 WORLD.50008.t:0 "England and Scotland at War"
 WORLD.50008.desc:0 "What was widely regarded as one of the biggest flashpoints in Europe today exploded with shelling and machine gun fire, as negotiations between England and Scotland collapsed. England's demands that Scotland enter into a union with them fell through, and now it has been forced to take Scotland by military means. Already, English jets have been spotted over Edinburgh and governments everywhere are warning their ships and aircraft to stay clear of the North Sea.\n\nMany in England expect a victory over the Scottish defenders. However, experts caution that years of preparations by Scotland makes their positions hard to crack. And one must never doubt the strength and tenacity of the Scottish soldier."
 WORLD.50008.a:0 "The Scottish could not see reason."
 WORLD.50008.b:0 "In my defens, God me defend!"
 WORLD.50008.c:0 "The isle is bathed in blood once more."

 WORLD.50009.t:0 "England Defeats Scotland"
 WORLD.50009.desc:0 "In the aftermath of a campaign many are calling reminiscent of the Western Front of the First World War, England has succeeded in defeating the Sccottish armies and is in full control of the nation. England's flag flies over every part of the island, and Scotland's government has been captured.\n\nDespite the organized surrender of the Scottish forces, many smaller units are still in action, fighting guerilla warfare against the occupying English. Despite this, England now has crushed any threat to its ambitions to restore the [ENG.GetName], or a territory of similar geographical control. Now, London is almost certain to declare themselves the rightful successor to the British Empire, and demand the same respect."
 WORLD.50009.a:0 "A union once again!"
 WORLD.50009.b:0 "A union, at what cost?"

 WORLD.50010.t:0 "The Reformation of the [ENG.GetName]"
 WORLD.50010.desc:0 "In Edinburgh today, English and Scottish diplomats declared a deal to reform the [ENG.GetName] again. Scotland would give up its independence in exchange for a certain degree of autonomy and rights under the agreement. Reportedly, the English are extremely pleased at this deal for it fulfils a major policy goal of every postwar government of England.\n\nSome in Scotland are angry at the deal, believing too much was given up in return, but the alternative was widely believed to be a war between Scotland and England. Regardless, if the celebrations in Edinburgh are anything to go by, Scotland and England will have no trouble being together in the near future."
 WORLD.50010.a:0 "Pragmatism wins again!"
 WORLD.50010.b:0 "And the UK rejoins the game again."

 WORLD.50011.t:0 "Scotland Triumphs Against England"
 WORLD.50011.desc:0 "In a disaster few expected, Scotland held against England's repeated attacks aimed to subjugate it. Moreover, they actually pushed the English far beyond the borders, and after a complete rout of the English forces, took the city of London. Reportedly, organized resistance on English soil has ended, and the government has collapsed, leaving Scotland the clear and total victor.\n\nA huge debate in Scotland is going on at the moment about what to do with their newfound spoils. The idea of a puppet government has been floated by some. But others are aiming to make a new union, albeit not quite the one the vanquished aggressors had in mind. Regardless, this defeat will be felt throughout the future of the island of Britain."
 WORLD.50011.a:0 "The unicorn defeats the lion!"
 WORLD.50011.b:0 "What next will happen in the isle?"

 WORLD.50012.t:0 "Wales Defeats England"
 WORLD.50012.desc:0 "The lights have truly gone out in Europe as Wales has managed to defeat the much larger and stronger England, in what many military leaders are shaking their heads at and calling an 'absolute fluke in the universe that transcends any logic'. Wales should have lost the war if any theoretical scenario believes the universe operates on a strict set of rules and equations by most accounts, and yet they now stand over the vanquished England.\n\nOne shudders to think of the horrific fate for those who cower in fear as Welsh troops march up Whitehall, but others believe this is cosmic justice for all the sins that England has committed in the past, and the occupation is merely their penance. Still, some believe Wales has made a deal with supernatural and malevolent forces, and are calling for a crusade to be mounted against them as soon as possible."
 WORLD.50012.a:0 "Tramp, tramp, tramp, the boys are marching over England!"
 WORLD.50012.b:0 "Wales might just be the real dark sun of Europe."

 WORLD.50013.t:0 "Scottish Militarists Come to Power"
 WORLD.50013.desc:0 "Reports have begun to come out of Scotland as of late of a new government taking power. The former Unionist Party has been overthrown by soldiers of David Stirling's SAS, who claim to be the true successors to the United Kingdom. Across the border in England, the government has rejected these claims as "preposterous".\n\nHowever, the question for many remains the same. How did a known terrorist group in the British Isles manage to infiltrate the Scottish government and began to influence the country so much? Whatever the government plans to do next is unknown, however. As the Union Jack is raised across Scotland, the people of the isles look onto this new development with uncertainty. "
 WORLD.50013.a:0 "Have the Scottish gone mad!?"
 WORLD.50013.b:0 "More war?"
 WORLD.50013.c:0 "The union forever!"

 WORLD.1300.t:0 "Reichsminister Hewel Murdered"
 WORLD.1300.d:0 "Reports have been flooding out of Cologne, in the industrial heart of the German Reich, where just hours ago it was reported that Reichsminister Hewel, the German minister of foreign affairs, was found dead alongside his wife Blanda inside of a warehouse in a small town outside of the city. Mr. and Mrs. Hewel were reported missing two weeks prior to their discovery, after their home in an upscale Cologne neighborhood had been broken into.\n\nA terrorist group known as the Red Army Faction has taken responsibility for the killings, citing suppression and tyrannical action by Führer Bormann's administration as their justification. This turn of events has thrown the German Reich into turmoil, with weeks of violent protests across the Reich having been put down just days before the kidnapping of the minister and his wife."
 WORLD.1300.a:0 "The German eagle falls ill once again."
 
 WORLD.14999.t:0 "The Burgundian Invasion"
 WORLD.14999.d:0 "After weeks of bluster, threats, and increasingly worrying troop movements, the unthinkable has occurred - a state of war has broken out between the German Reich and the Burgundian state. Though Himmler's domain is unquestionably the most internationally loathed nation on Earth, Göring's invasion has sent a shockwave of panic through international channels - namely, that the alleged Burgundian nuclear stockpile still remains unaccounted for. Assuming that the allegations are true, this would be the first conflict between nuclear powers in human history - and could very well be the last.\n\nMore worrying is that the shadow state, in an extraordinarily rare press release, has vowed to "smash the false Reich with whatever it takes to claim victory" - an ominous threat for the rest of the world, which can only sit and watch as the first Heer divisions cross the Burgundian border since the German Civil War.\n"
 WORLD.14999.a:0 "Time to crush the traitors!"
 WORLD.14999.b:0 "The final piece falls into place."
 WORLD.14999.c:0 "The final battle has come."
 WORLD.14999.d:0 "Two madmen locked in a fatal struggle."
 
 WORLD.14998.t:0 "World War Three"
 WORLD.14998.d:0 "Once considered an impossible nightmare, perhaps the final war in human history has begun, as war has finally broken out between the German Reich and the United States of America. After years of smaller invasions of lesser neighbors, the Reich and the United States have engaged in a final, titanic struggle over the fate of the world upon Hermann Göring's order,\n\nBoth America and Germany, in preparation for such a scenario, have built up massive nuclear stockpiles - well more than enough to end human civilization, as is currently known. As the first dogfights occur over the Atlantic, millions of men report to their respective divisions, and gigantic naval fleets set out on their greatest missions yet, the situation feared by billions becomes reality.\n\nOnly one thing is certain - the end is near."
 WORLD.14998.a:0 "We will never bow to tyrants!"
 WORLD.14998.b:0 "The Americans shall be reminded of the taste of defeat!"
 WORLD.14998.c:0 "The OFN stands fast!"
 WORLD.14998.d:0 "The eagles shall battle for the last time."
 
 WORLD.14997.t:0 "World War Three"
 WORLD.14997.d:0 "After years of the German war machine crashing over Western and Central Asia, the Reich's final target has been reached. Today, perhaps the final war in history has broken out - the Japanese Empire and the German Reich are officially at war. As this goes to press, hundreds of thousands of soldiers cross the border into Sphere territory, their final destination being Tokyo. Before them stands the Imperial Japanese Army, ready to give their life for their homeland.\n\nWith both Germany and Japan maintaining some of the largest nuclear stockpiles on Earth, a direct war between the two is almost guaranteed to lead to a nuclear exchange. As the mountains and rivers of Asia are stained red with blood, the skies over the Sphere are tattered with smoke and fighter jets, and elements of the Kriegsmarine and IJN clash in the waters of the Pacific, the question becomes: how long will it take for one side to press the button, and how many will be left to see the consequences?\n"
 WORLD.14997.a:0 "Bring the samurai to heel!"
 WORLD.14997.b:0 "Let them come and face their deaths!"
 WORLD.14997.c:0 "They're going to get us all killed!"
 WORLD.14997.d:0 "The war in Heaven has begun!"
 
 WORLD.16521.t:0 "Second Night of the Long Knives"
 WORLD.16521.desc:0 "The black web of conspiracy ensnaring all elements of the Reich has been lit aflame by orders of the Führer Martin Bormann.\n\nReinhard Gehlen's Ordnungspolizei has been mobilized and tasked with crushing all dissent within the Reich. Megacorporations, Christian institutions, disloyal Heer factions and scheming Party bureaucrats alike are being cracked down upon in the largest political, social and cultural purge in recent German history.\n\nThe bullets will fire, the ropes will snap taut, and Bormann's throne shall grow larger still."
 WORLD.16521.a:0 "Always one death away from utopia."
 
 WORLD.16522.t:0 "The June of Deceit"
 WORLD.16522.desc:0 "The black web of conspiracy ensnaring all elements of the Reich has torn the Führer Martin Bormann from his throne of power.\n\nDisloyalty within the Heer, the megacorporations and even the Party itself has come to a bloody head as an armed coup launches to overthrow Bormann and his allies.\n\nThe mastermind of the coup, Chief of the Party Chancellery Baldur von Schirach, looks poised to become the new Führer of the Großgermanisches Reich. The Germans have entered a new age."
 WORLD.16522.a:0 "The wax wings have melted."
 
 WORLD.16523.t:0 "Germany Seizes Mauritius and Réunion"
 WORLD.16523.desc:0 "As the Das Reich newspaper proudly informed their readers, the German Kriegsmarine managed to retake the islands of Mauritius and Réunion, previously a part of Reichskommissariat Madagaskar, from the local forces. After losing her belongings in Africa as the result of numerous military conflicts in the region, Germany once again reestablished her presence in the Indian Ocean, being able to project her power against the Co-Prosperity Sphere.\n\nThe Japanese representatives on the diplomatic arena took no hesitation to denounce the "act of the German aggression". Although Japan has not yet acted in retaliation, the incident is seen as a part of a tendency of deteriorating relationships between the two superpowers, exacerbated by the actions of Führer Martin Bormann."
 WORLD.16523.a:0 "Wir lagen vor Madagaskar..."
 WORLD.16523.b:0 "A disgraceful act!"
 WORLD.16523.c:0 "How worse it can get?"

 WORLD.16524.t:0 "German Missile Deployment in Mauritius and Réunion"
 WORLD.16524.desc_BOR:0 "Anxiety gripped the international public and the militaries of the world have been put on alert as the news arrived from the Indian Ocean. According to the American and Japanese reports, the German Reich constructed missile launch facilities on the islands of Mauritius and Réunion, thereby placing its nuclear warheads in a hotly contested area.\n\nHailed as a great strategical victory in Germania, the act drew stern condemnation from the Empire of Japan whose diplomats unequivocally warned about the possibility of a reciprocal action. The outcome of the German militarisation of the Indian Ocean remains uncertain, but it can be safely said that the incident led to an increase in tension comparable to the beginning of the Hawaiian Missile Crisis."
 WORLD.16524.desc_SGR:0 "Anxiety gripped the international public and the militaries of the world have been put on alert as the news arrived from the Indian Ocean. According to the American and Japanese reports, the German Reich constructed missile launch facilities on the islands of Mauritius and Réunion, thereby placing its nuclear warheads in a hotly contested area.\n\nHailed as a great strategical victory in Germania, the act drew stern condemnation from the superpowers whose diplomats unequivocally warned about the possibility of a retaliatory action. The outcome of the German militarisation of the Indian Ocean remains uncertain, but it can be safely said that the incident led to a record increase of tension since the diplomatic talks led by German foreign minister, Helmut Schmidt."
 WORLD.16524.a:0 "A victory to remember!"
 WORLD.16524.b:0 "This won't go unpunished!"
 WORLD.16524.c:0 "The world hangs in the balance once again."

 WORLD.16525.t:0 "The Eurasian Detente"
 WORLD.16525.desc:0 "Surprising news has come out of both Tokyo and Berlin today, via a joint declaration of friendship between the Superpowers announced this morning. Even during the Second World War, ties between the nations were already fraught and after the Atomic Bombing of Pearl Habor, the nations of the Tripartite Pact formally ended their alliance. With the onset of the Cold War, the former allies became rivals for influence and power all over the planet.\n\nNow it seems that rivalry has become just a short, unpleasant episode in German-Japanese relations, which are seeing a high not seen since the 1930s. As world leaders both within the German and Japanese Empires and without congratulate the thaw as a crucial step to ensuring global peace, international experts have noticed that Washington has been unusually quiet in their reaction to the news."
 WORLD.16525.a:0 "To our brothers in Japan!"
 WORLD.16525.b:0 "Long live Germany!"
 WORLD.16525.c:0 "Let them come."
 WORLD.16525.d:0 "Maybe peace is possible."

 WORLD.16600.t:0 "The Fall of Chief Executive Suzuki"
 WORLD.16600.desc:0 "The fallout of the Yasuda Concern's collapse has spread beyond the Japanese metropole, as Guangdong's Chief Executive Suzuki Teichii has resigned following a vote of no confidence in the Legislative Council. Suzuki, intimately connected with the disgraced Ino administration, is believed to have been dependent upon Yasuda support in maintaining power, particularly in enacting the controversial Revised Labor Standards Ordinance.\n\nCurrying little support among Guangdong's traditional corporate powers, Suzuki has been replaced with the caretaker Chief Executive Matsuzawa Takuji, formerly regional head of Yasuda Bank. As the political turmoil in Tokyo continues, it is believed Matsuzawa's permanent successor will hail from one of Guangdong's three remaining major companies."
 WORLD.16600.a:0 "Tokyo shall not select our leaders again."
 WORLD.16600.b:0 "Greed over loyalty."
 WORLD.16600.c:0 "Can the corporate state survive?"

 WORLD.16601.t:0 "Inauguration of Chief Executive Morita"
 WORLD.16601.desc:0 "Following tense rounds of negotiations, the Guangdong Legislative Council has voted to confirm Morita Akio of Sony Corporation to the post of Chief Executive. An ardent advocate of reform, Morita has vowed to create a more equitable society for all of Guangdong's peoples. Morita's support among the Zhujin Cantonese-Japanese class is particularly noteworthy, as is his close friendship and collaboration with Li Ka-Shing of Cheung Kong Enterprises, Guangdong's largest Chinese-owned corporation.\n\nWhile Morita's reforms may quell instability among the native population, it has also drawn significant opposition from the state's more hardline corporate faction, in particular from Fujitsu's CEO and Morita's former business partner, Ibuka Masaru."
 WORLD.16601.a:0 "Three Pearls, three peoples."
 WORLD.16601.b:0 "Perhaps Morita will pick up where Suzuki left off?"
 WORLD.16601.c:0 "Such weakness!"
 WORLD.16601.d:0 "How can such an absurd concept be reformed?"

 WORLD.16602.t:0 "Inauguration of Chief Executive Matsushita"
 WORLD.16602.desc:0 "Emerging from the period of political instability following the Yasuda collapse, the Guangdong Legislative Council has voted Matsushita Masaharu of Matsushita Electric as their new Chief Executive. The adopted scion of one of Japan's most successful independent businessmen, Matsushita stands as a moderate figure between Guangdong's reformist and corporate hardline factions. His tenure is expected to ensure security through modest reform, while also facilitating the continued expansion of enterprise and profit.\n\nMatsushita is highly popular among Guangdong's Japanese business community, but his paternalistic approach to governance may alienate many, especially among the lower classes."
 WORLD.16602.a:0 "To stability and expansion!"
 WORLD.16602.b:0 "Perhaps Matsushita will keep the ship stable?"
 WORLD.16602.c:0 "An absurd status quo remains preserved."

 WORLD.16603.t:0 "Inauguration of Chief Executive Ibuka"
 WORLD.16603.desc:0 "Following Matsuzawa Takuji's interim reign, the representatives of the Guangdong Legislative Council have sworn in Ibuka Masaru of Fujitsu Limited as their new Chief Executive. An engineer by trade, and belonging to Guangdong's hardline corporate faction, he has sworn to build a state based on meritocratic principles and a society whose technical expertise matches that of Fujitsu's laboratories.\n\nA staunch opponent of the Suzuki administration's efforts towards labour reform, Ibuka is expected to continue his stance against increased welfare towards Guangdong's indigenous population. This is expected to draw significant opposition from reformist elements in the Legislative Council, particularly from his longtime rival and former business associate, Morita Akio of Sony."
 WORLD.16603.a:0 "To excellence in all things!"
 WORLD.16603.b:0 "Perhaps Ibuka will bring much-needed innovation?"
 WORLD.16603.c:0 "Will the engineer's dream be fulfilled?"
 
 WORLD.17000.t:0 "The Sinking of the Aoba Maru"
 WORLD.17000.desc:0 "High-level diplomatic meetings are underway between the United States and the Empire of Japan following the sinking of a Japanese shrimping vessel, the Aoba Maru, in the vicinity of the Aleutian Islands.\n\nThe incident came to widespread public attention following a Japanese accusation that an American fishing vessel deliberately sank the Aoba Maru in Japanese waters near Attu Island, along with an official apology, the return of the surviving crew of the Aoba Maru, and the surrender of all Americans involved to stand trial in Tokyo on murder charges.\n\nWhile an official response by the United States is forthcoming, the State Department's initial press release insisted that the incident occurred in American waters, while noting that the Japanese survivors are being treated fairly in American custody."
 WORLD.17000.a:0 "The Arctic is heating up."
 
 WORLD.17001.t:0 "The U.S. Deports the Aoba Maru Crew"
 WORLD.17001.desc:0 "The world takes a collective breath as the interned crew of the Aoba Maru was deported back to Japan, defusing an escalating standoff between the United States and the Empire of Japan over a maritime collision near the Aleutian Islands.\n\nWhile the State Department and the ministry of foreign affairs have released tightly coordinated press statements looking forward to the resumption of normal diplomatic business between the two countries, anonymous sources within the State Department noted that the deal was struck after the United States realized that the continued detention of the Aoba Maru crew was no longer in American interests.\n\nSources in Tokyo have been less restrained, with press articles welcoming 'a victory for Japanese prestige' and praising Prime Minister [JAP.GetLeader]'s handling of the dispute, despite reported friction between the foreign ministry and the armed forces.\n"
 WORLD.17001.a:0 "As things should be!"
 
 WORLD.17002.t:0 "Japan Drops the Aoba Maru Demands"
 WORLD.17002.desc:0 "The world takes a collective breath as the interned crew of the Aoba Maru was deported back to Japan, defusing an escalating standoff between the United States and the Empire of Japan over a maritime collision near the Aleutian Islands.\n\nWhile the State Department and the ministry of foreign affairs have released tightly coordinated press statements looking forward to the resumption of normal diplomatic business between the two countries, anonymous sources within the ministry of foreign affairs and the Japanese armed forces noted that the deal was struck with the United States after it became clear that pressing the demands was no longer in Japanese interests.\n\nSources in Washington have been less restrained, with prominent American politicians and newspapers hailing a 'victory for American prestige' and praising President [USA.GetPresidentLastName]'s handling of the dispute.\n"
 WORLD.17002.a:0 "As things should be!"
 
 WORLD.17003.t:0 "The Battle of the Aleutian Islands"
 WORLD.17003.desc:0 "The governments of the United States and the Empire of Japan have entered a war footing following a reported skirmish between American and Japanese fighters above the Aleutian Islands. A single flight each from the United States Air Force and an Imperial Japanese Navy carrier battle group deployed to the Aleutians engaged each other in American airspace, which escalated into a wider battle that resulted in substantial losses to both sides.\n\nThe incident marks the terrifying conclusion to the crisis ignited by the sinking of the Aoba Maru, a Japanese shrimping boat rammed and sunk by an American fishing vessel. Spokespersons from both governments were not available for comment, but the prospects for de-escalation appear slim following widespread public outcry in both countries and the deaths on both sides.\n\nWar appears inevitable.\n"
 WORLD.17003.a:0 "And all over some shrimp?!"
 
 WORLD.2084.t:0 "Order 44"
 WORLD.2084.d:0 "Strange news has come from Tokyo - at least, as far as foreign correspondents were able to report on and see. Reports have also come in detailing the assassinations and suicides of multiple prominent Japanese political figures, including the very founder of the Taisei Yokusankai himself, Fumimaro Konoe and Lord Keeper of the Privy Seal, Kouichi Kido. Whether these are linked to the 'Great Conspiracy' throughout Japan and China is yet to be seen.\n\nOf note, the privy council has appointed Kishi Nobusuke as the new prime minister of Japan. Kishi has come to power following a military coup attempt against the Diet, and has promised to restore stability and peace to the empire - through any possible means. There are rumours though, of the devil of Shōwa seeking to implement the very system he has painstakingly built in Manchukuo."
 WORLD.2084.a:0 "The devil of Shōwa rises from hell."
 
 WORLD.2085.t:0 "A Great Conspiracy"
 WORLD.2085.d:0 "Strange rumours have arisen from the depths of Japanese-occupied China. Following the arrest of Nanjing-aligned General Sun Dianying, rumours of a great conspiracy have spread like wildfire - a conspiracy involving the long-lost former leader of the Juntong, Dai Li. The Chinese countryside is gripping with terror, as Dai Li was famously noted for his brutality during the Chiang Kai-shek years.\n\nTokyo however, has refused to comment or acknowledge the Dai Li situation, calling it an "imperialist misdirection of pan-Asian harmony" or an "anti-Nippon conspiracy". There are rumours however, of the conspiracy being linked to the highest echelons of Japanese military intelligence - and only time will reveal whether it is true."
 WORLD.2085.a:0 "Perhaps it might be true."
 
 WORLD.2086.t:0 "Tokyo Standoff!"
 WORLD.2086.d:0 "The "Great Conspiracy", as it is known in Japan, has escalated into even more bloodshed and violence as rogue Imperial Japanese Army units have seized positions in the outskirts of Tokyo. Claiming to be "guardians of kokutai" and "protectors of the tennō", they virtually laid siege to Tokyo. Of note, the imperial family has temporarily been evacuated to Kyoto, for fears of their safety.\n\nIt has been said that the Tokyo standoff has been induced by the paranoia gripping Japanese society as a result of the Great Conspiracy. Brother would suspect brother, subordinate would accuse superior - the imperial Japanese military hierarchy has exploded into anarchy. Only time can tell if Tokyo is capable of handling the situation."
 WORLD.2086.a:0 "Has the Empire of Japan gone mad?"
 
 WORLD.16501.t:0 "Peace Has Been Brought to Vietnam"
 WORLD.16501.d:0 "After years of abortive, uphill negotiations between the Communist Party of Vietnam and the Empire of Vietnam, the two parties finally came to an agreement regarding a peace in the region. The Nagasaki Accord is hailed by its signatories as a symbol of a new age for Vietnam, and establishes a path for the future of the country in the Co-Prosperity Sphere.\nIn the settlement, it has been agreed that Emperor Bao Dai is to abdicate following public elections, and the status of Vietnam as a Japanese partner is to be elevated in the near future. Thousands have gathered in Vietnam's major cities to celebrate the end of political conflict across the nation, but various members of the imperial court, as well as Prime Minister Ngo Dinh Diem, have vanished from the public sphere following their harsh disapproval of the accords. What remains, however, is a tense peace between the Vietnamese government and the Viet Minh, now forced to share the young and fragile republic.\n"
 WORLD.16501.a:0 "Fresh air, at last."
 
 WORLD.16502.t:0 "Emperor Bao Dai Abdicates as Communists Sweep Into Power"
 WORLD.16502.d:0 "The results were worse than he could have imagined. There was little he could have done to sway the Vietnamese people to maintain him as emperor, but as the fireworks shot up through the streets of Hanoi, Saigon, and Hai Phong, there was no reason to continue listening to the results on the radio.\n79% in favor of the Communist Party, and as such his own abdication. Nearly four of every five Vietnamese men. Sure, the soldiers were as afraid of Ho Chi Minh's new government as he was, and most of the politicians wanted to hold onto their rank. Prime Minister Dien vanished in the night, the coward likely running with as much gold, generals, and higher-ups.\nThose that were left stayed inside the royal complex, listening to Ho Chi Minh's speech from every television inside, as did every Vietnamese who was lucky enough to have one."
 WORLD.16502.a:0 "Not with a bang, but with a whimper."
 
 WORLD.16503.t:0 "Emperor Bao Dai Abdicates as Communists Sweep Into Power"
 WORLD.16503.d:0 "The socialist world grew larger as the Communist Party of Vietnam has won the country's first elections in a landslide. Just under 80% of the votes in the entire country were cast for the CPV, granting it near-absolute control over the country. Ho Chi Minh, the longtime leader of the Party, is expected to become the nation's new president after the abdication of the emperor of Vietnam.\nSpeaking from his residence in Hanoi, the revolutionary leader has promised sweeping land reform and the institution of workers' rights, to the celebration of the people. The imperial house has given a perfunctory statement congratulating Ho Chi Minh on his victory, although rumors of the family fleeing the country have been rife. Regardless, it remains to be seen if his administration will deliver on its promises."
 WORLD.16503.a:0 "A toast to the late Ho Chi Minh, and to his Vietnam!"
 WORLD.16503.b:0 "Only the sun and truth shine on the people."
 
 WORLD.16504.t:0 "The Empire of Vietnam Adopts a Constitution"
 WORLD.16504.d:0 "Among the many harsh regimes the Japanese Empire has supported across the Sphere, few come close to the brutality of the Vietnamese emperor. His rule is unforgiving as millions toiled to extract the wealth of their land to provide the materials for the Home Islands. Today, the people of Vietnam have regained their hope.\nAfter years of negotiations between the Viet Minh and Emperor Bao Dai, with the aid of the Japanese, a pact created by late rebel leader Ho Chi Minh has been put into place. The emperor's power has been greatly curtailed, and a referendum on the status of the monarchy will be held after his death. Viet Minh leader Truong Chingh is reportedly pleased with the accords, and proclaimed that it will be the start of a new and free Vietnam.\nSoldiers returning home are welcomed with celebration, as while neither side has won, the bloodshed has finally ended."
 WORLD.16504.a:0 "Their hearts and minds have been won."
 
 WORLD.16506.t:0 "Death of President Ho Chi Minh"
 WORLD.16506.d:0 "Soon after becoming the first president of the Republic of Vietnam, Ho Chi Minh had fallen ill and died surrounded by his friends and comrades. After a lifetime's struggle fighting for the independence of his nation, the late Vietnamese president is now mourned by millions across Indochina for his toils and leadership in the face of foreign domination.\nHis solemn funeral service is attended by many in government, including the new President Truong Chinh, who was elected from his position as General Secretary of the Communist Party following a vote by the Politburo. He gave a moving and hopeful speech, reminding the people of Vietnam that death does not conquer the fight for independence, and that "Uncle Ho's" fight for the nation's freedom has not been in vain."
 WORLD.16506.a:0 "A tragic day."
 WORLD.16506.b:0 "A toast to our liberation, we salute you."
# His actual name is Trường, but the game can't display that yet
 
 WORLD.16507.t:0 "Death of Ho Chi Minh"
 WORLD.16507.d:0 "In the darkest retreats of the Northern Vietnamese wilderness, a silence fell over the buzzing jungles upon the death of Ho Chi Minh. His lifeless body, watched over by his speechless comrades and friends, was still and peaceful. A memorial was held for him in a nearby village by the Hong River as news of his death was radio broadcasted across the region. Countless civilians took to the streets to mourn his death, including the thousands of guerrillas in the Viet Minh who had been trained under his leadership.\nWith his passing, Truong Chinh has taken full control of the Communist Party; his mournful resolve leads him to now conduct peace talks with Bao Dai and the Japanese his people have been resisting against since 1941. The Viet Minh have offered to put down their arms and enter talks for the future of a better Vietnam, free from the war and violence that has plagued their country for decades."
 WORLD.16507.a:0 "Do the Japanese feel as benign?"
 
 WORLD.16508.t:0 "Death of Emperor Aisin Gioro Puyi"
 WORLD.16508.d:0 "The emperor of Manchuria, Aisin Gioro Puyi, has passed away due to an undisclosed medical condition. Despite the aforementioned medical condition being fatal, Puyi is not known to have been in an hospital before his death, instead passing away in his quarters. The death of Puyi has brought sorrow across the Dai Tōa Kyōei Ken, although the people of Manchuria have been, from all reports, ambivalent to apathetic concerning the news. Puyi's funeral was attended by political and social leaders from across all of Asia, most notably the emperor of Japan, Hirohito, despite health concerns over the long flights to and from Manchuria. His body was buried at the "Northern Qing Tombs" in a section called the "Tomb of the Peaceful". Puyi's successor, Pujie, has already shown himself to be more proactive and enthusiastic than his predecessor, though that is not a high bar."
 WORLD.16508.a:0 "A name lost to the history books."
 WORLD.16508.b:0 "A man no one will ever know."
 
 WORLD.16509.t:0 "Death of Prince Demchugdongrub"
 WORLD.16509.d:0 "Prince Demchugdongrub, a political and military leader of the Mongolian steppe, has died following a violent bout of stomach flu, which ailed the old man for several weeks before his passing away. Despite being a largely obscure figure outside of East Asia, Demchugdongrub has been, perhaps, one of the most prominent Mongolians to live and die since the reign of the khans. Through his efforts, Outer Mongolia and Inner Mongolia have been reunited, and a popular insurrection in Mongolia in the early 1960s was beaten back. Some decry him as a Japanese puppet, others herald him as a champion of pan-Mongolianism. Whatever your belief, he is now dead. His funeral was noticeably empty for the death of a head of state, the highest-level dignitary from Japan being the ambassador in Nanjing. With his death, the charismatic Prince Dugursulong has taken power."
 WORLD.16509.a:0 "A nation on one man's shoulders."
 WORLD.16509.b:0 "Puppet theatre, and the strings are cut."
 
 WORLD.16515.t:0 "President Sukarno Wins Indonesian Civil War"
 WORLD.16515.d:0 "Following a grueling years-long conflict all across the vast reaches of the Indonesian Archipelago, the loyalist government of Soekarno has triumphed over the National Front, led by Mohammad Hatta. The father of the young nation, Soekarno has had a contentious, at times hostile relationship with his Japanese benefactors. One could not deny, however, the importance of Japanese backing in securing his victory.\n\nInternational observers note however of the continued plight of the Indonesian people under his continued reign, with the rōmusha system and the shinmakinaoshi economic arrangement with the Empire of Japan still in place. Only time can tell whether Bung Karno is able to lift Indonesia into a new, golden era under Japanese guidance."
 WORLD.16515.a:0 "Hidoeplah Indonesia Raja!"
 WORLD.16515.b:0 "Something seems off..."
 
 WORLD.16516.t:0 "Mohammad Hatta's National Front Wins Indonesian Civil War"
 WORLD.16516.d:0 "Following a grueling years-long conflict all across the vast reaches of the Indonesian Archipelago, the rag-tag and diverse National Front under former Vice President Mohammad Hatta has triumphed over Sukarno's loyalists. A Minangkabau intellectual with a Dutch-educated background, Hatta was a former ally of Sukarno throughout the early years of the republic - until Sukarno's government took a turn towards despotism.\n\nHatta's victory is watched by the world very excitedly, with his proclamation of a democratic, prosperous and free Indonesia. Only time will tell whether his diverse coalition of socialists, liberals, communists and Islamists would last the test of governance, as well as continued pressure from the United States."
 WORLD.16516.a:0 "Bhineka Tunggal Ika!"
 
 WORLD.16517.t:0 "Coup d'état Brings an End to Indonesian Civil War"
 WORLD.16517.d:0 "Exhaustion drives men to desperation, and no situation could exemplify that situation better than the current developments in Indonesia. Following years of drawn-out conflict and with military forces on both the Jakarta government and the National Front wiping themselves out to exhaustion, a little-known general named Suharto has risen to the occasion and launched a coup d'état against the Sukarno government.\n\nPledging to bring an era of prosperity and sewing together the divisions within Indonesian society, Suharto has allowed Mohammad Hatta to return from the provisional capital of Port Moresby, and to form a unity government with Hatta as president. Time will tell however, whether Suharto's coup will set a precedence for the Indonesian military to intervene in politics."
 WORLD.16517.a:0 "The smiling general watches."
 
 WORLD.16518.t:0 "General Suharto Coups Indonesian Government"
 WORLD.16518.d:0 "It seems as though peace ruled the day following Sukarno's victory in the Indonesian Civil War, with business resuming as usual - until today, at least. Reports of armoured columns and airborne forces seizing vital positions all over Indonesia are confirmed, with paramilitaries and units loyal to Sukarno being taken under custody or shot. Widely rumoured to be a Japanese or commmunist coup, the situation amongst Indonesia's civilian populace has been dire.\n\nRumours point to the coup being orchestrated by one of Indonesia's war heroes, however. A source claims to have documents confirming the role of General Suharto in orchestrating a coup against the Sukarno administration - though this is confusing, given Suharto's professed loyalty to Sukarno."
 WORLD.16518.a:0 "Strange times in a strange land."

 WORLD.17004.t:0 "Frankfurt Stock Market Crash Amidst Oil Crisis"
 WORLD.17004.desc:0 "With the Oil Crisis and its economic effects rippling through the world, the Greater Germanic Reich was hit particularly badly by it as the Frankfurt Stock Exchange dropped by over one hundred points. Thousands have already been laid off and several businesses appear on the road to insolvency.\n\nEconomists were quick to note that the Reich's dependency on oil massively increased due to vast industrialization efforts under the Zollverein, particularly in Eastern Europe.\n\nFührer Speer has yet to publically react to this crisis. As economic reform was the main pillar of his reform policy, the abrupt fizzling out of the so-called 'wirtschaftswunder' that took shape under the guidance of Reichswirtschaftsminister Ludwig Erhard is sure to take a massive toll on public approval."
 WORLD.17004.a:0 "Will the thousand year Reich finally crumble under the weight of oil?"
 WORLD.17004.b:0 "Nicht schon wieder!"
 
 WORLD.18000.t:0 "Ordaz Elected President of Mexico!"
 WORLD.18000.desc:0 "Following another landslide election, Gustavo Díaz Ordaz of the Partido Revolucionario Institucional has been elected president of the United Mexican States. The secretary of the interior is infamous for his callous, heavy-handed treatment of anti-government protests during the Mateos administration, leaving dissidents within the country fearful for their already dangerous future.\n\nRegardless, the United States has extended its congratulations to Mexico for "electing a leader who can guide the country through these times of tumult". It seems Mexico is poised to enter the world stage once more - and this time, under the Americans' guidance."
 WORLD.18000.a:0 "For order and progress."
 
 WORLD.18001.t:0 "Lozano Elected President of Mexico!"
 WORLD.18001.desc:0 "After yet another landslide election, Raúl Salinas Lozano of the Partido Revolucionario Institucional has been elected president of the United Mexican States. A rare free trade advocate within his party, the country's secretary of industry and commerce is decried both by opposition and fellow PRI for 'betraying the revolution in practice'.\n\nHis victory comes as an unsettling shock to local businesses enjoying protectionist policies - but also as a welcome surprise to enterprises from Japan. As congratulations are exchanged across the Pacific, Mexico seems ready to enter the world with an eye towards the horizon's Rising Sun."
 WORLD.18001.a:0 "For new ways of thought."
 
 WORLD.18002.t:0 "Madrazo Elected President of Mexico!" # gotta change to madrazo
 WORLD.18002.desc:0 "The outcome of the 1964 Mexican presidential election has unsurprisingly resulted in a victory for the ruling Institutional Revolutionary Party, who have dominated national politics for decades. Far more surprising, however, was the new president-elect. Presently governor of Tabasco, Carlos A. Madrazo will be the first man in decades to have held the presidency prior to any cabinet appointment. A firebrand of the PRI's left wing and a staunch economic protectionist, Madrazo promises to protect the ideals of the Mexican Revolution from corruption, greed and foreign imperialism. As the Mexican economy has in recent years been a fierce battlefield between American and Japanese concerns, however, it remains to be seen if Madrazo can accomplish his grand vision."
 WORLD.18002.a:0 "For the revolution eternal."
 
 WORLD.18003.t:0 "Liberals Retain Power in Canada"
 WORLD.18003.desc:0 "After a bitterly fought election between the current minority Liberal Party government led by Lester Pearson and former Prime Minister John Diefenbaker's Progressive Conservatives, the people of Canada have spoken, re-electing the current party, and giving them a strong mandate for the next four years.\n\nThe newly re-elected Pearson has a lot on his plate, making promises for a new constitution, healthcare, economic reforms, and trying to woo and satisfy the increasingly dissatisfied Quebecois and the alienated Western provinces to remain with the Confederation, and bring Peace, Order and Good Government from sea to sea to sea. The new government will have its work cut out for them."
 WORLD.18003.a:0 "We Like Mike!"
 
 WORLD.18004.t:0 "Progressive Conservative Triumphant in Canada"
 WORLD.18004.desc:0 "In a comeback of the ages, former Prime Minister John Diefenbaker has managed to topple the minority Liberal government of Lester Pearson and return to power in the recent Canadian elections, winning a strong mandate for a four year term.\n\nAfter a short and divisive two year stint in power after replacing the ill George Drew as PM, until being defeated in late 1961 and relegated to Leader of the Opposition, the strong willed Diefenbaker is now back in 24 Sussex Drive. He is ready to complete the agenda that internal political rivalries and recession had robbed him of before, and this time he is prepared to make his mark on Canada forever: a new constitution, economic development in the Far North, and bridging the divide between Quebec and the West. It just remains to be seen if he will succeed."
 WORLD.18004.a:0 "Dief the Chief!"
 
 WORLD.18005.t:0 "Canada Elects the Liberal Party"
 WORLD.18005.desc:0 "The 1967 Canadian elections have concluded, this time with the Liberal Party of Canada managing to win a new term in power. However, this time it will be under a new leader: The young and hard-working former Minister of Justice John Turner, chosen to replace the recently retired Lester Pearson. The Progressive Conservatives were confined to the Opposition benches again, while the CCF and the Social Credit Party both made surprisingly strong runs for government. However, Turner and the Liberals have managed to overcome all three.\n\nAt only 37 years of age, Turner is set to be the youngest Prime Minister in Canada's history, and he comes to power when his country is about to celebrate its Centennial. How the next century will treat Canada is anyone's guess, but Turner will be the face of the nation as they advance into the future."
 WORLD.18005.a:0 ""My time is now!""

 WORLD.18212.t:0 "Diefenbaker Regains Power in Canada"
 WORLD.18212.d:0 "Progressive Conservative Prime Minister John Diefenbaker has won another term in the top job, to the dismay of his opponents on the other side of the aisle, in the halls of Washington, and even some members of his own party. Having managed to overcome the fractious split between the moderate Red Tories and the hardline Blue Tories that sank his first go as PM, Diefenbaker was able to win enough votes from the Canadian public to put him right back at 24 Sussex Drive. Even the spirited campaign by young Liberal leader John Turner, and the strong races by both the left-wing CCF and the rightist Social Credit Party wasn't enough to bring The Chief down.\n\nWith Centennial on the horizon, it appears that Canada has chosen to go into her second century with a strong pair of hands on the helm."
 WORLD.18212.a:0 "He's gonna stay in power forever, isn't he?"

 WORLD.18213.t:0 "Canada Choses the Progressive Conservative Party"
 WORLD.18213.d:0 "The Canadian people have voted, and they decided that the Progressive Conservative Party deserves another chance at power. This was despite the rather explosive and public feud between Prime Minister designate Robert Stanfield and his forcibly resigned predecessor, John Diefenbaker. The latter had been elbowed out of the party by a coalition of disgruntled party members of all stripes, with the popular Premier of Nova Scotia chosen to replace him. Despite this unceremonious departure, and the strong campaigns from the Liberals, the CCF and the Social Credit Party, the Progressive Conservatives have rallied around Stanfield, and are ready to govern the nation.\n\nWith Canada's Centennial a few months away, it appears that the country is ready for the party whose history traces back to the first Prime Minister to lead them into the second century of Canada."
 WORLD.18213.a:0 "Stanfield will turn the heat down and get things done!"

 WORLD.18214.t:0 "Cooperative Commonwealth Federation Victory in Canada"
 WORLD.18214.d:0 "The duopoly of power in Canada has been broken. For the first time in the nation's history, the democratic socialist CCF has managed to win the most seats in the House of Commons. Tommy Douglas, former premier of Saskatchewan, is now ready to take office as the Prime Minister. The friendly and charming Douglas has managed to convince the electorate to give him and the CCF, confined to third party status for its entire existence, a chance to govern the country.\n\nHowever, the result could also be seen as a general revolt against the failures of both the Tories and Liberals in the past few years to rectify the malaise that the nation finds itself in, and Social Credit was seen as too extreme.\n\nWith Canada's centennial in July, it appears that the nation is ready to take a new course into the second century."
 WORLD.18214.a:0 "The mice have elected one of their own!"

 WORLD.18215.t:0 "Social Credit Triumph in Canada"
 WORLD.18215.d:0 "To everyone's shock, the Social Credit Party of Canada has managed to win not only the most seats but a commanding majority in the recent elections. Its leader, Réal Caouette, will soon be sworn in as Prime Minister, a turn of events that no one even a few weeks ago when the election was called would have considered possible.\n\nWhile the Liberals, Progressive Conservatives and even the CCF would have worked together to keep the Socreds out of power had they not got a majority, such a coalition will forever be but speculation. With the vanquishing of the "vieux partis" and the socialist CCF, the sky's the limit as to what the charismatic and ideologically driven Caouette will do next.\n\nWith Centennial celebrations planned for July, Canada has decided that it wants a new and radical path for the nation's second century."
 WORLD.18215.a:0 "A New Dawn for the Dominion."

 WORLD.18216.t:0 "Expo 67 Opens in Montreal"
 WORLD.18216.d:0 "After years of work and planning, including building man made islands in the middle of the St. Lawrence River, massive infrastructure projects, and modernistic pavilions, which computer calculations said could not be accomplished in time, the 1967 International and Universal Exposition has been declared open by Queen Elizabeth II, after a ceremonial flame was lit by Prime Minister [CAN.GetLeader] in Montreal, Quebec.\n\nNations from around the world have been invited to set up pavilions and display their achievements, all celebrating the theme of "Man and His World," but Expo 67 is the crown jewel of Canada's Centennial celebration.\n\nThe party is scheduled to last for the next seven months, so you better get over to Montreal before it's all over!"
 WORLD.18216.a:0 "Let's All Go to Expo!"

 WORLD.18217.t:0 "Canadian Centennial"
 WORLD.18217.d:0 "Canada officially celebrates its 100th Birthday on July 1, 1967. While celebrations have been ongoing throughout the year, including a canoe race from the Rockies to Montreal, a specially commissioned "Confederation Train", Expo 67, and the Canadian Armed Forces Tattoo honoring the nation's veterans and war heros, the biggest parties were scheduled for today. From Vancouver to Halifax, millions gathered in small town parks and recently finished community centers, all to ring in the Centennial of Confederation. On Parliament Hill in Ottawa, Prime Minister [CAN.GetLeader] was on hand, joining the crowds in an impromptu singing of "O' Canada" right before the evening's fireworks display.\n\nCanada has its share of problems, and tomorrow they will come back to the fore, for one day, everyone in Canada can join together and celebrate."
 WORLD.18217.a:0 "Happy Birthday/Joyeux Anniversaire Canada!"

 WORLD.18218.t:0 "1964 Winter Olympics a Success!"
 WORLD.18218.d:0 "With current events as tense as ever, respite has finally arrived with the Winter Olympics in Calgary, Canada. Thought to be an organizational impossibility due to just having three months to prepare, Calgary has shown it can be just as good of a host as the snowy, mountainous town of Innsbruck, Austria, forced to give up the event due to the German Civil War.\n\nThe games attracted great public attention, and with their success brought some much needed pride to the nation. And despite not as many nations attending as in previous games, Calgary kept the events as exciting as ever. In the end the top teams have proven to be Finland with an overwhelming fourteen gold medals, the United States with five gold, and the home nation of Canada with four."
 WORLD.18218.a:0 "All that, in just three months?"


 WORLD.18006.t:0 "Ustaše Defeated!"
 WORLD.18006.d:0 "The Italian Empire has announced that, with the capture of Zagreb by Italian soldiers following Operation Teuta, the Ustaše's rebellion in Croatia has been crushed, and the upstart regime will be reintegrated into the Italian Empire. Ustaše fighters are fleeing into the hills of Croatia to wage a guerilla war on Italy, and it appears that Italy will have to maintain a significant presence in the nation for years to come. While the German Reich has publicly condemned this 'brutal repression of Croatian self-determination', others breathe a sigh of relief that this ultranationalist organization has been crushed. Still, it appears that the dream of Croatian independence has shattered."
 WORLD.18006.a:0 "The crimson flame is extinguished."
 
 ### OC Events

WORLD.18007.t:0 "Revolutionary Victory in Egypt!"
WORLD.18007.d:0 "The collapse of Italian authority in Egypt was finally completed today as Gamal Abdel Nasser and the forces of the Egyptian Revolutionary Council have triumphed in the land of the pharaohs. Rising anti-Italian and anti-colonial sentiment in Egypt had culminated in a failed coup d'état by the Free Officers Movement, sparking a multi-sided civil war. Despite the failure of their initial coup, Nasser's forces have successfully defeated their opponents and proclaimed the new Arab Republic of Egypt.\n\nNasser and his movement are staunch anti-colonialists and firm believers in the idea of a pan-Arab state, views that have proven to quite popular amidst the Egyptian public. International observers regard their victory in Egypt as a major blow to the Italian Empire amidst the ongoing Oil Crisis and the possible beginnings of a new power bloc in the Middle East and North Africa."
WORLD.18007.a:0 "This is a disaster!"
WORLD.18007.b:0 "A triumph for the Arab people!"
WORLD.18007.c:0 "A free Egypt?"

WORLD.18008.t:0 "The Status-Quo Prevails in Egypt"
WORLD.18008.d:0 "Fears that the recent Egyptian Civil War would lead to the collapse of Italian authority in the country have proven to be misplaced. Italy's influence in Egypt had long been resented by the local populace, culminating in an attempted coup by Abdel Nasser, which soon spiraled in a multi-sided civil war. The victory of the Cairo government over the Free Officers Movement and the Muslim Brotherhood has brought peace back to the land of the pharaohs, to the relief of both Egyptians and Italians alike.\n\nWhile Italy's authority in Egypt appears to have remained intact, much of the population continues to resent the pervasive influence of their ostensible partners. Despite these whispers of dissent, international observers hailed the victory as a sorely needed triumph for Italy, especially given the instability gripping the region."
WORLD.18008.a:0 "We expected nothing less."
WORLD.18008.b:0 "Quite a setback."
WORLD.18008.c:0 "As expected."

WORLD.18009.t:0 "Farah Pahlavi Wins Iranian Civil War!"
WORLD.18009.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, the Iranian monarchy announced that it has crushed all insurgent forces that have risen up against the Pahlavi monarchy and the Iranian state. Loyalist forces have already begun a purge of all seditious forces as Iranian nationalists hail the elimination of 'traitors to the Iranian nation and people'.\n\nGermany has issued a statement congratulating the royalists and advocating for a "productive relationship with our Aryan allies in the Middle East." Meanwhile, the OFN has publicly condemned the Iranian regime while the revolutionaries have fled to other nations to continue their war against the Pahlavi dynasty."
WORLD.18009.a:0 "The lion does not concern himself with the opinions of sheep."

WORLD.18010.t:0 "Sanjabi Wins Iranian Civil War!"
WORLD.18010.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with the National Front of Iran announced the toppling of the Pahlavi dynasty and the establishment of a liberal, secular, and democratic Iranian Republic. National Front leader Karim Sanjabi has been sworn in as the head of the provisional government while Crown Prince Reza and his allies have fled to Germany.\n\nGermany has denounced Sanjabi's victory as a "betrayal of the Iranian people and the Aryan race." Meanwhile, the OFN has congratulated Sanjabi and has sent advisors to assist the new government, while socialist and Islamist partisans are already organizing in the background."
WORLD.18010.a:0 "Democracy in the Middle East? A fool's errand."

WORLD.18011.t:0 "Bahktiar Wins Iranian Civil War!"
WORLD.18011.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with a splinter faction of the Iranian monarchy announced the toppling of Farah Pahlavi's regency and the restoration of the monarchy's authority. Shapour Bahktiar, the leader of the partisans, has announced both the creation of a regency council to rule Iran in Crown Prince Reza's stead and sweeping reforms to transform Iran into a constitutional, democratic monarchy.\n\nGermany has denounced Bahktiar as a "traitor to the Aryan race and Iranian nation", while the OFN has reluctantly congratulated the reformer, and wished for a productive relationship between it and the new Iranian regime."
WORLD.18011.a:0 "Has the lion been declawed?"

WORLD.18012.t:0 "Marri Wins Iranian Civil War!"
WORLD.18012.d:0 "In an event that has both shocked and baffled the world, the Baluchi Liberation Front has seized the Sa'dabad Complex and proclaimed victory over the Iranian nation! Muhammad Marri, the commander of the Baluchi forces, has forced the Iranian government to sign a treaty guaranteeing the independence of the Baluchis, a people of Sunnis in a Shia nation! The Baluchi Liberation Front will now establish an independent nation of Baluchistan, founded under a synthesis of Sunni Islam and Marxism.\n\nWhile the OFN has tentatively established relations with the new government, Germany has denounced the Baluchis as "enemies of the Aryan race and Iranian nation.""
WORLD.18012.a:0 "A humiliation for the Iranian people."

WORLD.18013.t:0 "Eskandari Wins Iranian Civil War!"
WORLD.18013.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with the communist Tudeh Party of Iran have announced the toppling of the Pahlavi dynasty and establishment of a socialist Iranian Republic modeled on Bukharin's Soviet Union. Crown Prince Reza and his allies have fled to Germany while socialist partisans round up and execute Pahlavi loyalists, disloyal clerics, and foreign industrialists.\n\nGermany has denounced the Tudeh Party as "Judeo-Bolshevik enemies of the Aryan race and Iranian nation", while the liberals and Islamists have condemned the Tudeh Party as traitors to the Iranian revolution, and fled to Iraq or OFN-aligned nations."
WORLD.18013.a:0 "The workers' struggle carries on."

WORLD.18014.t:0 "Khomeini Wins Iranian Civil War!"
WORLD.18014.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with Ayatollah Khomeini have announced the toppling of the Pahlavi dynasty and establishment of a theocratic Islamic republic, with the Ayatollah as its 'supreme leader'. Crown Prince Reza and his allies have fled to Germany while Islamic revolutionaries round up and execute their former socialist and liberal comrades.\n\nBoth Germany and the OFN have denounced the Islamists as fundamentalist traitors to the Iranian nation, while the liberals and socialists have fled abroad, in hopes of encouraging one of the superpowers to put down this mad regime."
WORLD.18014.a:0 "Iran was always a land of faith."

WORLD.18015.t:0 "KDP Victory in Iraq!"
WORLD.18015.d:0 "News from Baghdad arrives today with a jubilant announcement from KDP leader Mustafa Barzani announcing that the last strongholds of resistance have fallen to Kurdish-led democratic coalition forces. The Kurdish Democratic Party entered into a strategic alliance with the Iraqi government, and managed to secure victory for loyalist forces via a string of successful operations across the north of the country. In what can be seen as the crowning achievement to a lifetime of revolutionary struggle that spanned three countries and numerous decades by Barzani, agreements were concluded with the Iraqi government just last week, codifying Kurdish autonomy as part of a new, democratic Iraqi constitution.\n\nWith its considerable oil reserves and rising instability in the region, Barzani's Kurdistan is likely to assume a more dominant role in Middle Eastern politics and on the international stage. Barzani personally declared a willingness to work with democratic forces in Italy and around the world to secure prosperity for his new state, as well as a continued struggle for Kurdish rights and democracy abroad."
WORLD.18015.a:0 "We can work with that... or can we?"
WORLD.18015.b:0 "But what about the Arabs?"
WORLD.18015.c:0 "About time the Kurds had a home to call their own."

WORLD.18016.t:0 "Italian Dominance in Iraq!"
WORLD.18016.d:0 "The Iraqi civil war started as a way to eradicate Italy's stranglehold over the country. Now, it appears certain that this attempt failed: Vito Miceli, previously 'advisor' to the government in Baghdad, has managed to successfully navigate the maze that is the Iraqi political scene to deliver an agreement that satisfies everyone - especially the Italian Empire.\n\nAddressing a small group of Iraqi and ENI representatives in Baghdad, Miceli announced his candidates for a new cabinet meant to stabilize the country for the foreseeable future. This piece of news has been well-received in both Italy and in Iraq as a way to end the bloodshed, and Miceli's victory comes as an unexpected, but widely celebrated, triumph for Italy and her ambitions in the Middle East."
WORLD.18016.a:0 "Business as usual, then."
WORLD.18016.b:0 "A day of infamy."
WORLD.18016.c:0 "Perhaps it is for the better."

WORLD.18017.t:0 "Democracy Ascendant in Iraq!"
WORLD.18017.d:0 "News today emerged from Baghdad where, after months of intense fighting, Abd al-Rahman al-Bazzaz and his constitutionalists emerged victorious from the Iraqi Civil War. A lawyer, writer, and intellectual, al-Bazzaz's success represents a shocking outcome in a country long-defined by a revolving door of autocrats and military leaders.\n\nStanding in front of the damaged remains of the Republican Palace, al-Bazzaz vowed to restart Iraq's long-stalled progress toward a democratic government. He also sought to allay the concerns of Iraq's various minorities who remain fearful of al-Bazzaz's vocal pan-Arab ideals by promising various protections.\n\nWhether al-Bazzaz can see these promises through remains to be seen. Already, there are rumors of tensions and intense disagreements within his coalition.\n\n"
WORLD.18017.a:0 "A republic, if you can keep it."

WORLD.18018.t:0 "Ba'athists Seize Power in Iraq!"
WORLD.18018.d:0 "In an announcement earlier today, the new Iraqi president Ahmed Hassan al-Bakr has declared Ba'athist victory in the country's gruelling civil war. Iraq has harboured one of the largest and most influential branches of the Arab Socialist Ba'ath Party, remaining a persistent holdout of Arab nationalist thought for the past two decades. After brazenly declaring its utmost dedication to the anti-colonial struggle, al-Bakr's regime is likely to pursue a hard line against Italian influence in the region, hoping to act as a \"bastion of Arab nationalism against the tide of colonial oppression.\"\nSpectators in Iraq and abroad have noted numerous violations and authoritarian stances that the Ba'athist party assumed in its struggle towards power under al-Bakr and his nephew, Saddam Hussein; few minority leaders have high hopes for national autonomy within the now decidedly Arab state. Nonetheless, the Ba'athists continue to preach ideals of Liberty and Socialism: only time will tell if they will ever be truly realized.\n"
WORLD.18018.a:0 "This is a disaster!"
WORLD.18018.b:0 "Long live the Ba'ath!"
WORLD.18018.c:0 "Let us wait and hope for the best."

WORLD.18019.t:0 "Ad-Dawa Ascendant in Iraq!"
WORLD.18019.d:0 "Today, it has become apparent that the victor of the Iraqi Civil War was the Ad-Dawa Shia movement, who have managed to mobilize the Shia-majority population upon a platform of ethnic and religious tolerance. Spiritual leader Ayatollah Abu al-Qasim al-Khoei gave a concise speech in Baghdad where he reaffirmed the party's intentions to rule in harmony with all of Iraq's population.\n\nBased on a semi-democratic political system promoting Islamic values and ethics, Ad-Dawa was incredibly popular amongst Iraq's Shiite population, a popularity which only grew as al-Khoei assumed leadership and called for a democratic and tolerant Islamic government. While more hardline voices wonder just how tolerance might contain the very real threat of nationalism and Iraq's Sunni population braces for waves of discrimination, al-Khoei has not balked away from the challenges but assured a rightful and just government benefiting all Iraqis.\n"
WORLD.18019.a:0 "Doesn't Islam call for them to share? Who could use the oil more than the ENI?"
WORLD.18019.b:0 "The Shiites hope to keep Iraq in the Middle Ages."
WORLD.18019.c:0 "Let us wait, and hope for the best."

WORLD.18020.t:0 "Revolutionary Victory in Oman"
WORLD.18020.d:0 "The Omani Civil War has come to an end today with the victory of Layla Fakhro's revolutionaries. One of many nations affected by the wave of instability gripping the region, Oman experienced a coup d'état orchestrated by Qaboos, the son of Sultan Said bin Taimur, in cooperation with the Italian garrison. The uncertainty created by the move produced a power vacuum that was soon filled by Saudi-backed traditionalists and a coalition of pan-Arab revolutionaries.\n\nLayla Fakhro's revolutionaries aim to turn Oman into a stronghold of pan-Arabism in the Southern Arabian Peninsula, a goal that threatens both Saudi and Italian interests in the region. Neither Rome nor Riyadh could be reached for comments."
WORLD.18020.a:0 "An unfortunate setback."
WORLD.18020.b:0 "A victory for the Arab people!"
WORLD.18020.c:0 "A return to stability?"

WORLD.18021.t:0 "Imamate Victory in Oman"
WORLD.18021.d:0 "The Omani Civil War has come to an end today with the victory of Ghalib Alhani's traditionalists. One of many nations affected by the wave of instability gripping the region, Oman experienced a coup d'état orchestrated by Qaboos, the son of Sultan Said bin Taimur, in cooperation with the Italian garrison. The uncertainty created by the move produced a power vacuum that was soon filled by Saudi backed traditionalists and a coalition of pan-Arab revolutionaries.\n\nGhalib Alhani, the imam of Oman, heads a coalition of Saudi-backed traditionalists and tribal groups and aims to restore Oman under theocratic rule. Having received recognition from Riyadh, Alhani's victory in Oman represents a notable success for Saudi foreign policy, which has now succeeded in prying a nation away from Italian influence. The Italian foreign ministry could not be reached for comment.\n"
WORLD.18021.a:0 "This is a disaster!"
WORLD.18021.b:0 "A return to tradition!"
WORLD.18021.c:0 "Peace at last?"

WORLD.18022.t:0 "Royalist Victory in Yemen"
WORLD.18022.d:0 "The civil war in Yemen has concluded today with the surrender of the last republican strongholds to the forces of Imam Al-Badr. With the backing of both Saudi Arabia as well as the Italian Empire, the royalist forces were able to overcome General Abdullah Al-Sallal's diverse republican coalition. It appears that the specter of pan-Arabism has been firmly quashed in Yemen.\n\nKing Muhammad al-Badr has made overtures to both Riyadh and Rome to gain support in the Yemeni Civil War, presenting himself as a staunch defender of Italian interests, while at the same time forging contacts with the Saudi king. Now that his throne is secure, many international observers are wondering whether or not Yemen's new king will pick a side in the region's ongoing power struggle lest he decide to continue to walk the diplomatic tightrope between Riyadh and Rome."
WORLD.18022.a:0 "Let us hope he makes the right choice."
WORLD.18022.b:0 "An unfortunate setback."
WORLD.18022.c:0 "Who cares about Yemen?"

WORLD.18023.t:0 "Republican Victory in Yemen"
WORLD.18023.d:0 "The civil war in Yemen has concluded today with the surrender of the last royalist strongholds. Despite aid from both the Italian Empire and Saudi Arabia, Imam Al-Badr proved unable to maintain the popular support his father enjoyed and was forced to flee the country in the face of military defeat. General Abdullah Al-Sallal has since proclaimed the Arab Republic of Yemen.\n\nHeading an eccentric coalition composed of democrats, communists, and Ba'athists, some observers have questioned the stability of Sallal's new government. Yet, the general-turned-president has announced his intent to turn Yemen into a bastion of pan-Arabism in the Arabian Peninsula, with ambitions that serve as a direct challenge to both the Saudi monarchy and the Italian Empire. While most regard Yemeni claims to mere posturing, others have cautioned that the nation could punch well above its weight in regards to both influence and military might.\n"
WORLD.18023.a:0 "An unfortunate setback."
WORLD.18023.b:0 "A victory for the Arab people!"
WORLD.18023.c:0 "Who cares about Yemen?"

WORLD.18024.t:0 "Yemeni Victory in Arabia"
WORLD.18024.d:0 "Fighting in Arabia has come to an end today with the surrender of the last Saudi troops to the Yemeni Democratic Arab Republic. Despite wielding a significant advantage in terms of equipment and resources, the Saudi Royal Army found itself suffering defeat after defeat to Yemeni forces. From the holy city of Mecca, President Abdullah al-Sallal has since declared the formation of the Arabian Republic, a first step towards the formation of a pan-Arab state.\n\nMilitary observers credit the unexpected victory to the many institutional issues within the Saudi military, with the nation's monarch reported having fled overseas. Now controlling both the holy cities of Mecca and Medina and the vast oil reserves along the Persian Gulf, observers have hailed the Yemeni victory as the true beginnings of a pan-Arab state."
WORLD.18024.a:0 "From bad to worse."
WORLD.18024.b:0 "A unified state for a unified people!"
WORLD.18024.c:0 "But what about the oil?"

WORLD.18025.t:0 "Saudi Victory in Yemen"
WORLD.18025.d:0 "Fighting in Yemen has come to an end today with the surrender of the last Yemeni troops. Despite wielding a significant advantage in terms of equipment and resources, the Saudi army was slowed by both Yemen's rugged terrain and the spirited resistance offered by the forces of the Yemeni Democratic Arab Republic. Ultimately, Saudi troops were able to push past these obstacles and bring the war to a close; Riyadh has since reinstalled Imam Al-Badr as Yemen's monarch.\n\nWhile the war may have ended, resistance in Yemen continues as many Yemeni soldiers and civilians have taken to the hills to fight a guerilla campaign against both the reinstalled king and his Saudi backers. International observers expect that it will be some time before the country fully pacified despite the best efforts of the Royal Army."
WORLD.18025.a:0 "Better them then the Ba'athists."
WORLD.18025.b:0 "A triumphant victory!"
WORLD.18025.c:0 "Who cares about Yemen?"

WORLD.18026.t:0 "Brotherhood Victory in Egypt"
WORLD.18026.d:0 "The collapse of Italian authority in Egypt was finally completed today as the forces of the Muslim Brotherhood have emerged victorious in Egypt's civil war. While Italian influence in Egypt has long been resented, recent turmoil in the land of the pharaohs had culminated in a failed coup d'état by Abdel Nasser's Free Officers Movement, a coup which spiraled into civil war. Amid the conflict, few expected Sayyid Qutb's sect of Islamic militants to triumph over Nasser and the Italian backed government, yet against all expectations, the Muslim Brotherhood now controls Egypt.\n\nHeading a radical sect of Islamic militants, Qutb has begun to align himself with Saudi Arabia, whose support for his cause proved instrumental in allowing the Brotherhood to emerge victorious in Egypt. International observers regard their victory as a major blow to the Italian Empire, and the possible beginnings of a new power bloc in the Middle East - one centered on Riyadh instead of Rome.\n"
WORLD.18026.a:0 "This is a disaster!"
WORLD.18026.b:0 "A triumphant return to tradition!"
WORLD.18026.c:0 "An Islamic Egypt?"

WORLD.18027.t:0 "Tito and the Partisans Defeated!"
WORLD.18027.d:0 "The Italian Empire has announced that, with the capture of Zagreb by Italian soldiers following Operation Teuta, Tito's rebellion in Croatia has been toppled, and the upstart regime will be reintegrated into the Italian Empire. The partisans are fleeing into the hills of Croatia to wage a guerilla war on Italy, and it appears that Italy will have to maintain a significant presence in the nation for years to come. Multiple nations have already condemned this intervention as a 'brutal repression of Croatian self-determination'. While the partisans will keep fighting for socialism and liberation, it appears that the dream of Croatian independence has shattered."
WORLD.18027.a:0 "Winter has come to Croatia."
WORLD.18027.b:0 "Our backyard secured."

WORLD.18028.t:0 "Sultan Victory in Oman"
WORLD.18028.d:0 "The guns fall silent in southeastern Arabia today, as Qaboos bin Said, Sultan of Muscat, has declared total victory in his war for Muscat and Oman. As the son of the previous Sultan, his high popularity in the heavily populated coastal cities of Muscat, coupled with aid from foreign powers, enabled him to overwhelm the outnumbered rebels in Oman and Dhofar, and begin implementing his ambitious modernizing agenda. Already, he has abolished the twelve century old Imamate of Oman, decreed the abolition of slavery, and begun the process of reorganizing and centralizing the government. Analysts believe he will attempt to use the country's vast oil reserves as a bargaining chip to attract international investors and win favorable trade deals with foreign powers, with potentially highly significant implications both for Oman itself, and for the Middle East as a whole."
WORLD.18028.a:0 "Sanity and good governance have prevailed in Oman."
WORLD.18028.b:0 "The imperialist yoke remains on the Omani people."
WORLD.18028.c:0 "A positive change for the country."

 ### African Mandates Events

WORLD.18100.t:0 "Chaos in Angola"
WORLD.18100.d:0 "Despite the best efforts of the American-led OFN Mandate in Angola, the region has once again been engulfed in the fires of chaos in the wake of the South African War. After the collapse of the Südwestafrika and the OFN occupation, efforts were made to build a foundation for a long lasting post-colonial peace. General Lavelle had been engaged for some time now in talks between the MPLA and UNITA, both of which were founded in response to German rule and were hostile to any Western presence, but differing substantially in their long-term goals once the interlopers had been pushed out. While the American government was clear in their commitment to stay no longer than was needed, talks collapsed in a massive swamp of paranoia and suspicion. The president of the United States declined to comment on the situation apart from telling reporters that "This was an unfortunate turn of events.""
WORLD.18100.a:0 "It seems they just couldn't coexist."

WORLD.18101.t:0 "The OFN Gives Angola Its Independence"
WORLD.18101.d:0 "As the aftermath of the South African War continues to reverberate across the globe, there is one place that is seizing the moment. The OFN Mandate of Angola, comprising territory belonging to the former German colony of Südwestafrika, has been officially disbanded today. This news from Luanda comes on the heels of an announcement that an agreement for decolonization was reached between General John Lavelle and UNITA and MPLA. International observers have noted that forming a peaceful settlement with these two movements reflected positively for the future of the region. Still, many were quick to note that this agreement would likely not end many of the groups' disagreements, and only time will tell if they can truly coexist. That will be for the future to show however, and for now celebrations in Luanda, Benguela, and Lubango show that hope is not dead on the African continent."
WORLD.18101.a:0 "May the peace last."

WORLD.18102.t:0 "Chaos in Central Africa"
WORLD.18102.d:0 "The OFN Provisional Government of the Congo has collapsed! At his temporary headquarters onboard a U.S. cruiser off the coast of São Tomé, General Lavelle announced that due to intense pressure from the Mouvement National Congolais, the OFN has been forced to abandon the Congo region. This is a severe blow to the U.S. strategic interests in the region, only recently freed from the German colonial regime and has sent Washington into an uproar. Even greater than the frustration of the United States' government is that of the investors who had lucrative deals with Reichskommissar Siegfried Müller, a majority of which carried over to the OFN administration. The investors now stand to lose millions and still more now that the Congo Dam is out of friendly hands, German or American. The economic fallout of this incident could prove even more damaging than the diplomatic."
WORLD.18102.a:0 "Our Congolese assets are gone!"

WORLD.18103.t:0 "The OFN Gives Central Africa Its Independence"
WORLD.18103.d:0 "The shining light of liberty has come to the Congo today, a land that for so long lived under the mercenary system of Siegfried Müller. In a televised speech in Léopoldville, General Creighton Abrams Jr. announced the end of OFN occupational operations and vowed to cooperate with the new nation-states of the region should they desire it. He particularly emphasized the OFN's willingness to help in cleaning up remnants of the mercenary armies that had dominated the region under German rule. Still, experts have expressed skepticism that the nations of the Congo region will be able to coexist peacefully as long as ethnic and territorial tensions continue to exist. Whether these fears will prove to be valid is still up in the air but for tonight at least, celebrations across the Congo herald in a new age of independence."
WORLD.18103.a:0 "Indépendance, cha cha!"

WORLD.18104.t:0 "Chaos in East Africa"
WORLD.18104.d:0 "The OFN rule of East Africa was never expected to go smoothly. The German occupation under Reichskommissar Hans Hüttig was simply too brutal, too cruel to allow the people to emerge without scars, mental or physical. In the end, only the most ruthless of warlords and revolutionaries could survive in such a terrible crucible. It was the hope of General Westmoreland that he could bring peace to such a troubled land, but it seems that it was too great a hope. The regional leaders have seized on mounting instability and faltering OFN control to proclaim independence and establish several new states. The U.S. president refused to offer comment, merely offering their disappointment in the failure of diplomacy and compromise to produce a peaceful result. General Westmoreland was equally somber, expressing remorse that his efforts were unable to achieve a smooth process of decolonization."
WORLD.18104.a:0 "The scars run deep."

WORLD.18105.t:0 "The OFN Gives East Africa Its Independence"
WORLD.18105.d:0 "Today the president of the United States called General William Westmoreland to offer his congratulations on successfully negotiating a plan for a speedy decolonization process for the East African region, which had been under an OFN mandate since the end of the South African War. Experts had warned that the former domain of the ruthless Hans Hüttig would prove to be a difficult land to tame, but thanks to the hard work and cooperation between Westmoreland and the various local leaders, a miracle has been accomplished. For the first time in modern history, a vibrant patchwork of peoples will hopefully be able to coexist in sovereign and recognized states. Westmoreland, when asked for comment stated, "I have only done my duty as a soldier and representative of the United States. The true credit here belongs to the men and women of Africa who agreed to work together to chart a new path into the future.""
WORLD.18105.a:0 "Freedom, at last."

WORLD.18106.t:0 "Chaos in the CAR"
WORLD.18106.d:0 "Chaos has once more come to the African continent as the Central African Republic, hailed as a great democratic experiment, has seemingly collapsed into a multitude of new nations. While the exact details of what led to this result will likely remain tightly-kept secrets for years, if not decades, experts agree that it most likely speaks to a lack of competence from the American government. The many variables the CAR was forced to juggle multiplied the difficulty of any sort of decolonization process many times over. The U.S. president did not explain the reasons for the failure in a recent press conference, but did state that any free countries in Africa looking for a friend could find one in the United States. "We harbor no ill will to any of the nations of Africa," they were quoted as saying, "the minute we are called for we will answer. We will not refuse the requests of anyone simply because of our own mistakes.""
WORLD.18106.a:0 "Will they listen?"

WORLD.18107.t:0 "Chaos in the CAR"
WORLD.18107.d:0 "Chaos has once more come to the African continent as the Central African Republic, hailed as a great democratic experiment, has seemingly collapsed into a multitude of new nations. While the exact details of what led to this result will likely remain tightly-kept secrets for years, if not decades, experts agree that it most likely speaks to a lack of competence from the American government. The many variables the CAR was forced to juggle multiplied the difficulty of any sort of decolonization process many times over. The U.S. president did not explain the reasons for the failure in a recent press conference, but did state that any free countries in Africa looking for a friend could find one in the United States. "We harbor no ill will to any of the nations of Africa," they were quoted as saying, "the minute we are called for we will answer. We will not refuse the requests of anyone simply because of our own mistakes.""
WORLD.18107.a:0 "Will they listen?"

WORLD.18108.t:0 "The OFN Carves the CAR"
WORLD.18108.d:0 "The Central African Republic was hailed as a great testament to American dreams for the African continent in the wake of the South African War. It seems it was not to be. A published communique from General William Westmoreland to the president of the United States has revealed that an attempt at a summit has fallen through. Having little practical choice, the general made the decision to grant the many autonomous regions their independence to prevent possible violence. The president expressed disappointment that the great experiment of the CAR was unable to succeed, but nevertheless expressed their congratulations to the new nations on their independence. "Things did not go exactly as we had hoped, but the United States welcomes its brother nations across the ocean into the world. I hope that we will be able to maintain mutually beneficial friendships in the years to come.""
WORLD.18108.a:0 "An expected outcome."

WORLD.18109.t:0 "The Boer Republic Rejoins the Pakt"
WORLD.18109.d:0 "Following the collapse of Hans Hüttig's Reichsstaat, the Boer Republic emerged as one of the few states whose borders and political order were clearly defined. Having re-established ties with the outside world, the state was recognized by most as the legal successor to the Dominion of South Africa.\n\nIn exchange for said recognition, and facing mounting internal and international pressure for his collaboration with Hüttig, President Hertzog agreed to resign, with Pieter Willem Botha being appointed as the new president. Fiercely Germanophile, memories of the Reich's vital role in the South African War played a crucial role behind his victory. In fact, right after assuming office, Botha officially requested the republic's membership of the Einheitspakt be restored, an offer graciously accepted by Germania."
WORLD.18109.a:0 "Germany's back in Africa."
WORLD.18109.b:0 "Our position in the continent, restored!"
WORLD.18109.c:0 "Rescind recognition immediately."

WORLD.18110.t:0 "Jaap Marais Appointed President of the Boer Republic"
WORLD.18110.d:0 "Following the collapse of Hans Hüttig's Reichsstaat, the Boer Republic emerged as one of the few states whose borders and political order were clearly defined. Having re-established ties with the outside world, the state was recognized by most as the legal successor to the Dominion of South Africa.\n\nIn exchange for said recognition, and facing mounting internal and international pressure for his collaboration with Hüttig, President Hertzog agreed to resign, with Jaap Marais being appointed as the new president. The collapse of German influence in the republic, drawing back to the Reich's half hearted participation in the South African War, is being cited as the main reason for Maria's triumph over the HNP's Germanophile faction."
WORLD.18110.a:0 "The Boers assert their neutrality."
WORLD.18110.b:0 "Bastards!"
WORLD.18110.c:0 "Send Mr. Marais a bottle of our finest champagne."

 ### Thailand Events

WORLD.19000.t:0 "Death of Plaek Phibunsongkhram"
WORLD.19000.d:0 "With recent government purges gripping the attention of the nation, a more unexpected development has brought the Republic of Thailand to a standstill: the death of the Grand Marshal, Father of the Nation, Plaek Phibunsongkhram. From his involvement in the 1932 Revolution against royal absolutism, to leading Thailand to victory in war against the European imperialists, to the declaration of a Thai republic - Phibunsongkhram's legacy is perhaps the greatest in Thai history.\n\nHis passing was announced to the nation by an interim governing council, consisting of various prominent bureaucrats and generals, now entrusted to manage the immediate fallout of the passing of Thailand's pater patriae. However, with power now resting in Bangkok's most cunning schemers, many now wonder how long until the balance of power tips, and violence swallows the young republic."
WORLD.19000.a:0 "The storm before the storm."

WORLD.19001.t:0 "Military Coup in Thailand"
WORLD.19001.d:0 "With the balance of power crumbling in the aftermath of Grand Marshal Phibunsongkhram's death, Admiral and Commander-in-Chief of the Thai Navy Thawan Thamrongnawasawat has gathered his forces to oust what is left of the interim governing council from their executive seats of power. His principled character, reputation, and charismatic leadership had won over the people and, despite rivalries within the service, support of many in the army.\n\nHowever, the situation remains delicate; Admiral Thawan's coalition of support is but a house of cards, only tacitly supported by military leadership. It is currently unknown how the new military administration will handle the current chaos in the young republic, and only time will tell if continued support for Admiral Thawan's government will last."
WORLD.19001.a:0 "Better him than the jaws of death."

WORLD.19002.t:0 "Thailand Holds Elections"
WORLD.19002.d:0 "After three years of President Thawan Thamrongnawasawat's government presiding over the young republic, it has been announced that democratic elections are to be held, before Thawan steps down as president of the Republic of Thailand. His reformation of the Thai government's various ministries and pre-war institutions, now cut free from the abuse of opportunistic generals, is expected to finally be christened with the timely election of a new set of public officials.\n\nAlthough a shock to some, many comment that this is rather a natural conclusion to the years President Thawan's government has spent reshaping antiquated government institutions. Foreign observers anticipate the future of Thailand's recently-lit spark of democracy, now flickering and burning brighter in a land once tortured by autocracy."
WORLD.19002.a:0 "The democratic experiment is born."

WORLD.19003.t:0 "Election of Pridi Banomyong"
WORLD.19003.d:0 "In the first democratic election since the end of the Khana Ratsudon's grip over Thailand, it has been announced by the electoral commission that Pridi Banomyong's campaign for the presidency takes the victor's share, securing a majority in the National Assembly and on the ballot. Speaking publicly to the press and observers, Pridi states his intentions are to respect the newfound democratic constitution of the Republic of Thailand, and the wishes of its people.\n\nMany applaud Pridi's victorious campaign for his desire to defend the security and welfare of the Thai people, despite facing various challenges from both foreign and domestic enemies. Needless to say, international observers note that Pridi's successful election is but another crack in the Japanese sphere, as Thailand begins to turn its ear away from the empire dominating Asia."
WORLD.19003.a:0 "It seems bravery outlasts tyrants."

WORLD.19004.t:0 "Election of Seni Pramoj"
WORLD.19004.d:0 "With the result duly called by the electoral commission in Bangkok, Seni Pramoj claims a victory in the National Assembly and thus has won the seat of the presidency. A descendant of the Chakri Dynasty, and member of the once-disgraced Seri Thai movement in exile, Seni's ascendancy was unexpected even by those paying close attention to Thailand's first free election.\n\nSuch a radical departure from establishment politics in Bangkok prompts the world to sit and await not only the presidency of Seni Pramoj, but the very health and fate of the newfound Thai democracy under his leadership. What is certain, however, is that this rising democrat's administration is to forever shape the future of the young republic, and the future of those living within it."
WORLD.19004.a:0 "We dream of our own Thailand."

WORLD.19005.t:0 "Military Coup in Thailand"
WORLD.19005.d:0 "With the situation spiraling in the fallout of Grand Marshal Phibunsongkhram's death, General Thanom Kittikachorn has launched a coup to seize power for himself in the chaos. Having established his presence within the military bureaucracy decades prior, a rush of armed detachments sprung to storm Bangkok's halls of power, and the General was sworn in as the new president of the republic.\n\nAmong his first actions are calls for loyalty and patriotic fervor; thousands of troops march in the cities of the young republic, saluting the President Thanom as he watches over the nation with scheming eyes. However, as Thailand still licks her wounds, the world watches on as a new tyrant is born west of the Mekong."
WORLD.19005.a:0 "More of the same, it would seem."

WORLD.19006.t:0 "Officers Coup in Thailand"
WORLD.19006.d:0 "The fires of outrage burn in Thailand as citizen demonstrations pack the streets of major cities of the young republic; they protest the cost of General Thanom's saber-rattling on living conditions and domestic security. That was until the challenged military presence had opened fire upon the crowds, cutting down hundreds in brutal mayhem - an action likely authorized by the president himself.\n\nThe resulting bloodshed in the streets of Bangkok had compelled a group of mutinying officers to refuse commands, instead turning their guns to challenge higher command and the presidency. Observers report this disorganized chaos as a second coup in Thailand, yet no one can be sure of what may come of this armed struggle for power."
WORLD.19006.a:0 "Why must death come first?"

WORLD.19007.t:0 "Attempted Officers Coup in Thailand"
WORLD.19007.d:0 "The crowded streets of Bangkok were plunged into chaos today, as agitated military presence challenging the civilian protests had opened fire upon the masses of demonstrators; foreign observers comment that the action may have been authorized by the president himself.\n\nA band of mutinying officers, compelled by scenes of civilian massacre and government tyranny, had struggled to depose of the governing authorities and were instead gunned-down as traitors by officers loyal to the regime, their dreams of peace and freedom dying with them. With defiance now made a bloody example of, General Thanom is likely to rule unabated as his reign of terror continues to scourge the young republic."
WORLD.19007.a:0 "The drums beat heavy."

WORLD.19008.t:0 "Military Coup in Thailand"
WORLD.19008.d:0 "In the chaos following Grand Marshal Phibunsongkhram's death, Chatichai Choonhavan has mobilized his forces in a quick seizure of power to claim the presidency for himself. With loyalties established across the civilian administration and military bureaucracies, the new president's men have a firm grip over the rapidly stabilizing situation.\n\nPresident Chatichai's public appearances offer assurances of affluence and prosperity to the public, insisting that security and wealth will return under his leadership. However, his sweet promises are underscored by a shadowy rise in secret-police presence across the country, and observers are yet to be sure of the future of Thailand's domestic security."
WORLD.19008.a:0 "Changeless change."

 # Japan New News Events
 WORLD.20000.t:0 "Palace Coup in Japan!"
 WORLD.20000.d:0 "Shocking news from the Tokyo Imperial Palace today: Amid governmental chaos and dysfunction, it appears that the Prince Higashikuni, a prominent senior statesman or Jushin, and Lord Privy Seal Kido have ordered the Yokusankai-dominated cabinet to step down and let members of the Royal Family and Imperial loyalists take their place. While official news from Japan has been scant as of late, what few sources are available state that officials are 'greatly concerned about potential conspiracies within the Government'.\n\nNow, the government seems certain to collapse and be replaced with one of Kido and Higashikuni's choosing. The plans of the new rulers of Japan are not yet known. But the fear is that the Japanese Diet will be sidelined completely, and a period of rule by decree will begin. If this is true, then it seems that Japan is backsliding into dictatorship once more."
 WORLD.20000.a:0 "Perhaps this time, forever."

 WORLD.20001.t:0 "Military Coup in Japan!"
 WORLD.20001.d:0 "Alarming news out of Tokyo earlier today as the civilian government has, without warning, resigned en masse. This was soon followed by General Muto Akira of the IJA being appointed Prime Minister. Almost immediately after his appointment, he ordered the Army to restore order throughout Japan and its capital.\n\nThis all apparently stemmed from the previous government's investigation into the armed forces, which according to Muto turned into a "treasonous and insane witch hunt" that had to be ended. Martial law has now gone into effect. Thousands have been reported arrested and hundreds reportedly shot by military police while foreign correspondents have been forced under house arrest. Muto seems to care little about global condemnation, and is already moving to crush all "harbingers of chaos". As such, all that could be heard from Tokyo for the last 24 hours were:"
 WORLD.20001.a:0 "Gunshots, sirens, and soon... order."
 

 ### Britain Events

 WORLD.50014.t:0 "Margaret Thatcher Elected English Prime Minister"
 WORLD.50014.desc:0 "Margaret Thatcher first grabbed headlines in 1951, when she became the youngest female MP in the Kingdom of England upon her election. Now, she has a new record: first female prime minister. Following the recent victory in the general election, Royal Party members of the House of Commons voted to make Thatcher their party leader, thus making her prime minister.\n\nThe leadership election's result was a shock by many familiar with parliamentary politics, who long thought Thatcher to be an outsider the Royal Party's inner circle always kept at arm's length. Naysayers within the party have largely been quelled by her choice to staff the cabinet with 'old guard' MPs, the most prominent of which is R.A. 'Rab' Butler. The question of whether she leads her cabinet or her cabinet leads her, however, will remain to be seen."
 WORLD.50014.a:0 "England's had queens before, but a female prime minister?"

 WORLD.50015.t:0 "Reginald Maudling Elected English Prime Minister"
 WORLD.50015.desc:0 "After their victory in the English Civil War, the Royal Party's hold on the country seemed absolute. But their grip is not as tight as one would think, for the recent parliamentary elections saw Reginald Maudling's United England party take control of the House of Commons.\n\nMaudling, along with the more pragmatic MP Harold Macmillan, championed the Royal Party's reformist wing, though the two frequently butted heads over just how quickly England should transition to democracy. They led a defection to a new party, with Maudling as party leader and Macmillan as chairman, and the recent election has proven their popularity with the English people.\n\nMaudling promises to free England and lead her back to democracy, but with the still-influential Macmillan looking over his shoulder, he may not go as far as others hope.\n"
 WORLD.50015.a:0 "England slowly inches back toward freedom."

 WORLD.50016.t:0 "Margaret Thatcher Re-Elected as Prime Minister"
 WORLD.50016.desc:0 "When Margaret Thatcher was appointed as the head of the Royal Party, many correctly assumed that she would be a puppet: a young, pliable prime minister who the party's old guard could use to advance their agendas unopposed. But Thatcher, as many Royal Party MPs could attest, has proven herself to be as resilient and inflexible as iron.\n\nFor the past several years, she has managed to outmaneuver Rab Butler and the other titans of the Royal Party, turning their attempts to undermine her into opportunities to consolidate her own power. This most recent general election saw Royal Party maintain its majority in the House of Commons, proving that Thatcher could not only manage her grip on her own party, but also cement her influence across the country.\n\nAnd now, continuing her reign as prime minister of England, Margaret Thatcher is free to advance her political agenda - and for once, it actually will be her own.\n"
 WORLD.50016.a:0 "The puppet's snapped her strings."

 WORLD.50017.t:0 "Reginald Maudling Re-elected Prime Minister"
 WORLD.50017.desc:0 "In an unsurprising turn of events, the United England Party, led by Prime Minister Reginald Maudling, has secured another majority in parliament. Rising to prominence after splitting from the Royal Party after their victory in the English Civil War, Maudling's government has taken a slow, yet steady approach to democratizing England.\n\nHowever, this course of action has confused many political commentators, because England's slow return to democracy is a stark contrast to Maudling's fiery promise of a free and independent England. It is speculated that Harold Macmillan, chairman of the United England party, is the one calling the shots, and Maudling is his mere puppet. Perhaps Maudling tried to break free of Macmillan, but as shown by his somewhat subdued victory speech, he must have failed.\n\nWhat Maudling, or perhaps more accurately Macmillan intends to do with their second term remains a mystery.\n"
 WORLD.50017.a:0 "The puppetmaster pulls, and England dances to their whim."

 WORLD.50018.t:0 "Margaret Thatcher Voted Out in England"
 WORLD.50018.desc:0 "When Margaret Thatcher was appointed as the head of the Royal Party, many correctly assumed that she would be a puppet: a young, pliable prime minister who the party's old guard could use to advance their agendas unopposed. But Thatcher proved herself to be as resilient and inflexible as iron, much to the chagrin of her handlers.\n\nAnd now, it seems that they have had enough. After years of trying to steer her and being rebuffed at every turn, the Royal Party's old guard have decided that she was no longer worth the trouble and began a motion of no confidence against the prime minister. The motion passed, leading to Thatcher's dismissal as Royal Party leader and prime minister.\n\nIn her stead now sits R.A. 'Rab' Butler, one of her would-be puppetmasters. And now, without Thatcher anymore, Butler may start implementing their agenda unimpeded.\n"
 WORLD.50018.a:0 "If you want something done right, do it yourself."

 WORLD.50019.t:0 "Military Coup in the Kingdom of England"
 WORLD.50019.desc:0 "To the people of London, the sound of soldiers marching and tanks rolling down the city streets is all too familiar as of late. And they heard it once more today, as members of the Royal Army stormed the Houses of Parliament.\n\nField Marshals Bernard Montgomery and Gerard Templer, co-leaders of the apparent military coup, made a statement over radio. Citing numerous justifications, the generals proclaimed that parliament would be dissolved indefinitely until further notice, and executive power would fall to a panel of military officers in the meantime.\n\nDespite their repeated insistence that this government was meant to be "transitional" and would be dissolved "with all due haste," many people both within and without the British Isles have a hard time believing the claim. Those who seize power often are loathe to relinquish it.\n"
 WORLD.50019.a:0 "England's flame grows dimmer yet."

 WORLD.60001.t:0 "Harold Wilson Elected English Prime Minister"
 WORLD.60001.desc:0 "The idea of socialism returning to England has long seemed preposterous, but sometimes, reality has a way of defying the odds.\n\nElections, called after the old regime's defeat, saw the Socialist Labour Party, led by Harold Wilson, taking the reins of power. Wilson has come to embody the compromise between moderate social democrats and militant socialists after a leading member of the Labour Underground. He proved crucial in bringing leftist support to HMMLR, and is still aided by the Left Resistance commander, Bill Alexander.\n\nThe Wilson cabinet promises sweeping reforms from the dissolution of the English monarchy to a comprehensive welfare state. But with the visible split within the party festering by the day, the first Labour prime minister in over thirty years does not have an easy road ahead of him."
 WORLD.60001.a:0 "How long will the red flag fly?"

 WORLD.60002.t:0 "George Jellicoe Elected English Prime Minister"
 WORLD.60002.desc:0 "It was under a conservative government that England fell to tyranny, and it is under a conservative government that England shall free itself. The National Democratic League has won England's first free election in years and its leader George Jellicoe is to take office as prime minister.\n\nJellicoe followed his father by serving in the Royal Navy during the Second World War, and later became a charismatic member of the old government's foreign ministry. He was recruited by Auchinleck, becoming HMMLR's main liaison to America; from there Jellicoe has risen to the leadership of the NDL.\n\nThe NDL is an ideological motley, including just about anyone who wishes to restore the monarch and democracy, and hopes of coalescing these factions into a coherent political party are yet to be founded."
 WORLD.60002.a:0 "The admiral's son takes over the ship of state."

 WORLD.60003.t:0 "Harold Wilson Re-elected Prime Minister"
 WORLD.60003.desc:0 "The Socialist Labor Party of England has retained their majority in parliament. Harold Wilson proclaimed that his second term would be focused on addressing the "five giants" - want, disease, ignorance, squalor, and idleness - outlined by the long-forgotten Beveridge Report. Maintenance of the country's closeness with the OFN was also stressed by the government.\n\nWilson then touted his recent achievements, claiming the English economy was stronger than ever, with workers enjoying well paying jobs that treated them well.\n\nReginald Birch, leader of the hardliner faction of the SLP, was noted to be absent. Reports suggest Birch and his followers were expelled from the party after a rousing speech by Wilson himself. And so the SLP, for now, stand united in delivering their vision to England."
 WORLD.60003.a:0 "The red flag still flies here."

 WORLD.60004.t:0 "George Jellicoe Re-elected Prime Minister"
 WORLD.60004.desc:0 "The National Democratic League of England has secured amajority of seats in parliament. Prime Minister Jellicoe spoke of his victory as a "resounding victory for the forces of liberal democracy in England and across the world." As such, Jellicoe's England looks set to expand her ties to the OFN.\n\nThe NDL ran on a promise to restore the rightful monarch to her throne, and today, the queen stands more popular than ever, in contrast to her much hated uncle.\n\nAccording to internal party reports, the NDL has walked a fine line to maintain moderate control over the party without antagonizing the Conservatives and Liberals. This balancing act has been crucial in passing needed reforms and keeping party unity. Only time will tell if the scales will tip in either direction, and if Jellicoe can keep his party afloat."
 WORLD.60004.a:0 "The tides stay dormant, for now."

 WORLD.60005.t:0 "Communist Coup in the Commonwealth of England"
 WORLD.60005.desc:0 "Five decades ago, the Bolsheviks of Russia overthrew a moderate socialist republic, with claims of reactionary infiltration, and enforced a one-party state. History repeats itself today in England as hardline members of the Socialist Labour Party launched a soft coup against Harold Wilson, forcing him out of the party leadership.\n\nThe newly-appointed prime minister, Reginald Birch, has proclaimed a Socialist Republic of England. In a televised speech, he denounced "reactionary plotters" within the SLP, claiming that they "choked the flame of revolution and plunged the workers into darkness."\n\nThe new government's goals include: massive industrialization, military expansion, and economic autarky. But with their ideology making them effectively a pariah to much of Europe, it is hard to imagine this new state standing on its own for long."
 WORLD.60005.a:0 "Will Birch simply be another Bukharin?"

 WORLD.60006.t:0 "HMMLR Launches a Coup in England"
 WORLD.60006.desc:0 "Sounds of soldiers marching and tanks rolling in London was echoed once more today, as members of the army stormed the Houses of Parliament and secured various government buildings. It seems democracy has not proceeded to the liking of Claude Auchinleck.\n\nThe retired general, who led HMMLR during the English Civil War, has joined up with his wartime ally Bill Alexander to seize the reins of power and guide the country back on course. Auchinleck announced that he and his forces had the prerogative to defend English democracy against all internal and external aggressors, and that circumstance forced him to take action.\n\nThe YDL government is set to establish a transitional government to better establish a democratic system. When they deem it safe to relinquish power, however, is anyone's guess."
 WORLD.60006.a:0 "There are few things more ironic than a coup to save democracy."

 WORLD.60007.t:0 "David Stirling Elected English Prime Minister"
 WORLD.60007.desc:0 "In a shocking landslide, it was neither the legacy of the Labour Party or the Conservatives who claimed victory in the first free elections held since the end of WW2, but a dark horse candidate!\n\nArchibald David Stirling, former SAS officer, freedom fighter and commander in the HMMLR movement was elected despite opposition at the head of a movement for harsher reparations on part of former members of the Collaborationist government and who disliked the radical proposed changes of the Socialist Labour Party.\n\nThis completely unforeseen turn of events is already causing waves across the Atlantic, where the new Prime Minister's dislike of American reluctance to interfere in the Civil War is well known. But in a statment to the press, David Stirling assured all that whatever comes next, Britain would prevail.\n"
 WORLD.60007.a:0 "Who dared won."

 WORLD.60008.t:0 "David Stirling Re-elected Prime Minister"
 WORLD.60008.desc:0 ""
 WORLD.60008.a:0 ""

 WORLD.60009.t:0 "Arthur Kenneth Chesterton Elected English Prime Minister"
 WORLD.60009.desc:0 "Shockwaves ripple throughout the British Isles as Arthur Kenneth Chesterton was elected Prime Minister of England, in an election seen by many as a referendum on the previously ruling Royal Party. The devastation caused in the English Civil War, and the support of Chesterton's Blackshirts in it, were seen as contributing factors in his electoral victory.\n\nThe face of the National Front, a far-right and previously fringe party known for harboring fascist and national socialist sympathizers, Chesterton ran on a platform of British restoration, opposition to the elites of the Royal Party, and a return to world relevance. Protests have broken out in London, with liberals, moderates, and minorities expressing fears that Chesterton will seek to emulate German and Italian policies. Few know what England under Cheston will look like, but all know it will be an England unlike any before."
 WORLD.60009.a:0 "Fascism has come to England"

 WORLD.60010.t:0 "Arthur Kenneth Chesterton Re-elected Prime Minister"
 WORLD.60010.desc:0 ""
 WORLD.60010.a:0 ""

 WORLD.60101.t:0 "Cymru Goch Wins Welsh Elections"
 WORLD.60101.desc:0 "The government of Wales has officially announced that the left-wing party known as the Cyrmu Goch has won the elections.\n\nThe past few months in Wales have certainly been tumultuous due to the coal crisis that gripped the country for most of sixty-two, bringing the country to the near edge of economic collapse. After the crisis had been resolved, the Aberfan disaster occurred when a coal mine spoil tip pile had collapsed. This disaster resulted in the deaths of over one hundred and forty people, most of them being children after the spoil tip had hit the local school in the area. After his horrific event had taken the country by storm, aid flooded in from the government to make sure the event wouldn't occur again.\n\nHowever, after these two disasters, it seems that the Cyrmu Goch has been a bright spot, led by Emrys Thomas, who promises a new government for the people and one for Wales as a whole.\n"
 WORLD.60101.a:0 "A bright spot indeed."
 WORLD.60101.b:0 "Let's see if the dragon can handle this."

 WORLD.60102.t:0 "The SNP Holds on in Scotland"
 WORLD.60102.desc:0 "It seems that the Scottish National Party had won in Scotland, as the results had been announced late last night.\n\nAfter losing John MacCormick, who was the president of Scotland since the country's inception in the waning days of the Second World War and who passed away recently due to pneumonia, a snap election had been called. This was a result of the near-collapse of the SNP after an incident at MacCormick's funeral when some members of the SNP had been arrested for 'disturbance of the peace'. This victory has been applauded by the many democratic countries of the world. Led by Robert McIntrye, who served as the previous vice president under the MacCormick administration, so far it seems that the McIntrye administration is pledging closer ties to the OFN, and to protect Scottish sovereignty."
 WORLD.60102.a:0 "More of the same it seems."
 WORLD.60102.b:0 "The light in the north stays alight."

 WORLD.60103.t:0 "ILP Victory in Scottish Elections"
 WORLD.60103.desc:0 "The Independent Labour Party has won the 1962 election in Scotland, stunning the country. Regarded as the foil to the juggernaut known as the SNP, it seems they have come out on top to lead the country.\n\nWilliam Wolfe, the president-elect, was a former member of the SNP, before leaving on his own terms after labor disputes occurring between the party. After years of serving as the opposition to the SNP, a big tent party in Scotland, it seems they have finally won a remarkable victory worth celebrating.\n\nWilliam Wolfe has already pledged that the country, by all means, will stay independent, quelling rumors that the party served as a British Unionist front. A large portion of the party advocates for expanded welfare and fair treatment of the English minority."
 WORLD.60103.a:0 "Let's see what these socialists will do."
 WORLD.60103.b:0 "Can they hold the country together as the SNP did?"

 WORLD.60104.t:0 "Unionist Party Upset in Scotland"
 WORLD.60104.desc:0 "It was announced last evening that the Unionist Party had won in a stunning upset against the juggernaut party of the SNP and the smaller, but formidable party known as the ILP. To the many citizens of Scotland, this was quite the unexpected victory.\n\nIt had been reported during Priscilla Buchan's, the president-elect's speech, there were officers from the Scottish constable force at Holyrood, making sure no issues would occur. It seemed that there was quite the protesting group that had assembled, along with counter-protesters proudly displaying the Union Jack flag.\n\nHowever, the unusually quiet Armed Forces of Scotland, led by Marshal Douglas Wimberley, have given a short message to Buchan before moving troops to the border immediately for an exercise."
 WORLD.60104.a:0 "Oh Christ, the Unionists won?"
 WORLD.60104.b:0 "I wonder what this means for the future of Britain."

 WORLD.60105.t:0 "SAS Coup in Scotland"
 WORLD.60105.desc:0 "Word has come out of Scotland that a coup has occurred by agents inside the Unionist Party.\n\nIt seems that the Unionist Party of Scotland had been infiltrated by the SAS, a known terrorist group in the Kingdom of England. The group has been known for many attacks on English and German garrisons across the country. Many of these attacks ending in explosions and then the raiders disappearing into the night like ghosts.\n\nAs the world received word of this happening, communications had begun to be cut off to certain countries, most notable countries on continental Europe, limiting the contact that Scotland has. Led by a man known as Robert Mayne, the perpetrators will certainly lead the country down a much more harsh path."
 WORLD.60105.a:0 "Something tells me this isn't good."
 WORLD.60105.b:0 "A coup in Scotland? Ridiculous!"

 WORLD.61001.t:0 "The Irish Republican Army Steps Down"
 WORLD.61001.desc:0 "Irish Garda Officers have returned to Northern Ireland today, after negotiations between Seán Lemass, Taoiseach of the Republic of Ireland and Seamus Twomey, leader of the IRA, have concluded. The paramilitary leader has ordered his organization to stand down, having signed a treaty offering concessions from the troubled republic.\n\nChief among these concessions are total amnesty for those participating in the uprising, as well as a total break from the Einheitspakt. Germania has yet to comment on the proceedings. International observers worry for the economy of the island nation, which had been decimated when the Reich had been forced to abandon it at the onset of the German Civil war, as well as the geopolitical isolation that Ireland now finds itself in."
 WORLD.61001.a:0 "A sense of normalcy returns to the Emerald Isle."
 WORLD.61001.b:0 "Have the Irish finally stopped fighting each other?"

 WORLD.61002.t:0 "IRA Revolt Crushed"
 WORLD.61002.desc:0 "The Irish Defence Forces marched through Belfast today, crushing the rebel paramilitary group known as the Irish Republican Army. The group had taken power in the region following what Irish officials have referred to as a "byzantine conspiracy," and had inspired similar popular uprisings throughout the island nation. Orders were soon given to the Irish military to step in and reassert control over the situation.\n\nSeán Lemass, Taoiseach of the Republic of Ireland, is facing considerable backlash at home, as many among the populace feel as if the situation could and should have been resolved without bloodshed. International observers have also criticized the Irish government for needless violence and destruction in an already volatile region of the Republic, and many wonder if Fianna Fáil's decades long grasp on power is coming to an ignoble end.\n" 
 WORLD.61002.a:0 "Twomey's revolt, crushed in its infancy."
 WORLD.61002.b:0 "An end to unrest, or merely the beginning?"

 WORLD.61003.t:0 "IRA Coup in the Republic of Ireland"
 WORLD.61003.desc:0 "Under the leadership of Seamus Twomey, the paramilitary forces of the Irish Republican Army have marched on Dublin today, ousting Fianna Fáil from power. Following a series of popular uprisings, Twomey had reportedly issued a series of demands to Seán Lemass, the now former Taoiseach of the Republic of Ireland, that were left unanswered, generating further unrest and the eventual overthrow of the Irish government.\n\nTwomey has christened himself leader of the new Socialist Republic of Ireland, though international observers question if the leader is any more than a twopenny dictator, as very little of the policy associated with socialist rule has been put into effect. Officials in Germania have yet to comment on the sudden shift in Irish government, though they are likely to be angered at a self proclaimed Marxist so close to German shores."
 WORLD.61003.a:0 "A victory for the international working class!"
 WORLD.61003.b:0 "Socialism in Ireland? We'll see how long that lasts."

 WORLD.61004.t:0 "Brigadiers Coup the Republic of Ireland"
 WORLD.61004.desc:0 "Seán Lemass, once Taoiseach of the Republic of Ireland, has been ousted in a coup d'état. Preceding the trial of TD Neil Blaney, leader of a Hardliner faction within Fianna Fáil, a faction of the Irish Defence Forces lead by Generals James Kelly and Sean McKeown stormed the the former Taoiseach's office, arresting him for high treason against the Republic, and anointed the Hardliner leader the new Taoiseach in Lemass's place.\n\nThe new regime is said to be extremely Germanophillic, and will likely be seeking greater integration into the Einheitspakt in the coming days. Officials in Germania are reportedly ecstatic at the news, and will likely welcome the new government into the Pakt with open arms. International observers have condemned the new government, stating concerns of violent repression and new restrictions on common liberties."
 WORLD.61004.a:0 "Ireland picks her side of history."
 WORLD.61004.b:0 "Ireland crawls back to her former masters."

 WORLD.61005.t:0 "The End of the Ulster Volunteer Force"
 WORLD.61005.desc:0 "Irish Defence Forces marched through the streets of Belfast today, taking the capital of the rebel paramilitary group, the Ulster Volunteer Force, and bringing an end to the Irish Civil War. Taking advantage of the death of rebel paramilitary leader Seamus Twomey, Ian Paisley led a popular revolt in the Northern Counties Special Zone, declaring Ulster to be independent and separate from the republic itself.\n\nAfter the capture of the city and the reported death of Ian Paisley, the paramilitary group surrendered, laying down their arms. The Irish government will not be granting the county its special autonomous status back, according to Irish officials, but will integrate it fully into the republic as "just another county, with no special privileges." Unrest brims throughout the county, and will likely continue throughout the near future."
 WORLD.61005.a:0 "Ireland, one and indivisible once more!"
 WORLD.61005.b:0 "Ireland, forged whole in the blood of the lost."

 WORLD.61006.t:0 "Victory for the Ulster Volunteer Force"
 WORLD.61006.desc:0 "In a shocking turn of events, the Ulster Volunteer Force led by Ian Paisley has proclaimed they have achieved independence from the Republic of Ireland. This has come after a series of failed offensives by the Irish army that have failed to subdue the UVF. In another shocking blow to Ireland, the military has occupied the Irish dáil and overthrown the government. Chief of Staff Sean McKeown has announced to the world that the current government was "ineffective in maintaining the territorial integrity of Ireland". Whether the Irish military will maintain their control over the state temporarily or cement their power is unknown.\n\nIn Ulster, the fighting appears to still be ongoing. International observers have reported atrocities being committed against the Irish population, which has caused a panic across Ulster as many flee southward."
 WORLD.61006.a:0 "Ó, mo Dhia."
 WORLD.61006.b:0 "For God and Ulster!"

 WORLD.61007.t:0 "The Good Friday Agreement"
 WORLD.61007.desc:0 "In what many are calling an unbelievable twist in the long and troubled history of Ireland, all sides in the Ulster conflict have signed an agreement to cease all terrorist or armed activity. The Protestant UVF under Ian Paisley has sat down with Seamus Twomey's left-wing Catholic SE and Seán Lemass in Northern Ireland's Stormont Parliament to sign a peace agreement. The main terms of this deal were for Ireland to leave the Pakt and hold regional elections in exchange for a cease-fire.\n\nAny fear of economic fallout caused by an abrupt departure from the Pakt seems to be ignored by the Irish population, who are celebrating the peaceful resolution to the Ulster Arms Crisis. Doubtlessly, Lemass has saved Ireland's future, and a new and glorious dawn is on the horizon."
 WORLD.61007.a:0 "And what started in 1916 finally ends."
 WORLD.61007.b:0 "Perhaps men can still compromise in this world."

 WORLD.61008.t:0 "Ulster Accepts English Domination"
 WORLD.61008.desc:0 "In a somewhat unexpected turn of events, the recently independent state of Ulster has announced today that it will be abandoning its newfound independence, instead stating that it seeks to reunite with [ENG.GetNameDef]. The fledgling statelet had only just won its independence mere months before in the Irish Civil War, with Ian Paisley, leader of the paramilitary Ulster Volunteer Force at its head.\n\nChurch bells ring out in London as the nation celebrates the return of yet another part of its once great empire, yet the mood in Dublin is considerably more dour. It is yet unknown as to how the Republic of Ireland will react as a part of what was once their nation returns willingly to the hands of their long-standing foe, though international observers fear that this will be a death blow for the nation's already faltering democracy."
 WORLD.61008.a:0 "We welcome Ulster back to the fold."
 WORLD.61008.b:0 "The fools trade one master for another."
 
 ### Turkey Events
 WORLD.70001.t:0 "DYP Victory in Turkey!"
 WORLD.70001.desc:0 "After a troublesome election period overshadowed by Turkey's defeat in the war, it appears that, through the ballot, the CHP's 40 year reign has come to an end.\n\nBehice Boran, a sociologist and one of Turkey's first female politicians, is the country's next President. At times imprisoned and suppressed by the CHP's authoritarian regime, Boran represents a generation robbed of their rights and liberties. As the leader of the DYP, Boran was nominated to the Presidency by consensus of democratic groups - the party is especially popular among the students, though it draws the ire of the establishment, both religious and secular.\n\nThe DYP's rejection of the last forty years of politics would be unimaginable were it not for the unpopularity of the CHP following the defeat of the Italo-Turkish War. Whether a platform based around social progressivism will be enough to weather the tide of reaction ingrained into Turkey's politics is yet to be seen.\n"
 WORLD.70001.a:0 "Kavga yok, ekmek var!"
 WORLD.70001.b:0 "A second Rule of Women, it appears."
 
 WORLD.70002.t:0 "UDP Victory in Turkey!"
 WORLD.70002.desc:0 "After a troublesome election period overshadowed by Turkey's defeat in the war, it appears that, through the ballot, the CHP's 40 year reign has come to an end.\n\nCelâl Bayar, previously PM of Turkey under Atatürk, is anticipated to be the country's next president after a long career as the leader of a loyal opposition advocating for economic and political liberalisation as the solution to a stagnating Turkish economy. Under the dynamic leadership of prime minister Adnan Menderes this liberal tendency has been transformed into a populist movement of peasants, religious conservatives, and liberals - A coalition which was able to dethrone the CHP. Although criticised for its 'adventurous' style of campaigning and disliked by the secular establishment, the UDP's conservative platform will determine the direction a recently defeated Turkish state, hoping to reverse its fortunes through a dedication to economic modernisation and prosperity.\n"
 WORLD.70002.a:0 "Victory belongs to those who can say it's mine."
 WORLD.70002.b:0 "Is Kemal's legacy damned?"
 
 WORLD.70003.t:0 "CHP Victory in Turkey!"
 WORLD.70003.desc:0 "The Republican People's Party has ruled Turkey for 40 years. In the years following World War Two, the party was described as increasingly authoritarian as its grasp on power hardened. Dissenting members were expelled and Turkey's opposition suppressed in the name of national stability. Defeat in the War forced President İnönü to declare 'free' elections, which the CHP has now won.\n\n40 years of ruling as sole representative of the Turkish people define the party's program, but also belief in reform. Younger members in the party hierarchy pledge to rectify the mistakes of the past 4 decades, but those that conform to the party line are doubtful. İnönü is excepted to deliver his inaugural address to a sizeable opposition for the first time - many of which convinced the CHP's victory did not come through anything like democracy at work. Will the CHP's victory bring more of the same to a country in need of change, or herald an age of reform?\n"
 WORLD.70003.a:0 "Allah yardımcımız olsun."
 WORLD.70003.b:0 "Barely afloat..."
 
 WORLD.70004.t:0 "CHP Landslide Victory in Turkey!"
 WORLD.70004.desc:0 "The Republican People's Party has ruled Turkey for 40 years. In the years following World War Two the party has been described as increasingly authoritarian, as its grasp on power hardened. Dissenting members were expelled and Turkey's opposition suppressed in the name of national stability. Now, with Turkey's victory in the war, any hope by the opposition parties of challenging the CHP's rule has been scattered, as President İnönü's popularity reaches an unprecedented height.\n\nThe overwhelming victory of the CHP in the recent election has given the party near-undisputed control over the Grand National Assembly. Now, the only potential obstacle to the old guard's complete dominance over Turkish politics are reformers within the CHP. Yet with the vision of the party leadership's being seemingly vindicated, chances for the reformists to emerge victorious seem slim.\n"
 WORLD.70004.a:0 "Yaptık, Yaparız!"
 WORLD.70004.b:0 "Wasn't reformism one of their core principles?"
 
 WORLD.70005.t:0 "The Dashnak Revolt"
 WORLD.70005.desc:0 "Annexed by the Republic of Turkey during the Second World War, Armenia has been the subject of harsh Turkification campaigns for approximately two decades. Such policies have inspired fierce unrest among the Armenian people, culminating recently in an armed revolt in the region of Syunik.\n\nThe revolt is primarily organized by the Armenian Revolutionary Federation, or Dashnaktsutyun, which has rallied Armenian nationalists and socialists under the same banner. Petros Poghosyan, a prominent nationalist figure and former organizer of Operation Nemesis, is recognized as the leader of this revolt, alongside his ally Marius Yuzbashyan, a former official in the Armenian SSR. Though the revolt seems to have a slim chance of succeeding, morale of Dashnak forces remains high, as all of Armenian society is mobilized into one great struggle against the Turkish forces.\n"
 WORLD.70005.a:0 "It appears they couldn't erase Armenia."
 
 WORLD.70006.t:0 "The Dashnak Revolt"
 WORLD.70006.desc:0 "Annexed by the Republic of Turkey during the Second World War, Armenia has been the subject of harsh Turkification campaigns for approximately two decades. Such policies have inspired fierce unrest among the Armenian people, culminating recently in an armed revolt in the region of Syunik.\n\nThe revolt is primarily organized by the Armenian Revolutionary Federation, or Dashnaktsutyun, which has rallied Armenian nationalists and socialists under the same banner. Marius Yuzbashyan, a former official in the Armenian SSR, is recognized as the leader of this revolt, alongside his ally Petros Poghosyan, a prominent nationalist figure and former organizer of Operation Nemesis. Though the revolt seems to have a slim chance of succeeding, morale of Dashnak forces remains high, as all of Armenian society is mobilized into one great struggle against the Turkish forces.\n"
 WORLD.70006.a:0 "It appears they couldn't erase Armenia."
 
 WORLD.70007.t:0 "TİP Victory in Turkey!"
 WORLD.70007.desc:0 "The 1969 Turkish elections have concluded, with the Workers' Party of Turkey, or TİP, emerging victorious and leading the new government's coalition.\n\nSplitting off from, and led by the previous leader of the DYP, the TİP espouses a more explicitly socialist position. With wealth inequality and other issues still rampant in Turkey, the party's great support among workers' unions and the urban poor appears to have secured their victory.\n\nPresident Behice Boran has promised the implementation of various leftist policies, including a universal basic income for all Turkish citizens, and an increased wealth tax to finance it. It remains to be seen, however, if the conservative political scene of Turkey will allow a socialist government to succeed.\n"
 WORLD.70007.a:0 "A revolution by ballot?"
 
 WORLD.70008.t:0 "SODEP Victory in Turkey!"
 WORLD.70008.desc:0 "The 1969 Turkish elections have concluded, with the Social Democracy Party, or SODEP, emerging victorious and leading the new government's coalition.\n\nFounded by the more liberal-minded members of the former DYP, SODEP emphasizes progressive liberal values, coupled with strong welfare within a capitalist economy. Finding support among women and the non-Turkish minorities of the Republic, as well as considerable support from the middle class, SODEP succeeded in rallying their progressive coalition towards victory in the elections.\n\nTheir goals, however, have met great resistance by both those to the left and right of the party, leaving them with few allies in the Grand National Assembly.\n"
 WORLD.70008.a:0 "Can progressivism truly prevail in Turkey?"
 
 WORLD.70009.t:0 "CHP Victory in Turkey!"
 WORLD.70009.desc:0 "The 1969 Turkish elections have concluded, with the Republican People's Party, or CHP, emerging victorious and leading the new government's coalition.\n\nThe oldest political party in the Republic of Turkey appears to have found a new position, as party leader Bülent Ecevit has successfully redefined the CHP as a social democratic party. The newfound support among reformers, coupled with the party's existing support among Kemalists, appears to have been the deciding factor in their victory.\n\nEcevit has supported the respected politician Fahri Korutürk as the new President, taking the position of Prime Minister himself. The party has promised the implementation of strong welfare policies, placing emphasis on the Kemalist principles of populism and statism."
 WORLD.70009.a:0 "Can the old party be taught new tricks?"
 
 WORLD.70010.t:0 "CHP Victory in Turkey!"
 WORLD.70010.desc:0 "The 1969 Turkish elections have concluded, with the Republican People's Party, or CHP, emerging victorious and leading the new government's coalition.\n\nFollowing İsmet İnönü's retirement, the party leadership has been taken by Nihat Erim, a conservative Kemalist upholding the same values the CHP has upheld for decades now. Yet the people's faith in the CHP's vision appears to not be shaken, as the mobilization of orthodox Kemalists has secured the party's victory.\n\nErim has supported the former general Cevdet Sunay as the new President of the Republic, taking the position of Prime Minister himself.\n"
 WORLD.70010.a:0 "Is Turkey destined for another 40 years of CHP rule?"
 
 WORLD.70011.t:0 "DP Victory in Turkey!"
 WORLD.70011.desc:0 "The 1969 Turkish elections have concluded, with the Democrat Party, or DP, emerging victorious and leading the new government's coalition.\n\nComprised of members of the former UDP, after Islamists and hardline nationalists broke off from the party, the DP espouses a more pure liberal conservative position. Successfully leading the centre-right of Turkey to victory in the elections, the party finds its support among the middle and upper classes of Turkish society.\n\nReturning to Turkish politics once again despite his old age, the elected president Celâl Bayar has promised wide-ranging privatization in hopes that this will facilitate a recovery of the Turkish economy."
 WORLD.70011.a:0 "A great burden for a man approaching ninety years..."
 
 WORLD.70012.t:0 "AP Victory in Turkey!"
 WORLD.70012.desc:0 "The 1969 Turkish elections have concluded, with the Justice Party, or AP, emerging victorious and leading the new government's coalition.\n\nLed by the Islamist political figure Necip Fazıl Kısakürek, the AP is comprised of religious conservatives from the former UDP. The party's populist rhetoric has won them a plurality of votes, and the Islamist movement seems to have made a return after decades of secularism.\n\nThough Fazıl promises a revival of Islamic ideals, this goal has been met by fierce opposition from secular groups across Turkish politics. Of particular note is the disgruntled mood from the army, with many of its leaders seeing the AP's position as completely unacceptable.\n"
 WORLD.70012.a:0 "Secularism may be on its way out..."
 
 WORLD.70013.t:0 "MHP Victory in Turkey!"
 WORLD.70013.desc:0 "The 1969 Turkish elections have concluded, with the Nationalist Movement Party, or MHP, emerging victorious and leading the new government's coalition.\n\nA former part of the UDP's coalition, the MHP has since split off, rallying many nationalists with them. Much of the party's support appears to have come from orthodox nationalists that left the CHP after its realignment to a center-left position.\n\nThe new president, Alparslan Türkeş, has promised independence from "foreign influences", as well as complete unity throughout Turkey. Türkeş repudiates differences between Turks and the minority populations of the Republic, instead claiming that all living within Turkey's borders are Turks."
 WORLD.70013.a:0 "Nationalism prevails, it seems."
 
 WORLD.70014.t:0 "Military Coup In Turkey!"
 WORLD.70014.desc:0 "Today, the Turkish Republic woke up to the sound of tanks rolling through the streets. The Turkish Army, fed up with the turbulent times under the troublesome government of the DYP, has taken the ropes into their hands.\n\nThe head of the coup, Cemal Gürsel, and the National Unity Committee have made a speech to the nation and the global stage, stating the mistakes and failures of the DYP government; dividing the country and opening the way for separatism, economic problems, and ideological radicalization. The National Unity Committee has promised that the Army will return things 'back to normal', stabilizing and ending the separatist insurgencies across the country.\n"
 WORLD.70014.a:0 "The Republic holds its breath."
 
 WORLD.70015.t:0 "Military Coup In Turkey!"
 WORLD.70015.desc:0 "Today, the Turkish Republic woke up to the sound of tanks rolling through the streets. The Turkish Army, fed up with the turbulent times under the troublesome government of the UDP, has taken the ropes into their hands.\n\nThe UDP's many failures; causing political violence in the country, succumbing to increasing authoritarianism, and most importantly, abandoning Kemalist principles have led the country to the point of destruction and chaos, according to National Unity Committee and their head, Cemal Gürsel. The Turkish Army promises an end to the chaos, getting the Republic back on track and restoring foreign relations, but no matter what, democracy is on the end of the rope.\n"
 WORLD.70015.a:0 "The Republic holds its breath."
 
 WORLD.70016.t:0 "Cemal Tural's Coup!"
 WORLD.70016.desc:0 "The Turkish Republic is in great distress; political chaos is rampant, crime and chaos on the streets are on unacceptable levels, and separatist groups are dividing up the country. As the guards of the law, country, and the principles of Atatürk, the Turkish Army has decided that it will not sit idly by watch the country burn.\n\nCemal Tural and his clique of army officers have made a public announcement, stating that they will end the chaos fueled by untrustworthy politicians, recover from the past mistakes of the governments, and move forward from now on.\n\nAlready, thousands of arrests have been made against socialists, nationalists and separatists alike, and the return of any semblance of normalcy seems far away.\n"
 WORLD.70016.a:0 "Turbulent times for Turkey..."
 
 WORLD.70017.t:0 "Independence in Anatolia!"
 WORLD.70017.desc:0 "Since the end of the Second World War, the Republic of Turkey expanded significantly through the annexations of Syria, Armenia, Thrace and other territories. Yet as illusions of glorious and righteous conquest wore off, the great cost of suppressing insurgencies and enacting "Turkification" campaigns became apparent. The new progressive government of Turkey made the promise to withdraw and allow self-determination for the peoples within the Republic.\n\nSuccessfully walking the fine line between placating nationalist politicians, the military, and various independence movements, the government has ensured that these promises are kept. Treaties entailing everything from autonomy to full independence have been signed across the non-Turkish regions of the Republic. Though Turkey's nationalists still proclaim these actions as traitorous, there is little they can do as millions celebrate their nations' independence.\n"
 WORLD.70017.a:0 "The empire is dissolved once again..."
 
 ### Malaya Events

 WORLD.18112.t:0 "UMAJF Victory in Malaya"
 WORLD.18112.d:0 "As the last Japanese troops vacate the peninsula, the so-called "Malayan Emergency" has come to an end. The culmination of years of hard fighting and internecine insurgency, the United Malayan Anti-Japanese Front, backed by the United States, was able to achieve a rapid victory, driving the Japanese from the peninsula's major urban areas and forcing Tokyo to the negotiating table. Now free from Japanese occupation, the provisional Malayan Government, headed by the revolutionary resistance leader Chin Peng, will form a caretaker government in anticipation of new elections.\n\nHaving received both support and diplomatic recognition from the Nixon administration as part of the American doctrine of "Rollback," the victory of the Malayan rebels has sent shockwaves throughout the Co-Prosperity Sphere. Many observers speculate that Tokyo's defeat could merely be the first step in unraveling the Japanese Empire.\n"
 WORLD.18112.a:0 "Merely the first domino."
 WORLD.18112.b:0 "Damned Americans!"
 WORLD.18112.c:0 "An isolated occurrence? Or a sign of something larger."
 WORLD.18112.m:0 "Hidup Malaya Merdeka!"

 WORLD.18113.t:0 "UMAJF Victory in Malaya"
 WORLD.18113.d:0 "As the last Japanese troops vacate the peninsula, the so-called "Malayan Emergency" has come to an end. The culmination of years of bloody fighting and vicious insurgency, the United Malayan Anti-Japanese Front, backed by the United States, was able to achieve a blood-soaked victory, driving the Japanese from the peninsula's major urban areas through a series of costly campaigns and forcing Tokyo to the negotiating table. Now free from Japanese occupation, the exhausted rebels now find themselves saddled with the task of rebuilding a weary and war-torn nation.\n\nHaving received both support and diplomatic recognition from the Nixon administration as part of the American doctrine of "Rollback," the costly victory of the Malayan rebels has done little to build confidence amongst the American political establishment regarding the viability of the doctrine.\n"
 WORLD.18113.a:0 "A victory is a victory."
 TNO_MLY_CIA_operations_tt:0 "We can use the CIA to influence future actions on the Malayan Peninsula."
 WORLD.18113.b:0 "Damned Americans!"
 WORLD.18113.c:0 "Washington's folly."
 WORLD.18113.m:0 "Yet, now we bury our children..."

 WORLD.18114.t:0 "Ahmad Wins the Malaya Elections!"
 WORLD.18114.d:0 "Following the end of the provisional government in the immediate aftermath with the UMAJF victory in Malaya, local elections were scheduled to determine the leader of the new Malayan government. With the election ending, it seems that the Barisan Sosialis' coalition has successfully swept a majority of seats contested, led by Ahmad Boestamam. Now in charge of a free Malaya, Ahmad seeks to radically reform the new state with a firm commitment against continued foreign interference inside the war-torn country. However, with a strong showing from Pertubuhan Kebangsaan Melayu Bersatu led by Tun Abdul Razak, experts state that the new leader might find itself embattled against a large, nationalist opposition. Washington, however, is expected to alter its plans with Malaya with the failure of the pro-American candidate Tun Abdul Razak to be elected.\n"
 WORLD.18114.a:0 "A regrettable failure, but one we can save."
 WORLD.18114.b:0 "The best we could get from our failure."
 WORLD.18114.c:0 "A brave agenda, but can he deliver?"
 WORLD.18114.m:0 "A truly free Malaya awaits."

 WORLD.18115.t:0 "Razak Wins the Malaya Elections!"
 WORLD.18115.d:0 "Following the end of the provisional government in the immediate aftermath with the UMAJF victory in Malaya, local elections were scheduled to determine the leader of the new Malayan government. The nationalist Pertubuhan Kebangsaan Melayu Bersatu has secured a decisive victory in the election, driven by the popularity of pro-American leader Tun Abdul Razak. Now leader of a free Malaya, Razak aims to further cooperation of Malaya with America while drawing upon Malay nationalism to bring Malaya to recovery. However, a strong showing by the Barisan Sosialis coaltion has cast doubt of Razak's ability to push his agenda without causing tension inside Malaya with the popularity of the leader of the coalition, Ahmad Boestamam. Already, Washington has congratulated Razak on his victory and promised further aid to the war-torn country.\n"
 WORLD.18115.a:0 "As we have expected."
 WORLD.18115.b:0 "Damn American dogs!"
 WORLD.18115.c:0 "One lapdog to another?"
 WORLD.18115.m:0 "Malaya shall find itself protected."

 WORLD.18116.t:0 "Burnahuddin Al-Helmy Wins the Malaya Elections!"
 WORLD.18116.d:0 "Following the end of the conflict with the UMAJF, the 25th Army stepped down after a period of transitional governance of Malaya to give way for local elections. While observers have predicted dirty play, rigging and manipulation by the Japanese, it seems like the local election has gone smoothly and relatively fairly.\n\nTo much people's surprise, the socialist Partai Kebangsaan Melayu Malaya led by Burnahuddin al-Helmy has won the elections, though the nationalist Pertubuhan Kebangsaan Melayu Bersatu has delivered a strong performance in the elections. Walking a tight rope between appeasing Japan, nationalists and delivering a mix of Islamic and socialist policies, the new administration's future seems unclear, especially with hushed report from Tokyo expressing dissastifaction with the failure for PEKEMBAR to win the election.\n"
 WORLD.18116.a:0 "Seems like we did not pull enough strings."
 WORLD.18116.b:0 "Let's see what they can do."
 WORLD.18116.c:0 "Can socialism survive under the rising sun?"
 WORLD.18116.m:0 "Time to deliver on our promises."

 WORLD.18117.t:0 "Dato Onn Jaafar Wins the Malaya Elections!"
 WORLD.18117.d:0 "Following the end of the conflict with the UMAJF, the 25th Army stepped down after a period of transitional governance of Malaya to give way for local elections. While observers have predicted dirty play, rigging and manipulation by the Japanese, it seems like the local election has gone smoothly and relatively fairly.\n\nThe nationalist Pertubuhan Kebangsaan Melayu Bersatu led by Dato Onn Jaafar has successfully mobilized its voter base to deliver them a victory, though the socialist Partai Kebangsaan Melayu Malaya has managed to grab a significant amount of seats contested. While all may look calm on the surface, Jaafar's ageing self and the growing fracture of PEKEMBAR into factions has cast doubt on his ability to rule Malaya effectively, with some calling Jaafar a mere Japanese pawn in Malaya. Already, Tokyo had congratulated the new administration for their victory and promised further aid.\n"
 WORLD.18117.a:0 "Our gambit has paid off."
 WORLD.18117.b:0 "Malaya, broken under the Japanese jackboot."
 WORLD.18117.c:0 "A pawn or an honest administration?"
 WORLD.18117.m:0 "Malays shall be uplifted."

 WORLD.18118.t:0 "Albar Assumes Leadership of Malaya"
 WORLD.18118.d:0 "Through murky circumstances, a local nationalist firebrand from PEKEMBAR, Syed Jaafar Albar has assumed power in Malaya after maneuvring himself to the top rungs of power. Espousing radical Malay nationalist views compared to other figures inside PEKEMBAR, Albar's rise has saw a great increase of worries for the rights of racial minorities and ethnic unrest inside Malaya, fearing that his actions will result in continued oppression in favour of an increase of Malay rights.\n\nWhile his hold inside the fractured party is still unsteady at best, it is clear that the party is rapidly heading towards an ethnonationalist outlook, together with an increase of collaboration with Japan. With Malaya rocked with a fresh round of unrest and violence, many worry that the country is heading to another repeat of Japanese oppression.\n"
 WORLD.18118.a:0 "A voluntary pawn takes power."
 WORLD.18118.b:0 "They head towards a darker path."
 WORLD.18118.c:0 "What will become of Malaya now?"
 WORLD.18118.m:0 "Malaya for Malays!"

 WORLD.18119.t:0 "Askar Wataniah Takeover in Malaya"
 WORLD.18119.d:0 "With its noses bloody from the defeat against collaborators, it seems like the broad coalition of resistance fighters under the wings of the UMAJF has ended as well. Following an end of cooperation between the MPAJA and Askar Wataniah, both factions have moved to secure the remains of the territory they hold to avoid it falling to the other faction.\n\nWith Askar Wataniah under the leadership of Yeop Mahidin managing to defeat the MPAJA and breaking their strength, he has established a temporary military junta while awaiting the return of Tun Hussein Onn, a famed politician from his exile in the Republic of India before restoring civilian rule. While many regard their promises as lies for establishing a dictatorship, some observers have noted that the possibility of an eventual return to civilian rule might be possible in what remains of the former UMAJF territory.\n"
 WORLD.18119.a:0 "We will keep a close eye to continued developments."
 WORLD.18119.b:0 "Huge promises for a potential tinpot dictator."
 WORLD.18119.c:0 "Will he make true of his promises?"
 WORLD.18119.m:0 "Stability must be restored to Malaya."

 WORLD.18120.t:0 "MPAJA Takeover in Malaya"
 WORLD.18120.d:0 "With its noses bloody from the defeat against collaborators, it seems like the broad coalition of resistance fighters under the wings of the UMAJF has ended as well. Following an end of cooperation between the MPAJA and Askar Wataniah, both factions have moved to secure the remains of the territory they hold to avoid it falling to the other faction.\n\nWith the MPAJA under the leadership of Chin Peng has successfully countered Askar Wataniah and purged them from potentially taking power, Chin Peng has issued multiple emergency decrees to allegedly protect what remains of the former UMAJF territory from Japanese incursion, ruling as a temporary dictator. Experts has generally agreed that Chin Peng is unlikely to step down from power once the threat had subsided, but many people in Malaya still remain hopeful of a possible end to emergency rule one day.\n"
 WORLD.18120.a:0 "Alarming news."
 WORLD.18120.b:0 "The light of democracy fades away."
 WORLD.18120.c:0 "Is he doomed to follow in the footsteps of Bukharin?"
 WORLD.18120.m:0 "Freedom will be brought back to Malaya."

 WORLD.18121.t:0 "Albar Assumes Leadership of Malaya"
 WORLD.18121.d:0 "After the untimely death of Dato Onn Jaafar, Syed Jaafar Albar, famed nationalist leader has assumed power in Malaya after maneuvring himself to the top rungs of power. Espousing radical Malay nationalist views compared to other figures inside PEKEMBAR, Albar's rise has saw a great increase of worries for the rights of racial minorities and ethnic unrest inside Malaya, fearing that his actions will result in continued oppression in favour of an increase of Malay rights.\n\nWhile his hold inside the fractured party is still unsteady at best, it is clear that the party is rapidly heading towards an ethnonationalist outlook, together with an increase of collaboration with Japan. With Malaya rocked with a fresh round of unrest and violence, many worry that Malaya will continue falling down into a dark path of continued oppression and subjugation.\n"
 WORLD.18121.a:0 "Concerning, but a pawn is now in our hands."
 WORLD.18121.b:0 "Malaya is broken once more."
 WORLD.18121.c:0 "Is Malaya doomed to die subjugated?"
 WORLD.18121.m:0 "Malaya for Malays!"
 
 ### Philippines Events
 
 WORLD.18122.t:0 "JALO Launches the Balintawak Blitz"
 WORLD.18122.desc:0 "After years of seeming inactivity, an alliance between the Philippines' two largest rebel groups has commenced its largest attack against the Second Philippine Republic to date. Border towns are engulfed by gunfire and artillery shells as the Joint Anti-Laurelist Offensive shatters the conflict's long stalemate. Caught largely by surprise, the Philippine Constabulary and Japanese 14th Army have been forced to conduct fighting retreats, and in some cases were routed off the battlefield completely.\n\nQuestions abound now that the conflict nears the Pearl of the Orient with every inch gained or ceded. Will the so-called "Puppet Republic" survive its ordeal? Will it fall? Who will fell it: the socialists to the north, or the old Commonwealth's remnants to the south? How will the Sun and Eagle respond? Time will tell."
 WORLD.18122.a:0 "The vanguards march for one last hurrah."
 WORLD.18122.b:0 "Their ticket home awaits." 
 WORLD.18122.c:0 "We make our stand here!"
 WORLD.18122.d:0 "A distant war in a distant land?"
 
 WORLD.18123.t:0 "Second Philippine Republic Unites the Philippines"
 WORLD.18123.desc:0 "A bastard son proves his worth as a man in a baptism of fire. It is a tale as old as time, and now the Second Philippine Republic, once regarded as false pretenders kept alive by the almighty yen, adds another entry to the hallowed catalogue.\n\nOnce close to national extinction, the men of Manila had held until the dreaded insurgents wore themselves out, after which commenced a brutal counteroffensive all the way to their strongholds. Celebrations dragged on for days and nights after President Jose Yulo announced the surrender of the last major rebel holdout in Mindanao Island. The worst, it seems for many, is over.\n\nAlthough the pains of reconstruction await, the Filipino people can now face them with their heads held high no matter what."
 WORLD.18123.a:0 "Thousands more crosses for Arlington to bear."
 WORLD.18123.b:0 "Order restored after twenty years."
 WORLD.18123.c:0 "Ang laya mo'y babantayan, mahal kong bayan!"
 WORLD.18123.d:0 "Quite the underdog story."

 WORLD.181233.t:0 "Assassination of President José Yulo"
 WORLD.181233.desc:0 "Days of festivities abruptly became days of mourning as the Philippine General Hospital announced that José Yulo Yulo, second President of the Republic of the Philippines, had succumbed to his wounds at 9:28 PM yesterday evening. This comes as a blow to the fledgling republic, who had just emerged from a crisis with the departed at its helm.\n\nWhile the Office of the President ordered half-masts at government buildings and issued details for his funeral, the National Assembly hurriedly convened an extraordinary session to decide Yulo's successor. Insider accounts unveiled political sausage-making at its ugliest as the KALIBAPI's factions, once united by war, vie with and against each other in pursuit of the land's highest office. Hence a new president may not be forthcoming, they said, for several months."
 WORLD.181233.a:0 "From one pan fire to the next."
 
 WORLD.181234.t:0 "The Manila Crisis"
 WORLD.181234.desc:0 "Shocking news has arrived from the heart of the Orient's Pearl as reports of casualties from the city flood in day by day from what is now dubbed the "Manila Incident." The unraveling of an unknown series of events has caused the capital city of the victorious Second Philippine Republic to fall into disarray, with rioters seen wreaking havoc in the streets. Some speculate that this was caused by a botched reconstruction campaign to rebuild the country in the aftermath of the JALO, but no one knows for sure.\n\nWith Manila in anarchy, 14th Army General Masazumi Inada disbanded the National Assembly shortly after its members relocated to the northern city of Baguio. He has since invoked his powers to preside over an interim military government until Manila is pacified. News organizations are finding it difficult to attain more details on the unfolding situation, as the city is deemed to be too dangerous to venture into.\n"
 WORLD.181234.a:0 "Pray for their survival."
 
 WORLD.18124.t:0 "AFRSR Takes Manila"
 WORLD.18124.desc:0 "It has been over three hundred years since the first Filipino was made a slave for a Spaniard's plantations. His overlords may have changed many times since, but not his plight. His land's material condition, thus it is said, is ground as fertile for revolution as it is for rice, blossoming a torrent which courses unrelentingly through its mountains and valleys.\n\nManila has now witnessed the red tide firsthand as jubilant workers and peasants hoist their red flag all over the newly-taken city. Meanwhile, Supremo Luis Taruc declared triumphantly that the "fascist and imperialist spectre" that had haunted the country for over four hundred years is nearly vanquished.\n\nAll that is left, he continues, is to prepare for a protracted struggle against Japan's inevitable return. Where the Americans and their southern lackeys factor into it remains unaddressed.\n"
 WORLD.18124.a:0 ""So close and yet so far...""
 WORLD.18124.b:0 "Para sa Himagsikan!"
 WORLD.18124.c:0 "To avenge our fallen, we shall return."
 WORLD.18124.d:0 "The war is lost."
 WORLD.18124.e:0 "Socialism gains some ground in Asia."

 WORLD.18125.t:0 "USFIP Takes Manila"
 WORLD.18125.desc:0 "General Wendell Fertig of the USFIP has issued a cessation of hostilities in Manila today after weeks of heavy fighting, declaring the city liberated "from the forces of Japan and the illegitimate Yulo regime". His "guerrilla army" has defied expectations by ousting the SPR from their national capital in a successful, if protracted and bloody, campaign. Although no less damaged than large swaths of Luzon's largest city, Malacañan Palace now flies Old Glory and the old Commonwealth banner side to side - a first in over twenty years.\n\nInterim President Yulo and his Cabinet had evacuated to Tokyo prior to the siege; no formal surrender seems forthcoming despite their setback. Across the Pacific, Americans and Filipino expatriates alike rejoice at the long occupation's surprising end.\n\nNevertheless, homecoming celebrations are tempered by the likelihood of a reprisal invasion not unlike that which had toppled the Philippines' last civilian government in 1942.\n"
 WORLD.18125.a:0 "We shall not fall a second time!"
 WORLD.18125.b:0 "Another imperialist settles in Manila."
 WORLD.18125.c:0 "To avenge our fallen, we shall return."
 WORLD.18125.d:0 "The war is lost."
 WORLD.18125.e:0 "Has America returned to the isles?"

 WORLD.18126.t:0 "Collaborationist Victory in Malaya"
 WORLD.18126.d:0 "Japan's Empire remains. After years of conflict, it seems not much is to change in the nation of Malaya. Unable to properly utilize their OFN connections, the UMAJF has surrendered to Shonan, marking the end of their continued struggle. Yamamoto Moichiro has agreed to end the Governorate and form a federal monarchy - though the true independence of such a state has yet to be seen.\n\nHowever, the official end of the war doesn't mean that peace has returned to Malaya: indeed, anti-Japanese resistance is still raging on, and the collaborationist government seems to be in a dire position as underground resistance groups aren't deterred by Japan's victory.\n"
 WORLD.18126.a:0 "Someday, they may know true freedom"
 WORLD.18126.b:0 "The Sphere remains united against its foes!"
 WORLD.18126.c:0 "So it would seem..."
 WORLD.18126.m:0 "Now, the nation can heal"

 WORLD.18129.t:0 "Collaborationist Victory in Malaya"
 WORLD.18129.d:0 "Japan's empire remains. After years of conflict, it seems not much is to change in the nation of Malaya. Unable to properly utilize their OFN connections, the UMAJF has surrendered to Shonan, marking the end to this continued struggle. Yamamoto Moichiro has agreed to end the Governorate and found a federal monarchy - though the true independence of such a state has yet to be seen.\n\nWith the passing of Dato Onn Jaafar, the new government will be led by Syed Jaafar Albar, who has promised a return to Malay supremacy. Already, minority groups have begun to leave with American forces, as many worry about what reprisals may be on the horizon. Faced with the devastation of years of conflict, it appears the new government is only interested in further violence - and their Japanese masters are willing to allow it."
 WORLD.18129.a:0 "We have failed - perhaps the Malay will never know freedom."
 WORLD.18129.b:0 "For a heavy cost, the Sphere holds on."
 WORLD.18129.c:0 "The inferno burns in a nation of rubble."
 WORLD.18129.m:0 "We are free. That is all that matters."

 WORLD.18127.t:0 "Quintin Paredes Inaugurated President"
 WORLD.18127.desc:0 "If the College of Cardinals in Rome shouts "Habemus Papam!" after voting a new pope, then so too did the National Assembly shout their own chant - "Mabuhay ang Pilipinas!" - after announcing the inauguration of Quintin Paredes to a restive crowd outside Malacañan Palace.\n\nSoft-spoken and erudite, the former Minister of Public Works and Communications has vowed to continue both his predecessor's reforms and building consensus within the KALIBAPI. His appointment comes as a relief for those who resent Malacañan's historically despotic streak. On the other hand, his opponents decry his recalcitrance on pursuing Tagalogisasyon, punishing traitors, and in general committing fully to Jose Laurel's vision.\n\nWill Paredes' laws triumph over a nation of strongmen? As goes the old proverb: many hope, but few believe.\n"
 WORLD.18127.a:0 "But if you want to do anything, at least do it well."
 
 WORLD.18130.t:0 "Claro M. Recto Inaugurated President"
 WORLD.18130.desc:0 "The Philippines' new president Claro Mayo Recto has been sworn in, capping off weeks of instability across the island nation that included the assassination of his predecessor, José Yulo. The poet and nationalist firebrand who previously served as president of the 1934 Constitutional Convention took his oath in a traditional ceremony at Rizal Park, the historic park by Manila Bay.\n\nHis inauguration comes after a violent struggle for influence between Japan and the United States. Known as the "Balintawak Blitz," the conflict saw the defeat of both communist insurgents and Commonwealth government remnants. In his inaugural speech, Recto vowed to abandon compromise and to protect his home country against the influence of colonialism. It remains unclear how far Recto is willing to go for his vision of Filipino freedom and prosperity.\n"
 WORLD.18130.a:0 "One Nation, One Spirit."
 
 WORLD.18131.t:0 "Sergio Osmeña Jr. Inaugurated Philippines' President"
 WORLD.18131.desc:0 "Sergio Osmeña Jr. has been sworn as President of the Second Philippine Republic early today in an elaborate ceremony at Malacañan, the Spanish colonial-era presidential palace by Manila's Pasig River. Darkhorse among the late President Yulo's heirs-apparent, the Cebuano businessman was accompanied by his fellow magnates and the Assemblymen he had courted to ensure his ascent.\n\nOsmeña's inauguration marks the formal end of a violent struggle for influence between Japan and the United States. The "Balintawak Blitz," as it is called, saw both communist insurgents and Commonwealth Army remnants defeated by government forces - a tragedy, said their new commander-in-chief, he enjoins Filipinos on all sides to forgive. Observers note that Osmeña conciliatory speech obscured a conspicuous absence of Laurelist sentiment, suggesting his reformist agenda may be more expansive than previously thought.\n"
 WORLD.18131.a:0 "Like father, like son."
 
 WORLD.18132.t:0 "Japan Launches a Retaliatory Invasion of the Philippines"
 WORLD.18132.desc:0 "The Japanese have returned to the Philippines. Following the success of the "Balintawak Blitz" in removing the Japanese puppet regime, it seems that Tokyo is willing to spill further blood to maintain its hold on the Orient's Pearl. Early this morning, advance groups belonging to Shinobu Takayama's 14th Army came ashore in the Ilocos region of Luzon island. With the element of surprise, the Japanese forces were able to quickly capture the cities of San Fernando and Dagupan.\n\nWhile the attack was able to take the Fillipino defenders by surprise, it was known to be only a matter of time until Japan came calling once more. Having already broken free from the Rising Sun, the Fillipinos are likely to offer a stiff and protracted defence. Whatever the outcome will be, the island is once again bathed in fire and blood.\n"
 WORLD.18132.a:0 "Defend our freedom!"
 WORLD.18132.b:0 "They shall not escape our grasp a second time."
 WORLD.18132.c:0 "For the cause of freedom, we must put an end to this, once and for all."
 WORLD.18132.d:0 "The real war for independence has begun."
 WORLD.18132.USA.tt:0 "§YWe can send volunteers to the Filipinos against the Japanese§!."
 
 WORLD.18133.t:0 "The UFF Defeats the Japanese Invasion" 
 WORLD.18133.desc:0 "Fighting seems to have ended in the Philippines as the last of the 14th Army have either evacuated their holdings or surrendered to the United Filipino Front. The UFF, an alliance between the Communists and USFIP has emerged victorious, having defeated the Japanese twice in recent memory. Over a radio broadcast, the UFF leaders Luis Taruc and Wendell Fertig expressed hope that the secured peace will allow for a peaceful unification of the islands.\n\nWashington has already pledged to aid the future unified government, seeking to establish a strong foothold in the Japanese dominated Pacific. Tokyo meanwhile has stayed completely silent on the matter, although it is speculated that the failure of the 14th Army to regain control has given the government severe concerns about its own military capabilities.\n"
 WORLD.18133.a:0 "Freedom, at last!"
 WORLD.18133.b:0 "This is an embarassment!"
 WORLD.18133.c:0 "And let us hope that the islands find peace."
 WORLD.18133.d:0 "A great blow to the Rising Sun."
 
 ### 14th army seizes Luzon
 WORLD.18134.t:0 "Ceasefire in the Philippines"
 WORLD.18134.desc:0 "An official ceasefire has been reached today between the USFIP and the Japanese 14th Army in the Philippines. The invasion of the islands made a quick initial headway, capturing the territory held by the All-Filipino Revolutionary Socialist Republic, including the former capital city of Manilla.\n\nThe 14th Army had secured most of Luzon before turning on the USFIP in force, only for their advance to bog down as the American backed guerillas put up a tough fight against the invaders. With casualties mounting and progress slowing, Tokyo had no choice but to offer ceasefire terms.The USFIP was equally obliged to accept given its relative lack of supplies and infrastructure. The Philippines situation will likely be a point of anxiety for politicians in Washington and Tokyo for some time to come.\n" 
 WORLD.18134.a:0 "The 14th army has done their duty."
 WORLD.18134.b:0 "Not the worst, but it could be better."
 WORLD.18134.c:0 "How long can the illusion of peace hold?"
 
 ### 14th army seizes Luzon and Central Philippines
 WORLD.18135.t:0 "Ceasefire in the Philippines"
 WORLD.18135.desc:0 "An official ceasefire has been reached today between the USFIP and the Japanese 14th Army in the Philippines. The 14th army's invasion made a quick initial headway, capturing the territory held by the All-Filipino Revolutionary Socialist Republic, including the former capital city of Manilla.\n\nThe Japanese were able to advance well into the central island chain before they began to get bogged down as the American backed guerillas put up a tough fight against the invaders. With casualties mounting and progress slowing to a crawl, Tokyo felt it had no choice but to offer ceasefire terms. For its part the USFIP was equally obliged to accept given its relative lack of supplies and infrastructure. The Philippines situation will likely be a point of anxiety for politicians in Washington and Tokyo for some time to come.\n" 
 WORLD.18135.a:0 "The 14th army has done their duty astonishingly."
 WORLD.18135.b:0 "The south shall not be lost!"
 WORLD.18135.c:0 "How long can the illusion of peace hold?"
 
 ### 14th army kills everyone
 WORLD.18136.t:0 "The 14th Army Victorious in the Philippines"
 WORLD.18136.desc:0 "While sporadic guerilla fighting still continues in the forests and jungles, General Shinobu Takayama has reported to Tokyo that the reconquest of the Philippines is effectively over. Despite determined resistance by both the USFIP and Communist insurgents, the Japanese expeditionary force has managed to destroy both groups. Any surviving members have scattered across the islands and will likely pose a small threat.\n\nThe so-called 'Provisional Government of the Philippine Islands' has been established by the 14th Army, an administration directly governed from Tokyo. The mood in Tokyo is said to be jubilant - the Pearl of the Orient being once more brought into the fold. In stark contrast, Washington has been demoralized by the quick reversal in fortunes, having lost a prime potential piece in its fight against the Japanese Empire.\n" 
 WORLD.18136.a:0 "For the cause of Pan-Asianism!"
 WORLD.18136.b:0 "The Philippines is lost."
 WORLD.18136.c:0 "The Rising Sun scorches all that its rays touch."
 
 ### OFN mandate win
 WORLD.18137.t:0 "The OFN Mandate of the Philippines Unites the Isles"
 WORLD.18137.desc:0 "The quagmire in the Philippines seems to have finally ended, as the Islands return once more under American rule.\n\nThe OFN Mandate of the Philippines, led by American General Dwight Edward Beach, has defeated both the communists and Japan's 14th army and now stands tall as the new leaders of the Philippines.\n\nWhile guerilla fighting is still heavy from the communists now fighting against the Americans in the northern section of Luzon, Beach's victory appears to be cemented nonetheless, as America has already sent its congratulations to the victorious general. Although the government have said that transition to a home-rule government in the isles are to be done as soon as possible, no signs of any military withdrawal from the islands by the United States can be seen. Perhaps, the Philippines have yet to gain their independence after all.\n"
 WORLD.18137.a:0 "The people of the Philippines must be protected from themselves."
 WORLD.18137.b:0 "Those damn Imperialists!"
 WORLD.18137.c:0 "What are they doing?"
 
 ### USFIP win
 WORLD.181377.t:0 "The USFIP Unites the Philippines"
 WORLD.181377.desc:0 "The seemingly unending decades-long conflict within the Philippines have come to an end, as Wendell Fertig of the United States Forces in the Philippines have emerged triumphant from the fog of war.\n\nWith relations breaking down between the communist forces of the AFRSR, the islands were forced into another three-way conflict, resulting in untold chaos and devastation within the islands, and now the USFIP stands tall as the victor of the war, eliminating the Japanese and the communist rebels.\n\nGeneral Wendell Fertig has announced to the world that he will begin reconstruction of the battered island chains, and for the return of a civilian government to the isles once the reconstruction process has finished. Aside from the disgruntled politicians in Tokyo, the world breathes a sigh of relief as another nation bears the torch of freedom.\n"
 WORLD.181377.a:0 "Our boys have done their part well."
 WORLD.181377.b:0 "Our efforts are all for nothing, none of it is worth it."
 WORLD.181377.c:0 "The people rejoice in their freedom."
 
 ### Commie win
 WORLD.18138.t:0 "Victory of the People's Republic of the Philippines"
 WORLD.18138.desc:0 "Surprising news has arrived from the Philippines, as it seems that Filipino communists have defeated both the Japanese 14th Army and American-backed guerilla force. As cooperation between the two guerilla forces have ended in disaster, the initially small resistance in Northern Luzon fought off the Americans as well as the Japanese, and now, the People's Republic has become the sole undisputed ruler of the Philippine isles.\n\nFormerly known as the All-Filipino Revolutionary Socialist Republic, Supremo Luis Taruc declared his intention of forming a united Filipino government under socialist rule with the formation of the People's Republic of the Philippines after negotiations broke down between them and the USFIP. With only sporadic fighting in the countryside remaining, and any form of significant organized resistance gone, the triumphant Taruc has finally realized his dream of a free Philippines under socialist rule.\n" 
 WORLD.18138.a:0 "At least it wasn't Japan."
 WORLD.18138.b:0 "How did they manage this?"
 WORLD.18138.c:0 "A Socialist Philippines?"
 
 ### Taruc gets yeeted by Marcos in PRP
 WORLD.18140.t:0 "Ferdinand Marcos Installed Leader of the Philippines"
 WORLD.18140.desc:0 "With the victory of Luis Taruc and the Partido Komunista ng Pilipinas in the Philippine islands, it seemed that continued socialist rule over the islands was cemented for the foreseeable future, until recently. Ferdinand Marcos of the Kilusang Bagong Lipunan, "The New Society Movement" has launched a coup d'état against the Supremo of the People's Republic of the Philippines established only a few months prior.\n\nSeeing that it was necessary to secure his position, Luis Taruc had ordered a "liquidation" of subversive non-communist elements within the nation after the war. Ferdinand Marcos, backed by the remaining center and right-wing movements within the country, staged a coup to oust Taruc out of power in response to this purge.\n\nAs the chaos settled down, a new page has been turned in the book of the Philippines, under the guidance of Ferdinand Edralin Marcos.\n"
 WORLD.18140.a:0 "Who saw that coming?"

 ### Coalition Gov't formation
 WORLD.18139.t:0 "Formation of the Coalition Government of the Philippines"
 WORLD.18139.desc:0 "For the first time, words of hope have come from the region of Southeast Asia. The decades-long conflict within the region has been put to an end after the official unification of the isles has been announced on [?global.date.GetDateStringNoHourLong] by Wendell Fertig of the USFIP and Luis Taruc of the AFRSR.\n\nWith this announcement, the whole of the Philippine Islands is now under the rule of a unified coalition government of democratic sympathizers and socialists, under the official name of the Coalition Government of the Republic of the Philippines. The acting president, Lorenzo Tañada, promises to do away with the failures of the old, and forge a path of democracy for the Philippines, though the world doubts the stability of this new government, it is certainly a path to a brighter future for the Philippines.\n" 
 WORLD.18139.a:0 "Our work here is done."
 WORLD.18139.b:0 "This is Nonsense!"
 WORLD.18139.c:0 "May the world change for the better."
 
 WORLD.18141.t:0 "Taruc Ousts President Tañada"
 WORLD.18141.desc:0 "It seems the status quo that now-former President Tañada established in the Philippines has been torn apart by his own Coalition, as Luis Taruc and his revolutionaries assumed a majority within the country's sole legal party.\n\nTañada's resignation culminates a fraught, months-long reconstruction program marred by mismanagement and delays. Taruc was quick to exploit the president's setbacks, tarring him as an incompetent before the Assembly while stoking dissent within a slowly disillusioned populace. This set the stage for mass defections to the Coalition's left wing - and with demobilization underway, the Philippine Army could only give its begrudging consent to Taruc's "bloodless revolution".\n\nNow secure, the self-styled General Secretary has promised a utopia of, by, and for the workers and peasants. Whether or not he'll fulfill it remains to be seen.\n"
 WORLD.18141.a:0 "More trouble in the Philippines."
 WORLD.18141_USA_tt:0 "§RLuis Taruc§! has usurped the Philippine throne. Fortunately for us, §Gour alliance still holds§!."
 
 WORLD.18142.t:0 "Magsaysay's Clique Ousts President Tañada"
 WORLD.18142.desc:0 "Hours after bystanders spotted army trucks surreptitiously leaving Malacañan, President Tañada announced his resignation over national radio. Effective 12 midnight, the office was to be assumed by former Maj. Gen. Ramon F. Magsaysay.\n\nTañada's resignation culminates a fraught, months-long reconstruction program marred, according to the war hero, by "political gridlock and Red sabotage." His denouncements proved decisive among the Coalition's alienated Assemblymen, who subsequently abandoned Tañada's vacillations for the decisive action Magsaysay espoused. Paired with the Army's unconditional support of its own, and perhaps today's events were obvious in hindsight.\n\nAlthough the new Soldier-President promised more democratic rule once "the situation has defused", many an op-ed wondered when such a moment will arrive - or if it will ever arrive at all.\n"
 WORLD.18142.a:0 "It seems too easy to subvert the will of the people."
 
 ### Mozambique Civil War

 WORLD.18143.t:0 "Mozambique Aflame!"
 WORLD.18143.desc:0 "In shocking news, the pro-OFN government of Mozambique has been overthrown and its leader President Eduardo Mondlane forced to regroup in the nations north following a coup by General Samora Machel. Decrying Mondlane for "Embracing capitalist imperialists" and "betraying the people of Mozambique", General Machel is alleged by some sources to have his own backers across the ocean in Japan. Reports of sporadic fighting have emerged from all over the recently liberated nation, and now the only question is which side will emerge victorious."
 WORLD.18143.a:0 "Africa can never catch a break these days."

 WORLD.18144.t:0 "Machel Overthrows the Regime"
 WORLD.18144.desc:0 "In a stunning blitz, pro Co-Prosperity Sphere warlord General Samora Machel has captured President Mondlane of Mozambique and proclaimed himself the nation's new leader. Following the end of the nation's civil war, Machel is more inclined towards working with the enemies of his enemies than isolation for its own sake, and has embraced the support of his backers in Tokyo to the condemnation of officials in Washington. In Japan, official statements have congratulated the new president in his victory over the colonialist oppressors."
 WORLD.18144.a:0 "The Rising Sun has new ground upon which to shine."

 WORLD.18145.t:0 "Mondlane Crushes the Coup"
 WORLD.18145.desc:0 "Though his regime seemed shaky at one point in time, President Eduardo Mondlane has recaptured the capital he was forced to flee from by a coup and successfully reunited Mozambique once again. Though allegations of OFN support abound, the President has remained noncommittal on the subject of any deeper alignment with Washington's interests, and has instead focussed on a new programme to deal with some of the issues his struggling country faces even years after the Germans have been ousted from power. No comment has been made from either Washington or Tokyo on the recent defeat of General Machel."
 WORLD.18145.a:0 "Even a small victory is better than a loss."

 WORLD.18146.t:0 "Simango's Unexpected Triumph"
 WORLD.18146.desc:0 "An unexpected victor has emerged in the Mozambique Civil War, with neither Former President Mondlane or General Machel emerging victorious. Instead, the fighters of resistance leader Uria Simango have taken the capital and declared a new Republic. Opposing what he claims is Japanese barbarity, President Simango has instead chosen to align his new state with the Organisation of Free Nations, including on an economic level. Reports on Wall Street suggest that many American businesses are optimistic about future opportunities in the rebuilding of Mozambique following its recent trials."
 WORLD.18146.a:0 "Better the devil you know."

 WORLD.18147.t:0 "Mozambique Abattoir"
 WORLD.18147.desc:0 "The vultures feed well in Mozambique, as from lakeshore to sea there lies a thick carpet of the restless dead. There is no victory to be found there, no conqueror standing above his defeated foes. The warlords of Mozambique have turned their nation into a charnel pit, with no one figure able to hold his own forces together enough to land the final blow on his opponent. Foreign forces have abandoned supporting their preferred sides in the fighting, after all, what would be the point?"
 WORLD.18147.a:0 "The death of a nation."
 
 ### Congo Civil War
 
 WORLD.18200.t:0 "The Congo Civil War"
 WORLD.18200.d:0 "Scattered reports and accounts originating from the arboraceous heart of Africa tell of turmoil and strife, as a series of tumultuous conflicts have erupted, sending the territory into turbulent upheaval once more, with each faction aiming to shape the future of the state according to their vision.\n\nOver the centuries, the dense and humid jungles of the Congo have been subject to oppression and subjugation, first under the sanguinary rule of the Belgians, then under the iron fist of the Reich. As these eventful chapters in the history of the Congo passed by, the region finds itself once again in the disquieting grasp of violence.\n\nInternational observers around the world observe the situation with a keen eye, as the crackles of gunfire begin to be heard on the shores of the great lake."
 WORLD.18200.a:0 "Another disturbance."
 
 WORLD.18202.t:0 "The Congolese Republic Wins the Congo Wars!"
 WORLD.18202.d:0 "As the guns cool across the Congo, a lone victor stands amidst the spent shells of warfare- namely, the Congolese Republic. Following the extensive combat operations in the region, considerable support from the OFN, and simple military outmaneuvering, it's safe to say that the Republic stands firmly atop the Congo, as the Enheitspakt and Co-Prosperity Sphere denounce the American presence in the region. Today, the Japanese foreign ministry announced their disdain for the "blatant imperialism of the Americans, like the Germans not long ago." Conversely, the German foreign ministry has been considerably more muted on the subject, though America's official declaration praises the "determination of the Congolese people to the perseverance of democracy". With the indulgent and formal appointment of the Republic within the OFN, it's safe to say the Congo has officially entered the free world.\n"
 WORLD.18202.a:0 "Democracy flourishes in the Congo."
 
 WORLD.18203.t:0 "The Popular Republic of the Congo Wins the Civil War!"
 WORLD.18203.d:0 "Following the collapse of control over Central Africa following the South African War, it seems as though the Congo Wars have finally drawn to a close, the basin in the heart of Africa now sporting a new shade of red. Following Patrice Lumumba's death, the socialist elements within the "Mouvement Colonais National" split off, forming their own movement under Christophe Gbenye. Having won the wars totally under his guidance, it would seem as though the Pan-Africanists have made the right choice, with plenty of support from other Pan-African movements across the continent drastically speeding up the process of victory. \n\nWith this victory nearly cemented by the Popular Republic, it is clear that even in light of this victory, there is still much reconstruction to be done. With international aid within Africa on the table, however, it may not be long before Congo is back on its feet.\n"
 WORLD.18203.a:0 "Another day, another Pan-African state..."
 
 WORLD.18204.t:0 "Abwehrfront Wins the Congo Wars!"
 WORLD.18204.d:0 "The state of Afrika has finally calmed down today, as the final shots have rung out over the Congo basin. It would seem that with the collapse of the Reichsstaat, some of the remnants have persevered in the form of the Afrikaner-Abwehrfront, a state consisting of the remaining Hüttig-aligned soldiers of the region. While the front initially split from the Einheitspakt following the establishment of the Reichsstaat, it would seem as though bygones are bygones so far as Germany is concerned, as the two have long since mended their worn ties.\n\nOf course, it seems that the other world powers are infuriated at this development. As the Congo reenters the German sphere, Japan and America are left without an ally in the region. With the situation calming down, it's safe to say that Germany has regained a firm foothold in Afrika.\n"
 WORLD.18204.a:0 "An uneasy alliance at best."
 
 WORLD.18205.t:0 "Verwaltung Wins the Congo Wars!"
 WORLD.18205.d:0 "It seems that Germany's heavy investment into the Congo has finally paid off today, as all the blood, sweat, and tears shed to earn a slice of Afrika have today been vindicated. From the horror of the South African War, the betrayal of the traitorous Reichsstaat and it's depressing collapse, it seemed as though Germany's expeditions into Afrika were all doomed ventures- until the movement which incidentally collapsed the Reichsstaat, a coalition of bureaucrats and Generals, beat out all competitors in the Congo war.\n\nThe reaction in Germany has been one of absolute delight, as additional reserves are sent to the region to stabilize the reacquired territory. With the international community largely disappointed, and OFN and Sphere representatives denouncing the reconnection of Zentralafrika to the German economic sphere, it seems safe to say that Germany has come out on top of the Congo.\n"
 WORLD.18205.a:0 "And just like that, Germany's back in Afrika!"
 
 WORLD.18206.t:0 "Katanga Wins the Civil War!"
 WORLD.18206.d:0 "News from the Congo today, as an artifact of the Zentralafrikan administration and leader of the Belgium expatriate community, Jean Schramme, has established control over the Congo. Working off of his corporate state and nothing else, Katanga has managed to put down the rebellions surrounding it, the remnant Germans holding out in the region, all without foreign support of any kind. Needless to say, their victory has been met with nearly no support whatsoever.\n\nThis loss for the world powers is not totally without merit, however. As Jean has himself confirmed in a speech to all of the Congo that he "will not let Africa be without impact on the world's affairs" as he has announced a determination to strike trade deals with all that the region can manage. As the superpowers begin to open up relations to their former enemy, few can deny the economic benefits in dealing with "The Belgian".\n"
 WORLD.18206.a:0 "The Congo is open for business."
 
 WORLD.18207.t:0 "Kasai Wins the Civil War!"
 WORLD.18207.d:0 "Reality is truly stranger than fiction, as Kasai, the statelet in a state of non-aggression with Katanga, seems to have come out on top of the Congo civil war. It goes without saying that the world powers have been totally humiliated, as warfare theorists have been left baffled as to the sheer tactical skill of the Kasain military. Many point towards the genius in exploiting the open flanks of these states, though others shift the blame to the other internationally-backed Congolese warlords as not pulling their weight.\n\nAs the state has immediately taken upon the task of recovering from the conflict, it has long been established that the Kasai has no intention of interacting with the superpowers of the world, and has entered a state of economic isolation. As the condemnation of the Congo to isolation is now all but ensured, the superpowers look to the rest of Africa for their foothold.\n"
 WORLD.18207.a:0 "This is the best the world powers can muster?"
 
 WORLD.18208.t:0 "Azandeland Wins the Civil War!"
 WORLD.18208.d:0 "As the Congo Basin finally returns to some semblance of peace, it is clear that the outcome has been decided in favor of not a country, but a man: Mobutu Sese Soko, namely. \n\nA former Zentralafrikan SS officer, Mobutu was discharged in the '50s for allegedly planning a revolt with his fellow officers and commanders, as well as for the theft of military equipment. Following his coup of the Azandeland government with his accused co-conspirators, few still refer to it as a conspiracy theory. \n\nHaving received hefty Japanese backing throughout and immediately following the Congo Wars, it is expected that Mobutu's civilian dictatorship will move fast to establish its presence, if nothing else."
 WORLD.18208.a:0 "Ah, the apolitical strongman dictator."

 WORLD.18209.t:0 "Victory of the Federal Republic of the Congo"
 WORLD.18209.d:0 "News has emerged from the Congo, which had been embroiled in a brutal civil war following the collapse of the OFN Mandate of the Congo. The Federal Republic of the Congo, proclaimed by the remains of the old Congolese National Party that split from the Mandate after the collapse, has emerged victorious, and united the Congo under their control.\n\nWhile the OFN may no longer directly control the region, many have noted the deep ties the Federal Republic has to the OFN, as well as sustained OFN support during the conflict. Several international observers have categorized this as a "new act of neocolonialism," but many are merely glad the conflict has ended - and that there exists hope that the Congo might finally be free, and ruled by her own people."
 WORLD.18209.a:0 "Time will tell."
 
 ## Angolan Civil War 
 
 WORLD.18201.t:0 "The Angolan Civil War"
 WORLD.18201.d:0 "Only months after the collapse of the Reichskommissariat Südwestafrika, the tenuous peace in Angola has been shattered. Internal tensions within the young and unstable nation reached a boiling point, with the left-wing MPLA labor movement seizing southern Angola, after leader Agostinho Neto denounced the standing government.\n\nGovernment loyalists have mobilized under the OFN-friendly UNITA, and are already clashing with partisans as violence consumes Angola at a growing pace. The United States released a statement calling for stability for the nation, a tacit admission of support to Savimbi's embattled administration. What is clear is that the future of Angola rests upon a precipice, with both sides evenly matched. Observers around the world tensely watch, and wait to see which direction the scales will tip - and what will push them over that ledge."
 WORLD.18201.a:0 "Angola burns once more."
 
 # Malaya ceasefire endings

 WORLD.18210.t:0 "Declaration of the All-Malayan Revolutionary Front"
 WORLD.18210.d:0 "News have come from the recently defeated UMAJF remnant, the Malayan National Liberation Army. Chin Peng, its leader and famed local revolutionary has ended the period of dictatorial rule on emergency decrees to establish the All-Malayan Revolutionary Front.\n\nFormed as a popular front of trade unions and leftists alike across Malaya, the Front intends to mobilize popular support in both its own lands and the war-torn lands of Southern Malaya, still ruled by collaborationist forces backed by Japan to overthrow the rival government and establish their rule over all of Malaya.\n\nConcerns have been voiced in Tokyo and Kuala Lumpur of growing unrest and military mobilization of the Front, fearing a second war in Malaya. The situation in Malaya rests in uneasy balance - only time can tell who will come out on top.\n"
 WORLD.18210.a:0 "Their struggle is futile without our support."
 WORLD.18210.b:0 "We will protect our holdings at any cost!"
 WORLD.18210.c:0 "Will the fires of revolution engulf Malaya again?"
 WORLD.18210.m:0 "Freedom can only be achieved by our own efforts!"

 WORLD.18211.t:0 "End of Military Rule in Malaya"
 WORLD.18211.d:0 "News have come from the recently defeated Askar Wataniah, a remnant of the UMAJF. Yeop Mahidin, famed general and nationalist has finally stepped down from a period of military rule to give way to the returning Tun Hussein Onn for him to restore civilian rule.\n\nWhile doubts were expressed during the initial takeover of the junta's willingness to step down and agree to honor their promises, the rise of Hussein Onn to the leadership after his long exile in the Republic of India has extinguished any further fears of a permanent military junta over the remains of Malaya.\n\nWhile many are still concerned about the Japanese threat, Hussein Onn has promised to soon open diplomatic talks with the southern collaborators to end the split in Malaya and reunify the country - only time can tell whether they will be successful.\n"
 WORLD.18211.a:0 "Shying away from the light."
 WORLD.18211.b:0 "Perhaps a compromise can be reached."
 WORLD.18211.c:0 "Can unity be restored to the peninsula?"
 WORLD.18211.m:0 "It is our duty to restore peace and hope."

 WORLD.18230.t:0 "Reunification of Malaya"
 WORLD.18230.d:0 "The failure of the UMAJF to achieve a total victory in Malaya had left a rump Japanese-backed state of Johor seperate from the Malayan state under the pervasive purview of the remnants of the 25th Army, now led by Takeo Kurosawa in Singapore. Immediately following the war, it was assumed that the rump state will remain unwillingly seperated for a very long time.\n\nIt seems that Japan's hold over Johor has ended, with protests and unrest rocking over Johor has resulted in several clashes with the native population and the garrison.\n\nSeeing the untenable situation, Japan has officially ordered the recalling of all garrisons back to Singapore, together with a reunification referendum in Johor, which was overwhelmingly passed in favour. With the referendum, the Malayan state has quickly annexed Johor in accordance of the referendum, reuniting Malaya.\n"
 WORLD.18230.a:0 "A peninsula reunited."

WORLD.30042.t: "The Jerusalem Conference"
WORLD.30042.desc: "It would seem that the tumultuous events in the Mid-East after the Italo-Turkish War's conclusion may yet result in some good. The Jerusalem Conference, an equal and free diplomatic meeting between the Jewish Yishuv, the Palestinian Fatah, and the Jordanian Hashemites has begun, with oversight from the now-rogue Governor General, who is apparently acting on his own merit, overseeing negotiations.\n\nWith the war a fresh memory in the minds of the peoples of the Levant, observers worldwide wait anxiously to see if peace in the Middle East is acheiveable. Possible solutions have included a partition, a Hashemite-led federation, and more, with some extremists even advocating for a single Jewish or Palestinian state spanning the whole of the Levant. Whatever the case, all sides hope to achieve a peaceable settlement, and the world watches with bated breath.\n"
WORLD.30042.a: "Is this a step towards peace?"

WORLD.30043.t: "The Jerusalem Conference Fails"
WORLD.30043.desc: "The drums of war beat heavily in the Levant as the Jerusalem Conference has been declared, by all sides, as an abject failure. With the disparate groups of the Levant refusing to compromise on the issues of the day, a heavy hearted Governor-General was forced to close the conference as both Jews and Arabs mobilize for war. What happens next is unclear: international speculation ranges from increased insurgent activity to a full-fledged war for the region.\n\nThe Jewish Political Sphere has been turned on its head, with Irgun leader Menachem Begin openly calling for an overthrow of the Labor-Zionist order. At the same time, George Habash's fiery calls for Revolution have begun to turn more heads than ever.\n\nWhatever the case, the Levant's last chance for peace has been lost, and without it the road ahead has turned dark and stormy.\n"
WORLD.30043.a: "A tragedy."

WORLD.30044.t:0 "Golda Meir Elected Prime Minister of Israel"
WORLD.30044.desc:0 "Israelis across the nation celebrated today the formation of a new Government, championed by the new head of the Mapai - Golda Meir. With hawkish foreign policy and a continuation of old guard social-democratic Labor Zionist policies, including an aggressive stance towards the newborn Levantine Union. Supporters of the new Prime Minister point to her championship of Women's Rights and her other progressive policies whereas her critics point to her lack of willingness to cooperate with her newfound Arab allies.\n\nRegardless, the future of Israel seems a bright one, and many worldwide hope that the Iron Lady of Israel will usher in a new era of prosperity for the Jewish people."
WORLD.30044.a:0 "Mother Hawk leaves her nest."

WORLD.30045.t:0 "Shimon Peres Elected Prime Minister of Israel"
WORLD.30045.desc:0 "Israelis across the nation celebrated today the formation of a new Government, championed by the new head of the Mapai - Shimon Peres. Running on a progressive, dovish platform, and a fresh young perspective on the issues of the day, Peres represents the young guard of Mapai, ascendent after the retirement of David Ben-Gurion.\n\nWith a pro-Levantine Union stance and the nation's best and brightest by his side, many hope Peres will usher in a new era of technological prosperity, free for all in the Levant to share.\n\nRegardless, Peres' dream of peace faces many challenges and obstacles, and it will be a long road to walk - but walk it he shall.\n"
WORLD.30045.a:0 "A fresh young face."

WORLD.30046.t: "The Foundation of the PFLP"
WORLD.30046.desc: "The Revolution in the Levant has taken a new turn as Chairman of the Harakiyyin, George Habash, declared the party's refoundation into the Popular Front for the Liberation of Palestine, a self-described 'big tent' socialist party in the vein of the old Palestinian Communist Party. The PFLP will, on paper, represent "all the peoples of Palestine, from Jew to Arab to Druze," in an attempt to create 'a truly democratic state' in the Middle East. However, discrimination towards Jews in particular continues to be the largest criticism of the Habash government. Additionally, satellite, 'sister republics' have been established in Transjordan and Lebanon, creating a small - but powerful - communist bloc in the region.\n\nChairman Habash has shown the world his dream for Palestine - and as the international community looks once more to the east, it remains to be seen if that dream will come true.\n"
WORLD.30046.a: "Will this make peace?"

WORLD.30047.t: "Declaration of the Arab People's Republic"
WORLD.30047.desc: "The winds of revolution and pan-Arabism continue to spread throughout the Middle East with today's declaration of the Arab People's Republic; a communist, pan-Arabist federative state dedicated to the "liberation of the Arab Nation from the shackles of colonialism, wherever they may be." Chaired by George Habash, the APR has almost immediately begun overtures to the rest of the Arab world, funding pan-Arabist and socialist movements across the region. Though the pan-Arabist dream is a popular one within the APR's constituent states of Palestine, Jordan, and Lebanon, resistance from both reactionaries and the remnants of the Jewish community in Palestine continue, with many international observers decrying the state for its perceived authoritarianism.\n\nWhatever the case, a new star has risen above the desert, and it shines a bright red.\n"
WORLD.30047.a: "The Arab Nation stands strong."

WORLD.30048.t: "Israel Annexes Transjordan"
WORLD.30048.desc: "Prime Minister of Israel Menachem Begin announced today that in accordance with his Revisionist Zionist ideals, Transjordan would be "immediately and entirely" annexed into the State of Israel. international commentators have observed a strong, orthodox Revisionist Zionist backing to the Israeli government's actions. This has created a paradox within the State of Israel; for the Jewish citizenry, Israel is a thriving liberal-democratic state, full of political and economic freedoms. For its Arab citizens, Israel is little more than an occupying power imposing conditions little better than segregation.\n\nWhatever the truth, a fresh wave of violence has erupted within annexed Transjordan, and it does not seem that the conflict will end any time soon.\n"
WORLD.30048.a: "Jabotinsky's dream has been reached."

WORLD.30049.t: "Jordan Signs Peace Accords with Israel"
WORLD.30049.desc: "During a very public meeting in Jerusalem, the King of Jordan has formally agreed to peace accords with the state of Israel.\n\nThis news arrives as an immense shock to many in the Arab camp, a \"total backstab,\" and an \"unjustified and cowardly capitulation\" to the enemy. Riots in Amman have erupted in protest of the peace, with Palestinian leader in Exile Yasser Arafat going as far as declaring that \"The Hashemites must be put down.\"\n\nOn the Israeli camp, a markedly positive reaction: Prime Minister Menachem Begin has received praise from all Israeli political parties except his own, where right-wing hawks denounced the agreement as a betrayal to Greater Israel. Regardless, Begin's new political party Likud has managed to create a two-party system with the Leftist Ma'arach, and it seems the Prime Minister - unlike his peace agreement - is certainly here to stay.\n"
WORLD.30049.a: "The beginning of a new era?"

